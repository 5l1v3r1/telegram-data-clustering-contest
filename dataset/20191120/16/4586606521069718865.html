      <h1>Ngakak! Gaya Kocak Warga Indonesia Saat Menikmati Minuman</h1>
      <address><time datetime="2019-11-20T16:00:28+00:00">20 Nov 2019, 16:00</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Bagi orang yang kreatif, minum dengan biasa akan terasa kurang greget. Alhasil banyak netizen Indonesia yang melakukan atraksi kocak ketika menikmati minuman.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/ffd01d29-2c4d-4ea5-a2d1-6d22058f8360.jpeg?w=700&amp;q=90"/>
        <figcaption>Minum dari gelas atau wadah minum dengan gaya biasa dianggap membosankan oleh orang-orang ini. Mereka punya cara sendiri yang antimainstream ketika minum. Tak sedikit yang justru mengundang tawa.  Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/fd725087-2bfb-4d59-9c31-6bcd38784b45.jpeg?w=700&amp;q=90"/>
        <figcaption> Haus banget nih kayaknya. Minumnya saja sampai seplastik besar. Apa nggak takut kembung? Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/a0840171-ddff-42b0-82e3-8134399c60bf.jpeg?w=700&amp;q=90"/>
        <figcaption>Daripada susah pegang makanan dan pegang minuman, mendingan minumannya diselipkan di kepala. Slurrrrp bisa makan sambil minum juga. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/d7d2df19-946b-4fe0-a580-61813d2a2bc1.jpeg?w=700&amp;q=90"/>
        <figcaption>Buat para gamers yang tak bisa jauh dari hp, nih ada cara unik agar tubuh bisa tetap terhidrasi tanpa meninggalkan perang dalam game. Kalau haus tinggal langsung diseruput.  Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/0535507d-aca9-446a-ad32-ece7bc5a9800.jpeg?w=700&amp;q=90"/>
        <figcaption>Pria berkemeja biru ini terbilang terdas. Lihat saja idenya membuat kemasan minuman ini jadi praktis. Ia bisa menikmati minuman sambil menyelesaikan pekerjaannya.  Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/25fc20db-a5f0-40e6-8363-65d7ab3a520a.jpeg?w=700&amp;q=90"/>
        <figcaption>Oh ternyata lubang di kursi plastik ini ada gunanya juga lho. Bisa untuk mengganjal gelas minuman agar tak gampan tumpah ketika tersenggol. Bisa ditiru deh. Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/32d74790-7493-48db-a0b7-6020d42d4b10.jpeg?w=700&amp;q=90"/>
        <figcaption>Cara yang satu ini bisa ditiru para bikers khususnya yang mengendarai sepeda motor tanpa dashboard atau bagasi. Coba gulung bagian bawah celana untuk wadah simpan air minum.  Foto: istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/20/3ffb7274-f5d4-4eb4-968d-95b08559e013.jpeg?w=700&amp;q=90"/>
        <figcaption>Duh haus berat ya? Minum kok sampai langsung dari galon gitu. Padahal kan bisa airnya dituang ke dalam gelas, daripada meneguknya langsung dari galon. Foto: istimewa</figcaption>
      </figure>
