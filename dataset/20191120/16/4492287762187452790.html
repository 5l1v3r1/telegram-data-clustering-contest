      <h1>Wenn die Expertin in die Tasten haut: Schiefe Einlage bei "Bares für Rares"</h1>
      <address>
        <time datetime="2019-11-20T16:51:35+00:00">20 Nov 2019, 16:51</time>
      </address>
      <p>Der Ton macht die Musik. Stimmt schon. Doch so sehr sich der Verkäufer auch bemühte: Mit seinem Klavier steuerte er auf einen "wirtschaftlichen Totalschaden" zu.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/760/34200760,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Horst Lichter war sichtlich beeindruckt, als er in der Mittwochsausgabe von "Bares für Rares" das "erste Klavier der Show" vor sich sah. Ein in vielerlei Hinsicht ungewöhnliches Instrument, das Experten in die Tasten hauen liess und im Händlerraum für Misstöne sorgte.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/762/34200762,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Es handelt sich bestimmt um ein Erbstück, oder?", spekulierte Horst Lichter - und hatte nur zum Teil Recht. Verkäufer Yannik Miesseler aus Hürth war gar nicht der Eigentümer des Klaviers. "Das gehört einer sehr guten Freundin, aber die ist gerade im Krankenhaus und bringt ihr erstes Töchterchen zur Welt."<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/764/34200764,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Trotzdem wusste der Verkäufer viel über das Klavier zu erzählen: "Meine Freundin hängt sehr an dem Stück. So sass sie früher mit ihrer Zwillingsschwester auf dem Knie ihres Opas und hat den Flohwalzer gelernt." Leider musste das Klavier aus Platzgründen weg: des bevorstehenden Familienzuwachses zuliebe!<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/766/34200766,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Experte Kümmel erklärte, dass es sich hierbei um ein sogenanntes Tafelklavier handelte. "Im geschlossenen Zustand, kann man das Klavier als Tisch benutzen und ein Buffet darauf stellen." Doch das Instrument hatte noch eine weitere Überraschung parat: "Das ganze Klavier ist in sich verdreht", so der Experte. Mit anderen Worten: kaputt.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/768/34200768,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Auch wenn ich die Tasten des Klaviers drücke, kommt der Hammer nicht mal mehr an die Saite ran. Das Klavier ist so schief, dass es leider nicht mehr gestimmt werden kann", diagnostizierte Kümmel. Horst Lichter wollte ganz sicher gehen und rief Expertin Wendela Horz zu Hilfe - eine passionierte Klavierspielerin.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/772/34200772,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Alte Klaviere haben doch immer Elfenbein-Tasten", grübelte Lichter und hoffte auf eine Wertsteigerung. Doch Experte Kümmel hatte auch hier keine guten Nachrichten: Obwohl Elfenbein früher oft eingesetzt wurde, gelte das nur für hochwertige Stücke. "Dieses Klavier wurde günstiger gebaut. Das sieht man auch am Weichholz-Korpus, der lediglich furniert wurde."<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/774/34200774,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Man müsste das Klavier also komplett überholen?", wollte Lichter wissen. "Das ist ein wirtschaftlicher Totalschaden", schallte es von Experte Kümmel entgegen. Das Instrument sei zwar von 1884/1885, dennoch lohne sich keine Instandsetzung mehr. Und wie viel war das Klavier dann noch wert? Der Wunschpreis lag bei 200 Euro. Experte Kümmel attestierte zumindest einen dekorativen Wert von bis zu 400 Euro.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/776/34200776,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Ob das so eine gute Idee war? Yannik Miesseler versuchte, die Händler mit einer musikalischen Kostprobe zu beeindrucken. Doch die schiefen Töne waren auch im Händlerraum unüberhörbar. Selbst das Verkaufsargument, zusätzlich eine Tafel mit diesem Klavier zu erhalten, fand wenig Anklang.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/778/34200778,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Als Tisch ist das Möbel zu hoch", monierte Händler Julian Schmitz-Avila, ehe Susanne Steiger die alles entscheidende Frage stellte: "Ist das Klavier noch stimmbar?" Nach der Antwort des Verkäufers machten alle Händler nur noch entsetzte Gesichter.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/780/34200780,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Das ist ein Totschlagargument, dass es sich nicht mehr stimmen lässt", schnaufte Schmitz-Avila. Selbst wenn man das Klavier rein als Tafel benutzen würde, wollte niemand bieten. "Ich habe alles versucht, aber wenn ich niemanden begeistern kann, dann soll das Erbstück wohl doch in der Familie bleiben", kapitulierte der Verkäufer.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/782/34200782,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Schade", fand auch Händlerin Esther Ollick den Ausgang der Runde. "Aber es ist schwierig, so ein Teil zu verkaufen." Das sahen ihre Händlerkollegen ähnlich. "Dafür gibt es auch genug Tafelklaviere, die noch funktionieren", ergänzte Schmitz-Avila.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/784/34200784,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Einen Abnehmer im Händlerraum fand hingegen eine sehr dekorative, mundgeblasene Glaskugel mit Glanzbildchen aus der Zeit um 1900. Esther Ollick fand die Kugel kurios und zahlte dafür 120 Euro.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/786/34200786,pd=1/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Ein beachtliches Tee- und Kaffeeservice aus England von 1884 wurde für 2.500 Euro von Händler Christian Vechtel gekauft. Die Verkäuferin wollte anfangs noch 4.500 Euro, doch auch Expertin Wendela Horz schätzte das Service "nur" auf 3.000 Euro.<cite>© ZDF</cite></figcaption>
      </figure>
