      <h1>Eurodeputados debatem situação de crianças-soldados</h1>
      <address><time datetime="2019-11-20T16:47:29+00:00">20 Nov 2019, 16:47</time> by <a rel="author">Elena Cavallone </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E3ZV48cfbM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ir à escola é um ato de coragem para muitas crianças que vivem em países em guerra, como é o caso do Iémen, palco de um dos piores desastres humanitários do mundo e onde muitas crianças são obrigadas a alistar-se como soldados.</p>
      <p>Há pelo menos dois milhões de crianças nesta situação no mundo e repórter de guerra Silvia Battaglia foi convidada a dar o seu testemunho numa conferência no Parlamento Europeu, em Bruxelas, no âmbito dos 30 anos da <a href="https://www.unicef.org/media/61941/file/Convention-rights-child-at-crossroads-2019.pdf">Convenção das Nações Unidas sobre os Direitos da Criança</a>, assinada na Assembleia-Geral da ONU, a 20 de novembro de 1989.</p>
      <p>"Quando se é pobre, não se tem escolha. Quando uma criança é usada no esforço de guerra, os pais recebem dinheiro todos os meses e sustentam o resta da família porque é um rendimento considerável", disse a jornalista, em entrevista à euronews.</p>
      <p>"A ironia é que o Iémen foi um dos primeiros países a ratificar a convenção, mas agora ocorrem violações dos direitos das crianças como nunca no passado. Não devemos celebrar o trigésimo aniversário da convenção, mas avaliar a sua implementação. Uma celebração no momento em que milhões de crianças, não apenas no Iémen, mas em todo o mundo, sofrem desta maneira é algo que me parece muito estranho", explicou outra convidada, Radhya al-Mutwakel, ativista dos direitos humanos.</p>
      <p>Vários países europeus alimentam a guerra no Iêmen através da venda de armas à Arábia Saudita, que apoia militarmente uma das facções no terreno. Organizações de direitos humanos exortam a União Europeia a acabar com essa política</p>
      <p>“Cada esforço de pressão nesse sentido conta. Penso que cabe à nova Comissão Europeia e ao novo Alto Representante para a Política Externa mostrar liderança e provar que a Europa respeita os seus próprios valores e a ética na política externa", afirmou Niccolò Figà-Talamanca, membro da organização “Não há paz sem justiça”.</p>
      <p>A nova Comissão Europeia assumirá o cargo em dezembro, mas os eurodeputados voltam a debater a situação dos direitos das crianças na sessão plenária da próxima semana.</p>
