      <h1>VIDEO - 'കാഴ്ചയില്ലെങ്കിൽ എന്തിന് പ്രതിഷേധത്തിന് വന്നു' ,തകർക്കാൻ കഴിയുന്ന മൂന്നക്ഷരമല്ല ജെഎൻയു</h1>
      <address><time datetime="2019-11-20T16:04:56+00:00">20 Nov 2019, 16:04</time> by <a rel="author">വെബ് ഡെസ്‌ക്‌</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UGeAFd66_wU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>കേന്ദ്രസർക്കാരിന്‌ ജെഎൻയു ഒരു സ്ഥാപനമാണ്. ബിഎസ്എൻഎല്ലും, റിസർവ് ബാങ്കും, ബിപിസിഎല്ലും പോലെ തങ്ങളാൽ നശിപ്പിക്കപെടേണ്ട ഒരു സ്ഥാപനം.ക്ഷേ ജെഎൻയു വിദ്യാർത്ഥികൾക്ക് ആ സർവകലാശാല ഒരു ആശയമാണ്.ഒരു സ്ഥാപനത്തെ നശിപ്പിക്കുന്ന പോലെ ഒരു ആശയത്തെ നശിപ്പിക്കാൻ കഴിയില്ല എന്ന തിരിച്ചറിവ് പോലും കേന്ദ്രത്തിനില്ല എന്നത് ആശ്ചര്യമാണ്.ജെഎൻയു എന്ന കലാലയം തെരുവിൽ ഇറങ്ങുമ്പോൾ കൂടെ നിൽക്കാൻ അവരുടെ അധ്യാപകരും ഈ നാടുമുണ്ട്. ലാത്തിക്കും ബൂട്ട്സിനും തോക്കിനും തകർക്കാനാകുന്ന മൂന്നക്ഷരങ്ങളല്ല ജെഎൻയു.</p>
