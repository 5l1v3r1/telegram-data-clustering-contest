      <h1>В США объявили номинантов на премию «Грэмми»</h1>
      <address>
        <time datetime="2019-11-20T16:13:00+00:00">20 Nov 2019, 16:13</time>
      </address>
      <p>Названы номинанты 62-й церемонии музыкальной премии «Грэмми». Трансляция доступна на YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NaZC2BWPP38" width="480" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Больше всего наград получили Lizzo, Билли Айлиш и Lil Nas. Сразу в 8 номинаций попала Lizzo. За ней — Билли Айлиш и Lil Nas (по 7). У Арианы Гранде  — 6 номинаций.</p>
      <p>Награду за лучший альбом года могут получить Bon Iver, Лана Дель Рей, Ариана Гранде, H.E.R, Lil Nas X, Lizzo и группа Vampire Weekend и Билли Айлиш.</p>
      <p>В номинацию «Лучшая запись года» попали Lizzo с композицией Truth Hurts, Билли Айлиш с Bad Guy, Ариана Гранде — 7 Rings, Lil Nas — Old Town Road и другие.  Награду как «Лучший новый исполнитель» могут получить Билли Айлиш, Lizzo, Lil Nas X, Black Pumas, Мэгги Роджерс.</p>
      <p>Звание «Лучшая песня года» может получить композиция Леди Гаги Always Remember Us This Way, песня Тани Такер Bring My Flowers Now, Hard Place от H.E.R., Lover Тейлор Свифт, Lizzo (Truth Hurts), Айлиш (Bad Guy).</p>
      <p>Церемония вручения пройдет 26 января 2020 года.</p>
