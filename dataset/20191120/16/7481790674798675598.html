      <h1>挾間美帆さんの「ダンサー・イン・ノーホエア」米グラミー賞候補に</h1>
      <address>
        <time datetime="2019-11-20T16:01:00+00:00">20 Nov 2019, 16:01</time>
      </address>
      <p>　【ロサンゼルス＝久保庭総一郎】米音楽界最高の栄誉とされる第６２回グラミー賞の各部門賞候補が２０日発表され、作編曲家でピアニストの挾間（はざま）美帆さんの「ダンサー・イン・ノーホエア」が最優秀ラージ・ジャズ・アンサンブル・アルバム部門の候補に選ばれた。発表・授賞式は来年１月２６日にロサンゼルスで行われる。</p>
    </article>
