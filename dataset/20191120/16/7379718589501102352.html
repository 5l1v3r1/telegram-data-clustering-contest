      <h1>The Brief From Brussels: a terra per il clima</h1>
      <address><time datetime="2019-11-20T16:56:02+00:00">20 Nov 2019, 16:56</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c1kyOQglrFw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I giovani attivisti ambientali questa volta sono riusciti a entrare nel Parlamento europeo.</p>
      <p>Si sono sdraiati sul pavimento, obbligando i deputati socialisti e liberali a passare sopra di loro per entrare nelle sale riunioni.</p>
      <p>Alcuni hanno deciso di ignorarli e andare avanti ... altri si sono presi del tempo per ascoltare quello che avevano da dire.</p>
      <p>Corina Creţu, ex commissario e deputata europea commenta cosi:</p>
      <p>"E' più importante affrontare il tema a livello legislativo. Ma ovviamente queste scene drammatiche a volte attirano l' attenzione di più".</p>
      <p>Alcuni di questi giovani attivisti hanno solo 14 anni. Con questa azione "estrema", chiedono più ambizioni e più risorse per combattere i cambiamenti climatici.</p>
      <p>"Siamo qui oggi per dimostrare che mancano ambizioni sufficienti, risorse finanziarie e mancano garanzie sulla transizione degli interessi sociali", racconta una delle attiviste stese a terra.</p>
      <p>Alla fine sono stati invitati a entrare nella sala riunioni e a parlare per tre minuti. Non molto, ma sono stati abbastanza chiari.</p>
      <p>"Abbiamo parlato di un accordo verde poco soddisfacente, anzi annacquato. Perché quello che vediamo è che la promessa di un green deal europeo non è sufficiente", afferma un altro attivista.</p>
      <p>La futura presidente della Commissione europea ha promesso un accordo verde per l'Europa, ma i giovani ambientalisti vogliono che diventi più concreto prima del voto decisivo della prossima settimana.</p>
