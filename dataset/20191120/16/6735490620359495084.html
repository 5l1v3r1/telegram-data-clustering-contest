      <h1>Alicia Keys Hops In ‘Time Machine’ For New Music Video</h1>
      <address><time datetime="2019-11-20T16:20:00+00:00">20 Nov 2019, 16:20</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NFCsuDcWqY0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alicia Keys is letting go with “Time Machine”.</p>
      <related>
        <a href="https://etcanada.com/news/540774/alicia-keys-returning-to-host-2020-grammy-awards/"/>
      </related>
      <p>Moving on is a big theme in the lyrics and visuals for “Time Machine”. Keys, for example, sings, “No we can’t rewind / Life ain’t no time machine / But once you free your mind / There is beauty in everything.”</p>
      <p>The 15-time Grammy-winner released the music video on Wednesday. It is the second single from Keys’ upcoming seventh studio album. Earlier this year, she released “Show Me Love” with Miguel and a remix featuring 21 Savage.</p>
      <related>
        <a href="https://etcanada.com/news/538494/alicia-keys-is-frustrated-that-her-son-4-is-already-feeling-judged/"/>
      </related>
      <p>The full-length project is expected sometime in early 2020.</p>
