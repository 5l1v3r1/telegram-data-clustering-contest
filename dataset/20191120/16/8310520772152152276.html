      <h1>《名侦探柯南》漫画休刊11周再开连载 久违的角色登场</h1>
      <address><time datetime="2019-11-20T16:26:00+00:00">20 Nov 2019, 16:26</time> by <a rel="author">study875</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/558.htm">
          <pic src="https://static.cnbetacdn.com/topics/85c276e45b0d36d.png"/>
        </a>
      </p>
      <p>青山刚昌原著的漫画《名侦探柯南》在经历了11周的休刊之后，终于要再度和大家见面了，漫画即将重启连载，<b>并且还宣布会有久违的角色登场。本次的故事中，柯南为了调查羽田浩司的事情而被卷入了新的案件中。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/be268824d029318.jpg"/>
      </figure>
      <p>对于这次《名侦探柯南》的漫画连载再开，粉丝们也是相当激动。对于这个“久违的角色”，也是开始了各种猜测，不过就像网友说的，11周的休刊，柯南也算是久违了。一起来期待新连载的故事吧。</p>
