      <figure>

        <figcaption>Popular breakfast broadcaster and professional rugby 7s player Greg OShea joined fellow presenter Cassie Stokes in Dublin today to celebrate the launch of the Just Eat National Takeaway Awards. Now in its sixth year Irelands leading online food ordering and delivery app, is calling on the nation to visit just-eat.ie/takeawayawards2019 and back their favourite local takeaway, with the chance to win FREE takeaway for a year on Just Eat. Voting is open to all takeaway restaurants throughout Ireland until Sunday 15th December 2019, with the shortlist of nominees set to be announced on Tuesday 7thJanuary 2020. Pic Brian McEvoy No Repro fee for one use</figcaption>
