      <h1>Halsey lamenta que BTS no fuera nominado a los Premios Grammy</h1>
      <h2>No solo ARMY está decepcionado porque BTS no obtuvo ninguna nominación a los Grammy 2020; Halsey habló al respecto</h2>
      <address><time datetime="2019-11-20T16:49:00+00:00">20 Nov 2019, 16:49</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XsX3ATc3FbA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>BTS quedó fuera de las nominaciones para los Premios Grammy 2020; aunque la boy band y ARMY tenían altas esperanzas y expectativas para ser considerados en las categorías principales, esto no sucedió. La Academia Nacional de Artes y Ciencias de la Grabación de Estados Unidos anunció a los nominados la mañana de este miércoles; Bangtan no obtuvo una sola.</p>
      <p>También te puede interesar: <a href="https://www.debate.com.mx/show/Halsey-agradece-a-BTS-por-la-colaboracion-en-Boy-With-Luv-20190412-0112.html">Halsey agradece a BTS por la colaboración en Boy With Luv</a></p>
      <p>En abril pasado <a href="https://www.debate.com.mx/show/BTS-obtiene-tres-records-Guinness-gracias-al-MV-Boy-With-Luv-20190418-0051.html">BTS y Halsey</a> "rompieron internet" con "Boy With Luv". Amigos en las buenas y en las malas; la cantante estadounidense reaccionó en Twitter al enterarse que los "Príncipes del Pop" no fueron considerados para los Grammy.</p>
      <blockquote>Eliminando e ignorando toda negatividad, BTS merecía muchas nominaciones, sin embargo, no me sorprende que no hayn sido reconocidos. Estados Unidos está muy atrasado en todo el movimiento. El momento llegará.</blockquote>
      <figure>
        <iframe data-src="https://twitter.com/halsey/status/1197200425256017920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/05/02/noticia_0256.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/06/08/noticia_0162.html"/>
      </related>
      <p>De igual manera <a href="https://www.youtube.com/user/iamhalsey/videos">Halsey</a> tampoco obtuvo ninguna nominación, pese a que su canción "Without Me" rompió varios récords. Aunque la intérprete se dijo decepcionada al respecto, pidió a su fandom: "por favor no desperdicien su enojo o frustración, veo que muchos de ustedes están molestos, por supuesto que yo también estoy triste, nada de eso importa, literalmente nada de eso, estoy aquí".</p>
      <blockquote>Todo permanecerá exactamente igual y 'Without Me' sigue siendo una canción muy sólida y que rompe récords.</blockquote>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAfAud_M_mg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Felicidades a los nominados, tanta buena música nominada este año; definitivamente veo a muchos de mis amigos y colegas desaparecidos de las listas de nominados, ¡pero la música habla!, así es como sucede cada año ¿verdad?".</p>
