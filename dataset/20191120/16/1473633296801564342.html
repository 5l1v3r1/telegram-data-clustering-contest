      <h1>田中圭主演の恋愛映画『mellow(メロウ)』お洒落な花屋＆廃業寸前のラーメン屋が舞台に</h1>
      <address>
        <time datetime="2019-11-20T16:10:00+00:00">20 Nov 2019, 16:10</time>
      </address>
      <p>田中圭主演、映画『mellow(メロウ)』が2020年1月17日(金)に公開。</p>
      <h3>今泉力哉監督によるオリジナル恋愛映画</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/hWecKnLAh-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『mellow』は、『<a href="https://www.fashion-press.net/news/43138">愛がなんだ</a>』『<a href="https://www.fashion-press.net/news/38063">アイネクライネナハトムジーク</a>』といった恋愛映画を手掛けてきた今泉力哉監督によるオリジナルラブストーリー。街で一番オシャレな花屋と“廃業寸前”のラーメン屋を舞台に、不器用な男女の様々な片想いをユーモアを交えながら描いていく。</p>
      <h3>キャスト</h3>
      <h4>主演に田中圭</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23422/Q1s.jpg"/>
      </figure>
      <p>主演に抜擢されたのは、『<a href="https://www.fashion-press.net/news/45318">おっさんずラブ</a>』やTVドラマ『あなたの番です』で一躍注目を集めた田中圭。今泉作品初出演となる田中は、独身、彼女無し、好きな花の仕事をして、穏やかに暮らしているオシャレ花屋の店主・夏目誠一を演じる。</p>
      <h4>ヒロインに岡崎紗絵</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23422/hNs.jpeg"/>
      </figure>
      <p>またヒロインを務めるのは、TVドラマ『パーフェクトワールド』に出演した若手女優・岡崎紗絵。物語では、父親から代替わりし今では廃業寸前のラーメン屋を営む女店主・木帆役を熱演する。</p>
      <h4>その他キャスト</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23422/7Ik.jpg"/>
      </figure>
      <p>さらにメインキャラクターとなる女子中学生役には、志田彩良、松木エレナといったフレッシュな顔ぶれが揃う。その他、白鳥玉季、SUMIRE、山下健二郎、小市慢太郎らが脇を固める。</p>
      <h3>【詳細】</h3>
      <p>映画『mellow(メロウ)』<br/>公開日：2020年1月17日(金)<br/>監督・脚本：今泉力哉<br/>出演：田中圭、岡崎紗絵、志田彩良、松木エレナ、白鳥玉季、SUMIRE、山下健二郎(友情出演)(三代目 J SOUL BROTHERS from EXILE TRIBE)、ともさかりえ、小市慢太郎<br/>主題歌：並木瑠璃「花になる」<br/>配給：関西テレビ放送 ポニーキャニオン</p>
