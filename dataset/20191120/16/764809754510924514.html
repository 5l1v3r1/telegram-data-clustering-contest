      <h1>اعتقال رجل أعمال بارز في مالطا على خلفية مقتل صحفية تحارب الفساد</h1>
      <address><time datetime="2019-11-20T16:06:29+00:00">20 Nov 2019, 16:06</time> by <a rel="author">يورنيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wFSIcD4jSYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قامت الشرطة المالطية بتوقيف رجل أعمال بارز، الأربعاء، في إطار عملية التحقيق المتعلقة بمقتل الصحفية كاروانا جاليتسيا.</p>
      <p>ونقلت وكالة رويترز عن مصدرين من الشرطة المالطية أن رجل الأعمال يورجن فينيش تم اعتقاله خلال محاولته مغادرة الجزيرة على متن يخت يملكه.</p>
      <p>ولم يذكر المصدران ما إذا قد تم توجيه تهم لفينيش أم لا، وجاء اعتقال رجل الأعمال قبل يوم من تصريحات للحكومة بشأن عرضها عفوا على "وسيط مشتبه به" في قتل الصحفية إذا قدم أدلة دامغة عمن يقف وراء الجريمة.</p>
      <p>وفيما لم تؤكد مصادر من داخل القضاء المالطي اعتقال فينيش ويتيح القانون في مالطا للشرطة 48 ساعة لاستجواب مشتبه به وتوجيه اتهامات له أو إطلاق سراحه.</p>
      <p>وهزت طريقة قتل كاروانا جاليتسيا أوروبا كما أثارت شكوكا حول سيادة القانون في الجزيرة الواقعة بالبحر المتوسط، وتم تصفية الصحفية من خلال زرع قنبلة على متن سيارتها وتفجيرها قرب فاليتا عاصمة مالطا يوم 16 تشرين الأول عام 2017.</p>
      <p>وقبل ثمانية أشهر من مقتلها كتبت الصحفية في مدونتها عن شركة غامضة في دبي تسمى (17 بلاك ليميتد) وزعمت أن لتلك الشركة صلات بسياسيين في مالطا.</p>
      <p>ولم تنشر الصحفية أي أدلة على ذلك ولم تتمكن من اكتشاف هوية مالك الشركة. وحدد تحقيق أجرته رويترز فيما بعد أن المالك هو فينيش.</p>
