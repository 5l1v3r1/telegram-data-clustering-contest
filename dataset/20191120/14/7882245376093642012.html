      <h1>Swedbank проверяют из-за связей с "Калашниковым"</h1>
      <address><time datetime="2019-11-20T14:43:40+00:00">20 Nov 2019, 14:43</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sKVQ71Oz36g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один из крупнейших банков Швеции Swedbank объявил о начале внутренней проверки сотрудничества с российским военным концерном «Калашников». Поводом для разбирательства стали публикации об использовании банка в схемах отмывания денег из России и о нарушении наложенных на концерн американских санкций. По словам главы Swedbank Йенса Хенрикссона, внутреннее расследование должно завершится в начале следующего года, результаты проверки обещают обнародовать:</p>
      <p>
        <i>«Я не буду комментировать то, что мне стало известно. Я не буду подтверждать данные о личностях наших клиентов. Я скажу так: я ошеломлён. Я приму эту информацию к сведению. Я удостоверюсь, чтобы аудиторы получили все материалы и проверили их».</i>
      </p>
      <p>Телеканал SVT ранее сообщил, что данные о сотрудничестве банка с концерном «Калашников» легли в основу расследования Минфина США. До этого эстонское отделение Swedbank оказалось в центре крупного скандала из-за обвинений в отмывании денег, в том числе поступивших из России.</p>
