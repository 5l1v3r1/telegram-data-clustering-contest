      <h1>Lea Michele kicks off the holidays with 'Christmas in New York' video</h1>
      <address><time datetime="2019-11-20T14:02:59+00:00">20 Nov 2019, 14:02</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LeaMichele/status/1196860304669298688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- Singer and actress Lea Michele has released the video for her new song, "Christmas in New York."</p>
      <p>The song is an original track from her<a href="https://www.upi.com/Entertainment_News/Music/2019/09/21/Lea-Michele-to-release-first-Christmas-album-on-Oct-25/4811569079194/"> first holiday album</a> <i>Christmas in the City</i>, which was released last month.</p>
      <p>The entertainer is booked<a href="https://www.upi.com/Entertainment_News/TV/2019/11/02/NCT-127-Lea-Michele-Billy-Porter-to-perform-at-Macys-Thanksgiving-Day-Parade/2701572699818/"> to perform</a> at both the Macy's Thanksgiving Day Parade on Nov. 28 and the 2019 Christmas in Rockefeller Center tree-lighting event on Dec. 4.</p>
      <p>She will also star in ABC's upcoming holiday movie<a href="https://www.upi.com/Entertainment_News/TV/2019/10/24/Lea-Michele-to-star-in-ABCs-Same-Time-Next-Christmas/3141571964837/"><i> Same Time, Next Christmas</i></a>, which is scheduled to debut on Dec. 5.</p>
      <p>Lea Michele is best known for her roles on <i>Glee</i> and <i>Scream Queens</i>.</p>
