      <h1>Кому 23 миллиарда, а кому 0 рублей. Бюджет Ульяновской области на 2020 год принят во втором чтении</h1>
      <address><time datetime="2019-11-20T14:18:00+00:00">20 Nov 2019, 14:18</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_hmQIS00nkM" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>20 заседание Законодательного собрания Ульяновской области шестого созыва. Депутатам предстоит обсудить  во  втором  чтении главный финансовый документ региона.</b>
      </p>
      <hr/>
      <p>Начали с доклада министра финансов. Екатерина Буцкая напомнила основные параметры бюджета на 2020 год. Общая сумма доходов составляет  60,4 миллиарда рублей. Расходы превысят  доход в будущем году на 900 миллионов рублей. Сама структура расходной части не претерпела существенных изменений.</p>
      <p>
        <b>Екатерина БУЦКАЯ - МИНИСТР ФИНАНСОВ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- По структуре сохраняется социальная направленность. Практически 70 % средств идут на эти нужды. Единственное,  по реальному сектору экономики есть большой удельный вес плюсом. Обычно закладывалось не более 13 %, а сейчас 20 %, то есть на 7% мы видим рост.</blockquote>
      <p>
        <b>Василий ГВОЗДЕВ - ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы заинтересованы, чтобы в системе здравоохранения, образования, соцполитике, в дорогах и других сферах наступали реальные улучшения. Нам не нужно ухудшать или отнимать и делить. Мы за то, чтобы прибавлять постоянно под контролем, естественно, и эффективно доводить деньги до каждого конкретного человека.</blockquote>
      <p>97% расходов в 2020 году профинансируются через госпрограммы. В Ульяновской области  поддержат  21  такой  проект общей суммой почти  60 миллиардов  рублей. К  уже привычным программам с 1 января добавятся 2 новых направления - «Научно-технологическое развитие Ульяновской области» и «Содействие занятости населения и развитие трудовых ресурсов» в регионе.</p>
      <p>
        <b>Вадим ОВЕЙЧУК - СОВЕТНИК УПРАВЛЯЮЩЕГО ДИРЕКТОРА АО «АВИАСТАР-СП»:</b>
      </p>
      <blockquote>- Перед нами стоит  амбициозная задача – привлечь в следующем году порядка 1, 5 тысячи человек. Но нужно не просто привлечь, а еще и обучить, повысить квалификацию. Необходимо внедрять новые технологи для повышения производительности труда. Кроме этого предстоит обучение нашего управляющего состава.</blockquote>
      <p>9,2 миллиарда рублей пойдут на реализацию национальных проектов. Однако в этой части есть определенные риски. Как отмечает первый зампредседателя комитета Совета Федерации по бюджету и финансовым рынкам Сергей Рябухин, связанны они, прежде всего, с недоработками на федеральном уровне.</p>
      <p>
        <b>Сергей РЯБУХИН - ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ КОМИТЕТА СОВЕТА ФЕДЕРАЦИИ ПО БЮДЖЕТУ И ФИНАНСОВЫМ РЫНКАМ:</b>
      </p>
      <blockquote>- Форма отчетности увеличилась в  5-6 раз. Это отчетность по каждому виду нацпроектов. Это вызвало тревогу в регионах. Вроде бы электронный бюджет, электронная коммуникация появилась в бюджетном процессе, а отчетность увеличилась.</blockquote>
      <p>Как замечают депутаты, между первым и вторым чтением шли нешуточные  дебаты. Особенно по распределению дополнительных средств, которые будут поступать из госказны в течение следующего года. Одной из острых и приковывающих внимание отраслей до сих пор остается здравоохранение.   В обшей сложности, вместе со средствами фонда ОМС и дополнительным миллиардом, который поступить в региональный бюджет в декабре этого года, предусмотрено 23 миллиарда.</p>
      <p>
        <b>Сергей ШЕРСТНЕВ - ПРЕДСЕДАТЕЛЬ КОМИТЕТА ПО СОЦИАЛЬНОЙ ПОЛИТИКЕ, ГОССТРОИТЕЛЬСТВУ, МЕСТНОМУ САМОУПРАВЛЕНИЮ И РАЗВИТИЮ ГРАЖДАНСКОГО ОБЩЕСТВА ЗСО УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Обязательно эти средства будут направлены на погашение кредиторской задолжности, которая на сегодняшний день имеется.  На возмещение дефицита по лекарственному обеспечению. На ремонт районных больниц, ФАПов. Хочется,  чтобы население приходило в цивилизованные посещения.</blockquote>
      <p>
        <b>Александр ГАШКОВ - ГЛАВНЫЙ ВРАЧ НОВОСПАССКОЙ РАЙОННОЙ БОЛЬНИЦЫ:</b>
      </p>
      <blockquote>- В 2020 году на базе нашей больницы  планируется организация центра амбулаторной онкологической помощи. Основные функции- ранее выявление, диагностика, амбулаторное лечение и наблюдение пациентов  с онкологическими заболеваниями.</blockquote>
      <p>На обеспечение лекарствами предусмотрено почти 703 миллиона рублей. Большая часть этих денег позволит обеспечить медикаментами региональных льготников. И закрыть пробел по этому вопросу. В зоне риска остается группа федеральных льготников. На них предусмотрено 252 миллиона рублей. Эту часть расходов обеспечивает госказна. И по сравнению с прошлыми годами финансирование уменьшается.</p>
      <p>
        <b>Андрей СЕДОВ - ПРЕДСЕДАТЕЛЬ КОМИТЕТА ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ ПО ЖИЛИЩНОЙ ПОЛИТИКЕ И КОММУНАЛЬНОМУ ХОЗЯЙСТВУ:</b>
      </p>
      <blockquote>- В этом году на систему ЖКХ выделено более  1 миллиарда рублей. Особо хочу отметить, что выделяются деньги на газификацию, водоснабжение, на очистные сооружения». 1:04</blockquote>
      <p>
        <b>Светлана ЕРМОЛАЕВА - КАНДИДАТ БИОЛОГИЧЕСКИХ НАУК, ЭКСПЕРТ:</b>
      </p>
      <blockquote>- В этом году впервые за многие годы выделены средства муниципальным образованиям для укрепление гидротехнических сооружений. Это достаточно серьезная проблема, которая много лет назревала и требовала решений.</blockquote>
      <p>На развитие транспортной системы Ульяновской области предусмотрено 6,4 миллиарда рублей. Больше 1 миллиарда выделено на ремонт дорог областного центра, что вызвало негодование у некоторых депутатов во время обсуждения.</p>
      <p>
        <b>Юрий СУПОНЯ - ДЕПУТАТ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- У нас на ремонт дорог Димитровграда в 2020 году заложено 0, 0000 копеек. То есть ни одной копейки. Я уважаю ульяновцев. Здесь живут прекрасные люди. Но когда городу выделяют 1,1 миллиарда, а  Димитровграду ноль. Я считаю, что это какая-то шутка.</blockquote>
      <p>Министр промышленности и транспорта Дмитрий Вавилин пояснил, что все без шуток. Руководство Димитровграда не соблюло порядок подачи всех необходимых документов для получения субсидий. Отсюда и такие показатели. Точнее никаких.</p>
      <p>
        <b>Дмитрий ВАВИЛИН – МИНИСТР ПРОМЫШЛЕННОСТИ И ТРАНСПОРТА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- На сегодняшний день в министерство не предоставлена утвержденная программа по ремонту дорог на территории муниципалитета, ровно как не предоставлено подтверждение софинансирования из местного бюджета на ремонт. На основании этого- 0 рублей, 0 копеек.</blockquote>
      <p>По итогу, большинством голосов бюджет Ульяновской области  на 2020 год депутаты поддержали.</p>
