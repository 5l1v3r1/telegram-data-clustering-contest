      <h1>Christmas in Dubai 2019: Catch a Christmas theatre performance in Dubai</h1>
      <h2>From pantos to sing-alongs, here are the top shows on this Christmas</h2>
      <address>
        <time datetime="2019-11-20T14:03:00+00:00">20 Nov 2019, 14:03</time>
      </address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_0.jpg?itok=g31EvRBa"/>
        <figcaption>If you fancy getting in the festive mood this <a href="https://www.timeoutdubai.com/christmas">Christmas in Dubai</a> why not watch a festive show? There are pantos, sing-a-longs, ballet and more to watch this December. Here are our top picks.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_2.jpg?itok=pzZB2Mrn"/>
        <figcaption><b>Cinderella at Fairmont The Palm </b><br/>It’s one of our favourite fairy tales of all time – sigh. The rags to riches saga about poor Cinderella who is forced to wait on her evil stepmother and stepsisters never gets old. And now the <a href="https://www.timeoutdubai.com/kids/421878-christmas-2019-40-of-the-best-elf-on-a-shelf-ideas">magical</a> story  is coming to Fairmont The Palm in blissful panto style. Little <a href="https://www.timeoutdubai.com/kids/422479-diverse-performing-arts-center-is-running-a-christmas-holiday-camp-for-kids">princes and princesses</a> will be able to take in all the magic of the beautiful costumes and the colourful sets, plus will love the audience interaction that goes hand-in-hand with a good old traditional <a href="https://www.timeoutdubai.com/kids/christmas">Christmas</a> pantomime.<i><br/></i><i>From Dhs125. Wed Dec 18-Fri Dec 27, various performances. Fairmont The Palm, Palm Jumeirah, Dubai, <a href="https://dubai.platinumlist.net/">www.platinumlist.net</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_3.jpg?itok=lAccB5XL"/>
        <figcaption><b>Jingle Bell Favourites </b><br/>Grab the gang, head to <a href="https://www.timeoutdubai.com/dubai-opera">Dubai Opera</a>, and work on your vocals for this festive family sing-along that won’t fail to get everyone in a jolly <a href="https://www.timeoutdubai.com/christmas">Christmas</a> state of mind. The London Concert Orchestra Show Band, Capital Voices and West End soloists will lead you all in all the carolling favourites including Frosty the Snowman, Silent Night and Let it Snow. <i><br/></i><i>From Dhs175. Thu Dec 12 8pm, Fri Dec 13 11am, 3pm and 8pm &amp; Sat Dec 14 2pm and 7pm.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_4.jpg?itok=fcPKRVhg"/>
        <figcaption><b>Peter Pan </b><br/>Flying on to the QE2 for <a href="https://www.timeoutdubai.com/christmas">Christmas</a>, Peter Pan and his tiny sidekick Tinkerbell are taking the whole family on a magical pantomime adventure that promises all the festive feels. <i><br/></i><i>Dhs120 (kids below 12), Dhs150 (adults). Fri Dec 13-Fri Dec 24 11am and 3pm. QE2, Port Rashid, Dubai, <a href="https://www.theatrebyqe2.com/">www.theatrebyqe2.com</a>.  </i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/Rapunzel.jpg?itok=OiuM2axu"/>
        <figcaption><b>The Girl with the Incredibly Long Hair </b><br/>As you might have guessed from its title, this show is about follicly-blessed, Rapunzel. We all know the story. A beautiful princess is imprisoned by an evil witch in a tall tower and is ultimately rescued by a handsome prince who she throws her flowing locks to so he can climb up to save her. This interactive theatre production will is fun for school kids from Year one to Year five. <i><br/></i><i>From Dhs40. Thu Dec 12, 7pm &amp; Fri Dec 13, 5pm &amp; 7pm. Sharjah Performing Arts Academy (University City), email production@spaa.ae (06 502 9999).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_1.jpg?itok=UpVK9NSh"/>
        <figcaption><b>The Nutcracker </b><br/>The Nutcracker prince transforms from a wooden toy to fully grown human warrior, protecting young Clara from the reign of the mouse army while seeking to regain his crown held by the Sugar Plum Fairy in this classic Tchaikovsky ballet performed by The Saint-Petersburg Tchaikovsky Ballet Theatre and live orchestra at <a href="https://www.timeoutdubai.com/dubai-opera">Dubai Opera</a>  just in time for Christmas. <i><br/></i><i>From Dhs125. Wed Dec 4 &amp; Thu Dec 5, 8pm. Fri Dec 6 &amp; Sat Dec 7, 2pm &amp; 8pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/20/christmas_show_5.jpg?itok=5cHIG9SR"/>
        <figcaption><b>Trouble in the Willows </b><br/>A favourite with all the kids, Magic Phil is back on stage in a fun-filled pantomime adventure. Trouble in the Willows is a traditional British panto with songs, dancing, non-stop audience interaction and plenty of silliness. Fun for the whole family... Oh, yes it is! <i><br/></i><i>Dhs150, Dhs 550 (family of four). Fri Dec 13 10am, 1.30pm and 5.30pm. The Junction Theatre, Alserkal Avenue, Dubai, <a href="https://ae.bookmyshow.com/dubai">www.ae.bookmyshow.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/21/Mark-Gibson%E2%80%99s-Big-Chill-Band-Concert.jpg?itok=t7vxYDAy"/>
        <figcaption><b>Mark Gibson’s Big Chill Band Concert</b><br/>It’s a MusicHall debut for Mark Gibson’s Big Chill Band, so get ready for some Christmas hits. 12 Bars of Christmas promises a programmed from top jazz musicians and special guests.<i><br/>Sat Dec 7, 8pm. MusicHall Dubai, Jumeirah Zabeel Saray, Palm Jumeirah, <a href="https://Dubaiplatinumlist.net/">Dubaiplatinumlist.net</a>.</i></figcaption>
      </figure>
      <p>For more <a href="https://www.timeoutdubai.com/things-to-do">things to do in Dubai</a> this Christmas, <a href="https://www.timeoutdubai.com/christmas">click here</a>.</p>
