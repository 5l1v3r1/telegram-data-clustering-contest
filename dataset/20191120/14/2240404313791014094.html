      <h1>ВСУ разместили 14 единиц бронетехники на линии соприкосновения сторон — НМ ЛНР</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/gzEWUfXMEQc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>На фоне разведения сил и средств, Украина продолжает наращивать силы на линии соприкосновения сторон. Об этом сообщил офицер пресс-службы УНМ ЛНР Иван Филипоненко.</b>
      </p>
      <blockquote>«Украинское командование продолжает нарушать Минские соглашения, размещая вооружение и военную технику в жилых кварталах подконтрольных ВСУ населенных пунктов», — сообщил Филипоненко.<br/>«Нашей разведкой отмечается размещение одной БМП и четырех БТР 72-й бригады ВСУ в непосредственной близости к участку разведения сил и средств № 2 «Золотое». Также отмечается наличие двух БРДМ и двух БМП 59-й бригады ВСУ в районе населенного пункта Троицкое, двух БМП 14-й бригады в жилом районе населенного пункта Трехизбенка и трех БМП в районе Крымского», — добавил офицер.</blockquote>
