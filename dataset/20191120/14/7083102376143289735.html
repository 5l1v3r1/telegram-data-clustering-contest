      <h1>ФОТО. Тоттенхэм представил Моуриньо</h1>
      <address>
        <time datetime="2019-11-20T14:05:00+00:00">20 Nov 2019, 14:05</time>
      </address>

        <figcaption>
          <cite>© twitter.com/SpursOfficial</cite>

      <p>Сегодня утром «Тоттенхэм» <a href="https://sport.ua/news/466954-ofitsialno-zhoze-mourinyo-glavniy-trener-tottenhema">объявил о назначении на пост главного тренера Жозе Моуриньо</a>.</p>
      <p>Теперь же на клубной базе состоялась презентация Моуриньо в качестве нового наставника «Шпор»:</p>
      <figure>

      </figure>
      <p>Предыдущий тренер «Тоттенхэма» Маурисио Почеттино, <a href="https://sport.ua/news/466917-ofitsialno-tottenhem-uvolil-trenera-maurisio-pochettino">был уволен вчера вечером</a>.</p>
