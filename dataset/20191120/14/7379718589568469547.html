      <h1>Siria: Israele lancia decine di razzi contro Damasco</h1>
      <address><time datetime="2019-11-20T14:15:23+00:00">20 Nov 2019, 14:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gr-3gtc3cg8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prove di forza tra chi ha i razzi a gittata più lunga e precisa. <b>Israele e Siria</b>, con il preponderante <b>ruolo iraniano</b>, si scambiano cortesie belliche. Le forze armate israeliane annunciano via di twitter di aver centrato, per ritorsione, obiettivi militari iraniani nel territorio controllato da Damasco.</p>
      <p>"Le regole sono cambiate - dichiara il <b>ministro della difesa di Israele, Naftali Bennet</b> - chiunque spari durante il giorno, non dormirà di notte. Come la settimana scorsa e anche questa settimana. Il nostro messaggio per i leader iraniani è semplice: ovunque siano i tentacoli della vostra piovra, noi li recidiamo".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/10/24/808x454_cmsv2_f75d10cc-ce48-5416-9fc8-57dee16242a7-4311024.jpg"/>
        <figcaption>il ministro della difesa di Israele, Naftali Bennet</figcaption>
      </figure>
      <p>Quella in corso tra Tel Aviv e Teheran è una vera e propria guerra a distanza, e le trincee sono ovunque, a quanto pare anche dietro alle metafore. Israele sostiene di aver raggiunto con i suoi razzi decine di obiettivi militari iraniani e siriani. La siria lamenta due vittime civili, e rivendica l'abbattimento di quasi tutte le ogive israeliane.</p>
