      <h1>Nickelodeon renews 'Blue's Clues &amp; You!' for Season 2</h1>
      <address><time datetime="2019-11-20T14:43:13+00:00">20 Nov 2019, 14:43</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe data-src="https://twitter.com/nickjr/status/1196472728171294721?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- The preschool puzzle-solving program <i>Blue's Clues &amp; You!</i> which debuted this month on Nickelodeon, has been renewed for a second season on Nickelodeon.</p>
      <p>The Hollywood Reporter <a href="https://www.msn.com/en-us/tv/news/blues-clues-26-you-renewed-at-nickelodeon-after-strong-premiere/ar-BBX0EUK">said</a> the cable network ordered 20 additional episodes of the animated show with a live-action human host -- Josh Dela Cruz -- who <a href="https://www.upi.com/Entertainment_News/TV/2019/05/27/Blues-Clues-You-trailer-introduces-new-host/9811558986983/">is known</a> for serving as an understudy for the titular hero in the Broadway musical Aladdin for five years.</p>
      <p>The series is a follow-up to<i> Blue's Clues</i>, featuring Steve Burns, then Donovan Patton, as host. It ran 1996-2006.</p>
      <p>Burns and Patton appear in <i>Blue's Clues &amp; You </i>and are expected to guest star in Season 2, The Wrap <a href="https://www.thewrap.com/nickelodeon-renews-blues-clues-and-you-for-season-2/">said</a>.</p>
