      <h1>İyi ki beni sevdiniz</h1>
      <h2>Pop müziğin genç yıldızı Aleyna Tilki, sosyal medya hesabından sevenlerine teşekkür etti.</h2>
      <address>
        <time datetime="2019-11-20T14:05:42+00:00">20 Nov 2019, 14:05</time>
      </address>
      <p>Tilki, 'İyi ki beni sevdiniz, iyi ki ben de sizin pembe Aleyna'nız oldum. Bu kariyere, beni çocukluğumla kavuşturduğu için çok şey borçluyum' dedi. </p>
