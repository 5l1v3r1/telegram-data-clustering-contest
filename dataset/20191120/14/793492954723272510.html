      <h1>Послы G7 заявили о пользе сотрудничества с МВФ для Украины</h1>
      <address><time datetime="2019-11-20T14:02:42+00:00">20 Nov 2019, 14:02</time> by <a rel="author">vader</a></address>
      <p>Послы стран G7 встретились с представителями миссии Международного валютного фонда МВФ, которая сейчас работает в Киеве, сообщается в Twitter группы послов.</p>
      <figure>
        <iframe data-src="https://twitter.com/G7AmbReformUA/status/1197065664344842240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В сообщении говорится о поддержке соглашения с МВФ, которое «принесет долговременную пользу Украине».</p>
      <blockquote>«G7 считает, что новая программа МВФ имеет решающее значение для макроэкономической стабильности и будущего реформ. Полная поддержка соглашения с МВФ, которая принесет долговременную пользу Украине», — говорится в заявлении.</blockquote>
      <p>Напомним, что ранее сегодня министр финансов Украины Маркарова заявила, что <b><a href="https://novorosinform.org/796543">Украина должна закончить сотрудничество с Международным валютным фондом (МВФ) в 2023 году</a></b>.</p>
      <p>14 ноября <b><a href="https://novorosinform.org/795773">Маркарова пообещала решить проблему госдолга за один-два года</a></b>.</p>
      <p>При этом в тот же день сообщалось, что <b><a href="https://novorosinform.org/795753">Киев намерен занять на внешних рынках почти $5 млрд. в 2020 году</a></b>.</p>
      <p>16 сентября <b><a href="https://novorosinform.org/788931">Маркарова заявила о намерении Киева взять в долг порядка $15,3 млрд. в 2020 году</a></b>.</p>
      <p>Добавим, что 14 ноября <b><a href="https://novorosinform.org/795766">миссия МВФ начала своей очередной визит на Украину</a></b>.</p>
      <p>Ранее украинский премьер <b><a href="https://novorosinform.org/794721">Гончарук опроверг информацию о приостановке сотрудничества с МВФ</a></b>.</p>
      <p>21 октября он заявил, что <b><a href="https://novorosinform.org/792781">надеется на прогресс в переговорах с МВФ.</a></b></p>
      <p>В тот же день <b><a href="https://novorosinform.org/792762">МВФ поставил Киеву условия для продолжения сотрудничества</a></b>.</p>
