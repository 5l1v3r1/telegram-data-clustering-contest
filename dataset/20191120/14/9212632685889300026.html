      <h1>Dua ahli Parlimen UMNO nak bertumbuk [METROTV]</h1>
      <address><time datetime="2019-11-20T14:30:39+00:00">20 Nov 2019, 14:30</time> by <a rel="author">Mohd Husni Mohd Noor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1MHhP3Jxad4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LOBI Parlimen hari ini, kecoh apabila dua Ahli Parlimen UMNO, Datuk Seri Tajuddin Abdul Rahman dan Datuk Seri Dr Ismail Mohamed Said bertengkar mulut dan hampir bergaduh.</p>
      <p>Insiden jam 12.50 tengah hari itu berlaku di hadapan puluhan pengamal media yang berada di lobi berkenaan.</p>
      <p>Kejadian bermula apabila Ismail yang juga Ahli Parlimen Kuala Krau dan Tajuddin (Pasir Salak) secara tiba-tiba mengeluarkan pelbagai perkataan cacian dan makian seperti ‘bodoh’, ‘bangang’ dan ‘stupid’ antara satu sama lain.</p>
      <p>Malah, kedua-dua mereka juga saling mencabar termasuk untuk bergaduh dan bertumbuk sebelum mereka dileraikan oleh pengawal keselamatan yang berada di lokasi kejadian.</p>
      <p>“Kalau berani datanglah sini,” kata Tajuddin sebelum dileraikan oleh pengawal keselamatan.</p>
      <p>Pengamal media yang ketika itu sedang menemubual Presiden MCA Datuk Seri Dr Wee Ka Siong terpinga-pinga melihat insiden berkenaan.</p>
      <p>Kekecohan dan siri bertikam lidah itu berlarutan di laluan ke Menara Parlimen namun, kedua-duanya dileraikan oleh anggota keselamatan Parlimen.</p>
      <p>Sementara itu, Setiausaha Agung UMNO yang juga Ahli Parlimen Ketereh, Tan Sri Annuar Musa turut menenangkan kedua-dua ahli Parlimen itu malah, difahamkan membawa Ismail untuk bertemu dengan Tajuddin di Menara Parlimen.</p>
      <p>Dalam kekalutan itu, Ismail sempat menjelaskan kepada pihak media bahawa beliau tidak berpuas hati dengan Tajuddin yang didakwa menularkan satu gambar rakannya menziarahi anaknya yang sakit.</p>
      <p>Menurutnya, gambar itu dijadikan isu kononnya beliau buat satu pakatan menyokong seorang pemimpin yang lain.</p>
      <p>“Gambar kawan-kawan saya ziarah anak saya, dijadikan isu kata saya buat pakatan menyokong seorang pemimpin yang lain. Mana boleh, tak betul,” katanya.</p>
      <p>Sejurus selepas itu, Tajuddin dilihat kembali ke lobi Parlimen, sebelum didekati pihak media yang mahu penjelasan mengenai insiden berkenaan.</p>
      <p>“Ia hanya salah faham antara rakan. Ia sudah diselesaikan.</p>
      <p>“Ini isu rumah tangga, tak perlu diberitahu kepada orang,” katanya ketika diminta menjelaskan punca insiden itu.</p>
      <p>Tinjauan mendapati, sekumpulan pengamal media yang dtemui akui terkejut dengan insiden itu dan ramai mengaitkan insiden itu dengan isu 'pakatan' sulit yang dicetuskan Timbalan Presiden PKR Datuk Mohamed Azmin Ali, pada malam Isnin lalu.</p>
      <p>Difahamkan, Ismail adalah antara individu yang hadir pada pertemuan itu yang berlangsung di kediaman Menteri Hal Ehwal Ekonomi Datuk Seri Mohamed Azmin Ali di Presint 10, Putrajaya itu.</p>
