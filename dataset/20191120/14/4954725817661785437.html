      <h1>『ドラゴンクエストX オンライン』ブラウザ版のリリースが決定。クローズドベータテストの参加者を募集中</h1>
      <address><time datetime="2019-11-20T14:50:51+00:00">20 Nov 2019, 14:50</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>スクウェア・エニックスは11月20日、『<a href="https://www.dqx.jp/"><b>ドラゴンクエストX オンライン</b></a>』のブラウザ版のリリースが決定したと発表した。2020年春に正式サービスを開始する。またこれに先立ち、既存プレイヤーを対象にしたクローズドベータテストを、12月2日から20日にかけて実施する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dih0KGoR0fY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>＊9月に公開された『ドラゴンクエストX　いばらの巫女と滅びの神　オンライン』プロモーション映像</p>
      <p>『ドラゴンクエストX オンライン』は、『ドラゴンクエスト』シリーズ初のオンライン専用ゲームだ。ゲームの舞台となるのはアストルティア大陸。プレイヤーはオーガやエルフ、ドワーフなど5つの種族のいずれかとなり、さらに戦士や僧侶、魔法使い、武闘家など、それぞれ異なるスキルと装備を持つ職業を選択。キャラクターはカスタマイズも可能だ。選択した種族ごとに大陸でのスタート地点が異なり、広大な世界を冒険しながらそれぞれの種族の物語を追っていくことになる。</p>
      <p>本作はひとりで楽しむこともできるが、ゲーム内にはほかのプレイヤーもおり、仲間になって一緒にバトルや冒険をすることも可能。また冒険だけでなく、家を建てたりカジノを訪れたり、あるいは釣りをしたり期間限定イベントに参加するなど幅広い楽しみが用意されている。定期的に新たなコンテンツも追加されており、ストーリーや職業、敵モンスターの追加など、本作の世界は拡大を続けている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106694-001.jpg"/>
      </figure>
      <p>本作は、現在PS4/Nintendo Switch/Wii U/ニンテンドー3DS/Windows PC/dゲーム向けにサービスを展開中で、今回ここにさらにブラウザ版が追加される。他機種版と同じ世界でプレイでき、使用キャラクターを引き継ぐことも可能だ。ブラウザ版は、株式会社ユビタスによるクラウドゲーム技術を使用し、他機種版と遜色のないプレイ感覚を実現しているという。</p>
      <p>利用可能なブラウザは、Google Chrome・ Apple Safari・Microsoft Edge・Mozilla FirefoxなどのHTML5に対応するものに限られ、PCやスマートフォン、タブレットからプレイできる。なお、使用端末やブラウザのバージョン、接続環境によっては動作しない、あるいはスムーズに動作しない場合があるとのこと。詳しい動作環境については今後発表されるだろう。</p>
      <p>そして、冒頭で述べたクローズドベータテストは、<a href="https://hiroba.dqx.jp/sc/topics/detail/e82c4b19b8151ddc25d4d93baf7b908f">公式サイト</a>にてすでに募集を開始している。募集期間は11月26日12時まで。応募資格があるのは、『ドラゴンクエストX オンライン』をスクウェア・エニックス アカウントを使用してプレイした経験があり、アカウントにPS4/Nintendo Switch/Wii U/Windows PC版のいずれかのレジストレーションコード・プロダクトコードが登録されているプレイヤー。まずは抽選に当選した1000名程度でテストを開始し、開催期間中には追加当選者を抽選するとのこと。クローズドベータテストは、12月2日12時ごろから20日12時ごろにかけて実施予定だ。プレイヤーの方は応募してみてはいかがだろうか。</p>
