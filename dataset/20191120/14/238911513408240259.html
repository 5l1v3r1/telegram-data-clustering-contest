      <h1>香港IPO获超额认购 阿里巴巴全面放开散户股票发行</h1>
      <address><time datetime="2019-11-20T14:25:00+00:00">20 Nov 2019, 14:25</time> by <a rel="author">vivian</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/353.htm">
          <pic src="https://static.cnbetacdn.com/topics/3baf3f4d5bb4520.png"/>
        </a>
      </p>
      <p>北京时间11月20日消息，<b>由于在香港的IPO获得超额认购，阿里巴巴集团已经全面放开了面向散户的股票发行，比重从2.5%提高到了最高10%。阿里此次二次上市将至多融资129亿美元。</b></p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1120/a72e368d1860fbb.jpeg"/>
      </figure>
      <p>根据阿里此前的公告，阿里一开始将面向散户发行1250万股新股，占据5亿股总发行量的2.5%。根据超额认购情况等因素，阿里向散户发行的股票数量可能被调整至最高5000万股，占据最初股票发行总量的10%。(作者/箫雨)</p>
    </article>
