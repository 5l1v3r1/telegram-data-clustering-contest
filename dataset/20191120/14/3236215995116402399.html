      <h1>阿里傳全數行使超額配售權</h1>
      <address>
        <time datetime="2019-11-20T14:53:00+00:00">20 Nov 2019, 14:53</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述消息人士報道，指由於散戶超額認購，來港第二上市的阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)全數行使超額配股權，散戶在新股總數佔比由2.5%提高至10%。<br/>阿里原定發行5億股，其中公開發售部分佔2.5%，國際發售部分佔97.5%。另設7500萬股超額配股權。阿里每股定價傳為176元，按發售5.75億股計算，集資總額達1012億元。</p>
