      <h1>Trump nennt "Ukraine"- Anhörung im US-Kongress „Känguru-Gericht“</h1>
      <address><time datetime="2019-11-20T14:12:16+00:00">20 Nov 2019, 14:12</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/53Led53S5cc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hat <b>US-Präsident Donald Trump</b> den <b>Staatschef</b> der <b>Ukraine</b> gedrängt, gegen seine politischen Rivalen zu ermitteln?</p>
      <p>Öffentliche Zeugenaussagen vor dem <b>US-Kongress</b> in der <b>Amtsenthebungsuntersuchung</b> (impeachment) gegen Trump von Leuten, die persönlich den umstrittenen Telefonanruf des Präsidenten gehört haben.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/28/202x210_cmsv2_67c5f6b6-2213-5a6b-b361-32d888b1226d-4310628.jpg"/>
      </figure>
      <p><b>Jennifer Williams</b>, Assistentin von <b>Vizepräsident Mike Pence</b>:</p>
      <p>"Ich fand den Anruf vom 25. Juli ungewöhnlich, weil es im Gegensatz zu anderen Anrufen des Präsidenten, die ich mitbekommen hatte, um eine Diskussion über eine offenbar innenpolitische Angelegenheit ging."</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/28/202x200_cmsv2_426a371f-2776-5f5f-9820-4dbd65da20ad-4310628.jpg"/>
      </figure>
      <p><b>Alexander Vindman</b> (in Kiew geboren, seine Familie flüchtete in die USA, als er ein Kleinkind war), <b>Mitarbeiter des Nationalen Sicherheitsrates</b>:</p>
      <p>"Ich war besorgt über den Anruf. Was ich hörte, war unangemessen, und ich berichtete - dem für nationale Sicherheit zuständigen Rechtsberater im Weißen Haus - Herrn Eisenberg (<b>John A. Eisenberg</b> – Chefjurist des <b>Nationalen Sicherheitsrats</b> der USA) meine Bedenken. Es ist unangebracht, dass der Präsident der Vereinigten Staaten von einer ausländischen Regierung verlangt, gegen US- Bürger und politische Gegner zu ermitteln."</p>
      <p>Später riefen die Republikaner Zeugen auf, in der Hoffnung, dass sie helfen würden, die Vorwürfe gegen den Präsidenten zu zerstreuen.</p>
      <p>Aber Kurt Volker, ein ehemaliger Diplomat, der an Gesprächen beteiligt war, die Regierung des ukrainischen Präsidenten <b>Wolodymyr Selenskyj</b> zu Korruptions-Ermittlungen zu bewegen, sagte: Er habe nicht gewußt, dass es in Wahrheit um das Anliegen ging, gegen den ehemaligen US-Vizepräsidenten <b>Joe Biden</b> zu ermitteln.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/28/202x217_cmsv2_e6dc4ed3-7924-5843-afe5-bbbf43683878-4310628.jpg"/>
      </figure>
      <p><b>Kurt Volker</b>, Ex-US-Sondergesandter für die Ukraine:</p>
      <p>"Im Nachhinein verstehe ich jetzt, dass andere die Idee der Ermittlung möglicher Korruption unter Beteiligung des ukrainischen Unternehmens <b>Burisma</b> gleichsetzen mit der Emittlungen gegen den ehemaligen Vizepräsidenten Biden. Für mich waren das zwei Paar Stiefel. Ersteres ist angemessen und nicht der Rede wert, letzteres ist inakzeptabel."</p>
      <h3>"KÄNGURU-GERICHT"</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/06/28/202x470_cmsv2_84fd7338-7ebf-532d-ba1f-77c5c173bcb4-4310628.jpg"/>
      </figure>
      <p>Trump, der jegliches Fehlverhalten bestreitet, attackierte erneut die Anhörungen zur Amtsenthebungsverhandlung.</p>
      <p>"... weil Sie jetzt ein Känguru-Gericht haben, das von dem kleinen <b>Shifty Schiff</b> geleitet wird, wo es keine Anwälte gibt, keine Zeugen, nichts dergleichen und trotzdem kann ich nur zusehen und die Republikaner machen ihre Sache gut. Es ist ein Betrug, Es ist ein großer Betrug."</p>
      <p><b>Adam Schiff</b> ist Vorsitzender des <b>Geheimdienstausschusses</b> im <b>Repräsentantenhaus</b>. Er leitet auch die Impeachment-Untersuchung gegen Trump in der Ukraine-Affäre.</p>
      <p>Am <b>Wort</b> „<b>Shifty</b>“ – zwielichtig - wird ein <b>antisemitischer</b> Unterton kritisiert (-&gt; <a href="https://www.richardsilverstein.com/2019/10/03/shifty-schiff-and-trumps-anti-semitic-moment/">Tikun Olam, Richard Silverstein</a>). „Känguru-Gericht“ sagen Angelsachsen zu einem Gericht, das anerkannte rechtliche Standards oder Standards der Justiz ignoriert.</p>
      <p>su mit dpa</p>
