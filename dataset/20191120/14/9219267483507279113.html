      <h1>רגע לפני סיום המנדט: גנץ ימסור הצהרה לתקשורת</h1>

      <p>יו"ר כחול לבן בני גנץ ימסור הערב (רביעי) הצהרה בשעה 19:45 בגני התערוכה בתל אביב – זאת רגע לפני פקיעת המנדט שלו להרכבת הממשלה. בהצהרה הוא צפוי להגיב לנאומו של אביגדור ליברמן מהיום ולהתייחס למאמציו בהקמת ממשלת אחדות</p>
