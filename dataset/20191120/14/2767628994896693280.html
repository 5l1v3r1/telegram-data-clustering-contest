      <h1>Detenido en Malta un empresario por el asesinato de Caruana Galizia</h1>
      <address><time datetime="2019-11-20T14:15:23+00:00">20 Nov 2019, 14:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6klKCWz9usc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Detenido en Malta uno de los grandes empresarios del país por su presunta relación con el asesinato de la periodista Daphne Caruana Galizia. Yorgen Fenech fue detenido en su yateeste miércoles mientras intentaba abandonar la isla antes del amanecer.</p>
      <p>La informadora murió por la explosión de una bomba colocada en su coche en octubre de 2017. Investigaba, entre otros, el supuesto caso de corrupción tras una gran concesión de energía a Fenech por parte del Gobierno y la conexión del primer ministro Joseph Muscat y su esposa con los papeles de Panamá.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197100848763064320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Precisamente el arresto ha tenido lugar al día siguiente de que Muscat ofreciera el indulto a un supuesto intermediario del crimen detenido la semana pasada si daba el nombre de quién lo había ordenado y pagado, así como pruebas que lo inculparan.</p>
      <p>El asesinato de Caruana Galizia conmocionó a la sociedad maltesa y europea y levantó dudas sobre el imperio de la ley en el país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197067792153006085" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sus hijos, que tachan al Estado de mafioso, han sido muy críticos con Muscat.</p>
