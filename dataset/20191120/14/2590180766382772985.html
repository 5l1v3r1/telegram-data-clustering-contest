      <h1>ফুটবল-ক্রিকেটের পাশাপাশি টেনিসও এগোচ্ছে : প্রধানমন্ত্রী</h1>
      <address><time datetime="2019-11-20T14:15:00+00:00">20 Nov 2019, 14:15</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/deVsBHh7UP8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>কিশোর ও যুব সম্প্রদায়ের সুস্থ মনন গড়তে সরকার ক্রীড়াখাতের উন্নয়নে কাজ করে যাচ্ছে জানিয়ে প্রধানমন্ত্রী শেখ হাসিনা বলেছেন, ‘ফুটবল-ক্রিকেটের পাশাপাশি এগিয়ে যাচ্ছে দেশের টেনিসও।’</b><br/><br/>বুধবার (২০ নভেম্বর) গণভবনে শেখ রাসেল ইন্টারন্যাশনাল ক্লাব কাপ টেনিস টুর্নামেন্টে অংশ নেয়া খেলোয়াড়দের সঙ্গে সৌজন্য সাক্ষাতে এ কথা বলেন তিনি।<br/><br/>বেলা ১১টায় এ টুর্নামেন্টে অংশ নেয়া ১৮ দেশের ২১টি ক্লাবের খেলোয়াড়রা প্রধানমন্ত্রীর সঙ্গে দেখা করতে যান।<br/><br/>এ সময় খেলোয়াড়দের সঙ্গে কুশল বিনিময় করেন প্রধানমন্ত্রী।<br/><br/>গণভবনের এ আয়োজনে যোগ দিয়েছিলেন টুর্নামেন্টে অংশ নেয়া দেশগুলোর বাংলাদেশে নিযুক্ত রাষ্ট্রদূতরাও।<br/><br/>প্রধানমন্ত্রী জানান, ক্রীড়ার উন্নয়নে খেলোয়াড়দের প্রশিক্ষণসহ নানা পদক্ষেপ নিয়েছে সরকার।</p>
