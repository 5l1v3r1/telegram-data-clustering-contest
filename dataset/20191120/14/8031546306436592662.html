      <h1>Министър Ананиев отстрани директорите на болниците, в които е лекувано починалото 3-годишно дете</h1>
      <h2>Мярката е приложена и на тримата директори, докато приключи разследването</h2>
      <address>
        <time datetime="2019-11-20T14:45:00+00:00">20 Nov 2019, 14:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7oE9MVLFbc" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Социална мрежа" на 20.11.2019 г.: Какви са правата на пациентите при неотложни и спешни случаи?</h3>
      <p><b>Здравният министър Кирил Ананиев извика в Министерството на здравеопазването директорите на трите болници, за които премиерът обяви, че трябва да бъдат временно отстранени до приключване на проверката за смъртта на 3-годишния Александър.<br/></b> </p>
      <p>Директорът на Педиатрията д-р Димитър Русинов, както и шефът на "Пирогов" - проф. Асен Балтов влязоха в сградата на Здравното министерство преди около час.</p>
      <p> <br/> <br/><b>Директорите на Специализираната болница за активно лечение по детски болести, на болниците "Пирогов" и "Лозенец" са временно отстранени от постовете си. Мярката е приложена и на тримата директори, докато приключи разследването, каза директорът на педиатричната болница Димитър Русинов след среща между тримата директори и здравният министър Кирил Ананиев.<br/></b> </p>
      <p>Русинов увери, че ще окажат пълно съдействие с документация по време на проверките.</p>
      <p> </p>
      <p>Съдействаме максимално на проверките, каза директорът на "Пирогов" проф. Асен Балтов.</p>
      <p> </p>
      <p>Директорът на болница "Лозенец" проф. Любомир Спасов се въздържа от коментар.</p>
