      <h1>Elle brave le danger pour sauver un koala</h1>
      <h2>Gravement brûlé, l'animal a été récupéré par une femme qui l'a recouvert avec sa chemise après l'avoir rafraîchi. La vie du marsupial est néanmoins en danger.</h2>
      <address><time datetime="2019-11-20T14:23:00+00:00">20 Nov 2019, 14:23</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KHGgKRDHHvU" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Toni, une Australienne, a aperçu, mardi, un koala au milieu d'un incendie, qui faisait rage près d'une route à côté de Long Flat, en Nouvelle-Galles du Sud.</p>
      <p>Sans réfléchir un instant, la femme s'est précipitée pour venir en aide au marsupial en le sauvant d'une mort certaine. Elle l'a tout d'abord recouvert avec sa chemise avant de le rafraîchir avec de l'eau. L'animal a ensuite été transporté à l'hôpital pour koalas de Port Macquarie. Mais son état est critique: il a des brûlures sur une grande partie du corps et ses pattes sont complètement brûlées.</p>
      <p>D'après les premières estimations du WWF Australia, les incendies pourraient avoir tué environ 350 koalas et détruit une grande partie de leur habitat. Les feux qui ravagent l'Australie depuis octobre dernier ont causé la mort d'au moins quatre personnes, la destruction de 300 maisons et ont brûlé plus de 10 000 km carrés de végétation.</p>
