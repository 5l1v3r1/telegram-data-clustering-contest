      <h1>СМИ сообщили о прибытии на Украину первого из задержанных в России кораблей</h1>
      <address><time datetime="2019-11-20T14:12:00+00:00">20 Nov 2019, 14:12</time> by <a rel="author" href="https://life.ru/author/2076" target="_blank">Аннa Харитонова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f5EogcgfZCE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Корабли Военно-морских сил Украины, которые были задержаны Россией в Керченском проливе за нарушение госграницы, начали прибывать в военную гавань Очакова в Николаевской области. Об этом сообщает портал "<a href="https://dumskaya.net/news/osvobozhdennye-korabli-vmsu-pribyvayut-v-ochakov-105609/">Думская"</a>.</p>
      <p>Первым туда прибыл бронекатер "Никополь". Его отбуксировал малый разведывательный корабль "Переяслав".</p>
      <p>Теперь два скоростных катера типа Willard тянут "Никополь" к причалу.</p>
      <p>Ранее на Украине <a href="https://life.ru/1256324">заявили</a>, что в России с кораблей ВМС Незалежной сняли унитазы.</p>
      <p>Напомним, 4 ноября Украина <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1252857/kiiev_potrieboval_ot_moskvy_viernut_zadierzhannyie_v_kierchienskom_prolivie_korabli">потребовала</a> от России вернуть корабли, задержанные в Керченском проливе, и направила ноту в МИД РФ. Там <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255474/v_mid_rf_otrieaghirovali_na_soobshchieniie_o_vozmozhnom_vozvrashchienii_ukrainie_korabliei">отметили</a>, что давно предлагали Киеву забрать суда. <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255782/rossiia_pieriedala_ukrainie_tri_ariestovannykh_v_kierchienskom_prolivie_korablia">Возврат</a> состоялся 18 ноября.</p>
