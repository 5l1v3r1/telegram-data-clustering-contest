      <h1>Тысячи мертвых птиц усеяли побережье индийского озера (видео)</h1>
      <h2>В районе озера Самбхар в Индии погибли более десяти тысяч птиц.</h2>
      <address><time datetime="2019-11-20T14:30:00+00:00">20 Nov 2019, 14:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UwTjciiAjOc" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В районе озера в штате Раджастхан в течение недели погибли 10 тысяч птиц</h3>
      <p>Специалисты считают, что птицы могли погибнуть близ крупнейшего в Индии соленого озера Самбхар (штат Раджастхан) от «птичьего ботулизма», передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Большинство из них были перелетными, они прилетают туда на зимовку.</p>
      <p>Близ озера сейчас работают 70 специалистов индийского ведомства по борьбе с ЧС. Их задача – утилизировать останки погибших птиц, чтобы предотвратить дальнейшее распространения ботулизма.</p>
      <p>В пятницу высокий суд штата призвал власти выяснить причины массовой гибели птиц и определил дату – 22 ноября – для слушаний по данной проблеме.</p>
