      <h1>Tassara confirmó que la Unicen participará del plan nacional alimentario</h1>
      <address><time datetime="2019-11-20T14:05:00+00:00">20 Nov 2019, 14:05</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T8pPHKoaHU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>El rector de la Universidad Nacional del Centro, el contador Roberto Tassara, confirmó en diálogo con<b> El Eco Multimedios</b>, que la casa de altos estudios participará activamente, con varias líneas, en el anunciado Plan Nacional Alimentario que el próximo gobierno nacional desarrollará desde el próximo 10 de diciembre.</p>
