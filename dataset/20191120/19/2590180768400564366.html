      <h1>রাজধানী মার্কেটের আগুন নিয়ন্ত্রণে</h1>
      <address><time datetime="2019-11-20T19:01:00+00:00">20 Nov 2019, 19:01</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ImrpPrzzkKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>রাজধানীর টিকাটুলির রাজধানী সুপার মার্কেটের আগুন নিয়ন্ত্রণে এসেছে। ফায়ার সার্ভিসের ২৫টি ইউনিটের দেড় ঘণ্টার চেষ্টায় সন্ধ্যার পর এ আগুন নিয়ন্ত্রণে আসে। </b><br/><br/>এর আগে বুধবার (২০ নভেম্বর) বিকেল সোয়া ৫টার দিকে এ অগ্নিকাণ্ডের ঘটনা ঘটে।<br/><br/>ফায়ার সার্ভিসের ডিউটি অফিসার পলাশ চন্দ্র মোদক জানান, রাজধানী সুপার মার্কেটে আগুন লাগার খবর পেয়ে সেখানে ছুটে যায় ফায়ার সার্ভিসের ২৫টি ইউনিট। অগ্নিকাণ্ডের পরপরই আগুন ভয়াবহ রূপ নেয়। তবে ফায়ার সার্ভিস কর্মীদের দেড় ঘণ্টার চেষ্টায় আগুন নিয়ন্ত্রণে এসেছে।</p>
