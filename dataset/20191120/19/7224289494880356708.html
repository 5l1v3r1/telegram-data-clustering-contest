      <h1>Así cayeron jinete y caballo durante espectáculo ecuestre frente al balcón presidencial | Video</h1>
      <address> by <a rel="author">Redacción AN / GH</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/exRbQPD5ObU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un jinete del equipo ecuestre del Ejército cayó de su caballo cuando realizaba una acrobacia en el marco del espectáculo que se llevó a cabo este miércoles en la plancha del Zócalo capitalino para conmemorar el 109 Aniversario de la Revolución Mexicana. El elemento realizaba una suerte a todo galope, montado a pelo, y cabalgaría un tramo tomado del cuello del caballo frente al balcón donde se encontraba el presidente Andrés Manuel López Obrador.</p>
