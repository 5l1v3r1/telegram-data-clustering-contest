      <h1>Grupos delictivos llegan a comunidades, les roban vehículos y exigen víveres: Alcalde de Zirándaro | Entérate</h1>

      </figure>
      <p>El alcalde de Zirándaro en el estado de Guerrero, Gregorio Portillo, denuncia que la disputa entre grupos delictivos está afectando a más de mil familias en ese municipio, ya que las diferentes facciones llegan a exigir comida y despojar de sus vehículos a los habitantes. El funcionario dijo que ha solicitado la instalación de dos retenes para frenar la violencia, sin obtener una respuesta del gobierno de Guerrero.</p>
