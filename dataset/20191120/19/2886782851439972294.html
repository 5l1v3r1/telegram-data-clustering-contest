      <h1>Trump ellen vallott az ukrán ügy egyik legfontosabb tanúja</h1>
      <address><time datetime="2019-11-20T19:54:25+00:00">20 Nov 2019, 19:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BQjyCPwtMiY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az amerikai elnök, Donald Trump ellen vallott az Egyesült Államok Európai Unióhoz delegált nagykövete, Gordon Sondland az alkotmányos vádeljárás képviselőházi meghallgatásán.</p>
      <p>Sondland egyike volt annak a "három amigónak", akire Trump az Ukrajnával kapcsolatos párhuzamos külpolitikai manővereit bízta. Vallomásából az derült ki, hogy az elnök ügyvédjétől, Rudy Giulianitól kapott utasítások alapján egyértelmű volt, hogy Trump a katonai segítségnyújtás feltételéül szabja, hogy az ukrán kormány nyomozzon politikai riválisának fia ellen.</p>
      <p>- Ahogy már korábbi tanúvallomásomban elmondtam, Giuliani úr kéréseinek teljesítése a feltétele volt annak, hogy Zelenszkij elnök látogatást tehessen a Fehér Házban. Giuliani úr azt kérte, hogy Ukrajna hivatalosan jelentsen be nyomozást a Burisma-ügyben és a szerverüggyel kapcsolatban. Giuliani úr az elnök kívánságait fejezte ki, tudtuk, hogy ezek a nyomozások fontosak az elnöknek - vallotta Sondland.</p>
      <p>A republikánusok eddig azzal védték Trumpot, hogy nem volt "valamit valamiért", sem a hangfelvételeken, sem a tanúvallomásokban nem jött elő, hogy egyértelműen kapcsolatbe hozta a nyomozásokat a katonai segéllyel.</p>
      <p>- Tudom, hogy a bizottság tagjai ezekből az összetett történésekből egyetlen egyszerű kérdésre kívánnak választ kapni: volt-e valamit valamiért? Ahogy korábbi tanúvallomásomban a vonatkozó telefonbeszélgetés és a Fehér Házban tart ott találkozó alapján elmondtam - a válasz igen - mondta Sondland.</p>
      <p>Sondland vallomása alapján az egyértelmű utasítás az elnök ügyvédjétől hangzott el, Trump csak arra utasította, hogy beszéljen Giulianival. Önmagában is kérdéseket vet fel, miért kap az elnök ügyvédje szerepet az amerikai külpolitika alakításában.</p>
      <p>Az alkotmányos vádeljárásban Trumpot csak akkor mozdíthatják el, ha ezt a republikánus többségű szenátus is megszavazza.</p>
