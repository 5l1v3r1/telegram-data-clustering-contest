      <h1>Gobernador de Guerrero se niega a reconocer más de mil desplazados por el narco en Zirándaro: Alcalde | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2dpxiwdBzuQ" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El alcalde de Zirándaro en Guerrero, Gregorio Portillo, afirma que el gobernador Héctor Astudillo, no quiso dar trámite a la petición del presidente municipal, debido a que este buscó primero el apoyo del gobierno federal, además de que se niega a reconocer que hay más de mil desplazados provenientes de diferentes comunidades.</p>
