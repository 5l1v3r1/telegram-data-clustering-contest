      <h1>Black Keys, Smashing Pumpkins, Strokes to headline Shaky Knees Festival</h1>
      <address><time datetime="2019-11-20T19:20:05+00:00">20 Nov 2019, 19:20</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ShakyKneesFest/status/1197169562384502791?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 20 (UPI) -- Rock band The Black Keys, Smashing Pumpkins and The Strokes will headline the 2020 Shaky Knees Festival.</p>
      <p>Organizers announced a full lineup Wednesday on Twitter for the music festival, which will take place May 1-3 at Central Park in Atlanta.</p>
      <p>The Black Keys will perform its headlining set May 1, with Smashing Pumpkins to perform May 2 and The Strokes to perform May 3.</p>
      <p>"Here it is your 2020 #ShakyKnees Lineup! Grab your 3-Day tickets at 12pm ET today," the <a href="https://twitter.com/ShakyKneesFest/status/1197169562384502791">post</a> reads.</p>
      <p>The Yeah Yeah Yeahs, Portugal. The Man, <a href="https://www.upi.com/topic/Joan_Jett/?tps=1">Joan Jett</a> &amp; the Black Hearts, Of Monsters and Men, <a href="https://www.upi.com/topic/Liam_Gallagher/?tps=1">Liam Gallagher</a>, Angels &amp; Airwaves, Brittany Howard, Royal Blood, Phoebe Bridgers and Stereolab are among the other acts set to perform.</p>
      <p>Three-day passes are on sale now and range from $195 for general three-day admission to $1,600 for the platinum three-day package.</p>
      <p>The Black Keys released <i>Let's Rock</i>, its first new album in five years, in June, and will bring <a href="https://www.upi.com/Entertainment_News/Music/2019/03/14/The-Black-Keys-to-embark-on-Lets-Rock-fall-tour/2671552580467/">its accompanying tour</a> to a close Sunday in Vancouver, B.C. The duo, made up of Dan Auerbach and Patrick Carney, <a href="https://www.upi.com/Entertainment_News/Music/2019/06/27/Black-Keys-Dan-Auerbach-Patrick-Carney-deny-they-hate-each-other/9841561648164/?upi_ss=%22black+keys%22">denied they hate each other</a> on <i>CBS This Morning</i> in June.</p>
      <p>Smashing Pumpkins, meanwhile, released the album <i>Shiny and Oh So Bright, Vol. 1/LP: No Past. No Future. No Sun.</i> in November 2018. The Strokes last released the EP <i>Future Present Past </i>in 2016.</p>
