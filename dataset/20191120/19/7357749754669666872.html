      <h1>Impeachment : l'ambassadeur Sondland lâche Trump</h1>
      <address><time datetime="2019-11-20T19:08:56+00:00">20 Nov 2019, 19:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0jwZGPWxoUE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il est l'homme qui fait vaciller la Maison Blanche… Gordon Sondland, l'ambassadeur américain auprès de l'Union Européenne, a témoigné publiquement devant la commission parlementaire qui conduit la procédure de destitution contre Donald Trump. Et il n'a pas tergiversé. Sondland a évoqué et confirmé le donnant-donnant proposé au président ukranien : une visite à la Maison Blanche en échange de l'ouverture de deux enquêtes en Ukraine, dont l'une visant le démocrate Joe Biden et son fils.</p>
      <blockquote>Comme je l'ai signalé précédemment, ce que demandait M. Giuliani était un quid pro quo pour arranger une visite du Président Zelensky à la Maison Blanche. M. Giuliani attendait de l'Ukraine qu'elle fasse une déclaration publique annonçant des enquêtes sur la présidentielle de 2016 [...] et le groupe Burisma. M. Giuliani exprimait la volonté du Président des États-Unis, et nous savions que ces enquêtes étaient importantes pour le Président.<cite>Gordon Sondland <br/>Ambassadeur américain auprès de l'Union européenne</cite></blockquote>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197211703953543168" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En clair, Sondland dit avoir agi sur les ordres de Donald Trump, de quoi resserrer un peu plus l'étau de l'impeachment, même si à terme, les Républicains pourront sans doute empêcher la destitution.</p>
      <p>Lâché par l'administration, Sondland enfonce clou :</p>
      <p>« <i>Je sais que les membres de cette commission ramènent fréquemment ce dossier complexe à une simple question : y a-t-il eu quid pro quo (donnant-donnant) ? Comme je l'ai déclaré précédemment, en ce qui concerne l'appel passé dans le bureau Ovale et la rencontre à la Maison Blanche, la réponse est oui »,</i> martèle l'ambassadeur.</p>
      <p>L'entourage de Trump avait aussi mis dans la balance une aide militaire de près de 400 millions de dollars pour faire pression sur Volodymyr Zelensky, le Président ukrainien. Une aide gelée, puis finalement débloquée.</p>
      <p>Donald Trump s'en tient pour sa part à sa ligne de défense, se disant victime d'une chasse aux sorcières des démocrates. Mais une majorité de sondés penche désormais pour sa destitution.</p>
