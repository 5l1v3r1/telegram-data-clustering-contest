      <p>A série retorna com seus episódios no dia <b>23 de fevereiro de 2020</b>.</p>
      <p>Recentemente, <b><a href="https://cinepop.com.br/tag/bob-odenkirk">Bob Odenkirk</a></b>, que vive o personagem-titular, falou de como gostaria que <b><a href="https://cinepop.com.br/tag/aaron-paul">Aaron Paul</a></b> reprisasse seu papel como Jesse Pinkman na série:</p>
      <blockquote>
        <i>“Eu não vejo porque não. Aqui vai o que eu sei. Eu sei que Hank Schrader conhece Saul. Quando eles se encontram no corredor, eles se conhecem e discutem. Se você se lembra dessa primeira vez, sabe que Hank conhece Saul. Além disso, tem aquilo que o Jesse fala pro Walt: ‘você não precisa de um advogado criminal, você precisa de um advogado criminoso’. É claro que Jesse viu o comercial de Saul em ‘<a href="https://cinepop.com.br/tag/breaking-bad">Breaking Bad</a>’. Nós sabemos disso. Mas não acho que isso tenha sido o bastante para Jesse indicar que eles fossem atrás de Saul. Foi só um comercial. Mas ele conhece Saul e sua reputação, então eu acho que os dois deveriam se conhecer”.</i>
      </blockquote>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2017/03/better_call_saul_ver5_xlg.jpg"/>
      </figure>
      <p>‘<b><a href="https://cinepop.com.br/tag/better-call-saul">Better Call Saul</a></b>‘ é um prequel da aclamada e premiada série ‘<b><a href="https://cinepop.com.br/tag/breaking-bad">Breaking Bad</a></b>‘, que teve o criador<b> Vince Gilligan</b> e roteirista/produtor<b> <a href="https://cinepop.com.br/tag/peter-gould">Peter Gould</a></b> como co-showrunners da primeira temporada.</p>
      <p>A história acontece seis anos antes de <a href="https://cinepop.com.br/tag/saul-goodman">Saul Goodman</a> (<b><a href="https://cinepop.com.br/tag/bob-odenkirk">Bob Odenkirk</a></b>) encontrar Walter White. Quando o conhecemos, o homem que se tornará Saul é conhecido como Jimmy McGill, um pequeno advogado em busca de seu destino e correndo para pagar as despesas. Trabalhando com, e frequentemente contra Jimmy, está o fixer Mike Ehrmantraut (<b>Jonathan Banks</b>), um personagem amado, introduzido pela primeira vez em <a href="https://cinepop.com.br/tag/breaking-bad">Breaking Bad</a>. A nova série irá mostrar a transformação de Jimmy em um homem que coloca a palavra criminal em ‘advogado criminal’.</p>
