      <h1>Το σχολείο πράξη αντίστασης στην Υεμένη</h1>
      <address><time datetime="2019-11-20T19:09:42+00:00">20 Nov 2019, 19:09</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aoBCeTeAFpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μαθητές που πάνε στο σχολείο. Κάτι τόσο αυτονόητο αποτελεί πράξη αντίστασης σε μια χώρα διαλυμένη από τον πόλεμο, όπως η Υεμένη, όπου παιδιά γίνονται στρατιώτες. Δύο εκατομμύρια παιδιά δεν μπορούν να πάνε στο σχολείο: πολλά προτιμούν να ενταχθούν σε πολιτοφυλακές. Η Λόρα Σίλβια Μπατάλια, πολεμική ανταποκρίτρια, βρέθηκε στις Βρυξέλλες για να μιλήσει για αυτή την κατάσταση έκτακτης ανάγκης.</p>
      <p>«Αν είσαι φτωχός, δεν έχεις καμία τύχη. Τουλάχιστον ως στρατιώτης παίρνεις χρήματα που μπορούν να στηρίζουν την οικογένειά σου. είναι ένα καλό εισόδημα», εξήγησε τη λογική των παιδιών στην Υεμένη η Λόρα Μπατάλια.</p>
      <p>30 χρόνια μετά την υπογραφή της σύμβασης για τα δικαιώματα του παιδιού, στην Υεμένη τα παιδιά είναι τα βασικά θύματα, όπως καταγγέλουν οι ακτιβιστές.</p>
      <p>«Η ειρωνεία είναι ότι η Υεμένη ήταν μια από τις πρώτες χώρες που επικύρωσαν τη σύμβαση για τα δικαιώματα του παιδιού και τώρα στην Υεμένη σημειώνονται περισσότερες παραβιάσεις από ποτέ. Δεν πρέπει να γιορτάσουμε την 30ή επέτειο της σύμβασης. Θα έπρεπε να την αξιολογούμε: γιατί να γιορτάζουμε την στιγμή που εκατομμύρια παιδιά όχι μόνο στην Υεμένη, αλλά σε όλο τον κόσμο εξακολουθούν να υποφέρουν, είναι λίγο παράξενο», λέει ο Ράντια Αλ-Μουτγουάκελ.</p>
      <p>Πολλές ευρωπαϊκές χώρες τροφοδοτούν τον πόλεμο στην Υεμένη πουλώντας όπλα στη Σαουδική Αραβία. Οι οργανώσεις ανθρωπίνων δικαιωμάτων καλούν την ΕΕ να αυξήσει την πίεση.</p>
      <p>«Κάθε πίεση μετράει. Πιστεύω ότι εναπόκειται στη νέα Κομισιόν, στο νέο Ύπατο Εκπρόσωπο για την εξωτερική πολιτική, να επιδείξει ηγετική θέση και να δείξει ότι μια Ευρώπη που βασίζεται στις αξίες είναι μια Ευρώπη που βασίζεται σε αξίες μιας ηθικής εξωτερικής πολιτικής», είπε ο Νικολό Φιγκά-Ταλαμάνκα, γραμματέας της οργάνωσης No Peace without Justice.</p>
      <p>Η νέα Επιτροπή αναλαμβάνει καθήκοντα το Δεκέμβριο, αλλά οι ευρωβουλευτές θα συζητήσουν την κατάσταση του δικαιώματος των παιδιών την επόμενη εβδομάδα, διατηρώντας το θέμα στο προσκήνιο.</p>
