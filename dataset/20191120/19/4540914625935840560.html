      <h1>Weizsäcker-Angreifer kommt in psychiatrische Klinik</h1>
      <address><time datetime="2019-11-20T19:25:33+00:00">20 Nov 2019, 19:25</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UqHcXOeVFUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Mann, der den Berliner Chefarzt Fritz von Weizsäcker - Sohn des ehemaligen deutschen Bundespräsidenten Richard von Weizsäcker - erstochen hat, ist nach Angaben der Staatsanwaltschaft psychisch krank. Deshalb wurde zunächst kein Haftbefehl beantragt. Der 57-Jährige wird in einem psychiatrischen Krankenhaus untergebracht.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197189534024392704" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Zu seinen Motiven wurde er von der Mordkommission befragt. Martin Steltner, Pressesprecher der Berliner Staatsanwaltschaft gab bekannt:</p>
      <p>
        <i>"Es gibt keine persönlichen Beziehungen zwischen dem Beschuldigten und dem Getöteten. Motiv für die Tat soll vielmehr eine allgemeinen Ablehnung gegen die Familie des Getöteten sein."</i>
      </p>
      <p>"Spiegel Online" berichtet allerdings, dass der Beschuldigte seine Tat mit der Rolle Richard von Weizsäckers beim Chemiekonzern Boehringer Ingelheim in den Sechzigerjahren begründet habe. Der Vater des Ermordeten sei als Geschäftsführer dafür verantwortlich gewesen, dass tödliche Giftstoffe für den Vietnam-Krieg geliefert worden seien. Dafür habe er sich an der Familie rächen wollen.</p>
      <p>Fritz von Weizsäcker war an Dienstagabend während eines Vortrags in der Schlossparkklinik in Berlin von einem Mann aus dem Zuschauerraum angegriffen und erstochen worden. Ein 33 Jahre alter Polizist, der privat unter den Zuhörern war, versuchte, den Angriff zu verhindern. Er wurde lebensgefährlich verletzt.</p>
