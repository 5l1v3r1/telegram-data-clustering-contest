      <h1>Κατάθεση φωτιά εις βάρος του Τραμπ στο Κογκρέσο</h1>
      <address><time datetime="2019-11-20T19:35:17+00:00">20 Nov 2019, 19:35</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5qrR65crslg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο πρεσβευτής των ΗΠΑ στην ΕΕ Γκόρντον Σόντλαντ, για πολλούς ο μάρτυρας που φοβάται όσο κανέναν άλλον ο Λευκός Οίκος στην έρευνα για την παραπομπή του Ντόναλντ Τραμπ, κατέθεσε το απόγευμα της Τετάρτης ενώπιον του Κογκρέσου.</p>
      <p>Εύπορος επιχειρηματίας στον ξενοδοχειακό τομέα και χορηγός του Τραμπ, είπε ότι ο υπουργός Εξωτερικών Μάικ Πομπέο ήταν ενήμερος και «στήριζε πλήρως» τις προσπάθειές του στην Ουκρανία. Πρόσθεσε ότι συνεργάστηκε στο θέμα της Ουκρανίας με τον Ρούντι Τζουλιάνι, προσωπικό δικηγόρο του Ντόναλντ Τραμπ, έπειτα από «εντολές του προέδρου».</p>
      <p>«Όπως κατέθεσα και προηγουμένως, τα αιτήματα του κ. Τζουλιάνι ήταν ένα δούναι και λαβείν για να κανονιστεί μια επίσκεψη στον Λευκό Οίκο από τον Πρόεδρο Ζελένσκι. Ο κ. Τζουλιάνι ζήτησε από την Ουκρανία να προβεί σε δημόσια δήλωση που να αναγγέλλει έρευνες για τις εκλογές του 2016. Ο κ. Τζουλιάνι εξέφραζε τις επιθυμίες του Προέδρου των Ηνωμένων Πολιτειών και γνωρίζαμε ότι αυτές οι έρευνες ήταν σημαντικές για τον Πρόεδρο», κατέθεσε ο Σοντλαντ.</p>
      <p>Η έρευνα του Κογκρέσουν επικεντρώνεται στο τηλεφώνημα της 25ης Ιουλίου κατά το οποίο ο Ρεπουμπλικανός πρόεδρος ζήτησε από τον Ουκρανό ομόλογό του να διεξάγει δύο έρευνες που θα τον ωφελούσαν πολιτικά, η μία εξ αυτών σε βάρος του δημοκρατικού πολιτικού αντιπάλου του Τζο Μπάιντεν. «Γνωρίζω ότι τα μέλη αυτής της επιτροπής συχνά πλαισιώνουν αυτά τα πολύπλοκα ζητήματα με τη μορφή μιας απλής ερώτησης: υπήρχε ένα δουναι και λαβείν; Όπως έχω ήδη καταθέσει, όσον αφορά την κλήση του Λευκού Οίκου και τη συνάντηση που έγινε στο Λευκό Οίκο, η απάντηση είναι Ναί», πρόσθεσε ο Σοντλαντ.</p>
      <p>Ο Γκόρντον Σόντλαντ κατέθεσε ακόμα ότι δεν ήθελε ο ίδιος και άλλοι δύο ανώτεροι αξιωματούχοι να συνεργαστούν με τον Τζουλιάνι, αλλά έκαναν το καλύτερο που μπορούσαν δεδομένων των συνθηκών και ακολούθησαν τις εντολές του προέδρου καθώς είχαν κατανοήσει ότι εάν αρνούνταν να συνεργαστούν με τον Τζουλιάνι, θα χανόταν μια σημαντική ευκαιρία να ενισχύθούν οι σχέσεις μεταξύ των ΗΠΑ και της Ουκρανίας.</p>
      <p>Ωστόσο ο Σόντλαντ διαβεβαίωσε ότι δεν άκουσε ποτέ τον Τραμπ να θέτει ως προϋπόθεση για τη βοήθεια προς την Ουκρανία τις πολιτικές έρευνες.</p>
