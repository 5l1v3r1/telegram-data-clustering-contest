      <h1>Движение ограничено по Путилковскому шоссе из-за ДТП</h1>
      <address>
        <time datetime="2019-11-20T19:18:00+00:00">20 Nov 2019, 19:18</time>
      </address>
      <p>
        <a href="https://www.m24.ru/rubrics/accidents">Происшествия</a>
      </p>
      <figure>
        <img src="https://b1.m24.ru/c/1291174.jpg"/>
        <figcaption>Фото: Агентство "Москва"</figcaption>
      </figure>
      <p>Движение автомобилей по Путилковскому шоссе ограничено из-за ДТП. Об этом сообщается в <a href="https://twitter.com/DtRoad">Twitter</a> Московского транспорта.</p>
      <p>Авария произошла в районе дома № 25. Водителям рекомендуют объезжать данный участок.</p>
      <figure>
        <iframe data-src="https://twitter.com/DtRoad/status/1197230416186486785?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Накануне авария с участием трех автомобилей <a href="https://www.m24.ru/news/proisshestviya/19112019/97929">произошла</a> в районе Сокол на севере столицы. В результате столкновения одна из машин перевернулась. Инцидент случился около дома 14 на улице Константина Царева.</p>
