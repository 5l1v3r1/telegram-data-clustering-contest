      <h1>白宮現場／川普回應聽證：跟桑德蘭不熟</h1>
      <address>
        <time datetime="2019-11-20T19:28:00+00:00">20 Nov 2019, 19:28</time>
      </address>
      <p>20日是川普彈劾聽證會第五場，美國駐歐盟大使桑德蘭出席。川普在離開白宮前往德州之前，對聽證會作出回應，稱跟烏克蘭之間沒有交換條件(quid pro quo)，並且他跟桑德蘭其實不熟。</p>
