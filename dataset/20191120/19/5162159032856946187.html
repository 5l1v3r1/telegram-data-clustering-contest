      <h1>‘The Witcher’: Série ganha cartaz INCRÍVEL; Confira!</h1>
      <address><time datetime="2019-11-20T19:41:12+00:00">20 Nov 2019, 19:41</time> by <a rel="author">Thiago Nolla</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> divulgou um novo cartaz oficial da série <b>‘<a href="https://cinepop.com.br/tag/the-witcher">The Witcher</a>’</b>.</p>
      <p>Confira:</p>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/11/the-witcher-2.jpg"/>
      </figure>
      <p>A primeira temporada será lançada na plataforma no<b> dia 20 de dezembro</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tjujvMkqWe4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Criada por <b><a href="https://cinepop.com.br/tag/lauren-hissrich">Lauren Hissrich</a></b>, a série é baseada em uma saga literária escrita pelo polonês <b><a href="https://cinepop.com.br/tag/andrzej-sapkowski">Andrzej Sapkowski</a></b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Geralt de Rivia, um solitário caçador de monstros, luta para encontrar seu lugar em um mundo onde as pessoas muitas vezes se mostram mais perversas que as bestas. Mas quando o destino o leva a uma feiticeira poderosa e a uma jovem princesa com um segredo perigoso, os três precisam aprender a navegar juntos pelo crescente e volátil Continente.</blockquote>
      <p>O elenco ainda conta com <b><a href="https://cinepop.com.br/tag/millie-brady">Millie Brady</a>, <a href="https://cinepop.com.br/tag/freya-allan">Freya Allan</a>, <a href="https://cinepop.com.br/tag/anna-shaffer">Anna Shaffer</a>, <a href="https://cinepop.com.br/tag/jodhi-may">Jodhi May</a>, <a href="https://cinepop.com.br/tag/anya-chalotra">Anya Chalotra</a></b> e <b><a href="https://cinepop.com.br/tag/bjorn-hlynur-haraldsoon">Björn Hlynur Haraldsoon</a></b>.</p>
      <p>Vale lembrar que a série já está renovada para a 2ª temporada.</p>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/07/the-witcher-poster.jpg"/>
      </figure>

      </figure>
