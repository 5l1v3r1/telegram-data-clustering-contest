      <p>يرى كثير من المثقفين أن نزار قبانى شاعر مغرور .. ويدللون على ذلك بعدد من تصريحاته أبرزها..</p>
      <figure>

      <p>غرورى موجود فأنا أحول الناس إلى شعراء.</p>
      <p>دار النشر التى أملكها تقف على كاتب واحد هو أنا.</p>
      <p>معجزتى أننى أول شاعر يقف على قدميه.</p>

      <p>قصيدتى أفضل من قصيدة بايرون.</p>
      <p>إذا فقدنا غرورنا وكبرياءنا ستدوسنا أقدام الأميين والجهلة.</p>
