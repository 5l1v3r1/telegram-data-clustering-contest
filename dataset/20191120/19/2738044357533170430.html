      <h1>HUAWEI部品 米で一部販売を許可</h1>
      <address><time datetime="2019-11-20T19:13:00+00:00">20 Nov 2019, 19:13</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［２０日　ロイター］ - 米商務省は２０日、米企業に対し、中国の通信機器大手、華為技術（ファーウェイ）[HWT.UL]への一部の部品販売を許可するライセンスの発行を開始したと発表した。</p>
      <p>商務省は５月に安全保障上の理由で、米政府の許可なく米企業から部品などを購入することを禁止する「エンティティーリスト」にファーフェイを追加していた。</p>
      <p>関係者によると、米企業がファーウェイへの部品販売を巡る商務省からの通知を受け取り始めたという。販売が認められた部品は現時点で不明。</p>
