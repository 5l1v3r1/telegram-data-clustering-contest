      <h1>Приокское управление Ростехнадзора подвело итоги контроля горных и металлургических предприятий</h1>
      <address>
        <time datetime="2019-11-20T19:20:00+00:00">20 Nov 2019, 19:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RS09Gj2_dVQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>20 ноября в Туле Приокское управление Ростехнадзора подвело итоги контроля деятельности горных и металлургических предприятий. На публичное обсуждение вынесли данные за 2018-ый и за 9 месяцев текущего года.</p>
      <p>Двухчасовая дискуссия прошла при участии более 200 представителей общественных объединений, представителей крупнейших металлургических и горных предприятий Тульской, Орловской, Брянской, Калужской и Рязанской областей, руководителей Ростехнадзора и членов правительства тульского региона.</p>
      <p>Среди докладчиков от Тульской области выступило крупнейшее тульское металлургическое предприятие ПАО "Тулачермет", которое является ведущим российским производителем и экспортером товарного чугуна. Также выступили представители нового металлургического завода "Тула-Сталь".</p>
      <p>Основными темами обсуждений стали показатели надзора за деятельностью предприятий, уровень аварийности и смертельного травматизма. А все для того, чтобы показать металлургам и горнякам, ЧТО недопустимо при эксплуатации объекта, и какие последствия влечет нарушение обязательных требований.</p>
      <p>Главный принцип горного и промышленного надзора — сохранение жизни и здоровья работников, укрепление безопасности производства. Ростехнадзор сегодня контролирует миллионы опасных производственных объектов практически во всех отраслях промышленности.</p>
