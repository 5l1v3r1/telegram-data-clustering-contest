      <h1>UNPACU responde a Granma sobre caso de José Daniel Ferrer</h1>
      <address><time datetime="2019-11-20T19:58:26+00:00">20 Nov 2019, 19:58</time> by <a rel="author" href="https://www.cubanet.org/author/katherine-mojena/" target="_blank">Katherine Mojena Hernández</a></address>
      <h3>El artículo “Nueva campaña de calumnias de EE.UU. contra Cuba”, publicado por el diario oficialista, refleja una clara manipulación del caso del líder opositor</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/7zLJYyTsdS8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SANTIAGO DE CUBA, Cuba. – El régimen cubano se pronunció hoy por primera sobre el caso de José Daniel Ferrer García, líder de la Unión Patriótica de Cuba (UNPACU), quien cumple hoy 50 días de detención, sin fecha de juicio y en condiciones críticas de salud.</p>
      <p>El pronunciamiento fue hecho a través del Órgano Oficial del Comité Central del Partido Comunista de Cuba bajo el título <a href="http://www.granma.cu/cuba/2019-11-20/nueva-campana-de-calumnias-de-ee-uu-contra-cuba-20-11-2019-01-11-39">“Nueva campaña de calumnias de EE.UU contra Cuba”</a>, donde se  evidencia una clara manipulación sobre el caso de Ferrer.</p>
      <p>La UNPACU emitió un comunicado como respuesta al artículo. Lógicamente si el Partido Comunista tiene la verdad en la mano, no debería negarse  a un debate nacional con la organización opositora.</p>
      <p>En el comunicado la UNPACU rechaza las afirmaciones que aparecen en el periódico y las considerara una completa manipulación sobre el proceso judicial contra José Daniel Ferrer, coordinador de la UNPACU.</p>
      <p>Según alega el consejo coordinador de la organización “el artículo gira en torno a dos mentiras fundamentales, primero, ubica el proceso de búsqueda de libertad y derechos universales del pueblo de Cuba bajo la autoría del Gobierno de Estados Unidos, y segundo, expresa que José Daniel Ferrer es un agente asalariado del servicio de Estados Unidos, con una trayectoria violenta.”</p>
      <p>UNPACU advierte que las manifestaciones de descontento popular contra el régimen cubano son consecuencia directa de 60 años de gobierno comunista de partido único que priva de derechos y libertades fundamentales a los ciudadanos cubanos. Lo que se traduce en un Estado permanente de crisis material y espiritual, que cada cierto tiempo alcanza niveles críticos como el actual.</p>
      <p>El movimiento opositor pregunta al régimen de la isla si los dos 2.5 millones de ciudadanos que el Gobierno reconoció que no estuvieron de acuerdo con la nueva constitución, también fueron atendidos, orientados y financiados por la Embajada de Estados Unidos en Cuba. También expresan agradecimiento con Encargada de Negocios de la Embajada de Estados Unidos, Mara Teckach, y   explican que desde su llegada a Cuba ha sido muy activa en solidarizarse con las víctimas de la represión en Cuba, artistas, periodistas, religiosos y opositores, todos ciudadanos pacíficos.</p>
      <p>El comunicado también dice: “…en nombre de la ‘solidaridad revolucionaria internacional’ el Estado cubano entrenaba y armaba en la isla a ciudadanos de otras naciones para que formaran guerrillas en sus respectivos países… la organización recibe ayuda sin imposiciones de varias instituciones foráneas que promueven en el mundo valores como la democracia, la libertad, el Estado de Derecho y la división entre los poderes del Estado, sin los cuales resulta imposible que un Gobierno garantice y respete los derechos humanos de su pueblo… con la ayuda no se compran armas, ni bombas, ni se hace terrorismo, sino que se compran impresoras y hojas para imprimir miles de copias de la Declaración Universal de Derechos Humanos y distribuirlas entre la población.”</p>
      <p>Con respecto a las calumnias contra José Daniel Ferrer, aclaran que “no consta durante estos años de activismo ninguna agresión contra ningún miembro de los cuerpos represivos del Estado cubano.” Y recalcan que “quien tiene un amplio historial de asesinatos, brutales golpizas, torturas, robos, amenazas, calumnias y expatriaciones forzosas contra su pueblo, y de manera más incisiva contra los disidentes, es el régimen cubano.”</p>
      <p>José Daniel Ferrer, junto a tres de sus compañeros, cumple hoy 50 días de encarcelamiento. Durante este tiempo se han publicado varios testimonios de personas que evidencian las presiones ejercidas por miembros del Ministerio del Interior (MININT) contra activistas y vecinos de la comunidad de Mármol, donde radica la sede principal de la UNPACU, para que levanten falsos cargos contra él. UNPACU ha alertado el uso por parte de la Seguridad del Estado de agentes que han sido expulsados de sus filas por estar al servicio de ellos, para que realicen falsas acusaciones.</p>
      <p>Según el movimiento, “otra evidencia de las maniobras de la policía política en el caso es que la esposa del presunto acusador declaró a través de una llamada telefónica que hicimos pública, que su esposa sufrió un accidente de tránsito y que la policía le estaba presionando de forma muy insistente para que dijese que las lesiones contraídas en el accidente se las había provocado José Daniel. También, la hermana de Roilán Zárraga Ferrer, uno de los activistas detenidos junto a José Daniel, declaró públicamente que su hermano le comunicó en una visita reciente al Centro de Instrucción Penal de Santiago de Cuba, donde está recluido, que le están presionando para que firme una declaración falsa contra José Daniel”.</p>
      <p>Entre las graves violaciones ocurridas la UNPACU destaca las condiciones de confinamiento de los detenidos, así como las torturas, los tratos crueles, degradantes e inhumanos a que está siendo sometido José Daniel Ferrer, según pudo confirmar su esposa en una reciente visita a la prisión Aguadores, de Santiago de Cuba, luego de 34 días de que le mantuviesen desaparecidos.</p>
      <p>Finalmente, los coordinadores principales de UNPACU responsabilizan al régimen cubano por la vida de José Daniel Ferrer y sus compañeros,  exigen su inmediata e incondicional libertad y solicitan al periódico Granma, órgano Oficial del Partido Comunista, que les otorgue el derecho a réplica.</p>
