      <h1>Ces mariages royaux qui battent des records de longévité</h1>
      <address>
        <time datetime="2019-11-20T19:00:00+00:00">20 Nov 2019, 19:00</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/8875BA09-4511-4CEA-AE22-E42CCA44474B/LER_22/la-reine-d-angleterre-elizabeth-ii-(93-ans)-et-le-prince-philip-(98-ans)-se-sont-unis-le-20-novembre-1947-ils-fetent-donc-ce-mercredi-leurs-noces-de-titane-soit-72-ans-de-mariage-battant-ainsi-tous-les-records-de-longevite-archives-afp-1574263502.jpg"/>
          <figcaption>La reine d'Angleterre Elizabeth II (93 ans) et le prince Philip (98 ans) se sont unis le 20 novembre 1947. Ils fêtent donc ce mercredi leurs noces de titane, soit 72 ans de mariage, battant ainsi tous les records de longévité. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/71E21D0C-0AE2-4EC6-A343-639AEF09C9F9/LER_22/a-droite-l-ancienne-reine-juliana-des-pays-bas-et-son-epoux-le-prince-consort-bernhard-de-lippe-biesterfield-ont-ete-maries-pendant-67-ans-ils-sont-decedes-a-quelques-mois-d-intervalles-en-2004-a-gauche-l-ancienne-reine-beatrix-(81-ans)-fille-de-juliana-et-bernhard-et-son-epoux-claus-von-amsberg-maries-pendant-36-ans-jusqu-a-la-mort-de-ce-dernier-en-2002-archives-afp-1574263502.jpg"/>
          <figcaption>A droite : l'ancienne reine Juliana des Pays-Bas et son époux le prince consort Bernhard de Lippe-Biesterfield ont été mariés pendant 67 ans ! Ils sont décédés à quelques mois d'intervalles en 2004. A gauche : l'ancienne reine Beatrix (81 ans), fille de Juliana et Bernhard, et son époux Claus von Amsberg, mariés pendant 36 ans, jusqu'à la mort de ce dernier en 2002. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/5B9EC727-60A9-439B-B062-24E20D40305C/LER_22/l-ex-reine-paola-(82-ans)-et-l-ex-roi-des-belges-albert-ii-(85-ans)-sont-maries-depuis-60-ans-le-couple-s-est-uni-le-2-juillet-1959-et-a-regne-sur-la-belgique-durant-pres-de-vingt-20-ans-archives-afp-1574263502.jpg"/>
          <figcaption>L'ex-reine Paola (82 ans) et l'ex-roi des Belges Albert II (85 ans) sont mariés depuis 60 ans. Le couple s'est uni le 2 juillet 1959, et a régné sur la Belgique durant près de vingt 20 ans. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/2420FFBF-4A5B-4228-8178-3F777DC62085/LER_22/l-ancien-roi-d-espagne-juan-carlos-(81-ans)-et-l-ancienne-reine-sofia-de-grece-(81-ans)-se-sont-unis-le-14-mai-1962-a-athenes-soit-57-ans-de-mariage-cette-annee-marques-toutefois-par-nombre-de-turbulences-conjugales-le-couple-a-eu-trois-enfants-archives-afp-1574263502.jpg"/>
          <figcaption>L'ancien roi d'Espagne Juan Carlos (81 ans) et l'ancienne reine Sofia de Grèce (81 ans) se sont unis le 14 mai 1962 à Athènes, soit 57 ans de mariage cette année, marqués toutefois par nombre de turbulences conjugales. Le couple a eu trois enfants. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/C0E66A51-9687-4BDC-A1B5-84CD0887E20D/LER_22/l-actuel-prince-souverain-du-liechtenstein-hans-adam-ii-(74-ans)-a-rencontre-la-princesse-marie-(79-ans)-a-l-age-de-15-ans-mais-a-attendu-d-avoir-22-ans-pour-l-epouser-le-30-juillet-1967-le-couple-qui-totalise-donc-cette-annee-52-ans-de-mariage-a-eu-quatre-enfants-archives-afp-1574263502.jpg"/>
          <figcaption>L'actuel prince souverain du Liechtenstein Hans-Adam II (74 ans) a rencontré la princesse Marie (79 ans) à l'âge de 15 ans, mais a attendu d'avoir 22 ans pour l'épouser, le 30 juillet 1967. Le couple, qui totalise donc cette année 52 ans de mariage, a eu quatre enfants. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/C9FEA85E-B98D-4FFD-B272-D174DD323D00/LER_22/la-reine-sonja-(82-ans)-et-le-roi-harald-v-de-norvege-(82-ans-egalement)-ici-le-29-aout-2018-pour-leurs-noces-d-or-le-couple-qui-s-est-d-abord-frequente-dans-le-secret-pendant-neuf-ans-a-cause-du-statut-de-roturiere-de-sonja-fete-donc-cette-annee-51-ans-de-mariage-archives-afp-1574263502.jpg"/>
          <figcaption>La reine Sonja (82 ans) et le roi Harald V de Norvège (82 ans également), ici le 29 août 2018, pour leurs noces d'or. Le couple, qui s'est d'abord fréquenté dans le secret pendant neuf ans à cause du statut de roturière de Sonja, fête donc cette année 51 ans de mariage. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/2B44A3D4-D3EB-4AD8-812B-3E56E7B5C706/LER_22/margrethe-ii-reine-de-danemark-(79-ans)-et-henrik-ont-eu-le-temps-de-feter-leurs-50-ans-de-mariage-le-10-juin-2017-avant-le-deces-du-prince-consort-en-fevrier-2018-a-l-age-de-83-ans-archives-afp-1574263502.jpg"/>
          <figcaption>Margrethe II reine de Danemark (79 ans) et Henrik ont eu le temps de fêter leurs 50 ans de mariage, le 10 juin 2017, avant le décès du prince consort en février 2018 à l'âge de 83 ans. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/BA8047FB-090F-4E8A-9659-F12BACDEAF5C/LER_22/le-roi-carl-xvi-gustaf-(73-ans)-de-suede-et-la-reine-silvia-(75-ans)-s-etaient-rencontres-aux-jeux-olympiques-de-munich-en-1972-et-se-sont-dit-oui-a-stockholm-il-y-a-43-ans-le-19-juin-1976-trois-ans-apres-l-intronisation-de-carl-xvi-gustaf-archives-afp-1574263502.jpg"/>
          <figcaption>Le roi Carl XVI Gustaf (73 ans) de Suède et la reine Silvia (75 ans) s'étaient rencontrés aux Jeux olympiques de Munich en 1972, et se sont dit oui à Stockholm il y a 43 ans, le 19 juin 1976, trois ans après l'intronisation de Carl XVI Gustaf. Archives AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/C8B3966B-404E-405D-BF4E-14B0978E18AC/LER_22/le-grand-duc-henri-de-luxembourg-(64-ans)-et-son-epouse-la-grande-duchesse-consort-maria-teresa-mestre-batista-(63-ans)-se-sont-connus-durant-leurs-etudes-a-l-universite-de-geneve-leur-mariage-est-celebre-le-14-fevrier-1981-en-la-cathedrale-de-luxembourg-soit-38-ans-de-mariage-cette-annee-archives-afp-1574263502.jpg"/>
          <figcaption>Le grand-duc Henri de Luxembourg (64 ans) et son épouse, la grande-duchesse consort María Teresa Mestre Batista (63 ans), se sont connus durant leurs études à l'université de Genève. Leur mariage est célébré le 14 février 1981 en la cathédrale de Luxembourg, soit 38 ans de mariage cette année. Archives AFP</figcaption>
        </figure>
      </slideshow>
