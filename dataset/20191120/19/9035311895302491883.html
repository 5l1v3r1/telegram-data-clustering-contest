      <h1>Can Dündar Avrupa Parlamentosu'nda konuştu</h1>
      <address><time datetime="2019-11-20T19:50:27+00:00">20 Nov 2019, 19:50</time> by <a rel="author">Gülsüm Alan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wsAbzHRgG4Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avrupa Parlamentosu'nda Gazeteci-Yazar Can Dündar'ın katılımıyla Türkiye-Avrupa Birliği (AB) ilişkilerinin geleceği tartışıldı.</p>
      <p>Avrupa Birliği kurumlarından üst düzey yetkililerin de katıldığı panelde Türkiye'nin Avrupa Birliği için önemli bir ortak olduğu ve ilişkilerin yeniden gözden geçirilmesi gerektiği ifade edildi.</p>
      <p>Avrupa Birliği'nin mülteci sorununun patlak vermesi ile birlikte kendi ilkelerini ayaklar altına aldığını ifade eden Can Dündar, "2015 yılında cezaevindeyken Avrupa Birliği liderlerine avukatım aracılığı ile bir mektup yazdım, daha sonra hapishanedeki televizyondan zirveyi yakından izledim ancak AB liderlerinin açıklamalarının hiç birinde demokrasi kelimesi yer almadı. Herkesin tek sorunu mülteci sorunuydu." ifadelerini kullandı.</p>
      <p>Dündar, "Birileri bize ticari partnerlik sunduğunda üzülüyorum. Bizim için AB ifade özgürlüğü, kadın-erkek eşitliği, demokrasi anlamına geliyordu. Şimdi ise daha çok ticari anlaşmalar yapılması konuşuluyor." dedi.</p>
      <h3>"60 yılın sonunda geldiğimiz yer başladığımız yerden daha da geri"</h3>
      <p>Katılımın yoğun olduğu panel sonrasında Euronews'e konuşan Can Dündar, "Bu 60 yıllık bir yolculuk ve 60 yılın sonunda geldiğimiz yer başladığımız yerden daha da geri. Başladığımız yerde en azından bir umut vardı şimdi o da yok. Türkiye'yi 60 yıldır oyalayan bir Avrupa var. Aslında iki tarafı da suçlamak lazım Türkiye de üzerine düşeni yapmadı, Avrupa da yapmadı. 1959'da başlayan bu maceraya 2019'da baktığımız zaman ne yazık ki hem Avrupa'nın hem Türkiye'nin birbirini kaybettiği bir ilişkiden bahsedebiliriz."dedi.</p>
      <h3>"AB ile işbirliğimiz yerel yönetim düzeyinde olmalı"</h3>
      <p>Önemli fırsatların kaçırıldığını ifade eden Dündar, "Türkiye'nin Avrupa Birliği ile ilişkisinde yepyeni, bambaşka bir yaklaşıma ihtiyaç var. Bu yaklaşım Avrupa Parlamentosu'nun çatısı altında olmayabilir. Bizim Avrupa ile daha çok sokakta, sendikalarda, yerel yönetimlerde, gençlik örgütlerinde, kadın örgütlerinde işbirliği yapmamız lazım. Basın düzeyinde işbirliği yapmalıyız. Yoksa hükümetler ve parlamenterler düzeyinde yapılan işbirliği bir yerde "mültecilere kapıyı açarım görürsünüz" tehdidine boyun eğen AB liderlerinde tıkanıp kalıyor. Bunun ötesine geçmek zorundayız." şeklinde konuştu.</p>
      <h3>"Avrupa Birliği kendi ilkelerini ayaklar altına aldı"</h3>
      <p>Göç krizi ile birlikte Avrupa Birliği'nin "müthiş bir korkuya esir düştüğünü" ifade eden Can Dündar, "Mülteci sorunu Avrupa'nın kendi ilkelerini ayaklar altına alınmasına yol açtı ama bu Amerika Birleşik Devletleri, Rusya ve Çin'de de aynı şekilde. Dolayısı ile bunu Avrupa Birliği'ne yüklemek haksızlık olur. Bir global hastalık ile karşı karşıyayız. Korkudan kaynaklanan bir otoriter liderlik özlemi var ve bir popülizm salgını var." dedi.</p>
      <p>Uzun yıllardır Avrupa Parlamentosu'nun Türkiye ile ilgili yıllık raporlarını incelediğini ifade eden Can Dündar bu yaklaşımın artık kendisini ikna etmediğini de söyledi.</p>
