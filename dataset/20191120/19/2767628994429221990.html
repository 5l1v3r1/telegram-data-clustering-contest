      <h1>Los hoteleros no participarán en los JJOO por el patrocionio de Airbnb</h1>
      <address><time datetime="2019-11-20T19:02:05+00:00">20 Nov 2019, 19:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6HXf1OTGKLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los hoteleros franceses reunidos en Biarritz en el 67 Congreso de la UMIV anuncian que "suspenden su participación" en la organización de los Juegos Olímpicos de París de 2024 en protesta contra la asociación establecida por el Comité Olímpico Internacional con la plataforma Airbnb.</p>
      <p>Los miembros del Congreso ya habían denunciado anteriormente una colaboración "totalmente irrespetuosa con los profesionales de la hostelería" muy implicada en la fase preparatoria de París-2024.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197104463212924928" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La llegada del gigante del alquiler privado como uno de los principales patrocinadores del Comité Olímpico Internacional causó controversia el lunes, pero Airbnb dijo este miércoles que "este acuerdo histórico tiene como objetivo permitir que las ciudades anfitrionas acojan los Juegos de una manera más local, auténtica y sostenible".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197105011790090243" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Recordando que ya ha apoyado los Juegos Olímpicos Rio 2016 y los Juegos Olímpicos de Invierno PyongChang 2018 como patrocinador nacional, la plataforma afirma que sus "valores están en línea con los del movimiento olímpico".</p>
      <p>Este contrato, válido hasta 2028 y valorado en unos 500 millones de dólares (450 millones de euros), permitirá a la plataforma mostrar su marca en los sitios de competición de París.</p>
