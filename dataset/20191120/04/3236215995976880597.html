      <h1>美國指中國進口床褥損業界利益</h1>
      <address>
        <time datetime="2019-11-20T04:10:00+00:00">20 Nov 2019, 04:10</time>
      </address>
      <p>美國國際貿易委員會(ITC)表示，中國進口床褥以低於市場公平價格促銷，令到美國床褥行業受到傷害。有關結論意味美國商務部或對中國進口床褥加徵反傾銷稅。<br/>ITC周二發表聲明，指出關於中國進口床褥調查的結論屬於負面，委員會將於12月30日公布完整調查報告。</p>
