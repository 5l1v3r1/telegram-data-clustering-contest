      <h1>Macy's網站遭黑客入侵 部分客戶資料外洩</h1>
      <address>
        <time datetime="2019-11-20T04:50:00+00:00">20 Nov 2019, 04:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國最大百貨公司Macy’s遭網絡黑客入侵，部分客戶資料外洩。消息導致公司股價即市急挫逾一成。<br/>Macy’s指出，事件發生在10月初，macy.com遭到歷時一周的網絡攻擊，黑客手法相當成熟，以盜取用戶資料為目標。Macy’s已經向執法單位舉報，並且聘請專家應對，相信問題已經解決，但少量客戶資料外洩，當中包括客戶的信用卡紀錄。<br/>Macy’s沒有提及受影響客戶數量，表示已知會客戶及啟動保障客戶措施。<br/>Macy’s去年也曾經遭到網絡黑客入侵，失去少量客戶資料。</p>
