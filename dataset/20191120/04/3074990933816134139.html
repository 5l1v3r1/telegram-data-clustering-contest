      <h1>[인터뷰] "오직 팬을 위한다는 마음으로" 악마성의 아버지가 말하는 성공 비결</h1>
      <address><time datetime="2019-11-20T04:49:03+00:00">20 Nov 2019, 04:49</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xi7Wzl3YHjU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>아츠플레이의 이가라시 코지 대표하면 으레 따라붙는 말이 있습니다. '악마성의 아버지', 메트로배니아 장르의 걸작인 악마성 시리즈의 개발자인 만큼, 그 단어는 어느 새 이가라시 대표를 상징하는 문구처럼 되었죠.</p>
      <p>자신의 게임을 만들기 위해 코나미를 나온 이가라시 대표는 그 후 5년이 지나 악마성 시리즈의 요소를 집대성한 정신적인 후속작 '블러드스테인드'를 출시했습니다. 2015년에 처음 킥스타터로 모금을 시작하고 개발에 착수했을 때는 일부 안 좋게 끝난 킥스타터 모금 사례처럼 되지 않을까 우려를 표한 팬도 있었습니다. 그리고 출시일이 몇 차례 밀리기도 하는 등, 여러 가지 문제를 겪기도 했죠.</p>
      <p>그렇지만 악마성 시리즈의 팬, 그리고 그만의 메트로배니아 스타일인 '이가배니아'를 기다리는 팬을 위해 이가라시 대표는 끝끝내 작품을 완성하고 2019년 6월에 출시하게 됩니다. 그리고 팬들로부터 진정한 악마성의 후속작을 만들었다는 평가를 듣게 되죠.</p>
      <p>이번 지스타에서 IGCXGCON 강연으로 당시의 이야기를 풀어낸 이가라시 대표. 강연이 끝난 후에 그와 인터뷰를 통해서 좀 더 자세한 이야기를 들어볼 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i15078345249.jpg"/>
        <figcaption>▲ 이가라시 코지 아츠플레이 대표</figcaption>
      </figure>
      <p>
        <b>Q. 이번에 IGC 키노트 강연자로 한국에 오시게 됐습니다. 강연장에 오신 소감이 어떠신가요? 그리고 지스타에 오신 소감이 어떠신가요?</b>
      </p>
      <p>키노트 강연일 거라고는 생각조차 못했습니다. 그냥 강연자 중 한 명으로 초대될 것이라고 예상했었죠. 그래서 정말 놀랐습니다(웃음). 감상이라고 한다면, 제 강연을 열정적으로 들어주시는 분들이 많았던 것 같습니다. 제가 생각하기에 제 강연은 그저 포기하지 마라, 약간 그런 느낌이지 않았나 싶었는데 말이죠.</p>
      <p>지스타에 대한 감상을 말씀드리자면, 2015년에 오고 오랜만에 왔는데 사람이 많았습니다. 게임들의 인기도 정말 많았던 것 같고요. 여기서 우리가 뭔가 좀 더 해봤으면 어땠을까, 이런 생각이 들기도 했습니다.</p>
      <p>
        <b>Q. 닌텐도 스위치 버전의 업데이트를 최근 진행하신 것으로 알고 있었습니다. 준비하시면서 어떤 점이 어려우셨나요?</b>
      </p>
      <p>이번에 스위치 코딩을 다시 했습니다. 그런데 어려운 점이 뭐냐면, 키 입력 지연 문제를 해결하는 것이었습니다. 언리얼 엔진으로 프로젝트를 하다보면 종종 닌텐도 스위치에서 지연 문제가 발생하고는 하는데, 그걸 어떻게 풀 수 있는지가 아직도 큰 문제입니다. 지금도 계속 개선은 하고 있습니다. 게임 플레이 경험과 직결되는 문제니까요.</p>
      <p>
        <b>Q. 닌텐도 스위치 버전 업데이트를 최근 진행하셨지만, 그에 대해서 아직도 미진하다고 느끼는 팬도 있습니다. 이 부분에 대해서 좀 더 설명이 필요할 것 같습니다.</b>
      </p>
      <p>최적화는 계속 진행하고 있습니다. 그런데 입력 지연 문제와, 기술적인 문제가 계속 부딪히고 있는 상황입니다. 지금도 계속 해결하고 있습니다만, 앞으로도 이건 처리해나갈 문제라고 보고 있습니다. 처리될 때까지 계속 작업해나가고자 합니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xpweNG4rWIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>▲ 10월 31일 닌텐도 스위치 버전 업데이트가 1차적으로 이루어졌다</figcaption>
      </figure>
      <p>
        <b>Q. 킥스타터 등 펀딩에 대해서 일견 “개발자가 과연 공언한 대로 만들까?”, “내가 투자할 만한 가치가 있을까?”라고 의문을 갖고는 합니다. 실제로 일부 펀딩 결과가 그리 좋지 않았던 사례도 있었고요. 유저들이 이렇게 생각할까 두렵지는 않으셨나요?</b>
      </p>
      <p>제 경우에는 '악마성'이라는 기존의 프랜차이즈가 있었죠. 그러다보니 팬들이 제게 무엇을 원하는 것인지 직관적으로 알 수 있었습니다. 그렇기 때문에 꼭 지켜야만 할 것이 있었죠. 그걸 지켜나가고자 했을 뿐입니다.</p>
      <p>물론 모든 사람이 다 같을 수는 없습니다. 제가 아무리 노력을 해도, 누군가는 부족하다고 생각할 수도 있는 법이니까요. 사실 작품을 만든다는 것은 그렇습니다. 계속 만들고 또 만들고, 고치고 고쳐도 결국에는 어딘가 부족하기 마련입니다.</p>
      <p>그렇다고 해서 제가 팬을 위한 게임을 만들기를 포기했다는 것은 아닙니다. 저는 팬이 무엇을 원하는지, 또 저에게 모금을 해주는 사람이 무엇을 원하는지를 곰곰히 생각했습니다. 그리고 철저히 그분들을 위해서 게임을 만들고자 했습니다. 그렇지만 그걸 평가하는 건 저희가 아닙니다. 유저죠. 저희는 그저 맡은 바 최선을 다할 뿐입니다. 무엇을 원하는지 꼼꼼히 따져보고, 파악하고, 그들이 원하는 퀄리티를 내기 위해 노력하고, 그것뿐이죠.</p>
      <p>두려움이 없던 건 아닙니다. 하지만 그 문제는 어차피 답이 나오지 않습니다. 앞서 말씀드렸듯이 <b>작품의 평가는 제가 내리는 것이 아니라 유저들이 내리는 것이니까요.</b> 그렇기에 저는 팬이 좋아하는 것이 무엇인가 곰곰히 생각한 끝에 나온 그 느낌을 끝까지 밀고 나갔습니다. 퀄리티에서도 "이 정도면 돼"라는 것에 그치지 않고, 그들이 원하는 정도를 더 높게 예측하고 그 수준까지 달성하고자 했고요.</p>
      <p>
        <b>Q. 고액 후원자 리워드 관련해서 굉장히 디테일하고 과감한(?) 공약을 걸어두셨던 것으로 기억합니다. 그것과 관련해서 강연에서도 언급하셨는데, 준비하시느라 굉장히 힘드셨을 것 같습니다. 지금은 어느 정도 준비가 되셨나요?</b>
      </p>
      <p>그 얘기를 하자면, 상당히 힘들었던 기억이 납니다. 우선 고려했던 점이 뭐냐면, 무기나 그런 것을 만들 때 밸런스라던가 그런 것도 고려를 해야 했죠. 예를 들어서 모금자 A가 낸 무기는 초반 구간에 넣고, 모금자 B가 낸 무기는 후반 구간에 넣는다고 치죠. 그러면 불공정한 느낌이 들지 않겠습니까? A의 무기가 B보다 약하다거나, 덜 중요하다거나 그런 인상이 될 테니까요.</p>
      <p>그렇게 불공평하다는 느낌이 들지 않도록 고민하는 것이 굉장히 힘들었습니다. 또 이게 커뮤니케이션이 이루어져야 하는 것들이 꽤 많다보니, 강연에서도 말했지만 유저들이 메일에 답을 안 보내주셨을 때 조금 작업이 잘 안 이루어졌습니다. 특히 초상화 작업은 그 분들이 얼굴 사진을 보내줘야 아티스트들이 작업을 하는데, 메일에 답이 없다보니 조금 작업이 늦어진 감도 있습니다. 유저의 얼굴이나 초상화를 저희가 멋대로 만들 수는 없는 노릇이니까요.</p>
      <p>또 한 가지는 유저들이 만든 적을 넣는 일이었습니다. 유저들이 만든 적 캐릭터 중에는 꽤 신박한 것도 있긴 한데, 전체적으로 보면 날아다니는 개체는 그다지 많지가 않더라고요. 그래서 레벨 디자인으로 볼 때 너무 한쪽으로 쏠려있지 않았나 싶었습니다. 너무 안 날아다니니까 뭔가 밋밋한 느낌이 들더라고요. 때로는 날아다니는 적이 나오지 않을까, 싶은 구간에 그런 적이 안 나온다던가 하면 좀 그럴 테니까요. 그쪽에는 저희가 만든 적들을 넣는다거나, 이런 식으로 약간 편집을 했습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/20/news/i14569140701.jpg"/>
        <figcaption>▲ 자신을 믿고 거액을 투자해준 팬을 위한 것인 만큼, 그들이 원하는 바를 최대한 듣고자 했다</figcaption>
      </figure>
      <p>
        <b>Q. 블러드스테인드는 ‘악마성’ 시리즈의 정신적인 후속작, 즉 이가배니아를 잇는 작품입니다. 유명 개발자들이 종종 자신이 몸담은 회사에서 나간 뒤에 자기만의 특유의 색을 보여주려다가, 혹은 자신만의 작품을 보여주려다가 실패하고는 하는데, 이가라시 대표님이 ‘이가배니아’라는 자신만의 특색을 여전히 보여줄 수 있는 원동력이 무엇이라고 보시나요?</b>
      </p>
      <p>개발자가 회사를 나가서 자기 작품을 만들 때, 크게 두 가지를 선택한다고 봅니다. 한 가지는 정말 새로운 영역에 도전하는 것이고, 두 번째는 기존에 있던 걸 만드는 것이죠. 첫 번째는 정말 매력적이고, 대단한 시도라고 생각합니다. 하지만 그것이 될 것이라는 확신은 없죠. 새로운 취미, 새로운 무언가, 그런 것을 다시 갖추는 건 어려운 일이니까요. 물론 도전정신이라는 점은 굉장히 높게 살만하고, 그런 시도가 때론 필요하다고 봅니다.</p>
      <p>저는 이번에는 그러지는 않았습니다. 팬이 나에게서 무엇을 기대하는가? 내가 작품을 만들겠다고 하면, 어떤 작품이 나오기를 바라고 있을까? 그것에만 집중했습니다. 그 요소들을 총집합해서 만든 것이 블러드스테인드죠. 저를 두고 도전했다, 라고 말씀하시는 분도 있는데 그건 과찬의 말씀이신 것 같습니다. 다시 말씀드리지만 저는 도전하지는 않았습니다. 그저, 제가 만들고 있던 걸 다시금 만든 것이죠.</p>
      <p>또 한 가지, 자기가 기존에 있던 걸 만들면서도 이전과 다른 무언가를 넣지 않으면 안 된다고 생각하게 됩니다. 그렇게 하다가 자신이 갖고 있던 기존의 강점을 못 살리는 일도 있습니다. 그 새로운 무엇인가에 강박관념을 느낀다거나, 혹은 그쪽에 치우치게 된다거나, 혹은 환경이 바뀌었는데 그것을 미처 고려하지 않았다거나 여러 가지 이유가 있겠죠.</p>
      <p>그렇다고 해서 전 그걸 실패라고 생각하지 않습니다. 개발자들은 결국 자신이 바라는 것을 만들고자 노력하고, 그것을 반복하는 사람들이니까요. 그 과정에서 항상 잘 되기만 하는 것은 아닌 만큼, 다음 번을 노리고 다시 일어났으면 하는 바람입니다.</p>
      <p>제 이야기로 다시 돌아간다면, 저는 정말 철저하게, 팬이 내가 그간 만들어왔던 걸 보면서 무엇을 만들기를 기대할까? 어떻게 그 느낌을 살려야할까? 거기에만 집중했을 뿐입니다. 그리고 전 혼자 만들지 않았습니다. 개발을 계속 진행하다보면 몇 명, 자신과 감각을 공유하는 사람을 만나게 됩니다. 제 경우에는 악마성 시절부터 같이 하던 디자이너가 계속 해주었죠. 그렇기 때문에 저희 둘의 아이디어, 감각, 감성, 그런 게 그때와 같이 꾸준히 이어져왔습니다. 그렇기에 팬 여러분께 그때의 느낌을 그대로 전하는 것이 가능하지 않았나 싶습니다.</p>
      <p>
        <b>Q. 종종 개발 기간이 늦춰지면 처음에 기획한 것과 달라지고, 때로는 퀄리티가 다운되고는 합니다. 그러지 않고 블러드스테인드만의 퀄리티를 내기 위해서 어떤 원칙을 세우셨나 궁금합니다.</b>
      </p>
      <p>퀄리티는 타협하지 않는다. 용서하지 않는다. 그것 뿐입니다.</p>
      <p>정말 최종의 최종까지, 퀄리티가 괜찮다 싶어도 유저들이 그렇지 않다고 피드백을 하면 또 수정했습니다. 출시 전에 퍼블리셔에게 최종 빌드를 보내면 보통은 그대로 그걸로 출시를 하게 되는데, 정말 마지막 순간에 저희가 수정을 한다고 요청을 보냈습니다. 퍼블리셔는 이를 받아들이고 저희가 또 수정한 빌드로 출시를 해줬고요. 꽤나 번거로웠을 텐데, 저희의 요청을 들어주는 그런 퍼블리셔가 있어서 다행이었습니다.</p>

      <p>
        <b>Q. 종종 횡스크롤 스타일 게임을 접하다보면, 플레이타임을 늘리기 위해서 넣은 요소들이 엉키거나 때로는 어려운 난이도에만 과하게 의존하는 경향이 보입니다. 이런 함정에서 벗어나기 위한 블러드스테인드만의 방법을 어떤 식으로 설계하셨나 궁금합니다.</b>
      </p>
      <p>물론 난이도가 어느 정도 있지 않으면 플레이타임이 줄어들기는 하겠죠. 그렇다고 너무 어려우면 플레이하기 어려울 것이고요. 블러드스테인드는 경험치라는 요소를 넣었습니다. 즉 계속 플레이를 하다보면 결국 성장하게 되고, 클리어는 가능한 식이죠. 그렇게 완충을 했습니다.</p>
      <p>메트로배니아 장르라고 한다면, 그냥 걷거나 이동하는 시간이 굉장히 많은 게임이죠. 그 과정에서 무엇을 해야 하느냐? 어떻게 해야 탐색의 느낌을 줄 수 있느냐? 그런 요소가 중요하다고 봅니다. 길을 가는 도중에 여러 가지를 손에 넣고, 그걸 모아서 이리저리 활용하고, 난관을 극복해나가는 장르니까요.</p>
      <p>그저 단순히 강한 아이템을 얻었다, 이런 수준이 아니라 기믹을 풀고 퍼즐을 풀고 등등, 정말 다양한 것들을 담아내야 합니다. 그냥 풀기 어렵다 이런 게 아니라 차근차근히, 탐색해나간다는 느낌을 주는 것이 중요하고요.</p>
      <p>일단은 그런 요소들의 물량이 일단 중요하다고 봅니다. 어쨌든 무언가 많이 만들어두면, 그것들을 어떻게 배치하고 또 배치하다보면 활용하는 방법이 떠오르고는 하니까요. 그 물량을 만들어나갈 수 있는 개발력이 저희에게 있어서는 필요로 하는 것이었고, 고심하고 있는 부분이기도 합니다.</p>
      <p>
        <b>Q. 화면각 외에도 개발 과정에서 여러 가지 어려움이 있으셨을 텐데, 기억에 남는 것이 있다면 어떤 것이 있나요?</b>
      </p>
      <p>일단 화면각은 정말 큰 문제였습니다. 장르의 기본기와 직접적인 연관이 있는 것이니까요. 그 외에는 여러 가지 있었긴 합니다만, 보통 다른 개발자들도 겪게 되는 문제였습니다. 에셋의 퀄리티를 내기 위해서 기술적으로 곤란했다거나, 저희의 기술력이 부족해서 만족스러울 정도로는 재현하지 못했다, 이런 느낌이었죠.</p>
      <p>그래서 기획을 바꿔야 하나, 고민을 많이 했습니다. 하지만 그럴 수도 없었죠. 강연에서 말씀드린 것처럼, 킥스타터는 사람들이 기획을 보고 투자해주는 것입니다. 그런데 그걸 저희 임의대로 "어려워서 못 합니다"라고 하는 건 팬의 기대를 저버리는 일이죠. 그런 것들을 정말 어떻게든 헤쳐나갔던 것 같습니다. 그 과정을 어떻게 했나는, 간단히 말씀드리기가 정말 어려울 정도라서 어떻게 설명해야 할지 모르겠습니다(웃음).</p>

      <p>
        <b>Q. 사실 강연 자료를 받았을 때 '이가벤처'가 뭔지 궁금했는데, 모금자 분과 같이 식사하러 가는 것이라고 하셨습니다. 이건 어떻게 진행되고 있나요?</b>
      </p>
      <p>멋도 모르고 했던 약속 중 가장 컸던 부분이라고 하겠습니다(웃음). 빨리 해야 하는 건데, 이래저래 스케쥴을 맞춰야 하다보니까 "언제 할 수 있을까?" 싶습니다. 또 연락이 안 되고 있는 분들이 있는데, 연락을 주셨으면 합니다.</p>

      <p>
        <b>Q. 이전에 듣기로는, 이가라시 대표님은 자기 자신을 인디라고 생각하지 않는다고 하셨던 걸로 알고 있습니다. 그 이유가 무엇인지 궁금합니다</b>
      </p>
      <p>다시 말씀드리자면, 저는 저 자신이 인디 개발자라고 생각하지 않습니다. 사실 인디의 정의는 애매합니다. 인디가 무엇인가? 라고 하면 정말 여러 가지 의미가 붙곤 하죠.</p>
      <p>제가 생각하는 인디의 기준점이라고 하면, 손님이 있나 없나, 그리고 그 손님이 무엇을 좋아할까에 신경쓰느냐 신경을 쓰지 않느냐입니다. 즉 다른 누가 플레이해줄까, 사줄까 그런 것에 대해서 아예 신경을 끄고 자신이 정말 좋아서, 돈도 무엇도 생각하지 않고 그저 만드는 것이라고 봅니다.</p>
      <p>물론 제가 그렇다고 제가 만들기 싫은 걸 만든 건 아닙니다. 그런데 저는 킥스타터로 시작했고, 제 게임을 위해 투자해주신 분 그리고 제 게임을 플레이하고자 하는 유저를 신경써야 하죠. 그것이 모금자에 대한 도리이고, 예의지만 동시에 상업적인 도덕이기도 합니다. 비즈니스적인 측면도 있는 것이죠. 그런 점에서 개인적으로 인디라고 붙이기는 어려웠습니다.</p>
      <p>그 외에도 505 게임즈에서도 자금을 받았죠. 그렇게 해서 밑천을 두고 시작했는데, 그런 것도 인디와는 좀 다르다는 생각이 들었습니다. 물론 이것 역시도 개인적인 생각이지만요.</p>
      <p>결론은 스탠스의 차이라고 보고 있어요. 남의 눈이나 그런 것과 상관없이 오직 자기가 만들고 싶은 것, 자기가 만들고 놀고 싶은 것을 위해 내던지는 것이 인디가 아닐까 싶거든요. 그와 달리 팬이 원하는 것, 기대하는 것, 혹은 고객층이 바라는 것에 응하고자 하는 것, 그런 비즈니스적이고 상업적인 느낌이 담겨있으면 자기 스스로가 인디라고 부르기는 좀 그러지 않을까? 그런 생각도 듭니다.</p>
      <p>그렇게 말하면서도 저 역시도 인디 게임쇼나, 행사에 초대받으면 가고는 합니다만(웃음). 어디까지나 말씀드렸다시피, 인디의 정의는 굉장히 모호하니까요. 다만 제가 저 자신을 인디라고 부를 수 없는 것은, 제가 생각하는 인디의 기준과 제가 맞지 않기 때문에 그렇다고 하겠습니다. 다른 분들의 생각과는 전혀 관계가 없는 저만의 생각이니까 이 부분은 오해가 없기를 바랍니다.</p>
      <p>
        <b>Q. 강연에서 엔지니어를 구하기가 굉장히 힘들었다고 하셨습니다. 일본의 게임계에서 오래 계시고 또 최근 몇 년간 자신의 회사를 운영하셨는데, 가장 구하기 어려운 인력군이 어느 쪽인가요?</b>
      </p>
      <p>디자인 쪽은 크게 무리가 없습니다. 제가 언리얼을 쓰고 있는데, 언리얼을 써서 이 캐릭터를 만들 거야라고 하면 그건 여러 방법으로 할 수 있습니다. 아웃소싱도 가능합니다. 외주 업체에게 의뢰하면 바로 작업을 해주니까요.</p>
      <p>그런데 그렇게 받아온 에셋을 엔진 속에 적용하고 빌드에 녹여낼 엔지니어가 정말 부족합니다. 특히 언리얼 쪽이 유달리 더 그랬던 것 같아요. 유니티와 비교하자면 제 체감상 10분의 1? 그 정도였던 것 같습니다. 유니티에서 쓰는 C#은 좀 아는데, C++는 모르는 사람도 꽤 많고요.</p>
      <p>개인적으로는 모바일 게임이 많아지면서 그렇게 되지 않았나 싶은 생각도 듭니다. 모바일을 보면 조금 팬시한 느낌, 캐주얼한 느낌 게임 비중도 많죠. 셰이더나 퍼포먼스도 모바일에 맞춰서 작업하는 경우도 많고요. 그래서 PC나 콘솔 게임을 구축할 수 있는 젊은 엔지니어들이 조금씩 줄어들고 있지 않나 싶습니다.</p>
      <p>
        <b>Q. 확실히 모바일 게임이 많이 나오면 그럴 수도 있겠군요. 그런데 일본하면 아직도 쟁쟁한 콘솔 게임이 나오고 있다보니까 이를 상상하기가 어려운 것 같습니다.</b>
      </p>
      <p>여전히 고퀄리티 콘솔 게임을 개발하는 대형 개발사들이 있고, 그들이 꾸준히 작업하고 있으니까요. 그렇기 때문에 그 퀄리티를 구현할 수 있는 엔지니어들이 계속 나오고는 있습니다. 그렇지만 모든 엔지니어가 처음부터 그 수준까지 가는 건 정말 어렵죠.</p>
      <p>그래서 최근에는 간단하고 팬시한 게임, 혹은 간편하게 구현할 수 있는 쪽으로 먼저 접하고, 그러다보니 그쪽으로 또 기울고 있지 않나 싶습니다. 카드 게임이나 캐주얼 등, 퀄리티를 아주 높게 잡지 않고도 충분히 낼 수 있는 게임도 많아졌고요.</p>
      <p>그런 게임이 나쁘다는 뜻은 아닙니다. 다만 그런 기조가 장기화되면, 정말 좋은 게임을 만들 수 있는 엔지니어가 없어지지 않을까 싶습니다.</p>
      <p>
        <b>Q. 여러 가지 모드, DLC들을 예고하셨는데 개발이 어떻게 진행되고 있나 궁금합니다</b>
      </p>
      <p>DLC는 병렬적으로 동시에 개발을 진행하고 있습니다. 이래저래 제가 약속한 것이 많다보니, 하나하나 일일히 순차적으로 해서는 너무 늦어질 것 같았습니다. 팬들이 가장 기대하고 있는 캐릭터인 잔게츠를 플레이어블 캐릭터로 추가하는 것도 지금 작업을 하고 있고요. 구체적인 일정은 아직은 말씀드리기 어렵습니다.</p>

        <figcaption>▲ 잔게츠 플레이어블 캐릭터 추가 작업 외에도 여러 가지 작업을 병렬적으로 진행 중이라고</figcaption>
      </figure>
      <p>
        <b>Q. 신작이나 차기작에 대해서 여쭤봐도 될까요?</b>
      </p>
      <p>아무래도 블러드스테인드에서 아직 개발을 해야 할 부분이 더 많고, 그쪽에도 열심히 해야 하는 상황입니다. 이번에 전세계적으로 출시하고 난 뒤에 한국을 비롯해 여러 곳에서 저를 초대해주시는 등, 정말 좋은 결과를 보기도 했고요.</p>
      <p>그래서 후속작도 만들까, 이런 생각은 해보긴 했지만 계획은 아직 없습니다.</p>
      <p>
        <b>Q. 구글 스태디아가 처음 공개된 게 어제 같은데, 벌써 출시일이 얼마 안 남았습니다. 그 외에도 클라우드 게이밍 서비스들이 벌써 서비스되고 있거나, 혹은 출시를 앞두고 있고요. 클라우드 게이밍 서비스에 대해서는 어떻게 접근하고 계신가요?</b>
      </p>
      <p>기술적으로 보면 게임을 돌리고 있는 컴퓨터가 스트리밍을 통해서 영상을 다른 곳에 출력하고, 또 그 기기를 통해 입력된 키를 전송하는 방식이지 않습니까? 결국 물리적인 거리가 있는 한, 어떻게 해도 랙이 생길 수밖에 없다고 봅니다. 그런데 이게 허용이 되는 장르가 있지만, 제가 개발하고 있는 2D 액션 스타일의 장르는 정말 민감한 이슈입니다. 그 조금의 차이가 플레이의 경험을 가르는 요소니까요.</p>
      <p>그게 어느 정도 있어도 괜찮까, 어디까지 줄일 수 있을까를 시험해보는 것이 우선이라고 생각합니다. 그래서 테스트를 하고 판단해봐야 할 것 같습니다. 구글 측에 개발툴을 요청한 상태고, 그것이 오고 이것저것 시도한 뒤에야 어떻게 말씀드릴 수 있을 것 같습니다.</p>
      <p>
        <b>Q. 마지막으로 한국의 유저들에게 한 마디 부탁드립니다.</b>
      </p>
      <p>이번에 강연과 취재 때문에 왔긴 하지만, 강연뿐만 아니라 길을 가면서도 여러 팬들과 만나고 그럴 기회가 있었습니다. 저를 알아봐주시고 와주신 그분들을 위해서 앞으로 좀 더 좋은 내용으로 준비해야 하지 않을까 싶습니다.</p>
      <p>그리고 한국의 게이머들은 열정적이라고 알고 있습니다. 그분들이 제 작품을 꾸준히 좋아해줄 수 있도록, 퀄리티를 더욱 더 높여가고자 합니다. 앞으로도 기대에 부응할 수 있도록 열심히 하겠습니다.</p>
