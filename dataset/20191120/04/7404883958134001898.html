      <h1>華資「綠地」在洛杉磯市區興建高奢樓盤可買可租</h1>
      <address>
        <time datetime="2019-11-20T04:12:00+00:00">20 Nov 2019, 04:12</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201207254862_34030.jpeg"/>
        <figcaption>窗外是城市風景。（記者張宏／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911201207254811_34213.jpg"/>
        <figcaption>台球室很受歡迎。（綠地提供）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gR9Nbjlv0aM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者張宏</p>
      <p>上海綠地集團（Greenland Group）在洛杉磯打造大都會住宅項目（Metropolis），三棟地標性住宅已陸續完工和入住，目前兩棟出售的住宅已售過半，還有一棟出租住宅將在明年年初招租入住，擁有西海岸最大的空中花園，及和紐約媲美的全套社區服務，出行、購物、美食、娛樂全在家門口。</p>
      <p>洛杉磯市中心南 Francisco街877號，屹立著上海綠地集團打造的大都會住宅項目，這是三棟擁有全角度城市景觀的高層住宅，三棟住宅分別是38層、40層和56層，戶型包括小型公寓套間（Studio）、一居和兩居，還有頂層複式住宅。其中兩棟用於出售，銷售一年間已售出過半，第三棟將於明年第一季度招租入住。</p>
      <p>綠地銷售市場副總裁Kimberly Lucero表示，這個項目可說是洛杉磯市區最新，也是最高級的地產項目，目前項目面向本地和國際客人出售，這裡營造的高端都市生活氛圍，是在洛杉磯其他地方無法看到。這裡對寵物非常友好，有多個寵物公園，還會在節假日舉辦寵物選美比賽等互動活動。居住在這裡的住戶，可享受和紐約媲美的社區服務，住戶不需出門就能享受各種生活技能。一樓有星巴克咖啡機、自動販賣機，內部影院前還有爆米花機等。</p>
      <p>她說，這裡住宅物業費按照每平方呎一元的價格收費，但是提供的服務卻物超所值，在建築內有一個公共開放廚房，住戶可在這裡舉辦派對和招待朋友。在住宅建築內提供專業的配套設施，包括天台泳池、西海岸最大的空中花園、高爾夫球練習場、健身房、瑜伽館、寵物公園和室內室外的兒童遊樂區。其中1.5英畝的空中花園不僅面積廣大，且種滿綠色植物，其中檸檬和青橘還可供住戶免費摘取。除了可俯瞰都市景觀，天氣好的時候還能看到海岸線、好萊塢標誌等，在住宅建築的21層戶外燒烤派對區，還能每天欣賞到絕美日出。</p>
      <p>綠地市場公關高級經理Ruby黃表示，出售的一號樓有308戶，二號樓有514戶，總數是822戶，其中一半已售完，住戶多是年輕人，其中不乏華人。有的是父母為其購買，便於其上學使用，也有是喜歡都市生活的年輕夫婦。價格是40多萬元到百萬元不等，其中Studio是40多萬元起，一房是60多萬元起，兩房是一百萬元起。另外作為出租用的第三棟建築，作為當地最新最高級的出租樓盤，出租價格將於明年年初出來。</p>
