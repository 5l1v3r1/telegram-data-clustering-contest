      <h1>Δεν θα πιστεύετε πόσο γρήγορο είναι αυτό το τρακτέρ!</h1>
      <h2>Πόση είναι η τελική του αυτοκινήτου που οδηγείτε; 180, 190 ή μήπως 200; Ε, αυτό το τρακτέρ σας προσπερνά και μάλιστα άνετα.</h2>
      <address><time datetime="2019-11-20T04:50:07+00:00">20 Nov 2019, 04:50</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HXe-aQt_Lbs" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Του Γιάννη Σκουφή</b>
        </i>
      </p>
      <p>Η JCB είχε κατοχυρώσει με το One το ρεκόρ για το ταχύτερο τρακτέρ του κόσμου φτάνοντας τα 166,72 χλμ./ώρα, που αντιστοιχούν χονδρικά στην τελική ενός αυτοκινήτου πόλης.</p>
      <p>Ωστόσο, στην JCB θέλησαν να ανεβάσουν τον πήχη ψηλότερα, οπότε πήρας έναν ελκυστήρα Fastrac Two, του μείωσαν το βάρος κατά 10%, τον έκαναν πιο αεροδυναμικό και παράλληλα προχώρησαν και σε διάφορες άλλες αναβαθμίσεις. Κάπως έτσι το τρακτέρ που βλέπετε στην οθόνη σας κατάφερε να πιάσει την μέγιστη ταχύτητα των 240 χλμ./ ώρα!</p>
      <p>Ωστόσο, το ρεκόρ για να καταγραφεί επίσημα απαιτεί και δεύτερο πέρασμα προς την αντίθετη κατεύθυνση σε μία διαδρομή ενός χιλιομέτρου. Έτσι, ο μέσος όρος που κατέγραψε η Guinness ήταν 218,73 χλμ./ώρα, τελική που είναι αντίστοιχη ενός αρκετά δυνατού επιβατικού.</p>
      <p>Αξίζει να σημειωθεί πως η επιτάχυνση και η μέγιστη ταχύτητα δεν ήταν το μόνο βασικό μέλημα των ανθρώπων της JCB, καθώς το τρακτέρ των 5 τόνων έπρεπε να σταματήσει έγκαιρα. Για αυτό τοποθετήθηκε στο πίσω μέρος ένα αλεξίπτωτο που άνοιξε για να λειτουργήσει ως αερόφρενο.</p>
