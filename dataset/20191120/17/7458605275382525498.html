      <h1>VONDA7 - Against The Clock</h1>
      <address><time datetime="2019-11-20T17:58:48+00:00">20 Nov 2019, 17:58</time> by <a rel="author">Natalia Panzer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nMlDd_hMUDA" width="970" height="591" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>VONDA7 – Against The Clock</h3>
      <p>
        <i>
          <a href="https://www.factmag.com/tag/against-the-clock/">
            <b>Against The Clock</b>
          </a>
          <b> is a series where we give an artist 10 minutes in the studio and see what they come up with. </b>
        </i>
      </p>
      <p>Since leaving her hometown of Poznań, Polish producer VONDA7 has been immersing herself in genres such as French house, garage and disco in the club-rich cities of Amsterdam and London.</p>
      <p>She currently lives in Berlin where she runs the imprint art | werk, a platform that aims to showcase left-wing techno, alternative pop, visual arts and everything in between.</p>
      <p>So far this year, she’s self-released three albums via art | werk, the most recent being the collaborative <i>TEAMWORX vol​.​1</i> made with NRVVS, Elisa Bee and Raito.</p>
      <p>Watch as she builds a hefty “nice and funky” techno track and then follow her suggestion and check out her recent remix of Nocturnal Sunshine’s ‘U&amp;Me’.</p>
      <p>
        <i>Filmed by Theresa Baumgartner</i>
      </p>
