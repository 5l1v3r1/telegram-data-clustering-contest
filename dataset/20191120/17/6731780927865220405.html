      <h1>Romina Carrisi sotto accusa per la foto: la mamma la difende – VIDEO</h1>
      <address><time datetime="2019-11-20T17:26:00+00:00">20 Nov 2019, 17:26</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Romina Carrisi sotto accusa per la foto scattata al cimitero, sulla tomba del nonno, l’attore Tyrone Power: la mamma la difende.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBrOCkePqWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Polemiche per la foto scattata da Romina Carrisi all’interno del cimitero Hollywood Forever, dov’è custodita la tomba del nonno Tyrone Power. La giovane figlia dei due cantanti Al Bano Carrisi e Romina Power è seduta sulla lapide a piedi nudi, con un fiore tra le mani. Una scelta, quella dello scatto in posa, che non è piaciuto a qualcuno.</p>
      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/11/Antonia-knFF-1240x698@abc-min-min-min-min.jpg"/>
      </figure>

      <figure>
        <img src="https://www.viagginews.com/wp-content/uploads/2019/04/GettyImages-1015127334-min-1.jpg"/>
        <figcaption>(screenshot video)</figcaption>
      </figure>
      <p>“Avrei voluto conoscerti”, scrive Romina Carrisi ma qualcuno replica: “Almeno potresti non sederti sulla tomba. Un po’ di rispetto e buon senso non guastano mai”. Romina Power controreplica e si schiera decisamente con la figlia: “Ma come siete cattive! La tomba di mio padre è una panchina. Non ci si siede solo lei. Ma anche molti estranei che lo hanno amato. Ogni occasione è buona per sputare fiele sui miei figli. Per favore, smettetela”. La polemica non si spegne: “Fare una foto con la tomba di un defunto, per di più in posa perché il parente era famoso, lo trovo di indubbio gusto. L’esibizionismo è un conto, pregare nella spiritualità dell’atmosfera di un cimitero è altra cosa”. Chiosa la cantante: “L’invidia è una brutta cosa”.</p>
