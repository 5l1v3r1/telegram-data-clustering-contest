      <h1>星光集團料中期虧轉盈</h1>
      <address>
        <time datetime="2019-11-20T17:57:00+00:00">20 Nov 2019, 17:57</time>
      </address>
      <p>星光集團(<a href="http://stock360.hkej.com/quotePlus/00403">00403</a>)公布，預期截至9月底止中期錄得盈利。去年同期股東應佔虧損744萬元。<br/>該公司稱，業績扭虧主要由於期內原材料價格回落、人民幣貶值，以及營運成本下降。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000401_c.pdf">下載港交所通告原文</a></p>
