      <h1>Донские виноделы: ледяной дождь может убить лозу</h1>
      <h2>Первый снег, скорее всего, пойдет сегодня ночью. Возможны также осадки. Из-за похолодания вода может превратиться в ледяную корку и просто убить растения.</h2>

      <p>Сегодня <a href="http://dontr.ru/novosti/na-donu-segodnya-zhdut-pervyy-sneg-silnyy-veter-prinesyet-rezkoe-pokholodanie/">на Дону ожидают резкое понижение температуры и усиление ветра</a>. Синоптики обещают до минус 7 градусов. За прогнозом погоды сейчас напряженно следят и в винодельческом хозяйстве «Эльбузд», так как процесс подготовки к зиме сейчас в самом разгаре. По словам специалистов, страшное для лозы - не мороз, а осадки - вода может превратиться в ледяную корку и просто убить растения.<br/><br/>«Пугает нас в основном эффект ледяного дождя. Когда идут осадки, мороз, лоза покрывается ледяной корочкой. Глазируется и затем задыхается, почка погибает и виноградный куст, можно сказать, умирает», - поясняет главный технолог-винодел винодельческого хозяйства «Эльбузд» Вадим Восковых.<br/><br/>При этом, <a href="http://dontr.ru/novosti/moroz-bez-snega-vyderzhat-li-kholoda-selkhozugodiya-rostovskoy-oblasti/">донские хлеборобы осадков ждут</a>. Осень позволила озимой пшенице хорошо окуститься. Сейчас земледельцы наслаждаются зеленым полем и нацелены на хороший урожай. <br/><br/>Первый снег, скорее всего, пойдет сегодня ночью. Его ждут в районе трассы Волгоград - Каменск - Шахтинский. Водителей призывают соблюдать скоростной режим и выезжать на дорогу только на зимней резине.</p>
