      <h1>Вооруженный россиянин угрожал прохожим в Киеве (видео)</h1>
      <h2>Вооруженного россиянина задержали на Русановской набережной в Киеве ветераны АТО из организации "Неизвестный патриот".</h2>
      <address><time datetime="2019-11-20T17:30:00+00:00">20 Nov 2019, 17:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IzWM2EeRvsI" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Мужчина угрожал одному из прохожих. Однако ветераны обезвредили его и передали в руки полиции</h3>
      <p>Видео общения россиянина с патрульными было опубликовано на <a href="https://youtu.be/IzWM2EeRvsI">YouTube-канале</a> организации, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>На кадрах видно, что на земле лежит пистолет Макарова. Также, судя по поведению россиянина, он находился в состоянии наркотического или алкогольного опьянения.</p>
      <blockquote>"Судя по его страницам в социальных сетях, он поддерживает террористическую деятельность боевиков "ЛДНР". Возмущает тот факт, что представители вражеской страны могут беспрепятственно пересекать границу с Украиной. Ведь они представляют опасность для мирных жителей. Не все обладают достаточными навыками самообороны, в отличие от ветеранов", - сказано в сообщении.</blockquote>
