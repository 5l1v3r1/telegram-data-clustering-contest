      <h1>阿里巴巴暫無法納入恒指成分股</h1>
      <address>
        <time datetime="2019-11-20T17:56:00+00:00">20 Nov 2019, 17:56</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>就阿里巴巴(<a href="http://stock360.hkej.com/quotePlus/09988">09988</a>)成為恒指成分股的可能性，外電引述恒指公司媒體代表稱，不同投票權架構公司股票不符合現行被納入成分股資格的規則。<br/>該代表指出，恒指公司定於明年初展開磋商，以評估那些擁有上述股權架構公司的股票被納入股指的資格。<br/>不過，阿里巴巴可以被納入恒生綜合指數，因該指數範圍更廣，內地投資者可以通過互聯互通機制投資該指數下的中型股和大型股。根據恒指公司規則，毋須有上市歷史就可以加入恒生綜合指數。</p>
    </article>
