      <h1>Un nouveau rôle pour les femmes dans l'agriculture en Afrique</h1>
      <address><time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time> by <a rel="author">Naomi Lloyd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SSZcFB5A8Rc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bruxelles a accueilli l'édition 2019 de l'African Women's Forum. L'événement a réuni chefs de gouvernement, responsables politiques, dirigeants d'entreprise et ONG pour échanger des idées et travailler ensemble à changer la donne pour les femmes sur le continent africain.</p>
      <p>Organisée par le <a href="https://www.cmf.ch/index.php?changeLang=fr">Forum suisse de Crans Montana</a> fondé il y a plus de trente ans, cette rencontre avait notamment pour thème, le renforcement du rôle des femmes dans les zones rurales d'Afrique.</p>
      <p><i>"Nous encourageons les femmes à faire de l'agriculture une activité : celle-ci ne doit pas être uniquement vivrière,"</i> indique Josefa Leonel Correia Sacko, commissaire à l'Économie rurale et à l'Agriculture de l'<a href="https://au.int/sw/node/37556">Union africaine</a>, présente au Forum.</p>
      <p><i>"Nous voulons changer de paradigme et donner aux femmes, les moyens de moderniser l'agriculture pour qu'elles puissent augmenter la productivité et leurs revenus pour leur foyer,"</i> insiste-t-elle.</p>
      <h3>Le potentiel de l'agriculture verticale</h3>
      <p>L'agriculture est la principale source d'emplois en Afrique. Les femmes assurent par leur travail, 80% de l'approvisionnement alimentaire du continent. Or elles ne sont propriétaires que de 15% des terres.</p>
      <p>L'une des solutions innovantes évoquées <a href="https://www.cmf.ch/index.php?page=19">lors du Forum</a>, c'est l'agriculture verticale. Cette méthode de culture hors-sol utilise 95% d'eau en moins que l'agriculture traditionnelle et n'est pas soumise aux intempéries.</p>
      <p><i>"Dans l'agriculture verticale, on n'a pas besoin de terre ; tout ce qu'il faut, c'est de l'espace,"</i> fait remarquer Josephine Favre, présidente de l'<a href="https://www.aavf.ch/">Association africaine pour l'agriculture verticale</a>. <i>"Quand une ou deux femmes peuvent avoir un espace donné par la communauté, elles peuvent construire leur propre ferme verticale : ce qui veut dire que par la suite, elles peuvent avoir une certaine indépendance qui bénéficient à leur famille et à elles-mêmes,"</i> dit-elle. <i>"Si on peut donner aux femmes africaines, cette opportunité de nourrir leur famille et d'utiliser le surplus pour en faire une entreprise, alors on va totalement dans la bonne direction,"</i> estime-t-elle.</p>

      <h3>Le soutien de la diaspora</h3>
      <p>Selon la Banque mondiale, l'agrobusiness représentera en Afrique sub-saharienne, 1000 milliards de dollars d'ici 2030. Plus d'un quart des femmes de cette région sont déjà des dirigeantes d'entreprise, le taux le plus élevé au monde. Mais celles-ci sont largement désavantagées quand elles veulent développer leur activité : elles obtiennent bien moins de financements que les hommes,l'écart étant de 20 milliards de dollars.</p>
      <p>L'avocate britannique Grace Camara s'appuie sur la force de la diaspora africaine pour y remédier. Elle a créé un fonds d'investissement appelé <a href="https://remitfund.org/">RemitFund</a> abondé sous la forme de petites donations par les Africains expatriés qui envoient de l'argent dans leur pays. Cet argent sert ensuite à financer des entreprises à vocation sociale en Afrique dans divers secteurs : l'agriculture, les technologies ou encore la mode.</p>
      <p><i>"La mode africaine est tendance aujourd'hui, on la voit beaucoup sur les podiums ; donc, pour moi, c'était vraiment l'opportunité de voir comment on pouvait soutenir ces stylistes pour ramener leur production manufacturière sur le continent et pour créer peut-être entre 50 et 100 emplois,"</i> indique Grace Camara. <i>"Notre philosophie, c'est un développement alimenté par la diaspora et on est là pour l'aider à faire la différence sur le continent,"</i> poursuit-elle.</p>

      <h3>Étendre son réseau</h3>
      <p>Le Forum a aussi été l'occasion pour les participantes de développer leurs réseaux et de tisser des liens avec des femmes d'autres pays.</p>
      <p><i>"Si l'on veut véritablement aider la femme africaine,"</i> souligne <a href="https://carteron.typepad.com/">Jean-Paul Carteron</a>, président du Forum de Crans Montana, <i>"il faut non seulement aller en Afrique pour l'aider - c'est essentiel -, mais il faut aussi lui permettre d'avoir des relations internationales, de connaître du monde, d'échanger, de consolider son réseau."</i></p>
      <p>Pour le Forum, un dernier constat s'impose : en devenant indépendantes financièrement, les femmes contribueront aussi plus largement à la lutte contre la faim, la malnutrition et l'insécurité alimentaire en Afrique.</p>
