      <h1>O empoderamento das mulheres africanas</h1>
      <address><time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fhB6-qj2w8s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>O empoderamento das mulheres africanas a nível empresarial foi o grande tema do Fórum das Mulheres Africanas.</b>
        </i>
      </p>
      <p>África é a única região do mundo onde há mais mulheres empresárias do que homens. Apesar de a maioria dos empresários africanos serem mulheres, as empresas dirigidas por mulheres têm menos rendimentos devido a uma série de obstáculos, como a discriminação ou a falta acesso a financiamento.</p>
      <p>A edição 2019 do Fórum das Mulheres Africanas reuniu governantes, políticos, empresários e ONGs. O objetivo do encontro é criar uma plataforma para trocar ideias e trabalhar em conjunto para que haja uma verdadeira mudança para as mulheres em África.</p>
      <h3>As competências das mulheres na agricultura</h3>
      <p>Durante o fórum, foram apresentadas estratégias para melhorar as <a href="https://au.int/sw/node/37556">competências empresariais das mulheres africanas nas comunidades rurais.</a> "Encorajamos as mulheres a abrir negócios agrícolas em vez de praticarem a agricultura de subsistência. Queremos mudar o paradigma atual e dar a oportunidade às mulheres de modernizarem a agricultura para que haja um aumento da produtividade e do rendimento das famílias", explicou Josefa Leonel Correia Sacko, comissária para a economia rural e a agricultura da União Africana.</p>

        <img src="https://static.euronews.com/articles/stories/04/29/84/64/808x454_cmsv2_0e4f997f-da4f-5197-9da1-42f1a1500d6c-4298464.jpg"/>
      </figure>
      <h3>A mudança do paradigma agrícola</h3>
      <p>Segundo o Banco Mundial, o setor agrícola na África Subsariana deverá valer um bilhão de dólares em 2030. Atualmente, as mulheres asseguram 80% da comida que é produzida no continente africano, apesar de só terem acesso a 15% das terras. Para Josephine Favre, a agricultura vertical (um método de cultivo fora do solo, que permite poupanças de água) pode ajudar a resolver o problema da falta de acesso à terra agrícola. "A agricultura vertical não precisa de terra, precisa apenas de espaço. Se uma ou duas mulheres podem arranjar espaço na comunidade podem dedicar-se à agricultura vertical e tornar-se independentes. Se pudermos dar às mulheres africanas a oportunidade para alimentar a família, elas podem usar o excedente para criar um negócio", disse à euronews Josephine Favre, presidente da <a href="https://www.aavf.ch/">Associação Africana de Agricultura Vertical</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/84/64/808x454_cmsv2_d8ff2d40-ad1d-5c17-a8fc-136b23d72037-4298464.jpg"/>
      </figure>
      <h3>Défice de capital e investimento</h3>
      <p>Um estudo realizado em dez países do continente africano indica que em média as empresas pertencentes a homens têm seis vezes mais capital que as das mulheres, o que entrava o crescimento dos negócios. <a href="https://remitfund.org/">A advogada Grace Camara criou um fundo de investimento que é alimentado pela diáspora africana</a>, a partir de Londres. O dinheiro é investido em pequenas empresas de vários setores, da agricultura, à tecnologia e à moda.</p>
      <p>"A moda africana é uma tendência atual. Pensei que seria importante apoiar as estilistas africanas e estabelecer o fabrico em África. Há milhões de seguidores no Instagram, as roupas são vendidas a celebridades em todo o mundo, o que poderia criar potencialmente entre 50 e 100 empregos. O nosso projeto passa por promover o desenvolvimento com o apoio da diáspora africana para que ela possa marcar a diferença", disse à euronews Grace Camara, diretora da <a href="https://remitfund.org/">Remitfund</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/84/64/808x454_cmsv2_7fac14e3-9bef-5564-9ea9-13983ae4bc61-4298464.jpg"/>
      </figure>
      <h3>Estimular comportamentos proativos</h3>
      <p>Segundo o Banco Mundial, a formação é outra das áreas com grande impacto no desempenho das mulheres. No Togo, um curso sobre comportamentos proativos contribuiu para uma subida significativa dos rendimentos das empresárias.</p>
      <h3>O apoio do Fórum Crans Montana</h3>
      <p>O encontro dedicado às mulheres africanas foi organizado pela ONG suíça <a href="https://www.cmf.ch/">Fórum Crans Montana e decorreu em Bruxelas, entre 14 e 16 de novembro de 2019</a>. "Para ajudar verdadeiramente as mulheres africanas é preciso vir a África ajudá-las, é essencial, e por outro lado apoiá-las ao nível das relação internacionais para que possam trocar ideias e estabelecer redes de contacto a nível mundial", sublinhou Jean-Paul Carteron, presidente do <a href="https://www.cmf.ch/">Fórum Crans Montana</a>.</p>
