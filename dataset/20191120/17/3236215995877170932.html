      <h1>滙控再傳高層變動 投行業務主管將換人</h1>
      <address>
        <time datetime="2019-11-20T17:31:00+00:00">20 Nov 2019, 17:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>滙豐控股(<a href="http://stock360.hkej.com/quotePlus/00005">00005</a>)再傳出高層變動。<br/>英國《金融時報》引述知情人士透露，滙控投資銀行負責人Samir Assaf將被替換，他將調任該部門的非執行職務。<br/>報道指，這是一系列管理層變動的一部分，有關高層變動可能在今年晚些時候或明年初宣布。<br/>滙控對報道不予置評。<br/>滙控行政總裁范寧(John Flint)8月初突然宣布辭職後，滙控正物色新的行政總裁。滙控臨時行政總裁祈耀年(Noel Quinn)是熱門人選之一。</p>
    </article>
