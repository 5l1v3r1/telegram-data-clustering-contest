      <h1>دبي تتجة لتصبح "المدينة الأذكى في العالم" ... من خلال تطبيق "دبي Now"</h1>
      <address>
        <time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RoodjdgbuWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مع تطور المدن الذكية، يمكن لسكانها توقع الحصول على خدمات عامة مبسطة ويتم استخدامها بلمسة زر واحدة. تسعى دبي جاهدة لأخذ زمام المبادرة في التحول إلى "مدينة ذكية" متكاملة تمامًا. سواء أكنت تريد أن تؤمن سيارتك أو أن تسجل طفلك في المدرسة أو استئجار شقة هنا ... كل هذه الخطوات يمكنك الآن القيام به من خلال تطبيق موحد على هاتفك الذكي وفي غضون ثوان.</p>
      <p>تتطور المدن الذكية بسرعة فائقة لتصبح بمثابة الجسد لفكر الذكاء الاصطناعي، بحسب المعلومات التي قدمها أحد الخبراء المختصين المشاركين في معرض الخليج الدولي لتكنولوجيا المعلومات <a href="https://arabic.euronews.com/2019/10/31/explore-a-lesser-known-side-of-dubai-coral-reefs-teeming-with-marine-life">في دبي</a> لجميس أوهاغان ... ولمعرفة المزيد من التفاصيل تابعوا الحلقة الجديدة من "Focus" على يورونيوز:</p>
      <h3>العناصر المطلوبة لتأسيس مدينة ذكية</h3>
      <p>المؤسس والرئيس التنفيذي لشركة SingularityNET بن غيرتزل، يؤكد أنه "لخلق مدينة ذكية، وحقا ذكية ، فإنك تحتاج إلى العناصر التالية في مجملها: إلى تحليل حركة السير .. والحالة الصحية للمقيمين، وتحتاج إلى شبكة طاقة ذكية، وإلى نموذج يعكس جميع الأحداث <a href="https://arabic.euronews.com/2019/11/01/emirati-saudi-coordination-to-issue-a-joint-visa-in-2020-to-promote-tourism">في المدينة</a>. وأيضا عليك دمج كل هذه الأنظمة معا، وحينها تصبح المدينة كجسد متكامل للذكاء الإصطناعي". ويتابع قائلا "الآن نشهد تراكم نظم فرعية محددة للمدن بطرق ذكية. وأعتقد أنه خلال السنوات القليلة المقبلة، هذه النظم ستتواصل ببعضها بعضا ما ينتج روحا متكاملة للمدينة بكاملها".</p>
      <h3>ولمعرفة المزيد قصدت يورونيوز معرض سمارت دبي ..</h3>
      <p>أكد الرئيس التنفيذي لشركة "سمارت دبي"، وسام لوتاه وجود تطبيق من هذا النوع، يسمى بـ "دبي now" ويهدف إلى وضع جميع الخدمات الحكومية تحت مظلة واحدة. وقال لوتاه مع "دبي now" لدينا حاليا أكثر من 88 خدمة من خلال تطبيق واحد.</p>
      <p>وحول كيفية استخدام هذا التطبيق قصدنا المدير العام لشركة "سمارت دبي" الدكتورة عائشة بن بشر، التي أعلنت أنه "إذا كنت ترغب في قيادة سيارة في دبي، فأنت تحتاج أولا أن يكون لديك ترخيص يسمح لك بالقيادة. دروس القيادة تتم من خلال القطاع الخاص، أما الترخيص يمنح عبر الحكومة. لامتلاك سيارة تقوم بشرائها من خلال الوكالات، ولكن عندما يتعين عليك تسجيلها يجب أن تمر بالحكومة أيضا. لتمويلها، عليك أن تمر بالقطاع المصرفي، ولتأمينها تلجأ إلى شركات التأمين. يمكنك القيام بهذه الخطوات كاملة من خلال منصة واحدة تسمى "دبي ناو".</p>
      <p>وأضافت بن بشر أنه الآن بات بإمكانك توقيع العقود المتعلقة ببيع وشراء الممتلكات أيضا من خلال هذه المنصة، وهذه التوقيعات الرقمية معترف بها فعليا من قبل الهيئات التشريعية في مدينتنا ...</p>
      <p>وحتى هذه الأثناء بلغ عدد مستعملي التطبيق المليون شخص. وسألنا بعض من قاموا بتحميله عن تجريتهم الخاصة.</p>
      <p>يقول باتريك دانيال "إنه بالفعل تطبيق جيد، أن تجد كل هذه الخدمات في مكان واحد حيث يمكنك أن ترى كل شيء، سواء كان صادرا عن محاكم دبي، أو ما يتعلق بالإقامة، أو حتى الفواتير، إلى الغرامات التي تلقيتها، إلى مرآب السيارات الخاص بك. بالنسبة لنا، إنه تطبيق سهل الاستخدام. يمكننا استخدامه من المنزل أو من المكتب".</p>
      <p>أما سارة جيمس فعلقت على التطبيق قائلة "استخدام التطبيق لدفع جميع الفواتير والخدمات العامة، فهو يجنبني تلقي الإشعارات عبر البريد الإلكتروني أو الأوراق لتسديد الفواتير الخاصة بي، ويمكنني أن أسدد فواتير الشهر بأكمله في حوالي 30 ثانية".</p>
      <p>ولكن السؤال الذي يطرح نفسه، إذا كانت البيانات لكل ما نقوم به في المدينة ضرورية، فمن يمكنه الوصول إليها وكيف تتم حماية هذه البيانات؟.</p>
      <p>للإجابة عن هذا السؤال، تقول بن بشر "لقد وضعنا مؤسسة متكاملة حول موضوع البيانات، المعلومات الحكومية. الهدف هو تدعيم فعالية استخدام هذه البيانات، ولم نتغاض عن وضع أسس أخلاقية لاستخدام هذه المعلومات. ويبقى الأساس هو الحفاظ على خصوصية وأمن الأفراد في مدينتنا".</p>
      <p>وأضافت إن "مثل هذه التطبيقات قد تؤدي إلى نهاية البيروقراطية كما نعرفها وتساعد في التخلي عن استخدام الورق ... حجر الزاوية في أي مدينة ذكية هو التنظيم الفعال لإمدادها بالطاقة ... وهذا يعني شبكات الطاقة الذكية".</p>
      <h3>الشبكات الذكية تعتبر مكونًا رئيسيًا في الاستراتيجية المتبعة</h3>
      <p>عندما تقوم بالعمل على البنية التحتية لشبكة يجب ان تبنيها وفقا لمتطلبات وقت الذروة أثناء استخدامها، وأحيانا يكون استهلاك هذا الوقت أكبر بخمس أضعاف من الحمل المعتاد للشبكة في باقي أوقات اليوم. وبالتالي عندما تقوم بتشييد بنية تحتية بقدرة خمسة أضعاف ما يمكن أن تستخدمه على مدار اليوم فهناك الكثير من الهدر في هذه العملية.</p>
      <p>تعد الشبكات الذكية مكونًا رئيسيًا في الاستراتيجية المتبعة من قبل هيئة كهرباء ومياه دبي وتهدف إلى جعل الإمارة "المدينة الأذكى في العالم".</p>
      <p>يتم استثمار 1.7 مليار يورو فيها. خفضت السلطة المحلية الخسائر المتعلقة بشبكات نقل وتوزيع الكهرباء إلى 3.3 في المئة فقط. قام الآلاف من العملاء بتركيب الألواح الشمسية في منازلهم بسعة إجمالية تبلغ حوالي 106 ميغاوات. ترتبط هذه الألواح بالشبكة الكهربائية وكل فائض من الطاقة المتولدة يؤدي إلى تخفيض الفواتير.</p>
      <h3>هل ستصبح الرجعية البيروقراطية من الماضي؟</h3>
      <p>مع تواصل هذه التقنيات، تبدو مدننا فعليا "ذكية"، لكن الطريقة التي نحتاجها لحماية البيانات الخاصة الضرورية لإدارة هذه المدن يجب أن تكون على قدر متساو من الذكاء.</p>
      <p>وفي ظل ظهور مثل هذه الأنظمة يبقى السؤال هل ستصبح الرجعية البيروقراطية من الماضي؟.</p>
