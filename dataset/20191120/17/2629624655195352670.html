      <h1>Vẻ nóng bỏng của Kate Winslet trong 'Titanic'</h1>
      <address><time datetime="2019-11-20T17:18:02+00:00">20 Nov 2019, 17:18</time> by <a rel="author">Minh Quân/News.zing.vn</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_1.jpg"/>
        <figcaption>Kate Elizabeth Winslet sinh ngày 5/10/1975 trong một gia đình có truyền thống nghệ thuật tại Anh quốc. Cô được biết đến với khả năng biến hóa đa dạng trên màn ảnh bằng những vai diễn đặc tả thân phận phụ nữ. Ở tuổi 22, Kate Winslet trở thành nữ diễn viên trẻ nhất được 2 lần đề cử giải Oscar, và con số này tiếp tục tăng dần lên thành 3,4 rồi 7 lần tại thời điểm hiện tại.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_2.jpg"/>
        <figcaption>Vai diễn mang tính đột phá đầu tiên của Kate Winslet là trong phim Heavenly Creatures năm 1994. Khi đó, cô đào nổi tiếng nước Anh chỉ mới 17 tuổi. Bộ phim nhận được nhiều lời tán dương khi ra mắt nhưng giới chuyên môn vẫn giữ những con mắt nghi ngờ dành cho Kate, một nhà phê bình nhận xét: “Cô gái này sẽ chỉ được nhớ tới với nhân vật Juliet và không bao giờ có thể trở thành một ngôi sao lớn”.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_3.jpg"/>
        <figcaption>Tuy nhiên, chỉ một năm sau, Kate đã chứng minh lời phê bình đó là sai hoàn toàn khi xuất hiện trong tác phẩm Sense and Sensibility của đạo diễn Lý An. Vai diễn Marianne Dashwood của cô khiến giới mộ điệu phải ngỡ ngàng thán phục bằng lối diễn xuất tinh tế và độc đáo. Đây cũng là vai diễn đem về cho cô đề cử Oscar đầu tiên trong sự nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_4.jpg"/>
        <figcaption>Năm 1997, tên tuổi của Kate Winslet được cả thế giới biết đến với vai Rose trong bộ phim lãng mạn thảm họa sử thi Titanic. Dựa trên vụ đắm tàu RMS Titanic nổi tiếng trong lịch sử, bộ phim kể câu chuyện tình buồn dang dở giữa Jack (Leo Dicaprio) – chàng họa sĩ không tên tuổi và Rose – cô tiểu thư quyền quý của giới thượng lưu.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_5.jpg"/>
        <figcaption>Mối tình này tuy chỉ tồn tại trên hành trình của con tàu Titanic xấu số nhưng đã đưa khán giả trải qua biết bao cung bậc cảm xúc, từ hồi hộp khi đôi trẻ chạy trốn sự ngăn cấm của gia đình đến xúc động khi Jack nhường chỗ cho Rose trên tấm ván gỗ lênh đênh trên biển, chấp nhận để toàn thân chìm dưới làn nước lạnh giá. Titanic luôn được nhắc đến trong danh sách những câu chuyện tình đẹp và gây tiếc nuối nhiều nhất.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_6.jpg"/>
        <figcaption>Cho đến nay, khán giả vẫn còn nhớ như in hình ảnh Rose bước ra từ cửa ôtô, khuôn mặt dần hiện lên dưới chiếc mũ rộng vành, để lộ những đường nét đẹp mê hoặc như tạc nên từ tay nghề của một nghệ nhân hạng nhất. Vẻ đẹp căng tràn tuổi thiếu nữ của Kate Winslet khi đó khiến biết bao con tim phải thổn thức cho đến tận ngày nay.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_7.jpg"/>
        <figcaption>Kate Winslet phù hợp với Rose đến mức thật khó để có thể tưởng tượng ai đó vào vai diễn này ngoài cô. Tuy nhiên, minh tinh nước Anh không phải là sự lựa chọn đầu tiên của nhà sản xuất cho vai diễn này.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_8.jpg"/>
        <figcaption>Sau khi các tên tuổi lớn như Gwyneth Paltrow và Claire Danes từ chối nhận vai, Kate nhận ra đây chính là cơ hội của mình và thể hiện sự quyết tâm với vai diễn bằng cách gửi tặng đạo diễn Cameron một đóa hồng kèm theo tấm thiệp đề dòng chữ “Gửi từ Rose”.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_9.jpg"/>
        <figcaption>Đây cũng là lúc Cameron nhận ra đây chính nàng Rose mà ông đang tìm kiếm. Bức vẽ khắc họa Rose khỏa thân đeo sợi dây chuyền Trái tim Đại dương do chàng Jack thể hiện trong phim thực ra được vẽ bởi chính Cameron. Bức họa này sau đó được đem bán đấu giá hồi năm 2011 và đạt mức 16.000 USD.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_10.jpg"/>
        <figcaption>Sau Titanic, Kate Winslet tiếp tục thử thách bản thân trong những vai diễn phức tạp như cô gái đau khổ vì yêu trong Eternal Sunshine of the Spotless Mind (2004), người phụ nữ có mối tình vụng trộm đáng thương trong Little Children (2006) hay cô gái đau khổ với mối tình kém mình 21 tuổi trong The Reader (2008) – vai diễn đem về cho cô giải thưởng Oscar đầu tiên sau 7 lần được đề cử.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_11.jpg"/>
        <figcaption>Đã 22 năm trôi qua kể từ khi công chúng biết đến chuyện tình của Jack và Rose trong Titanic, dấu ấn thời gian đã ít nhiều thể hiện trên gương mặt và cơ thể của minh tinh 44 tuổi. Tuy nhiên, những sắc thái nữ tính, mềm mại, quyến rũ vẫn toát ra từ thần thái kiêu hãnh của Kate Winslet như sức hút của một đóa hồng bền bỉ tỏa hương.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/rkjokv/2019_11_20/kate_12.jpg"/>
        <figcaption>Dù điều gì có xảy ra đi chăng nữa, Kate Winslet vẫn sẽ được khán giả trên khắp thế giới nhớ đến bằng sự nể phục với tư cách là một nữ diễn viên từng dành hơn 20 năm tuổi xuân để hóa thân vào thân phận của những người phụ nữ đặc biệt, với những mối tình, cảm xúc và dục vọng khác nhau.</figcaption>
      </figure>
