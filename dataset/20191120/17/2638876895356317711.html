      <h1>Геймпад Google Stadia не удалось разобрать без мини-болгарки</h1>
      <address><time datetime="2019-11-20T17:40:00+00:00">20 Nov 2019, 17:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Авторы YouTube-канала Gamers Nexus в новом видео попытались разобрать геймпад Google Stadia. Оказалось, что он абсолютно непригоден к ремонту в домашних условиях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GBcSKgqbrBg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ведущие сначала воспользовались техническим феном, чтобы добраться до единственного винта с внешней стороны, затем так же нагрели корпус в тех местах, в которых с внутренней стороны находились крепления. Попутно геймпад пришлось охлаждать жидким азотом, чтобы он не потерял форму.</p>
      <p>Но даже отверткой не удалось отсоединить внутренние крепления — они оказались очень массивными и высокими. Болгаркой ведущие все-таки вскрыли геймпад по швам. Отвертка, кстати, сломалась — настолько крепкими оказались крепления.</p>
      <p>Одно из предположений Gamers Nexus — геймпад все-таки можно вскрыть аккуратнее, если несколько человек очень тонким и крепким металлом одновременно надавят в нужных местах по швам.</p>
