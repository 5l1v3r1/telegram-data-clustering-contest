      <h1>Νέα μπλεξίματα για την Swedbank λόγω... Καλασνικοφ</h1>
      <address><time datetime="2019-11-20T17:47:36+00:00">20 Nov 2019, 17:47</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BJ2LP_6kxrs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ερευνα για παραβίαση των αμερικανικών κυρώσων κατά της Ρωσίας από την Swedbank που είναι η μεγαλύτερη τράπεζα στις χώρες της βαλτικής, βρίσκεται σε εξέλιξη, σύμφωνα με αποκαλυπτικό ρεπορτάζ του σουηδικού τηλεοπτικού σταθμού SVT.</p>
      <p>Ρώσος ολιγάρχης που τυγχάνει βασικός μέτοχος στην ρωσική εταιρεία κατασκευής οπλων Kalashnikov φέρεται να μεταβίβασε πάνω από ένα εκατ. ευρώ στην Kalashnikov USA μέσω της συγκεκριμένης τράπεζας, της οποίας τυγχάνει ο μεγαλύτερος πελάτης σε εσθονικό της υποκατάστημα.</p>
      <p>Η Kalashnikov USA είναι παράρτημα στις ΗΠΑ της ρωσικής Kalashnikov με έδρα στη Φλόριντα και της επιτρέπεται να κάνει πωλήσεις όπλων εφόσον αυτά κατασκευάζονται στις ΗΠΑ και εφόσον η ίδια δεν έχει καμία ενισχυση από τη μητρική εταιρεία, η οποία μπήκε στη μαύρη λίστα του αμερικανικού υπουργείου Οικονομικών το 2014, μετά την προσάρτηση της Κριμαίας από τη Ρωσία.</p>
      <p>Η Swedbank έχασε περίπου το 40% της αξίας των μετοχών της μετα την ανάμειξή της σε σκάνδαλο με ύποπτες μεταφορές κεφαλαίων δεκάδων εκατομμυρίων ευρώ από ρώσους υπηκοους.</p>
