      <p>Сегодня в Ростове сотрудник Следственного комитета <a href="http://dontr.ru/novosti/sledkom-sotrudnik-vedomstva-stavshiy-uchastnikom-bytovogo-konflikta-na-vremya-otstranen/">захватил в заложники жену</a>. Несколько часов он удерживал женщину в одной из квартир в доме на Красноармейской.<br/><br/>Как рассказали очевидцы, ростовчанин выгнал из дома несовершеннолетнюю дочь, а потом взял в заложники свою беременную супругу, угрожая застрелить её. После переговоров с мужчиной спецназ начал штурм квартиры. <br/><br/>«Началось в 9 утра, я подъехала к работе, меня не пустили, полностью оцепили весь квартал, никого не пускали, я смогла только зайти во двор наш, внутренний офис, была куча полиции, выводили мужчину скрученного, задержали. Его было не видно, он был накрыт капюшоном», - говорит очевидец Юлия Маренич.<br/><br/>После того, как мужчину увели, оцепление сняли. Жена задержанного в безопасности. Ростовчанку увезли на медосмотр. <br/><br/>Сосед задержанного из квартиры напротив говорит, что скандалов не слышал, семья была спокойной. <br/><br/>«Слышал шум утром, больше ничего. Грохот был», - рассказал сосед Сергей.<br/><br/>Позже стало известно, что задержанный оказался сотрудником регионального управления Следственного комитета. Об этом сообщили на официальном сайте ведомства. Руководитель следственного управления по области поручил провести служебную проверку и выяснить, что стало причиной неадекватного поведения сотрудника. Его уже отстранили от дел.</p>
