      <h1>الأمير تشارلز يقر بأخطاء الماضي خلال زيارته لويتانجي في نيوزيلندا</h1>
      <address><time datetime="2019-11-20T17:00:48+00:00">20 Nov 2019, 17:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RE8Byhs_fD4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حظي الأمير تشارلز في ويتانجي التي يزورها لأول مرة منذ 25 سنة، بترحيب السكان الأصليين من الماوري في نيوزيلندا، حيث اعترف نجل ملكة بريطانيا الملكة اليزابيت ب<a href="https://arabic.euronews.com/2019/10/05/watch-nz-celebrates-anniversary-of-james-cook-landing-in-region-250-years-ago">أخطاء الماضي</a>، وكانت ترافقه في اليوم الثالث من هذه الزيارة زوجته كاميلا دوقة كورنوال.</p>
      <p>وقال الأمير تشارلز أمام الجموع إنه تأثر بإصرار النيوزيلنديين بالقيام بما هو حق، موضحا أن النيوزيلنديين واجهوا أكثر الفترات ألما في تاريخهم، بطريقة أعطت المثال للعالم.</p>
      <p>ويعتزم الأمير تشارلز وزوجته زيارة مدينة كرايستشورتش، حيث قتل 51 من المصلين المسلمين خلال مجزرة ارتكبها متطرف بحقهم، وحيث ما زالت أعمال البناء متواصلة، بعد وقوع زالزال 2011 المدمر.</p>
