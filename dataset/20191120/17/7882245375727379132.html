      <h1>Крупнейшие выставки Европы</h1>
      <address><time datetime="2019-11-20T17:28:10+00:00">20 Nov 2019, 17:28</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ADwA8EJrBnU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>К своему 200-ому юбилею музей Прадо в Мадриде предлагает публике необычную <a href="https://www.museodelprado.es/en/whats-on/exhibition/goya-drawings-only-my-strength-of-will-remains/802339bb-1b74-8f92-d9ac-091244d4e474">выставку</a> Гойи. Впервые будут показаны вместе более 300 рисунков прославленного художника. Цель выставки - подчеркнуть современность, оригинальность и независимость графического наследия Гойи.</p>
      <p>Рисунки были взяты как из собственных владений Прадо, так и из частных и государственных коллекций по всему миру. Результатом является хронологический обзор работ художника, который включает в себя рисунки из всех периодов его карьеры, от итальянских набросков до графических работ, которые были созданы в Бордо.</p>
      <p>Выставка под названием "Останется только моя сила воли" продлится до 16 февраля.</p>
      <p>Французские фотографы Пьер и Жиль создали портреты нескольких поколений знаменитостей, от Нины Хаген до Боя Джорджа, от Сержа ГенсбУра до Мадонны.</p>
      <p>На своей последней <a href="https://philharmoniedeparis.fr/en/exhibition-pierre-et-gilles">выставке</a> в парижском Cité de la Musique они демонстрируют около ста самых известных портретов, некоторые из них показаны впервые. Эта выставка под нвазванием "Фабрика кумиров" была задумана как музыкальная и визуальная инсталляция. На ней представлены как фото-картины Пьера и Жиля, так и более двухсот объектов из мастерской фотографов, а также обложки альбомов и видео-клипы.</p>
      <p>Выставка будет открыта до 23 февраля.</p>
      <p>Современная галерея Тейт в Лондоне в рамках бесплатной годичной выставки <a href="https://www.tate.org.uk/whats-on/tate-modern/exhibition/dora-maurer">показывает</a> работы венгерской андерграудной художницы, преподавателя и куратора Доры Маурер. Зрители смогут увидеть свыше 35 ее работ, в том числе графику, фотографии, фильмы и картины.</p>
      <p>Выставка, охватывающая более пяти десятилетий карьеры Маурер, подчеркивает концептуальный и экспериментальный подход автора к созданию произведений и работе в разных жанрах.</p>
      <p>Эта самая крупная в Великобритании выставка художницы продлится до 5 июля.</p>
