      <h1>Dubai auf dem Weg zur intelligenten Stadt</h1>
      <address><time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time> by <a rel="author">James O'Hagan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9HU2i_hNq6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Mit der Entwicklung von <a href="https://digitalestadt.org/de/smart-city-atlas">Smart Cities</a> können Stadtbewohner einen optimierten öffentlichen Dienst auf Knopfdruck erwarten. Dubai strebt nach einer Führungsrolle beim Übergang in eine "Smart City". Ob man eine Autoversicherung beantragt, sein Kind zur Schule anmeldet oder eine Wohnung mieten will. Das alles kann mit einer <a href="https://dubainow.dubai.ae/en/Pages/default.aspx">Smartphone-App</a> in Sekundenschnelle erledigt werden. Thema in dieser Folge von <a href="https://de.euronews.com/programme/focus">Focus</a>.</b>
      </p>
      <h3>Dubai ist Vorreiter in der Entwicklung als Smart City</h3>
      <p>Smart Cities entwickeln sich mit rasanter Geschwindigkeit, meint ein Experte auf der <a href="https://www.gitex.com/">Gulf Information Technology Exhibition</a> in Dubai:</p>
      <p><i>"Um eine intelligente Stadt zu schaffen, die wirklich intelligent ist, anstatt nur als intelligent bezeichnet zu werden, benötigt man eine Autoverkehrsanalyse, eine medizinische Analyse der Menschen, man braucht ein intelligentes Stromnetz - man braucht ein Modell von allem, was in der Stadt passiert"</i>, erklärt <a href="https://singularitynet.io/team/">Ben Goertzel</a>, Gründer und Chef von <a href="https://singularitynet.io/">Singularitynet</a>. <i>"Man muss all diese Systeme zu einem Ganzen zusammenfügen. Man kann die Stadt dann als den Körper einer künstlichen Intelligenz ansehen. Aktuell sehen wir den Aufbau spezifischer städtischer Subsysteme, die intelligent sind. In den nächsten Jahren wird man erleben, wie diese Subsysteme miteinander verbunden werden, bis Sie wirklich das Gehirn für die ganze Stadt bilden."</i></p>
      <h3>DubaiNow: eine App, mit der man viel erledigen kann</h3>
      <p>In Dubai gibt es bereits eine App, mit der man viel erledigen kann. Auf der Smart-Dubai-Ausstellung gibt es mehr Informationen:</p>
      <p><i>"Unsere App <a href="https://dubainow.dubai.ae/en/Pages/default.aspx">DubaiNow</a> hat das Ziel, alle Verwaltungsdienste unter einem Dach zu vereinen"</i>, sagt <a href="https://www.smartdubai.ae/">Smart-Dubai</a>-Chef Wesam Lootah. <i>"Derzeit bietet Dubai Now 88 Dienstleistungen - alles mit einer einzigen Applikation."</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196728211889098752" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>"Wenn Sie in Dubai Auto fahren wollen, benötigen Sie zunächst einen Führerschein. Fahrstunden nehmen sie privat, aber der Führerschein wird von der Verwaltung ausgestellt. Sie kaufen das Auto privat, aber sie müssen es bei der Verwaltung anmelden. Um es zu finanzieren, brauchen Sie eine Bank, um es zu versichern, brauchen Sie eine Versicherung"</i>, erklärt Dr. Aisha Bin Bishr, Generaldirektorin Smart Dubai. _"Das alles können sie auf einer Plattform erledigen, die DubaiNow heißt."</p>
      <p>_</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ke_p-mJlRvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aktuell werden die Angebote ausgeweitet und man bezieht auch den Privatsektor und die Digitalisierung von Dienstleistungen ein, sagt Wesam Lootah.</p>
      <p>Dr. Aisha Bin Bishr ergänzt: <i>"Man kann Verkaufsverträge über Immobilien abschließen, auf der Plattform Immobilien verkaufen und erwerben. Die digitalen Unterschriften werden bereits vom Gesetzgeber in unserer Stadt anerkannt."</i></p>
      <h3>DubaiNow: Benutzererfahrungen</h3>
      <p>Die DubaiNow-App wurde bereits eine Million mal downgeloadet. Welche Erfahrungen machen die Benutzer damit?</p>
      <p><i>"Es ist eine wirklich gute App, die alle möglichen Dienstleistungen vereint, ob es um die Gerichte in Dubai geht, um die Einwanderung, um Strom- und Wasserrechnungen bis hin zu Bußgeldern und Parkplätzen. Die App ist sehr einfach zu bedienen, man kann sie zu Hause oder im Büro benutzen",</i> meint Patrick Daniel, Gründer von <a href="http://bluecamel.net/">Blue Camel</a>. <i>"Ich starte die App, benutze mein Dashboard. Denn dort kann ich alles sehen, was mit Bußgeldern oder Stromrechnungen zu tun hat. Wenn Sie zum Punkt 'Fahren' wechseln, zeigt sie den nächstgelegenen Parkplatz an. Hier werden alle ihre Autos angezeigt. Da kann man sehen, was erneuert werden muss, oder ob Sie einen Strafzettel bekommen haben. Für mich sind das die Vorzüge. Ich finde an Dubai Now gut, dass all diese Anwendungen in einer App vereint sind."</i></p>
      <p>Und die DubaiNow-Nutzerin Sarah James sagt: "<i>Ich benutze sie, um alle meine Rechnungen und Nebenkosten zu bezahlen. Sie erspart mir E-Mail-Benachrichtigungen oder das Bezahlen meiner Rechnungen auf dem Schriftweg. Ich kann meine monatlichen Rechnungen in etwa 30 Sekunden bezahlen."</i></p>
      <h3>Datenzugang und Datenschutz</h3>
      <p>Aber wer hat Zugang zu den persönlichen Daten und wie werden sie geschützt? Darauf antwortet Dr. Aisha Bin Bishr:</p>
      <p>
        <i>"Wir haben ein ausgereiftes System entwickelt, dass den Umgang mit den Daten regelt, auf den die Verwaltung Zugang hat. Es gibt Ethikregeln und Prinzipien beim Umgang mit den Daten. Im Mittelpunkt des Systems stehen die Privatsphäre und die Sicherheit der Menschen in unserer Stadt."</i>
      </p>
      <h3>Effizienter Stromverbrauch: smarte Stromnetze</h3>
      <p>Apps wie diese versprechen das Ende der Bürokratie und weniger Papierverbrauch. Der Grundstein jeder Smart City ist eine effiziente Stromversorgung, d.h. smarte Stromnetze:</p>
      <p><i>"Wenn man die Infrastruktur für ein smartes Stromnetz aufbaut, muss man sie am Spitzenbedarf ausrichten. Und die Spitzennachfrage kann im Tagesverlauf um den Faktor fünf größer sein als die Grundlast oder einige der anderen Laststufen"</i>, erklärt Dakota Selmer, Gründer von <a href="https://xostrucks.com/xos/">Xos Trucks</a>. <i>"Und wenn man mit dem Aufbau einer Infrastruktur beginnt, die fünfmal so komplex und robust ist, wie für einen großen Teil des Tages benötigt wird, betreiben wir einen großen Aufwand."</i></p>
      <p>Intelligente Netze sind eine wichtige Komponente der Dubaier Elektrik- und Wasserbehörde-Strategie, um das Emirat zur "intelligentesten Stadt der Welt" zu machen. In die Netze werden 1,7 Milliarden Euro investiert. Die Gemeinde hat die Verluste aus den Stromübertragungs- und Verteilungsnetzen auf nur noch 3,3 Prozent reduziert. Tausende von Kunden haben bereits Solarmodule auf ihren Häusern installiert. Ihre Gesamtleistung beträgt rund 106 Megawatt. Sie sind an das Stromnetz angeschlossen. Der überschüssige Strom dient der Kostensenkung.</p>
      <h3>Intelligente Städte brauchen intelligenten Datenschutz</h3>
      <p>Im Zuge der Vernetzung der Technologien werden unsere Städte immer "intelligenter". Aber der Schutz der privaten Daten, die man dafür braucht, muss genauso intelligent sein. Ben Goertzel meint:</p>
      <p>
        <i>"Die Technologie wird sich unglaublich entwickeln, aber wir müssen sie mit einem dezentralen Sicherheitssystem ausstatten, denn Sicherheitsvorkehrungen für alle, die von einer kleinen Elite kontrolliert werden, haben einige bekannte Fehlerarten zur Folge."</i>
      </p>
