      <h1>Функция Remote Play Together появилась в Steam вместе с тематической распродажей</h1>
      <address><time datetime="2019-11-20T17:30:00+00:00">20 Nov 2019, 17:30</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Функция Remote Play Together вышла из беты в Steam. В честь этого Valve запустила <a href="https://store.steampowered.com/together">распродажу игр</a> с кооперативом за одним экраном.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ClPgQMi_h8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>Overcooked — 189 рублей</li>
        <li>River City Girls — 437 рублей</li>
        <li>Stranger Things 3: The Game — 217 рублей</li>
        <li>Enter the Gungeon — 174 рубля</li>
        <li>Degrees of Separation — 87 рублей</li>
      </ul>
      <p>Remote Play Together работает по аналогии с Share Play на PS4 — друг из списка Steam может присоединиться к игре, при этом транслироваться ему будет только видеосигнал. Вторая копия игры не нужна.</p>
      <p>Подробности можно узнать на <a href="https://store.steampowered.com/remoteplay?snr=1_614_615__1601">официальном сайте</a>.</p>
