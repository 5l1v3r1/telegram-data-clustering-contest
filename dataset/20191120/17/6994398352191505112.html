      <h1>Vidéo – Lamia Bazir : « Cette 16e édition du Congrès national des droits de l’enfant est exceptionnelle »</h1>
      <address><time datetime="2019-11-20T17:03:20+00:00">20 Nov 2019, 17:03</time> by <a rel="author">Oumaima Labiad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dvNExPcrtPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Déclarations de Lamia Bazir, directrice exécutive de l’Observatoire national des droits de l’enfant (ONDE), Lamia Bazir, en marge de la 16e édition du Congrès national des droits de l’enfant. Organisée sous le haut patronage royal et la présidence effective de la Princesse Lalla Meryem, cet évènement a entamé ses travaux, ce mercredi 20 novembre 2019 à Marrakech en présence de quelque 3000 participants.</p>
      <h4>Propos recueillis par Oumaima Labiad et Khalid Chouri</h4>
