      <h1>Жителей Кисловодска возмутила утренняя проверка маршруток</h1>
      <address>
        <time datetime="2019-11-20T17:15:00+00:00">20 Nov 2019, 17:15</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/O4w288AOFVg/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/O4w288AOFVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Жительница дома по улице Станичной, на которой расположена стоянка общественного транспорта, пожаловалась в Instagram на неприятный запах выхлопов от маршруток.</h4>
      <p>Проблема возникла из-за того, что слишком много машин скопилось во время проверки работы транспорта. Пользователи в комментариях отметили, что жильцы напрасно беспокоятся.<br/> <br/>Корреспондент ИА «Победа26» обратился с запросом в администрацию Кисловодска. Выяснилось, что большое скопление маршруток было вызвано проверкой. 20 ноября в 06:00 надзорные органы прибыли на предприятие ООО «Георгий», которое занимается выпуском машин на маршруты и располагается на Станичной.<br/> <br/>В комиссию вошли сотрудники администрации города-курорта, государственной инспекции труда, Роспотребнадзора, Ространснадзора, МЧС, полиции и прокуратуры.</p>
      <blockquote>«В ходе проверки выявлены нарушения транспортной безопасности. В связи с этим был изменён график движения автобусов и образовалось их скопление на улице Станичной. Отдел промышленности, транспорта и связи УГХ администрации города-курорта Кисловодска сообщил, что ситуация нормализовалась», – прокомментировали в мэрии.</blockquote>
      <p>Ранее в селе Верхнерусском местные жители <a href="https://pobeda26.ru/novosti/proisshestviya/voda-v-domax-sela-verxnerusskogo-pozheltela-iz-za-kommunalnoj-avarii">пожаловались</a> на жёлтую воду в кранах. Также напомним, что в Ставрополе общественники <a href="https://pobeda26.ru/novosti/obshhestvo/v-stavropole-obshhestvenniki-prosledyat-za-discziplinoj-voditelej-gorodskogo-transporta">будут следить</a> за водителями маршруток.<br/> <br/>Видео: instagram.com/tipich_kislovodck</p>
