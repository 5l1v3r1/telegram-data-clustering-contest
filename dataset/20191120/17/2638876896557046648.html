      <h1>Харрисон Форд и CGI-собака в трейлере "Зова предков"</h1>
      <address><time datetime="2019-11-20T17:20:00+00:00">20 Nov 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Кинокомпания 20th Century Fox выпустила трейлер фильма "Зов предков" (Call of the Wild). Основой для него стал одноименный роман Джека Лондона.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IYdka8APxVs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"Зов предков" — история Бэка, дружелюбного пса, чья размеренная домашняя жизнь перевернулась с ног на голову во времена золотой лихорадки в 1980-х, когда его вырвали из дома в Калифорнии и перевезли в дикую и холодную Аляску. Будучи новичком в упряжке почтовой службы, а впоследствии лидером, Бэк попадает в невероятное приключение, находит свое место в мире и становится хозяином своей жизни.<br/>"Зов предков" использует передовые визуальные эффекты и анимационные технологии, которые позволяют создать животных, как полностью реалистичных и эмоционально подвижных персонажей.</blockquote>
      <p>В кино с 20 февраля 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5P8R2zAhEwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
