      <h1>中移動上月上客量加快</h1>
      <address>
        <time datetime="2019-11-20T17:06:00+00:00">20 Nov 2019, 17:06</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中移動(<a href="http://stock360.hkej.com/quotePlus/00941">00941</a>)上月上客量加快，10月份淨增客戶156萬戶，較9月份的75.1萬戶，按月增加1.08倍。客戶總數增至9.435億戶。<br/>當中，4G客戶淨上客量208.4萬戶，按月增加87.92%。4G總用戶增至7.49億戶。<br/>今年首10個月，中移動4G上客量3641.2萬戶。<br/>10月，有線寬帶業務淨增客戶190.5萬戶，總客戶增至1.869億戶。今年首10月，淨增客戶3026.6萬戶。</p>
