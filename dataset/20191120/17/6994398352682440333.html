      <h1>Ligne Marrakech-Agadir : Le patron de l’ONCF appelle à la convergence sectorielle</h1>
      <address><time datetime="2019-11-20T17:55:23+00:00">20 Nov 2019, 17:55</time> by <a rel="author">L'observateur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F4poQEN2ESg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lors de la conférence de presse donnée, mercredi 20 novembre 2019 à Rabat, à l’occasion du premier anniversaire du TGV, le directeur général de l’ONCF, Mohamed Rabie Khlie a fait le point sur la ligne ferroviaire Marrakech-Agadir. Il ressort de ses déclarations que l’Office qu’il dirige est quasiment prêt, mais attend des autres secteur d’aller vers une vision commune…</p>
      <h4>Vidéo réalisée par Otman Oulad Si Haida</h4>
