      <h1>La gran apuesta de Dubai apuesta por la ciudad 'inteligente'</h1>
      <address>
        <time datetime="2019-11-20T17:50:06+00:00">20 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IkCJK8BmcSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las ciudades inteligentes se están desarrollando a una velocidad vertiginosa.... Como bien descrie un experto en la exposición de Dubai ''La Tecnología de la Információn en el Golfo'se, las urbes se están convirtiendo en el cuerpo de una mente artificialmente inteligente.</p>
      <p>Para hacer una ciudad inteligente que sea realmente inteligente no sólo inteligente '"a secas", necesitas una analítica del tráfico vial, una analítica médica de las personas, controlar una red eléctrica inteligente, en realidad, un modelo de todo lo que ocurre en la ciudad. Es necesario integrar todos estos sistemas en uno solo, por tanto la ciudad casi se convierte en el cuerpo de una I.A. ( Inteligencia Artificial)</p>
      <p>Ahora estamos viendo la construcción de subsistemas específicos de ciudades de manera inteligente. Y creo que en los próximos años veremos estos subsistemas conectados entre sí hasta conseguir una mente integrada para toda la ciudad, explica Ben Goertzel, fundador y consejero delegado en Singularitynet.</p>
      <h3>**Dubai Now, todo en una sola aplicación móvil</h3>
      <p>**</p>
      <p>En Duabai existe una plataforma, en donde, se puede buscar casi de todo</p>
      <p>"El objetivo de 'Dubai Now' es poner todos los servicios gubernamentales bajo un mismo paraguas. Ahora mismo en Dubai, disponemos de 88 servicios en una sola aplicación, cuenta Wesam Lootah, consejero delegado de Smart Dubai.</p>
      <p>"Si quieres conducir un coche en Dubai, primero tienes que obtener un permiso de conducir. Las clases son impartidas por el sector privado, pero la licencia la da el gobierno. Para comprar un coche te acercas al concesionario privado, pero necesitas una entidad gubernamental, para registrarlo. Para financiarlo, vas al banco, y para asegurarlo al sector de seguros. Todo esto se puede hacer ahora desde una sola plataforma 'Dubai Now', maniesta Aisha Bin Bishr, directora de Smart Dubai.</p>
      <p>"Lo que estamos haciendo ahora es ampliar nuestra visión e incluir también al sector privado y la digitalización de los servicios", añade Wesam</p>
      <p>"Se pueden firmar contratos de compra-venta de propiedades, El negocio inmobiliario está en la gama alta de esta plataforma y todas las compañías digitales ya están reconocidas oficialmente por los organismos competentes", apostilla Aisha.</p>
      <h3>Lo que opinan los usuarios de Dubai Now</h3>
      <p>La aplicación Dubai Now alcanzó recientemente el millón de descargas. Preguntamos a algunos de sus usuarios sobre su experiencia al respecto.</p>
      <p>"Es fabuloso tener todas estas aplicaciones en un solo lugar, donde se puede ver todo, ya sean... leyes en el campo legislativo, normativa de inmigración, tu factura de luz, el pago de multas, el aparcamiento más cercano para el coche.. Es muy fácil de usar, desde casa... desde la oficina, opina Patrick Daniel, usuario de Dubai Now y fundador de Blue Camel.</p>
      <p>"Lo uso para pagar todas mis cuentas y para el pago de facturas. Me ahorra recibir notificaciones por correo electrónico o acumular papel en balde. Desde aquí puedo pagar todas las facturas del mes, en unos 30 segundos, asegura Sarah James, usuaria de Dubai Now"</p>
      <h3>Quién controla y protege el almacenamiento de datos</h3>
      <p>"Hemos establecido un base central para el control y gestión de esos datos, de manera que podamos impulsar la eficiencia de los mismos conservando el aspecto y los principios éticos entorno a su utilización. Mantener la privacidad y la seguridad de las personas de nuestra ciudad es prioritario", explica Aisha</p>
      <p>Mientras que aplicaciones como ésta pronto podrían conllevar el fin de la burocracia y el ahorro de papel... el pilar de cualquier ciudad inteligente sigue siendo la regulación eficiente de su suministro energético... y eso significan redes eléctricas inteligentes.</p>
      <p>"Cuando se crea una infraestructura en la red hay que construirla en función del pico máximo de tu demanda. Y ese pico puede ser un factor, cinco veces superior a la carga base o algunos de los otros niveles de carga durante el resto del día. Por eso, si construimos una infraestructura que sea cinco veces más compleja y pesada de lo que se necesita para la mayor parte del día, se acumulará más basura", opina Dakota Selmer, fundador de Thor Trucks</p>
      <h3>Servicios básicos inteligentes</h3>
      <p>Las redes inteligentes son un componente clave de la estrategia de la Autoridad de Electricidad y Agua de Dubai para hacer del Emirato la "ciudad más inteligente del mundo".</p>
      <p>Para ello se están invirtiendo 1.700 millones de euros. Las autoridades han reducido, a sólo el 3,3 %, las pérdidas de las redes de transmisión y distribución de electricidad . Miles de clientes ya han instalado paneles solares en sus hogares con una capacidad total de alrededor de 106MW. Éstos se conectan a la red eléctrica y si producen excedentes, automáticamente, lo rebaja del precio total de las facturas.</p>
      <p>"La tecnología será increíble, pero su despliegue debe ser protegido con un sistema de control descentralizado, porque la salvaguardia que implique una pequeña élite que proteja a todas las demás, lleva también aparejado fallos bien reconocidos, concluye Ben Goertzel, fundador y consejero delegado de Singularitynet</p>
      <p>A medida que estas tecnologías se conectan, nuestras ciudades se preparan para ser realimente `inteligentes'... Pero la forma en que protejamos esos datos privados necesarios debe ser igualmente inteligente.</p>
