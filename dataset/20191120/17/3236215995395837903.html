      <h1>DYNAM中期多賺4% 息6日圓</h1>
      <address>
        <time datetime="2019-11-20T17:04:00+00:00">20 Nov 2019, 17:04</time>
      </address>
      <p>日式彈珠機營運商DYNAM JAPAN(<a href="http://stock360.hkej.com/quotePlus/06889">06889</a>)公布，截至9月底止，中期盈利86.91億元(日圓‧下同)，按年增長4.21%，每股盈利11.35元，派中期息6元。<br/>期內，收益739.7億元，按年升0.53%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1120/2019112000254_c.pdf">下載港交所通告原文</a></p>
