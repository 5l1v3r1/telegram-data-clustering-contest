    <meta property="og:description" content="Ce mercredi 20 novembre, PSA a inauguré sa toute première ligne de production de moteurs électriques. Celle qui va équiper l’ensemble de sa gamme électrique d’ici 2025, pour ses cinq marques. Et c’est à Trémery (57) que ça s’est passé. A la fois tout un symbole pour cette usine réputée pour être la plus grande usine de fabrication de moteurs diesel au monde. Mais surtout un tournant historique dans l’histoire et la stratégie du groupe."/>

      <h1>Photos. Ligne électrique chez PSA Peugeot : un tournant dans l'histoire du groupe.</h1>
      <address><time datetime="2019-11-20T17:21:00+00:00">20 Nov 2019, 17:21</time> by <a rel="author">Photos Pascal Brocard</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/F4569331-57E7-44A0-8ACC-8BB57DBA28FC/LER_22/psa-inaugure-le-20-novembre-sur-son-site-de-tremery-en-moselle-sa-premiere-ligne-d-assemblage-de-chaines-de-traction-100-electriques-l-investissement-de-10-5-millions-d-euros-marque-un-premier-pas-dans-la-strategie-d-electrification-du-groupe-le-moteur-electrique-produit-sur-la-nouvelle-ligne-d-assemblage-pascal-brocard-1574267643.jpg"/>
          <figcaption>PSA inaugure le 20 novembre sur son site de Trémery, en Moselle, sa première ligne d’assemblage de chaînes de traction 100 % électriques. L’investissement de 10,5 millions d’euros marque un premier pas dans la stratégie d’électrification du groupe. Le moteur éléctrique produit sur la nouvelle ligne d'assemblage. Pascal BROCARD</figcaption>
        </figure>

          <figcaption>PSA Trémery sera le seul site du groupe à produire des moteurs à propulsion électrique. Pascal BROCARD</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/D9D519C6-09FF-42D8-B291-1A3CD04F8BE7/LER_22/le-moteur-a-propulsion-electrique-c-est-cette-grosse-bete-un-volume-difficilement-comparable-aux-moteurs-thermiques-pourtant-bien-plus-complexes-car-au-moteur-proprement-dit-s-ajoutent-les-composants-majeurs-mini-boite-de-vitesses-chargeur-de-batterie-toute-la-partie-electronique-compresseur-de-climatisation-etc-pascal-brocard-1574267643.jpg"/>
          <figcaption>Le moteur à propulsion électrique, c’est cette grosse bête. Un volume difficilement comparable aux moteurs thermiques pourtant bien plus complexes. Car, au moteur proprement dit, s’ajoutent les composants majeurs : mini boîte de vitesses, chargeur de batterie, toute la partie électronique, compresseur de climatisation, etc. Pascal BROCARD</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/9CBE1390-F2A7-4BA4-B6DA-344EB0DC94C7/LER_22/marc-bauden-directeur-du-pole-industriel-psa-de-tremery-metz-presente-le-moteur-electrique-pascal-brocard-1574267643.jpg"/>
          <figcaption>Marc Bauden Directeur du pôle industriel PSA de Trémery-Metz présente le moteur électrique. Pascal BROCARD</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/E6F10E05-0F70-4E08-9E97-19EC9F6BED6D/LER_22/avec-cette-ligne-de-production-de-moteurs-electriques-psa-tremery-sera-le-site-le-plus-diversifie-au-monde-puisque-moteurs-thermiques-(essence-et-diesel)-et-moteurs-electriques-y-seront-fabriques-pascal-brocard-1574267643.jpg"/>
          <figcaption>Avec cette ligne de production de moteurs électriques, PSA Trémery sera le site le plus diversifié au monde puisque moteurs thermiques (essence et diesel) et moteurs électriques y seront fabriqués.Pascal BROCARD</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/C62FBC89-61CB-4933-8F43-F9D1832AB5FA/LER_22/cette-annee-psa-tremery-aura-produit-1-6-million-de-moteurs-thermiques-un-chiffre-en-legere-decroissance-(1-7-million-en-2018)-du-a-la-baisse-des-ventes-diesel-marc-bauden-directeur-du-pole-industriel-psa-de-tremery-metz-commentant-la-visite-des-elus-pascal-brocard-1574267643.jpg"/>
          <figcaption>Cette année, PSA Trémery aura produit 1,6 million de moteurs thermiques. Un chiffre en légère décroissance (1,7 million en 2018) dû à la baisse des ventes diesel. Marc Bauden Directeur du pôle industriel PSA de Trémery-Metz commentant la visite des élus. Pascal BROCARD</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/AC60B9C5-2D48-4B36-9A4C-F852D0C11877/LER_22/l-usine-est-encore-en-phase-de-montee-en-puissance-50-moteurs-par-jour-sortent-de-la-ligne-necessitant-une-equipe-de-50-salaries-d-ici-la-fin-de-l-annee-ce-sera-100-moteurs-avec-deux-equipes-en-mars-2020-quatre-equipes-sont-prevues-180-000-moteurs-electriques-pourront-sortir-de-cette-ligne-mais-avec-l-arrivee-de-nidec-et-le-demarrage-de-la-co-entreprise-nidec-psa-le-groupe-vise-la-production-de-900-000-moteurs-electriques-a-l-annee-pascal-brocard-1574267643.jpg"/>
          <figcaption>L’usine est encore en phase de montée en puissance. 50 moteurs par jour sortent de la ligne, nécessitant une équipe de 50 salariés. D’ici la fin de l’année, ce sera 100 moteurs avec deux équipes. En mars 2020 quatre équipes sont prévues. 180 000 moteurs électriques pourront sortir de cette ligne. Mais avec l’arrivée de Nidec et le démarrage de la co-entreprise Nidec/PSA, le groupe vise la production de 900 000 moteurs électriques à l’année. Pascal BROCARD</figcaption>
