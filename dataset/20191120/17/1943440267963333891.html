      <h1>オリックス、秋季キャンプ打ち上げ　コーチは自主性評価</h1>
      <address>
        <time datetime="2019-11-20T17:11:00+00:00">20 Nov 2019, 17:11</time>
      </address>
      <p>　オリックスは２０日、大阪市の球団施設と高知市東部総合運動場野球場でそれぞれ２日から行っていた秋季キャンプを打ち上げた。</p>
      <p>　投手中心の大阪でのキャンプに参加した田嶋は「体の使い方やフォームを見直せた」と充実感をにじませた。手締めでは声出し役を務めた。</p>
      <p>　大阪で指導した高山ヘッド兼投手総合コーチは「何が足りないのか自分で考え、それに取り組めていた」と自主性を評価した。</p>
    </article>
