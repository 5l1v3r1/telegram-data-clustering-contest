      <h1>Tewaterlating schip in Waterhuizen</h1>
      <address><time datetime="2019-11-20T17:48:00+00:00">20 Nov 2019, 17:48</time> by <a rel="author">Daniëlle Rademaker</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LZeBZ2TuDj8" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Woensdagmiddag 20 november is in Waterhuizen het 110 meter lange schip ‘Europa’ te water gelaten. Het was aardig mistig maar gelukkig konden we toch een glimp van de tewaterlating opvangen.</b>
      </p>
      <p>Het schip ging te water via een langshelling bij GS Yard, dit is de enige langshelling aan het Winschoterdiep. Samen met familie en vrienden vierden doopten de eigenaren het schip. Dat ging niet helemaal zonder slag of stoot. Het gaat gebruikt worden voor het vervoer van benzine.</p>
