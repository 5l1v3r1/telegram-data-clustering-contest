      <h1>Davis Kupa-döntő: Murray nehezen, Djokovics simán nyert</h1>
      <address><time datetime="2019-11-20T17:30:07+00:00">20 Nov 2019, 17:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BBSpssMYBL8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A britek is elkezdték a megújult tenisz Davis Kupa madridi döntőjében.</p>
      <p>A 18 csapatos finálé csoportküzdelmei hétfőn rajtoltak.</p>
      <p>Az E-csoportba került britektől a volt világelső, de az elmúlt egy év során két csípőműtéten is átesett Andy Murray lépett először pályára, és közel háromórás, háromszetttes küzdelemben legyűrte a holland Tallon Griekspoort.</p>
      <p>Ebben a csoportban még a kazahok szerepelnek.</p>
      <p>A kétszeres wimbledoni bajnok skót játékos - sérülései óta - minden győzelmet hatalmas sikernek él meg.</p>
      <p>A Szerbia-Japán párharcban Novak Djokovics már úgy csapattársa, Filipovics győzelmét követően állt fel Nisioka Josihitóval szemben. A világelső meg sem izzadt, 6-1, 6-2-re nyert. Így a párosok meccse merő formalitás lesz.</p>
      <p>Az A-csoportban még Franciaország szerepel.</p>
      <p>A madridi Varázsdoboz komplexumban csütörtökig tartanak a csoporküzdelmek. Aztán a hat csoportgyőztes és a két legjobb második már egyenes kieséses rendszerben folytatja.</p>
      <p>A 20 millió dollár összdíjazású Davis Kupa vasárnap zárul a nagydöntővel.</p>
