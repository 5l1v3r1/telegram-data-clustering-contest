      <h1>In Africa, il futuro passa per l'imprenditoria femminile</h1>
      <address>
        <time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HDqs6vnAkHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La città di Bruxelles ospita quest'anno il Forum africano delle donne. Organizzato dallo Swiss Crans Montana Forum, che si tiene da oltre 30 anni, l'evento riunisce capi di governo, responsabili politici, leader delle imprese e ONG, impegnati a scambiarsi idee e lavorare insieme alla creazione di un cambiamento reale per le donne nel continente africano. Tema centrale di quest'anno è il rafforzamento del ruolo delle donne nell' Africa rurale</p>
      <p>
        <b>Agricoltura come impresa</b>
      </p>
      <p>.L'agricoltura è la principale fonte di occupazione in Africa. Le donne vi contribuiscono per quasi l'80% della fornitura alimentare, ma al contempo hanno accesso solo al 15% della terra.</p>
      <p>"Noi - spiega <b>Josefa Leonel Correia Sacko</b>, <b>commissario all'Economia e all'Agricoltura dell'Unione africana</b> - vogliamo incoraggiare le donne a fare agricoltura come impresa, e non solo come forma di sussistenza. Vogliamo cambiare il paradigma e dare loro la possibilità di modernizzare l'agricoltura in modo che possano aumentare la produttività e anche il reddito delle famiglie".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/84/62/808x539_cmsv2_aa1abc99-ea53-59d1-b689-d57b75e47b13-4298462.jpg"/>
        <figcaption>Una coltivazione verticale a Newark, Stati UnitiREUTERS/Mike Segar</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191793103268720641" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una soluzione innovativa in discussione al forum è la <b>coltivazione verticale</b>: un metodo che non utilizza suolo, necessita del 95% di acqua in meno rispetto all'agricoltura tradizionale, e non è influenzato dalle intemperie atmoferiche.</p>
      <p>“ L'agricoltura verticale non ha bisogno di terra, ma solo di spazio" spiega J<b>osephine Favre</b>, presidente dell'<b>Associazione africana per l'Agricoltura verticale</b>. "Se una o due donne riescono a ottenere spazio dalla comunità, possono costruire la propria coltivazione verticale, il che darà lor la possibilità di rendersi indipendenti in seguito, per le loro famiglie e per se stesse. Se sei in grado di dare a una donna africana questa opportunità di sfamare la sua famiglia, lei potrà usare qualsiasi eccedenza per fare impresa".</p>
      <p>
        <b>Finanziare l'imprenditoria con la diaspora</b>
      </p>
      <p>La Banca Mondiale stima che l'agroalimentare nell'Africa subsahariana varrà <b>1 trilione di dollari entro il 2030</b>. Più di un quarto delle donne nella regione sono già imprenditrici: è <b>il tasso più alto al mondo</b>. Ma queste donne affrontano <b>un deficit di finanziamento di 20 miliardi di dollari</b> e ciò implica che siano estremamente svantaggiate nel consolidamento della loro attività.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195653170766270464" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'<b>avvocato londinese Grace Camara</b> sta sfruttando la potenza della diaspora africana per combattere questo fenomeno. Ha creato <b><a href="https://remitfund.org/">Remitfund</a></b> un fondo d'investimento che - attraverso una piccola commissione applicata alle rimesse degli africani espatriati - va a finanziare imprenditrici con attività sociali in Africa, che spaziano dall'agricoltura alla tecnologia, fino alla moda.</p>
      <p>"La moda africana - spiega Camara - è la tedenza del momento: spesso la vediamo in passerella, quindi per me partecipare a questo forum è stata davvero un'opportunità per capire come potremmo aiutare quegli stilisti a riportare la loro base manifatturiera nel continente. Fare questo potrebbe potenzialmente creare tra i 50 e i 100 posti di lavoro. La nostra missione è lo sviluppo guidato dalla diaspora e siamo qui per aiutare gli espatriati a fare la differenza sul continente".</p>
