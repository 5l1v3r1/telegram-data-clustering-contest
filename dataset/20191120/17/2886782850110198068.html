      <h1>Nagy bajban vannak a velencei gondolakészítők</h1>
      <address><time datetime="2019-11-20T17:37:47+00:00">20 Nov 2019, 17:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sGzk4B0WWWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Velencét sújtó áradások a helyi iparosoknak is óriási kárt okoznak: a gondolakészítők is nagy bajban vannak. A lagúnák elmaradhatatlan csónakjait több generációra visszamenőleg dinasztiák gyártják. Földszinti műhelyeiket azonban elárasztotta a víz - volt, ahol fél méter magasan állt.</p>
      <p>"A kézművesek, mint amilyenek mi is vagyunk, mind a földszinten lévő gyártóhelységben dolgoznak. Az áradás óriási csapás. Meg kell őrizni az erőnket, a hitet, és tovább kell lépnünk. Őszintén remélem, hogy kapunk anyagi támogatást, mert nélkülünk, az általunk életben tartott tradíciók nélkül Velence nem lenne az, amit évszázadok óta jelent az olaszoknak és a világnak" - mondta Elena Nena Tramontin, egy 135 éve működő családi vállalkozás tulajdonosa.</p>
      <p>Amellett, hogy a fa alapanyagok eláztak, a gépek egy része is eltört, vagy a tönkretette őket a víz. Velence november 12. óta küzd a rendkívüli árhullámmal, amely aznap elérte a 187 centiméteres magasságot. A lagúnák városában fél évszázada nem volt ilyen mértékű tengerszint-emelkedés.</p>
