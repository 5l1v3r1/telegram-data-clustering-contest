      <h1>Το σπίτι που γεννήθηκε ο Χίτλερ γίνεται αστυνομικό τμήμα</h1>
      <address><time datetime="2019-11-20T17:30:13+00:00">20 Nov 2019, 17:30</time> by <a rel="author">ΑΠΕ - ΜΠΕ </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84-DKYaCxZ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το σπίτι όπου γεννήθηκε ο <a href="https://gr.euronews.com/2018/07/30/provlhmatizei-h-anaviwsh-nazistikou-theretrou-sth-germania">Αδόλφος Χίτλερ</a> στην πόλη Μπράουναου θα γίνει αστυνομικό τμήμα. Αυτό ανακοίνωσε ο υπουργός Εσωτερικών της Αυστρίας. Στόχος της κίνησης αυτής είναι να μην μετατραπεί ο χώρος σε <a href="https://gr.euronews.com/2019/11/03/germania-dresdi-nazinotstand">τόπο προσκυνήματος για τους νεοναζί.</a></p>
      <p>Ο Βόλφγκανγκ Πέσορν δήλωσε πως <i><b>«η χρήση του σπιτιού από την Αστυνομία, στέλνει ένα αδιαμφισβήτητο μήνυμα. Αυτό το κτίριο θα είναι απλώς μια μακρινή ανάμνηση για τον <a href="https://gr.euronews.com/2018/05/21/o-hitler-pethane-to-1945-nea-ereuna-senaria-oti-zei-akomi-kai-stin-selini-argentini">εθνικοσοσιαλισμό».</a></b></i>Μέσα από την αναδιαμόρφωση του κτιρίου ο στόχος είναι να αλλάξει ριζικά η εικόνα του, και σε κάθε περίπτωση να μην παραμείνει οποιαδήποτε διασύνδεσή του με το πρόσωπο του μεγαλύτερου εγκληματία στην ιστορία της ανθρωπότητας, διότι διαφορετικά θα συνεχιζόταν ο μύθος του σπιτιού όπου γεννήθηκε <a href="https://gr.euronews.com/2019/07/20/epixirisi-balkiria-epeteios-tis-apopeiras-dolofonias-toy-xitler">ο Αδόλφος Χίτλερ</a>, αποτελώντας τόπο μνήμης και προσκυνήματος για <a href="https://gr.euronews.com/2019/08/23/75-xronia-apo-tin-apeleftherosi-tou-parisiou">νεοναζιστές και ακροδεξιούς</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197097282753224705" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Το αυστριακό κράτος είχε προχωρήσει στην απαλλοτρίωση του σπιτιού στη βάση του σχετικού ομοσπονδιακού νόμου που είχε ψηφίσει με μεγάλη πλειοψηφία η Ολομέλεια της αυστριακής Βουλής στις 15 Δεκεμβρίου 2016, δίνοντας ένα τέλος στις πολυετείς συζητήσεις για το μέλλον του κτιρίου</b>. Ο ομοσπονδιακός νόμος όριζε την μεταβίβαση στο αυστριακό κράτος από τα μέσα του Ιανουαρίου 2017, του δικαιώματος ιδιοκτησίας, μετά την αποτυχία των διαπραγματεύσεων για την πώληση του σπιτιού από την ιδιοκτήτρια του, στην οποία επρόκειτο να καταβληθεί η αναλογούσα αποζημίωση. Με τον νόμο τερματιζόταν η δικαστική διαμάχη ανάμεσα στο κράτος και την ιδιοκτήτρια, διαμάχη που είχε ξεκινήσει από το 2011, με το σπίτι να παραμένει από τότε κενό, ενώ κατά διαστήματα είχαν γίνει διάφορες προτάσεις ως προς την μελλοντική χρήση του.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197159087227703296" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η Αυστρία θα καλέσει <a href="https://europa.eu/european-union/index_el">Ευρωπαίους αρχιτέκτονες από την ΕΕ</a> να υποβάλουν σχέδια για τον επανασχεδιασμό του κτιρίου. Μια επιτροπή ειδικών και δημόσιων λειτουργών θα επιλέξουν το καλύτερο σχέδιο μέσα στο πρώτο εξάμηνο το 2020. Ο πρόεδρος της αυστριακής Βουλής Βόλφγκανγκ Σομπότκα, του συντηρητικού Λαϊκού Κόμματος, έχει ταχθεί υπέρ της κατεδάφισης του κτιρίου.</p>
