      <h1>Afrikalı kadınlar iş hayatındaki yerini sağlamlaştırıyor</h1>
      <address><time datetime="2019-11-20T17:55:34+00:00">20 Nov 2019, 17:55</time> by <a rel="author">Gizem Sun </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BrmI8MduVps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avrupa'nın başkenti Brüksel, bu seneki Afrikalı Kadınlar Forumu'na ev sahipliği yaptı. Devlet başkanları, siyasetçiler, iş liderleri ve sivil toplum örgütleri, Afrika kıtasındaki kadınların hayatında değişim yaratmak amacıyla fikir alışverişinde bulunmak ve birlikte çalışmak için bu etkinlikte bir araya geldi.</p>
      <p>30 yılı aşkın süredir faaliyetine devam eden Crans Montana Forumu tarafından organize edilen forumun bu seneki temalarından biri de kırsal bölgede yaşayan Afrikalı kadınları güçlendirmekti.</p>
      <h3>Tarımın başlıca gelir kaynağı olduğu Afrika'da 'dikey tarım'</h3>
      <p>Tarım, Afrika'daki birçok iş için temel gelir kaynağı konumunda. Gıda tedariğine yaklaşık yüzde 80 oranında katkıda bulunan kadınlar, toprağın sadece yüzde 15'ini kullanabiliyor. Forumda tartışılan yenilikçi çözümlerden biri de dikey tarım oldu. Bu yöntem geleneksel tarıma göre yüzde 95 daha az su kullanıyor, hava koşullarından etkilenmiyor ve toprak gerektirmiyor.</p>

      <h3>Afrika diasporasından yatırım fonu</h3>
      <p>Dünya Bankası, Sahraaltı Afrika'daki tarım endüstrisinin 2030'a kadar 1 trilyon dolara ulaşmasını öngörüyor. Sahraaltı Afrika'daki kadınların dörtte birinden fazlası zaten girişimci, ancak bu kadınlar 20 milyar dolarlık bir finansman açığıyla karşı karşıya. Bu da işlerini büyütmede büyük ölçüde dezavantajlı oldukları anlamına geliyor.</p>
      <p>Bununla mücadele etmek için Afrika diasporasının gücünü kullanan İngiliz avukat Grace Camara, Afrikalıların ülkelerine para yolladığı bir yatırım fonu kurdu. Bu para daha sonra, Afrika'daki sosyal girişimciler aracılığı ile tarımdan teknolojiye ve modaya kadar pek çok sektörde iş kuranlara yardımcı olmada kullanılıyor.</p>

      <p>Forumun amaçlarının başında iş bağlantıları kurmak ve farklı ülkelerden gelen kadınların arasındaki bağı güçlendirmek geliyor. Afrikalı kadınlar ekonomik olarak güçlendikçe gelecekte açlık, yetersiz beslenme ve gıda güvensizliği ile mücadelede daha da büyük rol oynayacakları öngörülüyor.</p>
