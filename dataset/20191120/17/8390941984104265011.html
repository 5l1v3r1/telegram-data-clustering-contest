      <p>El pasado 28 de octurbre por la noche, <a href="https://cadenaser.com/programa/2019/10/29/el_larguero/1572304534_796090.html">Pedja Mijatovic analizó la situación de Gareth Bale en el Real Madrid en su intervención en 'El Larguero'</a> afirmando que las prioridades del galés eran "Gales, el golf y luego, quizás, el Real Madrid".</p>
      <figure>
        <img src="https://cadenaser00.epimg.net/ser/imagenes/2019/11/20/deportes/1574269991_326830_1574270175_sumariofototexto_normal.jpg"/>
      </figure>
      <h3>
        <a href="https://cadenaser.com/ser/2019/11/20/deportes/1574204674_449102.html">Bale se mofa del Madrid con una bandera con el mensaje: "Gales, Golf, Madrid. En ese orden"</a>
      </h3>
      <p>La selección de Gales celebró, con un Bale sonriente a la cabeza, la sufrida clasificación a la Eurocopa 2020 con una bandera que provocó muchas reacciones en Twitter</p>
      <p>Esa frase la utilizaron <b>los aficionados de Gales</b> en la victoria del cuadro británico ante Azerbaijan del pasado sábado, poniéndole voz y realizando <b>un cántico</b> con esas mismas palabras.</p>
      <p>Pero es que este martes la cosa fue a más: tras ganar a Hungría, los jugadores celebraron la victoria y el pase a la Eurocopa con una bandera galesa que rezaba eso mismo: <b>"Gales, gol, Madrid. In that order"</b>. Algo que han usado diferentes cuentas en las redes sociales para tomarse con humor el asunto.</p>
