      <h1>One For Arthur and Walk In The Mill on course for Becher Chase at Aintree Racecourse</h1>
      <h2>Alpha Des Obeaux and Ballyoptic head weights for feature on Merseyside and past Aintree heroes on course to return</h2>
      <address><time datetime="2019-11-20T13:36:26+00:00">20 Nov 2019, 13:36</time> by <a rel="author" href="https://www.liverpoolecho.co.uk/authors/chris-wright/" target="_blank">Chris Wright</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cz80ZaoQSAE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alpha Des Obeaux and Ballyoptic head the weights on 11st12lb for the Randox Health Becher Handicap Chase as former Aintree heroes One For Artur and Walk In The Mill are set to return to Merseyside next month.</p>
      <p>The £150,000 Grade Three 3m2f contest run over the famous <a href="https://www.liverpoolecho.co.uk/all-about/grand-national">Grand National</a> fences is the highlight of the seven-race card at <a href="https://www.liverpoolecho.co.uk/all-about/aintree-racecourse">Aintree Racecourse </a>on December 7.</p>
      <p>Alpha Des Obeaux, who is one of four entries for triple Grand National-winning Irish trainer Gordon Elliott, was third in the Grade One Champion Chase at Down Royal at the start of this month; while Ballyoptic won the Grade Two Charlie Hall Chase at Wetherby.</p>
      <p>The Nigel Twiston-Davies-trained Ballyoptic, though, is expected to run this weekend in the Grade One Betfair Chase at <a href="https://www.liverpoolecho.co.uk/all-about/haydock-racecourse">Haydock Park</a> before any possible Aintree bid two weeks on Saturday.</p>
      <p>Many of the 59 entries for the Becher have shown top form over the big Aintree obstacles, none more so than 2017 Grand National winner One For Arthur, who will carry 11st2lb.</p>
      <p>He became the first Scottish-trained winner of the world's greatest steeplechase since Rubstic in 1979 when he scored for Lucinda Russell two years ago.</p>
      <p>He missed the 2018 Grand National due to injury, but despite not firing initially last season One For Arthur ran a fine race in the Aintree marathon back in April when sixth behind dual winner Tiger Roll.</p>
      <p>The 10-year-old was fourth behind the Michael Scudamore-trained Mysteree - who is also entered and will carry 10st5lb - in a handicap chase on his seasonal return at Kelso at the end of last month.</p>
      <p>One For Arthur is a 14-1 chance with Paddy Power and Betfair for the Becher.</p>
      <figure>
        <img src="https://i2-prod.liverpoolecho.co.uk/incoming/article12869279.ece/ALTERNATES/s615b/JS116482011.jpg"/>
        <figcaption>Derek Fox and One For Arthur (centre) clear the last to win the 2017 Randox Health Grand National from Cause Of Causes (right) with Blaklion (left) at Aintree Racecourse on April 8 2017 Picture by Alan Crowhurst/Getty Images</figcaption>
      </figure>
      <p>Trainer Russell said: "One For Arthur is in good shape and the plan is the Randox Health Becher Handicap Chase.</p>
      <p>"He ran a really good race at Kelso on his return to action. We were delighted with the performance.</p>
      <p>"The Becher was always going to be his next target and we are looking forward to taking him back to Aintree."</p>
      <p>Last year's Becher Chase winner Walk In The Mill will carry 10st8lb this time.</p>
      <p>The Robert Walford-trained nine-year-old was also fourth in the Grand National itself in April and is one of two former winners who is likely to try again alongside David Pipe's 2016 victor Vieux Lion Rouge, who will carry 10st12lb.</p>
      <p>Walk In The Mill is a best-priced 12-1 with William Hill and bet365 to become only the third dual winner of the Becher Chase after Into The Red (1994, 1996) and Hello Bud (2010, 2012).</p>
      <p>Trainer Walford said: "Walk In The Mill has come out of his reappearance at Wincanton fine (when pulled up in Badger Beers Silver Trophy Handicap Chase at Wincanton).</p>
      <p>"We are happy with him at home and the plan now to hopefully head back to Aintree for the Randox Health Becher Handicap Chase."</p>
      <p>Irish trainer Elliott has also engaged Galway Plate victor Borice (11st), 2018 Irish Grand National hero General Principle (10st10lb) and Out Sam (10st7lb), the winner of last season's Cork Grand National.</p>
      <p>Ballyoptic's trainer Twiston-Davies is the most successful in Becher Chase with six victories and he is also the only handler to win all five races run over the Grand National course.</p>
      <p>The Naunton trainer also has Scottish Grand National fourth Blue Flight (11st3lb) entered at <a href="https://www.liverpoolecho.co.uk/all-about/aintree">Aintree</a>.</p>
      <p>Bet365's 10-1 favourite Give Me A Copper, who is one four entries for champion trainer Paul Nicholls, will carry 11st1lb following victory in the Listed Badger Beers Silver Trophy Handicap Chase at Wincanton last time.</p>
      <p>Among the seven Irish-trained entries is the Willie Mullins-trained Pleasant Company (11st7lb), who was a close second to Tiger Roll in the 2018 Grand National.</p>
      <p>Owner Trevor Hemmings - who has won the Grand National three times and whose horses have had an excellent record over the big fences - has four entires. They include Sue Smith's Vintage Clouds (10st12lb), who fell at the first fence in this year's Grand National and the Nicky Alexander-trianed Lake View Lad (11st9lb They were second and third in the Grade Three Ultima Handicap Chase at the <a href="https://www.liverpoolecho.co.uk/all-about/cheltenham-festival">Cheltenham Festival</a> last season.</p>
      <p>The Venetia Williams-trained Burtons Well (10st5lb), is another Hemmings' entry. He won a veterans' handicap chase over the Mlldmay fences at Aintree last month.</p>
      <p>Other notable contenders include Ben Pauling's National Hunt Chase scorer Le Breuil (11st3lb); fellow second season chaser Top Ville Ben (11st4lb) from the Philip Kirby stable; and the Warren Greatrex-trained promising novice Mulcahys Hill (10st11lb).</p>
      <p><b>The Randox Health Becher Chase (</b>Grade 3 handicap chase), £150,000 total prize fund. Three miles two furlongs (Grand National fences), 1.30pm, Saturday, 7 December. For six-year-olds and upwards. Penalties: after November 17, a winner of a chase 3lb; no penalty to increase a horse above 11st 12lb. Entries closed November 12 (59 entries), five-day confirmations December 2, final declarations December 5. Maximum field of 30 plus two reserves. </p>

      <h3>O O Seven tops weights for £80,000 Virgin Bet Grand Sefton Handicap Chase</h3>
      <figure>
        <img src="https://i2-prod.liverpoolecho.co.uk/incoming/article13996175.ece/ALTERNATES/s615b/JS116394551.jpg"/>
        <figcaption>As De Mee (right) on the way to finishing fifth behind winner Ultragold (left) in the Randox Health Topham Handicap Chase at Aintree Racecourse on April 7 2017 Picture by Alan Crowhurst/Getty Images</figcaption>
      </figure>
      <p>O O Seven has been handed top-weight of 11st12lb for the other race over the Grand National fences on Becher Chase Day, the £80,000 Virgin Bet Grand Sefton Handicap Chase.</p>
      <p>O O Seven, who one of five entries for trainer Nicky Henderson, has not raced since landing a valuable Grade A handicap chase at the Punchestown Festival in early May.</p>
      <p>He is a 16-1 chance with William Hill behind the Ross O'Sullivan-trained Call It Magic (10st6lb), who is the 12-1 favourite with William Hill and bet365.</p>
      <p>Henderson's strong team also features progressive mare Casablanca Mix (11st11lb), who has won her two latest starts including the Listed Summer Plate Handicap Chase at Market Rasen.</p>
      <p>Call It Magic is one of four Irish-trained contenders, while the sole French-trained contender isLouisa Carberry's It's Jennifer and he has been allotted 10st1lb.</p>
      <p>Paul Nicholls' As De Mee (11st1lb) won the Grand Sefton Chase in 2016 and the nine-year-old could bid to become the first multiple winner of the race. He is a best-priced 50-1 with Paddy Power and Betfair to win again.</p>
