      <h1>Le Beaujolais Nouveau arrive, les producteurs s'inquiètent</h1>
      <address><time datetime="2019-11-20T13:10:44+00:00">20 Nov 2019, 13:10</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PSf76SSjNkQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les raisins ont été vendangés il y a quelques semaines seulement. La mise en bouteille se termine elle aussi. Comme chaque troisième mercredi du mois de novembre, les adeptes du <b>Beaujolais Nouveau</b> attendent avec impatience sa sortie officielle. De leur côté, les producteurs s'inquiètent déjà.</p>
      <blockquote>Le Japon a réduit ses taxes sur les importations, mais cela ne signifie pas qu'il achète plus de vin. La Chine importe beaucoup de vin du Chili et de l'Australie avec des accords sans taxes entre les gouvernements - c'est une concurrence déloyale. Le commerce mondial du vin est compliqué de nos jours surtout à une époque où la concurrence est féroce.<cite>Dominique Piron <br/>Vigneron et président de l'association des vignerons du Beaujolais</cite></blockquote>
      <p>Il y a douze ans, les vignerons français vendaient une bouteille de Beaujolais Nouveau pour 12 habitants au Japon, soit un total de 12 millions de bouteilles par an. Aujourd'hui, le Japon n'en importe plus que la moitié.</p>
      <p>En cause également, les nouvelles taxes imposés mi-octobre par <b>Donald Trump</b> sur les produits industriels et agricoles importés de l’Union européenne, dont le vin français. Une taxe à hauteur de 25 % qui pourrait faire baisser le nombre de bouteilles importées. Il y en a environ 2 millions chaque année.</p>
      <p>Les vignerons restent également attentifs à l'évolution du <b>Brexit</b>. Si, pour le moment, tout reste flou outre-manche, ça l'est tout autant pour les producteurs français. Le <b>Royaume-Uni</b> représente le troisième pays importateur de Beaujolais Nouveau.</p>
      <p>Ces nouvelles données représentent un défi conséquent puisque près de la moitié des 26 millions de bouteilles produites chaque année sont vendus à l'étranger.</p>
      <h3>Des ventes plus locales</h3>
      <p>Certains producteurs préfèrent alors se tourner vers un marché local. <b>La famille Chasselay</b> a décidé de revenir aux racines de la viticulture. A petite échelle, sans pesticides, et axée sur la production de vin pour les consommateurs locaux. <i>"Aujourd'hui, si vous voulez vraiment gagner votre vie, nous devons cesser de vendre nos vins à bas prix. Nous devons le vendre au juste prix et à un prix qui génère un revenu d'intégration pour le vigneron, mais aussi pour le négociant en vins et le restaurateur. Le juste prix"</i> avoue <b>Claire Chasselay</b>, viticultrice biologique.</p>
      <p>Et cette année encore, le Beaujolais Nouveau à l'air de tenir toutes ses promesses.</p>
