      <h1>斉藤朱夏「俺好き」OPテーマ曲「パパパ」MVで軽快にダンス（動画あり）</h1>
      <address>
        <time datetime="2019-11-20T13:14:00+00:00">20 Nov 2019, 13:14</time>
      </address>
      <p>​<a href="https://natalie.mu/music/artist/104480">斉藤朱夏</a>の新曲「パパパ」のミュージックビデオがYouTubeで公開された。</p>
      <p>「パパパ」は本日11月20日にリリースされた斉藤の1stシングル「36℃ / パパパ」の収録曲。MVでは斉藤が電車内で軽快にダンスを披露している。MVの監督は酒井麻衣、振付はダンスカンパニー・ELEVENPLAY所属のKOHMENが担当した。</p>
