      <h1>NBA》安東尼歸來首役拿10分 拓荒者不敵鵜鶘</h1>
      <address><time datetime="2019-11-20T13:55:23+00:00">20 Nov 2019, 13:55</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社紐奧良19日綜合外電報導）超過1年無球可打的安東尼（Carmelo Anthony）今天披拓荒者戰袍重返NBA，這場比賽他先發打24分鐘，有10分、4籃板、1阻攻的成績，終場拓荒者104比115不敵地主鵜鶘。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196946541619163143?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196976001789648897?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>紐奧良鵜鶘的哈勒戴（Jrue Holiday）今天有22分、10助攻的表現，殷格拉姆（Brandon Ingram）因膝蓋痠痛休息缺席4場比賽後，今天重回球場攻下21分，瑞迪克（J.J. Redick）斬獲18分，梅利（Nicolo Melli）拿下14分，摩爾（E’Twaun Moore）則有11分進帳。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196964643400540161?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196961501258616832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>今天贏球，鵜鶘收下本季第5勝，也是近4戰拿下的第3勝。</p>
      <p>35歲的安東尼曾10次獲選參加明星賽，已經超過1年沒有打球，在與拓荒者簽約後，今天首度上場，在24分鐘上場時間內，14次出手僅命中4球攻下10分，投籃手感還有待調整，另外抓下4個籃板，此外他單場發生5次失誤，還被吹5次犯規，或許還需要時間適應場上節奏。</p>
      <p>拓荒者陣中以麥卡倫（CJ McCollum）拿下的22分最高，懷特塞德（Hassan Whiteside）有14分、14籃板的「雙十」演出，替補的李特（Nassir Little）也有12分、11籃板的「雙十」成績，塞門斯（Anfernee Simons）、貝茲摩（Kent Bazemore）則分別獲得13分、11分。</p>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1196973736915808256?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>拓荒者今天輸球，這趟10天6戰的客場之旅，戰績變為1勝2敗，他們的頭號得分點里拉德（Damian Lillard）因背部痙攣缺席今天的比賽。</p>
      <p>拓荒者今天打完半場，還以1分領先，但鵜鶘菜鳥海斯（Jaxson Hayes）第3節開打後的兩罰俱中，讓拓荒者陷入落後。（譯者：李晉緯/核稿：徐睿承）1081120</p>
