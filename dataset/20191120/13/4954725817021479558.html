      <h1>『Minecraft Earth』日本向けにも早期アクセス配信開始。現実世界ベースのマップで素材を集め、基地まで作る位置情報ゲーム</h1>
      <address><time datetime="2019-11-20T13:20:39+00:00">20 Nov 2019, 13:20</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>Mojangは11月20日、海外向けに先行配信されている『Minecraft Earth』を、日本国内向けにも早期アクセス配信開始したと発表した。モバイル（iOS/Android）向けに配信されている。基本プレイは無料。早期アクセスということで、現時点での同作の動作は不安定であるので、その点は留意しておくべきだろう。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/djKPSKufFJU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Minecraft Earth』は、ARを利用した位置情報ゲーム。現実世界をもとに『マインクラフト』化されたマップがゲーム内には広がる。マップ内には「タッパブル」と呼ばれるアイコンが点在しており、範囲内をタップすることでモブやブロックを入手可能。チェストのタッパブルには複数のアイテムが入っており、獲得したレアリティ分けされたアイテムは、プレイヤーのインベントリに入れることができる。また、タッパブルを獲得することでプレイヤーに経験値が入り、一定値まで貯まるとレベルアップ。レシピや素材を集め、クラフトしていくシステムも、原作さながらだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191120-106687-001.jpg"/>
      </figure>
      <p>タッパブルを求めて現実世界を散策し素材を集めれば、作品作りができるように。「ビルドプレート」と呼ばれる、作品の土台となるさまざまな環境のプレートが用意されており、これを配置して制作開始。いわゆるジオラマ的なものであると考えていいだろう。平面であればどこでも配置できる。スマホのカメラを通して見ながら、ビルドプレート上にタッパブルから集めた素材を配置したり、地形を変えたりと従来の『マインクラフト』のように楽しむことができ、また新たな資源を採掘することもできる。フレンドを招待すると、同じビルドプレート上で一緒に作品を作ることも可能だ。</p>
      <p>ゲーム内通貨としてはルビーが用意されており、ルビーによってバラエティ豊かなビルドプレートを購入していく仕組み。これらは早期アクセス版配信時点のもので、今後コンテンツが追加されたり、変更されたりしていくだろう。『Minecraft Earth』のiOSは<a href="https://apps.apple.com/app/minecraft-earth/id1467316099">こちら</a>、Androidは<a href="https://play.google.com/store/apps/details?id=com.mojang.minecraftearth">こちら</a>からダウンロード可能だ。</p>
