      <h1>Toyota возвращается в серию Forza</h1>
      <address><time datetime="2019-11-20T13:00:00+00:00">20 Nov 2019, 13:00</time> by <a rel="author" href="https://shazoo.ru/users/ILYA" target="_blank">Илья</a></address>
      <p>Playground Games объявила, что бренд Toyota возвращается в игры франшизы Forza. Появление автомобилей этой марки состоится 12 декабря в Forza Horizon 4. Это будет Toyota Supra RZ 1998 года.</p>
      <figure>
        <iframe data-src="https://twitter.com/ForzaMotorsport/status/1196868827646222337?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Во время стрима коммьюнити-менеджер Брайан Экберг <a href="https://www.twitch.tv/videos/510575242">подтвердил</a>, что игроки могут рассчитывать на возвращение автомобилей Toyota и Lexus в игру серии. Будет даже A80 Supra и другие машины 80-х и 90-х годов.</p>
      <p>Автомобили марки Toyota не появлялись в ростере серии Forza с Horizon 3 и Motorsport 6, только некоторые модели. Теперь это изменится. Возможно, это изменение коснется и других рейсинговых тайтлов.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.ign.com/articles/2019/11/20/toyota-returns-to-the-forza-franchise-next-month">IGN</a>
      </p>
