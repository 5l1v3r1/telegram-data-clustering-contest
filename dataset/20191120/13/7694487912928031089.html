      <h1>الجيش أوقف &amp;quot;DJ الثورة&amp;quot; في صيدا!</h1>
      <address><time datetime="2019-11-20T13:04:23+00:00">20 Nov 2019, 13:04</time> by <a rel="author">Lebanon 24</a></address>
      <p>أوقف الجيش، يوم أمس الثلاثاء، في صيدا الشاب محمّد السن وهو "DJ" اشتهر بتصريحاته ومواقفه عالية النبرة خلال الثورة، وهو لا يزال موقوفاً حتّى الساعة.<br/>ويطالب الناشطون في صيدا بإطلاق سراحه فوراً. <br/> <br/> <br/> </p>
