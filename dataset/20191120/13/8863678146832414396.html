      <h1>В Шушенском районе заработала ферма, где можно поиграть с енотами для эмоциональной разгрузки</h1>
      <address>
        <time datetime="2019-11-20T13:34:41+00:00">20 Nov 2019, 13:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wq_53BqvlMM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Внешний вид четвероногого терапевта может и не улучшает самочувствие пациентов, но настроение поднимает точно. У хозяйки дома Евгении Антиповой их пятеро. Макс, Тучка, Фея, Эва и Афина. Здесь, в специальной комнате с ними можно поиграть, а если пони позволят ещё и взять на руки.</p>
      <blockquote>Постоянное общение с ними даёт очень много положительного. И приходя к ним, общаясь с ними, забываются все проблемы, какие-то вопросы, бытовые нюансы, всё это уходит на второй план, когда еноты у тебя в руках.<cite>Евгения Антипова, жительница села сизая</cite></blockquote>
      <p>Еноты любопытны, находчивы и крайне разрушительны. У них тонкие и цепкие лапки — учитывая их хулиганские повадки и любовь к играм, такая способность просто бесценна. Сейчас любимое занятие Енотов — полоскать, но не воду, а снег. Игра в снежки приводит в восторг пушистых хищников.</p>
      <blockquote>Общение с этими зверьками дарит положительные эмоции и надолго заряжает позитивом не только детей, но и взрослых. А часто получается и так, что после визита гостей еноты терапевты, сами нуждаются в курсе успокоительной терапии.</blockquote>
      <p>Играя с хищниками, не стоит забывать элементарные правила безопасности. Еноты не любят шум и резкие движения.</p>
      <blockquote>Просто их хочется потрогать, пощупать, помять. А если они ещё начинают с тобой играть. Ну тогда, взрослый человек превращается в ребёнка. Получаешь действительно перегрузку, эмоциональную и много положительных эмоций и настроение меняется в лучшую сторону.<cite>Татьяна Коробейникова, жительница села сизая</cite></blockquote>
      <p>А чтобы Енотам было не скучно, хозяйка зверьков балует своих питомцев новыми игрушками и полезными лакомствами. Уверена енототерапия, это новый метод лечения многих недугов, который пользуется все большей популярностью. Даже час общения с любопытными хищниками не забудет даже взрослый.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
