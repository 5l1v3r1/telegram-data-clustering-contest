      <h1>Mord an Journalistin Caruana Galizia: Geschäftsmann festgenommen</h1>
      <address><time datetime="2019-11-20T13:17:13+00:00">20 Nov 2019, 13:17</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SEACxJhW5W4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Polizei hat im Fall der Ermordung der Journalistin Daphne Caruana Galizia einen in Malta bekannten Geschäftsmann festgenommen. Yorgen Fenech soll beim Versuch, die Insel mit einer Jacht zu verlassen, geschnappt worden sein. Fenech ist Mitinhaber einer Unternehmensgruppe, der der maltesische Staat 2013 einen Auftrag für die Konstruktion eines Gaskraftwerks erteilt hatte.</p>
      <p>Zuvor hatte die Polizei bereits <a href="https://de.euronews.com/2019/11/19/festnahme-im-mordfall-der-enthullungsjournalistin-caruana-galizia">einen mutmaßlichen Mittelsmann gefasst</a>. Er soll im Kontakt mit dem Auftraggeber der Tat und den Mördern gestanden haben. Die Regierung Maltas stellte ihm <a href="https://de.euronews.com/2019/11/19/mordfall-der-journalistin-daphne-caruana-galizia-in-malta-begnadigung-gegen-infos">eine Begnadigung im Tausch gegen entsprechende Informationen</a> zum Drahtzieher in Aussicht.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197114662514544640" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Daphne Caruana Galizia wurde durch eine Autobombe im Oktober 2017 ermordet. In ihren Recherchen ging sie unter anderem der Korruption auf Malta und möglichen Verstrickungen der Regierung und diverser Geschäftsmänner in der "Panama-Papers"-Affäre nach.</p>
      <p>Bisher wurden drei Männer wegen Mordes angeklagt. Sie sollen die Bombe gezündet haben. Wer die Tat veranlasste, ist noch immer Gegenstand der Ermittlungen.</p>
