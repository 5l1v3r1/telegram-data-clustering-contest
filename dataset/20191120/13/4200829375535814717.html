      <h1>Sophia'dan flaş Karius itirafı!</h1>
      <address>
        <time datetime="2019-11-20T13:04:17+00:00">20 Nov 2019, 13:04</time>
      </address>
      <p>
        <b>Beşiktaş'ta son haftaların formda ismi olan ve başarılı kurtarışlarıyla öne çıkan kaleci Loris Karius'un sevgilisi Sophia Tomalla'nın, siyah-beyazlı oyuncu ile ilgili kullandığı ifadeler dikkat çekti.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/12bbe3/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574254844627.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>30 yaşında olan ve modellik yapan Sophia ile, yakışıklılığıyla da gündeme gelen Beşiktaşlı futbolcu arasında uzun süreli bir birliktelik bulunuyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/d94cce/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574254844538.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>'BANA ÇOK ÇEKİCİ GELİYOR' </b><br/><br/>Alman RTL televizyonuna konuşan güzel model "Karius maço bir erkek ve bu yanı hoşuma gidiyor. Bazen kapıyı suratıma çarpar ve aradan birkaç saat geçtikten sonra 'Sophia nerede?' diye sorar. Bu tip adamlar bana çok çekici geliyor" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8a2e79/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574254872430.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>'BUGÜNLERDE MAÇO BULMAK ZOR' </b><br/><br/>Sophia Tomalla şöyle devam etti: "Bugünlerde artık etrafta pek fazla maço erkek bulamıyorsunuz. Herkesin, bunun sona ermiş olmasından memnuniyetle bahsettiği bir çağda yaşıyoruz. Ancak tek tük de olsa bunu üzücü ve utanç verici bulan kadınlar da mevcut."</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/0fc2f2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574254877565.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>DENİZLİ MAÇINDA TRİBÜNDEYDİ</b><br/><br/>Beşiktaş'ın Alman file bekçisi Loris Karius ile zaman zaman İstanbul'a gelen sevgilisi Sophia Thomalla geçtiğimiz ay birlikte Zorlu Alışveriş Merkezi'nde objektiflere yansımıştı. Thomalla sonrasında Beşiktaş-Denizlispor maçını tribünden takip etmişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/a9fe59/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/1574254848384.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>RAMMSTEİN'IN SOLİSTİYLE BİRLİKTEYDİ</b><br/><br/>Loris Karius ile olan birlikteliği Almanya'da epey popüler olan Thomalla, öncesinde ünlü rock grubu Rammstein'ın solisti Till Lindeman ile olan ilişkisiyle de sık sık gündeme gelmişti.</figcaption>
      </figure>
