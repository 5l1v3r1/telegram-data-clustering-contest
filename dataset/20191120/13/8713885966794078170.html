      <h1>В Ярославской области наркологические больницы два дня будут работать до «последнего посетителя»</h1>
      <address><time datetime="2019-11-20T13:24:00+00:00">20 Nov 2019, 13:24</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XMpZ2TL8arU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как рассказали YarNews в региональном департаменте здравоохранения, на обслуживание желающих получить шоферскую справку брошены все силы.</p>
      <p>Вот уже не первый день в «наркологички» области выстраиваются огромные очереди. В лидерах – Ярославль и Рыбинск, где уже в 6 утра около заветной двери стоят десятки (если не сотни) человек. Существенное повышение стоимости шоферской справки стало причиной небывалого ажиотажа в кабинеты психиатра и нарколога, а областному депздраву добавило головной боли.</p>
      <p>Выход был найден.</p>
      <p>«<i>В связи с возросшим спросом на шоферскую справку, областная наркологическая больница увеличила количество врачей и удлинила медикам рабочий день. Сегодня и завтра они будут принимать до последнего посетителя</i>», - заявили в депздраве.</p>
      <p>И при этом добавили, что в Ярославле на улице Кудрявцева, 10 организовано три дополнительных кабинета, которые так же будут принимать ярославцев до последнего посетителя. В муниципальных районах ситуация схожая.</p>
      <p>«<i>Тутаевская, Рыбинская, Ярославская, Борисоглебская, Некрасовская районные больницы выдают сегодня и завтра справки так же до последнего посетителя. Большесельская больница завтра принимает желающих получить шоферскую справку весь день</i>», - отметили в облдепздраве.</p>
