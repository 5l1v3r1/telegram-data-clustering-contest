      <h1>Слух: В разработке новая часть Crash Bandicoot — и это не ремейк</h1>
      <address><time datetime="2019-11-20T13:15:00+00:00">20 Nov 2019, 13:15</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Инсайдер Sabi заявил в твиттере, что Activision работает над новой игрой во вселенной Crash Bandicoot. Об этом инсайдер узнал от доверенного контакта в самой компании.</p>
      <figure>
        <iframe data-src="https://twitter.com/New_WabiSabi/status/1196957943758897155?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Если верить информации, речь идет о полноценной новой игре, а не ремейке. Разработкой, предположительно занимается студия Vicarious Visions, которая участвовала в создании ремастера Crash Bandicoot N. Sane Trilogy.</p>
      <p>Слух формально подтвердил другой инсайдер — ViewerAnon. По его словам, геймплей будущего тайтла будет завязан на масках, дающих уникальные способности. У игрока будет возможность играть за Крэша, Коко и Нео Кортекса, а сам геймплей схож с играми серии, которыми занималась Naughty Dog.</p>
      <figure>
        <iframe data-src="https://twitter.com/ViewerAnon/status/1196981138490703872?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Подтверждение этим слухам фанаты нашли в недавней рекламе PS4. Наблюдательные поклонники заметили в ролике (11 секунда) неизвестную парящую маску около Крэша. Вероятно, о подобной маске и говорил ViewerAnon.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qtYduJR3-UM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На это также обратил внимание художник студии Toys for Bob (разработчики Crash Bandicoot N. Sane Trilogy).</p>
      <figure>
        <iframe data-src="https://twitter.com/FromHappyRock/status/1191410102470877185?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Остается дождаться официальных комментариев от Activision.</p>
