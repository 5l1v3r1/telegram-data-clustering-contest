      <h1>Hakan Çalhanoğlu oynamak istediği takımları açıkladı!</h1>
      <address>
        <time datetime="2019-11-20T13:47:00+00:00">20 Nov 2019, 13:47</time>
      </address>
      <p>
        <b>İtalyan devi Milan'da forma giyen milli futbolcu Hakan Çalhanoğlu, Alman basınına konuştu. Yıldız isim oynamak istediği takımları açıklarken, çarpıcı bir itirafta da bulundu.</b>
      </p>
      <p>
        <b>(fotomac.com.tr / Dış Haberler)</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/11fcff/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246596092.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İtalya Serie A takımlarından Milan'da forma giyen Hakan Çalhanoğlu, A Milli Takım'da gösterdiği performansla öne çıkan isimlerden oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/9a27a2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246600241.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>EURO 2020 Elemeleri'nde başarılı maçlar çıkartan milli yıldız, Alman basınından Sport Bild'e konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/7d5035/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246598904.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Geleceğine dair önemli açıklamalarda bulunan Hakan Çalhanoğlu'nun sözlerinden öne çıkanlar şöyle;</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/2a7624/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246602572.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>
          <b>
            <i>Almanya'da büyüdüm. Burada insanlarla İtalyanca konuşmayı seviyorum ama Almanca'yı pek sevmiyorum.</i>
          </b>
        </figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/9944ec/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246597742.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>
          <b>
            <i>Sportif açıdan amacım elbette Bayern Münih ve Borussia Dortmund gibi Almanya'nın büyük takımlarında forma giymek.</i>
          </b>
        </figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/f7cb64/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246597804.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Milli yıldız ayrıca Hamburg'dan Bayer Leverkusen'e transfer olduğu dönemde kendisini Bayern'in istediğini itiraf etti ve şunları dile getirdi:</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/49d403/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246605026.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>
          <b>
            <i>Bayern Münih o dönem beni istiyordu. Ancak takımda Robben ve Ribery kanatları işgal etmişti. Onlardan formayı devralamam demiyorum ama bu gerçekten zordu.</i>
          </b>
        </figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/e273a5/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246603193.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>
          <b>
            <i>Eğer Bayern Münih bir gün beni yeniden ve uygun bir zamanda isterse, tabii ki onlara hayır demeyeceğim. Leverkusen her zaman kalbimde. Bayer benim evim.</i>
          </b>
        </figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/ad5bd2/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246608926.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>2017 yılında Bayer Leverkusen'den Milan'a 23 milyon Euro karşılığında transfer olan Hakan Çalhanoğlu, bu sezon çıktığı 12 maçta 2 gole imzasını atarken 1 de asist yaptı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/6bab56/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/20/hakan-calhanoglu-oynamak-istedigi-takimlari-acikladi-1574246610311.jpg&amp;mw=1000&amp;l=1"/>
      </figure>
