      <p>Сьогодні, 20 листопада 2019 року, відбулася спільна пресконференція Державної міграційної служби, Чернівецького прикордонного загону та Національної поліції з приводу завершення операції "Мігрант", яка проводилася протягом жовтня-листопада 2019 року.</p>
      <p>- Станом на 1 листопада 2019 року УДМС зареєстровано 7683 іноземці в Чернівецькій області. У порівнянні з минулим роком, кількість іноземних громадян зросла майже на 400 осіб. З них 5156 отримали дозвіл та посвідку на постійне проживання, а 2527 осіб на тимчасове, - заявив <b>т. в. о. начальнка УДМС в Чернівецькій області Віктор Пислар.</b></p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
