      <h1>НХЛ. Андрей Свечников рассказал, как он отрабатывал «лакросс-гол»</h1>
      <address>
        <time datetime="2019-11-20T13:06:00+00:00">20 Nov 2019, 13:06</time>
      </address>
      <p>Форвард <b>«Каролины»</b> <b>Андрей Свечников</b> признался, что он давно отрабатывал «лакросс-гол», который удался ему в матче с <b>«Чикаго»</b> (4:2).</p>
      <p>
        <b>— Ваш «лакросс-гол» НХЛ назвала голом года...</b>
      </p>
      <p>— Еще рано об этом говорить.</p>
