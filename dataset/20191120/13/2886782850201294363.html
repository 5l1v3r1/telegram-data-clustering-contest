      <h3>Megölték a volt német államfő, Richard von Weizsäcker legfiatalabb fiát Berlinben.</h3>
      <p><b>Fritz von Weizsäcker</b>, aki elismert belgyógyász és gasztroenterológus volt, előadást tartott kedden abban a kórházban, ahol főorvosként dolgozott. Ott támadta meg egy férfi: kiugrott a közönség soraiból, és halálra késelte. Súlyosan megsebesítette azt a rendőrt is, aki megpróbálta megvédeni Fritz von Weizsäckert. A támadót a jelenlévők kapták el, majd átadták a rendőröknek. Annyit tudni róla, hogy 57 éves, és soha nem kezelték a Schlosspark-Klinikben.</p>
      <p>A gyilkos akció indítéka egyelőre nem világos, közölte a rendőrég, a nyomozók kihallgatták a Weizsäcker családot is, ők tudnak-e arról, hogy bárkit megfenyegettek közülük. A németeket sokkolta az eset azért is, mert Richard von Weizsäcker a valaha élt legnépszerűbb német politikusok egyike volt: 1984-től 1994-ig volt a Német Szövetségi Köztársaság elnöke. Négy gyermeke közül Fritz volt a legfiatalabb, 1960-ban született.</p>
