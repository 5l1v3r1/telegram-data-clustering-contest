      <h1>Не прогнулись: создатели Soulcalibur VI не стали менять дизайн груди Хильды</h1>
      <address><time datetime="2019-11-20T13:17:00+00:00">20 Nov 2019, 13:17</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В начале ноября этого года стало известно, что в файтинге Soulcalibur VI появится воительница Хильда.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XznU3L3uWD8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Некоторым пользователям известного в определённых кругах сайта ResetEra не понравился один элемент внешнего вида девушки. Речь идёт о броне, которая не столько скрывает грудь Хильды, сколько подчёркивает её выдающиеся формы. По мнению посетителей ResetEra, «броня для грудей» выглядит плохо.<br/>Впрочем, на днях в сети появился новый ролик второго сезона Soulcalibur VI, в котором можно увидеть, что внешний вид Хильды не изменился с момента дебютного трейлера, посвященного девушке.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qf7wSTD41RA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Второй сезон стартует в Soulcalibur VI 25 ноября этого года. Хильда появится в игре 26 ноября. Также в рамках второго сезона в игру добавят новые приёмы и элементы для редактора персонажей.</p>

        <img src="https://www.gametech.ru/sadm_images/hildold_base.jpg"/>
      </figure>
