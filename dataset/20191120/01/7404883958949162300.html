      <h1>熊貓海歸…貝貝搭專機回中國 華府民眾不捨</h1>
      <address>
        <time datetime="2019-11-20T01:26:00+00:00">20 Nov 2019, 01:26</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911200922097644_36739.jpg"/>
        <figcaption>貝貝19日上午9時許登上白色的B777 FedEx專機，機身上印有貝貝的照片。（國家動物園提供）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911200922097491_36739.jpg"/>
        <figcaption>生於2015年8月22日的貝貝在華府過完四歲生日後，19日被送回中國。（國家動物園提供）</figcaption>
      </figure>
      <p>在華府出生的大熊貓貝貝(Bei Bei)19日上午搭乘飛往中國成都的專機，離開華府，華府國家動物園的不少員工送走貝貝後紛紛感到不捨，也有許多民眾在社交媒體上祝福貝貝，表達想念之情。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/i8L0inqFscM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：YouTube</p>
      <p>貝貝19日上午9時許登上白色的B777 FedEx專機，機身上印有貝貝的照片，飛機於19日近中午時分起飛，直飛8508哩，近16小時後到達中國成都。</p>
      <p>華府國家動物園的大熊貓飼養員們也到機場歡送貝貝，有兩名員工陪伴貝貝飛至中國；動物園為貝貝準備了66磅的竹子，兩磅的蘋果和水梨，兩袋熊貓餅乾，以及兩磅煮熟的地瓜；達到成都後，貝貝將首先被隔離觀察30天。</p>
      <p>貝貝2015年通過人工受孕出生，母親為美香(Mei Xiang)，父親為添添(Tian Tian)，但自貝貝出生後，美香和添添至今沒有再產下新生命，今年的人工受孕未果，華府國家動物園稱，由於美香已達懷孕晚期，未來恐怕難再受孕。</p>
      <p>此前，華府國家動物園已連續47年擁有大熊貓，根據中美合作培育項目的規定，在美國出生的熊貓必須在四歲之前送回中國，因此生於2015年8月22日的貝貝今年在華府過完四歲生日後便被送回中國。</p>
      <p>添添、美香會續留國家動物園至少到2020年12月；貝貝的哥哥「泰山」和姊姊「寶寶」則已經回到中國。</p>

      </figure>
