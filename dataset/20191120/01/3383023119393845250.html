      <h1>Casio presenta un reloj conmemorativo de Pikachu</h1>
      <h2>Este reloj celebra el 25 aniversario de la serie Baby-G de Casio con el emblemático Pokémon número 25.</h2>
      <address><time datetime="2019-11-20T01:00:00+00:00">20 Nov 2019, 01:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199219/casio-presenta-un-reloj-conmemorativo-de-pikachu/Juan%20Emilio%20Reyes" target="_blank">Juan Emilio Reyes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wPz4KLn4ZYc" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Justo a tiempo para el lanzamiento de <b>Pokémon Espada / Escudo</b>, la marca de relojes <b>Casio</b> está lanzando una curiosa colaboración que alegrará a los fans de la serie. La serie <b>Baby-G</b> de Casio, enfocada principalmente al mercado femenino, cumplió 25 años y para celebrarlo se ha creado una edición especial de este reloj en colaboración con <b>The Pokémon Company</b>.</p>
      <p>Haciendo alusión al <b>número 25</b>, es Pikachu el protagonista de esta colaboración. La tablilla del extensible viene con el número del Pokémon eléctrico, mientras que toda la banda negra viene decorada con rayos y pokebolas neón. Los detalles no terminan ahí, el marco de la pantalla también es alusivo a la serie y su luz tiene forma de Pikachu; la caja del reloj viene con un grabado conmemorativo. El empaque también es especial y su <b>estuche tiene forma de pokebola</b>.</p>
      <p>Las características del reloj no son muy distintas a las de otros relojes de la serie Baby-G. El reloj es <b>resistente a golpes</b>, incluye luz de fondo electroluminiscente, hora mundial, cronómetro, contador regresivo, 5 alarmas, tonos de operación opcionales, precisión de ± 30 segundos por mes y una batería de hasta 3 años.</p>
