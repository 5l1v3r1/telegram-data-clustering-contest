      <h1>柴崎、珍しくミス目立つ「言い訳せずに真摯に受け止めるべき」</h1>
      <address>
        <time datetime="2019-11-20T01:39:00+00:00">20 Nov 2019, 01:39</time>
      </address>
      <p>　キリンチャレンジ杯（１９日、日本１－４ベネズエラ、パナスタ）主将の柴崎は経験豊富な守備的ＭＦとして攻守を制御する役割を期待されたが、珍しく単純なパスミスが目立った。前半終了時にサポーターからブーイングを受け「当然ですよね。言い訳せずに真摯に受け止めるべきだと思う」と話した。</p>
      <p>　守備時に相手との距離が遠く、プレッシャーをかけられていないと感じたという。今後へ「うまくやれなかった現実だけを受け止めて、成長していきたい」と話した。</p>
