      <h1>川島、屈辱の４失点「立ち上がりの失点が全て」</h1>
      <address>
        <time datetime="2019-11-20T01:24:00+00:00">20 Nov 2019, 01:24</time>
      </address>
      <p>　キリンチャレンジ杯（１９日、日本１－４ベネズエラ、パナスタ）６月の南米選手権以来の出番となった川島は前半だけで屈辱の４失点を喫した。３６歳のベテランが「立ち上がりの失点が全て」と悔いたのは前半８分。クロスからロンドンにヘディングで決められた。自陣に守備の人数はそろっていたが、局面での対応の甘さを突きつけられた。</p>
      <p>　国際Ａマッチ出場９１試合目で通算１０１失点。主力が不在の中での大敗に「出た選手が、これを経験して進んでいかなければ」と話した。</p>
