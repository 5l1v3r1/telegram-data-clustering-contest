      <h1>如未能簽貿協 特朗普稱將加徵中國貨關稅</h1>
      <address>
        <time datetime="2019-11-20T01:46:00+00:00">20 Nov 2019, 01:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，如果未能與中國簽署貿易協議，他將向中國貨加徵關稅。<br/>特朗普周二在白宮主持內閣會議稱，中國仍然期望與美國簽署貿易協議。<br/>美國CNBC電視台較早時報道，由於特朗普不願意撤銷已加徵的關稅，北京對於能否達成首階段貿易協議感到悲觀。</p>
    </article>
