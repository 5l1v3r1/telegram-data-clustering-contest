      <h1>[ẢNH] "Xe tăng bay" Mi-24 Nga rầm rập đổ bộ xuống căn cứ Mỹ tại Syria</h1>
      <address><time datetime="2019-11-20T01:51:00+00:00">20 Nov 2019, 01:51</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Trực thăng tấn công và trực thăng vận tải Nga vừa đổ quân tiếp quản một căn cứ không quân Mỹ từng sử dụng gần thành phố Kobani, miền bắc Syria.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_1.png"/>
        <figcaption>Hình ảnh do Bộ Quốc phòng Nga công bố cho thấy các binh sĩ nước này tiếp quản căn cứ do Mỹ để lại ở ngoại ô Kobani mà không phải nổ một phát súng nào. Sau khi trực thăng tấn công Mi-24 và Mi-8 hạ cánh xuống đường băng, các đặc nhiệm Nga dàn đội hình chiếm lĩnh vị trí cảnh giới, sau đó tiến vào các cơ sở trong căn cứ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_2.png"/>
        <figcaption>Nga kiểm soát căn cứ không quân Kobani chỉ một ngày sau khi binh sĩ Mỹ rời khỏi đây, bỏ lại nhiều trang thiết bị, giường và vật tư y tế.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/1236044.jpg"/>
        <figcaption>Căn cứ không quân này từng là trung tâm hậu cần chính của quân đội Mỹ trong chiến dịch chống phiến quân Nhà nước Hồi giáo (IS) tự xưng tại miền bắc Syria</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/24big.jpg"/>
        <figcaption>Mỹ tuyên bố rút quân khỏi miền bắc Syria trước khi Thổ Nhĩ Kỳ phát động chiến dịch Mùa xuân Hòa bình ngày 9-22/10 nhằm vào lực lượng dân quân người Kurd.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/cc74b517-5fe0-479d-97ac-bd9d62bf21c1cx14cy19cw85w1023r1s.jpg"/>
        <figcaption>Quân đội Mỹ sau đó được tái bố trí đến những mỏ dầu quan trọng tại miền đông Syria theo quyết định của Tổng thống Donald Trump.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_1.jpg"/>
        <figcaption>Trước đó, Nga đã lập một căn cứ quân sự tại thành phố Qamishli, ngay gần khu vực quân đội Mỹ hoạt động.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_10.jpg"/>
        <figcaption>Căn cứ này hiện có hai trực thăng tấn công Mi-35, ba trực thăng vận tải Mi-8, một số thiết giáp BTR-80 và tổ hợp pháo - tên lửa phòng không Pantsir, nhiều khí tài nữa dự kiến được triển khai tới đây.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_11.jpg"/>
        <figcaption>Chỉ huy cao cấp của dân quân người Kurd Mazloum Kobani nói việc Mỹ bất ngờ rút lui khiến lực lượng này không có lựa chọn khác nào ngoài trông cậy vào Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_12.jpg"/>
        <figcaption>"Chúng tôi có thỏa thuận sơ bộ với Nga để dừng cuộc tấn công của Thổ Nhĩ Kỳ vào khu vực này. Chúng tôi phải lấp đầy khoảng trống mà Mỹ để lại bằng lực lượng Nga", Kobani nói.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_2.jpg"/>
        <figcaption>Việc mở các căn cứ mới ở đông bắc Syria giúp Nga thể hiện sự kiểm soát rõ rệt với khu vực này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_3.jpg"/>
        <figcaption>"Tuy nhiên, về mặt quân sự, nó chủ yếu mang tính biểu tượng và họ chưa thể thay thế sức mạnh không quân của Mỹ trước đây", cựu quan chức ngoại giao Nga Vladimir Frolov cho biết.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_5.jpg"/>
        <figcaption>Gần đây Nga đang có dấu hiệu tăng cường sức mạnh quân sự trở lại Syria, đặc biệt họ nhanh chóng thay thế những vị trí quân Mỹ để lại.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_7.jpg"/>
        <figcaption>Tuy vậy không ít ý kiến hoài nghi về hành động của Nga, họ lo ngại việc căng mình trên nhiều vị trí và diện rộng có thể khiến Nga sa lầy vào cuộc chiến tại đây như Liên Xô từng bị tại Afghanistan.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_8.jpg"/>
        <figcaption>Nga đã từng rút lượng lớn quân đội ra khỏi Syria sau khi IS bị tiêu diệt.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_9.jpg"/>
        <figcaption>Việc rút quân giúp Nga tiết kiệm đáng kể nguồn chiến phí đang đổ vào chiến trường Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/internationalmineactioncenterinsyriaaleppo35.jpg"/>
        <figcaption>Hiện nay chiến trường vẫn diễn tiến theo chiều hướng phức tạp, mặc dù Mỹ rút đi nhưng Thổ Nhĩ Kỳ lại tăng cường sự hiện diện tai Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/russian-sof-syria.jpg"/>
        <figcaption>Điều này buộc Nga một lần nữa phải điều động lực lượng và vũ khí để trợ giúp quân đội Syria.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_19/2/ggggggggg_1.jpeg"/>
        <figcaption>Giới quan sát bình luận vì những lợi ích cốt lõi tại đây, Nga sẽ cố gắng bảo vệ đồng minh Syria bằng bất cứ giá nào.</figcaption>
      </figure>
