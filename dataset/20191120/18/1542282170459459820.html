      <h1>Υπό απειλή τα δάση του Καυκάσου</h1>
      <address><time datetime="2019-11-20T18:14:51+00:00">20 Nov 2019, 18:14</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SATd0Obzv9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παράδεισος τόσο για τα μάτια όσο και για την παγκόσμια βιοποικιλότητα. Όμως, σύμφωνα με ακτιβιστές οικολόγους, βρίσκονται σε κίνδυνο.</p>
      <p>Ο Ραμαζάν Κιπκέγιεφ υπήρξε ξεναγός και φύλακας στην περιοχή για πάνω από τριάντα χρόνια και πλέον μάχεται για τη διατήρησή της. Κάνει λόγο για τις σημαντικές αλλαγές που έχει δει στο τοπίο κατά τη διάρκεια της καριέρας του και τονίζει ότι εξαιτίας της παράνομης υλοτόμησης, τα αιωνόβια έλατα και πεύκα δίνουν τη θέση τους σε κομμένους κορμούς δέντρων.</p>
      <p>«Τα πουλιά που είχαν εδώ τις φωλιές τους δεν μπορούν να επιστρέψουν. Τα ελάφια που κρύβονταν από τους κυνηγούς σε αυτά τα δάση δεν μπορούν πια να κρυφτούν. Ίσως κάποια μέρα να ξυπνήσουμε και να μην υπάρχει καθόλου δάσος», λέει ο Κιπκέγιεφ, ο οποίος κατηγορεί για διαφθορά τη ρωσική υπηρεσία δασών Ροσλεχόζ που με τη σειρά της παραδέχεται ότι το ζήτημα την ξεπερνά.</p>
      <p>Όπως επεσήμανε ο επικεφαλής του τμήματος Αναδασώσεων της Ροσλεχόζ Μιχαχήλ Κοζλόφ, «υπάρχει όντως ένα πρόβλημα με την υλοτόμηση. Το γνωρίζουμε και προσπαθούμε εδώ και τρία χρόνια να το αντιμετωπίσουμε. Αν δημόσιοι οργανισμοί δεχθούν να μας βοηθήσουν, είμαστε πρόθυμοι να εργαστούμε προληπτικά με αυτοψίες στους επίμαχους χώρους».</p>
      <p>Οι περιβαλλοντικές οργανώσεις εκπαιδεύουν τα μέλη τους να εντοπίζουν φαινόμενα παράνομης υλοτόμησης, ώστε να τα φέρνουν στη δημοσιότητα.</p>
      <p>Επισήμως, πέρυσι τα δάση του Καυκάσου παρήγαγαν 860.000 κυβικά μέτρα ξυλείας. Ωστόσο οι οικολόγοι μιλούν πλέον ξεκάθαρα για δραστηριότητα που σε πάρα πολλά στοιχεία της παραπέμπει όχι σε παραγωγή ξυλείας, αλλά σε αποψίλωση.</p>
