      <h1>Dzsihadisták bíróság előtt Párizsban</h1>
      <address><time datetime="2019-11-20T18:22:54+00:00">20 Nov 2019, 18:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FduF1OT24j4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy dzsihadista testvérpár nővére is a vádlottak padjára került Párizsban. Anne Diana Claint és férjét azzal vádolják, hogy együttműködtek terroristákkal. Úgy tudni, hogy Anne Diana Clain csatlakozni akart Szíriában harco ló testvéreihez a 2015 novemberi párizsi terrortámadások után, de elfogták, mielőtt átléphette volna a határt.</p>
      <p>A Clain fivérek voltak az Iszlám Állam francia szinkronhangjai, a terrorszervezet több videóüzenetében is őket lehetett hallani, amíg egy februári szíriai összecsapásban meg nem haltak mindketten. Nővérük tagadja, hogy osztozna a családi meggyőződésben, azt mondta, már régen elfordult a szélsőséges iszlamista ideológiától.</p>
      <p>Egy dzsihadista pere is ezzel egyidőben kezdődött a párizsi bíróságon. Bilal Taghit 2015-ben fogták el Törökországban feleségével és újszülött gyermekükkel együtt, terrortámadás előkészítése miatt ítélték el. Osny börtönébe került, ott támadt rá két őrre 2016 novemberében. Saját maga fabrikált kést botból és ablaküvegből. Az egyik őrt a nyakán, a másikat a karján sebesítette meg súlyosan. Az eddigi meghallgatáskon kiállt meggyőződése mellett, de a két őrnek és rokonaiknak együttérzését fejezte ki a legutóbbi tárgyaláson mondván, hogy tette nem személyesen ellenük irányult, ők csak megtestesítenek valamit.</p>
