      <h1>Violencia en la sierra es por tala clandestina: peniche</h1>
      <address><time datetime="2019-11-20T18:29:00+00:00">20 Nov 2019, 18:29</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YZ2xNtwptpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El fiscal César Peniche Espejel, dio a conocer que los recientes enfrentamientos entre grupos armados en municipios serranos, se deben a la disputa por aserraderos y la tala clandestina.</p>
      <p>Hizo referencia en que los grupos de la línea y el cartel de Sinaloa son los que se enfrentan con armas de fuego por el control de esta actividad.</p>
      <p>Ante esto, el fiscal general mencionó que estarán reforzando la seguridad en comunidades como San Juanito y los alrededores.</p>
      <p>Peniche Espejel atribuyó que la poca presencia de policías municipales en Bocoyna, ha generado el incremento de los enfrentamientos entre estos bandos crimínales.</p>
      <p>El fiscal mencionó que estarán enviando más elementos de la ces a aquella región para reforzar la seguridad.</p>
    </article>
