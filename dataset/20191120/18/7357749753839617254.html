      <h1>L’appel européen de jeunes écologistes</h1>
      <address><time datetime="2019-11-20T18:44:19+00:00">20 Nov 2019, 18:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nPBlwiA57o0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les couloirs du Parlement européen transformés en scène d'action pour les mouvements écologistes. Allongés sur le sol, l'objectif des militants était de perturber l'arrivée des députés socialistes et libéraux. Les élus se sont retrouvés dans l'obligation d'enjamber ces invités surprises. Si certains ont ignoré leur présence, d'autres ont pris le temps de les écouter. "<i>Cela a attiré mon attention et l'attention de mes collègues</i>", glisse l’eurodéputé libéral Shaffaq Mohammed. La socialiste et ancienne Commissaire européenne, Corina Creţu, préfère se concentrer sur le fond politique et l’application des "<i>règles européennes, mais bien sûr ces scènes attirent plus l'attention</i>".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197074607712419840" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Certains de ces militants sont à peine âgés de 14 ans. Ils ont réussi à pénétrer dans le bâtiment avec la complicité de personnes à l’intérieur du Parlement. A travers cette action, ils réclament plus d'ambition politique et davantage de moyens financiers pour lutter contre le changement climatique.</p>
      <p>Les militants ont finalement été invités à se rendre dans la salle. Ils ont pu s'exprimer pendant trois minutes. Le discours fut court mais clair. "<i>Moi j’ai parlé de green washing deal parce que pour l’instant vraiment ce qu’on nous a promis en terme de European Green Deal n’est vraiment pas suffisant</i>", affirme Timothé. La prochaine présidente de la Commission européenne a promis la mise en place d'un plan environnement européen, le Green Deal for Europe. Mais ces jeunes militants n'attendent plus de discours ils veulent des mesures concrètes.</p>
      <p>Brève de Bruxelles :</p>
      <ul>
        <li>
          <b>L’UE évalue les budgets de l’eurozone</b>
        </li>
      </ul>
      <p>La Commission européenne a évalué les plans budgétaires nationaux de l'eurozone pour 2020. Neuf capitales ont présenté un projet conforme aux règles du Pacte de stabilité et de croissance.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197112044723613697" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En revanche huit pays, dont la France, présentent un risque de non-conformité. Paris pourrait aussi connaître des manquements en matière de réduction de la dette.</p>
      <p>Journaliste<b> • Grégoire Lory</b></p>
