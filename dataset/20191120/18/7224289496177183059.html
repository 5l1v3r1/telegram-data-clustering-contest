      <h1>Presupuesto 2020 hace inviable proyectos locales, alimenta una vaca muerta y no las vacas vivas: Reyes Orona | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>

      <p>El ex procurador fiscal, Gabriel Reyes Orona, advierte que el presupuesto del 2020 es notoriamente centralista y concentra una gran cantidad de recursos para el rescate de Pemex, por lo que se descuidan los recursos que se van a entregar el campo y ha generado inconformidad entre gobernadores y alcaldes que ven inviables sus propios proyectos a nivel local. En este marco, comparó a Pemex con una vaca muerta.</p>
