      <h1>Censura de hentais e filmes adultos no Japão pode acabar</h1>
      <address><time datetime="2019-11-20T18:22:26+00:00">20 Nov 2019, 18:22</time> by <a rel="author">Marcelo Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ClhVqUWuAU" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma<a href="https://www.sankakucomplex.com/2019/11/21/japan-porn-law-review-could-lead-to-uncensored-porn-hentai/"> nova discussão no senado</a> japoneses pode dar inicio ao fim das censuras em pornografia que já vem acontecendo há um longo tempo lá.</p>
      <p>O político, Taro Yamada, <a href="https://www.intoxianime.com/2019/07/politico-pro-otakus-vence-eleicao-para-o-senado-japones-casa-dos-concelheiros/">conhecido por representar os interesses otakus na política japonesa</a>, começou algumas negociações com os demais membros do senado para revisar a lei que exige que a pornografia no país seja censurada.</p>
      <p>Isso não significa que as coisas irão mudar de imediato, mas abre espaço para rever uma lei que é bem datada. Junto dessa noticia, o CEO da <b>Irodori Comics</b>, uma editora de doujinshi, foi ao Twitter levantar algumas questões interessantes sobre essa possível mudança.</p>
      <p>A principal ponto levantada pelo CEO é que essa mudança afetará, em especial, os personagens 2D e os atores pornô,  onde aqueles que quiserem ainda poderão exigir o uso da mesma.</p>
      <p>Ele também ressalta que essa mudança seria um passo na luta dos japoneses pelo direto de expressão, visto que a alteração da lei permitiria aos criadores de conteúdo uma maior liberdade em seus trabalhos, podendo se adequar ao que o seu público quer ver (com ou sem censura).</p>
      <p>Em continuação a sua discussão, o CEO aproveitou para apontar os principais empecilhos nessa busca pela remoção da censura.</p>
      <p>No Japão, a Associação de Pais e Professores tem uma forte influencia em discussões do tipo, já que são representantes em assustos que envolvam moral e tudo mais, além de muitos membros terem poder dentro e fora do circulo político.</p>
      <p>Apenas ir contra os ideais desse grupo já pode causar problemas e perseguições para a pessoa, e quando somando ao fato de que a pornografia japonesa é “complexa”, fica difícil imaginar que os pais tomariam lado em uma lei que pretende expor as partes intimas de uma criança (Loli e Shotas).</p>
      <figure>
        <img src="https://www.intoxianime.com/wp-content/uploads/2019/11/wataten-7.jpg"/>
      </figure>
      <p>Em adicional, mesmo que por um acaso os políticos se unissem e aprovassem tais mudanças, isso ainda não significaria que a censura seria removida logo de cara.</p>
      <p>As empresas privadas já demonstraram não ter interesse em abandonar a censura, tanto por questões comerciais, quanto por questões de opinião pública.</p>
      <p>O CEO cita como exemplo o time de Rubgy da Toyata, que foi “retirado” de um campeonato porque um de seus jogadores foi pego fumando no vestiário.</p>
      <p>Esse tipo de medo da opinião pública é apenas uma parte dos problemas que envolveria a remoção da censura, onde algumas empresas poderiam perder parcerias por adotar uma política mais liberal, fazendo com que, mesmo permitido, não houvesse mudanças no mercado.</p>
      <p>Outro fator que poderia pesar nessa questão da remoção da censura, de acordo com o CEO, seria a influencia dos estúdios de filmes pornôs.</p>
      <p>Boa parte dos atores/atrizes que aceitam esse tipo de trabalho não estão ali por vontade própria, sendo que existe até certos movimentos de atrizes japonesas pedindo para que seus vídeos sejam deletados, e assim elas possam ter uma vida segura depois de se afastarem da indústria.</p>
      <p>Com a possibilidade de vídeos sem censuras existir, e da flexibilidade dos atores em negar isso, os estúdios teriam que lidar com ainda mais problemas, onde escândalos e processos por forçar, ou pressionar, os atores a aceitarem tais condições de trabalho surgiriam com frequência.</p>
      <p>Por fim, o CEO ressalta que essa discussão ainda está no inicio, e que as mudanças que a censura no país poderão sofrer ainda são vagas, principalmente sobre até que ponto isso poderia ser efetivamente aprovado.</p>
