      <h1>Israele, la Casa Bianca e le colonie</h1>
      <address><time datetime="2019-11-20T18:21:28+00:00">20 Nov 2019, 18:21</time> by <a rel="author">Michele Carlino </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fN7SIOfVFkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gli israeliani li chiamano "insediamenti", e quasi tutti gli altri "colonie": le comunità ebraiche sorte sui territori palestinesi alla fine della guerra del 1967, non sono univoche nemmeno nel vocabolario e restano giuridicamente ambigue. Per l'Unione europea, l'Assemblea generale dell'ONU, la Corte penale internazionale e la stragrande maggioranza dei paesi, sono "un ostacolo alla pace", violano la legge internazionale e la Convenzione di Ginevra.</p>
      <p>Per il governo israeliano e per la Casa Bianca di oggi invece, niente del genere: gli insediamenti sono lî da 52 anni, ed esiste una ardita interpretazione giuridica che permette di negare l'illecito. Una visione su cui concorda molta parte dell'opinione pubblica israeliana come ci ricorda Eyal Naveh, professore di Storia all'Universitâ di Tel Aviv: "Per molti israeliani gli insediamenti sono quasi sanati: qualcosa che in passato era considerata estrema, priva di consenso reale da parte della gente, ora è diventata parte della vita ordinaria".</p>
      <p>Per abituarsi a considerare normali gli insediamenti ebraici nelle zone abitate dagli arabi, sono stati necessari anni di crescita lenta e silenziosa delle colonie, edificate quasi di nascosto e poi passo dopo passo legalizzate dalle autorità. Con la tecnica del fatto compiuto Israele ha strappato metro dopo metro terre palestinesi, ha imposto la sua priorità nell'approvvigionamento idrico e ha vanificato, macchiando a pelle di leopardo il territorio, l'ipotesi di un futuro stato di Palestina, che se mai dovesse nascere, non avrebbe continuità territoriale. "Tutto è cominciato con poche migliaia di persone, ora siamo quasi a mezzo milione in Cisgiordania...", ricorda Naveh.</p>
      <p>Vista dalla Valle del Giordano, l'uscita inattesa del segretario di Stato Usa Pompeo, che sulle colonie ha schierato Washington sulle posizioni del governo israeliano, più che a una presa di posizione in materia di politica estera, somiglia di più a un messaggio per il dibattito politico post-elettorale di Israele. "È una sorta di endorsement di estrema destra che viene dall'estero e influenza coloro che già accettano questo angolo, ma al contempo scontenta degli altri".</p>
      <p>La forzatura della Casa Bianca sulle colonie allontana ancora di più la leadership palestinese dal terreno del confronto politico, che pure in questi anni non ha prodotto passi avanti, e la sospinge verso altre forme di lotta. Nonostante Pompeo si sia detto fiducioso che il cambio di posizione di Washington possa avere l'effetto di aiutare i palestinesi a tornare a trattare, il rischio che in tanti segnalano è che accada esattamente l'opposto, e che sul delicato scenario mediorientale la credibilità della superpotenza americana venga meno. "Affermazioni come questa di Pompeo possono solo far dire ai palestinesi che fin quando saranno gli Usa a mediare, in realtà non ci sarà alcuna mediazione".</p>
