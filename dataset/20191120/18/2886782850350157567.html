      <h1>Tutanhamon fáraónak még lábujjait is aranytokok védték</h1>
      <address><time datetime="2019-11-20T18:58:15+00:00">20 Nov 2019, 18:58</time> by <a rel="author">Nóra Shenouda</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhpXxlZulZY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Tutanhamon fáraó ma is sztár: rengetegen mennek el a Tutanhamon rejtélye és kincsei című budapesti kiállításra, amely rekonstruálja sírját. Howard Carter brit régész, aki megtalálta temetkezési helyét, egy oroszlánfejes ágyat látott meg először a kincsek közül, amikor betekintett a sírkamrába.</b>
      </p>
      <p>"A Tutanhamon-kincs leletegyüttes egy részét úgy mutatja be, abban az állapotban és abban az elhelyezésben, ahogy közel 100 évvel ezelőtt Howard Carter 1922. november 4-én gyertyafénynél megpillantotta" - mondta az Euronewsnak Elter Tamás, a kiállítás kurátora.</p>
      <p>Az egyik legszebb tárgy, amely előkerült Tutanhamon sírjából, az aranylemezekkel borított, fából készült trónszék, amelyen bensőséges hangulatú jelenet látható. Minden jel arra mutat, hogy ezen koronázták fáraóvá az akkor 9 éves fiút, még Tutanhaton néven.</p>
      <p>"Ezt a háttámlán lévő jelenet bizonyítja elsődlegesen, amin a fáraó és felesége, Ahnszunamon látható, a fejük felett pedig az ő uralma alatt megtagadott, az apja által bevezetett egyedüli isten, Aton, a napkorong látszik."</p>
      <p>Tutanhamon sírjában csaknem ötezer tárgyat találtak: isten - és szolgaszobrokat, bútorokat, ételt, ruhákat, de szekereket, fegyvereket és ékszereket is. Amikor kibontották aranykoporsójából, és levették fejéről maszkját, Tutanhamon múmiájának pólyái között 143 ékszer és amulett volt elrejtve. Díszes nyakláncot és karkötőket is viselt, lábának és kezének ujjait pedig aranytokok védték. Aranyhüvelyben hegyikristály markolatú tőrt viselt, amely vasból készült. Ez az anyag rendkvül ritka volt az ókori egyiptomban, és a papok úgy vélték, hogy mennyei eredetű. A színarany halotti maszk Tutanhamon kincseinek legismertebb darabja. Az ember, aki éveken át megszállottan kereste a sírt, Howard Carter ragaszkodott hozzá, hogy a 19 évesen elhunyt királyt hagyják békében pihenni, múmiáját ne múzeumban állítsák ki, hanem sírjában, eredeti szarkofágjában maradhasson.</p>
      <p>"Nem csak Tutanhamon kincsei lenyűgözőek, hanem megtalálásuk története is: Howard Carter volt az egyetlen, aki hitt benne, hogy a fáraó a Királyok Völgyében nyugszik. Pályatársai megvetették, és számos akadályt gördítettek útjába, de ő nem adta fel. Hosszú éveken át tartó nyomozás és kutatás után találta meg a titokzatos király sírját, ahol érintetlen aranykoporsóban, fején az örök fiatalságot jelképező aranymaszkkal nyugodott Tutanhamon fáraó."</p>
