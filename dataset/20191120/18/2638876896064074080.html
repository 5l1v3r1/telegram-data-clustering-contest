      <h1>Анонсировано дополнение Moxxi's Heist of the Handsome Jackpot для Borderlands 3</h1>
      <address><time datetime="2019-11-20T18:00:00+00:00">20 Nov 2019, 18:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Gearbox анонсировала обещанное DLC для <i>Borderlands 3</i>. Оно называется Moxxi's Heist of the Handsome Jackpot.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xNqOHiTlwA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Искателям хранилища предстоит ограбить казино Красавчика Джека на космической станции. Врагами будут как солдаты и роботы Гипериона, так и враждебные игровые автоматы.</p>
      <p>Доступ к DLC открывается сразу после того, как игрок попадает на Sanctuary III. Начать можно в любой момент, но весь лут будет соответствовать уровню персонажа.</p>
      <p>Релиз состоится 19 декабря. Для игры выйдут еще три дополнения.</p>
