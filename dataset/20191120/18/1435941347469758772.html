      <h1>فيديو.. الملك سلمان يضع حجر الأساس لمشروع بوابة الدرعية</h1>
      <address><time datetime="2019-11-20T18:10:43+00:00">20 Nov 2019, 18:10</time> by <a rel="author" href="https://www.almowaten.net/author/bay/" target="_blank">editor25</a></address>
      <p>المواطن - الرياض</p>
      <p>وضع خادم الحرمين الشريفين الملك سلمان بن عبدالعزيز- حفظه الله- مساء اليوم الأربعاء، حجر الأساس لمشروع بوابة الدرعية.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0JRfmr1f94" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ويهدف المشروع لترميم المنطقة التاريخية كمشروع تراثي ثقافي، وإعادتها إلى ماضيها العريق في القرن الثامن عشر، ولتصبح وجهة سياحية محلية وعالمية؛ نظرًا لما تضمه من جغرافيا وتاريخ عتيق.</p>
      <p>ويأتي الحفل التاريخي في وقتٍ تواصل فيه السعودية المضي بخطة التحول القائمة على رؤية السعودية 2030، ومن هنا ترشحت منطقة الدرعية لتصبح إحدى أبرز الوجهات العالمية للسياحة والثقافة وأنماط الحياة العصرية التي تناسب مختلف أطياف المجتمع.</p>
