      <h1>Comissão Europeia pede a Portugal para corrigir orçamento</h1>
      <address><time datetime="2019-11-20T18:22:33+00:00">20 Nov 2019, 18:22</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXc6TTM9wt8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Portugal é um dos oito Estados-membros da União Europeia cujo plano orçamental para 2020 representa um risco de inconformidade com o Pacto de Estabilidade e Crescimento.</p>
      <p>Apesar de reconhecer que fez a sua avaliação com base num rascunho, porque a versão definitiva só será enviada em dezembro, a Comissão Europeia pede ao governo de Lisboa que faça um ajuste do orçamento no valor de 0,4% do PIB.</p>
      <p>Mas há também boas notícias porque, apesar de ter a terceira maior dívida pública da zona euro, depois da Grécia e da Itália, Portugal destaca-se pelo ritmo de redução da dívida, que em 2020 deverá descer para 119%. do PIB.</p>
      <p>"Uma coisa é certa, adoramos Portugal e apreciamos os esforços feitos nos últimos anos. Quando vejo a atual situação - e não se trata de política, mas do país em concreto - fico satisfeito de ver que é um dos países que caminha para ter um orçamento equilibrado. Fico feliz de ver que há um "boom" em Portugal, e lembro-me que, há apenas alguns anos, não era essa a situação de todo, era um país sob resgate. Assim, quando há uma história de sucesso, não há polícia bom e polícia mau, mas pessoas satisfeitas por terem contribuído para esse resultado, modestamente", disse Pierre Moscovici, comissário europeu para os Assuntos Económicos e Financeiros.</p>
      <p>No que diz respeito aos países com grandes excedentes orçamentais, como é o caso da Alemanha e da Holanda, o executivo comunitário espera que abram façam maior investimento público.</p>
