      <h1>Бывшему ставропольскому полицейскому объявили приговор за крупное взяточничество</h1>
      <address>
        <time datetime="2019-11-20T18:38:00+00:00">20 Nov 2019, 18:38</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/taql9piY1Lw/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/taql9piY1Lw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>В 2017 году осуждённый занимал должность оперуполномоченного отдела по борьбе с преступлениями в сфере топливно-энергетического комплекса. Он получил деньги от бизнесмена-нарушителя с предложением прекратить проверку предприятия.</h4>
      <p>Как рассказали в СУ СКР по Ставропольскому краю, следственный отдел в Промышленном районе Ставрополя закончил расследование дела в отношении бывшего правоохранителя.<br/><br/>В декабре 2017 года оперуполномоченный получил данные о том, что глава одного из филиалов государственных энергетических предприятий может быть замешан в хищении.<br/><br/>Чтобы избежать проверки, в феврале 2018 года полицейский предложил директору предприятия за три миллиона рублей не проводить проверку. Он получил от руководителя организации полтора миллиона рублей, и его задержали сотрудники ФСБ. Они задокументировали противоправную деятельность бывшего полицейского.<br/>Суд назначил ему восемь лет колонии строгого режима и 30 миллионов рублей штрафа.</p>
      <p>Ранее на Ставрополье бывшая чиновница <a href="https://pobeda26.ru/novosti/kriminal/na-stavropole-eks-chinovniczu-podozrevayut-v-poluchenii-vzyatki">стала фигурантом</a> уголовного дела о взяточничестве. А не так давно предприниматель <a href="https://pobeda26.ru/novosti/kriminal/stavropolskij-predprinimatel-stal-edinstvennyim-poterpevshim-v-dele-o-mnogomillionnom-vzyatochnichestve">стал потерпевшим</a> в деле о многомиллионном взяточничестве.<br/><br/>Видео: СК СКР по СК</p>
