      <h1>AirBnb sponsor olimpico: albergatori francesi su tutte le furie</h1>
      <address><time datetime="2019-11-20T18:58:35+00:00">20 Nov 2019, 18:58</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bt14_yvxbto" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Il partenariato tra AirBnb e le Olimpiadi non piace a tutti</b>. Gli albergatori francesi hanno annunciato l'intenzione di "sospendere la loro partecipazione" all'organizzazione dei Giochi Olimpici di Parigi 2024. L'ha dichiarato Laurent Duc, presidente della sezione alberghiera dell'<a href="https://umih.fr/fr/"><i>Union des métiers et des industries de l'hôtellerie</i> (Umih)</a>, in occasione del 67° congresso, in corso a Biarritz, nei Paesi Baschi transalpini. Il motivo è proprio l'alleanza tra il portale online e il Comitato Olimpico Internazionale. Per loro la sponsorship è "totalmente irrispettosa nei confronti delle professioni alberghiere".</p>
      <p>Una protesta, insomma, contro quella che, invece, il presidente del Cio, Thomas Bach, aveva definito come una "partnership innovativa, che è alla base della nostra strategia, per garantire che l'efficiente organizzazione dei Giochi Olimpici sia sostenibile e lasci un'eredità per la comunità ospitante".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196538979455315970" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La sindaca di Parigi, Anne Hidalgo - in guerra con la piattaforma dall'inizio del suo mandato - aveva avvertito il presidente del Cio, attraverso una lettera nella quale denunciava uno ad uno i pericoli di AirBnb: aumento degli affitti, carenza degli alloggi, perdite per il settore immobiliare.</p>
      <p><b>La piattaforma di affitti a breve termine è diventata sponsor ufficiale delle Olimpiadi, per 500 milioni di dollari</b>, per le prossime cinque edizioni di Giochi Estivi e Invernali: da Tokyo 2020 fino a Los Angeles 2028, passando per Pechino 2022, Parigi 2024 e Milano-Cortina 2026. Grazie a quest'intesa, AirBnb fornirà centinaia di migliaia di sistemazioni per ospiti, familiari e sponsor, tagliando così alcuni costi importanti al Cio.</p>
