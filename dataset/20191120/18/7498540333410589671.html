      <h1>Allarme bomba in tribunale, le indagini non escludono una ritorsione della ‘ndrangheta</h1>
      <address><time datetime="2019-11-20T18:18:45+00:00">20 Nov 2019, 18:18</time> by <a rel="author">Margherita Grassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374473142" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Sotto sequestro i 5 secondi di telefonata al 115: “Alle 11 scoppierà un ordigno”. Palazzo evacuato. Piano di protezione per la presidente Beretti e il procuratore capo Mescolini, scortati altrove. <b>VIDEO</b></b>
      </p>
      <p><b>REGGIO EMILIA</b> – Via Della Canalina, caserma dei vigili del fuoco. Pochi minuti prima delle 10 il caporeparto Maurizio Rinaldi risponde al telefono. “Stamattina alle 11 <b>scoppierà una bomba in tribunale</b> a Reggio”. Dicono così, dall’altra parte della cornetta. Voce maschile con accento del sud, forse da una cabina pubblica. Rinaldi dice di non aver avuto particolare paura, ma la chiamata al 112 è scattata subito e quei<b> 5 secondi di audio sono stati sequestrati dai carabinieri</b>, che coordinati dalla procura adesso indagano per <b>procurato allarme</b>. Perché tale rimarrà per fortuna, un allarme, nel senso che nessun ordigno verrà trovato. Ma l’attenzione sarà alta e ci sarà un dispiegamento di forze notevole con l’immediata evacuazione del palazzo di giustizia. Un edificio che, lo dice il nome stesso, è il simbolo della giustizia, e che è stato sede del più grande processo contro la <b>‘ndrangheta</b> mai celebrato al Nord.</p>
      <p>C’è, naturalmente, anche la pista della criminalità organizzata tra quelle in campo, tanto più che nelle ultime ore i carabinieri di Modena hanno eseguito un sequestro preventivo di beni per 9 milioni di euro riconducibili ad <b>Antonio e Cesare Muto</b> proprio nell’ambito della lotta alle infiltrazioni ‘ndranghetistiche. Gli stessi militari d’Oltresecchia nell’illustrare i dettagli dell’operazione hanno fatto cenno a quanto, in quei minuti, accadeva qui a Reggio in via Paterlini. <b>Che l’allarme bomba sia stato un messaggio?</b> Un tentativo di ritorsione? L’aula del maxi processo è stata teatro più di una volta di esternazioni da parte degli imputati, così come l’estate scorsa la presidente del tribunale, Cristina Beretti, è stata oggetto di minacce dirette da parte di Francesco Amato in quel momento alla sbarra per il sequestro di cinque persone alle Poste di Pieve Modolena. Tutti interrogativi cui dovranno far fronte gli inquirenti.</p>
      <p>Tra esterno ed interno, in tribunale hanno operato una cinquantina di uomini tra carabinieri e polizia, con la polizia locale a presidiare l’area transennata.</p>
      <figure>
        <iframe src="https://player.vimeo.com/video/374386317" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>I proprietari delle auto parcheggiate nei pressi dell’ingresso del palazzo di giustizia sono stati invitati a spostarle per creare un cuscinetto di protezione. Poco dopo le 11 è arrivato un furgone con<b> l’unità cinofila dei carabinieri di Bologna</b> insieme agli <b>artificieri</b> del capoluogo felsineo.<b> Per la bonifica dell’edificio è servita un’ora</b>. Le stanze sono innumerevoli: circa 50 per piano, con in più la procura e i garage. A mezzogiorno le persone hanno potuto fare rientro. Ne erano state fatte uscire a centinaia tra avvocati, impiegati, personale delle cancellerie, giudici e sostituti procuratori, persone coinvolte nelle udienze in programma e che hanno subito un rallentamento. <b>La presidente Cristina Beretti e il procuratore capo Marco Mescolini</b>, già sotto protezione, <b>erano stati scortati altrove immediatamente</b>.</p>
