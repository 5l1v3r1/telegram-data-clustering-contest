      <h1>【新股追蹤】華記環球暗盤升三成</h1>
      <address>
        <time datetime="2019-11-20T18:42:00+00:00">20 Nov 2019, 18:42</time>
      </address>
      <p>新股華記環球集團(<a href="http://stock360.hkej.com/quotePlus/02296">02296</a>)明日掛牌，其暗盤升三成。<br/>耀才暗盤交易中心資料顯示，該股暗盤收報0.325元，較招股價0.25元，升0.075元或30%。一手8000股，未計手續費，賬面賺600元。<br/>該股公開發售超額認購60倍；由於國際配售認購輕微不足，合共5000萬股將由配售重新分配至公開發售，使公開發售部分增加至1億股，佔總發售股份數目的20%。一手中籤率25.01%。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="https://stock360.hkej.com/IPO">IPO專頁</a>。<br/> </p>
    </article>
