      <h1>Me pueden desconocer a mí, pero no a las víctimas porque entonces violan la ley: Rosario Piedra | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GpzeRDNQc9U" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La presidenta de la Comisión Nacional de Derechos Humanos (CNDH), Rosario Piedra, dijo que los gobernadores y alcaldes del PAN están en su derecho de no reconocerla, pero advirtió que eso es diferente a no cumplir con las recomendaciones del organismo, puesto que se infringe la ley y están obligados a reconocer los derechos de las víctimas. Pidió ver el apoyo que tiene entre personas que buscan justicia y no solo las críticas que le hacen legisladores del blanquiazul.</p>
