      <h1>গুজব ঠেকাতে লবণ উৎপাদন বাড়িয়েছেন চট্টগ্রামের মিল মালিকেরা</h1>
      <address><time datetime="2019-11-20T18:29:00+00:00">20 Nov 2019, 18:29</time> by <a rel="author">কমল দে</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_G6p-mZ3tPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>দাম বাড়ানোর গুজব ঠেকাতে শেষ পর্যন্ত লবণ উৎপাদন দ্বিগুণ করেছে চট্টগ্রামের মিল মালিকেরা। আগে যেখানে প্রতিদিন চট্টগ্রাম ও কক্সবাজারের দেড়শ মিলে ৬ হাজার মেট্রিকটন হতো সেখানে গেল ২৪ ঘণ্টায় ১২ হাজার মেট্রিক টনের বেশি উৎপাদন হয়েছে। অন্যদিকে মিলগুলোতে নজরদারি বাড়িয়েছে পুলিশ।</b><br/><br/>বাংলাদেশে পুরো মাসে লবণের চাহিদা থাকে দেড় লাখ মেট্রিক টন। সে অনুযায়ী নগরীর মাঝিরঘাটের ৩০টি, পটিয়া ইন্দ্রপোলের ৪০টি এবং কক্সবাজারের ইসলামপুরে ৫০টির বেশি মিলে প্রতিদিন ৬ হাজার মেট্রিক টন করে লবণ রিফাইন্ড করা হয়। কিন্তু সোমবার রাতে দেশজুড়ে ছড়িয়ে পড়া গুজব ঠেকাতে মঙ্গলবার দুপুর থেকে উৎপাদন বাড়িয়ে দেন মিল মালিকেরা। বিশেষ করে বুধবার সকাল থেকে উৎপাদন দ্বিগুণ করা হয়।<br/><br/>তারা বলেন, এখন আমরা আগের চেয়ে দ্বিগুণ উৎপাদন করবো, যাতে ক্রাইসিস না হয়। যে যেখান থেকে চাইছে, আমরা আগের মূল্যেই সরবরাহ করছি।<br/><br/>আরেক মালিক বলেন, এখন যে লবণগুলো আছে সেগুলোই তো ঠিকমতো বিক্রি হয় নি।<br/><br/>স্বাভাবিক সময়ে কক্সবাজারের টেকনাফ, মহেশখালী, কুতুবদিয়া এবং চট্টগ্রামের বাঁশখালী ও আনোয়ারা থেকে ক্রুড সল্টবাহী ২০ থেকে ২২টি ট্রলার আসলেও বুধবার তা ৩০ ছাড়িয়ে যায়। দামও ছিল আগের মতো।<br/><br/>এক ক্রুড সল্ট বিক্রেতা বলেন, সরকারের বিরুদ্ধে গুজব ছড়িয়ে লবণের দাম বাড়ানো হচ্ছে। আগে যে দামে বিক্রি করেছি, এখনও তো তাই করছি।<br/><br/><br/>তবে মিল মালিকেরা যাতে উৎপাদনে কোনো ঘাটতি না রাখে তার তদারকি শুরু করেছে আইন শৃঙ্খলা বাহিনী।<br/><br/>সদরঘাট সিএমপি-র ওসি ফজলুল কাদের ফারুকী বলেন, পুলিশ তৎপর আছে। মিল মালিকদের সাথে আমরা গিয়ে কথা বলে এসেছি। উনারাও বলেছেন সব স্বাভাবিক আছে।<br/><br/>সবশেষ তথ্য অনুযায়ী, চট্টগ্রাম অঞ্চলে ৭৪ কেজির প্রতি বস্তা লবণ বিক্রি হচ্ছে ৫৮০ থেকে ৬০০ টাকা দরে।</p>
