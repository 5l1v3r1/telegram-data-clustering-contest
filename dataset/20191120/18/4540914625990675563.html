      <h1>Iran: Rohani erklärt Aufruhr für beendet</h1>
      <address><time datetime="2019-11-20T18:41:22+00:00">20 Nov 2019, 18:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GA3fu2ku3y0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fünf Tage nach dem Beginn der Proteste gegen höhere Benzinpreise im Iran hat Präsident Hassan Rohani den Aufruhr für beendet erklärt. Wie viele Tote es seit dem Beginn der Demonstrationen am Freitag gab, ist umstritten. Der Menschenrechtsorganisation Amnesty International zufolge wurden 106 Menschen getötet. Diese Zahl ist laut der Regierung in Teheran Teil einer ausländischen Desinformationskampagne.</p>
      <p>Das Ende der Proteste sei ein Sieg über die Feinde aus dem Ausland, so Rohani. "Die Rebellen waren organisiert und bewaffnet und haben haargenau die Anweisungen eines Plans der rückwärtsgewandten Staaten der Region, der Zionisten und der Amerikaner befolgt", so der Präsident bei einer Kabinettssitzung in Teheran. "Ich sehe das als weiteren großen Sieg der iranischen Nation an."</p>
      <p>Ein bei den Protesten getötetes Mitglied der Revolutionsgarden wurde bei einer Prozession als Märtyrer gefeiert. Die Regierung teilte mit, dass das seit Samstag gesperrte Internet weiterhin abgeschaltet bleibe. Videos, die trotzdem in sozialen Medien hochgeladen wurden, zeigten, dass es auch am Mittwoch zu Ausschreitungen kam.</p>
