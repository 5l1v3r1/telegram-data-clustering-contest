      <h1>Вместе с первым дополнением в Generation Zero появятся NPC</h1>
      <address><time datetime="2019-11-20T18:40:00+00:00">20 Nov 2019, 18:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Avalanche Studios анонсировала первое дополнение для кооперативного шутера Generation Zero. Оно получило название <a href="https://store.steampowered.com/app/1157550/Generation_Zero__Alpine_Unrest/">Alpine Unrest</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_deoOhwAAYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игрокам предстоит исследовать новый остров, на котором находится заброшенный горнолыжный курорт, к востоку от основного архипелага. Разработчики обещают новые сюжетные миссии, первых NPC, два вида оружия и новый класс машин "Апокалипсис".</p>
      <p>Alpine Unrest выйдет "скоро", цена — $7.99. Новые виды оружия и "Апокалипсис" будут доступны всем игрокам, даже тем, кто дополнение предпочтет не покупать.</p>
