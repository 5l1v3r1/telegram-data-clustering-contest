      <h1>Житель Горловки: «Стреляют каждый день, но убегать мы никуда не будем!»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/y2ZLR7RB_qg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>О «мирных настроениях» Украины знают жители прифронтовых городов ДНР. Житель Горловки рассказал нашему корреспонденту об условиях жизни под огнем киевских боевиков.</b>
      </p>
      <blockquote>«Стреляют каждый день, и днем и вечером. Тут не бывает дней, когда бы не стреляли. Я шесть лет не покидаю город и за эти шесть лет ни дня без обстрелов», — рассказывает местный житель.</blockquote>
      <p>Напомним, что за прошедшие сутки на Горловском направлении из стрелкового оружия обстреляли район н.п. Зайцево и поселок шахты им. Гагарина.</p>
