      <h1>Гостиницы против соглашения МОК и Airbnb</h1>
      <address><time datetime="2019-11-20T18:48:14+00:00">20 Nov 2019, 18:48</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5v9bSL7Xj-Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В знак протеста против соглашение о сотрудничестве между онлайн-сервисом по аренде Airbnb и Международным олимпийский комитетом, владельцы и компании-операторы французских гостиниц приостановили свое участие в подготовке парижских летних Олимпийских игр 2024 года.</p>
      <p>Решение было принято на конгрессе французского Союза гостиничного хозяйства в Биаррице. Представители бизнеса заявили, что такое партнерство "абсолютно не учитывает их интересы".</p>
      <p>Международный олимпийский комитет и Airbnb подписали контракт до 2028 года на сумму в 500 миллионов долларов. Президента МОК Томас Бах назвал это партнерство инновационным. По его словам, оно обеспечит эффективное проведение Олимпийских игр.</p>
      <p>Французский Союза гостиничного хозяйства в своем заявлении отметил, что Airbnb, несмотря на вступивший в действие с 1 января закон, "уклоняется от выплаты государству налога на проживание, не указывает четкие адреса арендуемых квартир и реквизиты налогоплательщиков".</p>
