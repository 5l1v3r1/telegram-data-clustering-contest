      <h1>Primo trapianto mondiale di vertebre. Nuovo record del Rizzoli</h1>
      <address><time datetime="2019-11-20T18:08:14+00:00">20 Nov 2019, 18:08</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fl59oI-Z5HQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per la prima volta al mondo all’Istituto Ortopedico Rizzoli di Bologna una parte di colonna vertebrale è stata sostituita da quattro vertebre umane. L’intervento è stato eseguito in settembre su un paziente di 77 anni colpito da cordoma (tumore osseo maligno). Le vertebre erano state conservate nella Banca del Tessuto Muscolo-scheletrico dell’Emilia-Romagna che è una realtà d’eccellenza, prima nata in Italia e la più importante per numero di tessuti conservati e distribuiti: oltre il 50% del tessuto da donatore utilizzato in Italia arriva da questa struttura.</p>
      <p>A guidare l’equipe, il direttore della Chirurgia Vertebrale a indirizzo oncologico e degenerativo del Rizzoli Professor Alessandro Gasbarrini.</p>
      <p>
        <b>Alla ricerca di una perfetta fusione con la colonna vertebrale del paziente</b>
      </p>
      <p>L’impianto delle quattro vertebre nel paziente avvicina all’obiettivo di una perfetta fusione con la sua colonna vertebrale e ottimizza un percorso di cura con radioterapia, che non è mai compatibile con le protesi in titanio. “Abbiamo ricostruito la colonna vertebrale del paziente nel modo più simile alla conformazione naturale, ripristinando un’anatomia perfetta grazie all’impianto di un osso con struttura identica a quello che abbiamo dovuto togliere a causa del tumore- spiega il Professor Gasbarrini- per ogni paziente dobbiamo individuare la soluzione migliore, in considerazione del percorso di cura e delle esigenze individuali. Sostituire tessuto umano con tessuto umano è in linea generale quanto c’è di meglio per l’organismo, e questo vale anche per le ossa. Non sempre è la soluzione possibile, e quindi è necessario ricorrere ad impianti di materiali artificiali. Per quanto riguarda le vertebre fino ad oggi sono state sostituite con diafisi di femore, quindi un osso proveniente da un altro distretto anatomico, con una struttura differente da quella della vertebra e una minore possibilità di integrazione".</p>
      <p>
        <b>Una svolta straordinaria</b>
      </p>
      <p>Un risultato straordinario, che rappresenta una svolta nella storia dei trapianti in Italia e nel mondo - spiegato il presidente Bonaccini - Siamo orgogliosi di poter avere in Emilia-Romagna professionisti e strutture capaci di realizzare interventi come questo, per un sistema sanitario pubblico che vogliamo sempre di più in grado di offrire servizi e cure di alta qualità".</p>
