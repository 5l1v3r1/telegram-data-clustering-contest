      <h1>France : le plan d'urgence pour les hôpitaux ne satisfait qu'à moitié</h1>
      <address><time datetime="2019-11-20T18:15:14+00:00">20 Nov 2019, 18:15</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HvrVKPTNJYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le plan d'urgence pour les hôpitaux français a été présenté ce matin mais il ne satisfait qu'à moitié. Après huit mois d'une grève historique des personnels de l'hôpital public, et à moins de trois semaines d'un grand mouvement de grève contre la réforme des retraites, Edouard Philippe et la ministre de la Santé Agnès Buzyn avaient à coeur d'annoncer des mesures significatives.</p>
      <p>
        <b>Le plan d'urgence promet ainsi une augmentation du budget général pour l’hôpital public de 1,5 milliard d’euros sur trois ans, dont 300 millions dès 2020.</b>
      </p>
      <p>
        <b>Une prime de 800 euros net par an pour les aides-soignants et infirmières vivant en Ile-de-France et gagnant moins de 1.900 euros mensuels.</b>
      </p>
      <p>
        <b>Une enveloppe de 150 millions d’euros par an pour l’achat de petit matériel ou la rénovation.</b>
      </p>
      <p>Et puis mesure très attendue et que le gouvernement n'envisageait pas au départ, <b>l’Etat français va reprendre à son compte et sur trois ans un tiers de la dette des hôpitaux, soit 10 milliards d'euros.</b></p>
      <p>Edouard Philippe, Premier ministre français : <i>"Cette reprise de dette, elle permettra aux hôpitaux de réduire leur déficit, et de retrouver rapidement les moyens d'investir. pas forcément pour refaire des éléphants immobiliers c'est à dire des grands projets dans lesquels on se lance, mais bien pour moderniser les hôpitaux actuels, accompagner les transformations que nous menons et redonner les marges de manœuvre nécessaires à l'ensemble des personnels hospitaliers pour qu'ils puissent travailler dans des conditions satisfaisantes".</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197156194902781953" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le gouvernement espère avec cette série d'annonces rassurer la fonction publique hospitalière et mettre fin aux grèves et aux manifestations des personnels.</p>
      <p>Mais les réactions sont mitigées : <b>pour le syndicat infirmier SNPI, le ministère ne répond pas aux demandes les plus pressantes : rouvrir des lits, créer des emplois, revaloriser les salaires.</b></p>
