    <meta property="og:description" content="À l'occasion de la semaine de la sécurité des patients, le CHRU de Nancy et les établissements du GHT Sud Lorraine organisent jusqu'au 22 novembre inclus un escape game &quot;Le Mystère de la chambre 512&quot; à l'hôpital Central de Nancy. Le scénario du jeu a été développé par la société nancéienne Arcane Game, accompagnée par un groupe de référents qualité du CHRU et du GHT. Le pitch : remonter 30 minutes dans le temps pour venir en aide à un patient."/>
