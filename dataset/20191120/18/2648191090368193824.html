      <h1>Бесстрашная австралийка спасла коалу из горящего леса, рискуя жизнью</h1>
      <h2>Женщина помогла сильно обгоревшему животному выбраться из полыхающих зарослей во время лесного пожара.</h2>
      <address>
        <time datetime="2019-11-20T18:29:00+00:00">20 Nov 2019, 18:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yVnV2ejyYYo" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/user/todaystmj4">© YouTube / TODAY’S TMJ4</a>
          </cite>
        </figcaption>
      </figure>
      <p>Жительница Австралии заметила паниковавшую коалу в охваченном огнем лесу и поспешила на помощь, смотрите на видео, как она спасла зверька.</p>
      <related>
        <a href="https://sputnik.by/incidents/20191114/1043234814/Prirodnye-pozhary-v-Avstralii-zaderzhany-podozrevaemye-v-podzhoge.html"/>
      </related>
      <p>Женщина увидела сумчатого, когда тот пересекал дорогу, выбегая из горящего леса, в штате Новый Южный Уэльс в Австралии.</p>
      <p>Коала хромала и едва могла двигаться. Она вновь оказалась в лесу, где все кругом полыхало.</p>
      <p>Австралийка бросилась на помощь зверьку: выбежала из машины, завернула животное в свою рубашку и укутала мокрым одеялом, полив коалу водой.</p>
      <p>По словам женщины, позже она отвезла раненое животное в близлежащую ветеринарную клинику.</p>
      <p>Отметим, что популяция коал в Австралии оказалась под угрозой из-за серьезных лесных пожаров. Множество этих животных стало жертвами пламени.</p>
