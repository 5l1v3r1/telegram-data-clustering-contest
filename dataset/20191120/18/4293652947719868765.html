      <h1>Raptors’ Nick Nurse: Serge Ibaka could be ready to return on weekend</h1>
      <address><time datetime="2019-11-20T18:15:00+00:00">20 Nov 2019, 18:15</time> by <a rel="author" href="https://www.sportsnet.ca/author/sportsnet-staff/" target="_blank">Sportsnet Staff</a></address>
      <p><a href="https://www.sportsnet.ca/basketball/nba/teams/toronto-raptors/">Toronto Raptors</a> forward <a href="https://www.sportsnet.ca/basketball/nba/players/serge-ibaka/456450">Serge Ibaka</a> has a shot at being ready to play by the weekend, head coach Nick Nurse told reporters on Wednesday.</p>
      <figure>
        <iframe data-src="https://twitter.com/loung_s/status/1197287603827027968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ibaka has been sidelined since Nov. 8 with a right ankle sprain after limping off the court in a game against the New Orleans Pelicans. He flew to Toronto to rehab the injury two days later as the team proceeded to Los Angeles on their road trip.</p>
      <p>The Raptors will play the Atlanta Hawks on Saturday at State Farm Arena.</p>
      <p>Ibaka, 30, has averaged 14 points, 6.5 rebounds and 1.3 blocks through eight games with Toronto this season.</p>
