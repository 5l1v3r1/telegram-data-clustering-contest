      <h1>Jasikevičius – apie dvigubą Eurolygos savaitę Kaune ir Grigonio sveikatos būklę</h1>
      <address><time datetime="2019-11-20T18:20:00+00:00">20 Nov 2019, 18:20</time> by <a rel="author">https://www.facebook.com/jmiklovas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YjlTpXRllkE" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kauno „Žalgiris“ Eurolygoje išgyvena trijų pralaimėjimų seriją, tačiau jau rytoj savo aikštėje sieks ją nutraukti dvikova su Belgrado „Crvena Zvezda“.</p>
      <p>Šią savaitę Eurolygoje pirmą kartą istorijoje dvigubos savaitės vyksta tame pačiame mieste, tačiau kauniečių strategas Šarūnas Jasikevičius dėl to didelio skirtumo neįžvelgia.</p>
      <p>„Komandoms žaisti bus daugiau mažiau tas pats, – kalbėjo Jasikevičius. – Dabar mes turėsime kažkokį pranašumą, bet po mėnesio viskas apsivers. Iš klubo pusės negaliu atsakyti, jie bijojo dėl bilietų, ar išpirks dvejas rungtynes per savaitę.“</p>
      <p>Žaidimo prasme specialistas taip pat neįžvelgė didelio pranašumo, žaidžiant du sykius namie.</p>
      <p>„Jokio skirtumo. Vis tiek reikia žiūrėti į save, ar esi pasiruošęs, ar gali žaisti su energija. Su energija viskas aišku, niekur nereikia skristi, todėl reikia rodyti begalinę energiją, bet vakar to nepadarėme. Pradėjome žaisti per vėlai“, – pralaimėjimą „Panathinaikos“ prisiminė Jasikevičius.</p>
      <p>Prieš vakarinę „Žalgirio“ treniruotę pėdos skausmus jaučiantis Marius Grigonis atliko metimų seriją ir dirbo individualiai.</p>
      <p>Vis dėlto Jasikevičius neturėjo džiugių žinių dėl gynėjo sveikatos.</p>
      <p>„Nėra geriau su jo koja. Grigonis bandys žaisti, bet tik su „įdūrimu“, o kitą savaitė priiminėsime sprendimus“, – pasakojo 43-ejų strategas.</p>
      <p><b>– Ar energija bus didžiausias akcentas ketvirtadienį?</b> – žurnalistai paklausė Jasikevičiaus.<br/>– Taip, nuo jos viskas prasideda. Žinote, iš pradžių yra energija, fiziškumas ir tik po to taktika.</p>
      <p><b>– „Crvena Zvezda“ skaičiai puolime yra panašūs į „Žalgirio“. Ar įžvelgiate panašumų ir žaidime?<br/></b>– Pagal visus dalykus, mes su jais, talento atžvilgiu, renkamės paskutiniai, bet tai niekam neįdomu. Reikia mažinti varžovų skaičius, reikia fiziškumo, reikia subręsti. Ir tą daryti reikia ilgesniais periodais per 40 minučių.</p>
      <p><b>– Belgrado ekipa yra viena iš mažiausiai taškų Eurolygoje praleidžianti ekipa. Kokie bus akcentai puolime?<br/></b>– Paruošti. Jie turi daug individualiai gerai besiginančių žaidėjų – Lazičius, Jenkinsas, Brownas, atsarginiai krepšininkai taip pat gerai dirba savoje aikštės pusėje. Aukštaūgiai nėra mobilūs, bet juos reikia ištraukti iš baudos aikštelės. Manau, kad jie yra gerai besiginanti komanda.</p>
