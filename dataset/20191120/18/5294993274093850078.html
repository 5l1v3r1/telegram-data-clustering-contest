      <h1>Presidente do Irão canta vitória após protestos</h1>
      <address><time datetime="2019-11-20T18:11:24+00:00">20 Nov 2019, 18:11</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HK2Uqcj7aMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No Irão o regresso à normalidade não disfarça as sequelas deixadas por vários dias de manifestações contra o aumento do preço dos combustíveis. Para as autoridades, no entanto, os protestos nada tiveram de popular e a atuação das forças policiais permitiu mesmo impedir um ataque a uma central de produção de gás.</p>
      <p>O Presidente, Hassan Rouhani, não hesita em cantar vitória: "os rebeldes não eram muitos mas estavam organizados e armados e seguiram à letra uma conspiração planeada pelas forças reacionárias da região, pelos sionistas e pelos norte-americanos. Considero esta mais uma grande vitória para a nação iraniana."</p>
      <p>O líder iraniano disse ainda que os mais de cem mortos confirmados pela Amnistia Internacional eram uma fabricação de uma entidade ocidental. As autoridades iranianas admitem apenas cinco mortes, quatro delas entre as forças policiais.</p>
    </article>
