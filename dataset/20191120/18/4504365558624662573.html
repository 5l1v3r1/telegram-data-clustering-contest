      <h1>Confirman segunda parte de joker con Joaquin phoenix</h1>
      <address><time datetime="2019-11-20T18:12:00+00:00">20 Nov 2019, 18:12</time> by <a rel="author">Redacción'</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bW-OLcZ4tGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>También se sumaría a este proyecto el estadounidense Scott Silver, corresponsable del guión de Joker</p>
      <p>Warner Bros. está en negociaciones con Todd Phillips para realizar una secuela de Joker, el exitoso filme de DC que ya ha superado los 1.000 millones de dólares en taquilla, según The Hollywood Reporter.</p>
      <p>En la nueva cinta también estaría involucrado Joaquin Phoenix, alabado por la crítica y el público por su papel de Arthur Fleck en la película estrenada el pasado mes de octubre. También se sumaría a este proyecto el estadounidense Scott Silver, corresponsable del guión de Joker.</p>
      <p>The Hollywood Reporter asegura que Phillips también planteo la idea de realizar una serie de películas sobre los orígenes de algunos personajes de DC, tal y como sucedió con Joker. Esta proposición, no obstante, se habría quedado en pausa tras la reticencia expresada por Toby Emmerich, presidente de Warner Bros.</p>
      <p>Dejando al margen la inflación, Joker se ha coronado como la película para adultos más taquillera de la historia. La gran acogida por parte del público también ha sido respaldada por la crítica, que deja a Joaquin Phoenix como uno de los grandes favoritos para ganar el Óscar a mejor actor principal.</p>
