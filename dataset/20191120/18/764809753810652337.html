      <h1>احتجاجات العراق تطال موانئه وضغوط دبلوماسية لحل الأزمة</h1>
      <address><time datetime="2019-11-20T18:48:03+00:00">20 Nov 2019, 18:48</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hVQifiFf1xQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أدت الاحتجاجات المتواصلة منذ أسابيع ضد الطبقة السياسية والمطالبة بـ"إسقاط النظام" في العراق، إلى وقف العمل الأربعاء في موانئ وحقول نفط، فيما تتواصل الضغوط الدبلوماسية الساعية لإيجاد حل للأزمة القائمة منذ أكثر من شهر ونصف شهر.</p>
      <p>وتهز احتجاجات انطلقت منذ الأول من تشرين /أكتوبر، بغداد وبعض مدن جنوب العراق، مطالبة بـ"إسقاط النظام" والقيام بإصلاحات واسعة، متهمة الطبقة السياسية بـ"الفساد" و"الفشل" في إدارة البلاد.</p>
      <p>وبدأ الحراك الثلاثاء ضرب المرافق الحيوية للدولة، ففي محافظة البصرة الغنية بالنفط في جنوب البلاد، أفاد مراسل فرانس برس أن المتظاهرين واصلوا قطع الطرق المؤدية إلى ميناءي خور الزبير وأم قصر، وحقول الرميلة النفطية، ما أدى الى توقف العمل فيها.</p>
      <p>وأكد مصدر رسمي في دائرة موانئ البصرة لفرانس برس أن ميناءي "أم قصر وخور الزبير توقفا بالكامل بسبب الاحتجاجات في البصرة"، قبل أن يتم إعادة العمل بعد ساعات في خور الزبير "بعد الاتفاق مع المتظاهرين".</p>
      <p>وأفاد مصدر رسمي آخر عن "توقف الاستيراد والتصدير بسبب عدم تمكن الشاحنات من الدخول إلى ميناءي خور الزبير وأم قصر"، وهما من الأبرز لتصدير المشتقات النفطية واستيرادها، إضافة الى سلع مختلفة.</p>
      <p>ويعد ميناء أم قصر حيويا لاستيراد المواد الغذائية والأدوية.</p>
      <p>وليست المرة الأولى التي تؤدي فيها الاحتجاجات الى قطع الطرق المؤدية الى موانئ البصرة، حيث المنافذ البحرية الوحيدة للبلاد. ويؤدي القطع الى منع خروج ودخول الشاحنات والصهاريج من الميناءين وإليهما.</p>
      <p>وكان البرلمان العراقي قد عقد مساء الثلاثاء جلسة خصصت للبحث في تعديلات وزارية محتملة والقراءة الأولى لمشروع قانون انتخابي جديد.</p>
      <h3>مطالبة أممية بتطوير مشروع قانون الانتخاب</h3>
      <p>وأتت هذه الجلسة غداة اجتماع للكتل السياسية التي تمثل أطرافا رئيسية في الحكومة، ضم الرئيس برهم صالح ورئيس إقليم كردستان نيجيرفان بارزاني وقادة كتل سياسية بينهم رئيسا الوزراء السابقان حيدر العبادي ونوري المالكي وقادة في قوات الحشد الشعبي، لكن بغياب عبد المهدي.</p>
      <p>وأمهل المجتمعون الحكومة 45 يوما (نهاية 2019) لتنفيذ الاصلاحات التي وعدت بها "وفي حال عجزت عن ذلك سيتم سحب الثقة عنها"، وتعديل قانون الانتخابات "بشكل عادل لتوفير فرص متكافئة للفوز للمرشحين المستقلين". كما أمهلوا البرلمان المدة ذاتها "لإقرار القوانين التي طالب بها المتظاهرون"، وإلا سيدعون الى انتخابات تشريعية مبكرة.</p>
      <h3>للمزيد على يورونيوز:</h3>
      <h3>
        <a href="https://arabic.euronews.com/2019/10/03/iraq-all-you-need-to-know">ماذا يحدث في العراق؟ وما أسباب المظاهرات؟</a>
      </h3>
      <h3>
        <a href="https://arabic.euronews.com/2019/11/05/iraqi-authorities-cut-the-internet-at-night">ارتفاع حصيلة القتلى في العراق والسلطات تقطع الإنترنت عن بغداد وجنوب البلاد</a>
      </h3>
      <h3>
        <a href="https://arabic.euronews.com/2019/11/12/baghdad-protesters-injured-iraqi-forces-launch-tear-gas">استمرار الاحتجاجات في العراق ومساع أممية لحل الأزمة</a>
      </h3>
      <p>وبحث البرلمان في جلسته الثلاثاء في مشروع قانون انتخابي جديد، يشمل سلسلة تعديلات منها تقليص عدد المقاعد من 329 الى 251، وتصغير حجم الدوائر الانتخابية (من المحافظة إلى القضاء)، وطريقة توزيع أصوات الناخبين وفق نظام مركب ومعقد.</p>
      <p>لكن الأمم المتحدة التي تؤدي في الآونة الأخيرة دورا أساسيا في البحث عن حل للأزمة، وعرضت خطة للخروج منها يبرز في بنودها الإصلاح الانتخابي، شددت على ضرورة تحسين مشروع القانون الجديد.</p>
      <p>وجاء في بيان لبعثة الأمم المتحدة لمساعدة العراق "يونامي"، "تتطلب مسودة التشريع الانتخابي قيد المراجعة حاليا من قبل مجلس النواب إدخال تحسينات لتلبية مطالب الشعب".</p>
      <p>وحضت رئيسة البعثة جينين هينيس-بلاسخارت النواب على إقرار قانون يعكس "رغبة الشعب في اعتماد طريقة جديدة ومختلفة لممارسة العمل السياسي".</p>
      <h3>كرّ وفرّ متواصل في العاصمة</h3>
      <p>قتل أكثر من 330 شخصاً، غالبيتهم متظاهرون، منذ بدء موجة الاحتجاجات.</p>
      <p>وفي وسط بغداد حيث أضحت ساحة التحرير رمزا للتحركات والاحتجاجات، تجمع الآلاف الأربعاء غالبيتهم من تلامذة المدارس وطلاب الجامعات، بحسب مصور فرانس برس، وذلك غداة جلسة للبرلمان بحثت تعديلا وزاريا محتملا في حكومة عادل عبد المهدي، ومشروع قانون جديدا للانتخابات، وعددا من الخطوات الإصلاحية التي يصر المتظاهرون على أنها لا تلبي كامل مطالبهم.</p>
      <p>وقال المتظاهر يونس (28 عاما) لفرانس برس في ساحة التحرير، إن "جلسة أمس كانت لخدمة مصالحهم الشخصية، ولا تخدم الشعب".</p>
      <p>وأضاف "نريد تغيير الحكومة وحل الأحزاب" السياسية.</p>
      <p>في سياق متصل، أفاد مصدر في الشرطة أن المتظاهرين حاولوا خلال ساعات الليل وفي وقت مبكر صباح الأربعاء، عبور جسري السنك والأحرار، ما دفع قوات الأمن الى إطلاق قنابل مسيلة للدموع تجاههم.</p>
      <p>وتسبب ذلك بحالات اختناق بين المتظاهرين، بحسب المصدر ذاته.</p>
      <p>وأدت الاحتجاجات الى قطع ثلاثة جسور رئيسية بين شطري بغداد، هي الجمهورية والأحرار والسنك.</p>
      <p>ويسعى المتظاهرون بشكل متكرر لفك الطوق المفروض من القوات الأمنية على هذه الجسور، والعبور من الرصافة الى الكرخ حيث تقع المنطقة الخضراء التي تضم غالبية المقار الحكومية والعديد من السفارات الأجنبية، وهو ما تقوم قوات الأمن بصده.</p>
