      <h1>Der See Baskuntschak: Die unerschöpfliche Salzkammer Russlands</h1>
      <address><time datetime="2019-11-20T18:31:10+00:00">20 Nov 2019, 18:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/acD8GO0Fh_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Er ist einer der salzigsten Seen der Welt: Der Baskuntschak in der Oblast Astrachan im Süden Russlands. Rund 115 Quadratkilometer ist er groß. Aufgrund einer Vertiefung liegt er 21 Meter unter dem Meeresspiegel. Schon seit dem 8. Jahrhundert wird dort Salz abgebaut.</p>
      <p>Dem See wird eine heilende Wirkung nachgesagt. Deswegen zieht er im Sommer trotz kalten Wassers viele Menschen an.</p>
      <h3>Ursprung vor 280 Millionen Jahren</h3>
      <p>Nikolay Pirogov, Geologe und stellvertretender Forschungsleiter des Naturreservats Bogdinsko-Baskuntschak, sagt:</p>
      <p>"Es liegt in der Natur des Salzes, dass sich dieses je nach Druck und Temperatur verformt und ausdehnt. Alle geologischen Schichten über dem Salz werden an die Oberfläche gedrückt."</p>
      <p>Der Baskuntschak gilt als unerschöpfliches Salzreservoir - das sich vor rund 280 Millionen Jahren zu bilden begann. 80 Prozent des Salzbedarfs Russlands wird heute durch den See gedeckt. Doch auch in andere Länder wird exportiert. Die Einwohner vor Ort verdienen mit der Salzgewinnung ihren Lebensunterhalt.</p>
