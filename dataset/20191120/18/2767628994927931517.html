      <h1>Activistas del clima simulan su muerte en el Parlamento Europeo</h1>
      <address><time datetime="2019-11-20T18:14:42+00:00">20 Nov 2019, 18:14</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nEwLL3eH7EY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los jóvenes activistas del clima han logrado penetrar en el Parlamento Europeo.</p>
      <p>Se han tumbado en el suelo, obligando a los eurodiputados socialistas y liberales a pasarles por encima para poder entrar en sus salas de reunión.</p>
      <p>Algunos han optado por ignorarlos y seguir adelante. Otros se ha parado para escuchar sus reivindicaciones.</p>
      <p>"Para mí está bien, no han interrumpido nada, podemos pasar y participar en nuestra reunión. Lo cierto es que han conseguido captar mi atención y la de mi colega", decía Shaffaq Mohammed, eurodiputado liberal británico.</p>
      <p>"Lo más importante es lo que incluimos en la legislación. Pero, por supuesto, estas escenas tan dramáticas son efectivas a la hora de llamar la atención", añadía la socialista Corina Creţu.</p>
      <p>Algunos de estos jóvenes activistas tienen apenas 14 años. Han logrado entrar en el edificio con alguna complicidad interna que no han querido desvelar.</p>
      <p>Con esta acción, piden más ambición y más dinero para combatir el cambio climático.</p>
      <p>"Estamos aquí hoy para mostrar que falta ambición, que faltan recursos financieros y que faltan garantías para la transición", ha explicado la activista belga Jada Kennedy.</p>
      <p>Finalmente han sido invitados a entrar y a intervenir durante tres minutos. No es demasiado, pero el lenguaje ha sido contundente.</p>
      <p>"Mi colega ha hablado de "acuerdo de mierda" y yo de "lavado verde" porque de momento lo que nos han prometido en términos de Pacto Verde Europeo es realmente insuficiente", ha dicho al salir el activista francés Timothée Galvaire.</p>
      <p>Su objetivo es que socialistas y liberales presionen a la futura Comisión Europea, en vísperas del voto de la semana que viene en la Eurocámara, durante el cual deben dar su visto bueno al Colegio de comisarios.</p>
