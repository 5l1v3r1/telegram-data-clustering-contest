      <h1>Sedate le proteste in Iran. Rouhani: "Un successo"</h1>
      <address><time datetime="2019-11-20T18:29:13+00:00">20 Nov 2019, 18:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zL8YD-33cTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Questo è quanto resta, dopo le proteste che hanno infiammato l'Iran nei giorni scorsi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/15/02/808x454_cmsv2_1aea65ea-f8e3-5bb6-9a6b-efaf2403ce78-4311502.jpg"/>
        <figcaption>Centro commerciale dato alle fiamme a Shahriyar</figcaption>
      </figure>
      <p>Nate come manifestazioni pacifiche, a causa dell'aumento a sorpresa del prezzo della benzina e del suo razionamento, <a href="https://it.euronews.com/2019/11/16/iran-in-piazza-contro-il-caro-carburante-un-morto-a-sirjan-teheran-benzina-benzin">sono poi sfociate in violenza</a>. <b>Ancora sconosciuto il numero delle vittime</b>, ma si teme siano stati uccisi fino a 200 manifestanti, almeno un centinaio, dopo la dura repressione del regime. E' quanto sostengono Amnesty International e le Nazioni Unite.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196874495358898179" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Rouhani punta il dito contro Israele e Stati Uniti</h3>
      <p><b>Hassan Rouhani ha rivendicato come un "successo" la fine delle proteste</b>, pianificate - sempre secondo il presidente iraniano - da nemici stranieri.</p>
      <blockquote>I ribelli erano organizzati e armati e seguivano uno schema tracciato da altri, come sionisti e americani. Considero questa un'altra grande vittoria per la nazione iraniana<cite>Hassan Rouhani <br/>Presidente iraniano</cite></blockquote>
      <p>Questo mercoledì, <b>in tutto il Paese si sono tenute diverse marce a sostegno del governo </b>e dei Leader Supremi. I partecipanti chiedevano la condanna a morte dei manifestanti, accusandoli di essere al soldo dagli Stati Uniti. "America, vergogna per le tue cospirazioni, il sangue dei nostri giovani sta gocciolando dai tuoi artigli", scandivano alcune donne, durante una marcia a Shahriyar, alle porte di Teheran.</p>
      <p>Intanto si attende il ripristino dell'accesso a internet nelle prossime ore, dopo <a href="https://it.euronews.com/2019/11/17/internet-down-iraniani-isolati-durante-la-rivolta-della-benzina">un blocco quasi totale per quattro giorni, che aveva isolato il popolo iraniano</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197119013022818305" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>La misura governativa che ha scatenato la rivolta</h3>
      <p>La collera degli iraniani è scoppiata dopo l'annuncio della misura governativa, presa per contrastare i contraccolpi delle sanzioni statunitensi: un <b>pesante</b><b>rincaro sul prezzo al litro</b> e un <b>razionamento</b> - massimo 60 litri di benzina al mese per veicolo. Misura irreversibile, perché confermata domenica dal Parlamento che in una sessione a porte chiuse, ha dato il suo consenso agli aumenti.</p>
