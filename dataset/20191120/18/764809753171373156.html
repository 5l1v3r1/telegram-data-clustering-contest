      <h1>شاهد: طيران الإمارات تقلص طلبياتها لدى بوينغ وتستبدل 30 طائرة "777 اكس"</h1>
      <address><time datetime="2019-11-20T18:00:02+00:00">20 Nov 2019, 18:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HtxpLMeEdjA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اتّفقت مجموعة "طيران الإمارات" مع شركة بوينغ الأمريكية الأربعاء على استبدال 30 طائرة من طراز "777 اكس" بأخرى من طراز "787 دريملاينر"، ضمن عقد ضخم يشمل 156 طائرة، من دون شراء أي طائرات إضافية.</p>
      <p>وكانت المجموعة الإماراتية قد وقّعت مع بوينغ في العام 2013 عقدا لشراء 150 طائرة "777 اكس" بقيمة 76 مليار دولار، ثم أضافت ست طائرات أخرى إليها. وفي العام 2017، وقّعت اتفاقاً مبدئياً لشراء 40 طائرة من طراز "787-10 دريملاينر" بقيمة 15,1 مليار دولار.</p>
      <p>لكنّ المجموعة قرّرت في اليوم الرابع من معرض دبي الدولي للطيران شراء 30 طائرة من طراز "787-9 دريملاينر" بدل الطائرات الـ40 التي نصّ عليها الاتفاق المبدئي الموقّع قبل عامين. وتبلغ قيمة الطائرات الـ 30 حوالي 8,8 مليارات دولار.</p>
      <p>كما قالت "طيران الإمارات" إنّ هذه الطائرات لن تضاف إلى الاتفاق الرئيسي الموقع مع بوينغ في العام 2013، بل أنها ستكون جزءا منه، حيث قرّرت استبدال 30 طائرة "777 اكس" من أصل 156 بطائرات "787-9 دريملاينز".</p>
      <p>وبذلك، يتراجع مجموع الطائرات المشمولة بالعقود الموقّعة مع بوينغ، من 196 طائرة بحسب عقدي العامين 2013 و2017، إلى 156 حاليا، تشمل 124 طائرة "777 اكس" و30 طائرة "787-9 دريملاينز".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197092753357844480" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ووقّع الشيخ أحمد بن سعيد آل مكتوم، الرئيس الأعلى التنفيذي لمجموعة "طيران الإمارات" على الصفقة مع ستانلي ديل الرئيس التنفيذي لشركة بوينغ.</p>
      <p>وقال الشيخ أحمد "تأتي هذه الصفقة (...) لمواكبة النمو الاقتصادي الذي تشهده دبي ولتلبية نمو الطلب المستقبلي على السفر عبر شبكة خطوطنا العالمية. وتمثل هذه الصفقة استثمار مستقبلياً كبيراً وإضافة قيّمة لأسطولنا في المستقبل".</p>

      <p>وتخلّل تصنيع طائرة "777 اكس" ذات الجسم الطويل تأخيرات متتالية. كما وردت تقارير عن وجود مشاكل في المحرّك الرئيسي.</p>
      <p>وقالت "طيران الإمارات" في بيان لها "بالنسبة لطائرات 777 اكس، سوف تواصل طيران الإمارات حديثها مع بوينغ في الأسابيع القليلة المقبلة بشأن مواعيد التسليم". ومن المفترض أن تدخل الخدمة في حزيران/يوينو 2020.</p>
      <p>كما تواجه بوينغ أزمة كبرى منذ آذار/مارس الماضي عندما مُنعت كل طائرات "737 ماكس" من التحليق بعد تحطّم طائرتين من الطراز نفسه.</p>
      <p>و"طيران الإمارات" أكبر مشغّل لطائرات ايرباص 380 (113 طائرة) وبوينغ 777 (155 طائرة) على مستوى العالم.</p>
      <p>وفي اليوم الثاني من معرض دبي للطيران الاثنين، أعلنت "طيران الإمارات" عن صفقة مع ايرباص لشراء 50 طائرة من طراز "ايه 900-350" الأصغر حجما بقيمة 16 مليار دولار، في خطوة بدت وكأنّها تهدف لإعادة تنظيم أسطول الشركة الإماراتية.</p>
