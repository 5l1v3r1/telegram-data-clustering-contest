      <h1>Беларусь получила вторую партию российских Су-30СМ</h1>
      <address><time datetime="2019-11-20T18:19:00+00:00">20 Nov 2019, 18:19</time> by <a rel="author">Светлана Цыганкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AEmqm0rIVAE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На белорусскую авиационную базу в Барановичах в среду прибыла вторая пара многоцелевых российских истребителей Су-30СМ. Об этом сообщила<a href="https://www.mil.by/ru/news/95009/"> пресс-служба</a> министерства обороны Республики Беларусь.</p>
      <p>"РГ" уже <a href="https://rg.ru/2019/11/13/v-belarus-pribyli-pervye-dva-su-30sm.html">писала</a> о том, что 13 ноября в Беларусь прибыли два многоцелевых боевых истребителя Су-30СМ. Всего соседнее государство получит 12 российских самолетов.</p>
      <p>В Республике Беларусь подготовились к приемке новых истребителей. Для этого закупили 12 учебно-боевых самолетов Як-130, которые являются учебно-тренировочным комплексом для освоения истребителей семейства Су-30.</p>
      <p>Как добавили в военном ведомстве Беларуси, выполнены обязательства на поставку по контракту боевой авиационной техники на 2019 год.</p>
      <p>Су-30СМ - тяжелый многоцелевой сверхзвуковой истребитель четвертого поколения. Предназначен для ведения воздушного боя, завоевания господства в воздухе. Продолжительность полета без заправки - 3,5 часа.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
