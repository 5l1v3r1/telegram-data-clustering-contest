      <h1>Венеция: вода затопила гондольные верфи</h1>
      <address><time datetime="2019-11-20T18:55:07+00:00">20 Nov 2019, 18:55</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X3u7LSAejAg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наводнения в Венеции затронули практически каждого жителя этого города. "Высокая вода" нанесла ущерб ресторанному и гостиничному бизнесу. Убытки подсчитывают и те, кто связан с водным транспортом. Элизабетта и Елена Нена Трамонтин - владелицы гондольной верфи. Женщины продолжают семейное дело, которому вот уже 135 лет и, несмотря на произошедшее с оптимизмом смотрят в будущее.</p>
      <p>Елена Тена Трамонтин, владелица гондольной верфи: "Ремесленные склады, лавки, магазины находятся на нулевых этажах, расположенных вровень с землей. Поэтому, для большинства мастеровых наводнение - штука тяжелая. Но мы должны собрать все свои силы, восстановиться и двигаться вперед. Я надеюсь, что ремесленники получат какую-то помощь, потому что в жизни города они играют важную роль. К тому же, в Венеции традиционно защищают и поддерживают искусство ремесленников".</p>
      <p>Наводнение в Венеции стало сильнейшим за последние полтора века. Город оказался затопленным на 70%. Общий ущерб от стихийного бедствия составил около миллиарда евро.</p>
