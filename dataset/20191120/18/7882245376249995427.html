      <h1>Климатическая драма. Оздоровление бюджетов</h1>
      <address><time datetime="2019-11-20T18:20:10+00:00">20 Nov 2019, 18:20</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fbcsrWBD0eU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Программа "Вкратце из Брюсселя":</b>
      </p>
      <p>_На улицах Брюсселя ещё недавно регулярно проходили марши за "климатическую справедливость". Они не особенно нарушали нормальную жизнь, хотя и сопровождались вандализмом. Но вот в Бельгии похолодало, и противники глобального потепления перебрались в закрытые помещения. _</p>
      <p>Молодые борцы против климатических изменений поникли в брюссельское здание Европарламента. Они разлеглись на полу, вынуждая социалистов и либералов перепрыгивать через живые препятствия, чтобы попасть в свои комитеты и комиссии.</p>
      <p>Некоторые депутаты решили игнорировать защитников окружающей среды, другие снизошли до общения с ними, третьи позабавились.</p>
      <p>«Я допускаю эту акцию, раз она не мешает работать. Можно просто пройти мимо, - сказал британец Шафак Мохаммед. - Но вы знаете - это привлекло мое внимание и внимание моего коллеги...»</p>
      <p>«Важнее всего то, что мы вкладываем в законодательство, -сказала румынка Корина Крецу. - Но подобные драматические сцены иногда вызывают больший интерес».</p>
      <p>Некоторым активистам всего по 14 лет. Они пришли по приглашению лиц, пожелавших остаться неизвестными. Цель акции - изобразить гибель человечества от перегрева планеты и потребовать от политиков больше денег на его предотвращение.</p>
      <p>«Мы хотим указать на нехватку амбиций, - сказала Джада Кеннеди. - Нужно больше финансовых ресурсов, чтобы гарантировать интересы общества в переходный период».</p>
      <p>В конце концов юношей и девушек пригласили в зал заседаний и выслушали в течение трех минут. Они подвергли критике готовящееся «Зелёное соглашение» стран Евросоюза.</p>
      <p>«Мой коллега называл «зелёную сделку» чушью, по-моему, она служит для отвода глаз, - сказал Тимоти Гвер. - То, что нам обещают по европейской "зелёной сделке" явно не достаточно».</p>
      <p>Принятие это соглашение — приоритетная задача новой Еврокомиссии. Активисты требуют ужесточить документ прежде, чем он будет представлен на голосование депутатов на следующей неделе.</p>
      <p>
        <b>Оценка национальных бюджетов</b>
      </p>
      <p>_Помимо «зелёной сделки» Еврокомиссия озабочена гендерным равенством. Но ей придётся заняться и традиционными темами: экономикой, финансами и "социалкой". _</p>
      <p>Франция и Италия должны будут пересмотреть проекты своих бюджетов на 2020 год. Завершающая свой срок Еврокомиссия усмотрела в них нарушение фискальных правил.</p>
      <p>Еврокомиссар по финансам объявил, что две страны идут к чрезмерному превышению расходов над доходами и принимают недостаточно усилий по сокращении долга. Совершить такие же нарушения рискуют ещё шесть членов ЕС.</p>
      <p>При этом Германия, Ирландия, Греция, Кипр, Литва, Люксембург, Мальта, Нидерланды и Австрия выполняют требования Пакта стабильности и роста, а Эстония и Латвия "в основном" выполняют.</p>
      <p>Впервые с 2002 года никто в еврозоне не наказан за превышение бюджетного дефицита, а совокупный долг стран с общей валютой падает.</p>
