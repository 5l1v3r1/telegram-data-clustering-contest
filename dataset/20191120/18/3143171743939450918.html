      <h1>Esplosione a Barcellona, 4 vittime accertate. IL VIDEO</h1>
      <address><time datetime="2019-11-20T18:49:38+00:00">20 Nov 2019, 18:49</time> by <a rel="author" href="https://www.tempostretto.it/author/alessandra-serio" target="_blank">Alessandra Serio</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TE4j86K9ezQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>I Vigili del Fuoco hanno estratto vivo uno dei dispersi, mentre tre 4 erano senza vita. Prime ipotesi sulle cause dell'esplosione.</i>
      </p>
      <p>Alle 20.39 sono quattro le vittime accertate nell’<b><i>esplosione</i></b> avvenuta nel pomeriggio alla fabbrica di fuochi pirotecnici Costa di Barcellona, in contrada Femminamorta di Barcellona Pozzo di Gotto.</p>
      <p>I vigili del fuoco, ancora a lavoro per domare del tutto le fiamme che hanno interessato non soltanto il capannone principale, dove vengono lavorate le polveri e dove è avvenuta l’esplosione principale, hanno estratto dalle macerie il corpo senza vita di quattro persone.</p>
      <p>Una di loro è Venera <b>Mazzeo</b>, la moglie settantunenne del titolare Vito Costa.</p>
      <p>I primi accertamenti fanno ipotizzare che la causa dell’esplosione è dovuta ad alcuni lavori in corso all’interno dello stabile. Le scintille generate da una saldatrice all’opera potrebbero aver generato l’esplosione, accendendo la polvere e causando l’esplosione.</p>
      <p>Un’altra persona è stata estratta viva dalle macerie. Le sue condizioni sono gravi, il 118 l’ha portata immediatamente in ospedale.</p>
      <p>All’ospedale di Milazzo sono ricoverati Antonio <b>Bagnato</b>, uno degli operai, e il 37enne Bartolomeo <b>Costa, </b>figlio di uno dei titolari. Hanno ustioni gravissime in tutte le parti del corpo. Un altro ferito è stato soccorso all’ospedale della cittadina del Longano. Altri due feriti sono stati trasferiti al centro grandi ustionati di Catania.</p>
      <p>Sul posto, intorno alla fabbrica, sono ancora a lavoro, insieme ai pompieri, carabinieri, polizia e mezzi dei soccorsi. Le operazioni sembrano dover andare avanti ancora a lungo, perché l’esplosione ha provocato un’onda d’urto che ha danneggiato anche i fabbricati intorno il corpo centrale, e le fiamme stanno divorando gran parte del caseggiato.</p>
      <p>La ditta Costa era molto nota nella zona. Proprio in queste settimane preparava i festeggiamenti per il decimo anniversario dall’apertura della prima rivendita. Organizzava spettacoli pirotecnici per feste pubbliche e private.</p>
