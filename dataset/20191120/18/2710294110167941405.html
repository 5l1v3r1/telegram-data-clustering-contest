      <h1>VPN: el arma usada por internautas cubanos para vencer la censura</h1>
      <address><time datetime="2019-11-20T18:01:50+00:00">20 Nov 2019, 18:01</time> by <a rel="author" href="https://www.cubanet.org/author/orlando-gonzalez/" target="_blank">Orlando González</a></address>
      <h3>Conozca los VPN más efectivos en Cuba que los usuarios utilizan para burlar la censura y acceder a sitios web prohibidos por el régimen</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/3iWg4_LCU7s" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA HABANA, Cuba. – Los VPN (Virtual Private Network) cada vez son más conocidos y usados por los cubanos para acceder a sitios web prohibidos en la Isla. Estas aplicaciones permiten acceder a todos los sitios bloqueados por el monopolio de las comunicaciones ETECSA, estableciendo una conexión virtual punto a punto mediante el uso de conexiones dedicadas, cifrado o la combinación de ambos métodos.</p>
      <p>“Acá en Cuba los dividimos en grupos, los VPN que desvían todo el tráfico de la PC o el móvil mediante una aplicación, los VPN que se asocian como un complementario a los navegadores Web, y los propios VPN Web (páginas Web que hacen la función de VPN); todos tienen el mismo objetivo y la misma función”, explicó a CubaNet Raydel Ramos, un joven informático graduado de la Universidad de Ciencias Informáticas (UCI).</p>
      <p><a href="https://ooni.torproject.org/post/cuba-internet-censorship-2017/#blocked-websites">Un informe</a> publicado el pasado 28 de agosto por el Observatorio Abierto de Interferencias en la Red (OONI), dedicado a reunir datos en varios países sobre cómo funciona la censura en Internet, incluyó una lista de 41 sitios bloqueados en Cuba, aunque algunos jóvenes amantes de las tecnologías, encuestados para este trabajo, plantean que “la lista de sitios bloqueados es mucho mayor”.</p>
      <p>Por otra parte, Amnistía Internacional <a href="https://www.radiotelevisionmarti.com/a/amnistia-internacional-desentrana-censura-oficial-internet-cuba/151822.html">reaccionó</a> al informe de OONI, según una nota de Radio y Televisión Martí, y mostró preocupación por la situación de la Isla en materia de falta de libertades en el acceso a la red de redes. Aunque “el bloqueo de sitios web ya no es problema para los que conocen las aplicaciones VPN”, según Darío Hernández, un joven informático que radica en La Habana.</p>
      <p>“La venda digital que quieren imponer a los ojos de los internautas cubanos crece cada día, la censura y el bloqueo de muchos sitios web para ocultar la verdad funciona para muchos. Hacer inaccesible estos medios digitales o sitios webs donde se publique la realidad de la Cuba que no muestran los medios oficiales siempre ha sido una estrategia del estado cubano (…) La batalla digital es dura, han bloqueado muchos sitios web por solo mostrar las colas, la verdad sobre la escases y el desabastecimiento, por simplemente tener un enfoque político diferente o criticar el régimen. Todo lo que pueda hablar mal de la dictadura se convierte en blanco para el bloqueo”, añadió Hernández.</p>
      <p>Las aplicaciones VPN más populares en la Isla son:</p>
      <ul>
        <li>Pshipon, una aplicación creada con el objetivo de evadir la censura en la Isla y lograr que los cubanos accedan de una forma rápida y sencilla a todos los sitios y servicios bloqueados, la app no necesita de configuraciones ni conocimientos informáticos, solo al abrirla crea un túnel para acceder a todos los sitios web bloqueados en la Isla.</li>
      </ul>
      <p>La <a href="https://s3.amazonaws.com/psiphon/web/10or-41q6-kcgw/en/download.html#direct">nueva actualización</a> está disponible para los sistemas operativos Android y Windows.</p>
      <ul>
        <li>Betternet: al igual que Psiphon es capaz de crear un túnel desviando todo el tráfico de nuestro dispositivo y logrando vencer la censura para acceder a todos los sitios y servicios bloqueados en la Isla. Betternet cuenta con una interface sencilla y amigable para facilitar el uso de la aplicación, lo que hace simple el proceso para usuarios con pocos conocimientos de informática.</li>
      </ul>
      <p>De los VPN que se instalan como extensiones en los navegadores Web los más populares en la Isla son:</p>
      <ul>
        <li>Browsec: un VPN que se añade como complementario en navegadores como Mozilla Firefox, Google Chrome, Opera, Microsoft Internet Explorer y Safari.</li>
        <li>Windscribe: un complementario que permite que la computadora en la red envíe y reciba datos sobre redes compartidas o públicas como si fuera una red privada con toda la funcionalidad, seguridad y políticas de gestión de una red privada.</li>
      </ul>
      <p>Los Proxy Web más usados por los cubanos son.</p>
