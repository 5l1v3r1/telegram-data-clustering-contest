      <h1>«Врачам аплодировали»: за справкой к наркологу за день обратились больше тысячи ярославцев</h1>
      <address><time datetime="2019-11-20T18:02:00+00:00">20 Nov 2019, 18:02</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XMpZ2TL8arU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Цифру озвучил главный нарколог Ярославской области Александр Волков.</p>
      <p>В среднем на шоферскую комиссию в день приходят 100 человек, в связи с последним ажиотажем эта цифра выросла в разы.</p>
      <p>-Только во вторник к нам обратилось 700 человек. За сегодняшний день прогнозирую цифру на уровне 1,5 тысячи человек. Вчера врачи закончили прием в 21 час. Но люди хорошо настроены. Вчера в конце смены врачам аплодировали, конфетки дарили, - рассказал в интервью YarNews-TV главный нарколог Ярославской области Александр Волков.</p>
      <p>С 22 ноября все изменится. Согласно приказу Минздрава, кандидатам в водители и тем, кто меняет права, будут проводить дополнительный анализ.</p>
      <p>-В ближайшие дни будет тихо в коридоре. Поток уменьшиться. Все те, кто планировал пройти водительскую комиссию за следующие 2-4 месяца, они сделают это сейчас. Я думаю сейчас мы выполним норму многократно, пойдут единицы. Можно прийти в регистратуру и записаться. Можно пройти запись через сайт. Или позвонить по телефону. Вам назовут день, когда вы придете в больницу. Всего ресурс аппарата, который проводит анализ – не более 80 исследований в день, - добавил Александр Волков.  </p>
      <p>Почему новый анализ с 22 ноября будет стоить 4800, а не 3250 рублей, как в Костроме? Во сколько обойдется прохождение всей водительской комиссии? Какой порядок ее прохождения будет действовать после 22 ноября? Ответы на вопросы – в интервью главного врача Ярославской областной наркологической больницы Александра Волкова специально для YarNews-TV.  </p>
