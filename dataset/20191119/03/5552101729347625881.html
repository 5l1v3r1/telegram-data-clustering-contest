      <h1>【香港反送中】11分鐘「來自香港的早安」引萬人心碎　港女：不要相信中共</h1>
      <address><time datetime="2019-11-19T03:56:00+00:00">19 Nov 2019, 03:56</time> by <a rel="author">吳妍</a></address>
      <p>香港反送中情勢越演越烈，衝突由街頭進入校園，自港警上週攻入中文大學後，接著換成理工大學遭圍攻，引發學生、家長恐慌。作家林立青昨（18日）收到一段「來自香港的早安」，內容是1名香港女孩受困理工大學的心聲，11分鐘講出這幾日理工大學內部的狀況，並無奈地告訴台灣人「千萬不要相信中共」，讓許多網友聽了忍不住落淚。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uW6beplUW8c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>女孩說，自己目前受困在理工大學，且港警已下令示威者犯下暴動罪，若被抓到就是判處10年，先前曾聽聞港警包圍三面有留一條通道，但是只要有人從出口離開，就會被抓，然後再放催淚彈，絲毫沒給這群人活路。</p>
      <p>女孩誠實告訴林立青「我在想就是能不能透過你的文字，能告訴台灣人裡面在發生什麼事情，一是我們也希望台灣多關注現在香港發生的事情，第二我也真的覺得，就是我很希望台灣人看到香港人這樣的話，你們要記得，就真的不要、不要相信中共。」</p>
      <p>11分鐘的內容，只聽到女孩不停地咳嗽，她說理工大學內部約有上千人受困，最小年紀11、12歲，最大有60、70歲的老人家，負責守護孩子。年紀較小的示威者，面臨港警威脅忍不住哭了，就連16歲的男孩也說好想出去、好想回家。</p>
      <p>除催淚彈威脅，女孩說藍色水砲車讓很多人得了低溫症，因為要不斷的洗，有示威者不斷發抖，一邊在問「這是個什麼樣的政府？」為什麼那麼殘酷？ 到底我們做錯了什麼事情？要得到這樣的懲罰？同時，女孩也質疑水砲車的內容物添加不少化學物質，中了之後非常刺痛。</p>
      <p>現在的理工大學校園宛如戰場，女孩看到同伴整天已經中了3次藍色水（砲）還是洗完、休息半小時她就說「我要再出去」。另一位男生剛洗完澡，雙腿都抖的很厲害，好像他的膝，還是腿中了橡膠彈，一直在哭，哭的很厲害，他就還在說「我要出去（擋）」「我要出去，我好想出去」「但是我的雙腿不行，我走不了」，大家都跟他說「沒關係，你先休息」，他說外面不夠人，然後大家繼續安慰他沒關係，「我們出去幫你頂著」。</p>
      <p>女孩透露，曾經有些人說，好像有些祕道可以一個人出去，但是所有人都說不，我們要走一起走，要留一起留，要坐牢就一起坐。很多人都已經寫好了遺書，因為官方很有可能會出實彈，「但是她們都不怕，甚至她們覺得如果我的血，可以喚醒其他人的話，我願意去流。」</p>
      <p>作家林立青臉書這段影片，截至今天11點為止，已獲得1.3萬人分享，林立青也在臉書寫下「請大家聽聽看，我所聽到的聲音。我祈禱這不是訣別。」今早更新進度宣告女孩已脫困，網友們則留言「只希望你們的血，真的能喚醒其他人」，並期待女孩能如願拜訪台灣、一切平安。</p>
