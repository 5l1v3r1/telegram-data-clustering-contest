      <h1>中美貿談吹淡風 歐股收市輕微偏軟</h1>
      <address>
        <time datetime="2019-11-19T03:27:00+00:00">19 Nov 2019, 03:27</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>歐洲股市周一收市輕微偏軟，泛歐指數Stoxx 600收報405點，跌0.01%。有報道指中國對於與美國達成貿易協議的前景感到悲觀，令歐美股市承壓。<br/>英國富時100指數收報7307點，微漲0.07%或4點；德國DAX指數收報13207點，回吐0.26%或34點；法國CAC 40指數收報5929點，下滑0.16%或9點；意大利富時MIB指數收報23463點，倒退0.53%或124點；西班牙IBEX 35指數收報9258點，回落0.04%或3點。</p>
    </article>
