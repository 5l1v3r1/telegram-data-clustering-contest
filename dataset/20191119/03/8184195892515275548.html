      <h1>11月19日19点新闻</h1>
      <address><time datetime="2019-11-19T03:39:00+00:00">19 Nov 2019, 03:39</time> by <a rel="author">何雯、唯真</a></address>
      <p>数万名港人营救学生 遭到港警疯狂镇压 警方用巴士冲撞人群 大陆又有一家地方银行被政府接管 央企排污染物 宁夏腾格里沙漠出现12万平米污染带 美国宣布再次把华为禁令推迟90天执行</p>
      <hr/>
      <p>【希望之声2019年11月19日】（本台记者何雯、唯真综合报导）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/soh-daily-2019-1119-1900_16K.mp3"/>
      </figure>
      <ul>
        <li>数万名港人营救<b>学生</b> 遭到<b>港警</b>疯狂镇压 警方用巴士冲撞人群</li>
        <li>大陆又有一家<b>地方银行</b>被政府<b>接管</b></li>
        <li>央企排污染物 <b>宁夏腾格里沙漠</b>出现12万平米<b>污染带</b></li>
        <li>美国宣布再次把<b>华为</b>禁令推迟90天执行</li>
      </ul>
