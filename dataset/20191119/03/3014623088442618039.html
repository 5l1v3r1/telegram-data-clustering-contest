      <h1>Вадим Шумков назначил ответственного за курганскую промышленность</h1>
      <address>
        <time datetime="2019-11-19T03:04:00+00:00">19 Nov 2019, 03:04</time>
      </address>
      <p>
        <b>Глава Зауралья Вадим Шумков завершает формирование областного правительства.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/--TWKzay3JU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне от приставки «и.о.» избавился Владимир Ковалев, который в <a href="https://oblast45.ru/publication/27968"><u><b>июле</b></u></a> этого года возглавил департамент промышленности и транспорта. Соответствующее распоряжение подписал губернатор Курганской области.</p>
      <p>Ранее на свои должности прошли согласования директор департамента природных ресурсов и охраны окружающей среды Андрей Саркисов, директор департамента экономического развития Иван Смирных и начальник Главного управления социальной защиты населения Юлия Козлова, уточнили в пресс-службе главы региона.</p>
      <p>На <a href="https://oblast45.ru/publication/29505"><b><u>прошлой неделе</u></b></a> от приставок «и.о.» избавились заместитель губернатора - начальник Финансового управления Константин Ермаков и директор департамента образования и науки Андрей Кочеров.</p>
      <p>Как ранее писал портал «Область 45», 18 ноября исполнилось 2 месяца со дня инаугурации главы Зауралья Вадима Шумкова. Устав области предполагает именно двухмесячный срок, который отводится губернатору для формирования команды.</p>
      <p>Пока остается неясным, оставят или все-таки упразднят вакантную ныне должность замгубернатора по социальной политике, функционал которого передан вице-губернатору Владиславу Кузнецову.</p>
      <footer>Фото Анны Макаровой, служба информации «Область 45».</footer>
