      <h1>James Van Der Beek eliminated in 'Dancing with the Stars' semi-finals</h1>
      <address><time datetime="2019-11-19T03:18:14+00:00">19 Nov 2019, 03:18</time> by <a rel="author">Karen Butler</a></address>
      <p>Nov. 18 (UPI) -- Actor <a href="https://www.upi.com/topic/James_Van_Der_Beek/?tps=1">James Van Der Beek</a> was eliminated during the Season 28 semi-finals of <i>Dancing with the Stars</i> in Los Angeles on Monday night.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nScT4tEPIUQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Going into next week's finals are <i>The Bachelorette </i>alum Hannah Brown; country music star Lauren Alaina; singer Ally Brooke; and actor Kel Mitchell.</p>
      <p>Brooke tearfully tried to give up her place in the competition to Van Der Beek, but co-host <a href="https://www.upi.com/topic/Tom_Bergeron/?tps=1">Tom Bergeron</a> said, "No, that's lovely of you to say that."</p>
      <p>Brooke and her partner Sasha Farber then hugged Van Der Beek and his partner Emma Slater.</p>
      <p>Previously eliminated from the competition were former White House press secretary <a href="https://www.upi.com/topic/Sean-Spicer/?tps=1">Sean Spicer</a>, <i>Office</i> alum Kate Flannery, <i>Queer Eye</i> star Karamo Brown, model Sailor Brinkley-Cook, The Supremes singer Mary Wilson and NBA star <a href="https://www.upi.com/topic/Lamar_Odom/?tps=1">Lamar Odom</a>.</p>
      <p>Pro <a href="https://www.upi.com/topic/John_Walker/?tps=1">football</a> player <a href="https://www.upi.com/topic/Ray_Lewis/?tps=1">Ray Lewis</a> dropped out of<i> DWTS</i> earlier in the season due to an injury.</p>
      <p><a href="https://www.upi.com/topic/Erin_Andrews/?tps=1">Erin Andrews</a> is the show's co-host. Carrie Ann Inaba, <a href="https://www.upi.com/topic/Len_Goodman/?tps=1">Len Goodman</a> and <a href="https://www.upi.com/topic/Bruno_Tonioli/?tps=1">Bruno Tonioli</a> are its judges.</p>
