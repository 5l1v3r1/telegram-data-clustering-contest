      <h6 class="kicker">ДЕНЬ В ИСТОРИИ:</h6>
      <h1>77 лет назад началось контрнаступление советских войск под Сталинградом</h1>
      <address>
        <time datetime="2019-11-19T05:47:54+00:00">19 Nov 2019, 05:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w09eiyQ4r78" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>МТВ.ОНЛАЙН рассказывает о самых значимых событиях в истории нашего города Царицына-Сталинграда-Волгограда, которые произошли 19 ноября в разные годы.</b>
      </p>
      <p>Именно 19 ноября 1942 года началось контрнаступление советских войск. В тот день в 7.30 утра залпами "Катюш" и пушек началась 80-минутная артподготовка. 3,5 тысячи орудий громили оборону гитлеровских войск. Враг был подавлен сокрушительным огнем, а в 8.50 началась наступательная операция советских войск под кодовым названием "Уран". Артиллерийский огонь буквально ошеломил и потряс противника.</p>
      <p>В середине ноября 1897 года на заводе "Урал-Волга" состоялось открытие больницы. В медицинском учреждении было 15 коек: 12 мужских, 3 женских. А также операционная, кабинет врача, аптека, рядом была расположена амбулатория. Доктором больницы назначен Петр Руднев.</p>
      <p>19 ноября 2000 года открылся музей Поста № 1. Свою историю волгоградский юнармейский пост ведет с середины 60-х годов. За это время произошло множество памятных событий, и обо всех них можно узнать в музее постовцев. Там представлены экспонаты, переданные ветеранами Сталинградской битвы и участниками вахт памяти прошлых лет. Сегодня Пост № 1 — это крупный координационный центр, который занимается вопросами патриотического воспитания подрастающего поколения в образовательном пространстве Волгограда.</p>
      <p>80-летний юбилей сегодня отмечает волгоградский прозаик и публицист лауреат Государственной литературной премии Борис Петрович Екимов. Он родился в семье служащих, работал токарем, электромонтером на заводе и учителем труда в сельской школе. Как прозаик Борис Петрович дебютировал в 1965 году. За десятки лет творчества писатель создал более 200 произведений. Его нередко называют "проводником литературных традиций Донского края". Произведения Бориса Екимова переведены на многие иностранные языки. А его повесть "Пастушья звезда" включена в президентскую библиотеку — серию книг выдающихся произведений российских авторов.</p>
      <p>По народному календарю 19 ноября отмечается День Павла Ледостава. Такое прозвище Павел получил из-за сложившейся приметы: в этот день воду в реках и озерах сковывает льдом. Тогда же крестьяне начинали готовиться к подледному лову — доставали снасти, осматривали их и чинили, если требуется. Связан с Павлом и еще ряд примет. Если в этот день выпадал снег — ждали снежную зиму. Безветренная погода была предвестником морозов.</p>
