      <h1>الوكالة السورية: سماع دوى انفجارات بالقرب من مطار دمشق</h1>
      <address><time datetime="2019-11-19T05:16:00+00:00">19 Nov 2019, 05:16</time> by <a rel="author" href="https://www.mobtada.com/editor/616/%D9%87%D8%A7%D9%86%D9%8A-%D8%B3%D9%85%D9%8A%D8%B1" target="_blank">هاني سمير</a></address>
      <p>أفادت وكالة سانا السورية الرسمية ، أن الدفاع الجوية السورية تصدت، فجر اليوم الثلاثاء، لأهداف معادية جنوب البلاد.</p>
      <p>وأفاد مراسل الوكالة السورية أنه تم سماع دوى انفجارات بالقرب من مطار <a href="https://www.mobtada.com/details/../../../details/886747">دمشق</a> .</p>
    </article>
