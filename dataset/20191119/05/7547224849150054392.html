      <h1>О вреде волонтёрства</h1>
      <address><time datetime="2019-11-19T05:52:17+00:00">19 Nov 2019, 05:52</time> by <a rel="author" href="https://d3.ru/user/EasyLiving/" target="_blank">EasyLiving</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GJ2wwXwjUEk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=GJ2wwXwjUEk">Навальный об убийстве Руслана Попова и полицейских, скрывших тело</a><br/>В городе Азов Ростовской области пропал Руслан Попов. Родственники не могли найти его, и случайным образом выяснилось, что молодой человек погиб под колесами по…<cite>www.youtube.com</cite></blockquote>
      <p>В наше тревожное время, когда русофобы под руководством своих заокеанских хозяев...<br/>Короче, некоторые люди мешают МВД выполнять свои прямые обязанности. В данном случае это волонтёры. <br/>Не наше это дело, не скрепное. Это ж бесплатно, бюджета нет — распила нет и лезут при этом куда не надо. Вот спешили полицейские на задание, наверняка важное: может девчушка какая с одиночным пикетом вышла, а может и того хуже — некто готовит пластиковый стаканчик для терракта. Девочке надо срочно животик отбить, со стаканчиком — сразу пятёрочку. Дело не шуточное. <br/>И вот мчится "скорая помощь безопасности Сказочного и его мошны" по ночному шоссе и случайно сбивает (а может сам бросился, суициды среди молодежи нынче не редкость) некоего...даже не знаю как назвать...некое существо в кроссовках. В кроссовках! Малозначимая какая–то фигура, несолидная. Ноги им ломать принято в МВД, если мимо пробегают.<br/>Кроссовки, естественно, улетают в звездное небо над головой и начинает работать типовой(согласно служебной инструкции) моральный закон в головах полицейских. Задание сорвано, страна в опасности, ненужный предмет на дорогое. Полковник в бешенстве! И ведь не наказать никак теперь этого "кроссовочника", помер подлец на месте. А может и не помер, но оказывать ему первую помощь уже нет никакой возможности, время поджимает. Вперед, на задание! А груз 200 вывалим где–нибудь по дороге, а то размажут на шоссе как зазевавшегося пса. З — забота о согражданах.<br/><br/>А волонтеры не унимаются. Слово–то какое нерусское, аж противно. Вот раньше было — помощник милиции, дружинник. Помогли бы закопать. А эти наоборот, раскапывают всё, мешают выполнять святые служебные обязанности.<br/><br/>"Какая–то херня происходит в ростовском МВД" — сказал Навальный. Не верю я ему, клевещет часто на сказочных персонажей, да и вообще двойной агент. Почему он не в тюрьме? Но сейчас не об этом.<br/><br/>Нет, друзья, происходит херня НЕ в конкретном ростовском МВД, это надо очень четко понимать. Недоговаривает нам Навальный, дурачит народ. Наверняка такая херня происходит НЕ ТОЛЬКО в конкретном ростовском МВД, а может и ЕЩЕ где. Ну, в одном–двух местах, не более.</p>
