      <h1>Индиец за 20 лет съел тонны земли (видео)</h1>
      <h2>Мужчина начал потреблять грунт около 20 лет назад и это не повредило его здоровье.</h2>
      <address><time datetime="2019-11-19T05:26:00+00:00">19 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>

      <h3>Индиец съел тонны земли и остался жив</h3>
      <p>Житель Индии на протяжении 20 лет каждый день ест землю и ничуть не пострадал от этого. О необычной "диете" сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Индиец по имени Нукала Котешвара Рао из индийского штата Андхра-Прадеш начал есть землю в возрасте 28 лет.</p>
      <p>На текущий момент мужчина потребляет около килограмма почвы в день. Иногда он полностью отказывается от обычной пищи.</p>
      <p>На такой "диете" индиец прожил уже 20 лет и утверждает, что это ничуть не повредило его здоровье.</p>
