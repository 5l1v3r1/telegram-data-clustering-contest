      <h1>সবজির দাম কমেছে নওগাঁয়</h1>
      <address><time datetime="2019-11-19T05:43:00+00:00">19 Nov 2019, 05:43</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HIlIjTrxW9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নওগাঁর পল্লীর হাটগুলোতে মণ প্রতি ১৫০ থেকে ২০০ টাকা কমেছে সব ধরনের সবজির দাম । কৃষকরা বলছেন, সবজির সরবরাহ বাড়ায় বাজারে কমেছে দাম। ভোর থেকে আনা বিপুল পরিমাণ সবজিতে ভরে উঠেছে প্রান্তিক হাটগুলো। দেশের বিভিন্ন জায়গা থেকে সবজি কিনতে ভিড় করছেন পাইকাররা।</b><br/><br/>সব ধরনের শীতের সবজির আমদানি বাড়ায় নওগাঁর হাটগুলোতে কমে গেছে দাম। গেল সপ্তাহ থেকে প্রকার ভেদে মন প্রতিমণ সবজি ১৫০ থেকে ২০০ টাকা কমে বেচা কেনা চলছে নওগাঁর বদলগাছীর কোলাহাটে।<br/><br/>পটল প্রতিমণ ১ হাজার ২০০ টাকা, মূূলা ৮৫০ থেকে ১ হাজার, বেগুন ১ হাজার ২০০ থেকে ১ হাজার ৪০০, ঝিঙ্গা ৯০০ থেকে ১ হাজার, প্রতিটা ফুলকপি ১৫, আর লাউ প্রকার ভেদে ২০ থেকে ২৫ টাকায় পাইকারি কিনছেন বেপারিরা। কৃষকরা বলছেন, আমদানি বাড়ায় কমেছে সবজির দর।<br/><br/>প্রতিদিন এ হাটে ৩০ থেকে ৪০ লাখ টাকার সবজি কেনাবেচা হয়। অথচ হাটের জন্য নেই নির্ধারিত বরাদ্দের জায়গা-এমনটাই দাবি হাট সমিতির সভাপতির।<br/><br/>নওগাঁর বদলগাছীর কোলাহাট সমিতির সভাপতি সিদ্দিকুর রহমান বলেন, সপ্তাহে দুইদিন হাট হয়। প্রতিহাটে ৪০ থেকে ৫০ লাখ টাকার মালামাল কেনাবেচা হয়।<br/><br/>বদলগাছী উপজেলার ৮টি ইউনিয়ন ছাড়াও পার্শ্ববর্তী উপজেলার কৃষকরা এ হাটে সবজি নিয়ে আসেন। মঙ্গল ও শুক্রবার সপ্তাহে দু’দিন বসে এ হাট।</p>
