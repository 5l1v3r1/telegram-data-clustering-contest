      <h1>批校園淪為兵工廠　林鄭月娥籲示威者「放下武器」</h1>
      <address><time datetime="2019-11-19T05:35:00+00:00">19 Nov 2019, 05:35</time> by <a rel="author">謝文哲</a></address>
      <p>香港理工大學持續遭警「圍城」，特首林鄭月娥今（19）日親上火線，強調截至今早已約有600人離開理大，其中200人未成年，目前預估仍有100多人留在校園內，會繼續游說尋求和平解決的方法。她也呼籲校內示威者，只要放下手上武器，並按指示有序離開，警方就不會用武力。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fundergradnews%2Fvideos%2F440713286846777%2F&amp;show_text=0&amp;width=560" width="560" height="412" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>港警持續包圍理工大學，還不斷以催淚彈與水炮壓制示威者，有不少人試圖離開仍遭到逮捕，多數人只能選擇退回校內死守。也有示威者嘗試已繩索「垂降」方式到達聯外橋梁，再搭乘志工所騎乘機車逃離，上演驚險的「敦克爾克大撤退」，不過隨後又被警方發射的催淚彈驅離。</p>
      <p>林鄭月娥今（19）日親上火線，形容大學校園已淪為兵工廠，許多武器都在校園內製造。其他大學校園也發現上千枚汽油彈，化學實驗室內的危險品也被偷走，有些校園還成了「練兵場」。</p>
      <p>針對理大衝突事件，林鄭月娥強調，18歲以上人士離開會當場遭拘捕，大約有400人，至於剩下200為未成年人士，只要經過資料登記後，就可以離開現場，不過林鄭也強調，政府仍然必須保留日後追究法律責任的權力。</p>
      <p>另外，針對香港高等法院法官昨（18）日裁定「禁蒙面法」違憲，林鄭月娥則回應，由於高等法院就緊急法及反蒙面法頒下裁詞，但未有下達命令，明日將會再聆訊，港府現階段不宜評論案件。</p>
