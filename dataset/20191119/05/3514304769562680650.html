      <h1>Дед Мороз по-орловски: как обычный городской день превратился в праздник</h1>
      <address><time datetime="2019-11-19T05:13:55+00:00">19 Nov 2019, 05:13</time> by <a rel="author" href="https://oreltimes.ru/journalists/evgenij-kuznecov/" target="_blank">Евгений Кузнецов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n00CvtKBOTg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, накануне вся страна отмечала День Рождения главного зимнего волшебника. <br/>Великий Устюг, Подмосковье, Санкт-Петербург – множество городов присоединились к чествованию Деда Мороза.</p>
      <p>Не остался в стороне и Орёл! Два наших Деда Мороза прошлись по городским улочкам, порадовали местную детвору и повеселили взрослых. Как это было – смотрите сами. </p>
      <p>И да, орловские Деды Морозы напоминают: для создания хорошего настроения – повод не нужен! Главное, желание и немного креатива.</p>
