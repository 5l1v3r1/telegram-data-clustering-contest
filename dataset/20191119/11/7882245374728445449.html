      <h1>Наводнение в Венеции: неудобные вопросы</h1>
      <address><time datetime="2019-11-19T11:32:56+00:00">19 Nov 2019, 11:32</time> by <a rel="author">Elena Karaeva </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/19R1AGClb9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ликвидация последствий "высокой воды" в Венеции может обойтись итальянской казне в семизначную цифру. Между тем существует проект, который - теоретически, по мысли разработчиков - мог бы защитить лагуну, где расположен город, от acqua alta.</p>
      <p><a href="https://ru.wikipedia.org/wiki/%D0%9F%D1%80%D0%BE%D0%B5%D0%BA%D1%82_MOSE">MOSE</a> - акроним от итальянского "экспериментальный электромеханический модуль" - должен был состоять из определенным образом расположенных рядов мобильных шлюзов.</p>
      <p>В случае роста уровня воды шлюзы должны изолировать Венецию и лагуну, в которой она расположена, от приливов Адриатического моря.</p>
      <p>Проектирование и строительство закончилось скандалом, а затем и уголовным делом, фигурантами которого стали несколько десятков человек. Проектная смета использовалась не по назначению.</p>
      <p>Вот что рассказывает журналист влиятельной "Коррьере делла Сера" Джан Антонио Стелла: <b><i>"Мы говорим о том, что там делались подарочки, подарки и подносились иные дары. Тем, кто распределял бюджет. Кто платит, тот и заказывает музыку...и никто слово поперек не мог сказать.</i></b></p>
      <p>
        <b>
          <i>Видя цифры сметы, можно было вообразить, что проектировщики и те, кто руководил ими, выберут лучшую в мире сталь. Но выяснилось, что сталь производили где-то поблизости. Независимые специалисты говорят, что эта сталь местного производства совершенно не подходила для работ такого рода, поскольку она почти сразу же ржавела в соленой морской воде. Но тех, кто настаивал на использовании подходящего металла, просто вынуждали уходить и прекращать участвовать в проекте".</i>
        </b>
      </p>
      <p>Работа началась 16 лет назад, проект осуществляли инженеры FIAT.</p>
      <p>Смета постоянно росла, и росла так быстро, что в какой-то момент от реализации проекта было решено отказаться. Проверка выяснила, что 40 млн евро бюджетных денег ушли на оплату услуг, которые никто никогда не оказывал.</p>
      <p>За деньги можно было - это утверждает обвинение - купить практически все. Например, заказ на производство требуемых материалов. И выбор поставщика зависел не от качества его продукции, а от того, насколько он был сговорчив.</p>
      <p>Одним из тех, кто разбирался в деле о растрате средств сметы MOSE - Рафаэль Кантоне. Еще пять лет назад он призывал к тому, чтобы дать юридическую оценку случившемуся.</p>
      <p>Спустя три года после начала проектировочных работ смета возросла до 3 млрд евро. Год назад - по разным оценкам - она могла составлять уже от 6 до 7,5 млрд евро.</p>
      <p>Океанографы считают, что система работы мобильных шлюзов не выдерживает критики, инженеры, имеющие отношение к проекту, полагают, что в случае завершения работ MOSE избавит Венецию от acqua alta на десятилетия вперед.</p>
