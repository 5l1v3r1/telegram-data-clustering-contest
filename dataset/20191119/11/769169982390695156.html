      <h1>9名中國專家指，鎭壓香港係習總最大失誤！</h1>
      <address>
        <time datetime="2019-11-19T11:57:00+00:00">19 Nov 2019, 11:57</time>
      </address>
      <p>每年一度由《紐約時報》舉辦的會議「DealBook」日前開幕，其中一個注目環節是由9位中國專家、意見領袖、學者及傳媒人等一起討論中國問題，當中自然少不了最近轟動全球的香港問題。該報認為，美國關係已經不可能回到從前，但貿易戰只是其中一部分，中國鎮壓香港民主示威者也是原因之一。</p>
      <p>去片：<a href="https://youtu.be/-GJGvcDiNUE">https://youtu.be/-GJGvcDiNUE</a></p>
