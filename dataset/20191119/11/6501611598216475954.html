      <h1>الصواريخ الموجهة خطر يهدد سكان سهل الغاب (فيديو)</h1>
      <address><time datetime="2019-11-19T11:31:12+00:00">19 Nov 2019, 11:31</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NfSGMdjoJmE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد وتصوير: عبد السلام جاسم.. تعليق صوتي: علاء الدين فطراوي... عمدت قوات الأسد على نصب قواعد صواريخ موجهة في قرية الحاكورة المحتلة المواجهة لقرى سهل الغاب و استهدفت عدة سيارات للأهالي و النازحين نتج عنها شهداء وجرحى و تسبب بشل الحركة ببعض طرق ناحية الزيارة والطريق الواصل بين قرية العنكاوي و جبل الزاوية بالإضافة لتوقف عملية الزراعة بسبب خوف الأهالي من إدخال آليات زراعية للأراضي الزراعية القريبة من مواقع جيش الأسد</p>
