      <h1>"Астон" вложит в реконструкцию портового терминала в Ростове 1 млрд рублей</h1>
      <h2>В Москве на транспортном форуме донская делегация заключила соглашение с компанией «Астон».</h2>
      <address>
        <time datetime="2019-11-19T11:38:00+00:00">19 Nov 2019, 11:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/082tA4dWReA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Астон» вложит в реконструкцию портового терминала в Ростове 1 млрд рублей. Соответствующее соглашение сегодня на <a href="http://dontr.ru/novosti/rostovskaya-oblast-predstavit-na-transportnom-forume-noveyshuyu-selkhoztekhniku-umnye-poezda-i-letat/">т</a><a href="http://dontr.ru/novosti/rostovskaya-oblast-predstavit-na-transportnom-forume-noveyshuyu-selkhoztekhniku-umnye-poezda-i-letat/">ранспортном форуме</a> подписали Василий Голубев и гендиректор компании Вадим Викулов. <br/><br/>Инвестор планирует не только провести реконструкцию, но и расширить возможности по приемке и отгрузке зерновых. Таким образом, в донской столице появится терминал емкостью 112 тысяч тонн. Проектная мощность отгрузки составит 2-2,5 млн тонн в год. Откроют до 120 рабочих мест. Все работы должны завершить в 2022 году. <br/><br/>При этом, после реконструкции «Астон» будут ежегодно отгружать из ростовского порта около 5 млн тонн зерна. <br/><br/>«В соответствии с задачами нацпроектов, Ростовская область должна ежегодно наращивать экспортные агропоставки. К концу 2024 года донской экспорт сельхозпродукции должен вырасти 42,5% и достичь 7,7 млрд долларов США. И компания «Астон», которая активно включилась в реализацию нацпроекта, выступает нашим партнером», - прокомментировал губернатор Ростовской области Василий Голубев.</p>
