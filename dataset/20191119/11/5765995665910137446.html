      <h1>Centro Oberhausen bestätigt: Bahnbrechender 3D-Park kommt!</h1>
      <address>
        <time datetime="2019-11-19T11:14:05+00:00">19 Nov 2019, 11:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oad_t6k3w5c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oberhausen. In den USA, Kanada und Asien gibt es 3D-Parks bereits. Mithilfe einer Virtual-Reality-Brille werden Besucher dort quasi Teil eines Films - nur, dass sie selbst eingreifen können.</p>
      <p>Nun hat der Manager des Centro Oberhausen angekündigt, dass Besucher diese Attraktion in Zukunft auch im <b>Centro Oberhausen</b> finden werden.</p>
      <h3>Centro Oberhausen: Mehrere Themenwelten möglich</h3>
      <p>Bei der Eröffnung des Weihnachtsmarktes sagte Marcus Remark, dass es im <b>Centro Oberhausen</b> bald einen 3D-Park geben wird. Bekannt wurde auch, dass der Anbieter „The Void“ diesen betreiben wird.</p>
      <p>
        <a href="https://www.derwesten.de/staedte/oberhausen/centro-oberhausen-laeutet-weihnachtszeit-ein-mit-dieser-mega-aktion-id227646767.html">+++ Centro Oberhausen läutet Weihnachtszeit ein: Mit dieser Mega-Aktion +++</a>
      </p>
      <p>Demnach habe der amerikanische Investor James Murdoch vor kurzem 20 Millionen Dollar in die Firma investiert. Damit hat „The Void“ nun das Geld, nach Europa zu expandieren.</p>
      <p>An ihren aktuellen Standorten können Besucher momentan fünf Themenwelten erkunden. The Void bietet die Filme Jumanji, Avengers, Star Wars, Ralph Breaks, Ghostbusters an. 3D-Parks von The Void gibt es bisher in:</p>
      <ul>
        <li>USA (elf Standorte)</li>
        <li>Kanada (drei Standorte)</li>
        <li>Malaysia (ein Standort)</li>
        <li>Vereinigte Arabische Emirate (ein Standort)</li>
      </ul>
      <p>Derweil hoffen Fans in Oberhausen gerade auf eine bestimmte Geschichte: Star Wars – Secrets of the Empire. Dabei sind die Spieler Teil der Rebellen-Allianz und müssen, getarnt als Strumtruppler, eine geheime Mission auf dem Planeten Mustafar absolvieren.</p>

      <h3>3D-Park visiert Europa an</h3>
      <p>Neben Oberhausen als einzigen deutschen Vertreter des 3D-Parks soll „The Void“ auch in diesen europäischen Ländern einen derartigen Park eröffnen:</p>
      <ul>
        <li>Österreich (Wien)</li>
        <li>Dänemark (Kopenhagen)</li>
        <li>Frankreich (Paris)</li>
        <li>Niederlande (Leidschendam)</li>
        <li>Schweden (Stockholm)</li>
        <li>Großbritannien(London Westfield und London Westfield Straford City)</li>
      </ul>
