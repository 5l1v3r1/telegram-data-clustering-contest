      <h1>'Chile despertó', la situación un mes después del estallido social</h1>
      <address><time datetime="2019-11-19T11:16:55+00:00">19 Nov 2019, 11:16</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/odY_fPvlW9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Chile despertó". Ese ha vuelto a ser este lunes el grito de miles de manifestantes en la capital, Santiago, cuando se ha cumplido un mes del estallido social más grave en casi tres décadas de democracia en el país.</b>
      </p>
      <p>Esta nueva protesta demuestra que los chilenos deconfían tanto de la <b>agenda social</b> anunciada por el Gobierno de Sebastián Piñera como del acuerdo parlamentario alcanzado el viernes pasado para preguntar en <b>referéndum al pueblo si quiere una nueva Constitución</b> y quién debería redactarla.</p>
      <p>Se volvieron a registrar incidentes, pero lejos de la violencia de las semanas anteriores. Unas semanas que han sido un poderoso revulsivo social y político. Como el presidente Piñera reconoció el domingo pasado, este Chile ya no es el mismo.</p>
      <p><i>"En las últimas cuatro semanas, <b>Chile cambió, los chilenos cambiaron, el Gobierno cambió</b>. Todos hemos cambiado, porque <b>el pacto social bajo el que habíamos vivido se resquebrajó</b>, mostrando sus heridas y sus grietas"</i>, señaló.</p>
      <h3>Del precio del billete de metro al estallido social contra la desigualdad</h3>
      <p>Un hecho casi anecdótico, el aumento del precio del billete de metro, fue la chispa que hizo estallar el polvorín, sacando a la luz y a la calle el <b>profundo malestar de muchos chilenos ante las desigualdades sociales.</b></p>
      <p>La protesta pacífica vino acompañada de otra de violencia extrema, con saqueos, incendios y destrucciones, a la que el gobierno respondió sacando al ejército a la calle. Violencia y represión que han dejado al menos 23 muertos, más de 2300 heridos y herida profunda en el país. Hay <b>cientos de denuncias por abusos, torturas, violencia sexual y homicidios contra las fuerzas de seguridad</b>, investigadas en estos momentos por la Comisión Interamericana de Derechos Humanos.</p>
      <h3>"A Chile lo han adormecido durante muchos años"</h3>
      <p>Pese a todo, los chilenos creen que es bueno que el país haya reaccionado.</p>
      <p><i>"No estoy tan de acuerdo con los desmanes y los destrozos, pero <b>es la única manera de que el Gobierno, el presidente escuche</b> lo que necesite el pueblo"</i>, opina un joven.</p>
      <p><i>"A Chile lo han adormecido durante muchos años"</i>, asegura un hombre.</p>
      <p><i>"Los manifestantes pasivos, bien, pero muchos destrozos... y ¿quiénes somos los afectados?, nosotros"</i>, se lamenta una mujer.</p>
      <p>Lo que ocurre en Chile se inscribe en un clima social y político explosivo en Latinoamérica, como explica el analista Mauricio Morales.</p>
      <p><i>"Hoy día, la temperatura en América Latina está en sobre el promedio histórico, estamos viendo renuncias presidenciales, estamos viendo revueltas callejeras, que están teniendo como consecuencia arrinconar a las élites. Y <b>el gran peligro de todo esto es la irrupción de la oferta populista</b>"</i>, afirma.</p>
