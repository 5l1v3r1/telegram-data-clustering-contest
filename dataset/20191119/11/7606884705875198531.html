      <h1>"Транстелеком" подключит к Интернету более 2 тысяч соцобъектов Дона</h1>
      <h2>Доступ к всемирной паутине получат школы, фельдшерско-акушерские пунты, пожарные части. На эти цели планируют направить свыше 980 млн рублей.</h2>
      <address>
        <time datetime="2019-11-19T11:59:00+00:00">19 Nov 2019, 11:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/082tA4dWReA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более 2 тысяч соцобъектов Дона подключат к высокоскоростному Интернету. Соответствующее соглашение заключила сегодня делегация Ростовской области на <a href="http://dontr.ru/novosti/rostovskaya-oblast-predstavit-na-transportnom-forume-noveyshuyu-selkhoztekhniku-umnye-poezda-i-letat/">транспортном форуме в Москве</a>. Документ подписали губернатор и гендиректор компании Роман Кравцов.<br/><br/>Стороны будут сотрудничать в рамках региональной программы «Цифровое развитие экономики», рассчитанной на 2019-2024 годы. Так, доступ к всемирной паутине получат школы, фельдшерско-акушерские пунты, пожарные части. На эти цели планируют направить свыше 980 млн рублей. <br/><br/>Ранее на форуме донская делегация подписала <a href="http://dontr.ru/novosti/aston-vlozhit-v-rekonstruktsiyu-portovogo-terminala-v-rostove-1-mlrd-rubley/">соглашение с компанией «Астон»</a>. Инвестор волжит в реконструкцию портового терминала в Ростове 1 млрд рублей. Также документ о сотрудничестве <a href="http://dontr.ru/novosti/tsifrovizatsiya-regiona-delegatsiya-dona-podpisala-soglashenie-s-er-telekom-kholding/">подписали сегодня губернатор Василий Голубев и президент компании «ЭР-Телеком Холдинг» Андрей Кузяев</a>.</p>
