      <h1>France : le poids du camion en cause dans l'effondrement d'un pont</h1>
      <address><time datetime="2019-11-19T11:45:36+00:00">19 Nov 2019, 11:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uFXkUpFMpNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le poids du camion ayant emprunté le pont suspendu qui s'est effondré lundi à Mirepoix-sur-Tarn semble être "<i>la cause immédiate et apparente</i>" de l'accident ayant fait deux morts, selon les premiers éléments de l'enquête. Au lendemain du drame, le procureur de Toulouse a ajouté que le véhicule pesait "<i><b>plus de 50 tonnes</b></i>", alors que la limite maximale autorisée sur ce pont enjambant la rivière du Tarn était de 19 tonnes.</p>
      <p>Plus tôt dans la journée, le maire de la commune, Éric Oget, avait, lui, indiqué que le camion pesait plus de 40 tonnes avec son chargement, un "<i>porte-char de transport de grue</i>". Incompréhensible pour le premier édile de cette localité située dans le département de Haute-Garonne, qui a ajouté que le chauffeur "<i>était de la région</i>".</p>
      <p>L'utilisation de cet ouvrage datant de 1931 par des véhicules hors-gabarit était un problème connu, comme l'explique un riverain :</p>
      <p>
        <b>"</b>
        <i>C'est un pont qui est de plus en plus utilisé parce que la commune s'est agrandie depuis quelques années, il y a de plus en plus de véhicules, et il est malheureusement emprunté par des camions qui n'en ont pas le droit.</i>
        <b>"</b>
      </p>
      <p>L'épave du camion avait été repéré par des plongeurs de la gendarmerie dans la journée de lundi. Le corps du chauffeur avait été sorti de l'eau dans la nuit. Ce mardi, des opérations visant à amarrer le véhicule devaient être effectuées pour éviter que le courant ne l'emporte pas. Des équipes scientifiques ont été envoyées sur place pour modéliser la scène du drame grâce des drone et des repères GPS. La carcasse du camion devrait ensuite être remontée à la surface pour les besoins de l'enquête, mais cette opération complexe devrait prendre du temps.</p>
      <p>Le poids lourd appartenait à une entreprise locale de forage, qui a été perquisitionnée.</p>
      <p>Ce drame remet à l'ordre du jour <a href="http://www.senat.fr/rap/r18-609/r18-6091.pdf">les conclusions de la mission d'information sénatoriale sur la sécurité des ponts mise en place après l'effondrement du viaduc autoroutier de Gênes en Italie en août 2018</a>.</p>
      <p><b>"Le rapport que nous avons remis au gouvernement au mois de juillet s'intitule Sécurité des ponts, éviter un drame, donc nous pressentions qu'il y avait une véritable dangerosité des ponts"</b> a réagi Hervé Maurey, sénateur et président de cette mission d'information.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196434969054318594" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Selon ce rapport, 29 000 ponts de l'hexagone sont en mauvais état. Hervé Maurey avait appelé à un plan Marshall pour éviter un drame. Le rapport avait également pointé du doigt le fait que des collectivités ne connaissaient "<i>pas l’état de leurs ponts voire parfois leur nombre, n'étaient pas équipées pour en assurer la gestion et se heurtaient à d’importantes difficultés financières pour les entretenir</i>".</p>
      <p>L'ouvrage de Mirepoix-sur-Tarn, rénové en 2003, "<i>n'était pas classé à surveillance renforcée ou en état critique</i>", selon Georges Tempez, du <a href="https://www.cerema.fr/fr">Centre d'études et d'expertise sur les risques, l'environnement, la mobilité et l'aménagement</a> (Cerema). Cet organisme public en avait réalisé en 2017 une inspection détaillée pour le compte du Conseil départemental. Un dernier contrôle avait aussi été mené en décembre 2018.</p>
      <p>D'autres ponts suspendus desservent aussi la région. La France compte entre 200 000 et 250 000 ponts. Leur nombre exact n'est pas connu.</p>
      <p><a href="https://www.ecologique-solidaire.gouv.fr/ministere-des-transports-publie-letat-et-lentretien-des-ponts-du-reseau-routier-national">En septembre 2018</a>, le ministère des Transports avait publié une enquête sur les ponts gérés <a href="https://www.ecologique-solidaire.gouv.fr/sites/default/files/20180828-Les%20grands%20ouvrages_RRNNC-notes2017.pdf">soit par les services de l'Etat</a> ou <a href="https://www.ecologique-solidaire.gouv.fr/sites/default/files/2018.08.31_OA_sup_7000%20r%C3%A9seau%20conc%C3%A9d%C3%A9%20-%20document%20communicable.pdf">soit par des sociétés privées d'autoroutes</a>. 23 ouvrages nécessitant des rénovations "<i>prioritaires</i>" et "<i>urgentes</i>" avaient été ainsi identifiés.</p>
