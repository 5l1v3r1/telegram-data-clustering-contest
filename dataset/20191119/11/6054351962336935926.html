      <h1>Freddie Gibbs Drops Comedic Blaxploitation "Gat Damn" Short Film</h1>
      <address><time datetime="2019-11-19T11:33:00+00:00">19 Nov 2019, 11:33</time> by <a rel="author" href="https://hiphopdx.com/author/trent.clark" target="_blank">Trent Clark</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yfgSNegNc8w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The Zebra Lounge – Fresh off his <a href="https://hiphopdx.com/news/id.52933/title.freddie-gibbs-announces-the-album-of-the-year-tour">Album of the Year Tour</a>, Freddie Gibbs has hopped in a time capsule back to the days of s-curl activator and spoon necklaces to deliver his “Gat Damn” video from <a href="https://hiphopdx.com/reviews/id.3459/title.review-freddie-gibbs-madlibs-bandana-is-a-rap-noir-masterpiece">the critically acclaimed <i>Bandana</i> album with Madlib</a>.</p>
      <p>Directed by M. Corey Whitted and co-starring G Perico as “Tootie Mo” and Slink Johnson as “Leviticus ‘Levi’ Johnson,” Freddie Kane keeps his Lords in check as they drip O-Line all over the big stage during their marquee performance.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kqrW_m9fUvQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Gat Damn” serves as the fourth official video behind “Crime Pays,” “Giannis,” and “Half Manne Half Cocaine” from the DX-perfect rated album. Released on June 28, 2019, the album debuted at No. 21 on the Billboard 200, selling 18,868 total album-equivalent units in its first week.</p>
      <p>Watch the “Gat Damn” video and the rehearsals above.</p>
