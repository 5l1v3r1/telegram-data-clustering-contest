      <h1>Ya está aquí el videoclip de "Y sentí", el último tema de El Uniko</h1>
      <address><time datetime="2019-11-19T11:06:44+00:00">19 Nov 2019, 11:06</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-HIccWyjtQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El reguetonero cubano <a href="https://www.cibercuba.com/tags/uniko"><b>El Uniko</b></a> estrenó a través de su canal de YouTube un nuevo sencillo llamado <i>Y sentí</i>. La canción ha llegado de la mano de un videoclip musical que contó con la dirección del realizador cubano Marlon Garrigas.</p>
      <p>El material audiovisual fue filmado en Cuba con la participación del intérprete y de tres modelos y cuenta la historia de una pareja cuya relación se destruye por la infodelidad y la falta de atención.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5A_jfZAhBE" data-service="Instagram"/>
      </figure>
      <p>Sin lugar a dudas, <a href="https://www.cibercuba.com/noticias/2019-10-21-u65722-e65722-s27065-uniko-anuncia-su-pareja-esta-embarazada"><b>El Uniko</b></a> está considerado uno de los más importantes exponentes del género urbano de la Isla y cada uno de sus estrenos cuenta con el apoyo de sus miles de admiradores.</p>
      <p>Desde el lanzamiento del clip, Luis Alberto Almanza González, nombre real del artista, ha estado recibiendo muy buenas críticas por parte de sus fanáticos a través de mensajes que le han dejado al cantante urbano en la sección de comentarios de la plataforma.</p>
      <p>Entre ellos destacan algunos como: "Me encanta, te saliste con este tema", "Otro palo para el género, usted es el animal" "Buaffff ya eso está pegao. La letra ni se diga y el vídeo le viene como anillo al dedo, bien pensado" o "Temazo, como siempre El Uniko demostrando su talento, me encantó este tema y por supuesto el vídeo está espectacular, felicidades un palo más", por tan solo mencionar algunos.</p>
      <p>Además de <i>Y sentí</i>, El Uniko también ha presentado en las últimas semanas otros trabajos musicales en modo sencillo. Entre ellos encontramos su tema romántico <a href="https://www.cibercuba.com/videos/musica/2019-11-06-u65722-e65722-s27065-uniko-lanza-su-tema-quien-no-ha-llorado"><i><b>Quién no ha llorado</b></i></a> y <a href="https://www.cibercuba.com/videos/musica/2019-09-23-u65722-e65722-s27065-videoclip-oficial-pensando-ti-chulo-chacal-jacob"><b><i>Pensando en ti</i></b></a> donde colabora con los reguetoneros cubanos El Chulo, Chacal, Jacob Forever, El Micha, Chocolate y Kamel.</p>
