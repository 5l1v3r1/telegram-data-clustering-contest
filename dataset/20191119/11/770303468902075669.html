      <h1>В Сети появилось видео с места падения машины в яму с кипятком в Пензе</h1>
      <address>
        <time datetime="2019-11-19T11:19:18+00:00">19 Nov 2019, 11:19</time>
      </address>
      <p>В Сети появилось видео, снятое после падения машины в яму с кипятком в Пензе. Запись <a href="https://penzavzglyad.ru/news/82797/poyavilos-video-snyatoe-posle-padeniya-mashiny-v-yamu-s-kipyatkom-v-penze?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">опубликовал</a> интернет-портал «Пенза-Взгляд».</p>
      <p>На видео видно, как из провала в земле идут густые клубы белого пара.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/31WUJN5wPdA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инцидент <a href="https://www.rbc.ru/rbcfreenews/5dd3b5ce9a7947ea3a5cdbde">произошел</a> во вторник, 19 ноября, на улице Аустрина. В яму с горячей водой провалился автомобиль Lada Largus, в котором находились двое мужчин, они погибли на месте происшествия.</p>
      <p>В пресс-службе регионального главка МЧС сообщили, что провал грунта произошел из-за прорыва трубы горячего водоснабжения. Следственный комитет <a href="https://www.rbc.ru/rbcfreenews/5dd3beea9a7947ee976ed122">завел</a> уголовное дело по ч. 3 ст. 109 УК (причинение смерти по неосторожности двум лицам).</p>

        <img src="https://s0.rbk.ru/v6_top_pics/resized/Wx120/media/img/9/89/755737088888899.jpg"/>
