      <h1>Ottanta voglia di amanda – il mistero sulla data di nascita, l’affinit</h1>
      <address>
        <time datetime="2019-11-19T11:29:07+00:00">19 Nov 2019, 11:29</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/o50V_tJIpR8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sara Sirtori per</b> <a href="https://www.iodonna.it/">"www.iodonna.it"</a></p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240277.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-11-1240277.jpg"/>
        </a>
        <figcaption>amanda lear 11</figcaption>
      </figure>
      <p>Amanda Lear compie 80 anni. Forse. Perché nella definizione di ambiguità, sul vocabolario, bisognerebbe dedicare una riga solo a lei. Mai nessuna come l’artista francese ha infatti saputo giocare con le sfumature dell’essere e del non essere. Protagonista, musa, icona fin dalla sua improvvisa comparsa sulla scena pubblica alla metà degli anni 60.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240271.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-david-bowie-1-1240271.jpg"/>
        </a>
        <figcaption>amanda lear e david bowie 1</figcaption>
      </figure>
      <p>
        <b>Il mistero della data di nascita</b>
      </p>
      <p>Il segreto meglio custodito del Novecento è la data di nascita di Amanda Lear. Non v’è certezza nemmeno nel giorno, anche se quasi tutti concordano che sia il 18 novembre. Sull’anno, invece, le scommesse sono aperte. Wikipedia francese, per evitare di intrufolarsi in un ginepraio senza uscita, sostiene che è nata in una anno imprecisato tra il 1939 e il 1950. Se vi state chiedendo da dove arrivino tutte queste informazioni contrastanti, la risposta è nella stessa Amanda: che a più riprese ha comunicato date di nascita diverse.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240270.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-dali-2-1240270.jpg"/>
        </a>
        <figcaption>amanda lear e dali' 2</figcaption>
      </figure>
      <p>Secondo la Società degli autori tedesca, dove era iscritta in quanto cantante, è il 18 novembre 1939. Il suo sito personale riporta il 1950. Nelle interviste, lei ne ha ammesse almeno altre 3 diverse. «Vi autorizzo a utilizzare il carbonio 14 quando sarò morta per scoprirlo», è una battuta che fa spesso. «Quando sento dire che sono bella per l’età che ho, beh… Non si può eliminare quel riferimento all’età?! La verità è che non festeggio più il mio compleanno da una vita, sul serio, non m’interessa».</p>
      <p>
        <b>Tra Salvador Dalí e David Bowie</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240269.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-dali-1-1240269.jpg"/>
        </a>
        <figcaption>amanda lear e dali' 1</figcaption>
      </figure>
      <p>Le uniche certezza nella vita di Amanda Lear sono gli anni passati accanto a uno dei più celebrati artisti del Novecento: Salvador Dalí. Ispiratrice, compagna di giochi, amica. Non musa, quello no. «Non mi piace il termine “musa”. E mi piace ancor meno quando mi definiscono “icona”: l’icona sta al cimitero!», raccontava proprio a iODonna. In effetti la Lear è stata questo e molto di più per il padre del Surrealismo. È lui che la fa conoscere al mondo nella metà degli anni Sessanta. Amanda, che alterna con tutto ciò il lavoro di modella, si trova così nel bel bezzo della Swinging London.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240267.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-alain-philippe-malagnac-d-argens-de-villele-1240267.jpg"/>
        </a>
        <figcaption>amanda lear e alain philippe malagnac d’argens de villele</figcaption>
      </figure>
      <p>Qui conosce David Bowie. Che la spinge al canto e con il quale ha anche una relazione. Sono anni intensi, dove inizia a nascere il mito dell’ambiguità, suggeritale proprio da Bowie, che continua a circondarla. E con la quale le piace ancora giocare. «Ho fatto tutto io. Non sapevo cantare e mi serviva pubblicità. Con la mia voce particolare si poteva credere che fossi un uomo e ci ho giocato. Ha funzionato», raccontava non tanto tempo fa a Mara Venier ospite a Domenica In.</p>
      <p>
        <b>Amanda e Peki D’Oslo</b>
      </p>
      <p>Chi sia Amanda Lear prima del 1965 e di Dalí è un altro grandissimo mistero. Come sempre le versioni dell’artista sono discordanti. Se non completamente opposte. Pare sia nata in Oriente, a Hong Kong o in Vietnam. Che sia cresciuta a Nizza solo con la madre. Della sua famiglia non si sa altro. Una delle storie che continua a girare con insistenza in Francia è legata alla sua ambiguità sessuale. C’è chi sostiene che Amanda Lear sia nata uomo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240268.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-andy-warhol-1240268.jpg"/>
        </a>
        <figcaption>amanda lear e andy warhol</figcaption>
      </figure>
      <p>E che si sia mantenuta a Parigi, da ragazza, esibendosi nei locali per travestiti con il nome di Peki D’Oslo. Fino all’incontro con il grande Dalì, che le ha cambiato la vita. «L’ambiguità? È quando la gente normale non riesce a capire bene cosa sei, chi sei. Io ho sempre dato l’immagine di una donna aggressiva, un po’ maschile nell’atteggiamento. E la gente pensava: “una donna non si comporta così. Non è una donna vera”».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1152506.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/04-2019/amanda-lear-2-1152506.jpg"/>
        </a>
        <figcaption>amanda lear 2</figcaption>
      </figure>
      <p>
        <b>Cinema, musica, tv, teatro</b>
      </p>
      <p>Donna poliedrica e poliglotta, non è mai stato possibile definire Amanda Lear nemmeno in campo lavorativo. Negli anni Settanta e Ottanta il suo successo è legato alla discomusic. E a brani come Tomorrow. Poi è arrivata la televisione, soprattutto in Italia e in Francia. Dove ha mostrato un lato di sé diverso e interessante, legato a trasmissioni come Ars Amanda del 1989.</p>
      <p>Senza mai abbandonare la musica, si è data anche al cinema e, ultimamente al teatro. Un successo, quest’ultimo clamoroso. Eclettica e anche un po’ eccentrica, quando Amanda è apparsa in una serie di spot dove dichiarava che si sarebbe candidata alle elezioni presidenziali francesi, in molti le hanno creduto. In realtà era la pubblicità dello spettacolo La Candidata che stava per portare in scena.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1152505.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/04-2019/amanda-lear-1-1152505.jpg"/>
        </a>
        <figcaption>amanda lear 1</figcaption>
      </figure>
      <p>
        <b>Un solo grande amore</b>
      </p>
      <p>Della vita sentimentale di Amanda Lear si è detto tanto. Con Dalí è stata un’affinità elettiva, perché notoriamente il pittore era impotente. Con David Bowie la storia è durata poco, «perché lui non era innamorato di me, ma della mia fotografia». Mentre con l’aristocratico francese e produttore musicale Alain-Philippe Malagnac d’Argens de Villèle, invece, è stato un grande amore.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1240266.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/amanda-lear-e-anthony-hornez-1240266.jpg"/>
        </a>
        <figcaption>amanda lear e anthony hornez</figcaption>
      </figure>
      <p>Si sono sposati a Las Vegas nel 1979. Si sono lasciati nel 2000, quando lui è morto nell’incendio della loro casa in Provenza. «Io penso che nella vita abbiamo un solo grande amore. E per me è stato mio marito», raccontava alla Venier. Da allora ha sempre avuto fidanzati molto più giovani. Come il modello italiano Manuel Casella, nato nel 1978 e suo compagno dal 2002 al 2008. Dal 2014 al 2015, invece, ha avuto una relazione con l’attore Anthony Hornez.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1094273.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/12-2018/amanda-lear-1094273.png"/>
        </a>
        <figcaption>amanda lear</figcaption>
      </figure>
      <p>
        <b>Tanti auguri, Amanda</b>
      </p>
      <p>Oggi Amanda Lear si definisce single («la boutique è chiusa. Il prossimo uomo che mi vedrà nuda sarà il medico legale sul tavolo dell’obitorio»), vive a Parigi con i suoi gatti e spesso appare alle sfilate di moda dei suoi amici, come Jean-Paul Gaultier. Sempre circondata da giovani aitanti, si dedica al teatro e, soprattutto, dipinge. «Mi aiuta a scacciare via le tensioni, a rilassarmi. C’è chi si droga, chi va dallo psicoterapeuta, chi lavora all’uncinetto: io dipingo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255849/1094272.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/12-2018/amanda-lear-1094272.png"/>
        </a>
        <figcaption>amanda lear</figcaption>
      </figure>
      <p>Mi calma, mi dà equilibrio, ci metto tutto quello che ho dentro, sfogo la rabbia, mi fa stare bene», ci ha raccontato. Anche se dice che non festeggia più il suo compleanno, se davvero è oggi, lo facciamo noi per lei. Con una carrellata di immagini per ripercorre la sua incredibile vita.</p>
