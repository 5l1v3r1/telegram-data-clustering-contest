      <h1>Итоги парламентских выборов — круглый стол Sputnik</h1>
      <h2>Участниками круглого стола являются видные белорусские политики, в том числе и избранные депутаты Палаты представителей.</h2>
      <address>
        <time datetime="2019-11-19T11:24:00+00:00">19 Nov 2019, 11:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x_ycX9S-WSQ" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>© Sputnik</cite>
        </figcaption>
      </figure>
      <p>В минувшее воскресенье, 17 ноября, в стране прошли очередные парламентские выборы. По данным Центризбиркома Беларуси, явка избирателей составила более 77%, в состав нижней палаты парламента прошли представители четырех партий и нескольких общественных объединений. Около трети депутатов прошлого созыва сохранили свои места на нынешних выборах, около 40% выбранных парламентариев – женщины.</p>
      <p>То, как проходила предвыборная кампания, добились ли своих целей представители партий и общественных объединений, были ли замечены нарушения во время досрочного голосования, а также в основной день выборов, с какими инициативами выступят вновь избранные депутаты, обсуждают участники круглого стола Sputnik – видные политические деятели, в том числе и избранные парламентарии.</p>
