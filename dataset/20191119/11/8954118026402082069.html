      <h1>Des manifestants ont mis K.O un drone de la police en utilisant des centaines de lasers</h1>
      <h2>Les petits faisceaux lumineux ne sont pas dangereux que pour les humains</h2>
      <address><time datetime="2019-11-19T11:55:01+00:00">19 Nov 2019, 11:55</time> by <a rel="author">Arielle Lovasoa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3PKJYGoUjJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans la soirée du mardi 12 novembre 2019, une vidéo insolite est parue sur le site de Reddit. On y voyait des manifestants pointer des lasers sur un drone de la police.</b>
      </p>
      <p>En effet, <i><a href="https://futurism.com/the-byte/protestors-kill-drone-using-laser-pointers">Futurism</a></i> rapporte le jeudi 14 novembre 2019 que l’annonce de la hausse du coût des transports a conduit les Chiliens à descendre dans les rues et à manifester contre les inégalités en matière de salaires et de transport. <a href="https://www.reddit.com/r/nextfuckinglevel/comments/dvlvwr/chilean_protesters_take_down_a_police_drone_with/?sort=confidence">Dans la vidéo</a>, il semble que le drone perd peu à peu de l’altitude face aux faisceaux lumineux pointés sur le système aérien sans pilote (UAS) pour finalement tomber à terre.</p>
      <p>Selon le PDG de Citadel Defence Company, Christoper Williams, il y a deux explications à la chute du drone. Soit les faisceaux lumineux ont aveuglé la caméra et ont ainsi fait en sorte que l’opérateur humain du drone perde le contrôle de l’appareil ; soit les lasers ont causé un dysfonctionnement des capteurs d’atterrissage et ont ainsi forcé l’appareil à atterrir ou à devenir incontrôlable. Les internautes ayant commenté la vidéo sur Reddit avancent une troisième hypothèse. La chaleur combinée des pointeurs lasers aurait fait fondre le câblage interne de l’appareil ou serait parvenue à décharger la batterie du drone.</p>
      <p>Dans tous les cas, Williams avertit que « l’utilisation de ces types de lasers est plus dangereuse pour les humains que pour les drones ». Il avance également qu’ « <b><i>il existe de nombreuses autres technologies moins perturbatrices qui fournissent une contre-mesure plus efficace, plus fiable et plus rentable </i></b>». Le fait est que les manifestants adoptent de plus en plus les pointeurs lasers pour lutter contre les techniques de surveillance des forces de police et appuyer leurs revendications. Par exemple, à Hong Kong aussi, des manifestants ont utilisé des pointeurs lasers sur des logiciels de reconnaissance faciale ainsi que d’autres technologies de surveillance.</p>
