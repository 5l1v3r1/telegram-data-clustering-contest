      <h1>Полторы тысячи обманутых дольщиков «Реставрации» получат назад свои деньги</h1>
      <address>
        <time datetime="2019-11-19T11:50:11+00:00">19 Nov 2019, 11:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m1bf32CHKd8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске решена судьба десяти долгостроев компании «Реставрации». Это 4 дома в жилом комплексе эдельвейс в октябрьском районе и фестиваль в Советском. такое решение было принято на наблюдательном совете фонда защиты прав дольщиков в Москве. В нашем регионе компенсации получит около полутора тысяч человек.</p>
      <p>На эти цели выделено два миллиарда восемьсот миллионов рублей. причем выплаты начнутся уже в декабре. для этого проведена очень большая работа с финансовыми организациями. Чтобы получить деньги достаточно обратиться в банк, предварительно записавшись на сайте фонда по адресу фонд214.рф.</p>
      <blockquote>Процедура достаточно простая, для обращения в банк нужно будет подготовить всего два документа, это паспорт и это уведомление конкурсного управляющего о включении в реестр требований участников строительства, вся остальная информация в банк будет предоставлена фондом, в том числе по сумме. которая подлежит выплате, соответственно с этим документом уже пишется заявление по стандартной форме, которая будет предоставлена здесь в отделении.<cite>Алексей Ниденс, заместитель генерального директора фонда защиты прав граждан — участников долевого строительства</cite></blockquote>
      <p>Решение о банкротстве строительной компании было принято в декабре прошлого года. После обследования домов специалисты нашли значительные дефекты и нарушения технологии. Поэтому было приятно решение не достраивать. а выплатить денежные компенсации.</p>
      <blockquote>Учитывая среднюю строительную готовность в 15 процентов, как нам сегодня сообщил фонд и то. что подтверждается документами и учитывая сроки производства работ, а также непредвиденные затраты, обосновано выплатить людям компенсацию, которая по срокам восстановит их права гораздо быстрее.<cite>Евгений Ганчуков, заместитель министра строительства Красноярского края</cite></blockquote>
      <p>Сегодня на встрече с дольщиками заместитель генерального директора фонда еще раз подробно рассказал, как будут выплачиваться компенсации, в том числе уже достигнута договоренность, чтобы эти средства не облагались налогами или какими-то дополнительными комиссиями.</p>
      <blockquote>В моем личном случае проблема, я считаю, что решилась, потому что те деньги, которые я вложила, мне вернутся, а компания в банкротстве находится приблизительно скоро как год и за год решилась моя проблема, поэтому я могу сказать, что положительно смотрю на эту ситуацию.<cite>Ирина Сабадах, участник долевого строительства</cite></blockquote>
      <p>До конца года в фонде защиты прав участников долевого строительства должно быть принято решение еще по нескольким объектам в Красноярске.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
