      <h1>【異動板塊】油股逆市跌 中海油藍籌包尾 受油價下跌累</h1>
      <address>
        <time datetime="2019-11-19T11:53:00+00:00">19 Nov 2019, 11:53</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>隔晚油價下滑，累石油股逆市下跌，委任新董事長的中海油(<a href="http://stock360.hkej.com/quotePlus/00883">00883</a>)，一度挫2.2%，低見11.8元，新造11.94元，仍降1%，為包尾藍籌，成交金額2.1億元。<br/>至於中石化(<a href="http://stock360.hkej.com/quotePlus/00386">00386</a>)也跌0.7%；中石油(<a href="http://stock360.hkej.com/quotePlus/00857">00857</a>)走低0.3%；中海油田服務(<a href="http://stock360.hkej.com/quotePlus/02883">02883</a>)降0.9%。<br/>中美兩國貿易談判缺乏進展，隔晚油價偏軟。紐約12月期油收市跌67美仙或1.2%，每桶報57.05美元。倫敦布蘭特1月期油收市跌86美仙或1.4%，每桶報62.44美元。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
