      <h1>Пьяный попутчик не дождался водителя и угнал машину в Будённовске</h1>
      <address>
        <time datetime="2019-11-19T11:45:00+00:00">19 Nov 2019, 11:45</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/278fPx5bHeM/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/278fPx5bHeM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Инспекторы остановили автомобиль местного жителя на одной из улиц города. Пока водитель сидел в патрульной машине, пассажир пересел на его место, завёл машину ключами, оставленными в замке зажигания, и уехал.</h4>
      <p>Растерянный водитель тут же сказал полицейским, что мужчину не знает: он просто его подвозил. Гнались за угонщиком недолго. Похитителя задержали и доставили в районный отдел.</p>
      <p>Оказалось, что машину угнал 53-летний пьяный мужчина. Это подтвердил алкотестер: прибор показал 1,3 промилле в выдыхаемом воздухе. Нарушитель отрицал, что ехал за рулём чужого авто. Его слова опровергла запись видеорегистратора.</p>
      <p>Нетрезвому угонщику грозит лишение прав и штраф на 30 тысяч рублей. Более того, он стал фигурантом уголовного дела за неправомерное завладение чужой машиной, рассказали в ГУ МВД по Ставрополью.</p>
      <p>Ранее авто жительницы Минвод<a href="https://pobeda26.ru/novosti/kriminal/avtomojshhik-ugnal-i-razbil-mashinu-klientki-v-minvodax"> угнал</a> автогонщик. Также на Ставрополье мошенник <a href="https://pobeda26.ru/novosti/kriminal/na-stavropole-pokupatel-ugnal-mashinu-na-glazax-vladelcza">уехал </a>на чужой машине на глазах владельца.</p>
      <p>Видео: ГУ МВД по СК</p>
