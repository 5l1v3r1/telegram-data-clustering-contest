      <h1>Цифровизация региона: донская делегация подписала соглашение с "ЭР-Телеком Холдинг"</h1>
      <h2>Стороны договорились о сотрудничестве в рамках областной программы «Цифровое развитие экономики».</h2>
      <address>
        <time datetime="2019-11-19T11:49:00+00:00">19 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/082tA4dWReA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня на международной <a href="http://dontr.ru/novosti/rostovskaya-oblast-predstavit-na-transportnom-forume-noveyshuyu-selkhoztekhniku-umnye-poezda-i-letat/">выставке «Транспорт России»</a> донская делегация подписала соглашение с «ЭР-Телеком Холдинг». Подписи под документом поставили губернатор Василий Голубев и президент компании Андрей Кузяев.<br/><br/>Стороны договорились о сотрудничестве в рамках областной программы «Цифровое развитие экономики». Холдинг предоставит предприятиям энергетики и ЖКХ услуги на базе промышленного инетрнета вещей. <br/><br/>Для этого в регионе планируют развернуть сеть станции стандарта LoRaWAN. В Ростове их уже 14, и они покрывают всю территорию города. На выполнение проекта компания планирует направить свыше 1,5 млрд рублей. <br/><br/>«Нам важен этот совместный проект, он предусматривает конкретные шаги по дальнейшей цифровизации донского региона. Год назад в развитие нацпрограммы мы утвердили региональную программу «Цифровое развитие экономики». Теперь мы последовательно ее реализуем», - прокомментировал губернатор Ростовской области Василий Голубев.<br/><br/>Ранее на форуме <a href="http://dontr.ru/novosti/aston-vlozhit-v-rekonstruktsiyu-portovogo-terminala-v-rostove-1-mlrd-rubley/">донская делегация подписала соглашение с компанией «Астон»</a>. Инвестор волжит в реконструкцию портового терминала в Ростове 1 млрд рублей.</p>
