      <h1>Latinoamérica divide a Europa</h1>
      <address><time datetime="2019-11-19T11:50:51+00:00">19 Nov 2019, 11:50</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lEKpSo-TXD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lationoamércia ha entrado en efervescencia. Las revueltas se suceden. En Chile el detonante fue la subida del precio de los billetes de metro. En Bolivia, las acusaciones de fraude tras las elecciones. En Ecuador, la supresión de las subvenciones a los carburantes.</p>
      <p>Afectan a gobiernos de diferente signo, pero tienen en común un descontento social cuyos orígenes hemos debatido con varios eurodiputados.</p>
      <p>Desde la Izquierda Unitaria ponen el énfasis en las desigualdades económicas. "Lo que estamos viendo en América Latina es que no está dispuesta a soportar otra década perdida, otra década de neoliberalismo y otra década de políticas de shock. Lo que estamos viendo son revueltas populares", afirma el eurodiputado de Podemos, Miguel Urbán. "También estamos viendo una represión autoritaria en el conjunto del continente".</p>
      <p>En el grupo Socialista se habla de desigualdad social y de fragilidad institucional. "Hay dos patrones, dos causas para las movilizaciones", afirma Javi López. "Uno es la desigualdad que no sólo nos interpela en términos de justicia y que es un problema grave para la estabilidad institucional . Y en segundo lugar, padece una fragilidad institucional que a veces hace difícil incluir y representar al conjunto de la población".</p>
      <p>Desde el grupo Popular, el eurodiputado Leopoldo López cree que la desestabilización está siendo promovida desde países como Venezuela. "Elementos para protestar siempre existirán. Pero la protestas deben ser pacíficas. Y ahora se está exacerbando con una motivación única de desestabilizar gobiernos", afirma.</p>
      <p>Durante la última sesión plenaria, el Parlamento Europeo debatió sobre la situación en Chile y en Bolivia. Y em ambos casos, el desacuerdo era palpable.</p>
      <p>Finalmente, ni hubo acuerdo para calificar lo ocurrido en Bolivia como un golpe de Estado, ni para suspender el acuerdo de asociación entre la Union Europea y Chile.</p>
