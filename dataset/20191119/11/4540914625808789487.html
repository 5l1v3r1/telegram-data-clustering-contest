      <h1>UN: mehr als 7 Millionen Kinder weltweit in Unfreiheit</h1>
      <address><time datetime="2019-11-19T11:49:59+00:00">19 Nov 2019, 11:49</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qS_6JEVm-_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mehr als sieben Millionen Kinder sind <a href="https://omnibook.com/view/e0623280-5656-42f8-9edf-5872f8f08562">einer Studie der Vereinten Nationen zufolge</a> weltweit ihrer persönlichen Freiheit beraubt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196477739093700608" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der Leiter der Studie, der österreische Menschenrechtsexperte Manfred Nowak, kritisierte ausdrücklich die US-Regierung:</p>
      <p>"Bei der Gesamtzahl - und ich spreche hier von internierten Kindern, gemeinsam mit ihren Eltern oder von unbegleiteten Kindern oder Minderjährigen - sind die Vereinigten Staaten eines der Länder mit der höchsten Zahl. Wir haben immer noch mehr als 100.000 Kinder, die in den USA in migrationsbedingter Haft sitzen. Das ist also weit mehr als in allen anderen Ländern, von denen wir verlässliche Zahlen haben."</p>
      <p>Die USA haben Kinder und ihre illegal eingereisten Eltern an der Grenze zeitweise voneinander getrennt.</p>
      <p>"Kinder von ihren Eltern zu trennen- wie es die Trump-Administration getan hat - sogar Kleinkinder an der mexikanisch-amerikanischen Grenze von ihren Eltern zu trennen, ist in der UN-Kinderrechtskonvention absolut verboten. Das ist eine menschenunwürdige Behandlung, sowohl der Eltern als auch der Kinder", so Nowak.</p>
      <p>Bei den 330.000 Kindern, die im Zusammenhang mit Migration in Haft oder Einrichtungen säßen, gebe es Alternativen zum Entzug der Freiheit.</p>
      <p>Zehntausende Kinder werden außerdem unter Terrorverdacht festgehalten, viele davon mit ihren Müttern, sagte Nowak. Der Experte forderte Staaten dazu auf, selbst minderjährige Terrorkämpfer vor allem als Opfer zu behandeln. Es sei entscheidend, dass diese Kinder in ihre Heimatländer zurückgebracht und dort in die Gesellschaft reintegriert würden. Auch in allen anderen Fällen komme es darauf an, Kinder frei in familiären Umfeldern statt in Institutionen aufwachsen zu lassen.</p>
      <p>Der Studie zufolge werden jährlich etwa 410.000 Minderjährige im Alter von bis zu 18 Jahren in Haft genommen, eine Million sind demnach in Polizeigewahrsam. 330.000 Jungen und Mädchen würden als Migranten festgehalten. Weitere 5,4 Millionen Minderjährige müssten weltweit in Heimen leben, die ihnen keine Freiheit gewährten.</p>
      <p>Die Autoren warnen vor den Folgen der Freiheitsberaubung: Die Anzahl psychischer Krankheiten bei Kindern könne sich in Gewahrsam verzehnfachen.</p>
      <p>An der weltweiten Studie über Kinder in Unfreiheit hatten sich zahlreiche UN-Organisationen beteiligt, darunter das Hochkommissariat für Menschenrechte, das Kinderhilfswerk Unicef und das UN-Flüchtlingshilfswerk UNHCR.</p>
      <p>Vor 30 Jahren wurde die UN-Kinderrechtskonvention geboren: am 20. November 1989 hatten die UN-Mitgliedstaaten das «Übereinkommen über die Rechte des Kindes» verabschiedet.</p>
