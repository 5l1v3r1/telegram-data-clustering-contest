      <h1>Губернатор Сипягин потребовал уволить ответственных за столб посреди дороги</h1>
      <h2>Видео с фэйлом чиновников Владимирской области разлетелось по Сети и стало вирусным.</h2>
      <address><time datetime="2019-11-19T11:05:00+00:00">19 Nov 2019, 11:05</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-158343732&amp;id=456242450&amp;hash=3a95dd4a962242c8&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Губернатор Владимирской области Владимир Сипягин потребовал уволить директора филиала ГУП "ДСУ-3 "Вязниковское ДРСУ" Юрия Исакова после появления видео со столбом посреди дороги. Также на время служебной проверки от своих обязанностей отстранён гендиректор ДСУ-3 Станислав Шерстнев.</p>
      <p><b>— Все, кто пренебрёг своими обязанностями, тем самым поставив под угрозу жизни и здоровье людей, будут наказаны,</b> — написал Сипягин во "<a href="https://vk.com/vladimirsipiagin?w=wall496604548_2780%2Fall">ВКонтакте</a>".</p>
      <p>Он также поручил оценить безопасность других дорог, где выполняет работы этот же подрядчик.</p>
      <p>Напомним, что столбы линии электропередачи установили <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255650/novuiu_doroghu_pod_vladimirom_sdielali_vokrugh_stolba_--_vidieo">прямо посреди дороги</a> у деревни Заозерье. Видео с фэйлом чиновников разлетелось по Сети и стало вирусным, правда, 18 ноября столбы всё-таки убрали с трассы.</p>
