      <h1>В Кургане сгорел автомобиль</h1>
      <address>
        <time datetime="2019-11-19T11:41:00+00:00">19 Nov 2019, 11:41</time>
      </address>
      <p>
        <b>В Кургане на улице Калинина, 16 сгорел легковой автомобиль.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/490js9StCeQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео с горящим транспортным средством появилось в социальном паблике «Инцидент Курган». Некоторые из его подписчиков предположили, что в Кургане появился пироман, который занимается поджогами автомобилей. Кто-то предположил, что в легковушке загорелся бак.</p>
      <p>Как рассказали в ГУ МЧС России по Курганской области, звонок в ведомство поступил в час дня. Горел автомобиль ВАЗ-2114. Общая площадь возгорания составила 6 кв метров. В его тушении принимали участие 3 человека и 1 единица техники.</p>
      <p>Пострадавших нет. Причины пожара устанавливаются.</p>
      <footer>Фото Анны Макаровой. Служба информации телекомпании «Область 45».Видео паблика «Инцидент Курган».</footer>
