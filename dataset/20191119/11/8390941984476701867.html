      <h1>Fiscalía incoa diligencias contra Monasterio por presunto delito de odio contra menores no acompañados</h1>
      <address><time datetime="2019-11-19T11:59:14+00:00">19 Nov 2019, 11:59</time> by <a rel="author" href="https://cadenaser.com/autor/ep_europa_press/a/" target="_blank">EP</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TeresaRodr_/status/1196710975392636929?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Fiscalía ha incoado diligencias de investigación contra la presidenta de <a href="https://cadenaser.com/tag/vox_espana/a/">Vox Madrid</a>, <a href="https://cadenaser.com/tag/rocio_monasterio_san_martin/a/"><b>Rocío Monasterio,</b></a> por un <b>presunto delito de odio</b> a cuenta de la denuncia que presentó <a href="https://cadenaser.com/tag/podemos_andalucia/a/"><b>Podemos Andalucía</b></a> por el acto que protagonizó la dirigente del partido de Santiago Abascal durante la <a href="https://cadenaser.com/tag/elecciones_generales_10_noviembre_2019/a/">campaña electoral de las generales del 10 de noviembre</a> a las <b>puertas de un centro de atención a menores extranjeros no acompañados (mena) de la capital hispalense.</b></p>
      <p>Fuentes de la Fiscalía de Andalucía han informado a Europa Press de la apertura de dichas diligencias y han concretado que en caso de que prospere, se tendría que elevar el asunto a la Fiscalía Superior de Madrid dado que Monasterio está aforada.</p>
      <p>El mismo día en que Monasterio se personó en el referido centro para <b>denunciar la "inseguridad" y "graves problemas"</b> que, a su juicio, generan estos menores; la líder andaluza del partido morado, <b><a href="https://cadenaser.com/tag/maria_teresa_rodriguez_rubio_vazquez/a/">Teresa Rodríguez</a>, anunció la querella que ha admitido el Ministerio Público</b> entendiendo que las expresiones de la dirigente de Vox podrían ser podrían ser c<b>onstitutivas de un delito de odio del artículo 510 del Código Penal,</b> solicitando la apertura de diligencias para que se investiguen los hechos y se tomen las medidas necesarias "para el cese de las acciones que violentan la seguridad de los menores".</p>
      <p>Al anunciar la querella, Rodríguez criticó que "no puede haber mayor cobardía y crueldad" que "enfrentarse a un niño que vive solo" y exigió a Vox "que saque sus manos de nuestros niños y nuestras niñas", antes de rechazar que se hable de mena en lugar de menores extranjeros no acompañados "porque así se nos olvidan que son niños solos y no puede haber más cobardía que el que se enfrenta a un niño que vive solo" que, además, están bajo la tutela de la Junta, "del pueblo andaluz, son nuestros niños y niñas".</p>
      <p>Ahora, tras conocerse que la Fiscalía ha abierto una investigación, en su cuenta de Twitter, consultada por Europa Press, la política gaditana afirma que "un partido filonazi puede venir a un barrio sin problemas de convivencia a señalar con el dedo a un grupo de niños en la puerta de su casa solo por su color de piel. Pero si la justicia existe y protege al débil, luego lo paga en los tribunales. Ojalá".</p>
      <p>
        <b>VOX: "EL TERMÓMETRO DE LA CALLE"</b>
      </p>
      <p>También ha sido preguntado por este asunto el portavoz parlamentario de Vox en Andalucía, Alejandro Hernández, en una entrevista en Canal Sur Televisión, recogida por Europa Press, donde ha asegurado que lo que hizo Monasterio con dicho acto fue "recoger las denuncias que hacen muchísimos ciudadanos", asegurando que "si no existe esa queja de los vecinos del barrio, no tiene sentido ir a las puerta del centro a hacer un acto como este".</p>
      <p>Además, ha restado credibilidad a que el índice de delincuencia de los mena tutelados en centros de la Administración autonómica sea del 0,54 por ciento porque dice que al ser menores, "la mayoría de los casos acaban sin sentencia". "El índice real es el termómetro de los ciudadanos, sin quejas no tendría sentido que fuéramos allí", ha sostenido.</p>
      <p>"Si nos inventáramos el problema no tendríamos el apoyo en las localidades donde se vive esta situación", ha recalcado Hernández, que ha puesto como ejemplo el respaldo que obtuvo Vox el 10N en la provincia de Almería, "allí determinada manera de entender la ausencia de políticas de inmigración, donde sufren las consecuencias, nuestro discurso tiene más eco".</p>
