      <h1>Легковушка отправила маршрутный автобус в столб. Видео</h1>
      <address><time datetime="2019-11-19T11:20:00+00:00">19 Nov 2019, 11:20</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Алтайском крае легковой автомобиль не пропустил маршрутку, двигающуюся по главной дороге, врезался ей в бок и отправил ее в столб. Бетонная опора от удара надломилась и рухнула на микроавтобус.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2CwchwSK-fk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Инцидент произошел в Бийске в воскресенье, 17 ноября. В аварии пострадал пассажир маршрутного автобуса, после осмотра врачи отпустили его домой.</p>
    </article>
