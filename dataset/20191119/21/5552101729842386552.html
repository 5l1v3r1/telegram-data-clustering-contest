      <h1>【老總貶去掃廁所1】柯市府霸凌畜產總經理　連下三公文貶成清潔工</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">劉志原, 楊子磊, 陳俊銘</a></address>
      <p>台北市政府擁有近半股權的台北畜產運銷公司，今年9月由市長柯文哲的愛將姚量議回任總經理，由於姚兼任台灣民眾黨9人輔選小組成員，引發酬庸爭議，本刊還接獲爆料，指北市府為了安插姚回鍋，以涉嫌招標弊案為由，拔掉原總座楊嘉仁職位，還一口氣將他連降4級，甚至派他去掃廁所、刷油漆及洗地板，對他極盡羞辱。日前台北地檢署已對楊做出不起訴處分，但總經理慘淪雜役，仍引發職場霸凌之議。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/to-0pPxP6sg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152557-c75ae9849f778369397bd67c0852a2f5-tablet.jpg"/>
        <figcaption>台北畜產運銷公司是由台北市府持股48%，每天在批發市場處理約6萬隻雞鴨等家禽屠宰及肉品販運。</figcaption>
      </figure>
      <p>原畜產公司總經理楊嘉仁被控，在擔任業務經理時，明知得標廠商未符合投標資格，卻依舊讓該公司得標，涉嫌圖利，內部調查雖認定合法，但遭北市府產發局以涉犯《刑法》背信罪送辦，檢察官查無不法，已予不起訴，這也引發了浪費司法資源的爭議。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152520-ebd2919747e5598cfe5f33480233b6fa-tablet.jpg"/>
        <figcaption>台北畜產公司前總經理楊嘉仁今年6月「被請辭」，空出位置以利柯P愛將姚量議回任。（讀者提供）</figcaption>
      </figure>
      <p>但楊嘉仁被移送後，不僅被柯市府拔官，還遭到職場霸凌及羞辱。本刊調查，楊嘉仁今年6月「被請辭」總經理職務後，就連續接到二道公文，將他從原本月薪8萬餘元的總經理，一路降到5萬餘元的專員，職等也從13等連降4級成為9等，還被要求搬到會議室角落上班。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118152541-68dc2196dfa27d1c3c1fea3a224d3682-tablet.jpg"/>
        <figcaption>台北畜產前總經理楊嘉仁3個月內連降4級，10月還被新任總經理姚量議派去掃廁所。（讀者提供）</figcaption>
      </figure>
      <p>更誇張的是，新任總經理姚量議9月上任後，10月再下一道公文，指派楊嘉仁與林姓女祕書去掃廁所，家禽業者看到去年中才升任總經理的楊嘉仁竟然淪為清潔工，擔心他想不開，也為他抱不平，進而向本刊爆料，直言柯市府未免太糟蹋人，才讓這起總座淪為掃廁所工的事件爆發開來。</p>
