      <h1>‘Brincando com Fogo’: Comédia com John Cena ganha novo trailer divertido; Assista!</h1>
      <address><time datetime="2019-11-19T21:40:44+00:00">19 Nov 2019, 21:40</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b>Paramount Pictures</b> divulgou o novo trailer da comédia ‘<b><a href="https://cinepop.com.br/tag/brincando-com-fogo">Brincando com Fogo</a></b>‘ (Playing with Fire).</p>
      <p>Confira, dublado e legendado:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EA9ojz3mwXI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/jMsKI9wX5j4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A comédia será lançada nos cinemas nacionais no <b>dia 12 de dezembro</b>.</p>
      <p>O filme é dirigido por <b><a href="https://cinepop.com.br/tag/andy-fickman">Andy Fickman</a></b> (‘Ela é o Cara’), com roteiro de <b>Dan Ewen</b> e <b><a href="https://cinepop.com.br/tag/matt-lieberman">Matt Lieberman</a></b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JzFdBxGZj_o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>A trama conta a história de três bombeiros que combatem incêndios e que acabam envoltos em uma situação caótica, após resgatar três crianças incontroláveis.</blockquote>
      <p>O elenco inclui <b><a href="https://cinepop.com.br/tag/john-cena">John Cena</a>, <a href="https://cinepop.com.br/tag/brianna-hildebrand">Brianna Hildebrand</a>, <a href="https://cinepop.com.br/tag/judy-greer">Judy Greer</a>, <a href="https://cinepop.com.br/tag/keegan-michael-key">Keegan-Michael Key</a></b> e <b><a href="https://cinepop.com.br/tag/john-leguizamo">John Leguizamo</a></b>.</p>
      <figure>
        <img src="https://cinepop.com.br/wp-content/uploads/2019/08/brincando-com-fogo-poster.jpg"/>
      </figure>
