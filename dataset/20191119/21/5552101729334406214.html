      <h1>【王文洋談最愛1】王文洋身邊的小寶貝　每天都對他說我愛你</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">李孟璇, 攝影組</a></address>
      <p>王文洋3年前啟動退休規劃，現在他下午才辦公，早上則是陪孫子玩，含飴弄孫變成他最快樂的事。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我3歲半的小孫子，每天晚上睡覺前都會跟我說『I love you so much』，他非常黏我！而且是每一天都說！」掌管市值千億的宏仁集團，王文洋接受本刊專訪時，除了暢談集團未來布局，聊到自己與孫子的互動，眼睛笑起來像月亮一樣彎，展現柔情的一面。</p>
      <p>今年68歲的王文洋，1995年離開台塑企業，隔年自行創業，到中國大陸成立宏仁集團，20多年過去，旗下4家核心公司已步上軌道，目前宏昌電子、宏和電子已在上海證交所主板上市，未來包括無錫宏仁、無錫宏義也計畫掛牌，隨著事業開花結果，中年創業的王文洋終於可以鬆一口氣。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119141302-8fcb4c2a4549b6930bae5745d5da61f4-tablet.JPG"/>
        <figcaption>王文洋半退休後，含飴弄孫成了他最快樂的事。</figcaption>
      </figure>
      <p>王文洋不僅早把事業交給專業經理人，3年前也開始過著半退休生活，原本規劃65歲完全退休的他，笑說：「人不可以完全退休，否則很快就死掉了，腦袋要保持運轉！」現在他下午才辦公，早上則是陪孫子玩，含飴弄孫變成他最快樂的事。</p>
      <p>「年輕的時候我在創業，哪有時間陪小孩長大？」王文洋言談中帶有遺憾，現在小孩長大了，只好寄情於孫子。王文洋育有2子1女，現在已經是3個孫子的阿公，「如果其中一個孫子跟我特別好，另外2個可是會吃醋呢！」</p>
