      <h1>SEHA-лига: БГК имени Мешкова победил «Загреб»</h1>
      <h2>Белорусские гандболисты обыграли хорватов со счетом 33:29.</h2>
      <address>
        <time datetime="2019-11-19T21:02:00+00:00">19 Nov 2019, 21:02</time>
      </address>
      <p>В матче гандбольной СЕХА-лиги БГК имени Мешкова дома победил "Загреб" со счетом 33:29, передает <a href="https://www.pressball.by/news/handball/342871">pressball.by</a>.</p>
      <p>
        <b>БГК — Загреб — 33:29 (16:15)</b>
      </p>
