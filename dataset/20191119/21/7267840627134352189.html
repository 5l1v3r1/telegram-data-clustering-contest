      <h1>Украина показала скачущий лунный корабль</h1>
      <address>
        <time datetime="2019-11-19T21:35:00+00:00">19 Nov 2019, 21:35</time>
      </address>
      <p>Конструкторское бюро «Южное» на выставке Dubai Airshow 2019 представило концепцию семейства лунных перелетающих посадочных аппаратов.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHWZ9zWZQkU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Проект разработан для исследований лунной поверхности и доставки на естественный спутник Земли полезного груза массой до 150 килограммов с возможностью трехкратного перелета с научным оборудованием. В перспективе это открывает новые возможности для научно-исследовательской деятельности, поиска полезных ископаемых на Луне», — говорится в сообщении КБ.</p>
      <p>Там же отмечается, что на Dubai Airshow 2019 впервые представлен макет лунного посадочного аппарата в масштабе один к пяти, изготовленный «Южным» с применением аддитивных технологий.</p>
