      <h1>【王文洋談最愛3】辦公室掛老婆畫作　員工曝1幅字價值近千萬</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">李孟璇, 王均峰</a></address>
      <p>王文洋已逝妻子陳靜文，生前不只在台灣藝術大學教油畫，更是寫得一手好書法，在宏和的辦公室裡，還能看到她的作品。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119141434-ec1afa51f24de880e49af62bf5929242-tablet.jpg"/>
        <figcaption>陳靜文寫得一手好書法，宏和的辦公室、會議室都能看到她的作品。</figcaption>
      </figure>
      <p>掌管市值千億宏仁集團的王文洋，相當重視親子情誼，在辦公室內，還擺放許多與兒女、孫子互動的照片，其中一張是他與兒子坐在湖邊的背影，一旁註記著「心連著心，必然留下永恆的共同記憶」，看得出來他很重視與孩子間的情誼；同一面牆還掛了一幅用稚嫩筆觸畫出的鐵道景色，看上去色彩有些斑駁，「那是我女兒5歲畫的。」</p>
      <p>大家讚嘆王思涵5歲的畫作，讓王文洋開心自曝：「她兒子畫的更好，我還把畫掛在家裡大廳呢。」他形容才3歲孫子的畫作，是樹林中一邊是太陽、一邊是月亮，「他的畫比較抽象，很多人看了還以為是名師的畫作。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119141502-f67640cde70ab84a41ae42c8753494ad-tablet.jpg"/>
        <figcaption>談到兒女讓王文洋相當驕傲，至今仍保留女兒5歲的畫作。</figcaption>
      </figure>
      <p>王文洋得意的說，小孩們都頗有藝術天分，「他們遺傳到我老婆（陳靜文），各個都會寫毛筆字，只有我不會。」他透露，陳靜文（原名陳怡靜）2007年因病早逝，生前曾在台灣藝術大學教油畫，從小在父親的薰陶下，更是寫得一手好書法，曾經親手寫了《心經》的書法送給公公王永慶當作生日禮物。</p>
      <p>11月初，本刊到上海宏和電子參訪，辦公室、會議室以及走廊上，都可以看到陳靜文大筆揮灑的榜書作品，上頭寫著宏觀、大璞不琢等詞彙，一名員工私下透露：「這一幅字，可是價值200萬人民幣（約新台幣860萬元）！」</p>
