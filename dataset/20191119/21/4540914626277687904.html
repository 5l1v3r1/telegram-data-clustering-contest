      <h1>Strafverfolgung gegen Assange eingestellt: "Erinnerungen verblassen"</h1>
      <address><time datetime="2019-11-19T21:57:56+00:00">19 Nov 2019, 21:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7reNn7Tw5U8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die schwedische Staatsanwaltschaft hat die Ermittlungen gegen Wikileaks-Gründer Julian Assange eingestellt. Gegen ihn lag ein europäischer Haftbefehl wegen Vergewaltigungsvorwürfen im Jahr 2010 in Schweden vor. Assange hat die Vorwürfe stets bestritten.</p>
      <p>Die stellvertretende Direktorin der Öffentlichen Strafverfolgung Schwedens, Eva-Marie Persson, sagte auf einer Pressekonferenz in Stockholm:</p>
      <p>
        <i>"Nach den weiteren Ermittlungen im Sommer und Herbst steht nun fest, dass sich die Beweislage durch die mündlichen Aussagen der Klägerin abgeschwächt hat. Dies liegt vor allem daran, dass der Vorfall mittlerweile lange zurückliegt und Erinnerungen natürlicherweise verblassen."</i>
      </p>
      <p>Nach der schwedischen Bekanntgabe erklärte der Chefredakteur von WikiLeaks, Kristinn Hrafnsson, dass der Fokus jetzt auf die Bedrohung der Rede- und Pressefreiheit in den USA gelegt werden müsse:</p>
      <p>"<i>Lassen Sie uns jetzt den Fokus auf die Bedrohung legen, vor der Herr Assange seit Jahren warnt: die kriegerische Strafverfolgung der USA."</i></p>
      <p>Assange droht nun eine Auslieferung an die USA, die ihm die Veröffentlichung geheimer Militärdokumente vorwerfen. Derzeit sitzt er in Großbritannien wegen Verletzung von Kautionsauflagen in Haft.</p>
      <p>Im April war ihm das Asyl in der Botschaft Ecuadors in London entzogen worden, in die er sich 2012 aus Angst vor einer Auslieferung nach Schweden geflüchtet hatte.</p>
