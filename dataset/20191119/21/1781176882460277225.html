      <h1>新华微评：让“李鬼”APP无门可入</h1>
      <address><time datetime="2019-11-19T21:37:15+00:00">19 Nov 2019, 21:37</time> by <a rel="author">白羽</a></address>
      <p>　　手机应用市场也有“李鬼”！一些名称相近、图标相似的高仿APP令人难辨真假，致使不少用户中招。有调查报告显示，高仿APP已形成危害甚大的产业链。打击高仿APP，需要多向发力，尤其要加强源头治理。各大平台应完善审核机制，对入驻的应用软件切实履行好审查义务，让各路“李鬼”无门可入。</p>
