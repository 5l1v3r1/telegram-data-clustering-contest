      <h1>«J'ai trouvé un moyen de la tuer»</h1>
      <h2>Un Américain de 33 ans a été condamné à perpétuité pour avoir battu à mort sa fiancée avec une batte de baseball, en novembre 2018. Avant de passer à l'acte, il avait demandé à sa maîtresse de faire le sale boulot.</h2>
      <address><time datetime="2019-11-19T21:07:00+00:00">19 Nov 2019, 21:07</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/abcWNN/status/1196721190670233600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Vos crimes méritent la punition la plus sévère possible.» L'émotion était extrêmement forte au tribunal du comté de Teller (Colorado) lorsque le juge Scott Sells a rendu son verdict, lundi. Reconnu coupable du meurtre de sa fiancée Kelsey Berreth, Patrick Frazee a été condamné à une peine de prison à perpétuité à laquelle vient s'ajouter une peine de 156 ans d'emprisonnement, soit la sentence maximale, rapporte <a href="https://abcnews.go.com/US/premeditated-cold-cruel-murder-prosecutors-final-arguments-patrick/story?id=67102068">ABC News</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/fox13/status/1196769174871252998?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Vos actes ont été vicieux, insensés, sans raison ni explication. Kelsey a passé sa dernière nuit à s'occuper de vous. Vous avez récompensé sa gentillesse en la battant sauvagement à mort. Après l'avoir battue, vous avez brûlé son corps comme un déchet», a lancé le juge à l'Américain de 33 ans. Le procès de Patrick Frazee a été marqué par plusieurs témoignages accablants, en particulier ceux de l'ex-maîtresse de l'accusé et d'un de ses codétenus.</p>
      <p>
        <b>Frappée une quinzaine de fois</b>
      </p>
      <p>Le 22 novembre 2018, le jour de Thanksgiving, Frazee s'est rendu au domicile de sa fiancée, qui était également la mère de sa fillette alors âgée d'un an, et de laquelle il était séparé. L'individu a masqué les yeux de la jeune femme de 29 ans en prétextant vouloir lui faire sentir des bougies. Armé d'une batte de baseball, il a massacré sa victime, la frappant une quinzaine de fois. Le mobile du meurtre reste un mystère. Après son passage à l'acte, Frazee a emballé le corps de sa fiancée dans un sac en plastique noir et l'a emmené dans sa propriété, où il l'a brûlé. Il a ensuite rejoint sa famille pour le repas de Thanksgiving. C'est la mère de Kelsey qui, inquiète de ne plus avoir de nouvelles, a alerté les autorités le 2 décembre.</p>
      <figure>
        <iframe data-src="https://twitter.com/DeniHawkinsKBOI/status/1196763803662204929?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le témoignage de Krystal Lee, qui était la maîtresse de Frazee au moment des faits, a été le point central du procès. Avant de passer à l'acte, le meurtrier avait, à trois reprises, demandé à sa copine de tuer sa fiancée. En vain. La jeune femme a raconté qu'après le meurtre, son amant lui avait demandé de la rejoindre chez Kelsey pour qu'elle l'aide à nettoyer la scène de crime.</p>
      <p>
        <b>«Il faut qu'ils disparaissent tous»</b>
      </p>
      <p>«J'ai vu du sang partout sur le sol et du sang partout contre le mur. Il y avait du sang sur la cuisinière et la machine à laver, et au sol il y avait des empreintes de pas ensanglantées», a témoigné l'Américaine. Après cela, Krystal a pris le téléphone portable de son amant et a roulé jusqu'en Idaho pour s'en débarrasser. Elle a plaidé coupable de falsification de preuves et risque jusqu'à 3 ans de prison.</p>
      <figure>
        <iframe data-src="https://twitter.com/InformThings/status/1196470874028806147?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un détenu a pour sa part expliqué que pendant sa courte cohabitation avec Frazee entre le 26 septembre et le 12 octobre 2019, l'individu lui avait demandé de faire jouer ses relations en dehors pour faire tuer plusieurs témoins gênants avant le procès. Son ex-maîtresse faisait partie de cette liste. «Il faut qu'ils disparaissent tous avec le procès. J'aimerais vraiment voir Krystal avec une balle dans la tête», avait écrit l'accusé à son codétenu.</p>
      <p>Selon le procureur, Frazee avait prémédité son acte depuis plusieurs mois. «J'ai trouvé un moyen de la tuer», avait-il confié à un ami, qui a également témoigné au tribunal. Le corps de la victime n'a jamais été retrouvé.</p>
