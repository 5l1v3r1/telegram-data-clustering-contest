      <h1>笠りつ子、今季は出場せず　暴言問題、厳重注意受け／国内女子</h1>
      <address>
        <time datetime="2019-11-19T21:15:00+00:00">19 Nov 2019, 21:15</time>
      </address>
      <p>　ツアー会場でコース関係者に暴言を浴びせて日本女子プロゴルフ協会から厳重注意などの処分を受けた笠りつ子（３２）が残り２戦の今季は出場しないと１９日、マネジメント会社が明らかにした。１０月末に謝罪文を発表した笠はこの日、大王製紙エリエール・レディースが行われる松山市の会場を訪れ、関係者に改めて謝罪した。</p>
      <p>　笠は現在賞金ランキング２９位で、来季シードは確実。賞金３０位以内など出場条件が厳しい最終戦（２８日開幕、宮崎県）の圏内にもつけている。</p>
      <p>
        <a href="https://www.sanspo.com/golf/game/?sj_PageID=pc_2019_schedule_23">ツアー日程へ</a>
      </p>
    </article>
