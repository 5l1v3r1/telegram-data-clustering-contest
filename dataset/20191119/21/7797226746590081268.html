      <h1>«Боруссия» подписала новый контракт с Нойхаусом</h1>
      <address><time datetime="2019-11-19T21:30:00+00:00">19 Nov 2019, 21:30</time> by <a rel="author">Михаил Бугров</a></address>
      <p>«Боруссия» из Мёнхенгладбаха подписала новый контракт с полузащитником Флорианом Нойхаусом.</p>
      <p>Новый контракт с 22-летним Нойхаусом рассчитан до 2024 года, сообщает официальный сайт «Боруссии».</p>
      <figure>
        <iframe data-src="https://twitter.com/borussia/status/1196757915685834752?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напоминаем, что Флориан Нойхаус перешёл в «Боруссию» летом 2017 года из команды «Мюнхен 1860». В этом сезоне Нойхаус провёл за команду из Мёнхенгладбаха во всех турнирах 16 матчей и забил один гол.</p>
      <p>Источник: <a href="http://www.euro-football.ru/">Евро-Футбол.Ру</a></p>
    </article>
