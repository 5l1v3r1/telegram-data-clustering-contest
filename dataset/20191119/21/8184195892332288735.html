      <h1>专家在线：“我爱学习，学习使我妈妈快乐”——从网红视频谈妈妈的教育角色</h1>
      <address><time datetime="2019-11-19T21:13:00+00:00">19 Nov 2019, 21:13</time> by <a rel="author">唐韻</a></address>
      <p>做为妈妈，该如何扮演好教育的角色呢？</p>
      <hr/>
      <p>主持人：唐韻</p>
      <p>嘉宾：台灣心身醫學與整體心理學博士 陳彥玲</p>
      <p>节目时长：45分21秒</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/talk-drchen-20191119_16K.mp3"/>
      </figure>
      <p>今日,在大陆深圳市一中学运动会开幕式上，有一个班的学生拉创意横幅“我爱学习，学习使我妈快乐”，而且大喊口号引发全场爆笑。<br/>这似乎是对妈妈的揶揄和抹黑,也反映了在大陆社会环境下教育的现状。做为妈妈，该如何扮演好教育的角色呢？</p>
      <p>请听陈老师今天的节目。</p>
