      <h1>‘Crise nas Infinitas Terras’: Superman e Batwoman estampam novas imagens do crossover</h1>

      <p>Unindo <b>‘<a href="https://cinepop.com.br/tag/arrow">Arrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/the-flash">The Flash</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/legends-of-tomorrow">Legends of Tomorrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/batwoman">Batwoman</a></b>‘ e ‘<b><a href="https://cinepop.com.br/tag/supergirl">Supergirl</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/crise-nas-infinitas-terras">Crise nas Infinitas Terras</a>’</b> terá cinco horas de duração e deve concluir a trama inciada no primeiro crossover entre as produções.</p>
      <p>Lembrando que o especial vai ao ar entre 08 de dezembro e 14 de janeiro.</p>

      <p>O próximo crossover, intitulado ‘<b>Crisis on Infinite Earths</b>‘, terá cinco horas de duração, que serão divididas entre as produções ‘<b><a href="https://cinepop.com.br/tag/arrow">Arrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/the-flash">The Flash</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/legends-of-tomorrow">Legends of Tomorrow</a></b>‘, ‘<b><a href="https://cinepop.com.br/tag/batwoman">Batwoman</a></b>‘ e ‘<b><a href="https://cinepop.com.br/tag/supergirl">Supergirl</a></b>‘.</p>
      <p>Ainda não foi revelado quando o especial será lançado.</p>
