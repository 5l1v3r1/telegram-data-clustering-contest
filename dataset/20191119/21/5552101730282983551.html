      <h1>【軍淫不倫戀3】中校偷吃女下屬　怎知她又劈腿送綠帽</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">梁佑全, 鄒保祥</a></address>
      <p>陸軍航特部602旅一向被視為陸軍在空戰、偵搜的奇兵勁旅，但本刊最近接獲爆料，指該單位的已婚秦姓中校飛官與洪姓女士官祕戀多年，2人不但常出遊，甚至在營區內發生親密關係，女士官還穿著軍服與飛官自拍性愛照，行徑大膽荒唐。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qaESejxcxTc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>秦、洪這段不倫戀情維持5年，今年初，洪又與同單位劉姓上士交往，期間劉輾轉得知被劈腿，情敵竟是同單位的秦姓長官，自覺被騙的他私下聯繫秦妻，二人聯手揭發這起醜聞。</p>
      <p>本刊調查，這名女士官姓洪，官拜上士，不倫戀的對象是秦姓中校飛官，也是602人事單位主管。洪女除了和秦不倫，還與另一名劉姓男上士交往，衍生出複雜的三角戀情。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105705-6a3353ace9ccf2cd6d1422bf13143482-tablet.jpg"/>
        <figcaption>秦、洪的同袍（圖）看不慣他們的荒唐行徑，向本刊揭發這段不倫戀。</figcaption>
      </figure>
      <p>2人不倫戀曝光後，曾與秦妻、洪的劉姓男友4人，在今年4月，於秦及洪合買、登記在洪名下的台中市北屯區住處，簽下和解書，秦與洪保證不再見面，否則要賠償2,000萬元給秦妻。不料，2人違反約定，後來還私下幽會，洪的男友一氣之下，才將掌握的通姦證據通通交給秦妻提告。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105710-697f7643438bb97f2f686d709f1ca08e-tablet.jpg"/>
        <figcaption>秦、洪的同袍（圖）看不慣他們的荒唐行徑，向本刊揭發這段不倫戀。</figcaption>
      </figure>
      <p>今年5月，秦妻向602旅檢舉丈夫及洪女的婚外情，雖然證據確鑿，但軍方卻因秦、洪二人否認，並未懲處，讓此事不了了之。知情人士不滿地說：「看照片就知道他們根本是情侶，還有人見過洪單獨進入秦的寢室，已明顯違反相關規定，不是單純的男歡女愛之事，而是軍紀問題！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191119105658-1717c6dc7f77bef1c937ee6227bf2135-tablet.jpg"/>
        <figcaption>秦姓中校結婚二十多年、與妻育有3名子女，孩子早就知道父親出軌。（翻攝臉書）</figcaption>
      </figure>
      <p>知情人士告訴本刊，洪女之前有過一段婚姻、育有一子，當年家庭失和時，秦姓飛官不時噓寒問暖關心，於是擦出火花，秦男不顧結髮20多年的妻子，與洪女走上不倫之路。</p>
      <p>由於二人愛得火熱，軍中同袍看不下去，詢問洪女為何不先處理好與秦男的感情問題，再與劉姓上士交往，洪竟回說她還愛著秦，不想分手。</p>
      <p>對於秦、洪兩人的不倫戀情，602旅發言單位回應表示，確實有接獲反應此二人有不正當交往的情形，部隊本來就有在查，軍方也與秦姓中校的元配通過電話，更已經啟動行政及監察部門的查證，不過元配有透漏，刑事「通姦罪」的部分在上星期已獲判不起訴。</p>
      <p>軍方更嚴正聲明指出，在602旅絕對不會有大事化小、小事化無的問題，會按規定辦理，「證據到哪辦到哪」，只是因為整個案子都還在調查中，絕不會有官官相護的問題，只是目前因仍在進行式中，狀況不便說明，但也透露此二人的行為確實不對，對自己家庭或軍隊都不好。</p>
      <p>航特指揮部少將政戰主任張維新則向本刊表示，目前都已啟動調查，將從嚴檢討，證據到哪辦到哪，對於秦姓中校的行為，張語氣強烈地表示「相當不合適」。</p>
