      <h1>【王文洋談最愛2】英語辯論一帶一路　9歲孫女超越媽媽「晶晶體」</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">李孟璇, 王均峰</a></address>
      <p>半退休的王文洋，現在含飴弄孫變成他最快樂的事，聊到自己與孫子的互動，眼睛笑起來像月亮一樣彎，言談中對孫子滿是驕傲。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dNqY4WtJj2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>隨著事業步上軌道，王文洋不僅早把事業交給專業經理人，3年前也開始過著半退休生活，原本規劃65歲完全退休的他，笑說：「人不可以完全退休，否則很快就死掉了，腦袋要保持運轉！」現在他下午才辦公，早上則是陪孫子玩，含飴弄孫變成他最快樂的事。</p>
      <p>「年輕的時候我在創業，哪有時間陪小孩長大？」王文洋言談中帶有遺憾，現在小孩長大了，只好寄情於孫子。王文洋育有2子1女，現在已經是3個孫子的阿公，「如果其中一個孫子跟我特別好，另外2個可是會吃醋呢！」只見王文洋笑得合不攏嘴，注重隱私的他也忍不住「炫孫」。</p>
      <p>「大兒子（王泉仁）的女兒現在9歲，每個禮拜都會來找我，她功課好、英文好，最近參加英文辯論比賽還拿第一名，辯論題目是一帶一路喔，當時跟我孫女對上的是6年級學生，對方的媽媽比賽開始前還安慰我孫女：『沒關係你還小，以後還有機會。』結果後來那個媽媽臉都綠了，因為她的小孩輸了！」</p>
      <p>談起孫女的表現，王文洋臉上充滿驕傲，還加碼補充：「我孫女還會跳舞、翻跟斗，前陣子還到北京表演彈鋼琴，而且是獨奏喔！」恨不得讓所有人知道，孫女是動靜皆宜的才女。</p>
      <p>年屆70的王文洋，頂上的白髮早已數不清，20多年前他離開台塑自行創業，一路走來嘗盡人情冷暖，對人生也有更深刻的體會，現在的他，給人一種努力奮鬥後的輕鬆感，在商場馳騁多年後，事業已陸續交給專業經理人打理，「我已經老囉，人總是要退。」每天含飴弄孫才是他最快樂的事。</p>
