      <h1>Вышел второй трейлер киноверсии мюзикла "Кошки" – видео</h1>
      <h2>Американская кинокомпания Universal Pictures выпустила второй трейлер киноверсии самого популярного в США мюзикла "Кошки". Смотрите на видео, что будет происходить в фильме.</h2>

      <p>Второй официальный трейлер был обнародован на видеохостинге YouTube во вторник 19 ноября. За два часа ролик собрал более 35 тысяч просмотров.</p>
      <p>Съемками "Кошек" занимался режиссер Том Хупер, известность к которому пришла после фильма "Король говорит!". Главные роли в картине-адаптации мюзикла Эндрю Ллойда Уэббера исполнили Идрис Эльба, Иэн МакКеллен и Тейлор Свифт.</p>
      <p>В мировой прокат мюзикл выйдет 20 декабря текущего года.</p>
