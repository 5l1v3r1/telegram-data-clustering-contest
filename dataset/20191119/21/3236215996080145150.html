      <h1>大唐環境監事會主席被查</h1>
      <address>
        <time datetime="2019-11-19T21:39:00+00:00">19 Nov 2019, 21:39</time>
      </address>
      <p>大唐環境(<a href="http://stock360.hkej.com/quotePlus/01272">01272</a>)公布，近日從中央紀委國家監委網站獲悉，該公司監事及監事會主席王元春涉嫌嚴重違紀違法，目前正接受紀律審查和監察調查。<br/>王元春除擔任該公司監事及監事會主席外，未擔任其他任何職務，亦未參與日常經營管理事務。<br/>上述事項不會對該公司生產經營和長遠發展產生影響。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900849_c.pdf">下載港交所通告原文</a></p>
    </article>
