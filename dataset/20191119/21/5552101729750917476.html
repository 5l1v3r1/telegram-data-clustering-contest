      <h1>【中華英雄有心結4】抗韓成功躍台灣英雄　張奕苦惱：很多沒聯絡的都跑來了</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>現年25歲的張奕，從高中就到日本發展，現為日職歐力士隊成員，但默默耕耘的他，直到今年12強賽才一舉成名，瞬間成為台、美、日、韓都受到矚目的火熱新星。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pM99lid3BnY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>除了因抗韓成為台灣英雄之外，張奕還包辦投手3大獎，分別是全明星隊最佳先發投手、防禦率王及勝率王，成為12強賽事史上第一人，不過張奕一舉成為舉國關注的知名球星，關於他的正負面消息也接連曝光，張奕自己曾頗為苦惱地說：「很多很久沒聯絡的都跑來了…」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184829-dd706ffabedb847874dd414289b6608c-tablet.jpg"/>
        <figcaption>中華隊擊敗韓國之後，國手們開心合照慶祝，不少人都是陽岱鋼的後輩。（翻攝自WBSC臉書粉絲團）</figcaption>
      </figure>
      <p>張奕爸爸張正昌，目前在玉里高中擔任體育老師，就有不少同學抱怨，張正昌常常當著大家的面，藉著捧自己兒子，來貶低其他學生，學生雖然也把張奕當作偶像，但老是被這樣頻頻碎嘴比較，也感到很煩並且不爽。</p>
      <p>此外，也有其他親友指出，張奕在日發展頗受櫻花妹歡迎，前女友就是一名容貌秀麗的日本女生，她為了和張奕溝通，還努力學習中文，曾到台灣和張奕家人相見歡，看似已經論及婚嫁，但卻不知為何，張奕突然和另外一名櫻花妹，也是現任老婆結婚生子！旁人看了都頗為訝異。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184951-62914f288829476445090e6528352769-tablet.jpg"/>
        <figcaption>張奕（右）和父母感情相當好，父母一路支持他到日本大放異彩。張奕（右）和父母感情相當好，父母一路支持他到日本大放異彩。（翻攝自張奕臉書）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184944-0c56c810cfddea6b36430b9cd8c900ff-tablet.jpg"/>
        <figcaption>張奕爸爸（右）對兒子很驕傲，但也透露張奕對陽岱鋼感到失望。（翻攝自張奕臉書）</figcaption>
      </figure>
      <p>即使如此，張奕前女友依舊跟張家人保持良好關係，因此應是和平協議分手。張奕姐姐為張奕加油的貼文，前女友也是開心按讚，確實看得出來張奕在感情方面頗有他自己的一套。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118185725-33fd40190d1e6521d02f8539b5cf6f5d-tablet.jpg"/>
        <figcaption>台東陽家開枝散葉，張奕（中）和涉入打假球案的陳致遠（左）感情也很好。（讀者提供）</figcaption>
      </figure>
      <p>本刊觀察，張奕因為擔心兵役，4年不能回台，直到代表中華隊征戰，才終於解決兵役問題，不過始終和家族親戚感情熱絡，除了和陽耀勳關係交好，也跟陳致遠交情不錯。不像陽岱鋼赴日，反而和家族親戚漸漸疏遠。</p>
