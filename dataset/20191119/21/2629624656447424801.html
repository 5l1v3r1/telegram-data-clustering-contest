      <h1>Bạn gái Văn Toàn "hâm nóng" đại chiến Việt Nam - Thái Lan</h1>
      <address><time datetime="2019-11-19T21:47:54+00:00">19 Nov 2019, 21:47</time> by <a rel="author">Bạch Dương/baogiaothong.vn</a></address>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/11572525784696295035461_1.jpg"/>
        <figcaption>Vào lúc 20h nay (19/11), Văn Toàn sẽ cùng ĐT Việt Nam bước vào trận chiến đầy cam go trước ĐT Thái Lan ở bảng G vòng loại World Cup 2022 khu vực châu Á. Ngoài câu chuyện trên sân cỏ, chuyện tình của các cầu thủ cũng là đề tài nóng hổi của người hâm mộ</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/1a_1.jpg"/>
        <figcaption>Không chỉ có tài năng đá bóng cùng khiếu hài hước, dí dỏm, Văn Toàn còn khiến nhiều người xuýt xoa bởi mối tình đẹp cùng cô bạn gái ngọt ngào Trang Nhung</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/1b_1.jpg"/>
        <figcaption>Trang Nhung và Văn Toàn chính thức hẹn hò từ tháng 1/2015, nhưng phải đến năm 2017, cả hai mới công khai tình cảm</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/2_1_1.jpg"/>
        <figcaption>Khi Văn Toàn cùng tuyển Việt Nam gây chú ý sau khi giành thứ hạng cao tại các giải đấu khu vực, chuyện tình hơn 4 năm của nam tiền đạo và bạn gái cũng nhận được nhiều sự quan tâm, ngưỡng mộ của cư dân mạng</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/215725257846981341540682_1.jpg"/>
        <figcaption>Trang Nhung tên thật là Nguyễn Trang Nhung, 22 tuổi, quê ở Hà Nam. Cô tốt nghiệp ngành Tài chính ngân hàng, Đại học Mở và hiện làm việc tại một ngân hàng ở Hà Nội</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/215725257846981341540682crop15725259733621056943099_1.jpg"/>
        <figcaption>Thường lựa chọn phong cách thời trang kín đáo, trẻ trung, dễ thương nên những khoảnh khắc hiếm hoi Trang Nhung diện bikini nhận được nhiều lời khen ngợi</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/3_1.jpg"/>
        <figcaption>Được biết, để có vóc dáng vạn người mê như hiện tại, Trang Nhung đã phải nỗ lực tập luyện và ăn uống có khoa học</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/31572525784701147151897_1.jpg"/>
        <figcaption>Ngoài vẻ xinh xắn, nửa kia của tiền đạo Văn Toàn còn sở hữu giọng hát ngọt ngào. Cô thường đăng tải các clip cover hay livestream hát trên trang cá nhân</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/4_1_1.jpg"/>
        <figcaption>Bên cạnh đó, Trang Nhung còn được nhận xét là có tính cách hài hước khi viết nhiều chú thích "lầy lội" dưới các bài đăng</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/4_2.jpg"/>
        <figcaption>Nhờ vậy, người đẹp 9x có lượng theo dõi "khủng" trên mạng xã hội</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_19/4_lxgs.jpg"/>
        <figcaption>Tuy nhiên, cô chưa bao giờ đăng ảnh chụp chung hay nhắc tới Văn Toàn trên mạng xã hội. Đôi trẻ được nhận xét là cặp cầu thủ - WAGs yêu kín tiếng dù bên nhau đã hơn 4 năm</figcaption>
      </figure>
