      <h1>Kilátástalanság a túlzsúfolt menekülttáborban, Morián</h1>
      <address><time datetime="2019-11-19T21:43:56+00:00">19 Nov 2019, 21:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tEoIFQy3cRE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>218 nap. Ennyit kell várniuk a menedékkérőknek Görögországban kérelmük elbírálására.</p>
      <p>Halili, a 23 éves afgán férfi két hónapja érkezett Leszbosz szigetére. Ügyében 2020 júliusában születhet döntés. Addig a Moria táborban kénytelen élni, de mint mondja, komoly kétségei vannak ,hogy kibírja-e a túlzsúfoltságban, az embertelen körülmények között.</p>
      <p>"Németországba szeretnék eljutni, de itt ragadtam. Ez a hely olyan mint egy börtön, rengeteg ember küzd mentális problémákkal" - mondja.</p>
      <p>A menekültügyi folyamat felgyorsítása kulcsfontosságú lenne, hogy tehermentesítsék a görög hatóságokat, amelyeknek elképesztő mennyiségű feladatot kell ellátniuk a szigetek túlzsúfolt hotspotjain.</p>
      <p>Ez lenne az új menekültügyi törvény célja - de milyen áron? A civil szervezetek szerint az ügyintézés felgyorsítása az eljárások igazságosságát veszélyeztetheti.</p>
      <p>Például az új rendelet értelmében a poszttraumás stressz szindróma kikerült a könnyítő tényezők sorából.</p>
      <p>Sophie McCANN, az Orvosok Határok Nélkül munkatársa szerint tapasztalatok bizonyítják, hogy az ilyen gonddal küzdő személyek nagyon nehezen számolnak be tapasztalataikról egy elbírálási interjú során, ami vélhetően az elbírálás kimenetelére is hatással lesz.</p>
      <p>Ezenkívül az is tragédiához vezethet, hogy a menedékkérők a várakozás szakaszában nem jutnak hozzá a megfelelő egészségügyi ellátáshoz, ahogyan az nemrég egy 8 hónapos kongói gyermek halálához vezetett Morián.</p>
      <p>Kosztasz Tszellosz, az Euronews tudósítója szerint a legutóbbi haláleset csak újabb szám a Morián bekövetkezett tragédiák végeláthatatlan sorában 2015, a menekültválság kezdete óta. "Ráadásul közeleg a tél" - tette hozzá.</p>
      <p>Az illetékesek a január elsejétől életbe lépő új törvénytől várnak javulást. Addig viszont a hotspotokon dolgozókon múlik minden.</p>
      <p>Dimitrisz Vafeasz, a tábor igazgatóhelyettese szerint az új törvény nem rossz irány, de közel sem elég. "Ahhoz, hogy javulás következzen be, azoknak, akik nem kapnak menekültstátuszt, azonnal vissza kell fordulniuk Törökországba" - mondja.</p>
      <p>Az athéni kormány most azt tervezi, hogy év végéig 20 ezer menedékkérőt szállít a túlterhelt szigetekről a szárazföldre. Azonban az, hogy csak az elmúlt négy napban több mint kétezren érkeztek Törökország felől, kérdésessé teszi, sikerülhet-e tehermentesíteni a szigeteket.</p>
