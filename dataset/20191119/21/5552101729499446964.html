      <h1>【中華英雄有心結1】「台灣隊長」遭中華隊拋棄　陽岱鋼低調返台揪胡瓜看片</h1>
      <address><time datetime="2019-11-19T21:58:00+00:00">19 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在東京火熱開打12強棒球賽時，曾經是亞冠賽「台灣隊長」的陽岱鋼卻悄悄返台，除了和蕭敬騰、周杰倫打籃球之外，還和胡瓜、丁柔安看電影，似乎要藉著忙碌的社交活動，來忘卻無法入選國家隊的落寞。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pM99lid3BnY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>就在11月12日中華隊抗韓成功後，14日的凌晨12點，沒參加今年12強棒球賽的陽岱鋼和胡瓜、丁柔安等一群好友，出現在台北市的信義威秀影城，一群人剛看完電影《決戰中途島》，興高采烈地在影廳外閒聊；隨後眾人就鳥獸散，陽岱鋼帶著老婆，一路甜蜜散步回家。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184629-060e365a8654eaa2f62445793022b838-tablet.jpg"/>
        <figcaption>11/14 00：07 看完電影《決戰中途島》後，陽岱鋼（右一）和胡瓜（右三）熱烈討論劇情。</figcaption>
      </figure>
      <p>只是離開好友的陽岱鋼，雖然緊緊牽著老婆的手，但眼神閃過一絲落寞，似乎是為了無法參與12強棒球賽而感到孤單。而看起來和胡瓜八桿子打不著的陽岱鋼，私下會和他們一起聚會，也讓人格外好奇。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118184632-657fe6d1cae30fe060fe713d33ba5546-tablet.jpg"/>
        <figcaption>11/14 00：08 和胡瓜等友人說再見之後，陽岱鋼（右）帶著老婆謝宛容散步回家。</figcaption>
      </figure>
      <p>據本刊調查，其實陽岱鋼和胡瓜應該認識很久，因陽岱鋼的老婆謝宛容，在早年出道時，曾是胡瓜主持的節目《歡樂幸運星》的助理主持人，藉著老婆牽線，也累積了不少演藝圈人脈。</p>
