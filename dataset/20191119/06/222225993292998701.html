      <h1>تأجيل جلسة البرلمان اللبناني... والاحتجاجات متواصلة</h1>
      <h2>تأجيل جلسة البرلمان اللبناني التي كانت مقررة اليوم الثلاثاء لعدم توافر النصاب، والمتظاهرون يتجمهرون عند الطرقات المؤدية للبرلمان لمنع النواب من الوصول إليه.</h2>
      <address><time datetime="2019-11-19T06:14:00+00:00">19 Nov 2019, 06:14</time> by <a rel="author">إحتجاجات لبنان</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fnkK8zwgyew" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>تدافع بين القوى الأمنية والمتظاهرين في محيط البرلمان اللبناني</figcaption>
      </figure>
      <p>قال الرئيس اللبناني ميشال عون إن الحكومة الجديدة "ستكون سياسية وتضم اختصاصيين وممثلين عن الحراك"، مضيفاً أن الأوضاع الاقتصادية والمالية "قيد المراقبة وتجري معالجتها تدريجاً".</p>
      <p>عون أكد أن الهدف من عدم تحديد موعد الاستشارات النيابية هو "إزالة العقبات أمام تشكيل الحكومة"، مبدياً استعداده الدائم للقاء ممثلي الحراك و"اطلاعهم على جهودي لتحقيق مطالبهم".</p>
      <p>كما أعلن عن "إجراءات عدة اتخذت لتسهيل عمل المواطنين والمؤسسات".</p>
      <p>كلام عون جاء بعد اجتماعه بالمنسق الخاص للأمم المتحدة في لبنان يان كوبيتش، في حين تم تأجيل جلسة البرلمان اللبناني التي كانت مقررة اليوم الثلاثاء إلى موعد يحدد لاحقاً لعدم توافر النصاب.</p>
      <p>وقال الأمين العام للمجلس عدنان ضاهر: "لم يكتمل النصاب، وتم  إرجاء الجلسة التشريعية إلى موعد يحدد لاحقاً .. وبعد التشاور بين أعضاء مكتب المجلس تقرر إبقاء اللجان النيابية الحالية قائمة".</p>
      <p>التأجيل يأتي على وقع <a href="http://www.almayadeen.net/news/politics/1356838/%D9%85%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D9%88%D9%86-%D9%8A%D8%B9%D9%85%D8%AF%D9%88%D9%86-%D8%A5%D9%84%D9%89-%D9%82%D8%B7%D8%B9-%D8%B7%D8%B1%D9%82%D8%A7%D8%AA-%D9%81%D9%8A-%D8%A8%D9%8A%D8%B1%D9%88%D8%AA-%D9%88%D8%B3%D8%B7-%D8%AF%D8%B9%D9%88%D8%A7%D8%AA-%D9%84%D9%84%D8%B9%D8%B5%D9%8A%D8%A7%D9%86-%D8%A7%D9%84%D9%85">وقفات إحتجاجية</a> نفذها المتظاهرون، حيث تجمهروا عند الطرقات المؤدية إلى البرلمان محاولين منع النواب من الوصول. </p>
      <figure>
        <iframe data-src="https://twitter.com/OsmanMO72867677/status/1196718588138266624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>مراسلنا أفاد صباحاً بحصول تدافع بين المتظاهرين والقوى الأمنية في محيط مجلس النواب وسط بيروت.</p>
      <p>ونفذت القوى الأمنية إجراءات مشددة بالقرب من مقر البرلمان، الذي كان من المفترض أن يعقد اليوم الثلاثاء جلسة تشريعية لإقرار عدد من مشاريع القوانين منها قانون "العفو العام"، إلى جانب مشاريع قوانين أخرى تتعلق بمكافحة الفساد والتهرّب الضريبيّ والإثراء غير المشروع.</p>
      <p>وانقسمت الكتل النيابية بين مؤيد لعقد الجلسة ورافضٍ لها، فيما دعت مجموعات من المتظاهرين إلى قطع الطرقات لمنع وصول النواب إلى ساحة النجمة رفضاً لانعقاد الجلسة، معتبرين أن بنود جدول أعمالها لا تلبي مطالب المحتجين.</p>
      <p>وأعلنت النائب بهية الحريري مقاطعة "كتلة المستقبل" جلسة اللجان كما الجلسة التشريعية.</p>
      <p>وكانت رئاسة الجمهورية اللبنانية أعلنت أنّ هناك<a href="http://www.almayadeen.net/news/politics/1361220/%D8%A8%D8%B9%D8%AF-%D9%88%D8%B9%D8%AF%D9%87-%D8%A8%D9%85%D9%83%D8%A7%D9%81%D8%AD%D8%A9-%D8%A7%D9%84%D9%81%D8%B3%D8%A7%D8%AF---%D8%A7%D9%84%D8%B1%D8%A6%D9%8A%D8%B3-%D8%A7%D9%84%D9%84%D8%A8%D9%86%D8%A7%D9%86%D9%8A-%D9%8A%D9%82%D8%AF%D9%85-18-%D9%85%D9%84%D9%81%D8%A7-%D9%84%D9%84%D9%82%D8%B6%D8%A7"> 18 ملفاً</a> تتعلّق بارتكابات مالية وهدر وتزوير وتبييض أموال واحتلال أملاك عامّة، يجري حالياً التحقيق فيها.<br/>كما أكدت أن هذه الملفات يخضع كل منها لصلاحية جهة محدّدة، وأحيلت على النائب العام المالي، وبعضها وصل إلى المحاكم في المحافظات بحسب الصلاحية.</p>
