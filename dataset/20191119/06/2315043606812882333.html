      <h1>Юрий Пронько: Факты, о которых молчат, — во сколько народу обходится содержание его «слуг»</h1>

      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=omdBRgexGEI&amp;feature=youtu.be">Юрий Пронько: Факты, о которых молчат, — во сколько народу обходится содержание его «слуг»</a><br/>Фраза нашего премьера «Денег нет, но вы держитесь» давно стала крылатой. Мы уже привыкли, что денег нет ни на индексацию пенсий работающим старикам, ни на покуп…<cite>www.youtube.com</cite></blockquote>
      <p>Фраза нашего премьера «Денег нет, но вы держитесь» давно стала крылатой. Мы уже привыкли, что денег нет ни на индексацию пенсий работающим старикам, ни на покупку квартир сиротам, ни на увеличение финансирования образования и здравоохранения. Нет их и для создания новых производств и рабочих мест. Но они всегда находятся на содержание «слуг народа» и предоставления очередных финансовых льгот офшорным олигархам, у которых нет Родины, но есть желание поиметь как можно больше денег за счет российских налогоплательщиков.</p>
