      <h1>Amerikai támogatás a zsidó telepeknek</h1>
      <address><time datetime="2019-11-19T06:39:44+00:00">19 Nov 2019, 06:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QH0WJPAkJPY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kiállt az izraeli telepeket elismerő amerikai döntés mellett az Egyesült Államok külügyminisztere. Mike Pompeo szerint az, hogy ezentúl nem tartják a nemzetközi joggal ellentétesnek Izrael ciszjordániai terjeszkedését, lehetőséget ad arra, hogy Izrael és a palesztinok tárgyalhassanak a békekötésről.</p>
      <p>— Ez egy bonyolult politikai probléma, amelyet csak Izrael és a palesztinok közötti tárgyalásokkal lehet megoldani. Az Egyesül Államok továbbra is elkötelezett, hogy segítse ezt az ügyet – mondta az amerikai külügyminiszter, Mike Pompeo.</p>
      <p>A mostani döntés 41 év amerikai álláspontjának mond ellent: az Egyesült Államok 1978 óta törvényellenesnek minősítette a zsidó telepek létesítését a palesztin területeken. Izrael örömmel fogadta a bejelentést, a palesztinok szerint ugyanakkor ez a nemzetközi jog megsértése.</p>
      <p>— Ajtót mutatnak a nemzetközi jognak, és megnyitják az utat a szélsőségesek, a terrorizmus, az erőszak, a korrupció és a vérontás előtt, miközben az embereknek azt kell hinnie, hogy a problémák megoldására az erőszak jelent megoldást, nem a békés tárgyalások – mondta a palesztin főtárgyaló, Szaeb Erakat.</p>
      <p>Nem ért egyet az amerikai lépéssel Martin Indyk az Egyesült Államok korábbi közel-keleti béketárgyalója sem. Ő a Twitteren bírálta a döntést, mondván az egy teljesen indokolatlan lépés, a palesztinok arcul csapása. Ez már a Trump-adminisztráció sokadik lépése, amely gyengíti az önálló palesztin állam megteremtésének lehetőségét.</p>
