      <h1>Γεωργία: Αίτημα για πρόωρες εκλογές</h1>
      <address><time datetime="2019-11-19T06:36:29+00:00">19 Nov 2019, 06:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PdrL8Puk6ko" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για μία ακόμα φορά το κοινοβούλιο της Γεωργίας κυκλώνεται από διαδηλωτές και ισχυρές αστυνομικές δυνάμεις.</p>
      <p>Η αντιπολίτευση επιμένει στο αίτημά της για πρόωρες εκλογές.</p>
      <p>Οι νέες κινητοποιήσεις ξεκίνησαν αφού το κοινοβούλιο δεν ενέκρινε την υιοθέτηση ενός πλήρως αναλογικού εκλογικού συστήματος.</p>
      <blockquote>Τα πράγματα δε θα συνεχίσουν σαν να μην έγινε τίποτα. Ο κόσμος και τα κόμματα θα κάνουν ότι περνάει από το χέρι τους για να δυσκολέψουν αυτούς που προσέβαλαν όλο το έθνος. Μέχρι οι τελευταίοι να αποσύρουν την κυνική τους ρητορική.<cite>Γκίγκα Μποκερία <br/>Ηγέτης κόμματος Ευρωπαϊκή Γεωργία</cite></blockquote>
      <p>Η αντιπολίτευση υποστηρίζει ότι εξαπατήθηκε από το κυβερνών κόμμα, «το γεωργιανό όνειρο», καθώς δεν προχώρησαν οι αλλαγές που είχε υποσχεθεί κατά τις προηγούμενες διαδηλώσεις τον Ιούνιο.</p>
      <p>Η αστυνομία χρησιμοποίησε καν όνια νερού για να διαλύσει τη συγκέντρωση και να ανοίξει τις εισόδους του κοινοβουλίου που είχαν αποκλείσει οι διαδηλωτές.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/83/92/808x557_cmsv2_8a33ffe1-8608-56f8-869d-b99dbe1ff8bc-4308392.jpg"/>
      </figure>
      <p>Προχώρησε, επίσης, σε αρκετές συλλήψεις.</p>
      <p>Σύμφωνα με την αντιπολίτευση, μεταξύ των συλληφθέντων είναι και πολιτικοί ηγέτες.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/82/02/808x502_cmsv2_31274d0b-f9e6-5cd0-9b72-06244476b14c-4308202.jpg"/>
      </figure>
      <p>Η αφορμή για την νέα εσωτερική διαμάχη στη Γεωργία είναι το εκλογικό σύστημα.</p>
      <p>Με το ισχύον, οι μισοί βουλευτές αναδεικνύονται από κομματικές λίστες και οι άλλοι μισοί από μονοεδρικές περιφέρειες.</p>
      <p>Η αντιπολίτευση ζητά πλήρως αναλογικό σύστημα.</p>
      <p>Η αποστολή της Ευρωπαϊκής Ένωσης στη Γεωργία και η αμερικανική πρεσβεία, με κοινή τους ανακοίνωση, κάλεσαν σε διάλογο την κυβέρνηση, τα πολιτικά κόμματα και την κοινωνία των πολιτών, ώστε να βρεθεί κοινά αποδεκτή λύση.</p>
