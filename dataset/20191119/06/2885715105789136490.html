      <h1>Arpita and Aayush celebrate 5th wedding anniversary with Salman, Katrina, Karisma and others</h1>
      <h2>Aayush Sharma and Arpita Khan Sharma hosted Bollywood stars Sonakshi Sinha, Katrina Kaif, Salman Khan, Arbaaz Khan, Shilpa Shetty and Genelia D'Souza among others at their residence.</h2>
      <address>
        <time datetime="2019-11-19T06:43:59+00:00">19 Nov 2019, 06:43</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/1-21.jpg"/>
        <figcaption>Salman Khan's sister Arpita Khan Sharma and husband Aayush Sharma celebrated their fifth wedding anniversary on Monday. The couple hosted Bollywood stars Sonakshi Sinha, Katrina Kaif, Salman Khan, Arbaaz Khan, Shilpa Shetty and Genelia D'Souza among others at their residence.</figcaption>
      </figure>
