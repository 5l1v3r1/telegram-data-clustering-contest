      <h1>قصر بعبدا استأجر أجهزة تقنية لمقابلة عون</h1>
      <address><time datetime="2019-11-19T06:59:26+00:00">19 Nov 2019, 06:59</time> by <a rel="author">Lebanon 24</a></address>
      <p>ذكرت صحيفة "نداء الوطن" أن مرجعا سياسيا استغرب كيف أن قصر بعبدا استأجر أجهزة تقنية من كاميرات وإضاءة للمقابلة التلفزيونية التي أجراها رئيس الجمهورية ميشال عون في الوقت الذي يملك فيه "تلفزيون لبنان" كل المعدات المطلوبة.</p>
    </article>
