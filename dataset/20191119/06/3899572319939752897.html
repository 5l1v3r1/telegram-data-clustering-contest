      <h1>Яхта для полковника</h1>
      <address><time datetime="2019-11-19T06:49:36+00:00">19 Nov 2019, 06:49</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nFZ92QuEUJk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=nFZ92QuEUJk&amp;feature=youtu.be">Зеки бесплатно строят яхту силовику</a><br/>Бывший осуждённый уральской колонии рассказал, как больше года строил морскую парусную яхту и не получил за это ни копейки САЙТ ТАУ: http://shownewstv.ru/ - БО…<cite>www.youtube.com</cite></blockquote>
      <p><a href="https://baza.io/posts/83840ffb-a23d-4716-8d8b-f9221270a776">Осужденные исправительной колонии № 12 Нижнего Тагила строили по заказу одного из местных полковников морскую яхту за 10 миллионов рублей. </a><br/><br/>Этим летом стало известно, что в исправительной колонии № 12 Нижнего Тагила есть настоящая судостроительная верфь (почти). Освободившийся судостроитель Григорий Чункин рассказал журналистам, что в 2015–2016 годах заключённые бесплатно строили десятиметровую морскую яхту по заказу одного из местных силовиков.<br/><br/>За работу обещали платить зарплату, однако они ее не получили. После того как заключенный отказался продолжать строительство бесплатно, его на пять суток поместили в штрафной изолятор.<br/><br/>Гафельный тендер — отличный мореходый семейный круизер в классическом стиле. Лодка очень красива, и на фоне однотипных яхт современного дизайна линии её корпуса будут привлекать к себе всеобщее внимание и уважение <br/>— из официального описания проекта яхты<br/><br/>После освобождения Григорий Чункин подал заявление в прокуратуру, и та пришла в колонию с проверкой. Она подтвердила факты строительства яхты и нарушения со стороны администрации ИК–12. Слова Чункина подкрепили показания другого заключённого, который был его помощником в импровизированной верфи.<br/><br/>Позже в колонии побывали представители ОНК и прокуратуры и обнаружили незаконченную яхту. После этого в Пенсионный фонд был направлен запрос по поводу поступления взносов от трудовой деятельности бывших заключенных, однако ответ был отрицательным.<br/><br/>В свою очередь, в пресс–службе свердловского управления Федеральной службы исполнения наказаний (ФСИН) заявили, что строительство велось в соответствии со всеми установленными законом требованиями. По данным службы, в 2015 году колонией был заключен договор подряда о строительстве, заказчик же внес предоплату и предоставил часть материалов. Труд строителей был полностью оплачен, но год спустя спонсорство прекратилось и работы были приостановлены.</p>
