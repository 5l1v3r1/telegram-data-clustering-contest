      <h1>Audiencia del caso de la Contraloría de Antioquia quedó reprogramada</h1>
      <address>
        <time datetime="2019-11-19T06:26:57+00:00">19 Nov 2019, 06:26</time>
      </address>
      <p>Para el próximo 11 de diciembre quedó aplazada la audiencia para resolver nuevamente la medida de aseguramiento, en contra de los implicados en la presunta red de<a href="https://telemedellin.tv/fiscalia-imputo-cargos-a-ocho-medicos-por-presuntos-titulos-falsos/363864/"> corrupción</a> en la Contraloría de Antioquia.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WJfHGXOVUgQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta tarde el juez 42 municipal con funciones de control de garantías decidió en presencia de los 10 implicados en la supuesta red de corrupción en la dependencia departamental, entre ellos Sergio Zuluaga ex Contralor de Antioquia, suspender la audiencia, pues según él el material para analizar las medidas de aseguramiento fue entregado con muy pocas horas de antelación.</p>
      <p>Así las cosas, la audiencia quedó reprogramada para el próximo 11 de diciembre</p>
    </article>
