      <h1>Whatsapp: Hacker-Gefahr! Diese Lücke ist ein Sicherheitsrisiko – Millionen Smartphones betroffen</h1>
      <address><time datetime="2019-11-19T06:17:00+00:00">19 Nov 2019, 06:17</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QhM_oR89Edg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wieder schlechte Nachrichten für <b>Whatsapp</b>-Nutzer. Eine Sicherheitslücke kann für Nutzer gefährlich werden, berichtet „The Hacker News“.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/netflix-hammer-streamingdienst-will-beliebte-funktion-verbieten-millionen-nutzer-betroffen-id227678747.html">+++ Netflix-Hammer! Streamingdienst will beliebte Funktion verbieten – Millionen Nutzer betroffen +++</a>
      </p>
      <h3>Whatsapp: Manipulierte Datei gefährdet dein Smartphone</h3>
      <p>Hinter der Meldung „CVE-2019-11931“ verbirgt sich eine kritische Sicherheitslücke. Diese <b>Whatsapp</b>-Schwachstelle ermöglicht es Hackern, aus der Ferne zu agieren. Angreifer können unbemerkt Apps installieren, dein Smartphone und dich so gefährden.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227685785/2197063424-w1280-h960-q85/Whatsapp-Facebook.jpg"/>
        <figcaption>2014 wurde Whatsapp von Facebook-Gründer Mark Zuckerberg aufgekauft. (Symbolbild) Foto: imago images / Rüdiger Wölk</figcaption>
      </figure>
      <p>Eine manipulierte MP4-Datei wird dabei eingesetzt, die einen Pufferüberlauf auslöst. Es kann zu Remote-Code-Ausführungen kommen. Dabei kann ein Angreifer dein Smartphone übernehmen und versuchen, deine Nutzerrechte auszuweiten. Ebenfalls sind Angriffe von mehreren Quellen möglich.</p>

      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/whatsapp-wenn-du-das-machst-wirst-du-sofort-gesperrt-id227623281.html">Whatsapp: Wenn du DAS machst, wirst du sofort gesperrt</a>
      </p>
      <p>------------------------------------------</p>
      <p>Bisher ist noch nicht bekannt, ob Hacker bereits diese Whatsapp-Schwachstelle ausgenutzt haben. Auch ist nicht klar, ob die manipulierte Datei erst zum Einsatz kommt, wenn du sie öffnest. Es könnte auch sein, dass sie selbstständig arbeitet.</p>
      <p>Laut Whatsapp gibt es bereits Updates, um vor der Spyware zu schützen.</p>
      <p>
        <a href="https://www.derwesten.de/politik/ibuprofen-und-andere-medikamente-immer-oefter-lieferengpaesse-bei-arzneien-id227679531.html">+++ Ibuprofen und andere Medikamente: Immer öfter Lieferengpässe bei Arzneien +++</a>
      </p>
      <h3>Diese Whatsapp-Versionen sind betroffen:</h3>
      <ul>
        <li>iOS-Versionen vor 2.19.100</li>
        <li>Android-Versionen vor 2.19.274</li>
        <li>Enterprise Client-Versionen vor 2.25.3</li>
        <li>Business für Android-Versionen vor 2.19.104</li>
        <li>Business für iOS-Versionen vor 2.19.100</li>
        <li>Windows Phone Versionen vor und einschließlich 2.18.368</li>
      </ul>
      <p>Die Sicherheitslücke soll in allen neuen Versionen schon geschlossen sein, schreibt <a href="https://thehackernews.com/2019/11/whatsapp-hacking-vulnerability.html">The Hacker News</a>. Du solltest aber prüfen, ob noch ein Whatsapp-Update für dein Smartphone aussteht. Falls ja: schnell installieren!</p>
