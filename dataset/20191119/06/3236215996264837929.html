      <h1>特朗普不願取消加徵關稅 中國據報對貿協感悲觀</h1>
      <address>
        <time datetime="2019-11-19T06:51:00+00:00">19 Nov 2019, 06:51</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國財經頻道CNBC引述政府消息人士稱，由於美國總統特朗普不願意撤銷加徵關稅，中國政府對中美貿易談判結果因此感到悲觀。<br/>報道稱，目前中方的策略轉移至等待特朗普彈劾調查結果，以及2020年11月美國總統大選。北京首要的任務是推動中國經濟發展。</p>
    </article>
