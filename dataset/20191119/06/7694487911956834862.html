      <h1>عقوبات على سياسيين ضغطوا على قيادات أجهزة أمنية!</h1>
      <address><time datetime="2019-11-19T06:55:11+00:00">19 Nov 2019, 06:55</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت مصادر غربية إنّ عقوبات ستُفرض على سياسيين ضغطوا على قيادات أجهزة أمنية للتعامل بعنف مع متظاهرين في العراق ولبنان، وذلك بناء على تقارير منظمات وجمعيات دولية، وفق ما ورد في "نداء الوطن". </p>
