      <h1>রংপুর মেডিকেলে কিডনি রোগীদের দুর্ভোগ</h1>
      <address><time datetime="2019-11-19T06:00:00+00:00">19 Nov 2019, 06:00</time> by <a rel="author">হেদায়াতুল ইসলাম বাবু</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-7rT4WZPB0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>প্রতিনিয়ত কিডনি রোগী বাড়লেও যন্ত্রপাতি বিকল হওয়ায় রংপুর মেডিকেলের ডায়ালাইসিস ইউনিটে দুর্গতির শেষ নেই রোগীদের। পরিপূর্ণভাবে কাজ করে না ডায়ালাইজার মেশিন ও পানি শোধনাগার। ফলে কিডনি ওয়ার্ড ও ডায়ালাইসিস ইউনিট থেকে কাঙ্ক্ষিত সেবা পাচ্ছেন না কিডনি রোগীরা।</b><br/><br/>রংপুর মেডিকেল কলেজ হাসপাতালের কিডনি ওয়ার্ড। একটি বিছানাও খালি নেই। বছর জুড়েই রোগীর এমন চাপ থাকে এ ওয়ার্ডে। কর্তৃপক্ষ বলছে, কিডনির প্রদাহ, সাময়িক ও স্থায়ী নানা জটিলতা এবং ইন্টারস্টিশিয়ার নেফ্রাইটিসে আক্রান্ত রোগীর সংখ্যা ক্রমাগত বাড়ছে। ইনডোর এবং আউটডোর মিলে ২০১৮ সালে প্রায় দুই হাজার এবং এ বছর গেল ১০ মাসে ১৫শ’র বেশি মানুষ কিডনিজনিত রোগের চিকিৎসা নেন। কিডনি রোগী বৃদ্ধির জন্য মানুষের অসচেতনতাই মূল কারণ বলে মত রংপুর মেডিকেল কলেজ হাসপাতালের কিডনি বিভাগের প্রধান ডা. এবিএম মোবাশ্বের আলমের।<br/><br/>তিনি বলেন, কিডনি নষ্ট হওয়ার পর মানুষ ঠিকভাবে খেতে পারে না, পায়ে পানি এসে যায়, শ্বাসকষ্ট হয়, উচ্চ রক্তচাপ দেখা দেয়। কিডনি পুরোপুরি নষ্ট হয়ে গেলেই এসব সমস্যা পরিলক্ষিত হয়। <br/><br/>কিডনি জটিলতায় আক্রান্ত হয়ে ২০১৮ সালে ২৮ জন এবং এ বছর অক্টোবর পর্যন্ত ১০ মাসে মারা গেছেন ৩৪ জন। এমন পরিস্থিতিতে মেডিকেলে চিকিৎসা নিতে আসা রোগীদের ডায়ালাইসিস করতে দুর্ভোগের শেষ নেই। ২৫টি মেশিনের মধ্যে ১০টি বিকল। দু’টি পানি শোধনাগারের একটি ধুকে ধুকে চললেও আরেকটি দু’মাস ধরে অচল।<br/><br/>কিডনি বিভাগের প্রধান বলছেন, বারবার চিঠি দিয়েও এসব সমস্যার সমাধান মেলেনি। আর মেডিকেলের সহকারী পরিচালক এ ব্যাপারে কোনো কথা বলতে রাজি হননি।<br/><br/>ডা. এবিএম মোবাশ্বের আলম বলেন, এগুলো ২০১২ সালে কেনা হয়েছিল। সেগুলো রিপেয়ার করে চলেছে। কিন্তু এখন আর সেটাও সম্ভব হচ্ছে না।<br/><br/><br/>২০১০ সালের জুলাইয়ে রংপুর মেডিকেল কলেজ হাসপাতালে দু’টি মেশিন নিয়ে যাত্রা শুরু করে কিডনি ডায়ালাইসিস ইউনিট। আর ২০১৮ সালের জানুয়ারিতে চালু করা হয় ২৫ শয্যার কিডনি ওয়ার্ড।</p>
