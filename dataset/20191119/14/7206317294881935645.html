      <h1>Kult-Band Puhdys wird 50: DAS wusstest du garantiert noch nicht über die Ost-Rocker</h1>
      <address>
        <time datetime="2019-11-19T14:50:00+00:00">19 Nov 2019, 14:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R11qqAmiptg" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>ViacomHeLLInc</figcaption>
      </figure>
      <p>Mindestens im Osten Deutschlands kennt sie jeder, der nicht gerade noch die Schule besucht: die Puhdys. 50 Jahre ist es her, dass die Rocker zum ersten Mal zusammen auf der Bühne standen.</p>
      <p>Am 19. November 1969, auf den Tag genau vor 50 Jahren, traten die Puhdys erstmals unter diesem Namen gemeinsam auf, und zwar im Club „Tivoli“ in Freiberg / Sachsen. Damals spielten Dieter Birr, Dieter Hertrampf, Peter Meyer, Gunther Wosylus und Harry Jeske noch Coverversionen.</p>
      <h3>50 Jahre Puhdys: Das wusstest du bestimmt noch nicht über den Band-Namen</h3>
      <p>Was viele bestimmt nicht wissen: Der Band-Name „Puhdys“ setzt sich zusammen aus den Anfangsbuchstaben der Ur-Band-Mitglieder, nämlich P(eter), U(do), H(arry) und D(ieter). Man hänge noch ein„-ys“ dran, und erhält: Puhdys. Sänger Dieter „Maschine“ Birr kam erst wenig später dazu.</p>
      <p>Um den großen Durchbruch zu schaffen, mussten sie eigene Lieder spielen. Der erste Hit war 1971 „Türen öffnen sich zur Stadt“. Es folgte „Wenn ein Mensch lebt“ im Jahr 1973. Der Song war Soundtrack beim DEFA-Kultfilm „Die Legende von Paul und Paula“. Es war der Durchbruch der Puhdys.</p>
      <h3>Nach dem Durchbruch spielen die Puhdys auch im Westen</h3>
      <p>Auch die erste Amiga-LP „Die Puhdys“ wird ein Riesen-Hit. Fortan spielte die Band auch international.</p>
      <p>1979 stieg Schlagzeuger Gunther Wosylus aus. Ersetzt wird er durch Klaus Scharfschwerdt.</p>
      <p>1989, nach jahrelangen Erfolgen, 17 LPs und 30 Millionen verkauften Tonträgern, lösten sich die Puhdys auf. Doch nicht lange: Nach der Wende, im Jahr 1992, fanden sie wieder zusammen. 1997 stieg Bassist Harry Jeske aus, neu dazu kam Peter Rasym.</p>
      <h3>Seit der Wende eine gesamtdeutsche Band</h3>
      <p>Bis 2009 veröffentlichten sie weitere 17 LPs, schrieben auch die Vereinshymnen des FC Hansa Rostock und der Berliner Eisbären. Die Puhdys wurden zur gesamtdeutschen Band.</p>
      <p>40 Jahre nach dem Banddebüt kehrten die Puhdys wieder in den Tivoli nach Freiberg zurück. Seitdem spielten die Puhdys Wohnzimmerkonzerte. Doch nach und nach zerstritt sich die Band. Gemeinsame Auftritte gab es nicht mehr. Die „Puhdys“ waren am Ende.</p>
