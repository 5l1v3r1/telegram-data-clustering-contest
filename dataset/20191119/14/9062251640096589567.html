      <h1>قوات الاحتلال تعتقل طفلاً جنوب الخليل</h1>
      <address>
        <time datetime="2019-11-19T14:32:00+00:00">19 Nov 2019, 14:32</time>
      </address>
      <p>اعتقلت قوات الاحتلال "الإسرائيلي"، اليوم الثلاثاء، طفلاً في مدينة الخليل جنوب الضفة المحتلة.</p>
      <p>وأفاد مكتب إعلام الاسرى، بأنّ قوات الاحتلال اعتقلت الطفل عمر أحمد الجابري 13عاماً، في مخيم العروب في الخليل، واقتادته إلى جهة غير معلومة.</p>
