      <h1>«Кто там сказал на мамку падло?». В сети шутят над конфликтом Тимошенко и Зеленского</h1>
      <address>
        <time datetime="2019-11-19T14:36:07+00:00">19 Nov 2019, 14:36</time>
      </address>
      <h4>Юлия Владимировна никогда не лезла в карман за словом</h4>
      <p>Конфликт между Юлией Тимошенко и Владимиром Зеленским не обошли своим вниманием сетевые шутники.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YLxBOocP8go" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, Зеленский заявил, что лидер «Батькивщины» Юлия Тимошенко предлагала ему список своих людей для назначения на «злачные» места в обмен на голосование в течение года всех законов вместе со «слугой народа».</p>
      <p>Как отметил президент, очень давняя украинская традиция: «раз в 5 лет Юлия Владимировна Тимошенко уходит в оппозицию к действующему Президенту, имитируя заботу о народе».</p>
      <p>Лидер Всеукраинского объединения «Батькивщина» Юлия Тимошенко ответила президенту Владимиру Зеленскому на обвинения в «злачных должностях».</p>
      <p>«Напомню Вам, что есть еще одна давняя украинская традиция. Раз в пять лет некоторым украинским президентам кажется, что они сорвали джек-пот! А дальше все по сценарию ... Ну вы в курсе ... Словом, ждем Вас на корпоративах ... Можно со своим пианино :) », - написала она.</p>
