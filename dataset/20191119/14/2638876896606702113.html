      <h1>Датамайнеры обнаружили следы нового оружия в файлах Apex Legends</h1>
      <address><time datetime="2019-11-19T14:00:00+00:00">19 Nov 2019, 14:00</time> by <a rel="author" href="https://shazoo.ru/users/cyber_samovar" target="_blank">Антон</a></address>
      <p>Пользователь That1MiningGuy обнаружил в файлах <i>Apex Legends</i> следы нового оружия. Известно, что разработчики уже тестируют систему отдачи для нового пистолета-пулемета. </p>
      <figure>
        <iframe data-src="https://twitter.com/That1MiningGuy/status/1194957351062781952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На данный момент в игре представлено три оружия такого архетипа — R-99, Alternator и Prowler. Многие предполагают, что новым оружием будут либо CAR, либо VOLT. Это пушки из Titanfall, что вряд ли удивит поклонников игр Respawn.</p>
      <p>Скорее всего, Respawn добавит в <i>Apex Legends</i> новое оружие на старте следующего сезона.</p>
      <p><i>Apex Legends</i> доступна на PC. PS4 и Xbox One.</p>
      <p>
        <b>Via: </b>
        <a href="https://www.gamesradar.com/uk/apex-legends-data-mine-suggest-a-new-smg-is-dropping-soon/">GamesRadar</a>
      </p>
