      <h1>🎥 | NBA: Dončić schuift Spurs in zijn eentje aan de kant met zieke cijfers</h1>
      <address>
        <time datetime="2019-11-19T14:07:55+00:00">19 Nov 2019, 14:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zodTZAuT93E" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Hij is nog maar 20-jaar, maar basketballer Luka Dončić kan bijna in zijn eentje wedstrijden voor zijn team winnen. Maandagnacht werd hij na LeBron James de jongste basketballer met 40 punten en een <i>triple double</i> in een wedstrijd</b>
      </p>
      <p>Tegen de San Antonio Spurs was Dončić voor de Dallas Mavericks goed voor 42 punten, 11 assists en 12 rebounds. Sinds hij in 2018 in de NBA kwam, scoorde hij nog niet zoveel. De Mavericks wonnen het potje tegen de Spurs met 110-117.<br/><br/><b>Beste nieuwkomer</b><br/>Dončić speelde tot 2018 bij Real Madrid. Daarna werd hij als 3e gedraft door de Atlanta Hawks, die hem met de Mavericks ruilden voor Trae Young. Afgelopen zomer won Dončić de prijs voor <i>Rookie of the Year</i> (beste nieuwkomer).<br/><br/>Dit seizoen staat Dončić met gemiddeld 29 punten per wedstrijd 4e op de <a href="https://stats.nba.com/players/traditional/?sort=PTS&amp;dir=-1">topscorerslijst</a> in de NBA.</p>
