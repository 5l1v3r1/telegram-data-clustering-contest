      <h1>Дет­сад в мик­ро­рай­оне «Седь­мое небо» до­стро­ят к 20 де­каб­ря</h1>
      <address>
        <time datetime="2019-11-19T14:08:00+00:00">19 Nov 2019, 14:08</time>
      </address>
      <p>
        <b>Обещание достроить детсад в этом году дал подрядчик проекта.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8PY2-O0dHg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Детсад в микрорайоне «Седьмое небо» в Нижнем Новгороде должны достроить к 20 декабря. Об этом сообщил замглавы Нижнего Новгорода Леонид Самухин.</p>
      <p>По его словам, такое обещание дал подрядчик работ — ООО «Лига».</p>
      <p>Ее руководитель Вячеслав Ганин напомнил, что строительство садика началось в январе 2019 года. Стены уже готовы к чистовой отделке, устанавливается сантехника. На сегодняшний день запланирован первый пуск тепла.</p>
      <p>Леонид Самухин отметил, что планировка садика соответствует современным требованиям. Есть пассажирский лифт и лифт для подъема пищи на третий этаж.</p>
      <p>Всего в садике будет 14 групповых ячеек.</p>
      <blockquote>«Детсад рассчитан на 320 мест. Из них 80 мест будут ясельными», — подчеркнул Самухин.</blockquote>
      <p>Напомним, что строительство детсада ведется в рамках нацпроекта «Демография».</p>
      <p>Ранее мэр Владимир Панов сообщал, что в рамках нацпроекта «Демография» в Нижнем Новгороде ведется проектирование 9 детсадов.</p>
