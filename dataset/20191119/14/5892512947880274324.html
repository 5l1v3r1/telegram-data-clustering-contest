      <h1>UFC Sao Paulo medical suspensions: Jan Blachowicz downplays injured feet — ‘Everything’s okay’</h1>
      <address><time datetime="2019-11-19T14:52:53+00:00">19 Nov 2019, 14:52</time> by <a rel="author">Jesse Holland</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8DV9UmiM_1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ultimate Fighting Championship (UFC) recently tied a ribbon around its UFC Fight Night 164 mixed martial arts (MMA) event, which took place last Sat. night (Nov. 16, 2019) inside Ibirapuera Gymnasium in Sao Paulo, Brazil, live on <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=MMAMania&amp;subId1=xid:fr1574100565348jba">ESPN+</a>.</p>
      <p>When people fight, they usually get hurt, which is why Brazilian MMA Athletic Commission (CABMMA) was quick to hand down a list of medical suspensions for all 24 fighters, though light heavyweight contender Jan Blachowicz, who <a href="https://www.mmamania.com/2019/11/17/20969089/ronaldo-jacare-souza-releases-statement-following-disappointing-ufc-sao-paulo-loss">spoiled the 205-pound debut of “Jacare” Souza</a>, insists he’s not going to miss much time.</p>
      <p>“Hey! Listen with my feet, everything’s okay,” Blachowicz wrote on <a href="https://twitter.com/JanBlachowicz/status/1196118178759413764">Twitter</a>. “That’s their charm. In a while we’re going to the airport. Home sweet home. Thank you Brazil for the warm welcome. See you in Poland! Oss!”</p>
      <p>Complete UFC Sao Paulo medical suspensions, courtesy of <a href="https://www.mmafighting.com/2019/11/18/20970608/ufc-sao-paulo-medical-suspensions-jan-blachowicz-potentially-out-six-months-mma">MMA Fighting</a>:</p>
      <blockquote><b>Tracy Cortez</b>: Suspended 14 days no contest, seven days no contact<br/><b>Isabela de Padua</b>: Suspended 30 days no contest, 21 days no contact<br/><b>Renan Barao</b>: Suspended 45 days no contest, 30 days no contact<br/><b>Randy Brown</b>: Suspended 14 days no contest, seven days no contact<br/><b>Bobby Green</b>: Suspended 14 days no contest, seven days no contact<br/><b>Luiz Eduardo Garagorri</b>: Suspended 14 days no contest, seven days no contact<br/><b>James Krause</b>: Suspended 30 days no contest, 21 days no contact<br/><b>Wellington Turman</b>: Suspended 14 days no contest, seven days no contact<br/><b>Andre Muniz</b>: Suspended 14 days no contest, seven days no contact<br/><b>Jared Gordon</b>: Suspended 180 days pending clearance from otolaryngologist. If cleared, suspended 60 days no contest, 45 days no contact<br/><b>Paul Craig</b>: Suspended 14 days no contest, seven days no contact<br/><b>Ronaldo Souza</b>: Suspended 14 days no contest, seven days no contact<br/><b>Vanessa Melo</b>: Suspended 14 days no contest, seven days no contact<br/><b>Ariane Lipski</b>: Suspended 14 days no contest, seven days no contact<br/><b>Douglas Silva de Andrade</b>: Suspended 14 days no contest, seven days no contact<br/><b>Warlley Alves</b>: Suspended 14 days no contest, seven days no contact<br/><b>Francisco Trinaldo</b>: Suspended 14 days no contest, seven days no contact<br/><b>Ricardo Ramos</b>: Suspended 14 days no contest, seven days no contact<br/><b>Sergio Moraes</b>: Suspended 180 days pending clearance from neurologist. If cleared, suspended 60 days no contest, 45 days no contact<br/><b>Markus Perez</b>: Suspended 30 days no contest, 21 days no contact<br/><b>Antonio Arroyo</b>: Suspended 14 days no contest, seven days no contact<br/><b>Charles Oliveira</b>: Suspended 14 days no contest, seven days no contact<br/><b>Mauricio Rua</b>: Suspended 30 days no contest, 21 days no contact<br/><b>Jan Blachowicz</b>: Suspended 180 days pending x-ray of both feet. If cleared, suspended 30 days no contest, 21 days no contact</blockquote>
      <p>There you have it,</p>
      <p>Just a quick reminder: Fighters often return to action much quicker once doctors give them the green light. The lengthy suspensions are just a precaution in most cases. In addition, not all injuries are recorded during the post-fight examination and often times surface in follow-up tests.</p>
