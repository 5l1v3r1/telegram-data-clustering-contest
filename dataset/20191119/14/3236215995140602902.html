      <h1>日央行料中國未來幾年經濟增速約6%</h1>
      <address>
        <time datetime="2019-11-19T14:30:00+00:00">19 Nov 2019, 14:30</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>日本央行行長黑田東彥認為，中國經濟在未來幾年可能維持6%左右的增速，部分得益於政府刺激措施的影響。<br/>他稱，長期來看，中國經濟增速可能會放緩至6%以下，因勞動人口開始下降。<br/>黑田東彥指出，中國政策措施的成效須要一段較長時間才能顯現，但不認為中國的過度負債會引發導致金融混亂的危機，因銀行在削減不良貸款方面正取得進展。</p>
    </article>
