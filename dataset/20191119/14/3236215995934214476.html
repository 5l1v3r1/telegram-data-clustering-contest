      <h1>螞蟻金服擬角逐新加坡虛擬銀行牌照</h1>
      <address>
        <time datetime="2019-11-19T14:26:00+00:00">19 Nov 2019, 14:26</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>阿里巴巴旗下的螞蟻金服表示，可能會申請新加坡的虛擬銀行牌照。<br/>新加坡金融管理局將向非銀行機構發放5張虛擬銀行牌照。外電報道，螞蟻金服在回覆的電郵稱，正在積極研究這個機會，但沒有透露尋求的是零售或批發牌照。<br/>倘螞蟻金服能夠成功進入該行業，它將與星展集團、華僑銀行等傳統大行在虛擬銀行市場一較高下。</p>
    </article>
