      <h1>Schweden lässt Vergewaltigungsvorwurf gegen Assange fallen</h1>
      <address><time datetime="2019-11-19T14:28:33+00:00">19 Nov 2019, 14:28</time> by <a rel="author">Neues Volksblatt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JONYn7aa7Po" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die schwedische Justiz hat das Ermittlungsverfahren gegen Wikileaks-Gründer Julian Assange wegen mutmaßlicher Vergewaltigung eingestellt. Zwar hielten die Ermittler die Klägerin für glaubhaft, doch reichten die Beweise für eine Verurteilung nicht aus, sagte die stellvertretende Generalstaatsanwältin Eva-Marie Persson am Dienstag in Stockholm.</p>
      <p>Assange, der derzeit in Großbritannien im Gefängnis sitzt, war vorgeworfen worden, im August 2010 eine Schwedin vergewaltigt zu haben. Der heute 48-Jährige hatte die Vorwürfe stets zurückgewiesen.</p>
      <p>Seit April sitzt Assange in Großbritannien eine fast einjährige Haftstrafe wegen Verstoßes gegen Kautionsauflagen ab. Zuvor hatte er sich sieben Jahre lang in der ecuadorianischen Botschaft in London versteckt, um einer Auslieferung nach Schweden wegen der Vergewaltigungsvorwürfe zu entgehen.</p>
      <p>In den USA ist der Wikileaks-Gründer zudem wegen der Veröffentlichung geheimer Dokumente und Verstößen gegen das Anti-Spionage-Gesetz angeklagt. Derzeit läuft das Auslieferungsverfahren dazu in Großbritannien. Im Falle eines Schuldspruchs in allen Anklagepunkten in den USA droht ihm dort lebenslange Haft.</p>
      <h3>Wie ist Ihre Meinung?</h3>
