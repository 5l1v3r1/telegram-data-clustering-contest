      <h1>Экс-премьер Азербайджана Новруз Мамедов получил новую должность</h1>
      <address>
        <time datetime="2019-11-19T14:52:00+00:00">19 Nov 2019, 14:52</time>
      </address>
      <p>Бывший премьер-министр Азербайджана Новруз Мамедов назначен на новую должность. <br/><br/>Как сообщает Report, он назначен проректором по научной работе в Азербайджанском университете языков. </p>
