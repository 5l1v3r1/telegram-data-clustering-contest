        <b>Madonna, la disgustosa confessione della popstar: fa il bagno nell’acqua gelata, poi beve un liquido giallo, è davvero urina come dice?</b>
      </p>

      <p>Madonna ha compiuto ad agosto i suoi 61 anni, ma riesce ancora a stupire nel bene e nel male. La sua ultima uscita ha sorpreso un po’ tutti, perché ha rivelato un segreto di bellezza quantomeno riluttante. Forse davvero nulla di eccessivo, per chi è abituato ai comportamenti sopra le righe della popstar.</p>

      <p>Ma che ha combinato stavolta Madonna? La popstar ha pubblicato un video in cui rivela una stravagante beauty routine notturna. In sostanza, nella clip la vediamo immergersi in una vasca piena di ghiaccio, quindi restarci per circa un minuto per poi uscirne con la gambe irritate e arrossate. Tutto qui, vi chiederete. Certo che no, perché all’atteggiamento stravagante ecco aggiungersi un comportamento che molti hanno definito riluttante. La popstar infatti si fa portare una tazza contenente un liquido caldo e giallastro. “Fa benissimo bere urina dopo il bagno con il ghiaccio”, il suo commento che ha lasciato tutti senza parole. Ma è davvero urina come dice o la sua è solo una provocazione?</p>
