      <h1>Kevin Hart Interviews Dennis Rodman While Taking A Dip In An Ice Batch</h1>
      <address><time datetime="2019-11-19T14:57:00+00:00">19 Nov 2019, 14:57</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7jrPlR8BtMM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dennis Rodman can seriously take the freeze.</p>
      <related>
        <a href="https://etcanada.com/news/543439/kevin-hart-announces-dont-fk-this-up-documentary-series-for-netflix/"/>
      </related>
      <p>In a new episode of his series “Cold as Balls”, comedian Kevin Hart interviews the legendary NBA player.</p>
      <figure>
        <iframe data-src="https://twitter.com/KevinHart4real/status/1196856630714880000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>During the interview, Rodman talks about his experience of going to jail over 100 times, his trade to the Chicago Bulls and more all while sitting comfortably in a tub filled with ice water.</p>
      <related>
        <a href="https://etcanada.com/news/540102/kevin-hart-reflects-on-his-horrific-car-accident-and-recovery-im-a-different-version-of-myself/"/>
      </related>
      <p>The basketball star also talks about the time he wore a wedding dress to a book signing.</p>
      <p>“I was in a hotel, I said, ‘What should I do, what should I wear?'” Rodman recalls. “So I just came up with this thing, said, ‘How about I just wear a wedding dress and I marry myself?’ It just came to me, just out (of) the blue.”</p>
