      <h1>Η έκπληξη της easy Jet</h1>
      <address><time datetime="2019-11-19T14:31:17+00:00">19 Nov 2019, 14:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iYyz04JF2ZE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μπορείτε να σκεφτείτε ποια θα είναι η αεροπορική εταιρεία που θα έχει εκπομπές μηδενικού άνθρακα;</p>
      <p>Είναι η Easyjet.</p>
      <p>Η εταιρεία χαμηλού κόστους ανακοίνωσε το φιλόδοξο σχέδιο της στο πως σκοπέυει να κινηθεί τα επόμενα χρόνια.</p>
      <p>Το πλάνο θα κοστίσει 29 εκ. ευρώ το χρόνο.</p>
      <p>Τα χρήματα θα δοθούν σε πρότζεκτ αναδάσωσης και παραγωγής ανανεώσιμωμ πηγών ενέργειας.</p>
      <p>Τι σημαίνει αυτό;</p>
      <p>Η Easyjet υποστηρίζει πως μεταβαίνουμε σε μία νέα εποχή.</p>
      <p>Η εταιρεια διαβεβαιώνει του ταξιδιώτες ότι το κόστος των πτήσεων δεν θα αυξηθεί και δεν θα επηρεαστεί σε καμία περίπτωση η ασφάλεια των πτήσεων.</p>
      <p>Η Easyjet μετέτρεψε την ετήσια παρουσίαση της οικονομικής σταρτηγικής της σε ενημέρωση για την νέα της φιλική προς το περιβάλλον πολιτική της .</p>
      <p>Ανακοίνωσε επίσης την επανέναρξη των οικογενειακών πακέτων διακοπών σεμία προσπάθεια να καλύψει το κενό της Thomas Cook.</p>
      <p>Τα περιβαλλοντικά φιλικά σχέδιο όμως ήταν εκείνα που έκαναν την μεγαλύτερη εντύπωση.</p>
      <p>Οι άμεσες εκπομπές διοξειδίου του άνθρακα από την αεροπορία ευθύνονται κατά 3% για το φαινόμενο του θερμοκηπίου στην Ευρώπη και 2% παγκοσμιως.</p>
      <p>Το ταξίδι ενός ατόμου που πετάει από την Νέα Υόρκη στο Λονδίνο και πίσω παράγει τις ίδιες εκπομπές αερίου όσο ο μέσος ευρωπαίος ο οποίος ζεσατίνει το σπίτι του για ένα χρόνο.</p>
