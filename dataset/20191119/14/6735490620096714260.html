      <h1>Lea Michele Shares Love Letter To ‘Christmas In New York’ With New Music Video</h1>
      <address><time datetime="2019-11-19T14:39:00+00:00">19 Nov 2019, 14:39</time> by <a rel="author">Aynslee Darmon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DudygHca9AY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lea Michele is showing the world what “Christmas In New York” is like.</p>
      <p>The “Glee” alum, 33, debuted a new music video on Tuesday for the new single, from her brand new album <i>Christmas In The City</i>, showing off all the wonder and holiday spirit New York City has to offer.</p>
      <related>
        <a href="https://etcanada.com/news/534445/lea-michele-and-darren-criss-are-inseparable-as-he-features-on-her-new-christmas-album/"/>
      </related>
      <p>From the Radio City Rockettes’ iconic kicks to Rockefeller Center’s massive tree and the Macy’s window displays on Fifth Avenue, Michele is showcasing it all.</p>
      <p>“Rockettes are warming up their kicks/ Radio City sold out all of their tickets,” she sings. “The windows on Fifth Avenue/ Are dressed up and they’re telling you/ Suddenly it’s Christmas in New York.”</p>
      <p>“Christmas In New York” is just one of the new holiday favourites featured on the singer’s album, Michele also enlisted her “Glee” co-stars Darren Criss and Jonathan Groff for a couple of tunes, like “White Christmas” and “I’ll Be Home For Christmas”, respectively.</p>
      <related>
        <a href="https://etcanada.com/news/530444/lea-michele-joins-kelly-clarkson-for-a-white-christmas-duet/"/>
      </related>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/lm-xmas-3000x3000px.jpg?quality=80&amp;strip=all&amp;w=1024"/>
        <figcaption>Photo: Sony Music</figcaption>
      </figure>
      <p><i>Christmas In The City</i> tracklist:</p>
      <p>1. It’s the Most Wonderful Time of the Year<br/>2. Have Yourself a Merry Little Christmas<br/>3. Christmas in New York<br/>4. I’ll Be Home for Christmas (feat. Jonathan Groff)<br/>5. Do You Want To Build a Snowman?<br/>6. Rockin’ Around the Christmas Tree<br/>7. Silent Night<br/>8. White Christmas (feat. Darren Criss)<br/>9. Silver Bells<br/>10. Angels We Have Heard on High (feat. Cynthia Erivo)<br/>11. O Holy Night</p>
      <p>Michele is also gearing up to perform a three-date run at New York’s The Concert Hall at New York Society for Ethical Culture on Dec. 19, 20 and 21.</p>
      <p><i>Christmas In The City</i> is available to stream everywhere now.</p>
