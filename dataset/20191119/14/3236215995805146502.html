      <h1>特朗普:美國利率太高</h1>
      <address>
        <time datetime="2019-11-19T14:21:00+00:00">19 Nov 2019, 14:21</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，在白宮舉行的會議上，他向聯儲局主席鮑威爾投訴美國高利率。<br/>特朗普在社交媒體帖文稱，他在與鮑威爾舉行會議時提出抗議，指相對於其他國家，聯儲局設定的利率太高。<br/>他又稱，實際上，美國的利率應當低於其他國家，美元太強勁會損害製造商和經濟增長。</p>
    </article>
