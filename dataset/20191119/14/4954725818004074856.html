      <h1>高難度ドット絵アクション『Resolutiion』発表。断片化された混沌の未来で、過去の破片を集めていく</h1>
      <address><time datetime="2019-11-19T14:11:11+00:00">19 Nov 2019, 14:11</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>パブリッシャーDeck13は11月19日、『<a href="https://resolutiion.monolithofminds.com/">Resolutiion</a>』を正式発表した。対応プラットフォームは<a href="https://store.steampowered.com/app/975150/Resolutiion/">Steam</a>（PC/Mac/Linux）で、2020年初頭のリリースを予定している。またコンソール向けの展開についても、検討しているという。ドイツのマインツに拠点を置く、ふたりの兄弟によるスタジオMonolith of Mindsが開発を手がける。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qN3q0MVXNTM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Resolutiion』は、ハイテンポなアクションアドベンチャーゲーム。舞台設定や物語については謎に包まれているが、主人公はバラバラに断片化された未来にて、過去の欠片を集めていくという。友人の裏切りや家族崩壊、戦争といった重々しい過去を集める中で、舞台となる世界Cradlesの謎を明らかにしていく。PC Gamerによると、ゲーム中はしばしばプレイヤーの善悪が問われるといい、その選択が進行に影響を及ぼすとのこと。世界を救うか、それとも壊すか。20時間以上にもわたる複雑な物語が展開されるそうだ。</p>
      <p>ゲームシステムとしては、ピクセルアートで彩られたマップを冒険していく。とにかく緻密に描き込まれたドット絵が印象的な同作。開発者は『ゼルダの伝説』のシステムやメトロイドヴァニア型のゲームデザイン、『Hyper Light Drifter』から影響を受けたと明言している。ドット絵で描かれる毒々しくも美しいビジュアル、繰り広げられるハイスピードな戦闘、UIなどを見る限り『Hyper Light Drifter』の影響が大きそうだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191119-106611-header.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191119-106611-002.jpg"/>
      </figure>
      <p>戦いにおいては、武器での近接戦闘のほか銃弾を敵に撃ち込んでいく。映像では、プレイヤーは素早いターンを繰り出しているほか、地中に潜り込み高速で移動しているシーンも。いずれにせよ、かなりテンポが早そうだ。難易度は高く設定されているといい、意地悪な仕掛けや敵、そしてゲーマーの腕を試すような、強大なボスが立ちはだかる。アクション要素は強いが、クラシックなアクションやRPG要素も導入されており、広大な世界を冒険しクエストを請負い、世界の謎を紐解いていくといった探索要素も備えられているとのこと。</p>
      <p>ピクセルアートや古典的なアドベンチャーを好む、“怒れる”ドイツ人兄弟が開発している『Resolutiion』。先述のPC Gamerでは、同作はフリーのオープンソースのツールを用いて開発されているといい、アートワークづくりではGIMPが使用され、サウンドデザインはAudacity。ゲームエンジンもGodot Engineが採用されている。愛情を燃料に、フリーソフトを用いて制作されている。『The Surge』シリーズなどを開発するDeck13との出会いによって、どのような変化が生まれ、どのような形で世にリリースされるのか注目したいところだ。</p>
