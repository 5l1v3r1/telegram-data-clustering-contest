      <h1>真假混裝、跨國出貨！杜拜買LV…竟是廣東山寨貨？</h1>
      <address>
        <time datetime="2019-11-19T14:30:00+00:00">19 Nov 2019, 14:30</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191505521802_04328.png"/>
        <figcaption>現場堆滿皮料、甚至還有鱷魚皮。（取材自央廣網）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911191505521761_04328.png"/>
        <figcaption>仿製成品成排掛在屋內一角。（取材自央廣網）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q9GI-x6LfkI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>來源：YouTube</p>
      <p>上海警方發布，與阿拉伯聯合大公國聯手偵破名牌跨境仿冒案，查扣7000餘件假名牌，賣價達人民幣18億元（約合2.6億美元）。警方調查，要價上萬人民幣的假名牌，成本只要一、兩百，而名牌「真假混裝、虛假報關」，消費者在杜拜，甚至歐美買的名牌包，可能就是廣東城中村裡生產的假貨。</p>
      <p>中新社報導，上海市公安機關發布，外籍人士在廣州設立貿易公司，在中國仿冒製造路易威登（LV）、愛馬仕（HERMES）、香奈兒(CHANEL)等名牌，交由物流公司「真假混裝、虛假報關」，空運、海運至杜拜。</p>
      <p>上海警方指出，一個成本兩、三百元的假冒LV包，在自稱打折促銷或告知對方是假貨的情況下，能賣到人民幣幾千到幾萬元。</p>
      <p>且越貴的包利潤越高，以愛馬仕為例，限量版愛馬仕要價人民幣幾十萬元，但高仿要4萬元，利潤起碼會對半。</p>
      <p>廣東城中村工廠裡，小工裁剪、縫製、貼標、包裝生產出來的假名牌包，被運往杜拜，價格翻了數十倍。從杜拜再以正品促銷等名義，或通過網路進行銷售，轉口運至歐美等地假貨，甚至身價翻漲高達上萬美元。</p>
      <p>為了達到奢侈品「限量」的特點，這個工廠對每樣LV產品只生產一兩個，所有的證書、發票一應俱全：而為了安全考量，「他們不接生客，只接受境外老闆指定的生意」。</p>
      <p>在工廠裡，成品如同晾衣服一樣成排掛在屋內一角。LV最新款的皮箱也仿製出來了，從外觀到手感，幾乎能以假亂真，現場查獲大量皮料、甚至還有鱷魚皮。</p>
      <p>中阿聯合偵查摧毀跨國犯罪，在中國境內共抓獲37名犯罪嫌疑人，查扣各類國際知名品牌服裝箱包7000餘件；在阿國破獲10處據點，拘捕犯罪嫌疑人20名，查獲侵權商品逾2萬1000件。</p>
      <p>警方表示，據現場查獲的假冒品牌箱包，所有的證書、發票、POS機一應俱全，且都有禮盒包裝。路易威登大中華區智慧財產權刑事保護執行總監譚女士表示， A貨(高仿品)以假亂真越來越難分辨，當前制假售假呈現跨國的趨勢，需要各國加強協作。</p>
