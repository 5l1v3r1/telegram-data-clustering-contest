      <h1>Cinco números que marcam esta terça-feira</h1>
      <h2>Chefe do Estado-Maior-General das Forças Armadas condecora Ireneu Barreto</h2>
      <address><time datetime="2019-11-19T14:00:00+00:00">19 Nov 2019, 14:00</time> by <a rel="author">Pedro Freitas Oliveira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MG0nhQuDtdc" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/779x432/6c0/768d432/none/11506/JTUG/image_content_2608727_20191119195631.jpg"/>
      </figure>
      <p>4,6 milhões</p>
      <p>“O Marítimo da Madeira Futebol, SAD, além de maior marca na Região Autónoma da Madeira, é, também, um dos maiores contribuintes para os cofres da administração tributária, com contribuições que ascendem a valores superiores a 4.6 milhões de euros”, admitiu a SAD verde-rubro em comunicado.</p>
      <p>1.500</p>
      <p>Campanha dos CTT ‘Pai Natal Solidário’ chega a 1.500 crianças do país e inclui a Madeira.</p>
      <p>7</p>
      <p>A Medalha de Mérito da Assembleia Legislativa da Madeira para D. Tolentino Mendonça, aprovada por unanimidade, será atribuída no dia 23 de Dezembro, é a sétima entregue pelo Parlamento madeirense.</p>
      <p>2</p>
      <p>A faixa corta-fogo está a ganhar cada vez mais forma. Esta terça-feira, foram doados mais dois terrenos, desta vez, pelo Grupo Porto Bay.</p>
      <p>16</p>
      <p>O trânsito vai estar encerrado na VR1 entre o nó 10 (Santo António) e o nó 11 (Santa Luzia), no sentido Ribeira Brava-Machico a partir de quinta-feira, dia 21 de Novembro até ao dia 6 de Dezembro, todas as noites entre as 21h as 6h do dia seguinte. Este troço da Via Rápida vai fechar 16 noites.</p>
