      <h1>Fabric-licious Raspberry Pi projects</h1>
      <address><time datetime="2019-11-19T14:41:11+00:00">19 Nov 2019, 14:41</time> by <a rel="author" href="https://www.raspberrypi.org/blog/author/alexbate" target="_blank">Alex Bate</a></address>
      <p>I’m currently (re)learning how to knit. Here are some textile-themed Raspberry Pi projects for the yarn-curious.</p>
      <figure>
        <a href="https://www.raspberrypi.org/app/uploads/2019/11/JPEG-image-43EDB28D0E5C-1.jpeg">
          <img src="https://www.raspberrypi.org/app/uploads/2019/11/JPEG-image-43EDB28D0E5C-1.jpeg"/>
        </a>
      </figure>
      <h3>The Raspberry Pi-powered loom</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/QjqJOdjmbAY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fred Hoefler has taken a desktop loom and added a Raspberry Pi to automate it. <a href="https://www.raspberrypi.org/blog/the-raspberry-pi-powered-loom/">Read more in our blog post</a>.</p>
      <h3>Networked knitting machine: not your average knit one, purl one</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/1FAKxhBTVAo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The moment we saw Sarah Spencer‘s knitted Stargazing tapestry, we knew we needed to know more. A couple of emails later, and <a href="https://www.raspberrypi.org/blog/knitting-network-printer/">here’s Sarah with a guest blog post</a> telling you all you need to know about her hacking adventure with a 1980s knitting machine and a Raspberry Pi.</p>
      <h3>Raspberry Pi spinning wheel</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/IMYOOJvwX-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cyndi Minister runs The Twisted Purl, a yarn company in Arkansas. She’s also a bit of a geek, and when her ankles became sore from too much work at the treadle, she hit on the idea of making a Raspberry Pi-powered spinning wheel for her hand-made yarn. <a href="https://www.raspberrypi.org/blog/raspberry-pi-spinning-wheel/">Read more.</a></p>
      <h3>Jacquard looms, and a Pi simulator</h3>
      <figure>
        <iframe src="https://player.vimeo.com/video/109465210" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Next time you’re out shopping for curtain fabric, or buying intricately woven cushion covers, step back for a moment and think about the computing history you’re holding in your hands. Computing’s everywhere. <a href="https://www.raspberrypi.org/blog/jacquard-loom-simulator/">Find out more here.</a></p>
