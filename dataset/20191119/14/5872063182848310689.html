      <h1>Δάκος: Κόντρα ανάμεσα στο υπουργείο και την Περιφέρεια</h1>
      <address><time datetime="2019-11-19T14:01:00+00:00">19 Nov 2019, 14:01</time> by <a rel="author">Δασκαλάκης Μάνος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u8U1mVADul8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Το έγγραφο που άναψε "φωτιές"</b>
      </p>
      <p>Κόντρα έχει ξεσπάσει ανάμεσα στο υπουργείο Αγροτικής Ανάπτυξης και την Περιφέρεια Κρήτης με αφορμή τις πρόσφατες ανακοινώσεις του κ. Βορίδη περί ευθύνης της Περιφέρειας για τη δακοκτονία. Στην διάρκεια της εκπομπής «Ώρα Αιχμής» ο αντιπεριεφρειάρχης Νίκος Συριγωνάκης παρουσίασε ένα έγγραφο - δελτίο παραλαβής σύμφωνα με το οποίο, όπως τονίζει ο κ.Συριγωνάκης, η Περιφέρεια παρέλαβε με πολύ μεγάλη καθυστέρηση στις 8 Νοεμβρίου τα φάρμακα για το δάκο.</p>
      <p>Παράλληλα ο κ. Συριγωνάκης χαρακτήρισε άστοχη τη δήλωση του κ.Βορίδη περί ευθύνης της Περιφέρειας. Κριτική στον υπουργό άσκησε και η αντιπεριφγερειάρχης Ρεθύμνου Μαρία Λιονή, ενώ ο πρόεδρος της ΕΑΣΗ Σταύρος Γαβαλάς, ο αντιπρόεδρος Μύρων Χιλετζάκης αλλά και ο πρόεδρος των αμπελουργών Πρίαμος Ιερωνυμάκης ζητούν επιτακτικά την κήρυξη της Κρήτης σε κατάσταση έκτακτης ανάγκης καθώς οι ίδιοι χαρακτηρίζουν την καταστροφή στην παραγωγή καθολική.</p>
      <p>Την ερχόμενη Παρασκευή οι αντιπεριφερειάρχες της Κρήτης με επικεφαλής τον κ.Συριγωνάκη θα επισκεφθούν στην Αθήνα τον Μάκη Βορίδη.</p>
