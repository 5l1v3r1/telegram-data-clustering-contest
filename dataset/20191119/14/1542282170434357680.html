      <h1>Σύμβαση για τα Δικαιώματα του Παιδιού: Πρόοδος, αλλά και νέες απειλές</h1>
      <address><time datetime="2019-11-19T14:46:39+00:00">19 Nov 2019, 14:46</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/37a5jX4PgVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ιστορικά είναι τα οφέλη για τα παιδιά όλου του κόσμου από τότε που υπεγράφη η Διεθνής Σύμβαση για τα Δικαιώματα του Παιδιού πριν από 30 χρόνια.</p>
      <p>Ωστόσο, παρότι τα παιδιά σήμερα ζουν περισσότερο και είναι πιο υγιή, απειλούνται από την κλιματική αλλαγή και τον ηλεκτρονικό εκφοβισμό bullying, όπως δείχνει έκθεση της Unicef.</p>
      <p>Σύμφωνα με την έκθεση, η θνησιμότητα σε παιδιά κάτω των 5 ετών μειώθηκε κατά 60% από το 1989. Περισσότερα παιδιά πηγαίνουν σήμερα στο δημοτικό και τα δικαιώματά τους έχουν ενταχθεί σε νόμους που έχουν θεσπιστεί σε πολλές χώρες.</p>
      <p>Αλλά η πρόοδος που έχει σημειωθεί δεν θεωρείται ισό τιμη, καθώς τα φτωχά παιδιά κάτω των πέντε ετών που ζουν σε αναπτυσσόμενες χώρες έχουν διπλάσιες πιθανότητες να πεθάνουν από ασθένειες που θα μπορούσαν να έχουν προληφθεί σε σχέση με τα παιδιά πιο πλούσιων οικογενειών.</p>
      <p>Η Παγκόσμια Ημέρα για τα Δικαιώματα του Παιδιού εορτάζεται κάθε χρόνο στις 20 Νοεμβρίου, με αφορμή την επέτειο υιοθέτησης από τη Γενική Συνέλευση του ΟΗΕ, το 1989, της Σύμβαση για τα Δικαιώματα του Παιδιού.</p>
