      <h1>В слэшере Valhall будет режим с молотом Тора</h1>
      <address><time datetime="2019-11-19T14:20:00+00:00">19 Nov 2019, 14:20</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Независимая украинская студия Blackrose Arts опубликовала новый трейлер слэшера в сеттинге скандинавской мифологии <i>Valhall</i>. В ролике показан режим под названием Wield Mjolnir.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2VipVyln9Ho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первая цель режима — поднять Мьёлнир с земли. Эта фаза имеет одноминутный таймер, в течение которого игроки тянут молот зарабатывая очки. Цель данной фазы — не дать другим игрокам набирать очки и постараться самому получить их наибольшее количество.</p>
      <p>После этого игроки могут поднять молот и использовать его могучую силу: разбрасывать врагов простыми атаками, заряжать молот силой молний и использовать специальные умения, такие как цепная молния и бросок. Все игроки могут сражаться как друг против друга, так и объединиться против обладателя молота. Победителем станет игрок, получивший наибольшее количество очков в конце матча.</p>
      <p>Даты релиза у <i>Valhall</i> пока нет. Сначала игра выйдет в раннем доступе Steam.</p>
