      <h1>«Хто там сказав на мамку падло?». В мережі жартують з конфлікту Тимошенко і Зеленського</h1>
      <address>
        <time datetime="2019-11-19T14:13:40+00:00">19 Nov 2019, 14:13</time>
      </address>
      <h4>Юлія Володимирівна ніколи не лізла в кишеню за словом</h4>
      <p>Конфлікт між Юлією Тимошенко та Володимиром Зеленським не оминули своєю увагою мережеві жартівники.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YLxBOocP8go" width="580" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нагадаємо, <a href="https://glavcom.ua/news/zelenskiy-zvinuvativ-timoshenko-u-sprobi-posaditi-svojih-lyudey-na-solodenki-posadi-640900.html">Зеленський заявив, що лідер «Батьківщини» Юлія Тимошенко пропонувала йому</a> список своїх людей для призначення на «солодкі» місця в обмін на голосування протягом року за всі закони разом зі «Слугою народу».</p>
      <p>Як зауважив президент, є дуже давня українська традиція: «раз на 5 років Юлія Володимирівна Тимошенко йде в опозицію до чинного Президента, імітуючи турботу про народ».</p>
      <p>Лідерка Всеукраїнського об'єднання «Батьківщина» Юлія Тимошенко відповіла президенту Володимиру Зеленському на звинувачення про «солодкі посади».</p>
      <p>«Нагадаю Вам, що є ще одна давня українська традиція. Раз на п’ять років деяким українським Президентам здається, що вони взяли джек-пот! А далі все за сценарієм... Ну ви в курсі... Словом, чекаємо Вас на корпоративах... Можна зі своїм піаніно:)», - написала вона.</p>
