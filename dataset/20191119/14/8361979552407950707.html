      <h1>Голови МЗС України та Німеччини відповідають на запитання про нормандську зустріч — трансляція</h1>
      <h2>У Києві проходить спільна прес-конференція міністра закордонних справ України Вадима Пристайка та федерального міністра закордонних справ Німеччини Хайко Мааса.</h2>
      <address>
        <time datetime="2019-11-19T14:34:00+00:00">19 Nov 2019, 14:34</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FUkraineMFA%2Fvideos%2F672091233318981%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Маас перебуває в Києві з робочим візитом. Він приїхав в Україну, щоб обговорити з главою МЗС України Вадимом Пристайком взаємодію в нормандському форматі між Україною та ФРН, українсько-німецьке двостороннє співробітництво та проблематику енергетичної безпеки в Європі.</p>
      <p>Очікується, що <a href="https://nv.ua/ukr/tags/normandskaja-chetverka.html">зустріч</a> <a href="https://nv.ua/ukr/tags/normandskaja-chetverka.html"/> "<a href="https://nv.ua/ukr/tags/normandskaja-chetverka.html">нормандської четвірки</a>" (лідери Франції, Німеччини, України та Росії) відбудеться 9 грудня.</p>
      <p>Візит глави МЗС Німеччини також повинен засвідчити солідарність і підтримку українському уряду, «який продемонстрував волю і мужність і намагається виконати свої зобов’язання», заявив раніше представник німецького міністерства Крістофер Бургер. За словами Бургера, уряд ФРН вітає це і прагне надати підтримку.</p>
      <p>НВ веде відеотрансляцію прес-конференції двох міністрів.</p>
      <p>Нагадаємо, Хайко Маас під час свого візиту в Україну планував відвідати Харків і лінію розмежування на Донбасі. Проте 18 листопада він не зміг вилетіти до Харкова через погодні умови в Україні: через сильний туман у харківському аеропорту скасували або затримали багато рейсів.</p>
      <p>Тому 19 листопада Маас прилетів відразу до Києва.</p>
