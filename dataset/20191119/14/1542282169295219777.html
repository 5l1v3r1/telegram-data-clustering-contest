      <h1>Σουηδία: Στο αρχείο η υπόθεση για τις κατηγορίες βιασμού σε βάρος του</h1>
      <address><time datetime="2019-11-19T14:14:38+00:00">19 Nov 2019, 14:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KTP_75hA3SI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ότι δεν θα προχωρήσει σε έρευνα για τις καταγγελίες βιασμού που βαραίνουν τον ιδρυτή του wikileaks, <a href="https://gr.euronews.com/tag/julian-assange">Τζουλιάν Ασάνζ</a>, δήλωσε την Τρίτη η εισαγγελία της Σουηδίας, μετά από επανεξέταση των στοιχείων.</p>
      <p>Για την διακοπή της έρευνας ενημέρωσε η βοηθός εισαγγελέα, Έυα Μαρί Πέρσον σε συνέντευξη Τύπου, η οποία πρόσθεσε πως η απόφαση για διακοπή των ερευνών είναι εφέσιμη.</p>
      <p>Ο 48χρονος Ασάνζ, που βρίσκεται υπό κράτηση στο Λονδίνο, έχει επανειλλημένα αρνηθεί τις κατηγορίες που του αποδίδονται από το 2010.</p>
      <p>Συνελήφθη τον Απρίλιο του 2019 και κρατείται σε φυλακή του Λονδίνου, εκτίοντας ποινή φυλάκισης 50 εβδομάδων για παραβίαση των όρων της εγγύησης.</p>
      <p>Ο Ασάνζ προσπαθεί επίσης να αποφύγει την έκδοσή του στις ΗΠΑ, οι οποίες τον κατηγορούν για δημοσίευση απορρήτων εγγράφων.</p>
      <p>Η πλήρης ακρόαση για την έκδοσή του στις ΗΠΑ θα γίνει τον Φεβρουάριο του 2020.</p>
