      <h1>15 пар­тий­ных про­ек­тов «Еди­ной Рос­сии» ре­а­ли­зу­ют­ся в Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-19T14:43:00+00:00">19 Nov 2019, 14:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IkJxbfyXGuw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Координаторы и председатели общественных советов собрались, чтобы обсудить работу, которая ведется партией «Единая Россия» практически во всех областях жизни нижегородцев. Это инфраструктура, ЖКХ, образование, здравоохранение, культура и т. д. В частности, обсудили реализацию партпроектов в Нижегородской области.</p>
      <p>В настоящий момент в регионе работает 15 сформированных партией «Единая Россия» проектов, которые затрагивают самые разные аспекты жизни нижегородцев. Как отмечает депутат Госдумы Ольга Баталина, их реализация в регионе проходит на хорошем уровне.</p>
