      <h1>முன்னாள் பிரதமர் மரணம்</h1>
      <address><time datetime="2019-11-19T14:29:00+00:00">19 Nov 2019, 14:29</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-i4RQPL0b9Ps/XdP8Jt2L6gI/AAAAAAAAD3M/YfMtAvf_Ze4OIZK5aciuAV41AoCPljY5QCNcBGAsYHQ/s1600/282105-jayaratne.jpeg"/>
      </figure>
      <p>முன்னாள் பிரதமர் டிஎம். ஜயரத்ன இன்று (19) சற்றுமுன் தனது 88 வது வயதில் கண்டி தனியார் வைத்தியசாலையில் காலமானார்.</p>
      <p>இவர் இலங்கையின் 14 வது பிரதமராக 2010 - 2015ம் ஆண்டு வரை பதவியில் இருந்தார்.</p>
    </article>
