      <h1>警方網頁轉口號　「服務為本　精益求精」變「忠誠勇毅　心繫社會」</h1>
      <address>
        <time datetime="2019-11-19T14:03:00+00:00">19 Nov 2019, 14:03</time>
      </address>
      <p>警務處處長鄧炳強今日上任，有網民發現警隊網頁顯示的口號由「服務為本　精益求精（We serve with pride and care）」，變成「忠誠勇毅　心繫社會（Serving Hong Kong with Honour ,Duty and Loyalty）」，未知是否和新處長上任有關。</p>
      <p>（圖片來源：警察網頁截圖）</p>
