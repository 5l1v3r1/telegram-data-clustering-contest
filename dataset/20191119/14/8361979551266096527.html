      <h1>Главы МИД Украины и Германии отвечают на вопросы о нормандской встрече — трансляция</h1>
      <h2>В Киеве проходит совместная пресс-конференция министра иностранных дел Украины Вадима Пристайко и федерального министра иностранных дел Германии Хайко Мааса.</h2>
      <address>
        <time datetime="2019-11-19T14:34:00+00:00">19 Nov 2019, 14:34</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FUkraineMFA%2Fvideos%2F672091233318981%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Маас находится в Киеве с рабочим визитом. Он приехал в Украину, чтобы обсудить с главой МИД Украины Вадимом Пристайко взаимодействие в нормандском формате между Украиной и ФРГ, украинско-немецкое двустороннее сотрудничество и проблематику энергетической безопасности в Европе.</p>
      <p>Ожидается, что <a href="https://nv.ua/tags/normandskaja-chetverka.html">встреча</a><a href="https://nv.ua/tags/normandskaja-chetverka.html"> </a>"<a href="https://nv.ua/tags/normandskaja-chetverka.html">нормандской четверки</a>" (лидеры Франции, Германии, Украины и России) состоится 9 декабря.</p>
      <p>Визит главы МИД Германии также должен засвидетельствовать солидарность и поддержку украинскому правительству, «которое показало волю и мужество и пытается выполнить свои обязательства», заявил ранее представитель немецкого министерства Кристофер Бургер. По словам Бургера, правительство ФРГ приветствует это и стремится оказать поддержку.</p>
      <p>НВ ведет видеотрансляцию пресс-конференции двух министров.</p>
      <p>Напомним, Хайко Маас в ходе своего визита в Украину должен был также посетить Харьков и линию разграничения на Донбассе. Однако 18 ноября он не смог вылететь в Харьков из-за погодных условий в Украине: из-за сильного тумана в харьковском аэропорту отменили или задержали много рейсов.</p>
      <p>Поэтому 19 ноября Маас прилетел сразу в Киев.</p>
