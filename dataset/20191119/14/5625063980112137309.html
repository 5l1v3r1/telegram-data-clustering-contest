      <h1>Речь тренера и пицца: появилось видео из раздевалки "Балтики" после победы над "СКА-Хабаровск"</h1>
      <address><time datetime="2019-11-19T14:14:00+00:00">19 Nov 2019, 14:14</time> by <a rel="author">Константин Сериков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uEXhhzpqmKQ" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео: пресс-служба ФК "Балтика"</i>
      </p>
      <p>Появилось видеозапись из раздевалки футбольного клуба "Балтика" после победного матча со "СКА-Хабаровск". На кадрах тренер Евгений Калешин благодарит за игру футболистов, которые нечасто появляются на поле.</p>
      <blockquote>"Если бы только ради футбола работали, можно было чаще менять состав. Выходят те, кто на этот момент выглядит чуть-чуть лучше. Невозможно каждый раз давать игровую практику 25 футболистам, так как играют только 11. Многим долго приходится ждать своего выхода, но если отношение правильное, то футболисты получают шанс. Спасибо за то, что терпите, это ваша победа", — отметил Калешин. </blockquote>
      <p>На послематчевой пресс-конференции тренер также рассказал, почему практически каждую игру меняет вратарей. В заявке сейчас четыре голкипера: Евгений Латышонок, Максим Бориско, травмированный Евгений Помазан и не игравший ещё ни разу Станислав Черчесов. </p>
      <blockquote>"У нас ротация вратарей. Критерий один — надо выявить лучшего, не вижу преимущества ни у одного из них. Доверяем обоим, эта линия сильная у нас. Ставим то одного, то другого, чтобы они чувствовали тонус, нет страха при смене вратаря. У кого-то лучше на выходах, кто-то лучше на линиях. Пытаемся поддерживать жёсткую конкуренцию", — отметил Калешин. </blockquote>
      <p>Наставник пояснил также, что состав "Балтики" подбирается под каждого соперника отдельно. Большую часть матча против "СКА-Хабаровск" его подопечные играли лучше соперника, а когда удалось забить, смогли отстоять нужный результат.</p>
      <p>"Балтика" <a href="https://klops.ru/news/2019-11-18/203839-rech-trenera-i-pitstsa-poyavilos-video-iz-razdevalki-baltiki-posle-pobedy-nad-ska-habarovsk#1">обыграла</a> футболистов "СКА-Хабаровск" в матче 24-го тура ФНЛ. Встреча прошла на стадионе "Калининград" в воскресенье, 17 ноября. Единственный гол забил Иван Маклаков. Игрок "Балтики" <a href="https://klops.ru/news/2019-11-18/203839-rech-trenera-i-pitstsa-poyavilos-video-iz-razdevalki-baltiki-posle-pobedy-nad-ska-habarovsk#2">отправил</a> мяч в ворота гостей на 49-й минуте игры. </p>
      <h3>Примечания</h3>
      <p>
        <anchor name="1"><b>"Балтика" в домашнем матче обыграла "СКА-Хабаровск"<br/></b>Встреча на стадионе "Калининград" завершилась со счётом 1:0</anchor>
      </p>
