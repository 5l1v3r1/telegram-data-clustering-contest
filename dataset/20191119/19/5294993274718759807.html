      <h1>Ibiza: 20 anos de consagração pela UNESCO</h1>
      <address><time datetime="2019-11-19T19:08:13+00:00">19 Nov 2019, 19:08</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NItJy92msl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A ilha de Ibiza é conhecida pela animação noturna que atrai milhões de jovens todos os anos. Noite e praia são os argumentos que mais se conhecem para visitar a ilha espanhola que, na realidade, faz parte do Património Mundial da UNESCO há 20 anos.</p>
      <p>A ilha foi habitada por fenícios, cartagineses, romanos e mouros tornando muito rica a sua história:</p>
      <p>"Somos, mundialmente, conhecidos pela vida noturna, pela riqueza natural, pelas nossas praias. Muita gente, políticos, homens de negócios, pergunta-me o que tem Ibiza a oferecer para ter tanto sucesso? Eu acho que é a sua cultura e riqueza em termos de património", explica Rafa Ruiz, presidente da câmara de Ibiza.</p>
      <p>Riqueza que muitos desconhecem mas que foi o ponto de partida para que a ilha se tornasse parte dos lugares consagrados pela UNESCO:</p>
      <p>"As muralhas renascentistas são o ponto principal reconhecido pela UNESCO. Muralhas que, podemos dizer, estão quase num estado perfeito, Tivemos sorte por estas muralhas nunca terem sido atacadas. E elas serviram de exemplo para todas as que a coroa espanhola construiu a partir do século XVI, nas colónias da América do Sul", adianta Pep Tur, vereador da cultura e património histórico.</p>
      <p>Ibiza quer afastar-se da imagem de ilha das festas, dos excessos. Quer que as palavras de ordem passem a ser sustentabilidade, turismo ecológico, em vez de sexo, drogas e rock n'roll em versão eletrónica.</p>
      <p>Foi também há 20 anos que a floresta Laurissilva na ilha portuguesa da Madeira foi inscrita como Património Mundial da Humanidade.</p>
