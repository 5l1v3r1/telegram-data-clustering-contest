      <p>Carlos Páez, director de Mesura, expone un artículo científico sobre inteligencia artificial en las elecciones de Argentina que presenta un modelo que permitió conocer los resultados de las elecciones presidenciales con una precisión que no se logró con otros métodos. En este caso los investigadores lograron reducir el rubro de ‘no respuesta’, lo que puede convertirse en una gran herramienta en tiempos de bots y gran polarización en las tendencias de opiniones.</p>
