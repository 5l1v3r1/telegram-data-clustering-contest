      <p>Gallium is a metal that melts at 86 degrees F. It's more fun than playing with mercury, and probably safer, too (it *will* temporarily stain your skin gray though, because it's "wet" when liquid and will adhere to the crevices of your skin). My daughter's friend brought some over a couple of years ago, and it was such a hit at our house that we had to get some of our own. This 20 gram sample is just <a href="https://www.amazon.com/Gallium-Metal-99-99%25-Grams-Refund/dp/B00F3IXF9M?SubscriptionId=AKIAI7YNKHYQQBPVQ3WQ&amp;tag=boingboing&amp;linkCode=alb&amp;camp=2025&amp;creative=165953&amp;creativeASIN=B00F3IXF9M">$10.11</a>on Amazon.</p>
