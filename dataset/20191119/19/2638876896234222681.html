      <h1>Кошачий мир — новый трейлер киноадаптации мюзикла Cats</h1>
      <address><time datetime="2019-11-19T19:00:00+00:00">19 Nov 2019, 19:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Кинокомпания Universal Pictures представила новый трейлер Cats — киноадаптации одноименного бродвейского мюзикла Эндрю Ллойда Уэббера.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNTDoOmc1OQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Синопсис оригинального мюзикла:</p>
      <blockquote>На ежегодный грандиозный кошачий бал собираются кошки из "Племени избранных" из разных уголков земли. Все они разные: породистые и беспородные, юные и старые, домашние любимцы и бездомные. Они собираются вместе, каждая кошка рассказывает о себе — чем же она так исключительна и за что её можно считать избранной. Финалом этого ежегодного бала должен стать выбор вожаком племени самого достойного представителя, который будет удостоен чести попасть в кошачий рай и возродиться к новой жизни на земле.</blockquote>
      <p>В ленте сыграли Тейлор Свифт, Идрис Эльба, Иэн МакКеллен, Джеймс Корден, Джуди Денч, Дженнифер Хадсон и другие. В качестве режиссера выступил оскароносный Том Хупер (Отверженные, Король говорит).</p>

      <p>Премьера Cats в России ожидается 2 января.</p>
