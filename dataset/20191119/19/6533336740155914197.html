      <h1>Bella incazzata – 'il video in cui piangevo per la morte di mio padre trasformato in un porno...'</h1>
      <address>
        <time datetime="2019-11-19T19:51:41+00:00">19 Nov 2019, 19:51</time>
      </address>

      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255844/1199640.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/bella-thorne-8-1199640.jpg"/>

        <figcaption>bella thorne 8</figcaption>

      <p>“Il video in cui piangevo per la morte di mio padre è stato trasformato in un porno con i deepfake“. È quanto denuncia l’attrice e cantante Bella Thorne, la fidanzata di Benji del duo Benji e Fede, in un’intervista alla Bbc in cui ha spiegato come il suo video in cui si mostrava sconvolta per la morte di suo padre sia stato preso e trasformato in un filmato porno con l’utilizzo dell’intelligenza artificiale.</p>
      <p>La 22enne è infatti la celebrità in assoluto più sfruttata dai deepfake, ovvero questi video falsi ma assolutamente realistici realizzati manipolando con l’intelligenza artificiale dei contenuti veri.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255844/1199639.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/bella-thorne-7-1199639.jpg"/>
        </a>
        <figcaption>bella thorne 7</figcaption>
      </figure>
      <p>Bella Thorne ha ribadito tutto il suo sdegno per questa tendenza purtroppo in crescita: “Perché diavolo fanno cose del genere? Perché rendono accessibili tecnologie simili quando sanno che gran parte del mondo poi le sfrutterà? Mentre raccontavo quanto stavo male per mio padre, dicevo che mi mancava.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255844/1220871.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/10-2019/bella-thorne-e-federico-mascolo-1220871.jpg"/>
        </a>
        <figcaption>bella thorne e benjamin mascolo</figcaption>
      </figure>
      <p>Loro hanno preso quelle immagini e le hanno aggiunte al corpo di una ragazza che si stava masturbando. E questo video è andato ovunque e tutti hanno pensato che in quel filmato porno fossi realmente io“, ha detto indignata. I deepfake vengono utilizzati infatti soprattutto per realizzare contenuti pornografici: da un’analisi di Deeptrace Labs, il 96% dei deepfake pubblicati online consiste infatti in materiale pornografico non consensuale.</p>
      <p>“Non so ancora come potremo regolare una cosa del genere. A maggior ragione se penso che non riguarda solo le celebrità, ma perché chiunque può farlo usando anche i propri amici, a scuola. E se decidi che invece li odi abbastanza li puoi mettere online, farli girare“, ha concluso l’attrice.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255844/1189627.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/07-2019/bella-thorne-1189627.png"/>
        </a>
        <figcaption>bella thorne</figcaption>
      </figure>
      <p>Questa tecnologia è diventata infatti ormai accessibile a tutti motivo per cui i suoi impieghi sono molteplici e pericolosi: qualche tempo fa, per esempio, aveva fatto discutere il video realizzato da Striscia la Notizia con protagonista Matteo Renzi.</p>
