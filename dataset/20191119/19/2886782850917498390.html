      <h1>Kegyelmet adna a máltai újságíró-gyilkosság közvetítőjének a miniszterelnök</h1>
      <address><time datetime="2019-11-19T19:24:47+00:00">19 Nov 2019, 19:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WDtCQfSgnxA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A máltai hatóságok letartóztatták a máltai újságíró-gyilkosság ügyében azt a személyt aki feltehetően közvetített a megrendelő és a gyilkosság végrehajtói között.</p>
      <p>Daphne Caruana Galizia oknyomozó újságíróval egy autóba rejtett bomba végzett, a gyilkosság feltételezett végrehajtói őrizetben vannak.</p>
      <p>A máltai miniszterelnök azt mondta, alkut köthetnek az közvetítővel, hogy a megrendelő nyomára bukkanjanak.</p>
      <p>- Tárgyaltunk ennek a személynek az ügyvédeivel egy olyan, soha nem alkalmazott megoldásról, amelyben én biztosítékot adok arra, hogy elnöki kegyelemre javaslom ezt a személyt abban az esetben, ha minden szükséges információt és bizonyítékot megkapunk, ami a sikeres vádhoz szükséges. Ha a megrendelő elítéléséhez elegendő bizonyítékot szolgáltat a közvetítő, akkor megkapja az elnöki kegyelmet - mondta Joseph Muscat.</p>
      <p>Az oknyomozó újságíró a Panama-iratok feldolgozása során a máltai miniszterelnök érintettségét is kimutatta.</p>
      <p>Halála óriási felháborodást keltett és kételyeket ébresztett a sajtószabadság máltai helyzetével kapcsolatban.</p>
