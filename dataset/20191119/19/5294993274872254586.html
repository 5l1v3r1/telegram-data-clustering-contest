      <h1>Julian Assange livra-se das acusações de violação</h1>
      <address><time datetime="2019-11-19T19:26:20+00:00">19 Nov 2019, 19:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ob3NLAUk6nw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A justiça sueca encerrou as investigações no processo onde Julian Assange era acusado de violação. O caso remonta a 2010, foi arquivado em 2017 por impossibilidade de fazer um julgamento enquanto o fundador da Wikileaks estava refugiado na Embaixada do Equador em Londres e foi r<a href="https://pt.euronews.com/2019/05/13/suecia-reabre-acusacao-de-violacao-contra-assange">eaberto no passado mês de maio</a> depois de lhe ter sido retirado o estatuto de exilado por parte do Equador.</p>
      <p>De acordo com a vice-procuradora sueca, Eva-Marie Persson, foram esgotados todos os atos de inquérito sem que tenham sido reunidas as provas necessárias para uma condenação.</p>
      <p>A WikiLeaks reagiu no Twitter, alertando para as próximas batalhas que aguardam o seu fundador, nomeadamente a perseguição de que este é alvo por parte dos Estados Unidos num processo que consideram ser uma ameaça à liberdade de expressão.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196777248474517505" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Julian Assange está atualmente detido no Reino Unido por ter violado as condições de uma fiança. Enfrenta ainda um pedido de extradição para os Estados Unidos, país que o acusa de espionagem e conspiração pelo acesso e divulgação de documentos militares e diplomáticos secretos.</p>
