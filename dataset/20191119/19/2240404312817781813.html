      <h1>Артиллеристы ЛНР отпраздновали свой профессиональный праздник</h1>
      <figure>

      <p>
        <b>Военнослужащие Народной милиции провели праздничное мероприятие, посвященное Дню ракетных войск и артиллерии.</b>
      </p>
      <p>В рамках празднования перед Дворцом культуры имени Ленина в городе Красный Луч была организована выставка военной техники, на которой представили образцы ствольной и реактивной артиллерии, боевые машины. По центральной аллее прошел парадный расчет отдельного артиллерийского отряда.</p>
