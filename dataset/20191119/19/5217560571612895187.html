      <h1>Выдающиеся умения Войны и Раздора в трейлере Darksiders Genesis</h1>
      <address><time datetime="2019-11-19T19:23:00+00:00">19 Nov 2019, 19:23</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появился ролик боевика Darksiders Genesis. В трейлере Война и Раздор расправляются с врагами, используя разнообразные выдающиеся способности. Система прокачки прилагается.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eF70PaQgOWA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Darksiders Genesis появится на РС 5 декабря этого года. Консольные версии выйдут 14 февраля 2020 года.</p>
