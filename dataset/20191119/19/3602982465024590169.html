      <h1>ðŸŽ¥ | Hoppa! Dilrosun schiet vrije trap heerlijk binnen bezorgt Jong Oranje de zege</h1>
      <address>
        <time datetime="2019-11-19T19:33:18+00:00">19 Nov 2019, 19:33</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1196872274709749762?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Een schitterende vrije trap van JavairÃ´ Dilrosun bezorgde Jong Oranje dinsdagavond de zege op Engeland. De wedstrijd, die werd gespeeld in Doetinchem, was een oefenpotje: 2-1.</b>
      </p>
      <p>In de 1e helft speelde Jong Oranje niet flitsend, wel dominant. Een doelpunt van het FC Groningen-tandem Deyovaisio Zeefuik (assist) en Kaj Sierhuis maakte daarin het verschil. Sierhuis miste het duel in Gibraltar nog vanwege een blessure. Van de Looi koos vanavond ook voor Kjell Scherpen, Rick van Drongelen en Ludovit Reis in plaats van Maarten Paes, Justin Hoogma en Ferdi Kadioglu omdat hij meer spelers in actie wilde zien.</p>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1196852029387358208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In de 2e helft wisselde Van de Looi er op los en Jong Engeland bracht namen onder anderen Greenwood, Sessegnon en James in. De bezoekers kregen ook eindelijk wat grip op de wedstrijd in de tweede helft en beloonden zichzelf met de gelijkmaker van Greenwood een kwartier voor tijd. Hij reageerde attent na een zwak moment van Van Drongelen. Dat was na een fase waarin Jong Oranje via invallers Cody Gakpo en Abdou Harroui voldoende mogelijkheden had voor een 2e Nederlandse treffer.<br/><br/>Die kwam er alsnog, toen Dilrosun vlak voor tijd mocht aanleggen voor een vrije trap en dat op schitterende wijze deed. Met zijn treffer liet hij nog maar eens zien dat hij na blessureleed weer helemaal terug is. Ook Van de Looi zal blij zijn: hij wint voor de 7e keer op rij met Jong Oranje.</p>
