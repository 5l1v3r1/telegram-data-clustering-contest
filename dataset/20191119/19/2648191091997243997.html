      <h1>Машина с людьми провалилась в яму с кипятком в Пензе – видео</h1>
      <h2>Легковушка, в которой находились два человека, провалилась в яму с кипятком в Пензе. Смотрите на видео кадры, снятые на месте ЧП.</h2>

      <p>Инцидент на парковке произошел днем во вторник 19 ноября: под "Ладой" внезапно начал проседать асфальт, в результате машина оказалась в яме, заполненной кипятком.</p>
      <p>В машине в это время находились два человека – они от полученных травм скончались на месте. По факту управление Следственного комитета РФ по Пензенской области возбудило уголовное дело. По предварительным данным, провал в земле произошел из-за прорыва теплотрассы.</p>
