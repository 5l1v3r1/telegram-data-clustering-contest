      <p>Chihuahua.- Un elemento de la Comisión Estatal de Seguridad (CES) muerto, otro más herido y un civil lesionado, fue el saldo que dejó el ataque que se registró esta mañana en la colonia Cerro Prieto.</p>
      <p>Todo ocurrió cuando sicarios a bordo de un vehículo se acercaron a la unidad de los agentes estatales y les dispararon en repetidas ocasiones, para luego darse a la fuga, dejando a un elemento sin vida y otro más herido de bala, así como a un civil que se encontraba cerca de donde ocurrieron los hechos.</p>
      <p>Este ataque genero una fuerte movilización de agentes de distintas corporaciones, quienes desplegaron un fuerte operativo de búsqueda en el sector, e incluso cerraron el acceso a la colonia en el puente ubicado en el cruce con la Vialidad Sacramento y calle Yucatán.</p>
      <p>Hasta el momento se desconoce la identidad del elemento que perdió la vida y de su compañero que resultó herido, así como del civil que fue baleado al momento del atentado.</p>
