      <h1>Знаменитости со своими собаками</h1>
      <address>
        <time datetime="2019-11-19T19:24:00+00:00">19 Nov 2019, 19:24</time>
      </address>
      <p>Что общего между Мэрилин Монро, Элвисом Пресли, Майли Сайрус и Дженнифер Лопес? Помимо звездного статуса их всех объединяет любовь к собакам! И вот неопровержимые доказательства, которые растопят твое сердце.</p>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/5488e493/40e49.jpg"/>
        <figcaption><b>1. Мэрилин Монро и Артур Миллер </b><br/>Знаменитая актриса и ее муж с улыбкой во весь рот играли со своим псом Хьюго на лужайке перед домом Артура 25 июня 1956 года.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/5488e493/fa56c.jpg"/>
        <figcaption><b>2. Дженнифер Лопес </b><br/>Актриса позирует с щенком на руках на пороге своего дома в Лос-Анджелесе, 1992 год.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/5488e493/53669.jpg"/>
        <figcaption><b>3. Бетти Уайт </b><br/>Актриса 50-х с сенбернаром Сторми показывает смешные трюки в Лос-Анджелесе, 1954.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/5488e493/25f6c.jpg"/>
        <figcaption><b>4. Одри Хепберн </b><br/>Звезда «Завтрака у Тиффани» раздает автографы, не выпуская из рук йоркширского терьера Йорки, 1961.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/5488e493/9845a.jpg"/>
        <figcaption><b>5. Майли Сайрус </b><br/>Скандальная поп-звезда несет своего маленького пинчера по аэропорту Майами, 2012.</figcaption>
      </figure>
