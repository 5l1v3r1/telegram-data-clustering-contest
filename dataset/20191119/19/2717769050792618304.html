      <p>Как встретишь Новый год, так его и проведешь - это выражение прочно засело в умах людей. Возможно поэтому или потому - Новый год - один из любимых праздников взрослых и детей, к нему все готовятся заранее. </p>
      <p>Витрины магазинов и улицы Москвы уже украшены новогодней атрибутикой. В сети можно найти массу советов в чём, как, где и даже с кем провести праздник. </p>
      <p>Портал <b>«Москва-Баку»</b> спросил у москвичей, как они готовятся к новогодним праздникам, сколько готовы потратить на подарки, где проведут новогодние каникулы и какие надежды возлагают на год грядущий. </p>
