      <h1>Invitan a donar artículos para personas de escasos recurso</h1>
      <address><time datetime="2019-11-19T19:55:00+00:00">19 Nov 2019, 19:55</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fhectormanuel.lopezortiz%2Fvideos%2F929101323950939%2F&amp;show_text=0&amp;width=560" width="560" height="308" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Chihuahua.-Mediante redes sociales, un grupo de personas invitan a la ciudadanía a participar en una actividad para recolectar diversión artículos para apoyar a las personas es escasos recursos en esta temporada de frio próxima a la navidad.</p>
      <p>La actividad consiste en recolectar alimentos no perecederos, ropa, cobijas, juguetes, muebles o cualquier tipo de utensilios para el hogar y materiales de construcción, esto con el fin de ayudar a nuestros hermanos que vienen en las periferias de la ciudad.</p>
      <p>Todo lo recabado será entregado el próximo sábado 7 de diciembre a las 11:00 de la mañana en el estacionamiento del Alsuper que hace cruce en la Avenida Nueva España con el Periférico R. Almada.</p>
      <p>“Ojalá quieras apoyar a muchas familias que viven en situaciones muy difíciles y nos acompañes junto con tu familia y amigos a llevarles un poco de lo mucho que Dios nos da y entregues mano a mano a quien de verdad lo necesita mucho”, señala el texto.</p>
      <p>
        <b>A continuación, el texto íntegro:</b>
      </p>
      <p>Por este medio les hago la más cordial invitación a participar en una hermosa actividad, consiste en recolectar alimentos no perecederos, ropa de todo tipo y tallas pero de preferencia que sea invernal, es decir abrigadora y en buenas condiciones, cobijas, juguetes nuevos o usados en buen estado, muebles o cualquier tipo de utensilios para el hogar o materiales de construcción que no utilices y desees donarlo a alguien que en verdad lo necesita, esto con el fin de Ayudar a nuestros hermanos que vienen en las periferias de la ciudad. La cita es a las 11:00 hrs del sábado 7 de Diciembre del 2019 en el estacionamiento del Alsuper que hace cruce en la Avenida Nueva España con el Periférico R. Almada, ojala quieras apoyar a muchas familias que viven en situaciones muy difíciles y nos acompañes junto con tu familia y amigos a llevarles un poco de lo mucho que Dios nos da y entregues mano a mano a quien de verdad lo necesita mucho. "Este video que les comparto no es de mi autoría, ni son las personas que viven a donde vamos a llevar su ayuda, sin embargo las situación de vida es muy similar, por eso me atrevo a dejarles esta reflexión"<br/>Gracias y bendiciones. <a href="https://www.facebook.com/hectormanuel.lopezortiz/posts/929101510617587?__xts__%5B0%5D=68.ARDGUVfMOOL-nRNKxqc75p7wtVnBG5U8k2RZpAZbEclWXXKB1iOnt6_YQFbNiYgUkv948SGSKozqSh2HFoVnMJctX-XYIyYUddAbAs6G7bD7tHTFSYpBbUxiLlv60Gx-qo1zCdjNq-vK204zHtrK5t4kZ3IciKhJs33GByidtD7y1z6JPwaq_gTp8qzMoqmF_cVdO6qw-wHQ121i6HGEzc6-X_BgAUC0_gZKYvgWQn44FYI78cYJ8_vCmbke9UdrKU-3WUuy5isdGsNJCZCr8ZXp1tEzVOlfBG-N8GR-spiNqYox_3N0ETFVRNY7D3jhwORg-ViEoFEw4lG0_S44&amp;__tn__=K-R">https://m.facebook.com/story.php?story_fbid=929101510617587&amp;id=100005532401913</a></p>
