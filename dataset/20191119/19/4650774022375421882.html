      <h1>Под Воронежем пьяная врач не смогла сделать ребёнку рентген — видео</h1>
      <h2>На опубликованном ролике видно, что женщина безучастно сидит на кровати и не реагирует на пациентов.</h2>
      <address><time datetime="2019-11-19T19:20:00+00:00">19 Nov 2019, 19:20</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-35824409&amp;id=456241895&amp;hash=40c1a99437e2fd13&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В больнице Воронежской области отстранили врача-рентгенолога, которая пришла на работу пьяной, пишет паблик "<a href="https://vk.com/wall-35824409_442347">Настоящий Воронеж</a>".</p>
      <p>Ролик с медиком из больницы Семилукского района опубликовал один из посетителей медучреждения. Судя по видео, его ребёнку требовалось срочно сделать рентген руки.</p>
      <p>На кадрах видно, как в кабинете на кровати сидит женщина в белом халате и не реагирует на съёмку и обращения автора видео.</p>
      <p>В больнице уже знают о произошедшем и отстранили женщину от работы, а также оказали содействие полиции: в тот же день провели освидетельствование, которое подтвердило состояние алкогольного опьянения.</p>
      <p>Ранее в Забайкалье начался судебный процесс над пьяным врачом, из-за которого <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1243923/v_zabaikalie_sudiat_vracha-alkogholika_za_smiert_riebionka_pri_rodakh">при родах погиб ребёнок</a>.</p>
