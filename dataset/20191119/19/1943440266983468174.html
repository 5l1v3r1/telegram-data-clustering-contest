      <h1>東海大・土壇場の粘り見せるも決勝進出ならず／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T19:11:00+00:00">19 Nov 2019, 19:11</time>
      </address>
      <p>　明治神宮野球大会５日が１９日、東京・神宮球場で行われ、大学の部の準決勝第２試合は、東海大（関東２位）が関大（関西１位）にタイブレークの末７－８で敗れ、決勝進出を逃した。</p>
      <p>　２季連続で準決勝敗退に安藤強監督は「今年のチームは４年生がよく引っ張ってくれた。きょうの試合で一球一打の重みをさらにわかってくれたんじゃないかな。下級生はこの経験を生かして欲しい」と語った。</p>
    </article>
