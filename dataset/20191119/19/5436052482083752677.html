      <h1>Обнародован состав сборной России на последнюю игру квалификации Евро-2020</h1>
      <h2>На матч со сборной Сан-Марино заявлены Артем Дзюба, Антон Шунин и Максим Беляев</h2>
      <address><time datetime="2019-11-19T19:29:00+00:00">19 Nov 2019, 19:29</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/euro2020spb/status/1196856656644194304" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>19 ноября сборная России проведет свой заключительный матч в отборочном этапе к чемпионату Европы 2020 года. Соперником россиян станет сборная Сан-Марино.</p>
      <p>Вечером во вторник стал известен стартовый состав сборной России. На поле выйдут: Артем Дзюба, Антон Шунин, Максим Беляев, Зелимхан Бакаев, Алексей Ионов, Далер Кузяев, Алексей Миранчук, Магомед Оздоев, Федор Кудряшов, Георгий Джикия и Сергей Петров.</p>
      <p>В списке запасных: Маринато Гилерме, Сослан Джанаев, Марио Фернандес, Юрий Жирков, Андрей Семенов, Вячеслав Караваев, Дмитрий Чистяков, Александр Головин, Ильзат Ахметов, Александр Ерохин, Роман Зобнин, Николай Комличенко. </p>
      <p>Игра начнется в 22:45 по московскому времени.</p>
      <p>Ранее стало известно, с кем из команд будет сборная России в одной группе в рамках проведения чемпионата Евро-2020. Это зависит от матча Германии с командой Северной Ирландии. <a href="https://spbdnevnik.ru/news/2019-11-19/stalo-izvestno-s-kem-popadet-v-odnu-gruppu-na-evro2020-sbornaya-rossii">Сборная попадет в одну группу с Данией и Бельгией. </a></p>
    </article>
