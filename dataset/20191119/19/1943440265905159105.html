      <h1>慶大、関大が決勝進出／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T19:13:00+00:00">19 Nov 2019, 19:13</time>
      </address>
      <p>　明治神宮野球大会第５日は１９日、神宮球場で大学の部の準決勝が行われ、慶大（東京六大学）と関大（関西１）が２０日の決勝に進んだ。慶大は１９年ぶり４度目、関大は４７年ぶり２度目の優勝が懸かる。</p>
      <p>　慶大は中村健の先頭打者本塁打などで優位に進め、城西国際大（関東１）を６－１で下した。関大は延長十回タイブレークの末、東海大（関東２）を８－７で振り切った。</p>
      <p>　高校の部は２０日の決勝で高崎健康福祉大高崎（関東）と中京大中京（東海）が対戦する。</p>
