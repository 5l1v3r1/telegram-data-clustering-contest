      <h1>Boeing 737 MAX espera "ok" para voltar aos céus</h1>
      <address><time datetime="2019-11-19T19:59:10+00:00">19 Nov 2019, 19:59</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M6E7vxA9pa0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O 737 MAX da Boeing esteve no centro das atenções no Festival Aéreo do Dubai, com várias companhias aéreas a anunciarem planos para encomendar até 50 aeronaves, um negócio no valor de mais de cinco mil milhões de euros.</p>
      <p>Entre os compradores está a Air Astana, do Cazaquistão, que se propõe aposta na Boeing e comprar 30 destes aviões para a sua subsidiária FlyArystan:</p>
      <p>"Estamos a assinar uma carta de intenções, com a empresa Boeing, que será a principal fornecedora de aviões para a nossa nova companhia aérea, a FlyArystan, que está há pouco mais de seis meses em atividade", anuncia Alma Aliguzhinova, da Air Astana.</p>
      <p>O 737 MAX da Boeing saiu dos ares após dois acidentes fatais que levaram os reguladores a proibirem voos comerciais daquela que foi a aeronave mais vendida da marca em março. Os planos para o seu retorno ao serviço comercial foram adiados para o início de 2020, quando estiverem terminadas as revisões de software e os testes necessários para a aprovação.</p>
      <p>"O avião regressará quando a Autoridade Federal de Aviação e outros reguladores globais, em todo o mundo, nos disserem que é seguro", explica Charlie Miller, da Boeing.</p>
      <p>A Boeing espera obter certificação da Autoridade Federal de Aviação em dezembro, o que lhes permitirá começar a entregar aviões.</p>
