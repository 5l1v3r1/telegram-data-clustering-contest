      <h1>Трейлер и дата выхода PS4-версии хоррора Blair Witch</h1>
      <address><time datetime="2019-11-19T19:16:00+00:00">19 Nov 2019, 19:16</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Студия Bloober Team опубликовала ролик издания для PS4 проекта Blair Witch.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lWRXbKCtGAQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игра вышла на Xbox One и РС в августе этого года. Средний балл Blair Witch застыл на отметке 69/100 по версии Metacritic (42 рецензии).<br/>С нашим далёким от восторженности обзором проекта можно ознакомиться <a href="https://www.gametech.ru/reviews/1816/">тут</a>.<br/>На PS4 Blair Witch появится 3 декабря этого года.</p>
