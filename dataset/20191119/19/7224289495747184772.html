      <h1>Gobierno de AMLO busca que el sector ferroviario crezca de 25 a 40% en transporte terrestre: Forbes | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EJMK1AVKkq4" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El editor adjunto de Forbes México, Jośe Roberto Arteaga, señala que tras la privatización del sector ferroviario este creció hasta representar un 25% del transporte terrestre, pero en los últimos años se volvió a estancar, por lo que el gobierno de AMLO se planteó que los ferrocarriles de carga y de pasajeros vuelva a crecer hasta abarcar un 40% de la transportación terrestre.</p>
