      <h1>Estos son los nominados a mejor juego del año en The Game Awards 2019 ¡Y hay grandes ausencias!</h1>
      <h2>Death Stranding y Control protagonizan el mayor número de candidaturas este año. ¿Quién se llevará el premio gordo?</h2>
      <address><time datetime="2019-11-19T19:25:00+00:00">19 Nov 2019, 19:25</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199211/estos-son-los-nominados-a-mejor-juego-del-ao-en-the-game/Marcos%20Yasif" target="_blank">Marcos Yasif</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4axLHMNXzu8" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tal como se anunció, esta tarde la organización de los <b>The Game Awards 2019</b> ha anunciado por diferentes plataformas los nominados a mejor videojuego del año, un listado donde no hay pocas sorpresas y sí muchas ausencias significativas. A saber, este año el comúnmente conocido como <b>GOTY</b> estará entre <a href="https://www.3djuegos.com/29294/control/">Control</a>, Death Stranding, <a href="https://www.3djuegos.com/31614/super-smash-bros-ultimate/">Super Smash Bros. Ultimate</a>, <a href="https://www.3djuegos.com/23151/resident-evil-2/">Resident Evil 2</a>, <a href="https://www.3djuegos.com/30972/sekiro-shadows-die-twice/">Sekiro: Shadows Die Twice</a> y <a href="https://www.3djuegos.com/33723/the-outer-worlds/">The Outer Worlds</a>. ¿Quién lo ganará? Lo sabremos este próximo 13 de diciembre.</p>
      <p><b>Death Stranding parte con un mayor número de opciones de llevarse estatuillas</b> a casa al quedar finalista en ocho categorías con nueve candidaturas. Control, con siete nominaciones, es la gran sorpresa de estas distinciones que dejan fuera de consideración para el mayor premio a grandes pesos pesados de la crítica internacional este año como Astral Chain, Devil May Cry 5 o A Plague Tale: Innocence por citar solo tres ejemplos de los muchos que tendrán los aficionados en este momento.</p>
      <p>Los The Game Awards 2019 <b>comenzarán este año a las 2:30 (hora española peninsular) del 13 de diciembre</b> / 19:30 (hora de CDMX) del 12 de diciembre y desde la redacción de 3DJuegos, como es habitual, estaremos en directo siguiendo todas las noticias que deje el evento, incluido el ganador final de estos galardones al mejor juego del año. A continuación, el listado completo de categorías con sus nominados entre los que queremos reseñar la presencia del español <a href="https://www.3djuegos.com/33037/gris/">GRIS</a>, con hasta tres menciones.</p>
