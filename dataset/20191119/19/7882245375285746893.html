      <h1>НАТО: за упокой или за здравие?</h1>
      <address><time datetime="2019-11-19T19:36:15+00:00">19 Nov 2019, 19:36</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qokcB1s2tLs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>НАТО постоянно готовится отражать нападение извне. Но наибольшая угроза альянсу может исходить от его собственых членов.</p>
      <p>Турция продолжает вторжение в Сирию и пытается заполучить российские ракеты - к недовольству Соединённых Штатов. А их президент требует от союзников больше тратить на оборону, угрожая в противном случае бросить их на произвол судьбы.</p>
      <p>А тут ещё французский руководитель заявил, что Организация Североатлантического договора умственно мертва.</p>
      <p>Её генеральный секретарь с такой оценкой не согласен:</p>
      <p>«Сила НАТО в том, что, несмотря на расхождения во мнениях, мы всегда были в состоянии выполнять нашу основную задачу по защите и обороне друг друга, - сказал Йенс Столтенберг. - Все союзники несут ответственность за то, чтобы мы делали это и сегодня. Мы живем в более непредсказуемом и неопределенном мире, а в неопределённые времена нужны сильные многосторонние институты, такие, как НАТО".</p>
      <p>Представитель американского Госдепартамента подчеркнула верность всего высшего руководства Соединённых Штатов, начиная с Дональтда Трампа, своим заокеанским союзникам:</p>
      <p>«НАТО - это очень динамичная организация трансатлантического масштаба, каким не обладает ни одна другая организация, - сказала Ванесса Акер. - Эта уникальность неоценима».</p>
      <p>Министры иностранных дел НАТО встречаются в среду в Брюсселе, чтобы подготовить лондонскую встречу в верхах, посвящённую 70-летию подписания Вашингтонского договора. Кроме того, на повестке дня — китайская военная мощь, противодействие терроризму, а также оборона в космосе, который будет объявлен одной из сфер оперативной деятельности НАТО.</p>
