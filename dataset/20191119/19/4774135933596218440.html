      <h1>Иван Моторин посетил цеха агрегатного завода</h1>
      <address>
        <time datetime="2019-11-19T19:41:00+00:00">19 Nov 2019, 19:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U5cejjarPXE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почти все работники агрегатного завода на сегодняшний день уже переведены в другие компании концерна «Тракторные заводы». Таким образом удалось сохранить коллектив, несмотря на введение процедуры банкротства и конкурсного производства. Как это сказалось на работе, и какие планы сейчас строят на предприятии? В некоторых цехах сегодня побывал председатель Кабинета министров республики Иван Моторин.<br/><br/><b>Наталия Егорова, Екатерина Янгалакова</b><br/><br/>Решением арбитражного суда от 1 ноября 2019 года агрегатный завод был признан банкротом. И более 1400 работников предприятия были переведены в другие компании концерна «Тракторные заводы» - это основная численность. При этом, все необходимые выплаты при переоформлении сотрудники агрегатного получили. Таким образом, на заводе удалось стабилизировать социально-экономическую обстановку и сохранить производственные площадки.<br/><br/><i>- Сегодня мы видим, что планы у Агрегатного выйти в два раза больше 2018 года, идет изменение логистики, номенклатуры, то есть завод развивается, все планы будут осуществлены,</i> - говорит Иван Моторин председатель Кабинета Министров ЧР.<br/><br/><i>- Благодаря совместной работе все это происходит - республики, Кабинета Министров, Главы - оказывается всесторонняя поддержка предприятию. Без движения в обе стороны достаточно сложно поднимать предприятие, но сегодня мы видим, предприятие на плаву, люди загружены, зарплаты растут,</i> - отмечает Всеволод Бабушкин, директор по стратегическому развитию и инвестициям ООО «МИГ «КТЗ»<br/>Сегодня здесь даже сохраняется потребность в новых силах.<br/><br/><i>- Станочники нужны, по поводу литейного на некоторое время приостановлен набор в литейное производство, потому что нужно соптимизироваться, номенклатуру передать. По агрегатному заводу кузнечное производство, механическое - люди нужны,</i> - рассказывает Игорь Шпак, первый заместитель генерального директора - операционный директор ООО «МИГ «КТЗ».<br/><br/>В планах - расширять линейку продукции железнодорожного и тракторного литья, а также осваивать производство деталей для импортной техники. На модернизацию и техническое перевооружение агрегатного завода запланированы инвестиции в размере более 300 миллионов рублей.<br/><br/><i>- Мы не собираемся останавливаться, сейчас ведем переговоры с Volvo, на их технику, которую они собираются выпускать в России, литье, механику делать на заводе,</i> - отмечает Игорь Шпак.<br/><br/>Республиканские власти отмечают: рост промышленности, который был зафиксирован в этом году в Чувашии, в первую очередь связан с работой предприятий концерна. К примеру, в этом году только на агрегатном заводе стоит задача произвести продукцию на 5 миллиардов рублей.</p>
