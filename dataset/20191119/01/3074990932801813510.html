      <h1>온라인 플레이 탑재한 '디제이맥스 리스펙트', 스팀으로 출시된다</h1>
      <address><time datetime="2019-11-19T01:30:30+00:00">19 Nov 2019, 01:30</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LvRIC9Vx7BY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>네오위즈(대표 문지수)가 서비스하는 대표 리듬게임 ‘디제이맥스 리스펙트(DJMAX RESPECT)’가 스팀(Steam) 플랫폼으로 출시된다.</p>
      <p>‘디제이맥스 리스펙트 V’라는 프로젝트 명으로 선보이는 이번 신작은 금일(19일) 공식 SNS에 첫 트레일러 영상을 공개하며 출시 소식을 알렸다. 트레일러 영상에는 기존 콘솔 버전에서는 볼 수 없었던 온라인 플레이 요소들과 스팀 로고가 함께 노출되어 PC버전임을 확인할 수 있다. 여기에 ‘클리어’와 ‘페일’ 두 캐릭터간 대결구도로 추정되는 장면도 담겨있어 이용자들의 궁금증을 자아낸다.</p>
      <p>디제이맥스 리스펙트 V는 PC게임으로 선보이는 만큼 온라인 매치를 대폭 강화했고, 새롭게 추가되는 래더매치를 통해 전세계 리듬 게이머들과 경쟁하며 자신의 실력을 검증할 수 있도록 했다.</p>
      <p>개발을 맡은 로키스튜디오 백승철 PD는 “이번 타이틀은 음악게임을 사랑하는 게이머들에게 PC 게임만이 줄 수 있는 고유의 게임의 재미를 선사할 수 있을 것”이라며 “보다 많은 이용자들이 함께 소통하고 게임을 즐길 수 있을 것”이라고 말했다.</p>
      <p>디제이맥스 리스펙트 V의 출시 일정은 미정으로 순차적으로 게임에 대한 정보를 공개해 나갈 방침이다.</p>
      <p>디제이맥스 시리즈는 PlayStation®Portable(PSP®), PlayStation®Vita(PS Vita), 아케이드 등 다양한 버전으로 출시해 국내는 물론 전 세계 팬들에게 큰 사랑을 받아온 명작 리듬 게임이다. 그 중 디제이맥스 리스펙트는 2017년 7월 PlayStation®4(PS4™)로 버전으로 출시됐다.</p>
