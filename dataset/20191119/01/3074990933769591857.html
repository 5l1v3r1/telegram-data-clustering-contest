      <h1>뚜루루뚜루! 몬스터슈퍼리그에 아기상어가 나타났다</h1>
      <address><time datetime="2019-11-19T01:35:54+00:00">19 Nov 2019, 01:35</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 4:33</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kTIqCRrdwWU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>글로벌 콘텐츠 기업 스마트스터디(대표 김민석)가 개발하고 네시삼십삼분(대표 한성진, 이하 4:33)이 글로벌 서비스하는 모바일 게임 몬스터슈퍼리그는 오늘 글로벌 인기 IP ‘핑크퐁 아기상어'와 몬스터슈퍼리그x아기상어 콜라보 페스티벌을 진행한다고 발표했다.</p>
      <p>이번 콜라보레이션으로 몬스터슈퍼리그에 유튜브 조회수 39억 회를 기록하며 전세계적인 인기를 끌고 있는 ‘핑크퐁 아기상어' IP의 아기상어·엄마상어·아빠상어·할머니상어·할아버지상어가 게임 내에서 수집 및 육성할 수 있는 캐릭터로 추가된다. 또 게임 내 ‘핑크퐁 아기상어’를 활용한 미션·수집 이벤트 등 다양한 콘텐츠가 공개된다.</p>
      <p>새롭게 추가되는 ‘핑크퐁 아기상어' 캐릭터 5종은 몬스터슈퍼리그에 존재하는 5가지 속성인 불·물·나무·빛·어둠에 맞춰 각각의 고유한 속성을 지니게 된다. ‘빛' 속성인 아기상어는 11월 19일부터 12월 11일까지 진행되는 포획 페스티벌을 통해 수집할 수 있다. 해당 기간 중에는 일정확률로 모험지역에서 ‘아기상어' 캐릭터가 출현해 누구에게나 포획할 수 있는 기회를 제공한다. 다른 캐릭터들은 ‘괴도 출현’, ‘이벤트 페스티벌’과 같은 다양한 방식으로 유저들에게 제공될 예정이다.</p>
      <p>한편, 몬스터슈퍼리그는 오늘 신규 PVE 콘텐츠인 ‘월드 보스'도 함께 선보였다. 몬스터슈퍼리그를 즐기는 모든 유저가 다 함께 힘을 합쳐야하는 컨텐츠로, 성장 요소의 대부분을 마친 고레벨 플레이어들에게 새로운 동기를 부여할 예정이다.</p>
      <p>몬스터슈퍼리그x핑크퐁 아기상어 콜라보 페스티벌에 대한 자세한 내용은 몬스터슈퍼리그 공식 카페에서 확인할 수 있다.</p>
