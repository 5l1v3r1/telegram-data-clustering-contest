      <h1>福斯新聞網：奧克拉荷馬州槍擊 3死</h1>
      <address><time datetime="2019-11-19T01:20:01+00:00">19 Nov 2019, 01:20</time> by <a rel="author">中央社</a></address>
      <p>（中央社奧克拉荷馬州丹坎18日綜合外電報導）福斯新聞網（Fox News）網站報導，美國奧克拉荷馬州一家沃爾瑪（Walmart）門市今天發生槍擊，有3人喪生。</p>
      <p>報導指出，這家沃爾瑪門市位於丹坎市（Duncan），在該州首府奧克拉荷馬市南方大約75英里。</p>
      <p>美聯社引述福斯公司旗下電視頻道Fox 25的報導稱，警方表示，現場有3人受到槍傷。（譯者：張佑之）1081119</p>
    </article>
