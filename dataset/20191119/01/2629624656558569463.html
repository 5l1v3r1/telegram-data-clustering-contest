      <h1>Suzy khoe góc nghiêng đẹp như tạc tượng, IU gây bão với mái tóc xanh dương</h1>
      <address><time datetime="2019-11-19T01:02:15+00:00">19 Nov 2019, 01:02</time> by <a rel="author">Hoàng Dung</a></address>
      <p>Dưới đây là những thông tin đặc sắc về <a href="https://infonet.vn/han-ye-seul-tha-rong-dahyun-twice-thu-nhan-yeu-tu-cai-nhin-dau-tien-voi-tzuyu-post321289.info">Sao Hàn 24h </a>ngày 18/11:</p>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao7.jpg"/>
        <figcaption>IU tung cực phẩm mini album thứ 5 trong sự nghiệp với tên gọi Love Poem. IU tái hợp với Lee Hyunwoo, tung video đẹp tựa cổ tích  mang tên Above The Time. Họa mi Hàn Quốc đã cắt tóc và nhuộm màu tím nhạt đẹp mắt trong lần ra sản phẩm âm nhạc này. </figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao9.jpg"/>
        <figcaption>Video ca khúc Blueming, nữ ca sĩ lựa chọn mái tóc màu xanh nhạt tựa tên gọi khiến người hâm mộ ngỡ ngàng.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao15.jpg"/>
        <figcaption>Suzy đăng ảnh lên Instagram cá nhân khoe góc nghiêng như tạc tượng của cô nàng</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao17.jpg"/>
        <figcaption>Một bức ảnh trên Instagram cá nhân mới đây Suzy khiến người hâm mộ trầm trồ về nét đẹp tự nhiên hiếm có trong làng giải trí hàn</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao1.jpg"/>
        <figcaption>Shin Min Ah đầy quyến rũ nhiều sắc màu trên trang bìa tháng 12 tạp chí thời trang Dazed phiên bản Hàn. </figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao3.jpg"/>
        <figcaption>Nữ diễn viên chía sẻ trong cuộc phỏng vấn "tôi hy vọng sẽ chia sẻ niềm vui với những người tôi yêu vào năm 2020". Shin Min Ah hiện đang tham gia bộ phim truyền hình JTBC mang tên Aide 2.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao4.jpg"/>
        <figcaption>NCT 127 sẽ tổ chức họp fan hâm mộ với chủ đề "WINTER 127 with NCTzen 127" vào ngày 21/12 tại tòa nhà Hwajeong Tiger, Đại học Hàn Quốc. Trong đó, Jungwoo sẽ không thể tham dự sự kiện lần này vì lý do sức khỏe.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao5.jpg"/>
        <figcaption>NCT 127 sẽ tổ chức họp fan hâm mộ với chủ đề "WINTER 127 with NCTzen 127" vào ngày 21/12 tại tòa nhà Hwajeong Tiger, Đại học Hàn Quốc. Trong đó, Jungwoo sẽ không thể tham dự sự kiện lần này vì lý do sức khỏe.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao11.jpg"/>
        <figcaption>Hành trình âm nhạc vươn tới đỉnh cao của Twice được đưa vào truyện tranh hoạt hình cho thiếu nhi. 9 cô gái TWICE đã đến với nhau vì một giấc mơ trở thành nhóm nhạc nữ Kpop hàng đầu. </figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao10.jpg"/>
        <figcaption>Sắp tới đây hành trình của họ sẽ được bật mí trong bộ truyện "Who? K-Pop". "Who? K-Pop" là series tập trung vào những nghệ sĩ đã làm rạng danh văn hóa Hàn Quốc ra thế giới.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao13.jpg"/>
        <figcaption>Boram T-ara xuất hiện trước truyền thông sau 3 năm ở ẩn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/rydrkxrxqk/2019_11_18/sao14.jpg"/>
        <figcaption>Hình ảnh mới nhất được ghi lại trong buổi họp báo drama "Shall We That's", bộ phim mà Boram tham gia diễn xuất.</figcaption>
      </figure>
