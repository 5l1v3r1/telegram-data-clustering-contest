      <h1>지스타 대신 스팀에서 만난다, '킹덤 언더 파이어2' 출시</h1>
      <address><time datetime="2019-11-19T01:56:29+00:00">19 Nov 2019, 01:56</time> by <a rel="author">강승진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xhByD6cHlYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>오랜 개발과 테스트, 일부 국가 서비스 등으로 기대작에서 팬들 뇌리에서 점차 잊혀갔던 '킹덤 언더 파이어2'가 스팀을 통해 출시됐다.</p>
      <p>'킹덤 언더 파이어2'는 실시간 전략 시뮬레이션(RTS) '킹덤 언더 파이어'의 정식 넘버링 후속작이다. 게임은 당초 2011년을 목표로 출시될 예정으로 출시를 상정한 테스트를 진행하는 등 이른 시기 게임 팬들을 찾을 것으로 보였다.</p>
      <p>이후 게임은 콘솔 전용 게임에서 PC 온라인 게임으로도 개발되며 MMORPG적 요소를 포함, 시스템 변경과 게임 콘텐츠 추가로 발매 연기를 거듭했다. 이후 2015년 출시를 예고하며 지스타에 참여했으나 다시금 출시가 연기된 바 있다.</p>
      <p>담금질이 한창이던 블루사이드는 러시아, 동남아 등지에 게임을 먼저 선을 보였다. 하지만 모든 국가에서 이른 시기 서비스가 종료됐고 마지막으로 게임이 운영되는 러시아 역시 2019년 서비스 종료를 알렸다. 이에 고배만 마시던 '킹덤 언더 파이어2'는 전 세계 어느 국가에서도 서비스되지 않는 유령 게임이 되었다.</p>
      <p>올 7월 독일의 온라인 게임 전문 퍼블리셔 게임포지가 유럽 서비스 계약을 발표하며 '킹덤 언더 파이어2'는 다시금 기사회생의 기회를 잡았다. 19일 공개된 스팀 버전 역시 개발사인 블루사이드가 아니라 게임포지가 배급사로 이름을 올렸다. 유럽 서비스를 위한 스팀 출시에 한국어 데이터가 포함되어 있음에도 게임은 한국어 없이 영어, 프랑스어, 독일어만을 공식 지원한다.</p>
      <p>오랜 개발과 기존 온라인 게임에서는 보기 어려웠던 대규모 전장 관리라는 특색이 스팀에서는 빛을 발할까? '킹덤 언더 파이어2' 히어로, 엠퍼러, 워 갓 에디션 각각 35,900원, 59,900원, 119,900원에 스팀을 통해 판매된다.</p>
