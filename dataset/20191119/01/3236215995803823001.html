      <h1>阿聯酋訂購50架空巴A350 面值逾1200億</h1>
      <address>
        <time datetime="2019-11-19T01:26:00+00:00">19 Nov 2019, 01:26</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>阿聯酋航空(Emirates)公布，訂購50架空中巴士A350客機；這批飛機的賬面值為160億美元(1248億港元)。<br/>以杜拜為總部的阿聯酋航空行政總裁Ahmed bin Saeed Al Maktoum在杜拜航空展宣布有關交易，表示新訂購的A350結合現有的A380，將使集團的機隊有足夠的彈性及運力，以擴張國際航空市場。<br/>根據公告，阿聯酋最新的訂購合約，涵蓋原有40架A330 neo與30架A350飛機合約的修訂版，而首架A350預期在2023年交付。阿聯酋將不考慮再接收A330 neo。</p>
