      <h1>東武伊勢崎線で信号トラブル、浅草―北千住など運転見合わせ</h1>
      <address>
        <time datetime="2019-11-19T04:58:00+00:00">19 Nov 2019, 04:58</time>
      </address>
      <p>　１９日午後１時１４分頃、東武伊勢崎線（スカイツリーライン）の牛田―北千住駅間で信号トラブルが発生した。</p>
      <p>　東武鉄道によると、この影響で、同線は浅草―北千住駅間の上下線で運転を見合わせている。また、東京メトロ半蔵門線との直通運転も見合わせており、押上―曳舟駅間も運休している。運転再開のめどは立っていないという。</p>
    </article>
