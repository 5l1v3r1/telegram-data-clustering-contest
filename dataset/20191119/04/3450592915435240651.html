      <h1>Браво с Осиным. Добрый вечер, Москва</h1>
      <address><time datetime="2019-11-19T04:21:29+00:00">19 Nov 2019, 04:21</time> by <a rel="author" href="https://d3.ru/user/wilddolphin/" target="_blank">wilddolphin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kt8VoLiRFpk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/embed/Kt8VoLiRFpk">Браво "Добрый вечер, Москва" — YouTube</a><br/>Bravo - Good evening, Moscow музыка: Е. Хавтан, слова: В. Степанцов Режиссер: Михаил Макаренков<cite>www.youtube.com</cite></blockquote>
      <p>Добрый вечер, город мой, околдованный весной –<br/>Город–джаз, город–блюз, город–рок–н–ролл.<br/>Город песен и поэм, тихих парков, старых стен –<br/>Я с тобой в эту ночь побродить пришёл.<br/>По переулкам и бульварам<br/>Горят загадочно огни,<br/>Гуляет ночь по тротуарам –<br/>Мы с ней на улице одни!<br/>Хэй, город, хэй,<br/>Бриллиантов не жалей –<br/>Сколько их в танцах фонарей!<br/>Шепчет листва<br/>Непонятные слова –<br/>Это ты, мой город Москва!<br/>Добрый вечер, город мой, околдованный весной –<br/>Город–джаз, город–блюз, город–рок–н–ролл.<br/>Город дивных миражей и танцующих огней –<br/>Пусть поют небеса о любви моей.<br/>По переулкам и бульварам<br/>Горят загадочно огни,<br/>Гуляет ночь по тротуарам –<br/>Мы с ней на улице одни!<br/>Хэй, город, хэй,<br/>Бриллиантов не жалей –<br/>Сколько их в танцах фонарей!<br/>Шепчет листва<br/>Непонятные слова –<br/>Это ты, мой город Москва!.<br/>Хэй, город, хэй,<br/>Бриллиантов не жалей –<br/>Сколько их в танцах фонарей!<br/>Шепчет листва<br/>Непонятные слова –<br/>Это ты, мой город Москва!.<br/>Это ты, мой город Москва!.<br/>Это ты, мой город Москва!.</p>
