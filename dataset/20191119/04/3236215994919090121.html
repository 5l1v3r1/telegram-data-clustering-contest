      <h1>貿談前景轉趨悲觀 美滙偏軟</h1>
      <address>
        <time datetime="2019-11-19T04:52:00+00:00">19 Nov 2019, 04:52</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國傳媒報道，中美兩國達成貿易協議的可能性減退，美元兌日圓及兌歐羅滙價偏軟。<br/>較早時，美國CNBC電視台報道，中國官員對於與美國達成貿易協議的樂觀情緒有所減退，因為美國總統特朗普不願意取消已實施的關稅。消息對美元滙價不利。<br/>美元兌日圓一度由109.02回落至108.64，尾段報108.60日圓。歐羅兌美元報1.1078，此前曾升至1.1090美元，是11月7日以來最高。<br/>另外，交易商也關注特朗普與聯儲局主席鮑威爾會面的消息。</p>
    </article>
