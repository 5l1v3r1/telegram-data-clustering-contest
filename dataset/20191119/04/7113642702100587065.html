      <h1>"Летающий человек" побил свой рекорд скорости (видео)</h1>
      <h2>Изобретатель-испытатель сумел в разработанном им самим костюме разогнаться до скорости 136 км/ч. Теперь мужчина хочет продавать свои изобретения и устроить гонки.</h2>
      <address><time datetime="2019-11-19T04:30:00+00:00">19 Nov 2019, 04:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6m4hWoBB7SE" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Британский изобретатель Ричард Браунинг побил свой собственный рекорд по скорости полета в реактивном костюме</h3>
      <p>"Летающий человек" разогнался до 85 миль в час, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Британец в разработанном им самим специальном костюме пролетел над водной гладью около полукилометра. При этом мужчина развил скорость до 136 км/ч.</p>
      <p>Браунингу удалось побить свой же собственный рекорд, установленный в 2017 году. Тогда его скорость составила 53 км/ч.</p>
      <p>Специальное облачение имеет пять турбин мощностью около тысячи лошадиных сил. Управляются они при помощи дисплея, расположенного на шлеме.</p>
      <p>В ближайшем будущем Ричард Браунинг намерен начать продажу такой инновационной одежды. Также он хочет провести гонки Gravity Race Series, в которых может принять участие любой человек, приобретший летающий костюм.</p>
