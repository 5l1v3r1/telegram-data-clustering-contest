      <h1>美國12月頁岩油產量料升4.9萬桶</h1>
      <address>
        <time datetime="2019-11-19T04:53:00+00:00">19 Nov 2019, 04:53</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國能源資訊局(EIA)最新發表的月報預期，頁岩油主要產區在12月的產量將上升4.9萬桶，至913.3萬桶。<br/>EIA指出，Permian盆地的產量增幅最大，有5.7萬桶；Anadarko與Eagle Ford地區的產量，預期分別下降1.2萬與1.4萬桶。<br/>EIA報告公布後，紐約12月期油每桶報56.74美元，較上周五跌98美仙或1.7%。</p>
    </article>
