      <h1>ভাগ্নির বিয়ের পার্টিতে পুরনো পোশাকেই এলেন অম্বানীর হবু পুত্রবধূ রাধিকা!</h1>
      <address><time datetime="2019-11-19T04:22:59+00:00">19 Nov 2019, 04:22</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072746.1574164477!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সেলেবদের সাধারণত একই পোশাকে দ্বিতীয় বার দেখা যায় না। তাঁরা তো সাধারণ মানুষের স্টাইল আইকন। সেলেবরা জানেন, পৃথিবীর যে প্রান্তেই থাকুন না কেন ক্যামেরা তাঁদের উপর থাকবেই। তাই পোশাক নির্বাচনটা খুব সামলেই করেন তাঁরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072745.1574160639!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>আর যদি হয় অম্বানী পরিবারের কোনও অনুষ্ঠানের কথা, তা হলে বলাই যায় যে, একই পোশাক তাঁরা সাধারণত কোনও অনুষ্ঠানে দ্বিতীয় বার পরেন না। পরিবারের প্রতিটা অনুষ্ঠানের জন্যই আলাদা ডিজাইনাওয়ালা পোশাক বানান তাঁরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072744.1574160971!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কিন্তু অম্বানী পরিবারে হঠাৎ কী এমন হল যে, সেই পরিবারের হবু পুত্রবধূকে একই পোশাকে দুটো আলাদা পারবারিক অনুষ্ঠানে যোগ দিতে হল!</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072743.1574160660!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সম্প্রতি অ্যান্টিলিয়ায় ধুমধাম করে ভাগ্নির বিয়ে উপলক্ষে জমকালো পার্টি দিয়েছিলেন মুকেশ অম্বানী। মুকেশ ও অনিল অম্বানীর বোন নীনা কোঠারির মেয়ে নয়নতারার বিয়ে সামনেই। সেই উপলক্ষেই এই প্রি-ওয়েডিং ব্যাশ। অম্বানী পরিবারের সদস্যদের পাশাপাশি পার্টির মধ্যমণি ছিলেন বলিউডের নক্ষত্ররা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072742.1574160909!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সেই অনুষ্ঠানে নীতা অম্বানি থেকে বড় বৌমা শ্লোকা মেহতা— প্রত্যেকেই ডিজাইনার অনামিকা খন্নার পোশাকে প্রাচ্য পাশ্চাত্যের মিশেলে সেজেছিলেন। কিন্তু হবু ছোট বৌমা রাধিকা মার্চেন্ট তা করেননি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072741.1574161027!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>প্রত্যেকটা অনুষ্ঠানেই নীতা অম্বানী বড় বৌমা শ্লোকা এবং হবু বৌমা রাধিকাকে আগলে রাখেন। তাঁদের পোশাক তৈরির জন্য ডিজাইনারকে খবর দেওয়া হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072740.1574161037!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>এ বারে অনামিকার পোশাক ভাণ্ডার থেকে মুকেশকন্যা ঈশা যেমন বেছেছিলেন জাম্পসুট। হাল্কা কমলা, গোলাপি আর নীলের কম্বিনেশনে জাম্পসুট জুড়ে এমব্রয়ডারি। গলায় ছিল পান্নার লম্বা নেকলেস।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072739.1574161095!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ঈশার স্বামী আনন্দ পিরামল পরেছিলেন ব্রোকেডের কাজ করা হালকা গোলাপি পাঞ্জাবি। নীতা অম্বানীও সেজেছিলেন ডিজাইনার লেহঙ্গায়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072738.1574161207!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ঈশার মতোই হালকা রঙের পোশাক পছন্দ করেছেন তাঁর বাল্যবন্ধু শ্লোকাও। মুকেশ অম্বানীর বড় বৌমা শ্লোকা পরেছিলেন আইভরি এবং সাদার কম্বিনেশনে প্যারালাল প্যান্টস।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072737.1574161272!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>রাধিকা মার্চেন্টের পরনে ছিল সাদার উপর হিরের কাজ করা লেহঙ্গা। সঙ্গে মানানসই ওড়না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072736.1574161292!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>নয়নতারার বিয়ের পার্টির ছবি ইনস্টাগ্রামে শেয়ার হতেই রাধিকার পুরনো পোশাক নিয়ে চর্চা শুরু হয়ে গিয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072751.1574161352!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>জানা গিয়েছে, রাধিকা নাকি ঈশা অম্বানীর বিয়ের অনুষ্ঠানেও এই একই পোশাক পরেছিলেন! শুধু গয়নাটাই যা আলাদা ছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072735.1574161411!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>ঈশার বিয়ের অ্যালবামের এই ছবিও সে কথাই বলছে। মণীশ মলহোত্রার ডিজাইন করা লেহঙ্গা ছিল এটা।</figcaption>
      </figure>
