      <h1>Пресс-тур в горный Ножай-Юртовский район Чечни «По следам предков»</h1>
      <address>
        <time datetime="2019-11-19T18:08:00+00:00">19 Nov 2019, 18:08</time>
      </address>
      <p>
        <i>
          <b>Пресс-тур в горные районы Чечни «По следам предков». Участники - журналисты, известные блогеры и фотографы побывали в высокогорном Ножай-Юртовском районе.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aM-YsmbJwCs" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этот район расположен в восточной части Чечни, в переходной зоне от предгорной в горную. Во второй день участники пресс-тура ознакомились с природой и достопримечательностями района с остановками по пути следования в с. Беной, также им представилась возможность запечатлеть наиболее интересные локации.</p>
      <p>Также участники отправились на Беноевские водопады и в горную турбазу «Ахки ТIай». В этом районе находится множество достопримечательностей, но основной является турбаза "Ахки-Т1ай", которая ведет витиеватой лентой сквозь сказочный бенойский лес прямо к устью очень чистой и бурной реки Ясси.</p>
      <p>Далее они посетили мини-отель «Шира-Бена», а также качели, которые соорудили над пропастью. Рядом с этим местом находится культурно-этнографический комплекс «Шира-Бена», где участники пресс-тура ознакомились с сельским бытом, и откуда открывается пейзажный вид на весь район. Это уникальный комплекс, стилизованный под древние чеченские башни. Последним местом посещения стала туристическая база отдыха "Бугин Пха" компании "Беной Тревел". Она расположена в экологически чистом уголке Чеченской Республики, в беноевких горах Ножай-Юртовского района – в 1,5 км выше этнографического комплекса «Шира-Бена». Это самая отдаленная база, предназначенная для любителей пеших маршрутов. Там созданы комфортные условия для проживания и активного отдыха туристов.</p>
