      <h1>В Волгограде фура с морковью протаранила 13 авто — видео</h1>
      <h2>30-летний водитель взял машину в аренду, не зная о серьёзной проблеме с тормозами.</h2>
      <address><time datetime="2019-11-19T18:47:00+00:00">19 Nov 2019, 18:47</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hV3ZbLSYgsk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Волгограде фура протаранила 13 автомобилей из-за отказавших тормозов, пострадало пять человек. Об этом пишет <a href="https://v1.ru/text/incidents/66357493/?utm_source=vk&amp;utm_medium=social&amp;utm_campaign=v1">"Волгоград онлайн".</a></p>
      <p>Инцидент произошёл около 20:00 (19:00 мск) в Краснооктябрьском районе. Тягач Scania с полуприцепом протаранил 13 автомобилей и только потом остановился на перекрёстке Первой Продольной улицы. По словам водителя, у машины отказали тормоза.</p>
      <p>В результате происшествия пострадало по меньшей мере пять человек, в том числе двухлетняя девочка. Её доставили в больницу с предварительным диагнозом "сотрясение мозга".</p>
      <p><b>—</b> <b>Смотрю, впереди меня чёрная иномарка разбитая, и фура на меня несётся. Чуть вправо повернул, и она влетает в рядом со мной стоявший белый фургон. Меня осколками засыпало, —</b> рассказал один из очевидцев аварии.</p>
      <p>Другой свидетель ДТП рассказал, что 30-летний водитель фуры ехал домой и взял попутный груз — морковь. Притормаживая на светофоре, он понял, что у взятой в аренду машины не работают тормоза.</p>
      <p><b>—</b> <b>Он попытался вырулить, объехать автомобили, но не сумел. Вину в аварии полностью признаёт, —</b> рассказал мужчина.</p>
      <p>Ранее в Москве пьяный водитель мусоровоза <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255452/pianyi_voditiel_musorovoza_protaranil_piat_avto_v_moskvie_--_vidieo">протаранил тоже пять автомобилей.</a></p>
