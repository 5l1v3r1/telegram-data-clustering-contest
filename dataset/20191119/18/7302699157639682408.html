      <h1>"ดร.วิวัฒน์ชัย" เตือนรัฐบาลยึดทฤษฎี "เสรีนิยมใหม่" ระวังพาชาติล่ม</h1>
      <address><time datetime="2019-11-19T18:24:00+00:00">19 Nov 2019, 18:24</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011506001.JPEG"/>
      </figure>
      <p>
        <b>"ดร.วิวัฒน์ชัย" ชี้หลายประเทศทั่วโลกรวมถึงไทยยึดเกาะทฤษฎี "เสรีนิยมใหม่" เอื้อประโยชน์ทุนใหญ่ไม่ได้เสรีจริง ซึ่งจะพาชาติล่มในที่สุด เสนอเปลี่ยนทีมเศรษฐกิจ หากหนักเข้าอาจต้องเปลี่ยนตัวนายกฯด้วย</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMGRNEWS1%2Fvideos%2F2593706850751168%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>วันที่ 19 พ.ย. รศ.ดร.วิวัฒน์ชัย อัตถากร คณะรัฐประศาสนศาสตร์ สถาบันบัณฑิตพัฒนบริหารศาสตร์ (นิด้า) ร่วมสนทนาในรายการ "คนเคาะข่าว" ออกอากาศทางสถานีโทรทัศน์ผ่านดาวเทียมช่อง "นิวส์วัน" ในหัวข้อ "จุดจบเสรีนิยมใหม่ หลายชาติล่ม จะลามถึงไทย ?" <br/><br/>ดร.วิวัฒน์ชัย กล่าวว่า ปรากฎการณ์การประท้วงหลายประเทศทั่วโลก ไม่ใช่ความขัดแย้งธรรมดาระว่างรัฐบาลกับประชาชน แต่น่าจะมีรากลึกถึงแนวทางพัฒนาเศรษฐกิจซึ่งยืนอยู่บนทฤษฎีที่เรียกว่า "เสรีนิยมใหม่" หรือ Neoliberalization <br/>ดร.วิวัฒน์ชัย กล่าวอีกว่า ขณะนี้มีการวิวาทะทางวิชาการมากในเรื่องนี้ คนที่มีจุดยืนคิดว่าทฤษฎีนี้ถูกต้องในอดีตก็ยอมรับแล้วว่าไม่ถูก มองจากประเทศไทย จากการที่ตนเก็บข้อมูลมานาน เคยเสนอว่าประเทศไทยต้องปรับกระบวนทัศน์ ขณะนี้กำลังยุ่งเหยิงยุ่งยากมากขึ้น เพราะผู้บริหารประเทศไม่ได้มองว่าเขาผิดพลาดทางยุทธศาตร์ ทางทฤษฎี แล้วเขายังใช้นโยบายแบบนี้ไปเรื่อย ๆ<br/><br/>ดร.วิวัฒน์ชัย กล่าวว่า สาระสำคัญของแนวคิดเสรีนิยมใหม่ คือ เปิดการค้าเสรี ลงทุนเสรี การเงินเสรี เสรีทุกองคาพยพของเศรษฐกิจ ต้องทำกิจกรรมรัฐบาลให้เล็กลงแล้วทำให้เอกชนใหญ่ขึ้น ผู้ที่เชื่อแนวคิดนี้มองว่ารัฐบาลเล็กที่สุดจะดีที่สุด ไม่ให้ยุ่งเกี่ยวกับกลไกตลาด เศรษฐกิจต้องมีการแข่งขันหลายเจ้า แต่สถานการณ์จริงกลับมีน้อยเจ้า <br/><br/>เสรีนิยมใหม่พยายามชี้ว่าถ้าเดินตามเสรี จะทำให้ความจนหมดไปได้ จีดีพีจะถูกแบ่งปันกระจายตัวไปยังคนชั้นกลางและล่าง เราจะได้ทั้งการเติบโตทางเศรษฐกิจ และได้แบ่งปัน เขาพยายามขายความคิดนี้ ยกตัวอย่างของไทย อีอีซี ใช้ทางลัดโดยอาศัยอำนาจมาตรา 44 ยกเลิกกฎหมายผังเมือง ที่ดินของรัฐให้ต่างชาติเช่าได้ 99 ปี ถ่ายโอนสินทรัพย์ทรัพยากรที่ดินไปสู่เอกชน <br/><br/>"ตั้งแต่เป็นระบอบทหาร เป็นการเปลี่ยนฉับพลันมากแบบไม่สามารถตรวจสอบ เสรีนิยมใหม่จึงเปล่งอนุภาพมากภายใต้กึ่งเผด็จการแบบนี้" ดร.วิวัฒน์ชัย ระบุ <br/><br/>ดร.วิวัฒน์ชัย กล่าวด้วยว่า เสรีนิยมใหม่ฟังเหมือนเป็นเรื่องเศรษฐศาสตร์ แต่เกี่ยวการเมืองเลยตรง ๆ ฟรานซิส ฟูกูยาม่า และ โจเซฟ สติกลิตส์ มองเลยว่าความคิดเสรีนิยมใหม่ประทุษร้ายต่อเสรีประชาธิปไตย เพราะมันไม่เสรีจริง มันไปประทุษร้ายปิดหูปิดตาปิดกั้น แล้วก็ใช้อำนาจทางการเมือง <br/><br/>ดูจากหลายประเทศ คนจนไม่น่าได้ดอกผลจากการพัฒนาเศรษฐกิจเท่าที่ควร เห็นได้ชัดผลประโยชน์ตกกับนายทุนใหญ่ ให้ประโยชน์กับคนตัวโตมากเกินไป รัฐกับทุนแต่งงานกัน เอื้อประโยชน์กัน จึงทำลายหลักประชาธิปไตย <br/><br/>ดร.วิวัฒน์ชัย กล่าวอีกว่า ทางออกของประเทศ หนีไม่พ้นต้องตั้งทีมใหม่ ยากก็จริง แต่ต้องกอบกู้วิกฤตเพื่อผ่อนหนักเป็นเบา ขณะนี้เรากำลังถูกจำกัดโดยความคิดที่ผิดพลาด <br/><br/>จากบทความที่เขียนว่า ดูแล้วไทยรอดยาก ถ้าไม่เปลี่ยนทีมเศรษฐกิจ แล้วถ้าไม่สามารถยกเครื่องได้ก็อาจถึงขั้นต้องเปลี่ยนตัวผู้นำ คือในระดับโลก หากเกิดปัญหาเศรษฐกิจหนัก ๆ ผู้นำอยู่ไม่ได้ แต่ของไทยเกาะเกี่ยวเป็นระบบอุปถัมภ์ เลยหนักข้อกว่าหลายประเทศ <br/><br/>ดร.วิวัฒน์ชัย ยังกล่าวทิ้งท้ายว่า สังคมนิยมก็จุดอ่อนเยอะ ทุนนิยมก็ปัญหาเยอะ สำหรับตนแล้ว ดีที่สุดคือหลักศาสนธรรม</p>
