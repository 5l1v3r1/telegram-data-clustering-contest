      <h1>Polónia não desiste de reforma judicial controversa</h1>
      <address><time datetime="2019-11-19T18:49:35+00:00">19 Nov 2019, 18:49</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q_MVNvAkd1g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Polónia pretende continuar a reformar o sistema judicial, anunciou o primeiro-ministro, Mateusz Morawiecki, num discurso no Parlamento, terça-feira, dia em que o Tribunal de Justiça da União Europeia emitiu um veredicto a dizer que não lhe cabe avaliar uma das medidas nesta matéria.</p>
      <p>Em causa no processo estava a imparcialidade do novo órgão de supervisão judicial (Câmara Disciplinar do Conselho Nacional da Magistratura), que o tribunal europeu disse dever ser analisada pelo Supremo Tribunal de Justiça da Polónia.</p>
      <p>Desde que o partido nacionalista da Lei e Ordem assumiu o poder em 2015, tem havido críticas por parte das instituições europeias sobre a reforma do sistema judicial que consideram violar o Estado de direito.</p>
      <p>Morawiecki não deu detalhes sobre os próximos passos na reforma judicial que os seus opositores dizem violar a separação de poderes, mas reiterou que visa tornar o sistema mais eficiente.</p>
