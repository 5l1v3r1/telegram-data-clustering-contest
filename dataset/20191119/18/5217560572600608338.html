      <h1>Выживание и контроль - демонстрация Project Resistance</h1>
      <address><time datetime="2019-11-19T18:47:00+00:00">19 Nov 2019, 18:47</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появился новый ролик ассиметричного боевика формата «один против четверых» Project Resistance во вселенной Resident Evil.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2htt_QKgnNk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике показан игровой процесс за команду из четырёх героев, которые пытаются выжить в смертельном аттракционе. Также нам демонстрируют особенности игры за Руководителя (Mastermind). Этот персонаж расставляет ловушки и монстров с целью расправиться с выжившими.<br/>Точной даты выхода у Project Resistance пока нет.</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/Project1641_base.jpg"/>
      </figure>
