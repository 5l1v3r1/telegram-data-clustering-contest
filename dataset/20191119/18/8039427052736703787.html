    <article>
      <h1>వైసీపీ పార్లమెంటరీ సమావేశంలో ఎంపీల ఆగ్రహం!</h1>
      <address>
        <time datetime="2019-11-19T18:01:47+00:00">19 Nov 2019, 18:01</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PZr4Hdv8zK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>న్యూఢిల్లీ:</b> ఎంపీ విజయసాయిరెడ్డి నివాసంలో వైసీపీ పార్లమెంటరీ సమావేశం జరిగింది. ఈ భేటీలో వైసీపీకి చెందిన ఎంపీలంతా ఆగ్రహం వ్యక్తం చేసినట్లు సమాచారం. సీఎం జగన్ ఎమ్మెల్యేకు ఇచ్చినంత ప్రాధాన్యత తమకు ఇవ్వడంలేదని ఎంపీలు కినుక వహించినట్లు తెలుస్తోంది. వైసీపీ ఎంపీలు తమ అసహనాన్ని దాచుకోవడంలేదు. పార్టీ గీత దాటితే షోకాజ్ నోటీసులు జారీ చేస్తామని జగన్ హెచ్చరికలు చేసి మరీ పంపినప్పటికీ వైసీపీ ఎంపీలు ఎవరూ లెక్కచేయలేదు. తెలుగు మీడియం కోసం రఘురామకృష్ణం రాజు పార్లమెంట్‌లోనే ప్రశ్నలు సంధించారు. మరోవైపు పార్లమెంట్ సమావేశాల్లో అనుసరించాల్సిన వ్యూహాన్ని ఖరారు చేసుకునేందుకు విజయసాయి నేతృత్వంలో జరిగిన సమావేశంలో ఎంపీలు తమ అసంతృప్తిని పూర్తి స్థాయిలో బయట పెట్టారు. ఈ సమావేశానికి పలువురు ఎంపీలు డుమ్మా కొట్టారు. మిగిలినవారిలో అనేకమంది తమ తమ నియోజక వర్గాల్లో తమకు ఎదురవుతున్న పరిస్థితులను ఏకరవుపెట్టారు.</p>
      <p> </p>
      <p>తమ పార్టీ ఎమ్మెల్యేల తీరుపై సమావేశంలో వైసీపీ ఎంపీల ఆగ్రహం వ్యక్తం చేశారు. ఏ పని చేయాలన్నా ఎమ్మెల్యేల అనుమతి తీసుకోవాల్సి వస్తోందని, ఎమ్మెల్యేలకు ఇచ్చినంత ప్రొటోకాల్‌ తమకు ఇవ్వడం లేదని ఎంపీలు అసహనం వ్యక్తం చేశారు. ఎమ్మెల్యేల తీరును జగన్‌ దృష్టికి తీసుకెళ్లాలని ఎంపీలు విజయసాయిని కోరారు. నామినేటెడ్‌ పదవుల్లోనూ ప్రాధాన్యత ఇవ్వాలని ఎంపీలు డిమాండ్ చేశారు.</p>
      <p> </p>
      <p>జగన్‌ పాలనపై జాతీయస్థాయిలో వ్యతిరేకత వస్తోందని.. వైసీపీ ఎంపీలు విజయసాయిరెడ్డికి తెలిపారు. జగన్‌ ప్రభుత్వ విధానాలను జాతీయస్థాయిలో ప్రచారం చేసేందుకు.. ప్రత్యేక కార్యాచరణ రూపొందించాలని విజయసాయిరెడ్డి సూచించారు. పార్లమెంట్‌లో జగన్‌కు వ్యతిరేకంగా టీడీపీ ఎంపీలు మాట్లాడితే.. అడ్డుకోవాలని వైసీపీ ఎంపీలకు విజయసాయి సూచించారు.</p>
