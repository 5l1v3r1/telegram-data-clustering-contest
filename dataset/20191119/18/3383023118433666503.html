      <h1>Detroit Become Human concreta fecha de lanzamiento en PC para Epic Games Store</h1>
      <h2>Lo nuevo de los creadores de Heavy Rain o Beyond se estrenará de forma inminente en la tienda de Epic.</h2>
      <address><time datetime="2019-11-19T18:05:00+00:00">19 Nov 2019, 18:05</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199208/detroit-become-human-concreta-fecha-de-lanzamiento-en-pc/Toni%20Piedrabuena" target="_blank">Toni Piedrabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MkmVsCj1xEQ" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡Ya hay fecha para el esperado estreno de <a href="https://www.3djuegos.com/23590/detroit-become-human/">Detroit: Become Human</a> en PC! Saldrá en la <b>Epic Games Store</b> el próximo <b>12 de diciembre</b>, según ha confirmado IGN en un nuevo tráiler subido a su canal de YouTube. Supone el estreno de la última producción de <b>Quantic Dream</b>, exclusiva de <b>PlayStation 4</b>, hasta que <a href="https://www.3djuegos.com/noticias-ver/189541/quantic-dream-ya-no-trabajar-en-exclusiva-con-playstation/">los creadores de Heavy Rain confirmaron su alejamiento de Sony</a>.</p>
      <p>La noticia, una de las más sonadas del año, vino acompañada de la <a href="https://www.3djuegos.com/noticias-ver/191065/idetroit-become-human-y-heavy-rain-se-estrenarn-en-epic/">exclusividad de Quantic Dream con la Epic Games Store</a>. Desde que se hizo efectiva la nueva relación en marzo del presente año, han lanzado dos de los tres juegos exclusivos que se estrenaron para consolas de <b>Sony</b>: Heavy Rain y Beyond: Dos Almas. Con Detroit: Become Human se cerrará el trío de <b>videojuegos cinematográficos del estudio de David Cage</b> en ordenador.</p>
      <p>El último título de la firma gala exploró la convivencia entre humanos y androides en una distópica Detroit. Su lanzamiento en PS4 se realizó en <b>mayo de 2018</b>, convirtiéndose en uno de los mejores títulos de los desarrolladores. Consulta el <a href="https://www.3djuegos.com/juegos/analisis/23590/0/detroit-become-human/">análisis de Detroit</a> para saber qué te espera en PC el próximo 12 de diciembre.</p>
