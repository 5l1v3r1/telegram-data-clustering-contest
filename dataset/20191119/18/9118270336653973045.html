      <h1>Пидберезняк заявил, что фракция «Батьківщина» будет оппозицией в Николаевском облсовете</h1>
      <address><time datetime="2019-11-19T18:00:00+00:00">19 Nov 2019, 18:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEt0HQfJJWg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Руководитель николаевской областной организации партии ВО «Батьківщина», экс-нардеп Вадим Пидберезняк заявил, что их партия будет в оппозиции в отношение руководства Николаевской облгосадминистрации.</p>
      <p>Об этом он заявил в эфире программы Добрый вечер на телеканале НИС-ТВ.</p>
      <blockquote>— Фракция партии «Батьківщина» будет действовать исключительно в одном русле с тем, которое приняла Юлия Тимошенко. А именно —  в оппозиции к действующей власти и категорически против продажи земли, по крайней мере на несуществующих условиях. На самом деле, исходя из демократических принципов все очень: просто вы либо с «Батьківщиной» и  поддерживаете такой курс, либо сами по себе. Выбор непростой, но деваться некуда мы поддерживаем общую линию партии, - заявил <b>Вадим Пидберезняк</b>.</blockquote>
      <p>Напомним, 14 ноября стало известно, что депутат Верховной Рады 8-го созыва Вадим Пидберезняк <a href="http://nikvesti.com/news/politics/172218">возглавил николаевскую областную организацию</a> партии ВО «Батьківщина».</p>
      <p>Отметим, что Вадим Пидерезняк считает, что нынешний глава Николаевской облгосадминистрации Александр Стадник <a href="http://nikvesti.com/news/politics/172485">может быть креатурой своего предшественника</a> Алексея Савченко.</p>
