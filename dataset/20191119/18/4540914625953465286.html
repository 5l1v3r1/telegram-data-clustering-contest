      <h1>UN und EU kritisieren den Kurswechsel der USA in der Israelpolitik</h1>
      <address><time datetime="2019-11-19T18:15:31+00:00">19 Nov 2019, 18:15</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G_eqCZ0xds4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Kurswechsel der USA gegenüber der israelischen Siedlungspolitik wird von den Vereinten Nationen und der EU scharf kritisiert.</p>
      <p>Zuvor hatte US-Außenminister Mike Pompeo erklärt, die USA würden den israelischen Siedlungsbau im Westjordanland nicht mehr "per se" als völkerrechtswidrig betrachten.</p>
      <p>Robert Colville, der Sprecher des UN-Kommissariats für Menschenrechte, sagte auf einer Pressekonferenz:</p>
      <p>
        <i>"Wir bleiben bei der langjährigen Position der Vereinten Nationen, dass die israelischen Siedlungen gegen das Völkerrecht verstoßen. Eine Änderung des politischen Standpunktes eines einzelnen Staates, ändert weder das bestehende Völkerrecht noch seine Auslegung durch den Internationalen Gerichtshof und den Sicherheitsrat."</i>
      </p>
      <p>Auch die EU-Außenbeauftragte Federica Mogherini <a href="https://eeas.europa.eu/delegations/japan/70610/statement-high-representativevice-president-federica-mogherini-israeli-settlement-policy_en">bekräftigte</a>, dass alle Siedlungsaktivitäten völkerrechtlich illegal seien:</p>
      <p>
        <i>"Sie untergraben die Realisierbarkeit der Zweistaatenlösung und die Aussichten auf einen dauerhaften Frieden."</i>
      </p>
      <p>Der israelische Ministerpräsident Benjamin Netanyahu hingegen begrüßte die Entscheidung der USA:</p>
      <p>
        <i>"Die Trump-Regierung hat historisches Unrecht behoben, sich zu Wahrheit und Gerechtigkeit bekannt. Ich danke Donald Trump und Außenminister Pompeo. Es ist ein großer Tag für den israelischen Staat. Dies ist eine Errungenschaft, die Jahrzehnte Bestand haben wird."</i>
      </p>
      <p>Die USA haben bereits eine Reihe einseitig pro-israelischer Entscheidungen getroffen. So haben sie sowohl den israelischen Anspruch auf die <a href="https://de.euronews.com/2019/03/25/golan-trump-erkennt-israels-souveranitat-an">besetzten Golanhöhen</a> als auch Jerusalem als Hauptstadt Israels anerkannt.</p>
      <p>Auf den Golanhöhen ist eine israelische Siedlung geplant, die nach Donald Trump benannt werden soll. Auch auf den syrischen Golanhöhen gilt der Siedlungsbau international als völkerrechtswidrig.</p>
