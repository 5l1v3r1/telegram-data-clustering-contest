      <h1>Lage nach Unwetter normalisiert sich - 3-Jähriger spektakulär gerettet</h1>
      <address><time datetime="2019-11-19T18:42:56+00:00">19 Nov 2019, 18:42</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R8vJ0wabSf8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach den <a href="https://de.euronews.com/2019/11/18/unwetter-in-osterreich-mann-durch-schlammlawine-getotet">schweren Unwettern mit Schnee- und Regenfällen</a> in verschiedenen Regionen Österreichs hat sich die Lage im Allgemeinen wieder etwas entspannt. Komplette Entwarnung gibt es aber noch nicht.</p>
      <p>In Osttirol erfasste eine Schlammlawine zwei Häuser. Verletzt wurde niemand. Auch in anderen Gebieten drohten nach wie vor Hänge abzurutschen.</p>
      <h3>Schwerstarbeit für die Feuerwehr</h3>
      <p>In Heiligenblut in Kärnten nahe des Großglockners kam es zu einem spektakulären Rettungseinsatz. Ein Dreijähriger erlitt einen Blinddarmdurchbruch und musste mit einem Hubschrauber ausgeflogen werden. Medienberichten zufolge war die Feuerwehr bei der Aktion dabei, um einen Landeplatz mit Schaufeln freizuräumen und mehrere Bäume zu fällen. Dem Jungen geht es den Umständen entsprechend gut.</p>
      <h3>Aufräumen im Salzburger Land</h3>
      <p>Insgesamt hatte die Feuerwehr mehr als 1.200 Einsätze in Kärnten zu bewältigen. 9.500 freiwillige Helfer griffen ihr unter die Arme. Erste Aufräumarbeiten gab es im Salzburger Land. Das Land Tirol geht nach vorsichtigen Schätzungen bereits von zehn Millionen Euro Schaden durch die Unwetter aus.</p>
      <p>In Teilen Österreichs hatte es im laufenden Monat bereits viermal so viel geregnet und geschneit wie sonst in einem gesamten November.</p>
