      <h1>El desafío de la pobreza, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-19T18:58:12+00:00">19 Nov 2019, 18:58</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MNuwWBO9x8g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La pobreza sigue siendo un gran problema en Europa. Se calcula que casi una quinta parte de la población vive en la necesidad o está en riesgo.</p>
      <p>La Comisión Europea entrante ha prometido abordar el problema, buscando sus causas estructurales.Y una de las soluciones pasa por la creación de empleo de calidad.</p>
      <p>Se lo contamos en nuestro programa "The Brief of Brussels" en el que también les hablamos de Polonia, país que ha decidido mantener su desafío y seguir adelante con la reforma de la Justicia, a pesar de las críticas europeas.</p>
