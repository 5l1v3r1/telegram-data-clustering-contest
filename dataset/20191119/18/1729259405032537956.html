    <meta property="og:description" content="Cumhurbaşkanlığı Sözcüsü İbrahim Kalın kabine toplantısı sonrası açıklamalarda bulundu. Kalın, NATO Zirvesi'nin ardından Fransa, Almanya ve İngiltere liderlerinin Cumhurbaşkanı Erdoğan ile Dörtlü Zirve gerçekleştireceğini bildirdi.Sözcü Kalın, Barış Pınarı Harekatı ardından mutabakat yapılan ABD ve Rusya'ya anlaşmaların gereğini yerine getirme çağrısını yineledi.ABD'nin yasa dışı Yahudi yerleşimleri kararına da değinen Kalın, 'Uluslararası hukuku ve Filistinlilerin hakkını ayaklar altına alan açıklamayı reddediyoruz' dedi. Kalın, siyanürün satışı ile ilgili yeni bir düzenlemenin yapılacağını açıkladı."/>
