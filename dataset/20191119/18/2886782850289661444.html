      <h1>Luxuscégek kínos helyzetben egy nápolyi razzia miatt</h1>
      <address><time datetime="2019-11-19T18:25:35+00:00">19 Nov 2019, 18:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GYc21S0Y7GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Luxusmárkáknak bedolgozó illegális varrodát zártak be a rendőrök Dél-Olaszországban.</h3>
      <p>Sajtóinformációk szerint bevándorlók varrtak cipőket és táskákat <b>az Armaninak, a Fendinek és a Saint Laurent-nak</b> Nápoly egyik északi elővárosában. A tulajdonost illegális foglalkoztatással és emberrablással gyanúsítják. Ő azzal védekezik, hogy szerződést valóban nem kötöttek, de mindenki önszántából dolgozott neki. Arra, hogy miért volt bezárva körülbelül ötven ember az egyik raktárba, az mondta, azért bújtak el, nehogy miattuk számolják föl a varrodát.</p>
      <p>Az Armani és a Saint Laurent közölte, hogy nem ismeri a cégtulajdonost. A Fendi nem nyilatkozott.</p>
      <p>
        <i>Amióta kiderült, hogy a több mint 300 milliárd dollár éves forgalmú luxuspiac szereplőinek sok millióan dolgoznak éhbérért és borzalmas viszonyok között világszerte, a cégek többsége egy egész részleget állított fel, hogy nyomon kövesse a munkakörülményeket szerződött partnereinél.</i>
      </p>
