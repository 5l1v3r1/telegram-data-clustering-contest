      <h1>長江製衣料中期稅後蝕逾1500萬</h1>
      <address>
        <time datetime="2019-11-19T18:22:00+00:00">19 Nov 2019, 18:22</time>
      </address>
      <p>長江製衣(<a href="http://stock360.hkej.com/quotePlus/00294">00294</a>)公布，預期截至9月底止，中期稅後淨虧損介乎1500萬至1800萬元。該公司去年同期股東應佔盈利127萬元。<br/>該公司稱，虧損主要由於不利的政治及經濟逆境，導致成衣業務的銷售額下降；同時，在無錫的合營企業受到中美貿易戰的負面影響，拖低營業額和毛利率。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900559_c.pdf">下載港交所通告原文</a></p>
    </article>
