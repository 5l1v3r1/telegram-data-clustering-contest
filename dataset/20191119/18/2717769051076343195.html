      <h1>На акции "желтых жилетов" один из демонстрантов лишился глаза (видео)</h1>
      <address>
        <time datetime="2019-11-19T18:27:00+00:00">19 Nov 2019, 18:27</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/AltraMale/status/1196205974882791430?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На проведенной в прошлую субботу акции "желтых жилетов" один из демонстрантов лишился глаза. Акция прошла на Итальянской площади Парижа. <br/><br/>Приехавший в Париж для участия на акции из города Валансьен на севере Франции некий Ману беседовал с группой демонстрантов. Одна из примененных в этот момент полицией резиновых пуль попала ему в глаз. Несмотря на усилия врачей, медикам не удалось спасти ему глаз. <br/><br/>По факту Парижская городская прокуратура ведет расследование. </p>
    </article>
