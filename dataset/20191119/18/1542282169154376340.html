      <h1>Ακτή Ελεφαντοστού: Ένα πλωτό νησί αποκλειστικά από σκουπίδια!</h1>
      <address><time datetime="2019-11-19T18:04:12+00:00">19 Nov 2019, 18:04</time> by <a rel="author">Klelia Avatagelou</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EExN97Bz2oo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα μικρό παραδεισένιο νησί κοσμεί τη λιμνοθάλασσα του Αμπιτζάν, στην Ακτή του Ελεφαντοστού.</p>
      <p>Πρόκειται για ένα πλωτό νησί που χτίστηκε αποκλειστικά από απορρίμματα που συλλέγονται κατά μήκος της λμνοθάλασσας.</p>
      <p>Την ιδέα εμπνεύστηκε ο Γάλλος μηχανικός ηλεκτρονικών υπολογιστών Έρικ Μπέκερ που επί 6 χρόνια μάζευε τα σκουπίδια για να χτίσει την όασή του.</p>
      <p><i>«Ανακάλυψα τη λιμνοθάλασσα, τα πλεονεκτήματα και τα μειονεκτήματά της, όπως είναι η ρύπανση. Κι έτσι σιγά σιγά η ιδέα μου για την κατασκευή ενός τουριστικού σκάφους μετατράπηκε σε ένα σύστημα, σε ένα θέρετρο, χρησιμοποιώντας τη ρύπανση της λιμνοθάλασσας»</i>, δήλωσε ο δημιουργός του έργου.</p>
      <p>Το νησί που ζυγίζει 200 τόνους, είναι φιλικό προς το περιβάλλον.</p>
      <p>Παράγει τη δική του ηλεκτρική ενέργεια, το λίπασμα και το νερό, καθώς το νερό της λιμνοθάλασσας είναι μολυσμένο.</p>
      <p>Ο Μπερανζέρ Οτοκόρε, υπεύθυνος προώθησης του έργου, σημείωσε: <i>«Είναι ένα καλό έργο και πιστεύω ότι στο μέλλον θα υπάρχουν πολλά πλωτά νησιά όπως αυτό, καθώς το τμήμα σχεδιασμού των λιμνοθαλασσών τάσσεται υπέρ των έργων αυτού του είδους. Έτσι θα μπορούσαμε να έχουμε πλωτά νησιά σε όλη την Ακτή του Ελεφαντοστού, κάτι που θα ήταν καταπληκτικό για εμάς».</i></p>
      <p>Το νησί άνοιξε για το κοινό πριν από έναν χρόνο.</p>
      <p>Πάνω από 100 άνθρωποι έρχονται κάθε εβδομάδα για να απολαύσουν ένα ποτό, να κολυμπήσουν σε μία από τις δύο πισίνες ή να διανυκτερεύσουν.</p>
      <p>Ο 'Ερικ Μπέκερ ενθαρρύνει τώρα τους κατοίκους της Ακτής Ελεφαντοστού να ανακυκλώνουν περισσότερο. Ενώ συνεχίζει να αναζητά νέους τρόπους για να βελτιώσει τον παράδεισό του.</p>
