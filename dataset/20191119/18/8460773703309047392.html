      <h1>96 ൽ ജാനുവായി ആലോചിച്ചിരുന്നത്‌ മഞ്ജുവാര്യരെ; വെളിപ്പെടുത്തി താരം</h1>
      <address><time datetime="2019-11-19T18:56:50+00:00">19 Nov 2019, 18:56</time> by <a rel="author">വെബ് ഡെസ്‌ക്‌</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sbJde69UvlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2018ലെ ട്രെന്‍ഡ് സെറ്റര്‍ തമിഴ് ചിത്രമായിരുന്നു 96. വിജയ് സേതുപതിയും തൃഷയും പ്രധാന കഥാപാത്രങ്ങളെ അവതരിപ്പിച്ച ചിത്രം കേരളത്തിലും മികച്ച വിജയമാണ് നേടിയത്. വിജയ് സേതുപതിയുടെ റാമിനും തൃഷ അവതരിപ്പിച്ച ജാനകിക്കും വലിയ ഫാന്‍ ഫോളോവിംഗും ലഭിച്ചു. എന്നാല്‍ ജാനു എന്ന കഥാപാത്രത്തിനായി സംവിധായകന്‍ സി പ്രേംകുമാര്‍ ആദ്യം ആലോചിച്ചിരുന്നത് മഞ്ജു വാര്യരെ ആയിരുന്നുവെന്ന് വെളിപ്പെടുത്തല്‍. മഞ്ജു തന്നെയാണ് ഒരു അഭിമുഖത്തില്‍ സംവിധായകനില്‍ നിന്ന് ഈ വിവരം അറിയാനിടയായ സാഹചര്യം വിശദീകരിച്ചത്.</p>
      <p>മഞ്ജു പറയുന്നത് ഇങ്ങനെ.. 'ഈ അടുത്താണ് ഇക്കാര്യം അറിയാന്‍ ഇടയായത്. ഒരു അവാര്‍ഡ് ഷോയില്‍ പങ്കെടുക്കാന്‍ ഈയിടെ ദുബായില്‍ പോയിരുന്നു. വിജയ് സേതുപതിയും ഉണ്ടായിരുന്നു അവിടെ. അവാര്‍ഡ് വാങ്ങി പോരുമ്പോള്‍ വിജയ് പിന്നാലെ വന്നു, ഒരാള്‍ക്ക് നിങ്ങളെ കാണണമെന്ന് പറഞ്ഞു. ആരാണെന്ന് ചോദിച്ചപ്പോള്‍ 96ന്റെ സംവിധായകന്‍ പ്രേം ആണെന്ന് പറഞ്ഞു. ഞാന്‍ നിങ്ങളുടെ വലിയ ഫാനാണെന്നും 96ലേക്ക് നിങ്ങളെ അന്വേഷിച്ചിരുന്നുവെന്നും പ്രേം പറഞ്ഞു. എനിക്ക് അത് ഷോക്ക് ആയി. അക്കാര്യം ഞാന്‍ അറിഞ്ഞിരുന്നേയില്ല. ഒരു വാക്ക് പറഞ്ഞിരുന്നെങ്കില്‍ വന്നേനെ എന്ന് ഞാന്‍ പറഞ്ഞു. വിജയ്‌യുടെ ഡേറ്റിന്റെ ചില പ്രശ്‌നങ്ങള്‍ കാരണം ഷൂട്ടിംഗ് ഷെഡ്യൂളില്‍ പല ആശയക്കുഴപ്പങ്ങളും ഉണ്ടായിരുന്നെന്ന് പറഞ്ഞു. സാഹചര്യം അത്തരത്തില്‍ ആയിരുന്നതിനാല്‍ അതിലേക്ക് എന്നെക്കൂടി കൊണ്ടുവരേണ്ടെന്ന് കരുതിയെന്നും പ്രേം പറഞ്ഞു', മഞ്ജു പറയുന്നു.</p>
      <p>പ്രേം പറഞ്ഞത് കേട്ടപ്പോള്‍ 96ല്‍ ഉണ്ടായിരുന്നെങ്കിലെന്ന് തോന്നിയെങ്കിലും എല്ലാ സിനിമകള്‍ക്കും ഒരു നിയോഗമുണ്ടെന്നാണ് താന്‍ വിശ്വസിക്കുന്നതെന്നും മഞ്ജു പറഞ്ഞു. 'തൃഷയെക്കാള്‍ നന്നായി ആ കഥാപാത്രത്തെ ആര്‍ക്കും ചെയ്യാന്‍ കഴിയില്ലെന്ന് ഞാന്‍ കരുതുന്നു. വളരെ വിശ്വസനീയമായിരുന്നു തൃഷയുടെ പ്രകടനം. മനോഹരമായാണ് ആ കഥാപാത്രത്തെ അവര്‍ അവതരിപ്പിച്ചത്. അടുത്ത പടത്തില്‍ എന്തെങ്കിലും കണ്‍ഫ്യൂഷന്‍ ഉണ്ടെങ്കില്‍ക്കൂടി വിളിച്ചോളൂ എന്നാണ് പ്രേമിനോട് പറഞ്ഞിരിക്കുന്നത്', മഞ്ജു പറഞ്ഞവസാനിപ്പിക്കുന്നു.</p>
