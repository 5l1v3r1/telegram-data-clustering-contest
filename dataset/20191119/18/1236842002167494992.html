      <h1>«То есть Stadia — это карандаш?»: релизный трейлер Google Stadia</h1>
      <address><time datetime="2019-11-19T18:56:45+00:00">19 Nov 2019, 18:56</time> by <a rel="author">Сэм Спейд</a></address>
      <p>С собакой, которая ищет стриминговый сервис, и путешествием по играм в каноэ из человека.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ry72b_fIKAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Релизный трейлер Stadia метафорично рассказывает о заявленных преимуществах сервиса перед консолями — так, среди особенностей сервиса выделяют запуск игр в 4K-разрешении и при 60 кадрах в секунду, работу на мобильных устройствах и компьютерах, а также отсутствие физического воплощения — за исключением специального контроллера, созданного Google.</p>
      <p>Stadia запустилась 19 ноября в 14 странах, в список которых не вошла Россия. В стартовую библиотеку сервиса <a href="https://dtf.ru/gameindustry/82380-google-rasshiril-startovuyu-lineyku-stadia-s-12-do-22-igr">добавили</a> 22 игры.</p>
      <p>Согласно обзорам западных журналистов, запуск игр через Stadia <a href="https://dtf.ru/hard/82552-personazh-prodolzhal-dvizhenie-kogda-ya-otpuskal-stiki-chto-pishut-v-pervyh-obzorah-google-stadia">сопровождается</a> различными техническими проблемами, среди которых снижение уровня графики и задержка в управлении.</p>
