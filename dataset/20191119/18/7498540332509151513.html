      <h1>Griminelli &amp; Friends, il PalaBigi è pronto ad ospitare le stelle. VIDEO</h1>
      <address><time datetime="2019-11-19T18:39:26+00:00">19 Nov 2019, 18:39</time> by <a rel="author">Francesca Galafassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374216193" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Cresce l’attesa per il concerto evento in occasione dei 60 anni del celebre flautista. Il palco da 16 metri per 11 è stato montato e sono iniziate le prime prove. “Sono emozionato e ringrazio gli amici per la serata speciale che mi regaleranno”</b>
      </p>
      <p><b>REGGIO EMILIA –</b> Sale l’attesa per il concerto-evento dei 60 anni di Andrea Griminelli che si terrà domani sera al Palabigi. Oggi i tecnici hanno concluso il montaggio del palco e già dal pomeriggio il musicista reggiano era lì a coordinare i lavoro e le prove di queste ore. Lo abbiamo intervistato e ci siamo fatti raccontare le emozioni della vigilia.</p>
