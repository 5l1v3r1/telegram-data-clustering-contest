      <h1>Una mujer arriesga su vida en un incendio para salvar a un koala de las llamas</h1>
      <address><time datetime="2019-11-19T18:43:33+00:00">19 Nov 2019, 18:43</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CBSNews/status/1196855655312826370?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/australia/a/">Australia</a> está sufriendo en los últimos días una serie de <b>incendios</b> que están dejando imágenes sobrecogedoras, ya que están <b>afectando a colonias de koalas</b> que habitan los bosques que están ardiendo. </p>
      <p>Una de las imágenes más impactantes de estos graves incendios forestales la ha protagonizado una mujer que, al ver que un koala tenía quemaduras y estaba atrapado entre las llamas, <b>decidió quitarse la camisa que llevaba y envolver al animal en ella para rescatarle</b> y sofocar las heridas del animal. </p>
      <p>En las imágenes, grabadas en la región de New South Wales, también se puede ver como un grupo de personas envuelven con una manta al malherido koala, <b>le dan agua y vierten más sobre él para enfriar el cuerpo del marsupial</b>. La siguiente decisión que tomaron fue la de llevar al animal a un centro médico cercano. </p>
      <p>Se estima que al menos <b>300 ejemplares de koala han fallecido</b> a causa de los graves incendios que asolan Australia. </p>
