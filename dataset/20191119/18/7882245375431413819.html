      <h1>Киев потребует у "нормандской четверки" "больше конкретики"</h1>
      <address><time datetime="2019-11-19T18:29:49+00:00">19 Nov 2019, 18:29</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qhfRjSKtTSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Больше конкретики" потребует от участников встречи в "нормандском формате" президент Украины. В ходе совместной пресс-конференции с премьер-министром Чехии, Владимир Зеленский заявил, что настало время определиться со сроками возвращения под контроль Киева всей территории Донбасса и обмена пленными.</p>
      <p>"Я хочу поднять вопрос о возвращении, деоккупации Донбасса, поговорить о более-менее четких сроках. Мы также хотим вернуть всех наших людей домой к их семьям, родителям. Когда это произойдет?" - сказал Зеленский.</p>
      <p>Лидеры "нормандской четверки", в которую, помимо России и Украины, входят Германия и Франция, подтвердили участие во встрече на высшем уровне 9 декабря в Париже.</p>
      <p>"Мы рассчитываем, что наши французские коллеги как хозяева нормандского саммита приложат все усилия, чтобы снять какие-либо двусмысленности и чтобы этот саммит четко подтвердил незыблемость и безальтернативность движения к выполнению минского комплекса мер", - заявил глава МИД РФ Сергей Лавров в ходе пресс-конференции по итогам коллегии министерств иностранных дел России и Республики Беларусь.</p>
      <p>Последний раз встреча в "нормандском формате" проходила три года назад. Сдвиги в процессе мирного урегулирования стали возможны, в частности, после начала разведения сил в Донбассе по инициативе Киева.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
