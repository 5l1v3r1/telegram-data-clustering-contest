    <meta property="og:description" content="Avec leur association Sur la route de Johnny, Christian Larotonda et sa femme Adeline préparent une exposition exceptionnelle sur l'univers de Johnny Hallyday qui sera présentée samedi 23 novembre, de 10 h à 20 h, et dimanche 24 novembre, de 10 h à 18 h, au foyer culturel Gérard-Léonard, à Saint-Max. Le public pourra découvrir plusieurs effets personnels du chanteur dont 17 costumes de scène et dix guitares. Gilles Lhote, le biographe officiel du chanteur décédé il y a deux ans, dédicacera don dernier ouvrage le samedi, de 14 h à 18 h. L'entrée est libre."/>
