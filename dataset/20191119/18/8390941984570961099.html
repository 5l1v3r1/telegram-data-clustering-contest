      <h1>Una actriz española pide que dejen de confundirla con la diputada de Vox que dijo que coser botones empodera</h1>
      <address><time datetime="2019-11-19T18:56:35+00:00">19 Nov 2019, 18:56</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/El_Festivalero/status/1196800513251127296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Aliciarub/status/1196562273902497792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El pasado jueves, la diputada de la Comunidad de Madrid, <b>Alicia Rubio</b>, respondió a una iniciativa de Unidas Podemos en la Asamblea de Madrid diciendo que pondría como "obligatoria" la asignatura de costura "en vez de feminismo". <b>"Empodera mucho coser un botón", subrayó</b>. Pero eso no fue lo único que dijo la vicesecretaria de Movilización del partido ya que <a href="https://cadenaser.com/emisora/2019/11/14/radio_madrid/1573750273_935264.html">añadió que </a><a href="https://cadenaser.com/emisora/2019/11/14/radio_madrid/1573750273_935264.html">"el feminismo es cáncer"</a>.</p>
      <p>Desde ese momento, Rubio ha recibido infinitos mensajes en contra de sus declaraciones, entre ellos está la contundente respuesta de Mamen Mendizabal donde decía: "No empodera coser un botón. Eso no empodera. Mi abuela me enseñó a coser un botón, ella era costurera, lo que empodera es lo que hizo mi abuela con mi madre, que es darle estudios. Y mi madre conmigo, que <a href="https://cadenaser.com/ser/2019/11/16/television/1573903001_088335.html">hacerme libre y tener un sueldo que a uno le dé libertad</a>. No empodera coser un botón. Yo creo que esta gente está de coña". <a href="https://cadenaser.com/tag/twitter/a/">Twitter</a> también ha sido uno de los puntos calientes que más han criticado estas palabras, sin embargo, la mayoría de ellos iban dirigidos (por error) a otra Alicia Rubio.</p>
      <p>Ante esta situación, la actriz Alicia Rubio ha hecho un llamamiento a estos tuiteros enrabietados que ella no es la causante de su ira: "No soy Alicia Rubio diputada de Vox, <b>dejad de mandarme mensajes de coser botones.</b> Gracias". Rubio ha participado en la serie 'Pequeñas coincidencias' y 'Tiempos de guerra' y en películas como 'Tarde para la ira', 'Ahora o nunca', 'La gran familia española' y 'Primos'.</p>
      <p>No es la primera vez que una usuaria pide por favor que dejen de confundirla con algún dirigente del partido de ultraderecha. María Jesús Espinosa de los Monteros, directora de Podium Podcast, tuvo que repetir en contadas ocasiones y escribir en <b>su biografía de Twitter que "</b><b>No soy familiar del de Vox"</b>, refiriéndose a Iván Espinosa de los Monteros). Asimismo, entre las respuestas a este tuit de la actriz Alicia Rubio, mencionan a la norteamericana Peggy Miles que su usuario de la red social es @vox: "Pregúntale a Peggy Miles a ver qué tal su vida".</p>
