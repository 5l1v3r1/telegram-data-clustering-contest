      <h1>Escandalosa versión sobre la crisis de Benjamín Vicuña y China Suárez</h1>
      <h2>Mariana Brey contó los supuestos motivos de separación de los actores. La actriz sacó todas las fotos que tenía con él en su cuenta de Instagram.</h2>
      <address>
        <time datetime="2019-11-19T18:45:00+00:00">19 Nov 2019, 18:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/https://www" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La crisis entre Benjamín Vicuña y Eugenia "China" Suárez ya es un hecho. Tras el final de las grabaciones de ATAV, ella no viajó a Chile para reencontrarse con él. En cambio, se tomó un vuelo a Miami por una campaña de moda y luego siguió rumbo a Orlando con Rufina, Magnolia y dos amigos íntimos.</p>
      <p>Los protagonistas aún guardan silencio y mientras tanto comienzan a circular las primeras versiones periodísticas sobre los motivos de la separación. Uno de ellos tiene que ver con los celos desmedidos del chileno hacia Eugenia.</p>
      <p>Mariana Brey contó en Los ángeles de la mañana que Vicuña, incluso, habría llamado a un guionista de ATAV para que bajen el tenor de las escenas entre su mujer y Gonzalo Heredia, actitud que colmó el vaso en la ya tirante relación.</p>
      <p>Pero eso no es todo. La columnista también dio un detalle escandaloso. "En una discusión el le habría dicho 'porque con mi ex esto no pasaba'", contó.</p>
      <p>Por el lado del galán niegan la crisis y cuentan que la pareja habla todos los días y planean encontrarse en la Patagonia.</p>
