      <h1>El quería que yo le dijera algo ofensivo para poderme agredir: víctima de abuso policial</h1>
      <h2>Arcenio González, y otros ciudadanos presentaron en La W su testimonio sobre abusos policiales cometidos en los últimos días.</h2>
      <address><time datetime="2019-11-19T18:01:00+00:00">19 Nov 2019, 18:01</time> by <a rel="author" href="https://www.wradio.com.co/redaccion-w-radio/autor/3598334.aspx" target="_blank">Redacción W Radio</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWRadioCo%2Fvideos%2F813258999127560%2F&amp;show_text=0&amp;width=500" width="500" height="281" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Hoy en W Radio mediodía, habló el electricista, Arcenio González, a quien un uniformado de la Policía le tiró sus pertenencias al suelo durante una requisa. ¿Seguridad ciudadana o abuso de autoridad?</p>
      <p>En primer lugar, González, explicó que “este episodio sucedió el 14 de noviembre en el Portal El Tunal siendo las 5:40 minutos de la tarde. Iba hacia mi sitio de labor, que queda aproximadamente a una hora”.</p>
      <p>“Le pedí al policía que acelerara el proceso (de requisa) porque yo tenía que ir a cumplir turno-No le dije nada más (que se apurara). Me dijo que me quitara el canguro porque lo iba a requisar, pero yo le dije que su compañero ya lo había hecho. Él insistió” contó.</p>
      <p>Además, explicó que “el policía empezó a vaciar todo lo que había dentro de la maleta, incluyendo un pocillo que se escucha cómo se rompe al caer al suelo. No cargo bisturís porque aunque es una herramienta necesaria para nosotros los electricistas para pelar los cables, sé que no están permitidos”.</p>
      <p>También mencionó que “se siente uno degradado, ofendido y sin poder hacer nada. Tomé aire y empecé a grabar (...) supongo que esperaba que me alterara para poder apelar a una ley que me pudiera perjudicar”.</p>
      <p>“Yo no pido nada a la Policía. El gremio es muy bueno (...) que sepan manejar al ciudadano. No ultrajen de ninguna manera, ni física ni sentimental” puntualizó.</p>
      <p>De otro lado, William Angulo, quien también fue víctima de un hecho de abuso de parte de la autoridad, aseguró que “policías, antes de ser organismo institucional, son seres <b>humanos y deben llegar como personas y tratar de llevar a cabo cualquier actividad con el don de gentes. El buen modo saca el cimarrón del monte”.</b></p>
      <p>“Hay que replantear su forma de llegar a los lugares. No se trata de que lleguen como sumisos, sino que exista respeto hacia los ciudadanos” añadió.</p>
      <p>Por su parte, Ricardo Gamboa dijo que “mos enerva porque fue claramente un acto de discriminación hacia mi apariencia. Enviaron a los EPM para que me retuvieran y ahí comenzaron a grabar (...) me impactaron con el tasser siete veces”.</p>
      <p>“Yo fui muy grosero cuando sentí que me estaban reteniendo, (pero) estaba evitando el conflicto” contó.</p>
