      <h1>The Doobie Brothers announce 50th anniversary tour</h1>
      <address><time datetime="2019-11-19T18:29:22+00:00">19 Nov 2019, 18:29</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TheDoobieBros/status/1196790479574036481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 19 (UPI) -- The Doobie Brothers announced a 50th anniversary tour that will begin in June 2020.</p>
      <p>The tour will feature for the first time in nearly 25 years the lineup of <a href="https://www.upi.com/topic/Michael_McDonald/?tps=1">Michael McDonald</a>, Tom Johnston, Pat Simmons and John McFee.</p>
      <p>The band will perform a wide range of their hit songs, including "Takin' It To The Streets," "Listen To The Music," "Long Train Running," "Black Water," "What A Fool Believes," "China Grove," "Minute By Minute," "It Keeps You Runnin,'" "<a href="https://www.upi.com/topic/Jesus/?tps=1">Jesus</a> Is Just Alright With Me" and more.</p>
      <p>"We're truly excited about our 50th anniversary tour as it's a celebration of the band's entire history. We'll be performing songs from our full catalog, as well as new music," Johnston said in a statement.</p>
      <p>Tickets go on sale for the general public on Dec. 6 at 10 a.m. local time through <a href="https://www.upi.com/topic/Live_Nation/?tps=1">Live Nation</a>.</p>
      <p>The Doobie Brothers were nominated in October for the Rock &amp; Roll Hall of Fame <a href="https://www.upi.com/Entertainment_News/Music/2019/10/15/Rock-Roll-Hall-of-Fame-Whitney-Houston-Dave-Matthews-Band-nominated/4151571143055/">Class of 2020</a>. More than 1,000 artists, historians, journalists and music industry professionals will vote on which nominees will be inducted. A fan vote will also be tallied.</p>
