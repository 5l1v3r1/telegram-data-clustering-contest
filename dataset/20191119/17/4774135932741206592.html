      <h1>Ҫӗрпӳ районӗнчи 7-мӗш колонире хӗрарӑмсене тӗрӗс ҫул ҫине тӑма пулӑшаҫҫӗ</h1>
      <address>
        <time datetime="2019-11-19T17:31:00+00:00">19 Nov 2019, 17:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pq8y-PDtedc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сутпа айӑпланнисене кунта ҫӗршыври тӗрлӗ колонирен илсе килеҫҫӗ. Пурте вӗсем чирлӗ: пӗрисем наркотиксен авӑрне путнӑ, теприсем психика тӗлӗшӗнчен сывӑ мар. Ӗҫке ерсе киревсӗр ӗҫ тунисем те пур. Тата хӗрарӑмсен 70 проценчӗ ВИЧпа аптрать. Пурне те кунти медицина чаҫӗнче сиплеҫҫӗ. Тӗрмери ҫӗнӗ ҫынсем малтанах икӗ эрне карантин уйрӑмӗнче пурӑнаҫҫӗ. Унтан сипленме пуҫлаҫҫӗ.<br/><br/><b>Алексей Енейкин, Михаил Солин</b></p>
