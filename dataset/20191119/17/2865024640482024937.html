      <h1>Dubái lanza proyecto para un criadero de salmón en el desierto</h1>
      <address>
        <time datetime="2019-11-19T17:19:00+00:00">19 Nov 2019, 17:19</time>
      </address>
      <slideshow>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd465376033d.jpeg"/>
          <figcaption>Una vista parcial muestra las instalaciones de Fish Farm en Dubái, donde se mantienen piscinas para el criadero de salmones. Foto: AFP</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd46568a4db2.jpeg"/>
          <figcaption>Un trabajador alimenta a los salmones en una instalación de piscifactoría en Dubái. En las instalaciones, el agua y las temperaturas fluctúan para crear las condiciones que necesitan los salmones para crecer en cuatro tanques gigantescos. Foto: AFP</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd4659f3631e.jpeg"/>
          <figcaption>El salmón vive normalmente en las aguas frías de Islandia, Noruega, Escocia, Alaska o Chile, por lo que criar salmón en un país donde las temperaturas alcanzan los 45º como Dubái fue to</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd465d0742bb.jpeg"/>
          <figcaption>Bader bin Mubarak es el director ejecutivo de Fish Farm en Dubái, un proyecto que, como él mismo afirma, "nadie se hubiera imaginado". Foto: AFP</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd465fda6aa3.jpeg"/>
          <figcaption>Esta empresa se construyó en 2013 con el apoyo del príncipe Sheikh Hamdan bin Mohammed bin Rashid Al-Maktoum, para criar salmón y otros pescados como la serviola japonesa. Foto: AFP</figcaption>
        </figure>
        <figure>
          <img src="https://www.elcomercio.com/files/image_gallery/uploads/2019/11/19/5dd46620cb7e8.jpeg"/>
          <figcaption>El objetivo de la piscifactoría, según su director, es ser respetuoso con el medio ambiente. Foto: AFP</figcaption>
        </figure>
      </slideshow>
      <p>Bader bin Mubarak, director ejecutivo de Fish Farm, creó un proyecto de piscifactoría, el cual consiste en recrear un criadero de salmones en pleno desierto de Dubái. </p>
