      <h1>スペイン代表監督にルイスエンリケ氏が復帰へ</h1>
      <address>
        <time datetime="2019-11-19T17:41:00+00:00">19 Nov 2019, 17:41</time>
      </address>
      <p>　サッカーのスペイン代表監督に、６月に辞任したルイスエンリケ氏が復帰すると１８日、地元メディアが報じた。辞任理由となった病気を患っていた同氏の娘はその後、亡くなった。当時コーチから後任に昇格したモレノ氏と交代となる見通し。スペインは来年の欧州選手権出場を決めている。（共同）</p>
    </article>
