      <h1>VIDEO- Marché central de Thiès: Une bijouterie cambriolée, plus de 5 millions emportés</h1>
      <address>
        <time datetime="2019-11-19T17:22:00+00:00">19 Nov 2019, 17:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E6no4LjOmaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une bijouterie a été cambriolée au marché central de Thiès ce lundi 18 novembre. Selon les estimations de son propriétaire, Pape Thiam, la valeur des bijoux emportés est de plus de 5 millions de Francs Cfa.</p>
      <p>Il révèle que les cambrioleurs sont passés par la fenêtre située à l’arrière de la bijouterie pour perpétrer leurs méfaits. Selon Pape Thiam «tous les bijoux de grande valeur ont été emportés; ils n’ont laissé que ceux en argent et quelques pacotilles».</p>
      <p>Dépité, il déclare que c’est la deuxième fois qu’il est victime d’un tel cambriolage. Le premier avait eu lieu en 2010. A l’époque, il avait perdu plus de 17 millions de francs Cfa. Cette fois-ci, heureusement pour lui, les voleurs n’ont pas touché au coffre-fort.</p>
