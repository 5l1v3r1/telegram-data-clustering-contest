      <h1>Народная милиция ЛНР представила праздничный видеоролик ко Дню ракетных войск и артиллерии</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/bpgeGFkPZsk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ко Дню ракетных войск и артиллерии в Народной милиции ЛНР подготовили поздравительный ролик для военнослужащих Республики.</b>
      </p>
      <p>В Народной милиции отметили, что в ходе боевых действий на Донбассе, именно артиллерия стала основной ударной мощью Республики. Подразделение Народной милиции находится в постоянной боевой готовности. Артиллерия НМ ЛНР, при необходимости, готова дать уверенный отпор противнику, отметили в ведомстве.</p>
