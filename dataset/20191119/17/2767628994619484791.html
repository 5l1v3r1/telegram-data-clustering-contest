      <h1>Amnistía Internacional pide la libertad de los 'Jordis'</h1>
      <address><time datetime="2019-11-19T17:57:59+00:00">19 Nov 2019, 17:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hc9GS0OEZWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amnistía Internacional cuestionó este martes las penas de prisión impuestas a líderes independentistas catalanes por su participación en el proceso de secesión de 2017, al entender que el delito de sedición por el que fueron condenados, recogido en el Código Penal español, es "vago" y permite una interpretación "excesivamente amplia y peligrosa".</p>
      <p>La organización pro derechos humanos presentó hoy sus conclusiones sobre el juicio a los líderes independentistas y las penas dictadas por el Tribunal Supremo, en las que pide además la libertad para los dirigentes de dos organizaciones sociales que apoyaron la secesión: ANC y Òmnium, al considerar que su condena supone una "amenaza" a los derechos de libertad de expresión y de reunión pacífica.</p>
      <p>El pasado 14 de octubre el Tribunal Supremo español condenó a penas de entre 9 y 13 años de prisión nueve líderes independentistas, entre ellos el que en 2017 era vicepresidente del Gobierno catalán y cinco miembros de ese ejecutivo, además de la entonces presidenta del Parlamento de Cataluña y a los presidentes de ANC y Òmnium.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196745547551563776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los siete jueces del tribunal apoyaron por unanimidad la sentencia condenatoria por sedición -como pedía la Abogacía del Estado-, pero descartaron el delito más grave de rebelión, del que eran acusados por la Fiscalía española y supone hasta 25 años de cárcel.</p>
      <p>Según AI, "aunque cabe que los dirigentes políticos catalanes hubieran cometido un delito perseguible legítimamente teniendo en cuenta los cargos que ocupaban, su condena por sedición -un delito definido con excesiva vaguedad- vulnera el principio de legalidad internacional de derechos humanos".</p>
      <p>Los condenados participaron en el proceso independentista que vivió Cataluña en 2017, incluyó la celebración de un referéndum sobre la secesión el 1 de octubre de 2017 y la posterior aprobación de una declaración de independencia por parte del Parlamento el 27 de ese mes, pese a la prohibición por parte del Tribunal Constitucional.</p>
