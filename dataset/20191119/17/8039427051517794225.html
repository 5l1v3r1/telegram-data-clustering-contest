    <article>
      <h1>‘రూ.300 కోట్లైనా అమ్మలేదు.. రూ.3వేల కోట్ల నష్టం ఎలా?’</h1>
      <address>
        <time datetime="2019-11-19T17:12:13+00:00">19 Nov 2019, 17:12</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E3zqOQoEpPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> తమ ప్రభుత్వంపై బురద జల్లే అజెండాతో చంద్రబాబు పనిచేస్తోన్నారని మంత్రి కన్నబాబు విమర్శించారు. ప్రభుత్వంపై విమర్శలు చేసేందుకు ఇసుక అంశం అయిపోయింది.. ఇంగ్లీష్ పాతబడిపోయింది.. ఇప్పుడు ధరలు పడిపోతున్నాయని చంద్రబాబు దుష్ప్రచారానికి దిగారని ధ్వజమెత్తారు. మంగళవారం ఇక్కడ మీడియాతో మాట్లాడిన ఆయన.. చంద్రబాబు పచ్చి అబద్దాలను ట్వీట్ చేస్తున్నారని నిప్పులు చెరిగారు. ఇప్పటి వరకు రూ.300 కోట్ల వరకు కూడా అమ్మకాలు జరగలేదని, మొక్కజొన్న ధరలు పడిపోవడం వల్ల రూ.3వేల కోట్ల నష్టం ఎలా జరిగిందో చంద్రబాబు చెప్పాలని డిమాండ్ చేశారు. మార్కెట్‌లో వ్యవసాయ ఉత్పత్తులు రాకముందే ధరలు పడిపోతున్నాయని చంద్రబాబు కొత్త రాగం అందుకున్నారని దుయ్యబట్టారు. ఒకరితో చెప్పించుకునే పరిస్థితి రావొద్దని ప్రతిరోజు సమీక్ష జరుపుతున్నామని చెప్పారు. అయితే చంద్రబాబు కంగారుపడి హడావుడి చేస్తున్నారని ఎద్దేవా చేశారు. టీడీపీ నేతలు బట్ట కాల్చి మొహంపై వేస్తే తాము తుడ్చుకోవాలా? అని ప్రశ్నించారు. ఆహా.. ఓహో అని పత్రికల్లో రాయించుకోవడం తప్ప.. చంద్రబాబు ఏనాడైనా రైతులకు సాయం చేశాడా? అని ప్రశ్నించారు. రైతులకు మేలు చేయాలనే చిత్తశుద్ధి చంద్రబాబుకు ఏనాడూ లేదని మంత్రి కన్నబాబు విమర్శించారు. రైతులతో రాజకీయం చేయడం మంచి పద్దతి కాదని చంద్రబాబుకు మంత్రి కన్నబాబు హితవు చెప్పారు.</p>
      <p> </p>
      <p>రైతుభరోసా అందరికీ అందేలా చర్యలు తీసుకుంటున్నామని మంత్రి కన్నాబాబు తెలిపారు. 1.20 లక్షల మంది రైతుల వివరాలను ఆర్టీజీఎస్‌కు పంపించామని వెల్లడించారు. దేవాదాయ భూముల కౌలు రైతులు, సొసైటీల రైతులకూ ఈ పథకం వర్తిస్తుందన్నారు. అవినీతికి తావులేకుండా చెప్పిన సమయానికి రైతుల అకౌంట్లలో డబ్బు వేశామని తెలిపారు. అర్హత ఉన్న ప్రతి రైతుకు సాయం చేస్తామని భరోసా ఇచ్చారు. రూ.3వేల కోట్లతో మార్కెట్ ధరల స్థిరీకణ నిధి ఏర్పాటు చేశామన్నారు. ధరల స్థిరీకరణపై ఎప్పటికప్పుడు పర్యవేక్షించాలని, అలసత్వం ప్రదర్శించొద్దని సీఎం ఆదేశించినట్లు మంత్రి కన్నబాబు చెప్పారు. మొక్కజొన్న ధరలు తగ్గుతున్నాయని తెలిసిన మరుక్షణమే చర్యలు తీసుకున్నామని చెప్పుకొచ్చారు. ధరల స్థిరీకరణ నిధి ద్వారా శనగ, ఆయిల్ ఫాం రైతులను ఆదుకున్నామని మంత్రి వివరించారు. అదేవిధంగా ఈ నెల 25 నుంచి రాష్ట్ర వ్యాప్తంగా వేరుశనగ కొనుగోలు కేంద్రాలు ఏర్పాటు చేస్తున్నట్లు మంత్రి కన్నబాబు తెలిపారు.</p>
