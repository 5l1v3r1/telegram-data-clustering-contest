      <h1>Derya Uluğ, 'Göremedim Bi de Sen Bak' ile sosyal medyayı salladı</h1>
      <h2>Derya Uluğ toplumsal konularda mesajlar verdiği Göremedim Bir de Sen Bak şarkısına klip çekti. Şarkı sosyal medyanın gündemine oturdu. Şarkı Youtube trendlerine girdi.</h2>
      <address>
        <time datetime="2019-11-19T17:42:00+00:00">19 Nov 2019, 17:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xWDbBiBED2M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Derya Uluğ toplumsal konularda mesajlar verdiği Göremedim Bir de Sen Bak şarkısına klip çekti. Şarkı sosyal medyanın gündemine oturdu. Şarkı Youtube trendlerine girdi.</p>
      <p>Derya Uluğ, geçtiğimiz aylarda yayınlanan Şanışer'in 18 rapçi ile birlikte söylediği Susamam ve Ezhel'in Olay şarkısı gibi bir şarkı hazırlığı yaptığını söylemişti. </p>
      <p>Derya Uluğ "Göremedim bir de sen bak" isimli şarkısı toplumsal gündemlere ilişkin göndermelerle dikkat çekti. Sözlerinin Derya Uluğ, bestesinin Asil Gök'e ait olduğu şarkının klibinin yönetmen koltuğuna da Derya Uluğ oturdu. </p>
      <p>Uluğ’un Asil Gök ile kaleme aldığı, rap bölümüyle de dikkat çeken şarkının klip çekimleri İstanbul Sarıgöl Mahallesi, Küba Mahallesi ve Arnavutköy’de tamamlandı.</p>
      <h3>ŞARKININ GELİRİ KELEBEK ÇOCUKLAR İÇİN</h3>
      <p>Derya Uluğ, farkındalık yaratmayı amaçladığı bu şarkının gelirini Kelebek Çocuklar Derneği’ne bağışlayacağını açıkladı. Çekimlerin ardından ünlü şarkıcı, <b>“Önce kendimi, sonra çevremi, ardından tüm insanlığı eleştirdiğim, hepimize ayna olmasını istediğim bir şarkım var. Adı ‘Göremedim Bi de Sen Bak. Bakıp da göremediğimiz o kadar çok şey var ki...</b> Mesela kelebek çocukları hiç duydunuz mu? Kelebek hastalığı nadir görülen bir deri hastalığı. Henüz hastalığa çözüm bulamıyoruz ama onların acılarını dindirebiliriz. Biz de onlara merhem olmak için şarkımızın tüm gelirini Kelebek Çocuklar Derneği’ne bağışlamaya karar verdik. Dilerim hep birlikte onlara şifa oluruz” dedi.</p>
      <p>Şarkısında kendisini ve tüm insanlığı eleştirdiğini de söyleyen Derya Uluğ, parça üzerinde Asil Gök ile birlikte yaklaşık bir yıl çalıştıklarını belirtti.</p>
      <h3>Derya Uluğ Göremedim Bi de Sen Bak Sözleri</h3>
      <p>Nerde tokluk orda ahlak<br/>Nefse mahkum bilse ahmak<br/>Sona doğru yürüyordu<br/>Anlamadan yaşlanarak</p>
      <p>Sonsuz gibi nedir yaşamak<br/>İnsanoğlu sonu toprak<br/>Üzüyorlar düşünmeden<br/>Bu dünyanın altı çatlak</p>
      <p>Göremedim bi de sen bak<br/>Hata gırla haya yok bak<br/>İnsanların içi kaç kat<br/>Üstü ak pak Altı çapak</p>
      <p>Kötülerin ardındakileri savunup İyileri iliğine dek soydurttu<br/>Anlattı anlattı anlattığının tersini yapıp durdu<br/>Hayvanı sevdi göründü vurdu kadına sövdü susturdu durdu<br/>Doğaya balta vurdu sonra insan ol dedi durdu</p>
      <p>Görmedi kendini hep başkasına sağına soluna önüne baktı<br/>Hayvanı koru derken koluna taktığı neden timsahtı<br/>İnsanlık mı bu şimdi durmadan ona buna yalan sattı<br/>Sigara içme dedi oğluna önünde bi sigara yaktı</p>
      <p>Sevdiklerini sattı daha da daha da çok para yaptı<br/>Günahları abarttı sonra övündüğü parayla kapattı<br/>Yokluğu yaşayanlara sormadı, durdu tokluğu anlattı<br/>Utanmadı uyanmadı gerçek öteki dünyaydı</p>
      <p>Unuttu öleceğini, sanki bu yalan hayat, ona sonsuz<br/>Bilenler konuşsun zaten hep cahiller korkusuz<br/>Sustukların başına gelecek izle sonun çok umutsuz<br/>Çünkü bu dünyada adalet, hep kanunsuz</p>
      <p>Zayıfa vurmak kolay güçlüye vursana öyle korkusuz<br/>Senden olmayanı da hadi yanına alsana kuşkusuz<br/>Müsade etmiyor eksiği yokmuş öyle diyor<br/>Nasıl olsa bu gezegendeki herkes kusursuz</p>
      <p>Göremedim bi de sen bak<br/>Hata gırla haya yok bak<br/>İnsanların içi kaç kat<br/>Üstü ak pak Altı çapak</p>
