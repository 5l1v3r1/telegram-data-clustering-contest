      <h1>Горят не только леса: МЧС Абхазии ликвидировало пожар в Новом районе Сухума</h1>
      <address>
        <time datetime="2019-11-19T17:35:00+00:00">19 Nov 2019, 17:35</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMCHS.Abkhazia%2Fvideos%2F428718387762752%2F&amp;show_text=0&amp;width=560" width="560" height="308" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>
        <b>В Новом районе Сухума загорелись четыре автомобильных гаража во вторник 19 ноября. Сотрудники МЧС Абхазии ликвидировали пожар.</b>
      </p>
      <p>Огонь тушили два пожарных расчета и одно спасательное отделение ПСО Сухума.</p>
      <p>Отмечается, что два гаража частично повреждены, остальные два выгорели полностью. Поврежден один из автомобилей.</p>
      <p>Благодаря оперативным действиям сотрудников МЧС, удалось избежать распространения пожара на прилегающие постройки, а это не менее 20 гаражей.</p>
      <p>Причины происшествия устанавливаются.</p>
      <p>Напомним, что в Абхазии уже неделю бушуют лесные пожары. Абхазские спасатели совместно с МЧС России и российской спецавиацией пытаются ликвидировать очаги возгорания. Ранее сообщалось, что около половины пожаров потушено, в том числе <a href="http://sputnik-abkhazia.ru/Abkhazia/20191119/1028853600.html">очаг возгорания в Кодорском ущелье.</a></p>
