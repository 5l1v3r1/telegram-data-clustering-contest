      <h1>Полиция в Петербурге пришла домой к активисту «Весны» и вручила ему повестку в прокуратуру</h1>
      <address>
        <time datetime="2019-11-19T17:12:00+00:00">19 Nov 2019, 17:12</time>
      </address>
      <p>В Петербурге сотрудники полиции пришли домой к активисту движения «Весна» Павлу Чупрунову. Ему вручили повестку в прокуратуру. Об этом сам Чупрунов <a href="https://twitter.com/PavelChuprunov/status/1196773496560373760">написал</a> в своем твиттере.</p>
      <figure>
        <iframe data-src="https://twitter.com/PavelChuprunov/status/1196773496560373760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Чупрунова ранее был участников движения «Открытая Россия» и его несколько раз <a href="https://ovdinfo.org/express-news/2018/10/05/v-peterburge-zaderzhali-troih-aktivistov-otkrytoy-rossii">задерживали</a> на протестных акциях. Активист также баллотировался в муниципальные депутаты в совет МО «Черная речка» Петербурга. В начале сентября его <a href="https://ovdinfo.org/express-news/2019/09/03/v-peterburge-zaderzhali-kandidata-v-municipalnye-deputaty">задержали</a>, когда он пришел на выступления кандидатов от «Единой России».</p>
      <ul>
        <li>В апреле 2017 года Генпрокуратура <a href="https://ovdinfo.org/express-news/2017/04/26/generalnaya-prokuratura-priznala-otkrytuyu-rossiyu-nezhelatelnoy">признала</a> нежелательными ряд организаций, связанных с Михаилом Ходорковским. В том числе Open Russia Civic Movement. Российское движение «Открытая Россия» запрещено не было.</li>
        <li>30 марта 2019 года «Открытая Россия» объявила о самоликвидации по соображениям безопасности.</li>
      </ul>
    </article>
