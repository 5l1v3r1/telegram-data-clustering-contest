      <h1>Тодор Капитанов от КНСБ: Ще има национален протест за болничните в края на месеца (ВИДЕО)</h1>
      <h2>Днес учредихме национален стачен комитет, обединяващ КНСБ и КТ "Подкрепа", допълни той</h2>
      <address>
        <time datetime="2019-11-19T17:32:00+00:00">19 Nov 2019, 17:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lajslUXm7pc" width="660" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"Денят на живо с Наделина Анева" на 19.11.2019 г.: Гост е Тодор Капитанов от КНСБ</h3>
      <p><b>"КНСБ има кампания "Сивото убива". Правим срещи във всички областни градове и обясняваме колко губи човек, ако работи на черно. Темата със сивата икономика и корупцията е една от важните теми, в които трябва да осъществяваме контрол. Намаляване на корупцията е част от намаляване на „сивата” икономика. Така ще остават повече пари в работниците и работодателите, за да живеят нормално. С тези думи започна интервюто си в предаването "Денят на живо с Наделина Анева" Тодор Капитанов, председател на националния стачен комитет на КНСБ.<br/></b> </p>
      <p>"Относно номинацията на г-н Цацаров, не мога да коментирам. Пожелавам му успех. Дано се справи. Чудесно е да има състезателно начало" ,каза той.</p>
      <p> </p>
      <p>"Синдикатите не са във възторг, че хората трябва да живеят с 350 лв. Апелираме всякакви усилия за увеличение на пенсиите и заплатите. Едни доходи никога не могат да са достатъчни, но нека са равни с тези в Западна Европа. Защото хората тук получават различни доходи за същата работа като тях. Да бъдат осреднени с Европа. Дано условията на труд да са блестящи, за да няма нужда от синдикати", коментира Капитанов.</p>
      <p> <br/><a href="http://kanal3.bg/news/comments"><b><i>Още интервюта и коментари четете тук<br/></i></b></a> </p>
      <p>"В 0,33 % от изплатените болнични в страната има манипулиране дали от страна на лекари, или от пациенти. Говорим за издаване на болничен лист, който е документ, дали е с вярно съдържание следва да се определи от отговорните органи. Доколко работодателите следят кои болнични са фалшиви, няма как да знаем", заяви той.</p>
      <p> </p>
      <p>"Очакваме да се определи конкретната дата на протест. Ще бъде в края на този месец. Обявили сме 4 дни, че ще правим протести. Ще се решат конкретните дни след допълнително обсъждане. Темата е "болничните", сподели синдикалистът.</p>
      <p> </p>
      <p>"Днес учредихме национален стачен комитет, обединяващ КНСБ и КТ "Подкрепа". Разбрахме, че премиерът отменя решението за болничните за болничните по време на заседанието. Това няма да ни спре да поемем по пътя, по който очакват работещите, защото нямаме гаранция, че някой няма пак да повдигне тази тема".</p>
      <p> </p>
      <p>"Бе нарушен законът. Тези въпроси минават първо през тристранния съвет. Това провокира гняв. Едностранно бе направено предложението. Това беше бомба, която взриви обществото. Нямаме официална информация от институция, която да даде гаранции, че няма да бъде повдигана темата занапред", каза още Тодор Капитанов.</p>
