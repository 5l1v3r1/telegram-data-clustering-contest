      <h1>The HP Elite Dragonfly is a gorgeous business 2-in-1 and it's available now</h1>
      <h2>HP's Elite Dragonfly combines the look of the Specter line with the functionality of the Elitebook series.</h2>
      <address><time datetime="2019-11-19T17:24:19+00:00">19 Nov 2019, 17:24</time> by <a rel="author" href="https://www.windowscentral.com/author/Sean%20Endicott" target="_blank">Sean Endicott</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2uF44FAYkxA" width="682" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>What you need to know</h3>
      <ul>
        <li>The HP Elite Dragonfly is now available from HP.</li>
        <li>The 2-in-1 laptop weighs just 2.2lbs and has a 4K display.</li>
        <li>It gets up to 24 hours of battery life according to HP.</li>
        <li>It's available from HP <a href="https://www.windowscentral.com/e?link=https%3A%2F%2Fwww.awin1.com%2Fcread.php%3Fawinmid%3D7168%26awinaffid%3D228921%26clickref%3DUUwpUdUnU71930YYw%26p%3Dhttps%253A%252F%252Fstore.hp.com%252Fus%252Fen%252Fmdp%252Felitebook--zbook---probook%252Fhp-elite-dragonfly%26ourl%3Dhttps%253A%252F%252Fstore.hp.com%252Fus%252Fen%252Fmdp%252Felitebook--zbook---probook%252Fhp-elite-dragonfly%2523%2521%2526tab%253Dvao&amp;token=4Tw3y90H">starting at $1,629</a>.</li>
      </ul>
      <p>The HP Elite Dragonfly is now available. The 13-inch Ultrabook promises battery life of up to 24.5 hours depending on the version that you purchase and weights under 1 kg.</p>
      <p>There are three display options available for the Elite Dragonfly. You can get the laptop with a 4K HDR display (550 nits), a full HD display (1,000 nits) with HP Sure View, or a regular full HD panel (400 nits). Each display has a screen-to-body ratio of 86 percent.</p>
      <p>On the inside, the HP Elite Dragonfly runs 8th Generation Intel U-series (Core i5-8365U and Core i7-8665U) with vPro. It's available with up to 16GB of DDR3 RAM and up to 2TB of storage. If you prefer faster storage, you can get a 512GB solid-state drive (SSD) with 32GB of Intel Optane.</p>
      <p>OS: Windows 10 Home or Pro Display: 13.3 inches, 16:9 aspect ratio<br/>Full HD, Full HD w/Sure View, 4K UHD HDR400 Processor: Intel 8th Gen U-series w/vPro<br/>Core i3, i5, or i7 Graphics: Intel UHD 620 Memory: 8 or 16GB DDR3 (2,133MHz) Storage: Up to 2TB NVMe<br/>512GB PCIe NVMe w 32GB Intel Optane H10 Front camera: 720P HD, HD Privacy IR webcam Security: Face and fingerprint Connectivity: Wi-Fi 6, Bluetooth, 4G LTE Cat 16 (optional) Ports: 2x Type-C with TB3<br/>1x Type-A 3.1<br/>HDMI 1.4<br/>Headphone Audio: Quad Bang &amp; Olufsen Battery: 38 or 56 WHr<br/>16.5 or 24.5 hours battery life Dimensions: 11.98 in x 7.78 in x 0.63 in<br/>30.43 cm x 19.75 cm x 1.61 cm Weight: Starting at 2.2 lb (0.99 kg) Colors: Dragonfly Blue Price: Starting $1,629 Availability: November, global</p>
      <p>The Elite Dragonfly also has several connectivity options, including support for Wi-Fi 6 and an option for 4G LTE (Gigabit).</p>
      <p>In his hands-on with the device, our Executive editor said the Elite Dragonfly was like HP combined its <a href="https://www.windowscentral.com/hp-elitebook-x360-1030-vs-hp-spectre-x360-13">business-focused EliteBook series</a> with the chic design of <a href="https://www.windowscentral.com/hp-spectre-x360-13t-2018">its consumer Specter laptops</a>. You can check out that hands-on to get a detailed breakdown of the device as well as Rubino's first impressions.</p>
