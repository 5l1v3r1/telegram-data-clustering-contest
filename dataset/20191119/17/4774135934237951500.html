      <h1>Детская сборная России по следж-хоккею стала серебряным призером международного турнира</h1>
      <address>
        <time datetime="2019-11-19T17:15:00+00:00">19 Nov 2019, 17:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B6dgjsUkYTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Детская сборная России по следж-хоккею стала серебряным призером международного турнира в Американском Гранд-Рапидс, штат Мичиган. В составе национальной сборной на лед вышли и ребята из Чувашии - представители команды «Атал» Иван Шестаков и Михаил Козлов. Наша съемочная группа пообщалась с юными спортсменами.<br/><br/><b>Оксана Замятина, Михаил Солин</b><br/><br/>На стадионе «Спартак» Ваню и Мишу встречают как чемпионов - на лед они выезжают в футболках национальной сборной. На вопрос о том, КАК удалось попасть в главную команду страны, скромничают: говорят, что всего лишь делали свое дело. Заметили ребят на фестивале в Санкт-Петербурге - не скрывает гордости за своих воспитанников тренер следж-хоккейной команды «Атал» Владимир Петров. Тогда Иван Шестаков удостоился титула лучшего вратаря, а Михаил Козлов - лучшего нападающего. Потом спортсменов пригласили на сборы, потом еще одни...<br/><br/><i>- В итоге состоялась поездка в США, где они тоже неплохо себя проявили. Оба наших воспитанника были в основной команде все игры. Было приятно от того, что из нашей глубинки достойные ребята. Все в их руках,</i> - уверен тренер следж-хоккейной команды «Атал» Владимир Петров.<br/><br/>17 часов полета в другую страну были волнительны, вспоминает Иван Шестаков. На лед в Гранд-Рапидс следж-хоккеист из Чувашии вышел в своем привычном амплуа голкипера.<br/><br/>- <i>Самой сложной была первая игра. Во-первых, ты не знаешь соперника, ты не видел его в деле и эмоционально волнуешься, и немного мандраж есть, когда выходишь на арену в майке национальной сборной,</i> - признается Иван Шестаков, который играл в составе детской национальной сборной по следж-хоккею.<br/><br/>Награды такого высокого уровня в медальной копилке спортсменов за полтора года занятий первые, делятся сами следж-хоккеисты. Нападающего команды «Атал» Михаила Козлова наставники детской национальной сборной определили защитником.<br/><br/>Тренировочный график перед международным турниром был плотным, вспоминает спортсмен. Нагрузка - больше привычной для ребят в разы.<br/><br/>-<br/>- <i>Два раза в день на льду, один раз общая физподготовка, чуть позже добавился бассейн. Получается, три тренировки в день было, </i>- рассказывает Михаил Козлов, который играл в составе детской национальной сборной по следж-хоккею.<br/><br/>В составе национальной сборной следж-хоккеисты из Чувашии выиграли 3 матча у сильнейших детских команд американской лиги, которые, к слову, привыкли играть в организованный, приближенный к взрослому следж-хоккей. Сейчас ребята тренируются и восстанавливают силы на домашнем льду - в конце ноября команде предстоит показать себя на всероссийских сборах в Краснодарском крае. <br/><br/>- <i>Было две тренировки в неделю, сейчас мы стараемся четыре сделать перед поездкой в Сочи. Учеба же идет! Но ребята со школы умудряются приходить. Ну, одна тренировка в выходной, так что все приходят. У нас даже девочка появилась в команде, </i>- говорит тренер следж-хоккейной команды «Атал» Владимир Петров.<br/><br/>Команду «Атал» тренер Владимир Петров без ложной скромности называет скачком в будущее. Ведь впервые о ней заговорили в мае прошлого года. Тогда создание детской следж-хоккейной команды поддержал благотворительный фонд «Это чудо», он же помог с экипировкой и оборудованием. И спустя полгода после первых тренировок команда вошла в тройку лучших по стране. «Своего» льда у юных спортсменов пока нет, помещение для тренировок им предоставляют власти города. Стоит отметить, что опыт игры на международной арене кроме Ивана Шестакова и Михаила Козлова есть также и у капитана команды Даниила Болотаева. В прошлом году он выступал на турнире в Канаде, откуда детская сборная страны привезла золото. На будущее у юных спортсменов из команды «Атал» конкретные цели - попасть в сборную России по следж-хоккею и стать паралимпийскими чемпионами.</p>
