      <h1>【理大衝突】校長滕錦光現身校園視察　再籲留守人士離開</h1>
      <address>
        <time datetime="2019-11-19T17:16:00+00:00">19 Nov 2019, 17:16</time>
      </address>
      <p>理工大學繼續被警察包圍，仍有示威者留守。理大校長滕錦光今日凌晨現身校園，透露校方已經協助45名留守在校園的示威者離開，對校園設施受破壞感到難過。</p>
      <p>他今午再到理大視察，指學校和警方保持緊密溝通，以保證所有學生安全離開，逗留大約10分鐘後離開。他重申，校內人士不使用武力，警方亦不會使用，現階段可見做法成功，呼籲校園留守人士和平離開，承諾會和每個和平離開的學生會面。</p>
      <p>（圖片來源：港台片段截圖）</p>
