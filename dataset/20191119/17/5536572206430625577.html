      <h1>Free Agent RB Mark Walton Arrested, Accused of Punching Pregnant Woman ‘Several Times In Head’</h1>
      <address><time datetime="2019-11-19T17:07:43+00:00">19 Nov 2019, 17:07</time> by <a rel="author">Darrelle Lincoln</a></address>
      <p>Mark Walton may never play in the National Football League again.</p>
      <p>The Dolphins announced on Tuesday they have waived the running back following a police matter.</p>
      <figure>
        <iframe data-src="https://twitter.com/MiamiDolphins/status/1196821113042612224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Soon after, we found out exactly what it was and it just might end his career.</p>
      <p>According to Andy Slater, the RB was arrested on Tuesday for punching a punching a pregnant woman in the head.</p>
      <figure>
        <iframe data-src="https://twitter.com/AndySlater/status/1196833258274574336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In 2019, Walton appeared in seven games for the Dolphins and rushed for 201 yards on 53 carries (3.8 YPC) to go along with 15 receptions for 89 yards and no touchdowns.</p>
