      <h1>太保首10月保費收入增8%</h1>
      <address>
        <time datetime="2019-11-19T17:39:00+00:00">19 Nov 2019, 17:39</time>
      </address>
      <p>中國太保(<a href="http://stock360.hkej.com/quotePlus/02601">02601</a>)公布，今年首10月，旗下太保壽險、太保產險原保險業務總收入3069.23億元(人民幣‧下同)，按年增長8.04%。<br/>期內，太保壽險與太保產險業務收入分別為1973.02億元及1096.21億元，按年分別升5.56%及12.82%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900471_c.pdf">下載港交所通告原文</a></p>
    </article>
