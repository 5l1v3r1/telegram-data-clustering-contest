      <h1>【理大衝突】警方於理大及附近一帶拘捕登記1,100人　當中600人自願離開</h1>
      <address>
        <time datetime="2019-11-19T17:11:00+00:00">19 Nov 2019, 17:11</time>
      </address>
      <p>立法會前主席曾鈺成與香港大學法律學院首席講師張達明等人，昨日在理工大學與警方達成共識，容許18歲以下人士登記個人資料後離開，而18歲或以上人士則即時拘捕。警察公共關係科總警司郭嘉銓今午在記者會上表示，截至今午3時，警方在理大與附近一帶拘捕與登記了1,100人，當中自願離開的約有600人，其中400名是成年人，其餘200名是未成年人。他又指，自願離開的人當中，大部分都非理大學生。</p>
