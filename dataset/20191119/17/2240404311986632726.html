      <h1>Альбом «5 лет на страже Донбасса» передан в библиотеку</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/VdX67qSKD8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Народная милиция ДНР передала Донецкой республиканской универсальной научной библиотеке им. Крупской патриотический фотоальбом «5 лет на страже Донбасса».</b>
      </p>
      <p>Альбом посвящен пятой годовщине образования Народной милиции ДНР. На страницах альбома освещены как военная так и гуманитарная деятельность силового ведомства Республики. Представители библиотеки поблагодари ведомство, отметив важность патриотического воспитания молодежи.</p>
