      <h1>شاهد: المصارف اللبنانية تعيد فتح أبوابها</h1>
      <address><time datetime="2019-11-19T17:00:25+00:00">19 Nov 2019, 17:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3k1vvYJnXOo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>استأنف موظفو المصارف اللبنانية العمل اليوم الثلاثاء واستقبلت طوابير العملاء، بعد إنهاء الإضراب العام الذي بدأ قبل أسبوع احتجاجاً على إشكالات وقعت بين الموظفين والزبائن جراء فرض البنوك قيوداً مشددة على سحب الأموال وسط أزمة حادة وحراك شعبي غير مسبوق في البلاد.</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر تظاهرات، دخلت شهرها الثاني مع تمسّك المحتجين برحيل الطبقة السياسية.</p>
      <p>ورغم تقديم رئيس الحكومة سعد الحريري استقالته في 29 تشرين الأول/أكتوبر، لم تحدد رئاسة الجمهورية موعداً للاستشارات النيابية الملزمة من أجل تسمية الرئيس المكلف <a href="https://arabic.euronews.com/2019/11/12/lebanon-s-aoun-calls-on-protesters-to-go-home-warns-of-catastrophe">بتشكيل حكومة جديدة</a>، ما يثير غضب <a href="https://arabic.euronews.com/2019/11/13/one-killed-after-renewed-protests-in-lebanon-following-president-s-speech">المتظاهرين</a> الذين يطالبون بتشكيل حكومة اختصاصيين.</p>
      <p>هذا ولم تسلم المصارف من هذه الاحتجاجات، وخرج الآلاف من المواطنين واعتصموا أمام فروعها مطالبين حاكم مصرف لبنان رياض سلامة بتقديم استقالته لمشاركته حسب تعبيرهم بالفساد وسوء الإدارة، ما أوصل البلاد إلى شفير الإفلاس.</p>
      <p>وتجاوز سعر صرف الليرة مقابل الدولار في السوق السوداء 1800 ليرة، بعدما كان مثبتاً منذ عقود على 1507، وحذرت وكالة التصنيف الدولية "ستاندرد آند بورز"، التي خفضت تصنيف لبنان، من أن "إغلاق المصارف الأخير والقيود غير الرسمية على تحويل العملات الأجنبية تطرح تساؤلات حول استدامة سعر الصرف".</p>
