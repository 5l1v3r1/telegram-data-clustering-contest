      <h1>Пресс-тур в Галанчожский район Чеченской Республики «По следам предков» (+видео)</h1>
      <address>
        <time datetime="2019-11-19T17:44:00+00:00">19 Nov 2019, 17:44</time>
      </address>
      <p>
        <i>
          <b>Завершился пресс-тур по горным районам Чеченской Республики «По следам предков». В последнем своем походе участники посетили Галанчожский район.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AMASA9vcXcw" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участники пресс-тура запечатлели природные красоты района, а также провели на знаменитом «Галанчожском озере» субботник.</p>
      <p>Ранее участники – журналисты и блогеры побывали в Ножай-Юртовском, Веденском, Шаройском, Шатойском и Итум-Калинском районах.</p>
      <p>Отметим, на территории Галанчожского района находятся памятники раннего и позднего средневековья, представляющие историческую и духовную ценность для чеченского народа, – это старинные боевые и жилые башни, замки, склепы и особо почитаемые в народе озеро Галанчож и гора Ерди-корт.</p>
