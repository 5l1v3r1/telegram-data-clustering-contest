      <h1>Видеофакт: ветераны войны "дали огня" из современных орудий</h1>
      <h2>Настоящий военный остается таким, даже перешагнув столетний рубеж. Как ветераны Великой Отечественной вместе с молодым поколением стреляли из пушек, смотрите на видео.</h2>
      <address>

      <p>Белорусская армия отмечает 19 ноября День ракетных войск и артиллерии. К этому празднику военные приурочили видеоролик, который сняли с участием ветеранов Великой Отечественной войны.</p>
      <related>
        <a href="https://sputnik.by/society/20191118/1043272650/Vernus--poydu-uchitsya-pervye-prizyvniki-ushli-v-armiyu.html"/>
      </related>
      <p>Дело было на полигоне в Осиповичах, куда участники войны приехали понаблюдать за работой молодых артиллеристов, причем бывалые военные не удержались и тоже постреляли из современных орудий.</p>
      <p>Расчетами бойцов командовали участник штурма Берлина, военный журналист Павел Ерошенко, авиационный техник истребительного полка Петр Вардомацкий, участник операции "Багратион" Лев Шейнкман, и легендарный разведчик, участник группы "Джек", которая действовала в Восточной Пруссии, Геннадий Юшкевич.</p>
      <p>Ветераны, несмотря на почтительный возраст - всем уже почти по 100 лет, а Петр Вардомацкий уже успел перешагнуть вековой рубеж - с удовольствием вспомнили, что такое залп из всех орудий.</p>
