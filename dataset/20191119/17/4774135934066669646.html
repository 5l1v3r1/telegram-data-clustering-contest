      <h1>Пӗтӗм Раҫҫейри тӑван чӗлхе вӗрентекенсен конкурсӗнче Чӑваш Енри педагог палӑрнӑ</h1>
      <address>
        <time datetime="2019-11-19T17:29:00+00:00">19 Nov 2019, 17:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_MINiR_ROuY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тупӑшу Мускавра 13 -мӗш хут иртнӗ. Кӑҫал унта 46 регионтан учительсем хутшӑннӑ. Вӗсен ӑсталӑхне темиҫе тапхӑрпа палӑртнӑ. Малтан регион шайӗнче, унтан чи лайӑххисене ҫӗршывӑн тӗп хулине чӗнсе илнӗ. Вӗрентекенсем ӑсталӑх урокӗ ирттернӗ, наци ҫи-пуҫӗпе паллаштарнӑ. Чӑваш Ен чысне хӳтӗленӗ Шупашкарти 203-мӗш ача сатӗнче ачасене хушма пӗлӳ паракан Олеся Краснова конкурсра пӗрремӗш вырӑн йышӑннӑ.<br/><br/><b>Екатерина Фомина</b></p>
