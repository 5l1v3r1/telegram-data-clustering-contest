      <p>大市全日沽空金額118億元，另有約656萬元人民幣沽空，大市沽空比率14.8%，較上日跌0.8個百分點。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)沽空金額居首，金額達13.11億元，沽空比率15.9%。<br/>第二位是盈富(<a href="http://stock360.hkej.com/quotePlus/02800">02800</a>)，金額達12.47億元，沽空比率53.8%。<br/>第三位是建行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)，沽空金額6.87億元，沽空比率37.3%。</p>
