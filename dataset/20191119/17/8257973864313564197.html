      <h1>'Cats': Taylor Swift, Idris Elba are on the prowl in new trailer</h1>
      <address><time datetime="2019-11-19T17:07:47+00:00">19 Nov 2019, 17:07</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNTDoOmc1OQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 19 (UPI) -- Broadway musical <i>Cats</i> is reimagined in the latest trailer for Universal's upcoming film adaptation.</p>
      <p>Taylor Swift, Idris Elba, Judi Dench, James Corden, Jason Derulo, Jennifer Hudson, Ian McKellen, Rebel Wilson and Royal Ballet principal dancer Francesca Hayward appear <a href="https://www.youtube.com/watch?v=gNTDoOmc1OQ">in the clip</a> released on Tuesday as walking and talking cats.</p>
      <p>Dench, who portrays Old Deuteronomy, explains to a group of cats that she will be selecting one cat who deserves a new life.</p>
      <p>The feline's then compete for the life-changing opportunity, resulting in multiple song and dance numbers.</p>
      <p>"I judge a cat by it's soul," Dench says. "I've got plenty of soul," Elba, who portrays the villainous Macavity replies.</p>
      <p>Swift appears as Bombalurina who puts on a high-energy performance at a bar.</p>
      <p><i>Cats</i>, from director Tom Hooper, is set to hit theaters on Dec. 20. Robbie Fairchild, Laurie Davidson, dance duo Les Twins, Mette Towley and Bluey Robinson also star.</p>
      <p>The film is an adaptation of Andrew Lloyd Webber's Broadway musical of the same name, which is based on author T.S. Eliot's book <i>Old Possum's Book of Practical Cats</i>.</p>
      <p>Swift <a href="https://www.upi.com/Entertainment_News/Music/2019/11/15/Big-Machine-Records-denies-Taylor-Swifts-claims-rep-fires-back/2701573816842/?st_rec=5171574110587">recently released</a> a song from the film titled "Beautiful Ghosts."</p>
