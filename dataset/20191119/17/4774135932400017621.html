      <h1>Республика ҫыннисем ӑпӑр-тапӑршӑн тӳлеме хӑнӑхса пыраҫҫӗ</h1>
      <address>
        <time datetime="2019-11-19T17:35:00+00:00">19 Nov 2019, 17:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P7T70CTOsoo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ҫулталӑк каялла республикӑра ҫӳп-ҫап илсе тухнӑшӑн тӳлемелли ҫӗнӗ саккун вӑя кӗнӗ. Пурӑнмалли ҫурт-йӗр патшалӑх инспекцийӗнчен пӗлтернӗ тӑрӑх, паянхи куна кашни ялта контейнер вырнаҫтарнӑ. Чӑваш Енри ял-хулари 13 пин ытла вырӑнтан ӑпар-тапӑра ҫирӗплетнӗ графикпе турттарса каяҫҫӗ. Ҫӗнӗлӗхе республикӑра мӗнле йышӑннӑ тата ун уссине ҫынсем туйса илнӗ-и?<br/><br/><b>Алёна Артёмкина, Вадим Владимиров</b></p>
    </article>
