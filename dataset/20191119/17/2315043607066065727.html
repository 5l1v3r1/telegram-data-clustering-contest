      <h1>Жителя Вологды заподозрили в неуважении к власти</h1>
      <address><time datetime="2019-11-19T17:24:50+00:00">19 Nov 2019, 17:24</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n9VZOAaBNXo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=n9VZOAaBNXo&amp;feature=youtu.be">YouTube</a><br/>Жителя Вологды Алексея Груздева заподозрили в неуважении к власти за размешенную в социальной сети «ВКонтакте» карикатуру на генерала Виктора Золотова. На карти…<cite>www.youtube.com</cite></blockquote>
      <p>Полиция Вологды ведет проверку в отношении местного активиста Алексея Груздева из–за его постов в соцсети «ВКонтакте», в которых он упоминает росгвардейцев. Об этом сообщает «МБХ медиа».<br/><br/>В полицейском рапорте говорится, что в действиях активиста могут усматриваться признаки административного правонарушения по части 3 статьи 20.1 КоАП («Неуважение к власти»). В материалах фигурируют скриншоты страницы Груздева в социальной сети «ВКонтакте».<br/><br/>Речь идет о репосте фото главы Росгвардии Виктора Золотова, где он изображен с огромными погонами и фуражкой, а вся его одежда — в наградах. Этот мем стал популярным после того, как Золотов вызвал оппозиционера Алексея Навального на дуэль, а последний ответил, что главный росгвардеец страны «превращает Россию в банановую республику». Также в полицейских материалах — фото росгвардейца, предположительно ударившего на митинге 10 августа в Москве девушку в живот. Последний снимок Груздев сопроводил комментарием, в котором назвал росгвардейцев «цепными псами», которые бьют народ за деньги.</p>
