      <h1>الكونغرس يستأنف جلسات الاستماع الخاصة بالقضية الهادفة لعزل ترامب</h1>
      <address><time datetime="2019-11-19T17:30:53+00:00">19 Nov 2019, 17:30</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JOUd2ibraaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يستأنف الكونغرس الأمريكي الثلاثاء سلسة جلسات ماراثونية مرتبطة بالتحقيق الخاص بإطلاق إجراءات عزل الرئيس دونالد ترامب، حيث سيستمع لتسعة شهود على مدى ثلاثة أيام من بينهم سفير تحظى شهادته باهتمام وترقب كبيرين من الديمقراطيين.</p>
      <p>ويمثل مستشارون في البيت الأبيض ودبلوماسيون ومسؤولون كبار في الإدارة الأمريكية أمام لجنة الاستخبارات في مجلس النواب الأمريكي التي تخوض التحقيقات ضد الرئيس ترامب على قدم وساق.</p>
      <p>وستبث إفادتهم مباشرة عبر التلفزيون كما إفادات دبلوماسيين ثلاثة من قبلهم الأسبوع الماضي. والهدف من ذلك السماح للأمريكيين بتكوين رأيهم الخاص حول محاولات الرئيس حض أوكرانيا على التحقيق بشأن جو بايدن الذي يملك فرصاً كبيرة لمنافسته في السباق الرئاسي عام 2020.</p>
      <p>ويرى الديمقراطيون أن "الحقائق لا يمكن إنكارها: الرئيس أساء استخدام نفوذه من أجل أهداف شخصية على حساب مصالح أمننا القومي"، وفق ما قالت رئيسة مجلس النواب الديمقراطية نانسي بيلوسي الإثنين.</p>
      <p>ويندد ترامب الذي قال إنه "ينظر جدياً" بتقديم شهادة بدوره للكونغرس، والمدافعون عنه من الجمهوريين بالتحقيق على اعتبار أنه "مطاردة" غير مسبوقة ضد الرئيس.</p>
      <p>ويشدد ترامب على أن مكالمته في 25 تموز/يوليو مع الرئيس الأوكراني فولوديمير زيلينسكي، التي طلب منه خلالها "النظر" بشأن الديمقراطي جون بايدن، كانت "ممتازة". وهو يؤكد عدم ممارسته "لأي ضغط" على نظيره الأوكراني، لكن الديموقراطيين يشككون بأنه عمد على تجميد مساعدة عسكرية لأوكرانيا لإجبار زيلينسكي تنفيذ رغباته.</p>
      <p>يترقب الديمقراطيون بشدة جلسة الأربعاء الخاصة بالسفير الأمريكي السابق في الاتحاد الأوروبي جورج سوندلاند، الذي، وباعترافه الخاص، قال للأوكرانيين إنهم لن يحصلوا على مساعدة بقيمة 400 مليون دولار ما لم يعلنوا عن فتح تحقيق حول جو بايدن.</p>
      <p>وعين سوندلاند رجل الأعمال الغني في هذا المنصب بعدما تبرع للجنة تنصيب دونالد ترامب بمليون دولار. وعلى عكس الدبلوماسيين الآخرين الذين تم الاستماع إليهم، كان سوندلاند على تواصل وارتباط مباشرين بالرئيس ترامب خلال الصيف.</p>
      <h3>نفي الاتهامات</h3>
      <p>وخلال جلسة استجوابه المغلقة، تهرب سوندلاند من الإجابة عن العديد من الأسئلة، متذرعاً أكثر من مرة بأنه "لا يذكر" اجتماعات أو مكالمات ذكرها شهود آخرون مرتبطون بالملف.</p>
      <p>ونفى أيضاً استخدام المساعدات العسكرية لأوكرانيا كورقة ضغط ضدها. وأضاف سوندلاند في شهادته بعض التفاصيل التي تتناقض مع ما قاله شهود آخرون، حيث أوضح أنه "يتذكر" مؤخراً "الحديث، بشكل جانبي" مع أحد مستشاري الرئيس الأوكراني.</p>
      <p>ولم يشر سوندلاند أيضاً إلى حديثه مع ترامب في 26 تموز/يوليو مباشرةً بعد المكالمة بينه وبين زيلينسكي.</p>
      <p>فهل سيتمكن سوندلاند الذي يواجه خطر الملاحقة القضائية للإدلاء بشهادة زور من أن يتذكر تفاصيل هذا الحديث؟</p>
      <p>وقبل الاستماع لسوندلاند، يصغي النواب صباح الثلاثاء لشهادة مستشار البيت الأبيض والعسكري الذي يحظى بالاحترام ألكسندر فيندمان.</p>
      <p>وكعضو في مجلس الأمن القومي، كان فيندمان يشعر بالقلق إزاء ابتزاز تتعرض له كييف منذ 10 تموز/يوليو، وعرض الأمر على الدوائر القانونية التابعة للرئاسة.</p>
      <p>وإلى جانبه، ستدلي جنيفر ويليامز معاونة نائب الرئيس مايك بنس بشهادتها أيضاً.</p>
      <p>وبعد ظهر الثلاثاء سيحين دور المبعوث الأمريكي إلى أوكرانيا كورت فولكر <a href="https://arabic.euronews.com/2019/11/04/ukraine-marie-yovanovitch-feels-threatened-by-trump-during-his-impeachment">للشهادة</a>، وقد يجد نفسه في موقف مزعج. واعترف هذا الدبلوماسي بأنه وضع مسؤولين أوكرانيين على اتصال مع المحامي الخاص لترامب رودي جيولياني الذي خاض لأشهر حملة لإقناع كييف بالتحقيق بشأن جو بايدن.</p>
      <p>ويدلي تيموثي موريسون العضو كذلك في مجلس الأمن القومي بشهادته إلى جانب فولكر.</p>
      <p>ويبدو من خلال تقارب مواعيد هذه الجلسات أن الديمقراطيين الذين يسيطرون على مجلس النواب يأملون التصويت سريعاً على قرار إدانة رسمي للرئيس، ربما قبل عيد الميلاد.</p>
      <p>ويهدد هذا التحقيق بجعل ترامب ثالث <a href="https://arabic.euronews.com/2019/09/21/biden-calls-trump-to-publish-conversation-with-ukraine-president-elections-biden-s-son">رئيس أمريكي</a> يواجه إجراءات عزل، لكن عزله فعلياً سيتطلب موافقة مجلس الشيوخ الذي يهيمن عليه الجمهوريون على إدانته.</p>
