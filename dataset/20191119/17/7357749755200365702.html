      <h1>Venir en aide aux défavorisés</h1>
      <address><time datetime="2019-11-19T17:34:38+00:00">19 Nov 2019, 17:34</time> by <a rel="author">Grégoire Lory</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UGSF6Oz5qWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice vient d'une ville près de Dublin où les importantes aides sociales ne parviennent pas à enrayer le chômage. La crise immobilière de son quartier a engendré une nouvelle classe de personnes défavorisées, "les sans-domiciles cachés". Il s'agit d'habitants qui s'entassent dans une seule maison. "<i>Je n'ai pas le sentiment d'appartenir à cette Irlande décrite dans les magazines des avions, une économie bouillonnante, cette mode brillante, ce grand producteur alimentaire</i>", explique-t-elle. L’Irlandaise a fait le déplacement à Bruxelles pour alerter les responsables sur l'étendue du phénomène.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196723118833831936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Selon Eurostat 109 millions de citoyens de l'UE sont menacés de pauvreté. Les personnes les plus exposées sont les femmes, les enfants, les parents célibataires et les ressortissants issus de l'immigration. La présidente élue de la Commission européenne veut mettre en place un salaire minimum européen et un fonds de réassurance chômage. Le futur Commissaire européen en charge de l'Emploi et des Droits sociaux veut aller plus loin. "<i>Nous devons certainement promouvoir des emplois de qualité car ce n'est pas tant le nombre d'emplois qui est important, c'est la qualité des emplois qui est déterminante</i>", précise Nicolas Schmit.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196713710338879488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pour la société civile il est fondamental que les autorités nationales viennent en aide aux travailleurs à faible revenu. "<i>Le revenu minimum est si bas qu'il ne permet pas à une majorité de personnes de vivre dignement et de prendre part dans la société</i>", déplore Leo Williams, directeur du <a href="https://www.eapn.eu/">Réseau européen de lutte contre la pauvreté</a> (EAPN). L'Union européenne voulait sortir 20 millions de personnes de l’exclusion d'ici 2020. L'objectif est raté. Les ONG ne veulent pas manquer cette seconde chance.</p>
      <h3>Brève de Bruxelles :</h3>
      <ul>
        <li>
          <b>Varsovie poursuit sa réforme judiciaire</b>
        </li>
      </ul>
      <p>Malgré les critiques la Pologne compte poursuivre sa réforme du système judiciaire. Le Premier ministre polonais l'a répété ce mardi devant le Parlement. Le chef du gouvernement dit vouloir améliorer le fonctionnement de l'Etat et cela passe par une refonte du pouvoir judiciaire.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196721836081455104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Cour de justice de l'Union européenne s'interroge justement sur l'autonomie de la nouvelle chambre disciplinaire en Pologne. L'arrêt estime que c'est à la justice polonaise de déterminer l'indépendance de ce nouvel organe.</p>
      <p>Journaliste<b> • Grégoire Lory</b></p>
