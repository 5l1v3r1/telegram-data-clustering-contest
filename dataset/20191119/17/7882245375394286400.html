      <h1>Энрике вернется в сборную Испании</h1>
      <address><time datetime="2019-11-19T17:45:24+00:00">19 Nov 2019, 17:45</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UIQT8-RDZBc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Роберт Морено уволен с должности главного тренера сборной Испании. По данным газеты El Mundo, его место займет Луис Энрике, этим летом покинувший национальную команду в связи с болезнью дочери, которая в итоге скончалась в августе. Президент Королевской испанской футбольной федерации Луис Рубиалес заявил во вторник о том, что Энрике "дал ему слово" занять освободившийся пост.</p>
      <p>Он также сообщил, что контракт с Морено изначально предполагал возможный возврат Энрике, так что "никто не должен чувствовать себя обманутым". Однако Морено отреагировал на известие эмоционально, со слезами на глазах попрощавшись со своей командой, и отказался от общения с журналистами.</p>
      <p>Под руководством Морено Испания провела девять отборочных матчей чемпионата Европы - 2020, одержав семь побед. Тем временем, Энрике в 2015 году был признан тренером года по версии Международной федерации футбола.</p>
