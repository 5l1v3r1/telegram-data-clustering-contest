      <p>Estrelado por <b><a href="https://cinepop.com.br/tag/fernanda-montenegro">Fernanda Montenegro</a></b> e dirigido por seu genro, <b><a href="https://cinepop.com.br/tag/andrucha-waddington">Andrucha Waddington</a></b>, o longa estreia dia<b> 12 de dezembro</b> nos cinemas.</p>

      </figure>
      <p>O filme conta a história de Augusto Menezes (<b>Felipe Camargo</b>) que está em crise no casamento com Tereza (<b>Carol Castro</b>). Na esperança de colocar sua vida nos eixos, depois de perder o emprego na cidade e sofrer com o alcoolismo, decide mudar-se com a mulher e o filho Marinho (<b>Joaquim Torres Waddington</b> em sua estreia nos cinemas) para uma fazenda herdada do avô. Mas a propriedade carrega uma história de traição e vingança que pode custar mais caro a Augusto e sua família do que ele imaginava.</p>
