      <h1>ＪＲ中央・総武線、一時運転を見合わせ</h1>
      <address>
        <time datetime="2019-11-19T20:55:00+00:00">19 Nov 2019, 20:55</time>
      </address>
      <p>　２０日午前５時１５分頃、ＪＲ総武線の両国駅で人身事故が発生した。</p>
      <p>　この影響で、中央線と総武線各駅停車は御茶ノ水－西船橋駅間の上り線で一時運転を見合わせたが、６時５０分に運転を再開した。</p>
    </article>
