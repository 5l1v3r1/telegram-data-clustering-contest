      <h1>Erdoğan cites Hitler's Germany as example of proposed government</h1>
      <h2>Proposed system was approved in popular referendum in Turkey in April, 2017 and was put into effect following June, 2018 elections.</h2>
      <address><time datetime="2019-11-19T20:01:00+00:00">19 Nov 2019, 20:01</time> by <a rel="author">Mordechai Sones</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N0GVOA0iKwE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The Middle East Media Research Institute (MEMRI) reports that Turkish President Recep Tayyip Erdoğan said, regarding the proposed "presidential" government system for which he and the ruling Adalet ve Kalkınma Partisi (AKP) were campaigning at the time (2015): "There are examples of it in the world today, and in the past. When you look at Hitler's Germany, you will see it there." Erdoğan's comments were broadcasted on the <i>Demirören Haber Ajansı</i> TV channel (Turkey).</p>
      <p>This proposed system was approved in a popular referendum in Turkey in April, 2017 and was put into effect following the June, 2018 elections.</p>
