      <p>
        <b>Jong Oranje en Jong Engeland leken er wel klaar mee, tijdens de laatste minuten van het interlandjaar 2019. Beide ploegen waren in Doetinchem de blessuretijd ingegaan met een 1-1 stand. Toen mocht Javairô Dilrosun een vrije trap nemen... Wow!</b>
      </p>
      <p>Jong Oranje won door deze wonderschone vrije trap met 2-1 en sluit 2019 af zonder nederlagen. Eind maart 2020 gaat de EK-kwalificatie door: Jong Wit-Rusland komt dan naar De Vijverberg.</p>
