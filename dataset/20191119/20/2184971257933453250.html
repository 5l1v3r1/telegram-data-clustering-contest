      <h1>Live: Boris Johnson v Jeremy Corbyn debate head-to-head on ITV</h1>
      <address>
        <time datetime="2019-11-19T20:04:24+00:00">19 Nov 2019, 20:04</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9kEB5pqWpJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Prime Minister <b><a href="https://www.itv.com/news/topic/boris-johnson/">Boris Johnson</a></b> and Labour Party leader <b><a href="https://www.itv.com/news/topic/jeremy-corbyn/">Jeremy Corbyn</a></b> go head-to-head in the first televised debate of the General Election campaign from 8pm on ITV.</p>
      <ul>
        <li>
          <b>What's the head-to-head format?</b>
        </li>
      </ul>
      <p>Each leader will have one minute for their opening statement - with Corbyn set to go first after lots were drawn - and 45 seconds for closing statements - with Johnson set to close.</p>
      <p>The debate will last one hour in front of the studio audience of around 200 people.</p>
      <p>Questions will come from ITV viewers and will broadly reflect a range of society, from different political backgrounds.</p>
      <p>Questions are from ITV viewers responding to a call for questions on news bulletins throughout the UK and online.</p>
      <ul>
        <li>
          <b>The ITV Election Interviews</b>
        </li>
      </ul>
      <p>There will be a special one-hour live interview programme at 10pm offering party leaders the chance to set out their own electoral offer and make observations on what has been said in the debate.</p>
      <p>Jo Swinson of the Liberal Democrats, Nicola Sturgeon of the SNP, Nigel Farage of The Brexit Party and Sian Berry co-leader of the Green Party will be interviewed individually in consecutive face-to-face interviews with Nina Hossain, from a studio in East London.</p>
