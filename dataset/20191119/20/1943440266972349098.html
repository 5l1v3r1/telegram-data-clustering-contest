      <h1>中日が秋季Ｃ打ち上げ　仁村２軍監督「物足りないくらいで終わった」</h1>
      <address>
        <time datetime="2019-11-19T20:19:00+00:00">19 Nov 2019, 20:19</time>
      </address>
      <p>　中日は１９日、沖縄県北谷町とナゴヤ球場とに分かれて行われていた秋季キャンプをそれぞれ打ち上げた。今秋就任した仁村２軍監督はナゴヤ球場で「物足りないくらいで終わった」と話した。キャンプは１０月３０日から始められていた。</p>
