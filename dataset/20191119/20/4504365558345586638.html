      <h1>No hay regla que prohíba promocionar el si en plebiscito</h1>
      <address><time datetime="2019-11-19T20:34:00+00:00">19 Nov 2019, 20:34</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DrgHqhq6SCA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Miguel Latorre Sáenz comentó que no se puede considerar como inequitativo que el municipio utilice recursos públicos para promocionar el si por el alumbrado público en el plebiscito.</p>
      <p>Lo anterior debido a que no hay una regla que prohíba tal situación.</p>
      <p>En este sentido, mencionó que el plebiscito es un proceso en el cual puede participar toda la ciudadanía, sea o no empleada del municipio.</p>
      <p>“Desafortunadamente se ha convertido en una guerra de los que dicen si y los que dicen no, cuando debe ser una fiesta ciudadana y debe ser una consulta donde todo mundo de manera voluntaria participe”, comentó.</p>
      <p>Latorre Sáenz enfatizó que el tema de ha desvirtuado, debiendo de tener el iee que hacer todo lo posible para que el proceso salga bien.</p>
