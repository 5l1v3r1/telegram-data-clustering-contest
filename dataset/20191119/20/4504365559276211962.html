      <h1>Reta alfredo lozoya a maru campos; asegura que proyecto de luminarias es un fraude</h1>
      <address><time datetime="2019-11-19T20:40:00+00:00">19 Nov 2019, 20:40</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sPewu6IpWys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El Alcalde de Parral, pidió no tergiversar sus comentarios en torno al  plebiscito y retó a, César Jáuregui, Mario Vázquez y la Alcaldesa, Maru Campos, a sentarse y platicar con alguien que sí conoce del tema del alumbrado público. <br/> <br/>Así se expresó el Edil parralense ante medios capitalinos de  la ciudad de Chihuahua, al señalar que sus comentarios en torno al plebiscito los ha emitido en su calidad de miembro del Consejo Consultivo de Participación Ciudadana más no como Alcalde. </p>
      <p>Creo que el plebiscito se puede mejorar, pero si existe gente que quiere conocer  la opinión personal de, Alfredo Lozoya,  también la puedo poner en la mesa, como alguien que conoce del tema y que sabe que es lo que se está fraguando en Chihuahua, apuntó el Alcalde de Parral. </p>
      <p>Soy  muy respetuoso de lo que pasa en los otros Municipios; pero si quieren mi opinión muy personal de lo que va a pasar en la ciudad de Chihuahua, aquí la tienen: Con cuentas muy sencillas y rápidas les puedo decir que en Chihuahua se está fraguando un fraude del tamaño de los que acostumbraba el PRI en sus buenos tiempos y de los que acostumbran los gobiernos que no tiene sensibilidad alguna.</p>
      <p>Contrastando la experiencia de Parral para instalar 10 mil luminarias con inversión de 58 millones, Lozoya Santillán,   calculadora en mano, consignó que la instalación de 68 mil luminarias no puede costar más de 420 millones y mucho menos los 600 de que están hablando.</p>
      <p>“Si, César Jáuregui, Mario Vázquez y Maru Campos, querían mi opinión, es esta: El alumbrado de la ciudad de Chihuahua se puede cambiar por  menos de 600 millones de pesos, y les recuerdo que en Parral la Federación puso 20 millones de pesos, el Estado 10 y el Municipio los  28 restantes”.</p>
      <p>Invitó a los mencionados a aplicar un esquema similar que se pagó en 6 años, y apuntó: Yo les  traigo a Chihuahua a los empresarios que sin ningún costo les hacen eso por los 600 millones de pesos, más sus intereses de 5 o 6 años y se pagan con el puro ahorro,   sí las lámparas no ahorran la ciudad ya que se quedó con las lámparas y no pagan nada a los empresarios.</p>
      <p>"Lo digo públicamente, si quieren debatir con alguien que sí sabe del tema, aquí estoy,  y esa es  mi opinión muy personal", concluyó en su comentario el también empresario, Alfredo Lozoya.</p>
