      <h1>オリックスが鶴見、松山と合意　育成ドラフト５、８位</h1>
      <address>
        <time datetime="2019-11-19T20:55:00+00:00">19 Nov 2019, 20:55</time>
      </address>
      <p>　オリックスが育成ドラフト５、８位でそれぞれ指名した茨城・常磐大高の鶴見凌也捕手（１７）＝１７４センチ、７５キロ、右投げ右打ち＝と独立リーグ、ルートインＢＣリーグ富山の松山真之投手（１９）＝１７４センチ、７６キロ、右投げ右打ち＝の入団が１９日、決まった。ともに支度金３３０万円、年俸２４０万円で合意した。背番号は鶴見が００５、松山が００８。（金額は推定）</p>
