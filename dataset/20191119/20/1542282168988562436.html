      <h1>Απαλλάχθηκε ο Άσανζ για τις κατηγορίες βιασμού</h1>
      <address><time datetime="2019-11-19T20:31:32+00:00">19 Nov 2019, 20:31</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qUmaZlGAmfA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oι <a href="https://gr.euronews.com/2019/05/02/sto-dikastirio-gia-tin-ekdosi-tou-o-julian-asanz">εισαγγελικές αρχές της Σουηδίας</a> ανακοίνωσαν την απόσυρση της έρευνας σχετικά με τις κατηγορίες βιασμού εις βάρους του ιδρυτή του Wikileaks <a href="https://gr.euronews.com/2019/06/03/oxi-se-erimin-kratisi-tzoulian-asanz-souidia-wikileaks">Τζούλιαν Ασάνζ.</a><b>Η απόφαση της εισαγγελίας βασίζεται κυρίως στο γεγονός ότι έπειτα από τόσα χρόνια, τα αποδεικτικά στοιχεία εις βάρους του Ασάνζ <i>«έχουν εξασθενήσει σημαντικά»</i></b>_._ Από την πρώτη στιγμή, ο Ασάνζ αρνείται τις κατηγορίες. Για περίπου επτά χρόνια, ο 48χρόνος είχε βρει καταφύγιο στην <a href="https://gr.euronews.com/2019/04/15/o-assange-prospathise-na-stisei-kentro-kataskopeias-mesa-stin-presveia-tou-isimerinou">πρεσβεία του Ισημερινού στο Λονδίνου.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196789225418571780" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Μετά τη συμπληρωματική έρευνα που διεξήχθη το καλοκαίρι και τις αρχές του φθινοπώρου, είναι πλέον σαφές ότι η προφορική μαρτυρία και υποστήριξη της δήλωσης που έδωσε ο ενάγων έχει αποδυναμωθεί. Αυτό συνέβη κυρίως επειδή έχει περάσει πολύς χρόνος από τότε που συνέβη το περιστατικό. Οι μνήμες ξεθωριάζουν, αυτό είναι φυσικό</i>» δήλωσε η βοηθός εισαγγελέα, Έυα Μαρί Πάρσον.</p>
      <p>Στο θέμα παρενέβη ο Κρίστιν Χράφνσον, διευθυντής σύνταξης του Wikileaks μέσω twitter: <b><i>«Ας επικεντρωθούμε τώρα στην απειλή για την οποία ο κύριος Ασάνζ προειδοποιεί επί σειρά ετών: Στη <a href="https://gr.euronews.com/2019/05/24/usa-neo-bary-katigoritirio-kata-tou-assange">σκληρή δίωξη των Ηνωμένων Πολιτειών</a> και στην παραβίαση της πρώτης τροπολογίας του αμερικανικού συντάγματος»</i></b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196851793310949381" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Συνελήφθη τον Απρίλιο του 2019 και <a href="https://gr.euronews.com/2019/05/14/isimerinos-ecuador-tha-paradosei-stis-usa-eggrafa-kai-arxeia-tou-asanz">κρατείται σε φυλακή του Λονδίνου,</a> εκτίοντας ποινή φυλάκισης 50 εβδομάδων για παραβίαση των όρων της εγγύησης. Ο Ασάνζ προσπαθεί να αποφύγει την έκδοσή του στις ΗΠΑ, οι οποίες τον κατηγορούν για δημοσίευση απορρήτων εγγράφων.</p>
