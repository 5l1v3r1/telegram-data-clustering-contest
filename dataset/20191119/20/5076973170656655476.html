      <h1>Ein Hoch auf das Jungsein</h1>
      <h2>Olivia Wildes Regiedebüt „Booksmart“ auf den Spuren der Teenie-Komödie</h2>
      <address><time datetime="2019-11-19T20:00:00+00:00">19 Nov 2019, 20:00</time> by <a rel="author">ON2</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AkUx65o49Rs" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egal, ob Kenner des Genres oder nicht — wie die „klassische“ US-Teenie-Komödie abläuft, weiß man. Mittel- und Angelpunkt ist da immer die Highschool, die von den unterschiedlichsten Typen bevölkert wird, den Strebern, den Cheerleadern, den Sportlern, den Nerds … und irgendwann findet auf jeden Fall auch eine große Party statt.</p>
      <p>„Booksmart“ ist das Regiedebüt von Olivia Wilde, dessen Inhalt sehr schnell erzählt ist. Die Freundinnen Amy (Kaitlyn Dever) und Molly (Beanie Feldstein) stehen kurz vor ihrem Highschoolabschluss und sind fest davon überzeugt, alles richtig gemacht zu haben. Beide haben feste Pläne für die Zukunft, beide werden an einer Eliteuni studieren. Doch einen herrlichen Moment der Erkenntnis später weiß Molly, was fehlt: Spaß! Den wollen die Mädels in der Nacht vor dem Abschluss auf einer Party nachholen …</p>
      <p>
        <i>
          <b>Mit Anlauf und Genuss in die Klischees</b>
        </i>
      </p>
      <p>Wilde schafft es, in einer cineastisch bekannten Welt keinen Moment vorhersehbar werden zu lassen. Alleine wie Molly erfährt, dass auch die Party-People ihrer Klasse auf tolle Universitäten gehen werden, ist wunderbar unterhaltsam.</p>
      <p>Immens rasant erzählt Wilde von der Freundschaft zweier junger Frauen, die einander ergänzen, anfeuern, stärken und stützen, die aber auch an einem Wendepunkt stehen, an dem sich ihre Leben massiv verändern werden. Den Anfang macht die Nacht vor dem Abschluss.</p>
      <p>Trotz manch flachem Witz und manch Überdosis Gefühl hält „Booksmart“ doch meist die Balance und umschifft nahezu jedes Klischee — und wenn nicht, brettert der Film mit Anlauf und Genuss voll hinein. Ein wahnsinnig frischer Blick auf Altbewährtes, ein Hoch auf Mädchen, Freundschaften und Jungsein.</p>
      <h3>Wie ist Ihre Meinung?</h3>
