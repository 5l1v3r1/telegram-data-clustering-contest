      <h1>Гастелугаче</h1>
      <address><time datetime="2019-11-19T20:41:06+00:00">19 Nov 2019, 20:41</time> by <a rel="author" href="https://d3.ru/user/vindubai/" target="_blank">vindubai</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xdcOYMhLalA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=xdcOYMhLalA&amp;feature=youtu.be">Гастелугаче, Северное побережье Испании</a><br/>Остров Гастелугаче на севере Испании. Если будете не далеко стоит заехать, два, три часа погулять и можно ехать на пляж в соседнем городке.<cite>www.youtube.com</cite></blockquote>
      <p>Если вдруг вы будете на севере Испании, в районе Бильбао и у вас будет 3–4 свободных часа, то можете съездить в одно красивое местечко под названием Гастелугаче. Крошечный остров в Бискайском заливе, соединенный с берегом мостиком. А если останется время, то в соседнем городке есть отличный пляж, где можно искупаться.</p>
