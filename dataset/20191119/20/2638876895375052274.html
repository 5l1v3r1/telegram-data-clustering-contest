      <h1>Съемки 12 сезона "Доктора Кто" завершены</h1>
      <address><time datetime="2019-11-19T20:00:00+00:00">19 Nov 2019, 20:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Телеканал BBC объявил, что съемки 12 сезона "Доктора Кто" подошли к концу. Об этом стало известно из твиттере сериала. Создатели шоу также поделились коротким роликом из рубрики "за кулисами".</p>
      <figure>
        <iframe data-src="https://twitter.com/bbcdoctorwho/status/1196760031577948160?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Вероятно, 23 ноября — на годовщину шоу — BBC покажет дебютный трейлер новых эпизодов. По крайней мере, на это намекает <a href="https://shazoo.ru/2019/11/11/86973/bbc-gotovit-anons-na-godovshinu-doktora-kto">недавний твит телеканала</a>. </p>
      <p>Премьера 12 сезона "Доктора Кто" ожидается в следующем году. Главную роль вновь <a href="https://shazoo.ru/2018/12/07/73510/dzhodi-uittaker-ostanetsya-doktorom-kto-v-12-sezone-shou">исполнит</a> Джоди Уиттакер.</p>
    </article>
