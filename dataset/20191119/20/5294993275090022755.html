      <h1>Companhia britânica quer compensar o planeta pela excessiva poluição</h1>
      <address><time datetime="2019-11-19T20:59:05+00:00">19 Nov 2019, 20:59</time> by <a rel="author">Francisco Marques</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7KYkWYbpL-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Easyjet anunciou esta semana o objetivo de vir a tornar-se na primeira grande companhia aérea a operar voos de "carbono zero", numa meta prevista através do equilíbrio entre a excessiva poluição gerada e o contributo para a poupança do planeta.</p>
      <p>A companhia britânica espera cumprir o objetivo com a compensação das emissões de carbono do combustível utilizado nos voos através de esquemas credenciados por "dois dos mais altos critérios de verificação, o <a href="https://www.goldstandard.org/">Gold Standard</a> e o <a href="https://verra.org/project/vcs-program/">Verified Carbon Standard</a>", lê-se no comunicado da empresa.</p>
      <p>A aposta ambiental da Easyjet irá ter um custo anual a rondar os €29 milhões, a aplicar em <a href="https://www.easyjet.com/pt/sustentabilidade">projetos florestais, de produção de energias renováveis e comunitários</a>.</p>
      <blockquote>Por cada voo que operamos vamos compensar o carbono produzido pelo combustível usado, investindo em projetos que incluem plantar árvores ou proteger contra a desflorestação.<cite>Easyjet <br/>comunicado da empresa</cite></blockquote>
      <p>A compensação será alcançada através desses investimentos e sem impacto nos clientes, promete a companhia. Tanto o preço dos voos como a prestação dos aviões e a segurança dos voos não serão afetados por esta aposta ecológica, refere a Easyjet.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196708207995105281" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O anúncio surgiu durante a apresentação dos resultados anuais da empresa, onde foi revelada uma subida de 8,6 por cento dos passageiros entre outubro do ano passado e o final de setembro.</p>
      <p>Só em Portugal, onde detém 229 trabalhadores, a Easyjet cresceu nove por cento no último ano fiscal, ultrapassando pela primeira vez a fasquia dos 7 milhões de passageiros (chegou aos 7,2 milhões) e promete reforçar a aposta no país, com mais uma aeronave em 2020 e o aumento do quadro de pessoal</p>
      <p>Na cerimónia foi ainda anunciado o lançamento de um novo negócio turístico na empresa: os pacotes de viagem, incluindo "transfers" e alojamento. É a tentativa da companhia aérea britânica beneficiar da falência deste ano ano da conterrânea agência de viagens Thomas Cook.</p>
      <p>A "aposta verde" foi contudo o centro das atenções, com a Easyjet a anunciar também um novo acordo com a fabricante europeia Airbus para o desenvolvimento de aviões com motores híbridos e elétricos.</p>
      <p>De acordo com a União Europeia, a aviação é responsável por três por cento do total das emissões de gases de estufa entre os vinte e oito. Dois por cento, a nível global.</p>
      <p>Nesse sentido foi também relevante o anúncio do novo acordo da Easyjet com a Airbus para o desenvolvimento de aviões híbridos e elétricos, o que se vem juntar ao apoio já dado à Wright Eletric para a futura produção de uma aeronave 100% elétrica.</p>
      <p>Desenvolver um aparelho amigo do ambiente é o sonho do setor da aviação para responder as crescentes exigências de um planeta a necessitar urgentemente de reduzir de forma significativa a utilização de motores de combustão.</p>
      <p>De acordo com a União Europeia, as emissões poluentes ligadas diretamente à aviação é responsável por três por cento do total de emissões de gases com efeito de estufa de todos os 28 Estados-membros e dois por cento a nível global. "No total, se a aviação fosse um país, estaria no top-10 dos principais emissores (de gases poluentes)", lê-se na <a href="https://ec.europa.eu/clima/policies/transport/aviation_pt">página da Ação Climática dedicada pela Comissão Europeia à aviação</a>.</p>
