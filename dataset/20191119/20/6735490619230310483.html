      <h1>Livestream: Watch The 2020 Grammy Nominations</h1>
      <address><time datetime="2019-11-19T20:04:00+00:00">19 Nov 2019, 20:04</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NaZC2BWPP38" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It’s time to reveal the 2020 Grammy nominations and ET Canada will be airing the event live right here.</p>
      <p>Watch the livestream video above on Wednesday at 8:20 a.m. ET to see Recording Academy President/CEO Deborah Dugan and Chair of the Board of Trustees Harvey Mason Jr. reveal nominees in select categories at Studio 43 at the CBS Broadcast Center in New York City.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/old-town-road.png?crop=0px%2C125px%2C600px%2C400px&amp;resize=720%2C480&amp;quality=80&amp;strip=all"/>
        <figcaption>2020 Grammy Nomination Predictions: Record Of The Year</figcaption>
      </figure>
      <p>
        <a href="https://etcanada.com/photos/539468/2020-grammy-nomination-predictions-record-of-the-year/">Click to View Gallery<br/>Click to View Gallery</a>
      </p>
      <related>
        <a href="https://etcanada.com/news/541778/bad-bunny-speaks-out-about-latin-grammys-snubbing-reggaeton-artists/"/>
      </related>
      <p>As part of the livestream, “CBS This Morning” will also simulcast additional categories live with CBS host Gayle King and 15-time Grammy award-winning Alicia Keys, who will be returning as host of the star-studded ceremony.</p>
      <related>
        <a href="https://etcanada.com/news/542413/sia-jokingly-tries-to-steal-john-legends-grammy-awards-chrissy-teigen-lets-her/"/>
      </related>
      <p>The likes of Billie Eilish, Lizzo and Taylor Swift are expected to nab numerous noms, but we won’t know for sure until the list is revealed at approx. 8:20 a.m. ET Wednesday morning.</p>
      <p>The 62nd Grammy Awards are set to take place Jan. 26, 2020.</p>
