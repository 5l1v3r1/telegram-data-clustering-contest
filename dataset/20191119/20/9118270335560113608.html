      <h1>«Нельзя развиваться на территориях, которые нам не принадлежат» – Киселева раскритиковала обновленный генплан Николаева</h1>
      <address><time datetime="2019-11-19T20:06:00+00:00">19 Nov 2019, 20:06</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vzzviytf04I" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского городского совета Елена Киселева раскритиковала обновленный генеральный план Николаева, который предусматривает развитие и строительство на территориях, которые не входят в пределы города.</p>
      <p>Об этом она заявила сегодня, 19 ноября, в ходе заседания постоянной депутатской комиссии по вопросам законности и гласности, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>В ходе заседания депутаты обсудили вопрос нового генерального плана Николаева, который был разработан по заказу Управления архитектуры горсовета. Депутатов возмутила идея обустройства кладбища на 120 гектарах в микрорайоне Матвеевка. В частности Елена Киселева раскритиковала данную идею, так как для воплощения этой идеи нужно присоединить села Балованное и Константиновка.  </p>
      <blockquote>— Вы действительно хотите сказать, что к вам обращались громады сел и предложили присоединиться к городу? Я понимаю, что у нас в городе есть проблемы с кладбищами, и есть два сельских совета, которые решили нас спасти. Выходит они нам говорят: Окей, забирайте нас со всеми потрохами и организуйте на нашей земле кладбище. Это действительно так? Это очень важно! Мы запланировали некий объект градостроительства, то есть мы запланировали строительство кладбища за пределами города. А эти сельсоветы нам предоставили решения своих советов? Я просто не понимаю как можно тратить деньги на разработку генерального плана на какие-то проекты не имея под этим достаточной нормативной базы? – поинтересовалась <b>Елена Киселева</b>.</blockquote>
      <p>В ответ на это главный архитектор Николаева Андрей Цимбал заявил, что генеральный план предусматривает стратегию развития города с учетом даже тех территорий, которые не входят в границы Николаева.</p>
      <blockquote>— Генеральный план предусматривает не только те границы города, которые есть на сегодняшний день. Генплан предусматривает перспективу развития города, – ответил <b>Андрея Цимбал</b>. </blockquote>
      <p>Елена Киселева в свою очередь заявила, что расходование денег на разработку подобного генерального плана является нецелесообразным. </p>
      <blockquote>— Давайте тогда Аляску присоединим? Там хоть есть полезные ископаемые. Нельзя же развиваться на тех территориях, которые нам не принадлежат. Вот вы хотите расширить квартиру, а ваши соседи не знают о ваших планах. Это не смешно! – возмутилась<b> Елена Киселева</b>. </blockquote>
      <p>В свою очередь глава фракции «Оппозиционный Блок» в Николаевском горсовете Игорь Дятлов потребовал от главного архитектора города Андрея Цимбала на сессии отчитаться о проекте Генплана и рассказать депутатам что было в техническом задании, на что уже были подписаны акты выполненных работ. </p>
      <p>Напомним, обновленный генеральный план Николаева <a href="http://nikvesti.com/news/public/172415">предполагает</a> расширение кладбища в микрорайоне Матвеевка до 120 гектаров. Разработчик генплана Дарья Куприенко заявляла, что на сегодняшний день имеются письма от сел Балованное и Константиновка о возможном присоединении к городу Николаеву и созданию общего кладбища.</p>
