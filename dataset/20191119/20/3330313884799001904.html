      <p>
        <b>Kaj Sierhuis blijkt ontzettend populair bij de jeugd. De aanvaller van FC Groningen loopt na zijn wissel tegen Jong Engeland langs het veld op weg naar de bank, maar mag eerst handjes schudden met tientallen knulletjes.</b>
      </p>
      <p>Jong Oranje won het duel met Jong Engeland op de valreep. Het werd 2-1 op De Vijverberg.</p>
