      <h1>‘Namorado de Natal’ causa problemas no trailer da nova comédia da Netflix</h1>
      <address><time datetime="2019-11-19T20:09:44+00:00">19 Nov 2019, 20:09</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">

        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> divulgou o trailer da sua nova série de comédia natalina, ‘<b><a href="https://cinepop.com.br/tag/namorado-de-natal">Namorado de Natal</a></b>‘ (<a href="https://cinepop.com.br/tag/home-for-christmas">Home for Christmas</a>).</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/enXCO0WUPOg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>É Natal, e todos estão prontos para curtir as festas de fim de ano com seus respectivos pares. Todos menos Johanne! Determinada a dar um basta em todas as perguntas indiscretas sobre sua vida amorosa, Johanne vai à luta para encontrar o date perfeito para o Natal.</p>
      <p>A primeira temporada será lançada na plataforma no <b>dia 5 de dezembro</b>.</p>
