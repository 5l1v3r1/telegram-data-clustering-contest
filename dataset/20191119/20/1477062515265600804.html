      <h1>Пятигорчанин Кирилл Терёшин показал прооперированную «маленькую руку»</h1>
      <address>
        <time datetime="2019-11-19T20:19:00+00:00">19 Nov 2019, 20:19</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/4AirfhtabOI/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/4AirfhtabOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/9/1/d/1/a/8/7/2/8/f/91d1a8728f914122afa54b649e821a70_d_h%7C500.jpg"/>
      </figure>
      <h4>Скандально известный фрик перенёс операцию по частичному удалению «рук-базук». 19 ноября он объявил подписчикам в Instagram, что готов покинуть больничную палату.</h4>
      <p>Видеозапись появилась в сторис. Лёжа на койке, бледный Кирилл Терёшин сообщил, что он жив, и готов поведать подписчикам нечто необычное.</p>
      <blockquote>«Тигр жив. Его сегодня выписывают из больницы. И я вам расскажу правду этого мира, которую вам не понять», — сказал обладатель «базук».</blockquote>
      <p>Через пару часов пятигорский фрик вновь предстал перед подписчиками, демонстрируя свою «маленькую руку», из которой хирургу пришлось вырезать часть трицепса. Напомним, в тканях нашли вазелин.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ntX3D_TF1Kk" width="425" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>«Маленькая рука, всё верно. Нет трицепса, всё верно. Меня сломать не получится!», — объявил Терёшин.</blockquote>
      <p>О подробностях проведённой операции сообщалось ранее.<br/><br/>Видео: kirilltereshin96/ruki_bazuki_official/</p>
