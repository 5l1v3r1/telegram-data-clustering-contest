      <h1>MOS HOUSE料中期盈利跌逾七成</h1>
      <address>
        <time datetime="2019-11-19T20:03:00+00:00">19 Nov 2019, 20:03</time>
      </address>
      <p>MOS HOUSE(<a href="http://stock360.hkej.com/quotePlus/01653">01653</a>)預期，截至9月底止，中期盈利下降逾70%，去年同期盈利1041.5萬元。<br/>該公司稱，盈利下降，主要由於中美貿易戰及香港社會持續出現動盪，對經濟及普羅大眾的投資及消費意欲產生不利影響，導致期內總收益減少約21%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1119/2019111900753_c.pdf">下載港交所通告原文</a></p>
    </article>
