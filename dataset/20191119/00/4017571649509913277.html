      <h1>Fiscalía sueca abandona caso contra Assange por violación</h1>
      <h2>Íñigo Salvador presentó la acusación en nombre del Estado en contra de los 24 procesados.</h2>
      <address><time datetime="2019-11-19T00:15:23+00:00">19 Nov 2019, 00:15</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qlozZ8DI1zE" width="667" height="400" data-service="Youtube" scrolling="no"/>
        <figcaption>QUITO, Ecuador.- Íñigo Salvador, procurador general del Estado, conversó con los medio luego de la audiencia. Foto: API</figcaption>
      </figure>
      <figure>
        <img src="https://www.ecuavisa.com/cdn-cgi/image/width=1600,quality=75/sites/default/files/fotos/2019/11/18/img_4398_opt.jpg"/>
        <figcaption>QUITO, Ecuador.- Íñigo Salvador, procurador general del Estado, conversó con los medio luego de la audiencia. Foto: API</figcaption>
      </figure>
      <p>El procurador general, Íñigo Salvador, presentó la acusación particular en nombre del Estado, en contra de los 24 procesados del caso Sobornos 2012-2016, asegurando que hubo un "esquema criminal" liderado por el exmandatario Rafael Correa.</p>
      <p>Salvador aseveró que desde la Presidencia de la República se configuró una sofisticada estructura de corrupción y que no es fortuito que los involucrados eran cercanos colaboradores a Correa.</p>
      <p>Posterior a su intevención en la audiencia preparatoria de juicio, reinstalada la tarde de este lunes 18 de noviembre en la Corte Nacional, el procurador dijo que se cometió cohecho y culpó a cuatro cercanos colaboradores del correísmo y exministros: María de los Ángeles Duarte, Jorge Glas, Walter Solís y Vinicio Alvarado.</p>
      <p>Indicó que la estructura descubierta presentaba códigos secretos para ocultar identidades, cruces de facturas para evadir el control estatal, dinero en sobres para evitar rastreo, entre otros mecanismos propios de una "estructura criminal".</p>
      <p>De acuerdo a la Fiscalía, el perjuicio al Estado supera los 7,7 millones de dólares. La Procuraduría pidió una reparación integral de 23,3 millones a favor del Estado.</p>
      <p>Durante la audiencia se solicitó a la jueza Daniella Camacho que se dicte auto de llamamiento a juicio y se ratifiquen las medidas cautelares a los implicados.</p>
      <p>Cerca de las 18:00, Camacho suspedió la audiencia y ordenó reinstalarla este martes 19 de noviembre, a las 09:00.</p>
