      <h1>Erdoğan ile Bahçeli Meclis'te bir araya geldi</h1>
      <h2>Cumhurbaşkanı Recep Tayyip Erdoğan, Meclis'te, MHP Genel Başkanı Devlet Bahçeli ile bir araya geldi.</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Sinan Uslu,İsmail Çimen  </a></address>
      <h4>TBMM</h4>
      <p><b>Cumhurbaşkanı Recep Tayyip Erdoğan</b>, Meclis'te<b>, MHP Genel Başkanı Devlet Bahçeli </b>ile bir araya geldi.</p>
      <figure>
        <iframe data-src="https://twitter.com/AACanli/status/1196733155505520642?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Erdoğan, partisinin TBMM Grup Toplantısı'nın ardından Muhalefet Kulisi'nde oturan MHP Genel Başkanı Bahçeli'nin yanına geldi.</p>
      <p>Bahçeli ile bir süre sohbet eden Erdoğan, gazetecilerin görüşmeye ilişkin sorusu üzerine "Güzel bir sürpriz oldu." dedi.</p>
      <p>Görüşmede, eski TBMM Başkanı ve AK Parti İzmir Milletvekili Binali Yıldırım da yer aldı.</p>
      <p>Daha sonra Meclis Şeref Holü'ne geçerek vatandaşlarla selamlaşan Cumhurbaşkanı Erdoğan'a, Meclis'ten ayrılışı sırasında, makam aracına kadar çok sayıda milletvekili eşlik etti. Erdoğan, vatandaşlarla da fotoğraf çektirdi.</p>
      <p>Cumhurbaşkanı Erdoğan'ı, TBMM Başkanı Mustafa Şentop uğurladı.</p>
