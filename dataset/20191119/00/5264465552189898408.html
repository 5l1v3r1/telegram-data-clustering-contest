      <h1>شاهد إيرانية تحتج بخلع حجابها وتصف خامنئي بقليل الشرف</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">لندن - العربية.نت</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Joyce_Karam/status/1196553932136484864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>طفح الكيل بسيدة إيرانية احتجت على طريقتها من الأوضاع العامة في البلاد، فصعدت في اليوم الرابع من الاحتجاجات المحتدمة إلى جسر معدني، ربما في طهران، وبدت تحته سيارات مزدحمة، وفقا لفيديو تعرضه "العربية.نت" أدناه، فخلعت حجابها في وقت كان مار على الجسر من يصورها، وبدأت تحتج بصراخ دوّى في مواقع التواصل بالإنترنت، بعد أن تحول إلى فيديو انتشر فيها، وببدايته قالت: "ليسمع العالم صراخنا".</p>
      <p>تابعت المحتجة وقالت صارخة وسط تصفيق ما كانوا يستمعون إليها أسفل الجسر، ووصفت المرشد الإيراني علي خامنئي بقليل الشرف، بقولها: "بسبب خامنئي الخالي من الشرف خسرنا كل شيء"، مضيفة أن النظام يساعد نظيره السوري "بدلا من الوطن" وفق تعبيرها وسط تساقط الثلوج في المكان.</p>
      <p>أشارت أيضا الى أن العراقيين بدأوا ينتفضون ويحتجون على ما سببته إيران لهم، وقالت: "لقد قاسينا طوال 40 سنة، فالموت الموت لك يا خامنئي، عليك اللعنة. كم أتمنى أن تنتهي ميتا في حفرة لما سببته لحقوقنا"، فحياها الذين كانوا أسفل الجسر، ولم يقم أي منهم باعتراضها أو الاحتجاج عليها.</p>
