      <h1>Review: Mario Frangoulis and Sarah Brightman amazing on 'Phantom' duet </h1>
      <h2>World-renowned tenor Mario Frangoulis and soprano Sarah Brightman collaborated on "Phantom of the Opera" together and the result is magical.</h2>
      <address><time datetime="2019-11-19T00:44:46+00:00">19 Nov 2019, 00:44</time> by <a rel="author" href="http://www.digitaljournal.com/user/274377" target="_blank">Markos Papadatos</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMarioFrangoulis%2Fvideos%2F1435527059931143%2F&amp;show_text=0&amp;width=660" width="660" height="370" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>This collaboration is featured in Sarah Brightman's <i>Hymn in Concert</i> film, which was released on DVD+CD, Blu-ray+CD and digital formats on November 15, 2019. The film was co-produced by Sarah Brightman and Frank Peterson, and it was directed by Gerd F. Schultze. This collection is available on her <a href="https://store.sarahbrightman.com/">official website</a>.</p>
      <p>Brightman and Frangoulis' rich and resonant voices are glorious together and they help bring the signature song from the <i>Phantom of the Opera</i> to life. "Phantom of the Opera" is a stellar collaboration that showcases two artists that are still at the top of their game musically. It garners an A rating.</p>

      </figure>
