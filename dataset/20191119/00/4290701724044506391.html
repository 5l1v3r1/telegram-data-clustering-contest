      <p>Nuevamente el anfiteatro se quedó sin lugares disponibles y el público volvió a ocupar hasta el último lugar disponible para aplaudir a los artistas que están cerrando la edición 50 del Festival Nacional de la Música del Litoral.<br/><br/>Los Grillitos Sinfónicos y el Coro de la CEMU, fueron los encargados de abrir la Quinta Luna Festivalera en el Escenario Alcibíades Alarcón. <br/>El Mensú Ramón Ayala, brillando una vez más en la Edición de Oro del Festival Nacional de la Música del Litoral.<br/><br/>En esta oportunidad también se presentó su biografía oficial "Mensajero de la Tierra Roja" y el Cd "Ramón del Guaraní" ambos de Rubén Tolosa.<br/>Una edición de cada uno fue entregada al Secretario de Cultura y Turismo de la Municipalidad de Posadas Dr. Christian Humana.<br/><br/>Luego subió el reconocidísimo Antonio Tarragó Ros, padrino de este Festival. “Que lindo que los posadeños y los misioneros cuiden a Ramón Ayala, es la última joya de nuestro folclore nacional. Ramón logró lo que muchos no lograron, ser profeta en su tierra. Acá la platea se llama Ramón Ayala, en Iguazú el anfiteatro se llama Ramón y hasta un arroyo lleva su nombre, gracias Misiones por este hermoso festival”, dijo el correntino antes de interpretar María va, Canción para carito y el clásico kilómetro 11, para el deleite del público presente.<br/><br/>La frescura de Pamela Ayala engalanó la noche con sus ritmo traídos de Puerto Esperanza y nuevamente la gente le dio su respaldo.<br/><br/>La bailanta se armó con la música de Bruno Arias. El jujeño los ritmos del norte del país que reflejan su repertorio como la saya, el huayno, carnavalito, bailecito entre otros.<br/><br/>Luego la comisión del festival resolvió que el paraguayo Franco Redes sea la Revelación 2019 de los nuevos valores. <br/><br/>Sin descanso y sin pausa llegó Fabián Meza con su música bien misionera que puso a todos a bailar.<br/><br/>Los locutores anunciaron que se volvió a colgar el cartel de ‘no hay más lugar’ y que se dejaron de vender entradas por falta de lugar. Hay gente hasta en las escaleras por segundo día consecutivo.<br/><br/>Las fans de Soledad coparon gran parte del Anfiteatro Manuel Antonio Ramírez y la esperan ansiosa a la Sole, que será la encargada de cerrar la edición 50 del Festival Nacional de la Música del Litoral.<br/><br/><b>Noticias relacionadas<br/></b><a href="https://www.elterritorio.com.ar/con-un-anfiteatro-a-pleno-comenzo-la-5-y-ultima-noche-del-festival-del-litoral-50569-et">Con un anfiteatro a pleno comenzó la 5ª y última noche del Festival del Litoral<br/></a><a href="mailto:redaccion@territoriodigital.com"> <b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
