      <h1>Badgers-Gophers kick at 2:30 p.m. on Nov. 30</h1>
      <h2>Taylor, Cruickshank win B1G awards</h2>
      <address><time datetime="2019-11-19T00:26:42+00:00">19 Nov 2019, 00:26</time> by <a rel="author">Jay Wilson</a></address>
      <p>MADISON - The Wisconsin-Minnesota football game Nov. 30 in Minneapolis will kick off at 2:30 p.m. The game will be televised by ABC.</p>
      <figure>
        <iframe data-src="https://twitter.com/JayWilsonTV/status/1196475612640231424?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Jonathan Taylor was named co-Big Ten offensive player of the week and Aron Cruickshank was named co-Big Ten special teams player of the week Monday.</p>
      <p>Taylor rushed for 204 yards and two touchdowns in the Badgers' 37-21 win at Nebraska Saturday.</p>
      <p>Cruickshank had an 89-yard kickoff return for a touchdown. </p>
      <figure>
        <iframe data-src="https://twitter.com/BadgerFootball/status/1196487635126104066?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
