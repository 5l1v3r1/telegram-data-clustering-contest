      <h1>Iker Casillas: "Somos un país de chirigota"</h1>
      <address><time datetime="2019-11-19T00:12:06+00:00">19 Nov 2019, 00:12</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/IkerCasillas/status/1196574453083394048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A pesar de la victoria de la selección española con <a href="https://cadenaser.com/ser/2019/11/18/deportes/1574115490_932564.html"><b>una buena goleada ante Rumanía,</b></a> la victoria ha quedado mancha o apartada ante la noticia de Robert Moreno, que acaba su etapa como seleccionador. El mister ya <b>se ha despedido del vestuario,</b> entre lágrimas, y no ha comparecido ante los medios como es habitual tras un partido previo a la <b>Eurocopa</b> de este verano.</p>
      <p>Ante toda esta polémica inesperada, <b><a href="https://cadenaser.com/tag/iker_casillas/a/">Iker Casillas</a>,</b> ex jugador de la selección y el Real Madrid, ha mostrado su opinión en la redes sociales. <b>"Somos un país de chirigota... qué viva España",</b> dejaba escrito el portero en su Twitter, especialmente por las maneras en que se ha conocido la noticia.</p>
      <p>A la salida del Wanda Metropolitano, <a href="https://cadenaser.com/tag/luis_manuel_rubiales_bejar/a/"><b>Luis Rubiales</b></a> ha confirmado <a href="https://cadenaser.com/ser/2019/11/18/deportes/1574115490_932564.html"><b>una rueda de prensa mañana</b></a> en la Ciudad del Fútbol de Las Rozas, en torno a las doce del mediodía para comemntar toda la situación y donde todo apunta a que se anuncie <b>la vuelta de <a href="https://cadenaser.com/tag/luis_enrique__mejia_lopez/a/">Luis Enrique</a> a la selección.</b></p>
