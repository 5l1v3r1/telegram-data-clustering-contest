      <h1>Сын православного миллиардера Малофеева оказался киберспортсменом</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p><b>Кирилл Малофеев</b>, 24-летний сын владельца холдинга «Царьград» и учредителя «Лиги безопасного интернета» <b>Константина Малофеева</b>, оказался известным киберспортсменом, сообщило издание <a href="https://thebell.io/syn-biznesmena-konstantina-malofeeva-okazalsya-izvestnym-kibersporsmenom/">The Bell</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gqgnuQu-s5k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первый, использующий никнейм Likkrit, выступал за киберспортивные команды с 2014 года в знаменитой видеоигре League of Legends. Спустя два года команда Малофеева-младшего вошла в топ-8 чемпионата мира 2016-го, что считалось большим успехом для россиян. Однако ему вскоре пришлось завершить спортивную карьеру.</p>
      <p><b>«</b>Знаете, что должно с нашим регионом произойти? Все хорошие игроки обязаны из него уехать, и это будет абсолютно правильно, по-хорошему наш регион должен просто сдохнуть», — <a href="https://kanobu.ru/news/league-of-legends-prodolzhaet-byit-ne-ochen-vyigodnoj-dlya-investorov-likkrit-o-problemah-igryi-v-sn-399587/">высказался</a> он в ноябре 2017 года о лиге LoL в СНГ в ходе одного из своих стримов (онлайн-прохождение игры с комментариями человека).</p>
      <p>Малофеева возмутило падение доходов игроков League of Legends в СНГ при росте зарплат региональных топ-менеджеров.</p>
      <p>В апреле на сайте киберспортивной команды CrowCrowd появилась <a href="https://crowcrowd.net/news/tproduct/134702561-631771886839-likkrit-becomes-co-owner-for-crowcrowd">новость</a> о том, что Кирилл стал ее совладельцем. Однако ООО «Кроукрауд» зарегистрировано под руководством бизнесмена <b>Всеволода Пескова</b> —<b> </b>владельца производства пресс-форм «Поликом». Его сын <b>Алексей </b>указан как генеральный директор CrowCrowd. Малофеев-младший не фигурирует в числе соучредителей. «При входе в CrowCrowd я инвестировал часть сбережений, их объем я не раскрываю… У нас есть план выхода на самоокупаемость через 3 года», — рассказал он The Bell.</p>
      <p>После того как Малофеев стал соучредителем CrowCrowd, телеканал «Царьград» его отца начал транслировать новости киберспорта, а Кирилл — <a href="https://www.youtube.com/watch?v=gqgnuQu-s5k">выступать</a> в эфире в качестве эксперта.</p>
