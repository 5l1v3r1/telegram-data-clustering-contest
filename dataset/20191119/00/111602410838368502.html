      <h1>Inauguración de las nuevas instalaciones SEAT Levante Motor en Sagunto</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Plaza Motor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tBFoyQnju4c" width="480" height="295" data-service="Youtube" scrolling="no"/>

      <p>VALÈNCIA. El pasado jueves 14 de noviembre se inauguró la nueva instalación de SEAT Levante Motor en Sagunto. Los más de 140 invitados al evento pudieron disfrutar de una gran noche llena de sorpresas, música y diversión. En este acto se presentó la nueva exposición de ventas, que incorpora la nueva identidad corporativa de la marca, así como el equipo de profesionales de esta instalación.</p>
      <p>SEAT vuelve a Sagunto para dar servicio a toda el área del Camp de Morvedre, ofreciendo servicios tanto de venta como de posventa.</p>
      <p>En tan señalada fecha no podían faltar los altos representantes de la marca y del grupo como Mikel Palomera (Director General de SEAT España), Dana Cortina (Directora General de Volkswagen Group Retail Spain). Además, también asistieron representantes locales como Darío Moreno (Alcalde de Sagunto) y Cristina Plumed (Presidenta de la Asociación de Empresarios del Camp de Morvedre –ASECAM-).</p>
