      <h1>鮑威爾晤特朗普 討論經濟與利率</h1>
      <address>
        <time datetime="2019-11-19T00:31:00+00:00">19 Nov 2019, 00:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國聯儲局主席鮑威爾(Jerome Powell)周一與總統特朗普會晤，兩人就經濟與利率進行討論。不過，鮑威爾向特朗普提出的觀點，與他近日公開發表的言論相似。<br/>聯儲局周一發表聲明，表示鮑威爾向特朗普提出的觀點，與他上周出席國會聽證會所說的內容大致吻合，鮑威爾並無就利率政策預期作出陳述，但強調聯儲局的利率政策將根據局方所接收的數據，並就經濟前景的判斷而作出調整。<br/>特朗普近年一直批評鮑威爾領導下的聯儲局，未能跟隨歐洲等地央行減息，他的做法妨礙美國經濟發展，特朗普更表明希望美國實施負利率。<br/> </p>
