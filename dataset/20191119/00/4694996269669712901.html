      <h1>Ndiaganiao : Les populations réclament leur route, le Docteur Téning Sène rassure.</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QCFH6Is9m1g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La route Sandiara/Ndiaganiao a encore occupé les débats lors de la grande séance annuelle de lutte. « La route est une préoccupation des populations, mais en premier lieu notre préoccupation à nous qui travaillons auprès du président de la République, nous qui sommes les intermédiaires entre le président et les populations. C'est nous qui sommes interpellés au premier rang. Le président l'avait promis, je sais que la route sera refaite inchallah. Je demande à la population de s'armer d'un peu plus de patience », a dit le Docteur Téning Sène, responsable apériste à Ndiaganiao et marraine de l'activité culturelle...(Vidéo)</b>
      </p>
