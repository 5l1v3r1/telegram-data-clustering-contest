      <h1>Granadero terminó su travesía y entregó el uniforme a museo en Paraná</h1>
      <h2>Edgardo Ríos se retiró del "glorioso Ejército Argentino". Culminó en Paraná, de donde es oriundo, el recorrido que inició en el sur provincial. "Es un homenaje a los gurises y maestros", dijo a Elonce TV.</h2>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uFLScoe_unI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Granadero terminó su travesía por la provincia y entregó su uniforme a museo</figcaption>
      </figure>
      <p>Tras un recorrido que inició en el sur de Entre Ríos, contando historias y vivencias de San Martín, Edgardo Ríos arribó este martes a la capital entrerriana para donar su uniforme de granadero al Museo Histórico Martiniano Leguizamón.<br/><br/>El mismo pasó a retiro de la vida militar activa en junio de este año, y previo a dejar su cargo como responsable del Regimiento de Granaderos a Caballo, decidió emprender el último recorrido por la provincia de Entre Ríos.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/19/o_1574168579.jpg"/>
      </figure>
      <p>"Tenía que venir a mi ciudad natal. Aquí nací y me crié. Prácticamente todos nos conocemos y somos vecinos. Después de casi 39 años de servicio en el glorioso Ejército Argentino decidí donar el uniforme histórico de la independencia que creara el general San Martín. El jefe de regimiento accedió al igual que las autoridades del museo", contó a <b>Elonce TV</b>. Y acotó: "Despojándome de toda jerarquía, un soldado del general San Martín dona como testimonio de cariño a la Patria el uniforme que usé durante casi 9 años".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/19/o_1574170080.jpg"/>
      </figure>
      <p>Sobre la travesía, expresó que "empezamos en el sur de la Provincia, en el departamento islas. El recorrido duró 21 días y terminamos en Valle María, porque ya no nos daba el tiempo, dado que teníamos que llegar". <br/><br/>Y puso de relieve: "También es un homenaje a los gurises y maestros entrerrianos que hacen mucho esfuerzo para dar clases. Hay maestros que hacen 70, 80 o 100 kilómetros a dedo. Hay un maestro en Médanos que hace 250 kilómetros a dedo. Llega el lunes y recién el viernes puede volver a su localidad, Maciá. Es todo muy emocionante".</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/19/o_1574170081.jpg"/>
      </figure>
      <p>Después de destacar que "el granadero transmite los valores del Padre de la Patria", Ríos hizo hincapié en que "hay gurises en la zona de Islas que no tienen la posibilidad de conocer el Regimiento de Granaderos. Fue muy emocionante, porque esperaban nuestro paso y conocen los valores".<br/><br/><b>Los valores de San Martín, siempre presentes</b><br/><br/>"Como viejo soldado me doy cuenta de que los valores del general San Martín están presentes. Hay que tocarlos un poquito, nada más. Me tomé todo el tiempo para contarles a los chicos lo que hace un granadero", enfatizó Ríos.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/19/o_1574168578.jpg"/>
      </figure>
      <p>Asimismo, acotó que "el sacrificio y la voluntad de vencer es propia del soldado, al igual que la disciplina. Está preparado para eso. Todo es en base a sacrificio", remarcó. <br/>Dijo que la elección de este museo para donar su traje fue porque "es el de la provincia y aquí, en Paraná, están mis familiares y afectos".</p>
