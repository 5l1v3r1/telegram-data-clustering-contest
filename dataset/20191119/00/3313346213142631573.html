      <h1>Video: Game design insights from the GDC 2019 Failure Workshop</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JrNJB-ArmsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this set of talks from GDC 2019 set of talks, three modern game makers share real talk and lessons learned from some of their recent failures.</p>
      <p>It was a great session because speakers Jon Remedios, Juan de la Torre and Charley Price each, with rare honesty and transparency, shared earnest stories of recent game projects gone awry. Together they encouraged fellow devs to reflect on their own missteps, and created space for all to learn from the slings and arrows of indie game development.</p>
      <p>This is a talk you'll want to see if you have any interest in indie games, so if you didn't have time to catch it at GDC this year take advantage of the fact that you can now watch the whole thing completely free <a href="https://www.youtube.com/watch?v=JrNJB-ArmsQ">via the official GDC YouTube channel!</a></p>
