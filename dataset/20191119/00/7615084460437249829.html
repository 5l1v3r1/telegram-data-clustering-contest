      <h1>「オフィス３６５」でメール障害</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　米マイクロソフトの企業向けサービス「オフィス３６５」で１９日、電子メールが受信できない障害が発生した。日本やオーストラリア、インドの一部の企業で、メールが即時に受信できない状態が断続的に続いた。</p>
    </article>
