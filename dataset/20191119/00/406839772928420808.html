      <h1>Lo denunció y juró matarla: "Salgo y te hago carne picada"</h1>
      <h2>A pesar de denunciar y hacer pública su situación, la ex pareja continúa con las amenazas de muerte desde el Penal. "En diciembre sale en libertad, y me mata", aseguró.</h2>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/buqsxOIDzwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La joven que fue torturada por su ex pareja y que amenazó con matarla apenas salga de prisión, denunció que tras la nota publicada por LM Cipolletti volvió a recibir llamados del agresor. <b>“Cuando salga te voy hacer carne picada”, le dijeron desde un número desconocido.</b> Ella pide que la Justicia intervenga para poder vivir en paz junto a su pequeña hija.</p>
      <p>El domingo pasado LM Cipolletti reveló el infierno que desde el 2014 vive Gloria Henríquez, una joven de 25. Cinco años atrás denunció a su ex pareja, Aníbal Figueroa, por retenerla contra su voluntad y torturarla de formas varias. <b>El agresor le escribió “Aníbal” con un cuchillo en la cola, entre golpes y amenazadas de muerte.</b> El hecho fue caratulado como lesiones leves y el joven recibió una pena relativamente baja que cumple en el Penal 2 de Pomona de régimen abierto, y quedaría libre en diciembre.</p>
      <p>“Me llamó ayer (por el lunes) y me dijo que apenas salga me iba a matar, me iba hacer carne picada. Que le iba a pagar todo lo que le estoy haciendo”, expresó Gloria sobre la amenaza que recibió por teléfono. <b>“Me estás haciendo mierda, pero yo te voy hacer peor. Estaré preso, pero vos vas a estar tres metros bajo tierra”</b>, agregó la joven sobre la amenaza.</p>
      <figure>
        <img src="https://media.lmcipolletti.com/adjuntos/198/imagenes/004/286/0004286738.jpg?0000-00-00-00-00-00"/>
        <figcaption>
          <cite>Anahí Cárdena</cite>
        </figcaption>
      </figure>
      <p>Gloria contó que se acercó a la comisaría 45 del barrio Anai Mapu y que no le quisieron tomar la denuncia. Está pidiendo a gritos que se disponga la entrega de un botón antipánico o un resguardo policial para poder, aunque sea, llevar a su nena al jardín.</p>
      <p>La joven no sólo teme por el agresor, sino también por su familia y amigos. <b>“Fui a llevar a mi hija al jardín y un auto me empezó a seguir, y tuve que volver corriendo. La semana pasada pasaron familiares de él por mi casa y me hicieron con la mano gestos de que me iban a tirotear. No puedo vivir tranquila.</b> Estoy encerrada, no puedo estudiar, ni trabajar, ni vivir”, añadió.</p>
      <p>Está obsesionado con que me quiere matar. No le importa nada. Está enfermo por la droga.</p>
      <p>Gloria pidió a los jueces que hagan lo que tengan que hacer. “Él debería estar pagando en una cárcel, no en Pomona. Si no me ayudaban a mí me mataba. <b>No quiero ser una menos, quiero ver a mi hija crecer.</b> No puede estar libre. ¡Jueces, abran los ojos! Si sale, no la cuenta más yo”, suplicó la joven.</p>
