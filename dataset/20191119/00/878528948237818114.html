      <h1>阪神　牧田獲り「進展は特になし」直接交渉の予定もなし</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>　阪神の谷本修球団本部長（５５）が１８日、獲得に乗り出している牧田和久投手（３５）について「交渉はしていますが進展は特にないですね」と明かした。「直接会って話をしたい」とも話したが、現段階では直接交渉の予定も立っていないという。</p>
      <p>　西武時代には先発、中継ぎ、抑えで活躍し、７年間で５３勝４９敗２５セーブを挙げたサブマリンは、今季メジャーでの登板はなく、パドレスから自由契約に。古巣西武など複数球団との争奪戦が予想されている。</p>
    </article>
