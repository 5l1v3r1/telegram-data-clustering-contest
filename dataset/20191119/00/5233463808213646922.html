      <h1>Yurimaguas: cámaras captan violento asalto a trabajador de grifo</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLAIzvfH9Rc" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/yurimaguas">Yurimaguas</a>, la <a href="http://panamericana.pe/tags/c%C3%A1maras+de+seguridad">cámaras de seguridad</a> de un <a href="http://panamericana.pe/tags/grifo">grifo</a> captaron un violento asalto. Y ses que uno de los <a href="http://panamericana.pe/tags/hampones">hampones</a> que desciende de la mototaxi apunta al trabajador con un arma de fuego de largo alcance.</p>
      <p>En contados segundos los delincuentes se apoderan del canguro de su víctima y huyen a toda velocidad. Horas después la Policía los capturó con parte del dinero, varias armas, entre otras cosas de valor.</p>
