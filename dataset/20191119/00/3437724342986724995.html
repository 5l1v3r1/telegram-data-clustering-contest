    <article>
      <h1>تصعيد اشتراكي...</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>أعلن النائب بلال عبدالله في تغريدة على حسابه عبر "تويتر"، أنّه "اجلالًا لروح الشهيد علاء ابو فخر، لن نشارك في جلسة اليوم، واي جلسة أخرى، قبل الدعوة إلى استشارات نيابية".</p>
      <figure>
        <iframe data-src="https://twitter.com/Bilalabdallah18/status/1196701394889252865?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>من جهته، غرد النائب هادي ابو الحسن، قائلاً: "قلنا بالأمس ونكررها اليوم, بكل وضوح لن نشارك في الجلسة اليوم".</p>
      <figure>
        <iframe data-src="https://twitter.com/HadiAboulHosn/status/1196702648130510849?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ويعقد مجلس النواب ظهر اليوم، جلسة لانتخاب أميني سر وثلاثة مفوضين، وأعضاء اللجان النيابية.<br/><br/>كما يعقد جلسة تشريعية، لدرس وإقرار مشاريع واقتراحات القوانين المدرجة على جدول الأعمال.</p>
    </article>
