      <h1>Valve официально анонсировала VR-игру Half-Life: Alyx</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Valve не стала тянуть время и объявила официально — да, компания работает над новой игрой во вселенной Half-Life. Она носит подзаголовок Alyx и готовится под VR-платформу.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Все подробности компания обещает рассказать позднее — 21 ноября в 21:00 по московскому времени.</p>
      <p>Согласно <a href="https://www.mirf.ru/news/sluh-dnya-v-seti-poyavilis-fragmenty-intervyu-s-razrabotchikami-iz-valve-o-vyhode-novoj-half-life">ранней утечке</a>, речь идёт про приквел Half-Life 2, где игрок берёт на себя роль Аликс, спутница Гордона Фримана. Якобы разработчики всё же хотят добавить управление с мыши и клавиатуры, но прежде всего их задача — реализовать проект под VR. Согласно этой же информации, релиз намечен на март 2020-го.</p>
