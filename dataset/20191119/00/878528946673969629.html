      <h1>中日の福田、１８００万円増</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>　中日の福田が１９日、１８００万円増の年俸６５００万円で契約を更改した。後半から調子を上げ、９月には１３年目で初めて月間最優秀選手（ＭＶＰ）に選ばれた。「８、９月の打撃を評価してもらった。１年間安定してパフォーマンスを出せるようにしたい」と来季の飛躍を誓った。</p>
      <p>　前回保留した祖父江は年俸２９００万円が実際は３６００万円だったとみられ、そこから１００万円減の３５００万円で合意。鈴木博は現状維持の２２００万円、新人の石橋は１２０万円増の７２０万円でサインした。（金額は推定）</p>
    </article>
