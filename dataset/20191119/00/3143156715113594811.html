      <h1>“El Ministerio de la Ciencia, Tecnología e Innovación se creará en diciembre”</h1>
      <h2>La ministra de Educación, María Victoria Angulo, aclaró que este año han invertido $1,26 billones en pactos con estudiantes.</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Kevin Steven Bohórquez Guevara - kbohoquez@larepublica.com.co</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yxIQdqJ0rJY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A menos de dos semanas para que la Misión de Sabios entregue el diagnóstico y las recomendaciones del sector, la ministra de Educación, María Victoria Angulo, afirmó que todo está listo para la creación del Ministerio de Ciencia, Tecnología e Innovación. Aunque añadió que se continúa trabajando en una reforma al Icetex, y un mayor impulso a la infraestructura educativa, hizo un llamado para que todos los actores reconozcan el esfuerzo fiscal que se ha logrado en el sector. Todo esto, ad portas de la próxima movilización nacional.</p>
      <p>
        <b>Una de las organizaciones que se unirá al paro de este jueves es Fecode. ¿Cómo va el cumplimiento de los acuerdos con los maestros?</b>
      </p>
      <p>Con Fecode han sido más de 100 reuniones que estuvieron concentradas entre agosto y septiembre, y fueron para honrar los compromisos pendientes con los maestros. En mayo 16 suscribimos los acuerdos. Son 36 puntos, que incluyen temas para cerrar la brecha salarial, la bonificación docente, la evaluación diagnóstico formativa, la formación posgradual, y el acompañamiento para la garantía de integridad de los maestros y directivos.</p>
      <p>
        <b>¿Se justifica que los maestros vayan a paro argumentando incumplimientos?</b>
      </p>
      <p>El paro es un derecho constitucional. Las formas de discrepar y discernir en un marco pacífico son buenas. Estamos cumpliendo los acuerdos, cada uno de los 36 puntos. Yo creo que los 100 espacios han sido garantías para ellos, no solamente para mantener el proceso activo, sino para que vean que estamos cumpliendo.</p>
      <p>
        <b>Los estudiantes hablan de que no se han cumplido los acuerdos tras el paro de hace un año, entre ellos la asignación de recursos de Colciencias. ¿Tienen razón en este punto?</b>
      </p>
      <p>Varias cifras. Recordemos que el acuerdo en diciembre fueron más de $4,5 billones para el sector de educación superior en el cuatrienio. El primer compromiso fue incluir eso en el Plan de Desarrollo para que quedara clarísimo la fuente de financiación (...) Han sido más de 63 espacios, se construye sobre distintos temas. Hemos trabajado un comité de desarrollo humanos y muchos otros temas como los del Icetex.</p>
      <p>
        <b>Se anunció que se iba a objetar el artículo 44 del Presupuesto General de la Nación, ¿cuál era la razón de este artículo y por qué decidieron objetarlo?</b>
      </p>
      <p>Primero darles un contexto: este artículo llevaba 17 años escrito, textualmente, en el Presupuesto. Ante tanta controversia, el ministro de Hacienda (Alberto Carrasquilla) dijo que se iba a objetar. Lo paradójico fue que justamente nunca fue noticia que fueron $44 billones para la educación, que es el presupuesto más alto que tiene el sector en el histórico.</p>
      <p>
        <b>Una de las herramientas que obtuvo el Gobierno fue la emisión de títulos TES para el pago de otro tipo de deudas, ¿con esta estrategia cuánto dinero se destinará al sector de educación?</b>
      </p>
      <p>Esto corresponde al artículo 57 del Plan Nacional de Desarrollo. Recordemos que las obligaciones con maestros en salud y seguridad social son muy importantes. En este sentido, estaba el pago por mora de cesantías, y justamente para alivianar las fuentes, este artículo permite emitir TES hasta por $1 billón. Y es para eso, para honrarle esto a los maestros.</p>
      <p>
        <b>¿Cómo ha sido la asignación presupuestal para el sector de educación?</b>
      </p>
      <p>Nosotros teníamos un presupuesto de educación de $38 billones, luego con los acuerdos se aprobaron $41 billones y para 2020, $44 billones. Los $44 billones incluyen todos los acuerdos. Ahí están incluidos todos los temas de calidad, el presupuesto para primera infancia, el presupuesto para jornada única, la educación media y la educación superior. Ya esta presupuestado todo el año entrante y ahí se puede decir que el cumplimiento de los acuerdos este año ha sido por $1,26 billones.</p>
      <p>
        <b>La semana pasada se aprobó en séptimo debate la reforma al Sistema General de Regalías, ¿qué cambia para el sector y qué beneficios traerá?</b>
      </p>
      <p>Dos cambios grandes en el sector: el primero es que queda claro los sectores en los que se van a distribuir las regalías. Y segundo, que la base con la cual está calculado hace que se incremente $250.000 millones por cada bienio para ciencia, tecnología e innovación. Y en paralelo con lo que viene de la entrega del informe de la Misión de Sabios, que se hace la primera semana de diciembre, viene la creación del Ministerio de Ciencia y Tecnología.</p>
      <p>
        <b>¿Cuándo se creará este ministerio?</b>
      </p>
      <p>Será en el mes de diciembre.</p>
      <p>
        <b>¿Cómo avanza la reforma al Icetex? ¿Cuándo se tendrá una propuesta concreta?</b>
      </p>
      <p>Se han hecho siete mesas con estudiantes y docentes. Y 20 talleres con los deudores, los miembros de la mesa y los rectores. ¿Qué temas se han tocado? Primero gobernanza, temas financieros, tasas de interés y temas de cofinanciación. Para responder, queremos generar mejores condiciones, y obviamente dar la garantía de los recursos del Estado (...) Iremos mostrando con gradualidad cómo podemos tener estos cambios. La idea es tener esto en 2020.</p>
      <p>
        <b>¿En cuánto ha aumentado el presupuesto para el Programa de Alimentación Escolar (PAE)?</b>
      </p>
      <p>Presupuesto de Alimentación Escolar es de $1,2 billones. Desde el año anterior hubo un incremento de 40% en los recursos. La noticia que les doy es que en pocas semanas se creará la unidad especial del PAE. Teníamos estos meses para generar la normatividad y tener un plan de trabajo. En 2019 emitimos decreto y 2020 estaría listo.</p>
      <p>
        <b>¿Cuál era la meta para este año en jornada única?</b>
      </p>
      <p>La meta es pasar de 12% a 24%. Para continuar, necesitamos mirar la infraestructura, la alimentación y los docentes.</p>
      <p>
        <b>¿Qué viene con la Misión de Sabios? ¿Qué tipo de conclusiones se presentarán?</b>
      </p>
      <p>Cuando se den los resultados, se establecerá cuál es la hoja de ruta para los próximos tres años, qué proyectos ya se han iniciado, y, por ejemplo, temas en tecnologías convergentes.</p>
      <p>
        <b>¿Cuántos estudiantes se han visto beneficiados con Generación E?</b>
      </p>
      <p>Generación E tiene dos programas: el de excelencia y el de equidad. Entre los dos programas van más de 71.000 beneficiarios. Van a ser 336.000 en el cuatrienio. Hay aportes del Ministerio, pero también del DPS (Departamento para la Prosperidad Social). Todos recuerdan Jóvenes en Acción y eso ha permitido que podamos cubrir recursos de manutención, y además varios recursos adicionales. Debemos trabajar en no solo darle el apoyo económico, sino en acompañarlos académicamente.</p>
      <p>
        <b>¿Cuántos proyectos se han hecho con regalías?</b>
      </p>
      <p>Gracias a una gestión muy activa podemos ver que ya hay proyectos por más de $50.000 millones. En las dos semanas que quedan del mes, empezaremos a viabilizar $566.000 millones en proyectos de infraestructura para universidades (....) Hay nueve proyectos en Boyacá, Nariño, Santander, Cauca, Tolima, Antioquia, y Casanare.</p>
      <p>
        <b>El perfil</b>
      </p>
      <p>Angulo es economista de la Universidad de los Andes. Cuenta con una maestría en Desarrollo Económico de la misma universidad y una en Análisis Aplicado de la Universidad Pompeu Fabra de Barcelona. Inició su carrera profesional en el Departamento Nacional de Planeación y también fue directora de Fomento de Educación del Ministerio de Educación. Entre 2011 y 2015 fue directora de la Fundación Empresarios por la Educación y en 2016 asumió como Secretaria de Educación de Bogotá. Desde agosto de 2018 es ministra de Educación.</p>
