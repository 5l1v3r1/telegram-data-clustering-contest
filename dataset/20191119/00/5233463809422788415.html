      <h1>Los Olivos: alumnos de colegio sin licencia de apertura podrían perder año escolar</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wgcxtW45pt8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un grupo de <a href="http://panamericana.pe/tags/estudiantes">estudiantes</a> podrían perder el año escolar, luego que un padre de familia descubriera que el <a href="http://panamericana.pe/tags/centro+educativo">centro educativo</a> donde matriculó a sus hijos llamado El Salvador, ubicado en el distrito de<a href="http://panamericana.pe/tags/los+olivos"> Los Olivos</a>, no contaba con resolución de apertura como colegio.</p>
      <p>El caso llegó a la <b>Unidad de Gestión Educativa Local</b> (UGEL), a la <b>Dirección Regional de Educación de Lima</b> y <b>personal de fiscalización</b> de la comuna distrital, quienes se hicieron presentes al lugar para las diligencias respectivas.</p>
      <p>Ante esta situación, las autoridades competentes, anunciaron que los escolares que fueron inscritos en este establecimiento <b>no perderían el año escolar</b> y que los padres de familia deberán acercarse a una dirección que dejaron en un comunicado, para<b> evaluar cada caso y reubicar a los alumnos</b>.</p>
      <p>En tanto, un equipo de Panamericana Televisión, intentó comunicarse con los dueños del local, sin embargo, no se pudo obtener su versión.</p>
