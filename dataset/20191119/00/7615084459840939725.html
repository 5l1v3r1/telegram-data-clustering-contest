      <h1>協定破棄でも日本と安保協力続けると文氏</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ソウル共同】韓国の文在寅大統領は１９日、日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ＝ジーソミア）について、仮に破棄することになっても、日本との安保上の協力は続けると強調した。</p>
