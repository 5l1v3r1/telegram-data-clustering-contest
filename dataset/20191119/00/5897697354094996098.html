      <h1>Новый руководитель появился у пресс-службы Кабмина в Азербайджане</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>Руководитель пресс-службы Кабинета министров сменился в Азербайджане.</p>
      <p>Соответствующее сообщение опубликовано на сайте ведомства.</p>
      <p>Пост занял журналист Ибрагим Мамедов.</p>
      <p>Ранее в этой должности работал Аяз Мирзоев.</p>
