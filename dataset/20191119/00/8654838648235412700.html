      <h1>The Game Awards 2019, tutte le nomination</h1>
      <h2>Svelate online tutte le nomination per i The Game Awards 2019, che si svolgeranno il 12 dicembre 2019 e saranno presentati dal solito Geoff Keighley.</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4axLHMNXzu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Svelate tutte le <b>nomination </b>dei <b>The Game Awards 2019</b>, l'evento annuale che assegna i premi al meglio di quanto prodotto dall'industria dei videogiochi. L'edizione di quest'anno si svolgerà il 12 dicembre 2019 e sarà condotta come sempre da Geoff Keighley, che ne è anche l'organizzatore. <br/><br/>Ma ora bando alle ciance e vediamo tutte le nomination dei The Game Awards 2019 divise per categoria:<br/><br/><b>Game of the Year</b></p>
      <ul>
        <li>- Control (Remedy/505 Games)</li>
        <li>- Death Stranding(Kojima Productions/SIE)</li>
        <li>- Super Smash Bros. Ultimate(Bandai-Namco/Sora/Nintendo)</li>
        <li>- Resident Evil 2(Capcom/Capcom)</li>
        <li>- Sekiro: Shadows Die Twice(From Software/Activision)</li>
        <li>- The Outer Worlds(Obsidian/Private Division)</li>
      </ul>
