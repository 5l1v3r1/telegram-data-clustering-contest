      <h1>Credicorp: bajaron acciones tras revelación de aporte millonario a campaña de Fuerza Popular</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ifuxzTDNl9c" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En más de <b>$200 millones de dólares</b> cayeron las acciones en la bolsa de Nueva York de <a href="http://panamericana.pe/tags/keiko+fujimori">Credicorp</a>, grupo financiero más importante del Perú, cuyo presidente Dionisio Romero, declaró a la <a href="http://panamericana.pe/tags/keiko+fujimori">Fiscalía</a> que aportó un monto de 3 millones 650 mil dólares a la <b>campaña presidencial</b> 2011 de la lideresa de Fuerza Popular, <a href="http://panamericana.pe/tags/keiko+fujimori">Keiko Fujimori</a>.</p>
      <p>El peruano experto en la bolsa alertó que los inversionistas extranjeros de Credicorp ven con preocupación el aporte de este holding peruano a Fuerza Popular, partido que está siendo investigado por presunción de lavado de activos en las investigaciones de la constructora brasileña <a href="http://panamericana.pe/tags/keiko+fujimori">Odebrecht</a>.</p>
      <p>"Hay que determinar quiénes son los acreedores de la acción de Credicorp, si son nacionales tienden a ser más serenos porque tienen mejores detalles, si son ser inversionistas internacionales cuando ven una noticia como la que se reveló ayer y siguen teniendo impacto hoy día, hay ciertos temores", refirió José González, experto en bolsa, managinf partner de GGC Advisor.</p>
      <p>Si bien este bajón bursátil que al cierre de hoy marcó el 1,21% del total de sus acciones, no superó la dramática caída del 19%  del 6 de junio del 2011, fecha en que Ollanta Humala ganó las elecciones a la presidencia.</p>
