      <h1>Siga en vivo el foro 'Transmisión Eléctrica, desafíos y experiencias 2019'</h1>
      <h2>Panelistas debatirán sobre los retos y desafíos del sector energético. Darán un balance de 2019 y lo viene el próximo año</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Kevin Steven Bohórquez Guevara - kbohoquez@larepublica.com.co</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a0VUw597jtw" width="520" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La transición energética, la regulación y los desafíos en materia de infraestructura serán los ejes fundamentales de las discusiones del foro 'Transmisión Eléctrica, desafíos y experiencias 2019'. En medio de todo el impulso de renovables y diversificación de la matriz energética, ministros, expertos y empresarios hablarán sobre las inversiones del sector y la necesidad de implementar una agenda de trabajo robusta entre el sector privado y público.</p>
      <p>El evento se desarrolla en Ágora, Bogotá. En el primer panel, Astrid Álvarez, presidente del Grupo Energía Bogotá, hablará sobre el poder de la transmisión eléctrica, y la apuesta de la multilatina por continuar diversificando sus inversiones.</p>
      <p>Minutos después, María Fernanda Suárez, ministra de Minas y Energía, Nancy Patricia Gutiérrez, ministra del Interior, Ricardo Lozano, ministro de Ambiente y Lucy Jeannette Bermúdez, presidente del Consejo de Estado, discutirán sobre los desafíos institucionales, la regulación y cómo ven, desde el sector público, los retos de la industria.</p>
    </article>
