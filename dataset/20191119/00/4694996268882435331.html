      <h1>PUDC / Dettes des entreprises : "Le PUDC est en train de payer les décomptes échus... pas moins de 10 milliards ont été payés" (M. Cheikh Diop, Cord. Nat.)</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mqed0RsGAxM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Entre le Programme d'Urgence de Développement Communautaire (PUDC) et les entreprises nationales et étrangères qui travaillent dans la réalisation des infrastructures, "tout se passe bien". L'assurance est du coordonnateur national du programme, M. Cheikh Diop. En effet, et contrairement à des allégations parues dans la presse, le PUDC est en train de payer les décomptes échus...pas moins de 10 milliards ont été payés et d'ici la fin de l'année le solde de 4 milliards leur sera versé " nous a confié M. Diop. Cependant, s'empresse t’il de préciser, "il y'a une entreprise à qui nous devons de l'argent, mais ce n'est de leur faute." En effet, dira M. Diop, "nous devons 1,4 milliard qui sont disponibles, à la société ATERSA. Seulement nous leur avons demandé conformément aux lois en vigueur de fournir un déclaration préalable d'importation, (DPI) la seule pièce qui leur manque. Et jusqu’à l'heure où on vous parle ils n'ont pas fourni cette pièce. Nous leur avons fait une facilité en leur demandant d'ouvrir un compte local. Ce qui n'est pas encore fait. Les fonds sont disponibles, et le jour où ils seront en règle ils recevront leurs argent" a conclu M. Diop...</b>
      </p>
