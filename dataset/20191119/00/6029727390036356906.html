      <h1>Во Владимирской приёмной председателя партии "Единая Россия" прошёл очередной приём граждан.</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03MW06BpVQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На приём к правозащитнику Роману Ардыкуца пришёл житель областного центра, инвалид первой группы Евгений Блохин. Благодаря Роману владимирец несколько лет назад смог отстоять своё право на жильё. Сейчас же Евгений вновь обратился к правозащитнику с просьбой решить вопрос по оказанию медицинской помощи.<br/>Два года назад Роман Ардыкуца помог Жене отстоять право на новую квартиру в Юрьевце. Ее он получил от государства, как сирота год назад. В новой квартире Жене нравится - комфортно и просторно. Единственное, чего недостает - пандус, но и эту проблему правозащитник пообещал решить. После решения жилищного вопроса осталось позаботиться о здоровье. С этой просьбой Евгений Блохин и пришел в общественную приемную. По закону ему, как инвалиду, положена квота на операцию на ноги и последующую реаблилитацию. Сделать это можно здесь же, в Юрьевце или Нижнем Новгороде. Осталось эту квоту получить.</p>
      <p>
        <b>Евгений Блохин, житель г. Владимира</b>
      </p>
      <blockquote>Я ездил ко врачам в Пиганово. Они мне сказали, что эта операция возможна только после 25 лет. На данный момент мне сейчас 26 лет. Лечащий врач сказал, что эту операцию можно сделать как в Пиганово, так и в Нижнем. Я прочитал отзывы о Пиганово, посоветовался с друзьями, и они сказали, что лучшие врачи в Нижнем Новгороде</blockquote>
      <p>Для того, чтобы получить квоту, необходимо разобраться в юридической составляющей вопроса, собрать необходимые документы. Самому Евгению Блохину все это сделать сложно. Именно поэтому он и обратился в общественную приемную Председателя Партии "Единая Россия". Там не сомневаются, что просьбу Евгения нужно и можно выполнить в ближайшее время. И не только его. Случай Жени такой не единственный. В общественную приемную регулярно со своими проблемами обращаются владимирцы. И зачастую их вопросы удаётся решить.</p>
      <p>
        <b>Роман Ардыкуца, правозащитник</b>
      </p>
      <blockquote>Мы знаем, что у нас многие в нашей стране, в нашем регионе стоят на очереди получения жилья. Многих снимают незаконно. Наша задача такие вопросы решать. Ну и, конечно, наша задача решать вопросы и по другим направлениям в приемной, здесь, в приемной партии "Единая Россия", в  приемной Д.А. Медведева. Я думаю, сейчас мы начинаем, открываем новую страницу. Для решения проблем многих граждан Владимира. Я думаю, все получится, как получалось и раньше</blockquote>
      <p>В региональной общественной приемной Председателя Партии "Единая Россия" Дмитрия Медведева жителей города принимают бесплатно. В том числе, раз в месяц приём граждан здесь будет вести владимирский правозащитник Роман Ардыкуца. Справки по телефону: 32-65-75.</p>
