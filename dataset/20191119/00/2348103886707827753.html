      <h1>Bộ ảnh cô dâu Bảo Thy bồi hồi trước giờ về nhà chồng mới được công bố</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>
        <b>Nhiều cô gái chắc hẳn sẽ cảm nhận được sự hồi hộp của Bảo Thy qua những bức ảnh trước khi lên xe hoa về nhà chồng này của nữ ca sĩ.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/uksxjbmq9tf3l3rrh4wgsdnp8qrcmqgeccnm446i.jpeg"/>
        <figcaption>Ngày 16/11 vừa qua, "Công chúa bong bóng" Bảo Thy chính thức làm đám cưới với hôn phu là một doanh nhân gốc Hà Tĩnh, hơn cô nhiều tuổi. Bảo Thy trở thành một trong những cô dâu được mong đợi nhất showbiz Việt trong tháng 11 khi bất ngờ tuyên bố lấy chồng dù chưa từng công khai chuyện tình cảm với ai.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/lkkyxucir2wlbnft87tairqvze84xbppyzsw9z4b.jpeg"/>
        <figcaption>Trong ngày trọng đại, Bảo Thy được chuẩn bị 3 bộ váy cưới bởi NTK Chung Thanh Phong. Nữ ca sĩ xinh đẹp, lộng lẫy như một cô công chúa thực thụ khi khoác lên mình váy cưới cô dâu tiến vào lễ đường bên cạnh người mình yêu thương.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/oedwo2gxaw866ybvoy6z618bx21fniax1vpcduoo.jpeg"/>
        <figcaption>Chia sẻ về chồng, Bảo Thy cho biết anh là người đem lại cho cô cảm giác an toàn, được bảo vệ và nâng niu như công chúa. Từ trước đến nay dù có nhiều người vây quay nhưng đến khi gặp chồng hiện tại cô mới biết yêu và được yêu. Khi chồng bị cư dân mạng dèm pha về ngoại hình, Bảo Thy ngay lập tức lên tiếng đáp trả khi chia sẻ rằng chồng cô không phải ngôi sao điện ảnh hay nam thần showbiz, nên mọi người đừng bắt anh ấy phải đẹp trai lồng lộn.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/fo0whzypwy6hp0hvvgx2phmjdrwdh8je3asdudnm.jpeg"/>
        <figcaption>Sau đám cưới, Bảo Thy chia sẻ rằng cô sẽ chọn cuộc sống êm ấm, giản dị bên gia đình mà không tham gia vào các hoạt động showbiz. Tuy nhiên Bảo Thy vẫn sẽ đi hát ở những chương trình phù hợp như món quà dành tặng người hâm mộ. Đồng thời nữ ca sĩ cũng sẽ phát triển hoạt động kinh doanh để trở thành người phụ nữ thành đạt trong tương lai.</figcaption>
      </figure>
      <footer>Phuong Thao</footer>
