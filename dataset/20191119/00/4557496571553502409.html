      <h1>Google智慧音箱Nest Mini支援中文 11/26台灣上市發表</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://www.sogi.com.tw/user/informations/articles?id=825688" target="_blank">克勞德</a></address>
      <p>Google 今日（11/19）正式向媒體發送邀請函，確定智慧音箱 Nest Mini 將於 11/26 在台灣上市發表，屆時 Google Nest 台灣研發中心負責人洪福利，以及台灣大哥大總經理林之晨也將出席活動，同時確定 Google 將與台灣大哥大展開通路合作。先前 Google 已公布 Nest Mini 台灣建議售價為 1,785 元，共有「粉炭白」與「石墨黑」兩種顏色款式。</p>
      <figure>
        <img src="https://d2lfcsub12kx0l.cloudfront.net/tw/article/img/201911/2019111910341935450_ExtraLargeSize-640x640.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/XaTh42Srgcg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Google 於 2018 年併下 NEST 之後，便將 Google Home 更名為 Nest 系列，此次全新推出的 Nest Mini 智慧音箱，除了主打以環保材質回收製成，更針對 Google Assistant 進行繁體中文化。此外，Nest Mini 作為首款引進台灣販售的 Google 智慧音箱，也將依照台灣市場需求，提供在地化的應用服務。</p>
      <figure>
        <img src="https://d2lfcsub12kx0l.cloudfront.net/tw/article/img/201911/201911191046190454_ExtraLargeSize-640x640.jpg"/>
      </figure>
      <p>▲Nest Mini 為首款引進台灣販售的 Google 智慧音箱，共有「粉炭白」與「石墨黑」兩色。</p>
