      <h1>大統領首席補佐官代行が支援凍結指示と高官</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ワシントン共同】トランプ米大統領のウクライナ疑惑を巡る弾劾公聴会に出席した政府高官ウィリアムズ氏は１９日、ウクライナへの軍事支援一時凍結はマルバニー大統領首席補佐官代行の指示と聞いたと証言した。</p>
