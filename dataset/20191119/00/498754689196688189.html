      <h1>Так быстро, вкусно и в 2 раза дешевле, чем в магазине! Маринованные шампиньоны</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">FooDee</a></address>
      <p>Сложность: ●○○○○ Так быстро, вкусно и в 2 раза дешевле, чем в магазине! Маринованные шампиньоны</p>
      <h3>Ингредиенты</h3>
      <p><b>Основные ингредиенты</b>:</p>
      <p>Грибы</p>
      <h3>Приготовление:</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/dp-PppuQCTk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>1.       Грибы помыть и почистить. Залить водой и варить до готовности 10-15 минут. Если шампиньоны крупные, можно разрезать пополам.</p>
      <p>2.       Слить всю жидкость. К грибам добавить воду, растительное масло, соль, сахар, черный перец, лавровый лист, уксус, чеснок, разрезанный на четвертинки.</p>
      <p>3.       Проварить 3 минуты после закипания. Дать полностью остыть и поставить грибы в холодильник на 3-4 часа до полного охлаждения.</p>
