      <h1>30 años de Warp, el sello que cambió el rumbo de la música electrónica</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <img src="https://www.eldiario.es/fotos/Stuart-Staples_EDIIMA20191118_0650_20.jpg"/>
      </figure>
      <h4>Varios artistas</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/OCJNMFZb-2U" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>WXAXRXP Box Set<br/></i>Warp / Music As Usual<br/>ELECTRÓNICA<br/>8</b>
      </p>
      <p>Warp, el sello que cambió el rumbo de la música electrónica, cumple 30 años. Oportunidad que han aprovechado para echar la vista atrás con una serie de conciertos y sesiones especiales que incluyen desde la plana mayor de artistas del sello original de Sheffield hasta referentes propios e iconos de la música electrónica como Ryuichi Sakamoto. Al conjunto de actividades relacionadas con ese aniversario se las ha bautizado <i>WXAXRXP</i>, título que ahora también da nombre a una enciclopédica <i>box set</i> con diez 12" que recorren la historia de Warp desde el presente hasta los orígenes del sello: la primera de las grabaciones es una Peel Session registrada por LFO en 1990, cuando Warp apenas contaba con un año de edad.</p>
      <p>La forma que han elegido para ello son una serie de sesiones, que se registraron en los estudios de la BBC y otras emisoras de radio en unos casos y se plantearon específicamente para este aniversario en el caso de Bibio, Kelly Moran y Mount Kimbie. De esta forma la colección de diez maxis sirve como escaparate de la variedad de los sonidos contenidos dentro del sello, y al mismo tiempo se convierte en muestrario de las habilidades en directo de esos artistas, en sesiones registradas siempre en un entorno controlado y sin público.</p>
      <p>Junto a los ya citados encontramos aquí grabaciones a cargo de Aphex Twin, Boards Of Canada, Flying Lotus, Oneohtrix Point Never, Plaid y Seefeel, o lo que es lo mismo, la auténtica aristocracia de esa electrónica que un día se definió como <i>Intelligent Dance Music</i> y hoy por, dinamitada ya aquella etiqueta, sigue soñando con el futuro a base de enhebrar diferentes estilos. El lanzamiento se pone a la venta como <i>box set</i> de vinilo, con un precioso diseño de Michael Oswell, edición limitada y venta exclusiva en la web del sello. También es posible adquirir cada uno de los maxis por separado.</p>
      <h4>Arthur Russell</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZXmQaLY8b34" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Iowa Dream<br/></i>Aurika<br/>ART POP<br/>8</b>
      </p>
      <p>Poco menos que un desconocido a lo largo de su vida, la figura de Arthur Russell comenzó a adquirir tintes de mito cuando, aproximadamente una década después de su fallecimiento víctima del SIDA, su obra empezó a recuperarse y reivindicarse con una serie de discos recopilatorios.</p>
      <p>Detrás de aquellos lanzamientos se encontraba su pareja Tom Lee y Steve Knutson, capo de un pequeño sello llamado Audika Records que desde entonces ha vinculado su razón de ser a la reivindicación del inabarcable legado de Russell. Porque hay muchas caras diferentes de Artur Russell, casi tantas como álbumes suyos se han publicado desde entonces: el compositor <i>avantgarde</i>, el productor de singulares canciones de disco music, el cantante pop, el cantautor cuasi-country y tantos otros…</p>
      <p><i>Iowa Dream</i>, producto de un largo trabajo de recuperación y restauración de una serie de cintas personales de Russell, se centra en su faceta más sentimental y personal. A medio camino de la<i> torch song</i>, la cancioncilla popular, el <i>standard jazzístico</i> y la tradición musical de su Iowa natal, a lo largo de estas diecinueve canciones nos encontramos a un Russell que dibuja (y canta) viñetas en añil que van de sus recuerdos de infancia a imágenes costumbristas de la vida americana de los años setenta, el momento en el que fueron registradas la mayoría de ellas.</p>
      <p>La labor de restauración corre a cargo de Peter Broderick, un lujo de artista además de unos de los jóvenes músicos cuyo trabajo muestra conexiones más evidentes con el universo de Russell. Y entre los músicos que se asoman a estas canciones encontramos a una amplia representación del <i>avantgarde</i> neoyorquino de aquellos años: Ernie Brooks, Rhys Chatham, Henry Flynt, Jon Gibson, Peter Gordon, Steven Hall, Jackson Mac Low, Larry Saltzman o David Van Tieghem.</p>
      <h4>DJ Shadow</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/8XK7nzAW_b0" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Our Pathetic Age<br/></i>Mass Appeal / Music As Usual<br/>HIP HOP<br/>7</b>
      </p>
      <p>Lo nuevo de DJ Shadow, el hombre que hace dos décadas expandió el lenguaje del hip hop con <i>Endtroducing…</i>, son en realidad dos discos en uno. Un doble álbum cuyo primer plástico busca expandir el lenguaje que Josh Davis ha ido desarrollando a lo largo de todo ese tiempo. El sonido de aquellos míticos primeros discos partía de su virtuosismo a los platos para conseguir un emotivo y vigoroso ejercicio de corta y pega.</p>
      <p>Pero, conforme ha ido pasando el tiempo, la música de DJ Shadow ha virado hacia sonidos cada vez más electrónicos, que partiendo del ritmillo característico del hip hop emplean técnicas de producción convencionales y han conducido sus canciones a terrenos más abstractos y oscuros. En esencia en eso consiste el CD1 de <i>Our Pathetic Age</i>.</p>
      <p>El tema <i>Drone Warfare</i> con el que arranca el disco 2, muestra intenciones bien distintas. Es una colaboración con Nas y Pharoahe Monch que a partir de <i>breaks</i> y <i>scratches</i> criminales reivindica el rap clásico más intimidante y expansivo. El disco cuenta con colaboraciones que van desde Run The Jewels a Pusha T o el cantante de Future Islands Sam T. Herring (un verdadero fanático del rap, a pesar de que el sonido de su banda vaya por otros derroteros). Pero posiblemente la colaboración y también el tema que mejor defina el espíritu de este segundo disco sea Rocket <i>Fuel</i>, en el que DJ Shadow se mide ni más ni menos que con De La Soul para completar una pieza tan intimidante como bailonga y divertida.</p>
      <h4>Megansito el Guapo</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q5JMfl8YQak" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>MEG<br/></i>Ground Control<br/>URBAN<br/>7</b>
      </p>
      <p>Artistas y también medios tenemos la mala costumbre de buscar paralelismos entre proyectos que dan sus ilusionantes primeros pasos en nuestro país y artistas internacionales de primer nivel. Es un error que se se ha acrecentado con el auge de la música urbana y que Megansito el Guapo, con apenas un puñado de canciones publicadas desde primavera, ya ha vivido en sus carnes.</p>
      <p>Lejos de esas comparaciones con los primeras espadas del <i>r'n'b</i> y el urban norteamericano, Megansito busca su propio espacio en una escena: la de la música en castellano, que vive un momento de efervescencia necesitada de nuevos nombres que alimenten la abundante demanda.</p>
      <p>De la mano del también productor DJ Hater y desde Madrid, Megansito se maneja a la perfección en ese resbaladizo terreno limitado por la electrónica de baile, la actual fiebre latina y un marcado interés por el r'n'b, que se hace explícito en su forma de cantar y tiene su mejor número en el tema que ha funcionado como single de avance de esta mixtape: <i>Mentiroso</i>. Como punto de partida <i>MEG</i> es notable.</p>
      <h4>Nocturnal Sunshine</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/BNRqsnHHgBE" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Full Circle<br/></i>BMG<br/>ELECTRÓNICA<br/>8</b>
      </p>
      <p>Maya Jane Coles lleva una década apostando por el disco largo en un género como el de la música de baile que tiene en el <i>track </i>su medida de unidad esencial. Sin embargo, en el caso de la productora japo-británica la apuesta por el disco le ha permitido, además de convertirse en uno de los nombres de referencia a nivel global -busca su nombre en trabajos y remixes de pesos pesados que van desde Depeche Mode a Dua Lipa-, evolucionar y crecer como artista. Desde aquellos inicios abiertamente house, Maya Jane Coles ha ido explorando nuevos territorios sirviéndose de su alias Nocturnal Sunshine.</p>
      <p>El doble álbum <i>Full Circle</i>, segundo largo de Nocturnal Sunshine, es en ese sentido un paso de gigante con el que conquista sonidos más contemporáneos. Permanece el <i>groove</i> que ha caracterizado toda su producción, pero los ritmos bailables cuatro por cuatro se ven ahora intoxicados por versos rapeados de inspiración grime, urgencia urbanita y hasta algunos elementos prestados del trap. Para ello se sirve de las colaboraciones vocales de CA$EY JON£S, Gangsta Boo, Peaches o RY X, que le ayudan a demostrar su desacomplejada versatilidad como productora</p>
      <h4>Tindersticks</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/P82ZvSiuc7s" width="643" height="362" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>No Treasure But Hope<br/></i>City Slang / Music As Usual<br/>CANCIÓN<br/>7</b>
      </p>
      <p>Doce discos y 25 años más tarde nadie espera de Tindersticks un drástico golpe de timón. Tampoco que las circunstancias vuelvan a convertir a la banda comandada por Stuart Staples en sensación del momento, una posición que sí ocuparon cuando daban sus primeros pasos. Unas premisas que no les han impedido ser fieles a sí mismos, completando una discografía que ha mutado a partir de los pequeños matices, condicionada a menudo por sus incursiones en el terreno de las bandas sonoras.</p>
      <p>La grabación del disco en París parece haber surtido efecto, y <i>No Treasure But Hope</i> nos devuelve a los Tindersticks más románticos. No hay nuevos elementos a lo largo de estas 10 canciones, pero sí un retorno a los elegantes pasajes orquestales de los primeros discos, explícito en una "cara A" especialmente inspirada. También en las letras de Stuart, ejercicios las más de las veces de miradas al pasado a propósito de relaciones que permanecen en la memoria como fantasmas o miembros amputados de un cuerpo cubierto de heridas.</p>
