      <h1>В Пензе автомобиль провалился в яму с кипятком. Водитель и пассажир сварились заживо</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>В Пензе автомобиль, припаркованный у магазина, полностью провалился под землю, погибли два человека, сообщили <a href="https://ria.ru/20191119/1561110185.html">РИА «Новости»</a> представители силовых структур региона.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wxAaNwuJjyE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По данным пресс-службы областного ГУ МЧС, асфальт провалился под автомобилем LADA Largus на стоянке возле магазина на ул. Аустрина, 37 около 09:40 мск. Грунт рухнул из-за прорыва трубы горячего водоснабжения. Спасатели уже извлекли машину из ямы.</p>
      <p>Старший помощник прокурора области <b>Светлана Артамонова</b> сообщила изданию, что в результате происшествия погибли два человека, которые находились в тот момент в салоне автомобиля, их личности устанавливаются. Прокуратура по данному факту проводит проверку, следователи выехали на место происшествия.</p>
      <p>Как сообщил <a href="https://t.me/pdmnews/23286">телеграм-каналу «Подъем»</a> технический директор эксплуатирующей организации «Т Плюс Теплосеть Пенза» <b>Василий Журавлев</b>, теплотрассу утром проверяли специалисты. «Мы были сегодня утром тут, никаких порывов и парения не было. Постоянно отслеживаем показатели, все было в норме, никаких не возникло вопросов. Теплотрасса находилась в работе. Мы примем все меры, чтобы в этой ситуации разобраться», — отметил он.</p>
