      <h1>ＤｅＮＡが２年連続本塁打王ソトら外国人４選手と来季契約</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡは１８日、ネフタリ・ソト内野手（３０）、ホセ・ロペス内野手（３５）、エドウィン・エスコバー投手（２７）、スペンサー・パットン投手（３１）の外国人４選手と来季契約を結ぶと発表した。</p>
      <p>　２年連続本塁打王を獲得したソトは「ファンの皆さんのために優勝できるようベストを尽くしたい」とコメントを寄せ、パットンは「来季を過去最高のシーズンにするためのトレーニングと準備をしています」と話した。</p>
    </article>
