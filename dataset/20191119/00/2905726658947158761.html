      <h1>محتجون أقفلوا مكتبي ألفا والميدل إيست في طرابلس</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>تجمع عدد من المحتجين أمام مكتب شركة الاتصالات “ألفا” في الميناء وأجبروا الموظفين على اقفاله ومغادرته، وسط انتشار أمني.<br/>وتزامناً، قام آخرون بإقفال مكتب شركة “ميدل إيست” مقابل معرض رشيد كرامي في طرابلس.</p>
