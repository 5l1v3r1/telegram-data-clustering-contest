      <h1>将棋の藤井七段、タイトル挑戦ならず</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　将棋の高校生プロ、藤井聡太七段は１９日、東京都渋谷区の将棋会館で指された第６９期王将戦挑戦者決定リーグで広瀬章人竜王に敗れ、通算成績４勝２敗に終わり、タイトル初挑戦はならなかった。</p>
