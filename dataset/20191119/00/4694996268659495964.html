      <h1>Report des locales- Aly Ngouille répond aux députés : « Pourquoi j’ai choisi cette date…l’opposition pourrait se retrouver avec zéro mairie, si… »</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wnTwvVF2-yU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> Le ministre de l’intérieur Aly Ngouille a répondu aux préoccupations des députés lors du vote du projet de loi portant report des élections prévues le 1er Décembre 2019 et prorogation du mandat des conseillers départementaux et municipaux. Il a, par rapport à Sokhna Dieng Mbacké qui ne s‘expliquait pas comment Famara Ibrahima Sagna qui n’a pas été installé peut être à l’origine de ce projet de loi de report des élections, indiqué que « c’est un ensemble de point d’accords qui ont été émis lors du dialogue politique. C’est ainsi qu’une situation a été faite par le Général Niang qui l’a rendue publique. Mais tout le monde sait qu’ils se sont entendus». Sur la reconduction des élus actuels, le ministre de faire savoir à l’opposition que cette reconduction valait mieux qu’une mise sous délégation spéciale. « Le président aurait pu faire une délégation spéciale, ce serait plus démocratique, l’opposition aurait pu se retrouver avec zéro mairie pendant cette période de délégation spéciale », a-t-il dit. Sur la date de la tenue des élections, il a indiqué qu’elle a été choisie pour permettre de terminer tous les travaux entamés. Le ministre a indiqué en outre qu’aucune répercussion sérieuse ne peut être enregistrée. Il a fini sur la question du député Mamadou Lamine Diallo « le remerciant » pour la qualification des arguments du report que le parlementaire a jugé « fallacieux » tout en rappellant que le dialogue politique est une bonne chose.</p>
