      <h1>وفاة مواطن وإصابة زوجته بحالة خطرة إثر حادث تصادم على طريق السالمي</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>توفي مواطن وأصيبت زوجته بحالة خطرة إثر حادث تصادم مروع على طريق السالمي كيلو (47)،.<br/><br/>وقامت سيارة الإسعاف بنقلها إلى العناية المركزة فيما نقل مصابون آخرون الى المستشفى لاتخاذ الإجراءات والعناية اللازمة لهم.</p>
    </article>
