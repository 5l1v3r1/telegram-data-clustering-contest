      <h1>شاهد.. إيرانية تمزق لافتة "الموت لأميركا" وسط هتاف "الموت لخامنئي"</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">دبي - قناة العربية</a></address>
      <p>تداول ناشطون مقطع فيديو لفتاة إيرانية تمزق لافتة "الموت لأميركا"، وسط هتاف الجمهور بشعار "الموت لخامنئي".</p>
      <figure>
        <iframe data-src="https://twitter.com/AlHadath/status/1196499804869840896?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما وثق فيديو اشتباكات عنيفة بين المحتجين وقوات الأمن الإيرانية في محافظة كرمانشاه.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlHadath/status/1196500749880057856?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وانتشرت <a href="https://www.alarabiya.net/ar/iran/2019/11/19/%D8%A7%D9%8A%D8%B1%D8%A7%D9%86-%D8%A7%D9%84%D8%AD%D8%B4%D8%AF-%D8%A7%D9%84%D8%B9%D8%B1%D8%A7%D9%82%D9%8A-%D9%8A%D8%B4%D8%A7%D8%B1%D9%83-%D8%A8%D9%82%D8%AA%D9%84-%D9%85%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D9%8A%D9%86.html">الاحتجاجات عبر الجمهورية الإسلامية</a> منذ الجمعة، وحذر الحرس الثوري الإيراني، الاثنين، من أنه سيتخذ إجراء إذا لم تهدأ الاضطرابات التي أشعلها رفع أسعار البنزين.</p>
      <p>وذكرت وسائل إعلام رسمية أن النيران أُضرمت في 100 بنك وعشرات المباني والسيارات.</p>
