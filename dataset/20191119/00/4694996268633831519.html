      <h1>Incertitude sur la date exacte des prochaines locales : Aïda Mbodj charge le ministre de l'intérieur..</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SjLOajVnCls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les députés de la 13ème législature étaient en plénière ce mardi 19 novembre 2019 pour statuer sur le projet de loi numéro 15/2019 portant report des éléctions prévues le 1er décembre 2019 et prorogation du mandat des conseillers  departementaux et municipaux. <br/>Prenant la parole, la parlementaire Aïda Mbodj évoque de prime abord les raisons qui ont conduit la majorité de l'opposition à donner son  accord sur l'idée de renvoyer les prochaines locales. Pour la présidente de l'Alliance nationale pour la démocratie(And Suxxali Sénégal), la question relative à l'audit du fichier a toujours été une exigence de toute l'opposition :" le fichier tarde toujours à être audité, on n'a pas encore trouvé d'auditeur encore moins lancé un appel à candidature", a-t-elle déclaré.  <br/><br/>Sous un autre registre, l'ancienne maire de la commune de Bambey dit être contre le principe du parrainage au même titre que la quasi totalité des membres de l'opposition. Pour finir, la parlementaire exprime son inquiétude sur l'incertitude d'une date exacte pour la tenue des prochaines locales. Selon Aïda Mbodj, cette date annoncée par le ministre de l'intérieur n'engage que sa personne parce que n’obéissant à aucun décret.</p>
