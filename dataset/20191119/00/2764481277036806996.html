      <h1>Спикером Форума «Общее будущее» станет представитель ООН</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Телеканал "Большая Азия"</a></address>
      <p>В частности, в Москву приедет гендиректор Продовольственной и сельскохозяйственной организации ООН Цюй Дунъюй.</p>
      <p>Форум устойчивого развития «Общее будущее» пройдёт в российской столице 25 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rhrAq80cJ1s" width="560" height="440" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Цюй Дунъюй – бывший замминистра Китая по сельскому хозяйству, стал первым представителем КНР, который возглавил Продовольственную и сельскохозяйственную организацию ООН. <br/><br/>Он участвовал в осуществлении ряда национальных и международных проектов, одновременно занимаясь наукой и управлением. Твёрдо убеждён в том, что свобода от голода является одним из основополагающих прав человека и что в XXI веке есть все возможности для искоренения хронической нехватки продовольствия. <br/><br/>На Форуме в Москве Цюй Дунъюй выступит на тему устойчивого развития сельских территорий и обеспечения продовольственной безопасности, а также расскажет о комплексном использовании имеющихся природных и сельскохозяйственных ресурсов.<br/><br/>Его коллегами по площадке станут: региональный представитель Ассоциации самых красивых деревень и городков России, эксперт Фонда независимого мониторинга «Народная экспертиза» Юлия Саенко; руководитель Центра устойчивого развития сельских территорий РГАУ – МСХА им. К. А. Тимирязева, президент Ассоциации «Самые красивые деревни и городки России» Александр Мерзлов; президент Федерации самых красивых деревень и городков мира, президент Ассоциации самых красивых деревень и городков Испании Франческо Местре; международный эксперт в области сельского туризма, представитель Ассоциации самых красивых деревень и городков Франции Жак Рагон и другие.<br/><br/>«Сельское хозяйство играет важную роль в достижении 17 Целей устойчивого развития, и в частности ликвидации голода. Мы должны обратить внимание на нужды более чем 2 млрд людей, живущих в непростых условиях – свыше 80 процентов из них работают в небольших сельских хозяйствах. Нужно вкладывать больше средств в создание крепких продовольственных цепочек», – сказал Цюй Дунъюй накануне Форума. <br/><br/>Помимо обсуждения 17 Целей, особое внимание на мероприятии также уделят росту экономики России, экологии, образованию, медицине, гендерному равенству и социальным проблемам. В рамках Форума пройдут 16 панельных дискуссий. Завершится мероприятие пленарным заседанием, где подведут итоги обсуждений, а также оценят роль и вклад каждого из участников процесса устойчивого развития. Ожидается, что Форум соберёт около тысячи участников.<br/><br/>В состав Оргкомитета Форума вошли в том числе министр экономического развития РФ Максим Орешкин, глава Минприроды Дмитрий Кобылкин, глава Российского союза промышленников и предпринимателей Александр Шохин и другие.<br/><br/>Телеканал «Большая Азия» является официальным информационным партнёром Форума «Общее будущее-2019».</p>
