      <h1>Así fueron las vacaciones de Carolina Sandoval en República Dominicana con su familia</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>La venezolana viajó al Caribe para disfrutar de un tiempo libre acompaña de su madre, su esposo y sus dos hijas.</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_4.png?w=768"/>
        <figcaption><b>Lista para el viaje <br/></b>“Hoy me traje mi maleta con cara de juez de #AsíSeBaila🤣😂😂😂😂 #caroysumaleta #millasdeamor”, dijo la presentadora.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_5.png?w=768"/>
        <figcaption><b>En familia <br/></b>“Acá todos los que somos y todos los que estamos, los que me hacen feliz, mi grupito de #whatsapp”, compartió desde Altos del Chavón, República Dominicana.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_6.png?w=768"/>
        <figcaption><b>Su madre <br/></b>“Y esta señora hermosa es mi vida entera, por ella todo y más, por ella doy hasta mi vida TE AMO madre mía #teamo#cosasquesientecaro GRACIAS DIOS #cosasquesientecaro”, contó.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <p>Advertisement</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_7.png?w=768"/>
        <figcaption><b>Su hija mayor <br/></b>“Te amo hija mía. Acá estás en uno de los lugares que siempre he soñado traerte #TeAmo TE AMO muñeca mía, Bárbara Camila”, compartió la venezolana.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_2.png?w=768"/>
        <figcaption><b>Feliz con el viaje <br/></b>“Siempre que visito República Dominicana descubro que tengo mucho de dominicana y que me siento como en casa”, dijo la presentadora.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval.png?w=768"/>
        <figcaption><b>Las Amalias <br/></b>“Mis Amalias, una imagen dice más que mil palabras, ¿verdad?, comentó de su mamá y de su pequeña.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_.png?w=768"/>
        <figcaption><b>Agradecida <br/></b>“No existe forma de agradecerle a Dios por mi familia, cada instante, cada mañana, cada sonrisa, cada día de aprendizaje… en serio y ¿saben?”, compartió.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_1.png?w=768"/>
        <figcaption><b>Enamorada <br/></b>“Mi República Dominicana de mi corazón gracias por tantas muestras de afecto, gracias por la hospitalidad, ustedes hacen que todos nos quedemos con ganas de volver”, dijo.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_3.png?w=768"/>
        <figcaption><b>Para los envidiosos <br/></b>“Es que insisto si ustedes piensan que esta foto tiene #photoshop o que @nickhernandezve me está poniendo las manos en barriga para tapar mis abdominales es que ustedes son envidiosos”, aseguró con desparpajo la presentadora (junto a su esposo Nick Hernández).<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
      <p>Advertisement</p>
      <figure>
        <img src="https://pespdotcom.files.wordpress.com/2019/11/carolina-sandoval_8.png?w=768"/>
        <figcaption><b>Cayó en la tentación <br/></b>“Quién se puede resistir a un dulce de leche de #republicadominicana??? “, se preguntó.<cite>IG/Carolina Sandoval</cite></figcaption>
      </figure>
