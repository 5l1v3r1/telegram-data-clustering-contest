      <h1>Me El Hadj Diouf : « Seydina Fall Boughazelli sera (encore) auditionné ce mercredi »</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VkcPP0rUplc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après sa sortie de la section de recherche de la gendarmerie de Colobane, Seydina Fall Boughazelli accompagné de son avocat, Me El Hadj Diouf, a fait face à la presse qui l’attendait devant les grilles de la Caserne Samba Diéry Diallo. Selon Me El Hadji Diouf, qui gère la coordination des avocats de Seydina Fall Boughazelli, le Commandant Mbengue les a bien reçus et a fixé la date d’audition de leur client au mercredi 20 novembre 2019 à 16 heures. Quant à la supposée démission de Boughazelli, Me El Hadji Diouf a préféré ne pas s’y aventurer et se défend de s’être présenté à la section de recherche pour des affaires judiciaires.</b>
      </p>
