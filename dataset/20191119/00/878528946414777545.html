      <h1>巨人が秋季キャンプ打ち上げ　熱血指導の元木ヘッド「苦しむのは本人」と鍛錬継続指令</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>　巨人は１９日、６日から行われていた宮崎での秋季キャンプを打ち上げた。</p>
      <p>　自ら積極的に若手を鍛え上げた元木大介ヘッドコーチ（４７）は、「練習メニューの方法もちょっと変えて、短時間で非常にハードな練習ができた。午後から個人練習がみっちりできて、非常にいいキャンプだった」と満足げに総括した。</p>
      <p>　来春キャンプまでの２カ月間については、各選手が引き続き鍛錬を積む事を期待。「やらなかったら、この練習の意味もなくなる。後々、苦しむのは本人だよということは言ってきてる」とハッパをかけた。</p>
