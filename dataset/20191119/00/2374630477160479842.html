      <h1>Valentine Mallet: entre photographie et document historique</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://www.radiolac.ch/author/judith-monfrinionefm-ch/" target="_blank">Judith Monfrini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3nJxGwZLnwA" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elle était Genevoise, femme et photographe. Valentine Mallet est née au 19<sup>ème</sup> siècle à Lancy. Elle a laissé près de 300 photographies de Genève prises entre 1895 et 1915. Entre document et art, cette pionnière du photoreportage fait l’objet d’une publication.</p>
      <p>L’ouvrage a été co-édité par l’association Lancy d’Autrefois et la Bibliothèque de Genève et il a été réalisé grâce au travail de master d’une jeune chercheuse en histoire de l’art, Sarah Merlini. L’originalité de ces photos: elles ont été prises à une période charnière pour la Ville de Genève en termes de changements urbains. Sarah Merlini</p>
      <figure>
        <audio src="https://vod.infomaniak.com/redirect/mediaonecontactsa_2_vod/folder-40715/mp3-476/mallet-a.mp3"/>
        <figcaption>Historienne de l'art<cite>Sarah Merlini</cite></figcaption>
      </figure>
      <p>Les changements sont aussi sociétaux dans ce Genève qui s’industrialise. Sarah Merlini.</p>
      <figure>
        <audio src="https://vod.infomaniak.com/redirect/mediaonecontactsa_2_vod/folder-40715/mp3-476/mallet-b.mp3"/>
        <figcaption>Historienne de l'art<cite>Sarah Merlini</cite></figcaption>
      </figure>
      <p>Les photos de Valentine Mallet sont à la frontière entre photo et documentaire. Elles se retrouvent dans les journaux et les publications de l’époque.</p>
      <figure>
        <audio src="https://vod.infomaniak.com/redirect/mediaonecontactsa_2_vod/folder-40715/mp3-476/mallet-d.mp3"/>
        <figcaption>Historienne de l'art<cite>Sarah Merlini</cite></figcaption>
      </figure>
      <p>Valentine Mallet venait d’une famille lancéenne assez aisée. Son père était peintre. Elle arpentait les chantiers pour photographier les mutations des différents quartiers de la Ville de Genève.</p>
      <figure>
        <audio src="https://vod.infomaniak.com/redirect/mediaonecontactsa_2_vod/folder-40715/mp3-476/mallet-ile.mp3"/>
        <figcaption>Historienne de l'art<cite>Sarah Merlini</cite></figcaption>
      </figure>
      <p>Le sujet de la photographie amateur à Genève est loin d’être complètement exploré selon la chercheuse:</p>
      <figure>
        <audio src="https://vod.infomaniak.com/redirect/mediaonecontactsa_2_vod/folder-40715/mp3-476/mallet-e.mp3"/>
        <figcaption>Historienne de l'art<cite>Sarah Merlini</cite></figcaption>
      </figure>
      <p>Les photos de Valentine Mallet seront exposées dès le 3 février 2020 au couloir des Coups d’œil de la Bibliothèque de Genève et à l’arcade du vieux Lancy en mai.</p>
      <figure>
        <img src="https://www.radiolac.ch/wp-content/uploads/2019/11/img_8640-1280x960.jpg"/>
      </figure>
      <p>L’ouvrage, co-édité par la Bibliothèque de Genève et l’Association Lancy d’Autrefois aux Éditions des Communes réunies, est disponible à l’arcade du vieux Lancy, à la Mairie et au centre commercial de la Praille mais aussi à la Librairie du Boulevard et au Parnasse au prix de CHF 15.-.</p>
