      <h1>香港理大被圍 市民人鏈救援感動世人（視頻）</h1>
      <address>
        <time datetime="2019-11-19T00:00:44+00:00">19 Nov 2019</time>
      </address>
      <p>【新唐人北京時間2019年11月19日訊】18日晚，香港理工大學已經被警方全面封堵，約千人被圍。當天下午警民對峙期間，「<a href="https://www.ntdtv.com/b5/%E5%92%8C%E7%90%86%E9%9D%9E.htm">和理非</a>」曾化身超長「物資鏈」，向校園內運輸物資，再次感動網民。</p>
      <p>網傳視頻顯示，18日下午3點多，香港「<a href="https://www.ntdtv.com/b5/%E5%92%8C%E7%90%86%E9%9D%9E.htm">和理非</a>」市民組成多條超長「物資鏈」，沿著彌敦道伸延到理大周邊的加士居道，向校園內運送物資。</p>
      <figure>
        <iframe data-src="https://twitter.com/hAqxu49QLnUufFq/status/1196369701758091265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>該場景令許多網友相當感動，紛紛留言「加油！香港人」、「救救同學，很快又要入夜了」。</p>
      <p>據港媒報導，當時校內有500至600人堅守，和警方對峙。之後又有示威者和學生入內支援，傍晚警方圍堵校園時，約有千人被困。</p>
      <p>民陣已發表聲明指，如果坐視警方圍困理大，香港<a href="https://www.ntdtv.com/b5/%E5%8B%87%E6%AD%A6%E6%B4%BE.htm">勇武派</a>或被一網打盡，因此呼籲港人聚集理大，對警方實施「反包圍」，救出被困手足。網傳視頻顯示，18日晚大批市民正向理大進發，布滿旺角路面。</p>
      <figure>
        <iframe data-src="https://twitter.com/Tonyworld15/status/1196405131526299651?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>早在17日晚，理大門口已被市民的車輛堵住。這些車輛一部份是來搭救示威者，一部份是為堵住道路，防止警方增援。</p>
      <figure>
        <iframe data-src="https://twitter.com/TuCaoFakeNews/status/1196173135667576832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>此外，港人18日晚還在各區展開示威活動，試圖「圍魏救趙」，分散港警人力，期間多人被捕。</p>
      <p>港人這次反送中抗爭，汲取了戰中運動的教訓，採取了不設大台、不割席、自發互相支援的策略。大型示威時，<a href="https://www.ntdtv.com/b5/%E5%8B%87%E6%AD%A6%E6%B4%BE.htm">勇武派</a>自發組織掩護「和理非」撤退。勇武派被困時，香港市民也會及時聲援。</p>
      <p>12晚中大被困時，也曾出現全港支援中大的場景。警方當晚10時後全部撤退。</p>
      <p>（記者鐘景明報導/責任編輯：明軒）</p>
