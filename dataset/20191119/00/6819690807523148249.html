      <h1>Once por Todos: Club Náutico Diamante es centro de recepción de donaciones</h1>
      <h2>La solidaridad no conoce fronteras y es por ello que Once por Todos también tiene su representante en la ciudad de Diamante, ya que el Club Náutico es centro de recepción de donaciones.</h2>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rOZUUHk7UK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Once por Todos: Círculo Náutico Diamante es centro de recepción de donaciones</figcaption>
      </figure>
      <p>"Estamos contentos y muy felices de ser parte de Once por Todos y en la sede costanera ya estamos recibiendo las donaciones que el 8 de diciembre vamos a llevar a esa gran fiesta de la solidaridad", dijo Sergio Lema, del área de Prensa de Club Náutico Diamante. Y remarcó que la entidad "siempre tiene una mano abierta para colaborar".</p>
