    <article>
      <h1>BB Trần lại gây thương nhớ với hình ảnh mặc Hanbok, đợi chờ được "thị tẩm" tại Hàn Quốc</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>
        <b>Nhan sắc của BB Trần một lần nữa lại khiến người hâm mộ điên đảo khi hóa thân thành gái Hàn Quốc trong trang phục Hanbok cực nữ tính.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/sb5ojyffdcec2mklpxptxg8egajutznfazwaxmal.jpeg"/>
        <figcaption>Trên trang cá nhân, BB Trần vừa tiếp tục cập nhật những hình ảnh trong chuyến du lịch Hàn Quốc. Sau khi chiến công chúng trầm trồ với nhan sắc như búp bê mới đây, anh chàng tiếp tục làm con dân điên đảo vì vẻ ngoài chuẩn gái Hàn trong trang phục Hanbok.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/kproc9rhqb0dasmgvcezeya8xfvczwjtry7xy34w.jpeg"/>
        <figcaption>Tuy nhiên dù đẹp nền nã trong trang phục truyền thống của xử sở kim chi nhưng BB Trần vẫn không quên hài hước đùa rằng: "Em được tiến cung rồi mọi người ơi, giờ chờ vào thị tẩm thôi"</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/kyq35ct4xkza9znagfvlqz3z9upfucwyq8v0hd2t.jpeg"/>
        <figcaption>Nhan sắc biến hóa khôn lường kiểu gì cũng hợp của BB Trần khiến nhiều người trầm trồ.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/jqukvpxasr4m1xii9odmq1e89dlq8pw4lud7zouj.jpeg"/>
        <figcaption>Trước đó, BB Trần và Hải Triều khiến người hâm mộ "mắt chữ O mồm chữ A" khi khoe dáng như siêu mẫu giữa lòng Seoul - Hàn Quốc. Quả thật "chị em Sò Lụa" chưa bao giờ làm công chúng thất vọng trong khoản giả gái thần sầu như thế này.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/6pxoikvmxb3h7x5ssto3tkdvuheiqwtkvnrvmrj3.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/19/qo1weghmwzszcbatnqj36bnjmer73ptyawwbmiit.jpeg"/>
        <figcaption>BB Trần với vẻ xinh đẹp như búp bê cùng đôi chân dài miên man.</figcaption>
      </figure>
