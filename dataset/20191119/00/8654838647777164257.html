      <h1>Death Stranding, Mamoru Oshii parla del gioco di Hideo Kojima in video</h1>
      <h2>Mamoru Oshii, il celebre regista giapponese di Ghost in the Shell e Urusei Yatsura, parla in video di Death Stranding e delle sue sensazioni circa l'opera di Hideo Kojima.</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/23/manga-warrior/articoli/" target="_blank">Tommaso Pugliese</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pFY7_ZFKNl4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Death Stranding</b> è caratterizzato da una direzione attenta e ispirata, ma cosa pensa del gioco di <b>Hideo Kojima</b> un altro celebre regista giapponese, <b>Mamoru Oshii</b>?<br/><br/>Nella <b>video</b> intervista che trovate qui sopra, Oshii parla di come il coinvolgimento e l'immersività di esperienze come quella di <a href="https://multiplayer.it/giochi/death-stranding-per-ps4.html">Death Stranding</a> siano impossibili da rappresentare in un <b>film</b>, in quanto bisogna addentrarsi in quel mondo e viverlo.<br/><br/>Il <b>regista</b> ha compreso gli elementi portanti del gioco, narrativi e non, nonché la sua capacità di dare agli utenti dei motivi validi per tornare a immergersi nel <b>gameplay</b> e magari trovare una forma d'interazione con gli altri.<br/><br/>La conclusione di Oshii è che Death Stranding rappresenta al momento la quintessenza di Hideo Kojima, un'efficace sintesi della sua visione e delle sue capacità.</p>
