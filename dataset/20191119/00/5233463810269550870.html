      <h1>Detenido que fugó de sede de Criminalística fue recapturado en Chimbote</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MYKEroiZO2k" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Ministerio del Interior confirmó que el delincuente que fugó del Complejo Policial de Aramburú, en Surquillo, fue recapturado gracias a la labor de la Dirin PNP y la Depincri de Chimbote, <a href="http://panamericana.pe/tags/%C3%81ncash">Áncash</a>.</p>
      <p><a href="http://panamericana.pe/buenosdiasperu/locales/279706-surquillo-detenido-trafico-drogas-fugo-luego-policia-acudio-bano">Carlos Sayán Díaz</a> fue nuevamente capturado<b> cuando salía de su escondite para vender droga</b>.</p>
      <p>Como se sabe, Sayán fue arrestado por agentes de la Depincri de <a href="http://panamericana.pe/tags/bre%C3%B1a">Breña</a> y Pueblo Libre, sin embargo logró escaparse de la sede de la Dirección de Criminalística luego que el policía que lo custodiaba se fuera a los servicios higiénicos.</p>
