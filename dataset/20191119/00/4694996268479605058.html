      <h1>Embouteillages à Dakar : Les usagers dénoncent leur calvaire et s’irritent contre la mauvaise gestion des routes.</h1>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bte4xbBnVLk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La situation persiste depuis quelques jours dans la capitale sénégalaise. Dakar, le centre de plusieurs activités économiques est depuis ces derniers jours l’espace le plus fréquenté mais aussi le plus difficile à accéder. Un peu partout dans la ville, des voies sont en train d’être aménagées, constituant d’énormes désagréments aux automobilistes. Dans ce reportage sous forme de micro trottoir, les autorités sont interpellées. « Ils doivent savoir qu’il y’a des préalables avant de procéder à certains réaménagements routiers » s’indignent certains de nos interlocuteurs. Ils appellent à un soutien conséquent de la part des autorités pour renforcer la sécurité routière et mettre des garde-fous pour influencer le comportement des chauffeurs.</b>
      </p>
