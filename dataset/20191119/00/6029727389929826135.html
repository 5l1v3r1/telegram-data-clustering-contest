      <h1>Во Владимире прошли публичные слушания по проекту областного бюджета</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OxG-vTddZwc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты Законодательного Собрания Владимирской области приступили к формированию главного финансового документа региона на 2020 год и плановый период 2021 и 2022 годов.<br/>Как и в предыдущие годы, областной бюджет будет иметь социальную направленность. На образование, соцполитику, здравоохранение, культуру и спорт выделено около 72% из областного бюджета. В частности, планируется построить в регионе три новых детских сада, три школы и три больницы. Также более 25 миллиардов рублей будет направлено на реализацию девяти нацпроектов. По прогнозам, общий объём расходов областного бюджета составит более 65 миллиардов рублей. А доходы превысят 62 миллиарда. Дефицит бюджета составит 5,4%, но к 2022 году его планируется сократить до 1,6%. Основным источником доходов по-прежнему остаются налоговые поступления.</p>
      <p>
        <b>Вячеслав Кузин, первый заместитель губернатора Владимирской области, директор департамента финансов, бюджетной и налоговой политики</b>
      </p>
      <blockquote>В 20-м году экономика области, все её сектора, это реальный сектор экономики, государственный сектор и сектор домашних хозяйств позволят мобилизовать в бюджет, областной бюджет, не консолидированный, только в областной бюджет 45 миллиардов 609,6 миллиона рублей. Это 9,25% валового регионального продукта.</blockquote>
      <p>Есть в проекте бюджета и новации. В казну муниципалитетов перераспределён почти миллиард рублей. Это сделано за счёт перераспределения нормативов транспортного налога, упрощённой системы налогообложения и взносов за негативное воздействие на окружающую среду. Появились и новые статьи расхода, например, соцподдержка для детей войны. При этом депутаты Заксобрания отмечают: несмотря на все меры, принимаемые для привлечения инвесторов в регион, собственная доходная часть бюджета относительно небольшая.</p>
      <p>
        <b>Михаил Максюков, председатель комитета по бюджетной и налоговой политике Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>Более 10-ка миллиардов ежегодно направляется на реальный сектор экономики, и в 20-м году значительные средства сюда направятся. При всём этом рост валового регионального продукта по прогнозам на 1% в год - это, конечно, не тот темп, который нужен нам всем и региону для динамичного развития.</blockquote>
      <p>По итогам публичных слушаний депутаты Заксобрания решили рекомендовать областной администрации увеличить усилия по росту валового регионального продукта. Также парламентарии рекомендовали направить в районы средства на ремонт образовательных учреждений и оставить объём дотаций для муниципалитетов на уровне этого года - в проекте бюджета они сокращены. Все эти рекомендации будут направлены в администрацию области. А депутаты Законодательного Собрания обсудят необходимость изменений и приступят к утверждению регионального бюджета на следующий год.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
