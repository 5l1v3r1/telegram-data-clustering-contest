      <h1>EN VIVO | Nicolás Jarry cae en el primer set ante Pella por el debut de Chile en Copa Davis</h1>
      <h2>Únete a la transmisión de ADN Señal 2 y el minuto a minuto de los partidos.</h2>
      <address><time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time> by <a rel="author" href="https://www.adnradio.cl/diego-rodriguez/autor/3823543.aspx" target="_blank">Diego Rodríguez</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fadncl%2Fvideos%2F2480260288854207%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>            </p>
      <p><b>Hoy arranca la participación de los chilenos en las finales de la Copa Davis</b>, enfrentándose a Argentina en la "Caja Mágica" de Madrid.</p>
      <p><b>El primer duelo será a contar de las 07:00 horas entre Nicolás Jarry y Guido Pella</b>, mientras que apenas finalice el partido, <b>será Cristian Garin que se enfrentará a Diego Schwartzmann</b>. Los <b>dobles serán compuestos por los chilenos mencionados anteriormente frente a Máximo González y Leonardo Mayer.</b></p>
      <p><b>Sigue el minuto a minuto de los partidos por acá </b>y además únete a la transmisión del partido a través de la <b>Señal 2 de ADN Deportes.</b></p>
      <p> </p>
