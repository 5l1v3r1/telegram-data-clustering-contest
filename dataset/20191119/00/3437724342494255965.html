      <h1>بالصور: قتيل من جراء تصادم على تقاطع البورش - بيروت</h1>
      <address>
        <time datetime="2019-11-19T00:00:00+00:00">19 Nov 2019</time>
      </address>
      <p>اعلنت غرفة التحكم المروري في تغريدة على حسابها عبر "تويتر"، عن "سقوط قتيل نتيجة تصادم بين مركبة ودراجة نارية على تقاطع البورش - بيروت".</p>
      <figure>
        <iframe data-src="https://twitter.com/tmclebanon/status/1196658108598308864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واعلنت جمعية "اليازا" في تغريدة على حسابها عبر "تويتر"، ان "الضحية هو الرقيب في بلدية بيروت منير ارزوني".</p>
