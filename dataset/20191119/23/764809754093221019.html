      <h1>شاهد: مسيرارت جزائرية رافضة للانتخابات وقائد الجيش يتحدث عن هبة شعبية</h1>
      <address><time datetime="2019-11-19T23:00:16+00:00">19 Nov 2019, 23:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cgzki-5YWnA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شارك مئات من الطلاب في مسيرتهم الأسبوعية كل ثلاثاء ضد الانتخابات المقررة في 12 كانون الأول/ديسمبر والتي دخلت حملتها الانتخابية يومها الثالث، بحسب مراسل وكالة فرنس برس.</p>
      <p>وعلى وقع هتافات "لا للانتخابات" و"إرحلوا.. إرحلوا" سار الطلاب تحت المطر في وسط العاصمة حيث التحق بهم المارة لتتزايد الأعداد حتى وصلت نحو 1500 متظاهر.</p>
      <p>وعبر المتظاهرون عن رفضهم لـ"مهزلة 12/12" كما كتبت على لافتة دليلة وهي موظفة في الخمسين من العمر قالت لفرنس برس "بدأت الحملة الانتخابية منذ ثلاثة أيام ومن المفروض أن نعيش عرسا ديمقراطيا لكننا في الحقيقة نعيش مهزلة. والمهزلة الكبرى سنشهدها يوم الاقتراع عندما يغيب كل الشعب عنه".</p>
      <p>وعلى غرار دليلة، التحق العديد من الموظفين في الإدارات بالمسيرة مستغلين إستراحة الغذاء. أما محمود، السبعيني، فرفع لافتة كتب عليها "لن نصوت بالسيف هذا قرار سكان المدن والريف".</p>
      <p>وأوضح هذا الأستاذ المتقاعد لفرنس برس أن "السلطة تعوّل على سكان الأرياف لرفع نسبة المشاركة في الانتخابات، لكنني جئت من ريف المدية (80 كلم غرب الجزائر) وهناك قناعة بعدم جدوى هذه الانتخابات".</p>
      <p>بدوره، انتقد سهيل الطالب من معهد البترول ببومرداس، شرق العاصمة، المرشحين الذين "اختارهم النظام من أجل مسرحية الانتخابات". وترفض الحركة الاحتجاجية إجراء الانتخابات تحت إشراف الرئيس الانتقالي عبد القادر بن صالح وحكومة نور الدين بدوي وحتى رئيس الأركان الرجل القوي في السلطة الفريق أحمد قايد صالح.</p>
      <p>وسُجّلت اضطرابات في اليوم الثاني من الحملة الانتخابية للاقتراع الرئاسي، ويضطر المرشحون لتنشيط حملاتهم ولقاءاتهم وسط انتشار أمني مكثف، تعتقل الشرطة كل من يشوش عليهم.</p>
      <p>كما ندّد الطلاب بأحكام السجن الصادرة ضد متظاهرين بهتافات "عدالة التلفون" و"عدالة أنت وحظك" في اشارة الى اختلاف الأحكام، بين السجن والبراءة، في القضايا ذاتها من محكمة إلى اخرى.</p>
      <p>والاثنين، مثُل أمام القضاء 20 متظاهرا بتهم منها "المساس بسلامة وحدة الوطن" و"إهانة مؤسسة الجيش"، حيث طلبت النيابة بسجنهم عامين، في غياب محاميهم الذي قاطعوا جلسة المحاكمة "لعدم توفر شروط المحاكمة العادلة".</p>
      <h3>"هبة شعبية"</h3>
      <p>وعبر رئيس أركان الجيش صالح الثلاثاء، عن إعجابه بـ "الهبة الشعبية" تجاه الانتخابات رغم الإشارات التي تدل على رفضها الواسع من الشعب الذي يتظاهر منذ أشهر ضد النظام.</p>
      <p>وجاء في كلمة ألقاها الفريق قايد صالح الرجل القوي في الدولة "نسجل بإعجاب شديد هذه الهبة الشعبية التي تعم كافة ربوع الوطن(...) والتفاف الشعب بقوة حول جيشه (...) لإنجاح الانتخابات الرئاسية" كما نقل موقع وزارة الدفاع.</p>
      <p>وقال "خرجت مختلف فئات شعبنا الأبي، عن بكرة أبيها، رجالا ونساء، شبابا وطلبة وكهولا وشيوخا، في أروع صور التلاحم والتضامن والتفاف الشعب بقوة حول جيشه، يهتفون كلهم، بصوت واحد، بشعارات وطنية معبرة تدعو في مجملها إلى التوجه المكثف إلى صناديق الاقتراع يوم 12 ديسمبر المقبل".</p>
      <p>وتحدّثت وسائل الاعلام الجزائرية خلال الاسابيع الماضية عن مسيرات داعمة للإنتخابات الرئاسية عبر مناطق مختلفة من البلاد.</p>
      <p>ولكن نسبة التعبئة في هذه المسيرات لا تبدو بنفس قوة الحراك الشعبي كل أسبوع منذ شباط/فبراير رفضا للانتخابات التي يرى فيها إعادة إنتاج نفس النظام الذي يطالب برحيله.</p>
      <p>وتابع رئيس أركان الجيش "فمصلحة الوطن، تعني بالتأكيد أن يسهر الشعب الجزائري بكل نزاهة وحرية، وهو يقوم بواجبه الانتخابي، على إعمال العقل وتحكيم الضمير وترجيح المصلحة العليا للجزائر...".</p>
      <p>وجدّد قايد صالح التذكير بأن "لا طموحات سياسية" لدى قيادة الجيش الذي وصفه بأنه " العمود الفقري للدولة" ولا هدف له "غير الأهداف الوطنية، أي الأهداف التي هي في مصلحة الجزائر وشعبها" و"سيظل بالمرصاد لكل من تسول له نفسه المساس بمقومات الأمة وبالوحدة الترابية والشعبية".</p>
      <p>ومنذ استقالة الرئيس عبد العزيز بوتفليقة في نيسان/أبريل، أصبح الفريق أحمد قايد صالح الرجل القوي في الدولة مقابل الرئيس الانتقالي عبد القادر بن صالح الذي لا يظهر إلا نادرا.</p>
