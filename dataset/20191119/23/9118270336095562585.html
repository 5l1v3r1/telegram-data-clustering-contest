      <h1>Группа ТНМК выпустила клип, в котором вся история Украины показана за 5 минут</h1>
      <address><time datetime="2019-11-19T23:41:00+00:00">19 Nov 2019, 23:41</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BhuWhgS_HlA" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Группа «ТНМК» при содействии Министерства информационной политики Украины создала клип, в котором за пять минут показана история Украины.</p>
      <p>Видео было опубликовано на <a href="https://www.youtube.com/watch?time_continue=2&amp;v=BhuWhgS_HlA&amp;feature=emb_logo">YouTube-канале</a> группы.</p>
      <p>В нем показана история развития украинского государства от большого взрыва до Революции Достоинства.</p>
      <p>Описано эпохи Киевской Руси, Запорожской Сечи, притеснений украинского языка, Первой и Второй мировой войн, Советского Союза и сталинских репрессий. Также в клипе показаны этапы современной истории Украины — Евромайдан и вооруженная агрессия Российской Федерации на Донбассе.</p>
      <p>Песня является частью проекта «Так работает память», в котором украинские музыканты посвящают свои новые треки памяти Даниила Дидика, 15-летнего украинского активиста, погибшего в феврале 2015 во время теракта в Харькове.</p>
      <p>Ранее сообщалось, что украинская рэп-исполнительница <a href="http://nikvesti.com/news/culture/167035">Alyona Alyona выпустила песню против буллинга.</a></p>
