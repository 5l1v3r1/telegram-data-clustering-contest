      <h1>Bale se mofa del Madrid con una bandera con el mensaje: "Gales, Golf, Madrid. En ese orden"</h1>
      <address><time datetime="2019-11-19T23:10:05+00:00">19 Nov 2019, 23:10</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>

      <p>Gales consiguió la clasificación para la Eurocopa 2020 este miércoles después de ganar 2-0 ante Hungría. <a href="https://cadenaser.com/tag/gareth_bale/a/"><b>Gareth Bale</b></a> y el resto de jugadores galeses lo celebraron en un fondo, con una amplia sonrisa, y con una bandera de Gales con el mensaje "<b>Gales, Golf, Madrid. In that order</b>" ("Gales, Golf, Madrid", en ese orden).</p>
      <p>En el césped del Cardiff City Stadium, tanto los jugadores como el cuerpo técnico de Gales ondearon esa bandera con una frase con la que <a href="https://cadenaser.com/tag/pedja_mijatovic/a/"><b>Pedja Mijatovic</b></a> analizó en la SER el momento de Gareth Bale en el <a href="https://cadenaser.com/tag/real_madrid/a/"><b>Real Madrid</b></a>.</p>
      <p>"Pienso que Gareth Bale es un chico muy particular. Yo no le conozco particularmente, pero saco la conclusión de que lo es, por no decir muy raro. Yo creo que sus prioridades son su selección nacional, luego el golf y luego ya quizá piense en el Real Madrid. Teniendo un jugador así tienes que tomar decisiones (...). Tengo clarísimo que mejorará cuando se acerque la convocatoria con su selección", dijo <a href="https://cadenaser.com/programa/2019/10/29/el_larguero/1572304534_796090.html"><b>Mijatovic el pasado 29 de octubre en El Larguero.</b></a></p>
      <p>El jugador galés ha jugado muy pocos minutos esta campaña en el Real Madrid, entre otras cosas por unas dolencias físicas que los servicios médicos del club blanco no confirman. Así es que ese mensaje en la bandera de Gales provocó muchas reacciones en Twitter.</p>
