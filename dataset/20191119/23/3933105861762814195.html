      <h1>В Пензенской области планируют открыть музей кузнечного ремесла (видео)</h1>
      <address>
        <time datetime="2019-11-19T23:24:00+00:00">19 Nov 2019, 23:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bclazEnyl7U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Кузнецке в скором времени появится музей кузнечного ремесла. Идею его создания предложил городским властям местный умелец Виктор Седышев. Он представлял Пензенский регион на всероссийском фестивале кузнечного дела в Симферополе «Время Крыма» и стал соавтором необычного арт-объекта.</i>
      </p>
      <p>Виктору Седышеву — 29 лет. Пять из них он вплотную занимается этим ремеслом. Молодой трудолюбивый умелец быстро попал в поле зрения признанных российских мастеров, которые входят в национальную гильдию кузнецов. Представители организации рекомендовали областным властям отправить Виктора на всероссийский фестиваль кузнечного дела «Время Крыма». От участников требовалось смастерить изделие, которое бы символизировало родной регион.</p>
      <p>«Мы решили, что нашу область должны символизировать монумент «Росток», который стоит на берегу Суры, Спасский собор, Кузнецк — наковальня и молоток, конечно, не забыли про Михаила Юрьевича Лермонтова», — рассказал он.</p>
      <p>В Крыму Виктор Седышев познакомился с кузнецами со всей страны. Вместе они изготовили арт-объект, состоящий из 85 кованых элементов и представляющий собой карту России.</p>
      <p>«На это ушло четыре полных дня, с утра до ночи трудились. Работа была командная. Всем очень понравилось», — сказал Виктор Седышев.</p>
      <p>Сейчас он и другие умельцы Кузнецка приступили к реализации проекта по созданию музея. Он, согласно решению властей, будет располагаться в здании бывшего краеведческого музея.</p>
      <p>«Конечно, мы хотим, чтобы это был исторический музей. У нас есть много экспонатов, которые связаны с кузнецким ремеслом. Также будут представлены изделия современных мастеров», — рассказала директор музейно-выставочного центра Ольга Горнова.</p>
      <p>Как полагают организаторы, учреждение будет интерактивным. Программа его посещения будет предполагать общение с кузнецами: во внутреннем дворе намерены установить горн и наковальню. Мастера будут рассказывать о своем искусстве и, возможно, предложат посетителям попробовать свои силы в этом нелегком деле.</p>
      <p>Сейчас в музее готовят помещения под будущую экспозицию. Наряду с историческими предметами туда уже доставлена современная звонница, изготовленная местными мастерами.</p>
      <p>Музей кузнечного ремесла планируют открыть в 2020 году и приурочить к 240-летию основания Кузнецка, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
