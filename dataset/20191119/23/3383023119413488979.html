      <h1>GRID llegará a dispositivos Android el próximo 26 de noviembre</h1>
      <h2>Disfruta de una experiencia premium en tu móvil.</h2>
      <address><time datetime="2019-11-19T23:30:00+00:00">19 Nov 2019, 23:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199216/grid-llegar-a-dispositivos-android-el-prximo-26-de-noviembre/Gerardo%20Moreno" target="_blank">Gerardo Moreno</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KkoF95CVZIw" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El juego de <b>Codemasters</b>, GRID Autosport, tendrá su propia versión en Android gracias a <b>Feral Interactive</b>. Esta misma versión, <a href="https://www.3djuegos.com/mx/noticias-ver/176021/grid-autosport-ya-est-disponible-para-la-app-store-en-ios/">ya se encuentra disponible en iPhone y iPad</a> y ahora toca el turno a los propietarios de móviles con Android de tener toda la velocidad y emoción de <b>GRID</b> en sus manos.</p>
      <p><b>GRID Autosport</b> te coloca detrás del volante de diferentes autos, compitiendo alrededor del mundo en circuitos a través de 5 estilos de carrera. El juego fue diseñado para tener controles touch y de movimiento muy intuitivos para una experiencia irresistible. GRID estará disponible en todos los territorios donde tenga presencia <b>Google Play Store</b> y tendrá un costo de <b>10.99 euros</b> / <b>$9.99 USD</b>. La experiencia del juego será totalmente premium ya que no contará con compras dentro del juego y todo el contenido descargable lanzado para GRID en consolas, también estará disponible en esta versión de Android.</p>
      <p>GRID Autosport requiere 3.9GB de espacio libre y Android 9.0 (Pie). Estos son los móviles actualmente soportados:</p>
      <ul>
        <li>Google Pixel 2</li>
        <li>Google Pixel 2 XL</li>
        <li>Google Pixel 3</li>
        <li>Google Pixel 3 XL</li>
        <li>Google Pixel 4</li>
        <li>Google Pixel 4 XL</li>
        <li>HTC U12+</li>
        <li>Huawei Honor 10</li>
        <li>Huawei Mate 20</li>
        <li>LG V30+</li>
        <li>Motorola Moto Z2 Force</li>
        <li>Nokia 8</li>
        <li>OnePlus 5T</li>
        <li>OnePlus 6T</li>
        <li>Razer Phone</li>
        <li>Samsung Galaxy S8</li>
        <li>Samsung Galaxy Note8</li>
        <li>Samsung Galaxy S9</li>
        <li>Samsung Galaxy Note9</li>
        <li>Samsung Galaxy S10</li>
        <li>Samsung Galaxy S10+</li>
        <li>Samsung Galaxy S10e</li>
        <li>Samsung Galaxy Tab S4</li>
        <li>Sony Xperia XZ1</li>
        <li>Sony Xperia XZ2 Compact</li>
        <li>Xiaomi Pocophone F1</li>
      </ul>
      <p>Si por alguna razón tu dispositivo no se encuentra en la lista, pero puedes comprar el juego desde Google Play Store, tu móvil es capaz de correr el juego. Los móviles que no cuenten con las especificaciones correctas, no podrán comprar o descargar el juego.</p>
