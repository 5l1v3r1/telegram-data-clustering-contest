      <h1>إقالة ماوريسيو بوتشيتينو من تدريب توتنهام رسميًا</h1>
      <address><time datetime="2019-11-19T23:05:40+00:00">19 Nov 2019, 23:05</time> by <a rel="author">نواف السالم</a></address>
      <p>كشف نادي توتنهام الإنجليزي، عن إقالة مدربه الأرجنتيني ماوريسيو بوتشيتينو بشكل رسمي.</p>
      <p>ويأتي القرار بعد 5 سنوات قضاها بوتشيتينو في النادي، إذ كان هناك خلافات مستمرة بينه وبين دانيل ليفي رئيس النادي في الفترة الأخيرة.</p>
