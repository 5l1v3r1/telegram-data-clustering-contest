      <h1>ＮＹダウ３日ぶり下落、米中協議巡り様子見も</h1>
      <address>
        <time datetime="2019-11-19T23:54:00+00:00">19 Nov 2019, 23:54</time>
      </address>
      <p>　【ワシントン＝山内竜介】１９日のニューヨーク株式市場で、ダウ平均株価（３０種）は３営業日ぶりに下落した。終値は前日比１０２・２０ドル安の２万７９３４・０２ドルだった。</p>
      <p>　ダウ平均株価は前日まで最高値を更新しており、利益を確保するための売り注文が出やすかった。米中貿易協議の行方を見極めようとする様子見ムードも強かった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、２０・７２ポイント高の８５７０・６６だった。</p>
    </article>
