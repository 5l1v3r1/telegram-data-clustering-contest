      <h1>Ливан: "арабская весна" осенью?</h1>
      <address><time datetime="2019-11-19T23:38:43+00:00">19 Nov 2019, 23:38</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gvK4QfQu8RY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Палаточный городок в центре столицы, заторы на основных магистралях, возмущенные люди настойчиво предлагают главе государства досрочно уйти в оставку. В Ливане уже более месяца не стихают массовые протесты. Кажется, впервые после окончания гражданской войны население страны объединилось, забыв о конфессиональных различиях и былых обидах.</p>
      <p>Движущей силой стала ливанская молодежь, которую не устраивает экономическая ситуация в стране, а главное - несменяемость и коррумпированность политической элиты. Протестующие уже добились отставки правительства. А попытки руководства страны сформировать новый кабинет министров натыкаются на противодействие улицы.</p>
      <p>"Протестующие заблокировали парламент, мы не можем заседать в подобных условиях", - заявил экс-министр финансов Ливана Мухаммед Сафади, которого местные СМИ называли главным претендентом на премьерский пост.</p>
      <p>Выхода из политического тупика в Ливане пока не видно. Вместе с тем, бесконечные протесты поставили страну на грань экономического краха.</p>
