      <h1>Un an après son arrestation, Carlos Ghosn peaufine sa défense</h1>
      <address><time datetime="2019-11-19T15:39:02+00:00">19 Nov 2019, 15:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6XbYjRrkdvE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a un an, jour pour jour Carlos Ghosn est arrêté à Tokyo. Interrogé sans relâche pendant des heures, le grand patron de l'alliance Renault-Nissan-Mitsubishi passera au total 130 jours en détention dans la prison de Kosouge, la plus grande prison du Japon, confiné à l'isolement total et détenu dans des conditions inhumaines dénoncées par sa famille et ses avocats.</p>
      <p>Libéré sous caution en avril dernier, Carlos Ghosn, est actuellement assigné à résidence à Tokyo dans l'attente de son procès. Il est poursuivi pour abus de confiance aggravé et fausses déclarations pendant son mandat chez Nissan, il risque jusqu’à 15 ans de prison.</p>
      <p>Mais <b>le président déchu nie tout en bloc et se dit victime d’une machination</b>. Pour ses avocats, les poursuites à son encontre reposent "sur une collusion entre Nissan et les procureurs", avec la bénédiction du gouvernement japonais. Le but : tuer dans l'œuf un projet de fusion de Renault et Nissan. Ils préparent avec minutie leur défense et comptent plaider non-coupable pour tous les chefs d’inculpation.</p>
      <p>Aujourd’hui, les enfants de Carlos Ghosn se sont exprimés dans une <a href="https://www.francetvinfo.fr/economie/automobile/carlos-ghosn/tribune-un-anniversaire-que-les-enfants-de-carlos-ghosn-ne-feteront-pas-les-quatre-enfants-du-patron-dechu-alertent-sur-la-situation-de-leur-pere_3709027.html">tribune publiée sur le site de nos confrères de France info</a>. Ils ont dénoncé un système juridique japonais "cruel" et "injuste" et réclament un procès "équitable" pour leur père.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196787376472936450" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tout comme l’ont fait, eux aussi, dimanche des parlementaires français. Ils ont exhorté l'Etat français à oeuvrer en faveur d'un rapatriement de Carlos Ghosn en France.</p>
      <p>Le ministre français de l'Economie leur a opposé une fin de non-recevoir. <b>Bruno Le Maire s'est refusé à toute "ingérence" de la France dans ce dossier au Japon</b>, un Etat, a-t-il dit, "souverain et ami".</p>
      <p>Le procès de Carlos Ghosn pourrait débuter en avril prochain au Japon. Il devrait durer des mois, voire des années.</p>
