      <h1>Chỉ rõ lý do nổi điên, HLV Park Hang-seo đã có hành động quá tuyệt!</h1>
      <address><time datetime="2019-11-19T15:32:00+00:00">19 Nov 2019, 15:32</time> by <a rel="author">Tiểu Lam</a></address>
      <p>
        <b>HLV Park Hang-seo không ngán khi đối đầu với dàn Ban huấn luyện bên phía Thái Lan.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/76921247_2808213119243376_5812180818482692096_o-2318.jpg"/>
        <figcaption> Trận cầu giữa Thái Lan và Việt Nam diễn ra trên sân Mỹ Đình trong khuôn khổ lượt trận thứ 5 vòng loại World Cup 2022 khu vực châu Á diễn ra khá căng thẳng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/78426435_2808224829242205_3352389525497184256_o-2318.jpg"/>
        <figcaption> Tuy nhiên, 2 đội đã hòa với tỷ số 0-0. Kết quả giúp tuyển Việt Nam duy trì ngôi đầu bảng với 11 điểm sau 5 trận đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/7820182414536021848043727091845124367319040n-15741759788691806426354-crop-15741761224681988946944-2320.jpg"/>
        <figcaption> Ngay khi trận đấu kết thúc, HLV Park Hang-seo đã chạy lại khu vực Ban huấn luyện Thái Lan và tỏ ra khá nổi nóng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/76688897_2808225892575432_2451579573213593600_o-2320.jpg"/>
        <figcaption> Được biết, 1 trong số 5 vị trợ lý của huấn luyện viên Akira Nishino được cho là đã có những lời lẽ khiêu khích bên ngoài đường biên.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/76905058_2808226149242073_4812286095234433024_o-2320.jpg"/>
        <figcaption> Chiến lược gia người Hàn Quốc điên tiết, một mình xông thẳng vào đòi ăn thua đủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/75402181_10157883097509885_7548121735267090432_n-2319.jpg"/>
        <figcaption> Trọng tài can ngăn cũng không làm hạ nhiệt sự tức giận của HLV Park Hang-seo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/76784427_10157883097439885_5282780899014868992_n-2319.jpg"/>
        <figcaption> HLV Park Hang-seo không hề e ngại đối phương.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/park-hang-seo-akira-nishino-22-1574056519946564177701-crop-15741781750931278406397-2318.jpg"/>
        <figcaption> Chia sẻ trong buổi họp báo sau trận, HLV Park Hang-seo lý giải: "Cuối trận tôi có đi sang bên phía Ban huấn luyện Thái lan vì trong suốt trận đấu tôi thấy cái cậu không phải người Thái bên đó cứ nhìn sang rồi hình như cười mỉa tôi. Còn nếu muốn chiến đấu thì tôi luôn sẵn sàng."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/77143151_10157883097539885_1524045509780570112_n-2320.jpg"/>
        <figcaption> Người mà HLV Park Hang-seo nhắc đến đó chính là Sasa Todic (quốc tịch Serbia) - huấn luyện viên thủ môn của đội tuyển Thái Lan hiện tại.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/park-hang-seo1-1574139694-width640height426-2318.jpg"/>
        <figcaption> HLV Park Sang-seo đã cho thấy tinh thần máu lửa của tuyển Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/19/75322632_2808225172575504_671366799261958144_o-2318.jpg"/>
        <figcaption> Kết quả hòa là chấp nhận được đối với tuyển Việt Nam.</figcaption>
      </figure>
