      <h1>«Οι Άθλιοι»: Η ταινία του Λατζ Λι για τις αντιθέσεις στη Γαλλία</h1>
      <address><time datetime="2019-11-19T15:18:34+00:00">19 Nov 2019, 15:18</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XLKqtecnKEE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Από την ομόνοια των πανηγυρισμών για την κατάκτηση του Μουντιάλ από την εθνική ομάδα ποδοσφαίρου στις αντιθέσεις και την άμεση απειλή της κοινωνικής ειρήνης στη Γαλλία, όπως αυτή εκφράστηκε το 2005 στην εξέγερση στα γκέτο του Παρισιού.</p>
      <p>«Οι Άθλιοι» είναι η πρώτη ταινία μεγάλου μήκους του Λατζ Λι, που επιχειρεί να προβάλλει με ρεαλιστική ματιά τα όσα συμβαίνουν δίπλα στην Πόλη του Φωτός, στην περιοχή Μονφερμέιγ, με τη φτώχεια, την εγκληματικότητα και την εμπλοκή ακόμη και αστυνομικών.</p>
      <p>Έχοντας αποσπάσει ήδη το Βραβείο της Επιτροπής στο Φεστιβάλ Καννών, ο Λατζ Λι φιλοδοξεί να πάρει και το Όσκαρ καλύτερης ξενόγλωσσης ταινίας.</p>
      <p>«Είναι ένα σημαντικό φιλμ όταν βλέπουμε τι συμβαίνει στη χώρα μας με τα κίτρινα γιλέκα. Το έχω ξαναπεί ότι στα προάστια είμαστε κίτρινα γιλέκα επί 20 χρόνια, διεκδικούμε τα δικαιώματά μας επί 20 χρόνια και έχουμε υποστεί αστυνομική βία επί 20 χρόνια. Φυσικά λοιπόν είναι μια πολύ σημαντικά ταινία και ελπίζω σύντομα να την προβάλλουμε και στον Πρόεδρο της Δημοκρατίας. Πρέπει οπωσδήποτε να την δει» λέει ο Λατζ Λι.</p>
      <p>Ο Εμανουέλ Μακρόν πράγματι είδε την ταινία και δήλωσε ότι είναι έτοιμος να δράσει για τα παρατημένα προάστια.</p>
      <p>Ο Λατζ Λι γεννήθηκε στο Μονφερμέιγ, περιοχή όπου ο Βίκτορ Ουγκό είχε τοποθετήσει μέρος της κλασικής ιστορίας.</p>
      <p>Η ταινία στηρίζεται σε αληθινά γεγονότα και ο Λι προσπαθεί να δείξει την καθημερινότητα και των δύο πλευρών, τόσο των αστυνομικών όσο και των κατοίκων στα γκέτο, με τη βοήθεια της κολεκτίβας Κουρτραζμέ.</p>
      <p>«Είναι μία συλλογική εμπειρία, η κολεκτίβα ιδρύθηκε το 1996. Υπάρχει για πάνω από 20 χρόνια, και όλα αυτά τα χρόνια εξελισσόμαστε μαζί, κάνουμε ταινίες μαζί και αλληλοστηριζόμαστε. Εγώ κατάγομαι από το Μάλι και είμαι περήφανος και ελπίζω να ανοίξουν οι πόρτες για όλες τις μειονότητες ώστε να κάνουν σινεμά» λέει ο Λατζ Λι.</p>
      <p>«Οι 'Αθλιοι» είναι η επίσημη πρόταση της Γαλλίας για το Όσκαρ Καλύτερης Ξενόγλωσσης Ταινίας ενώ έχει αποσπάσει το Βραβείο Κοινού στις Νύχτες Πρεμιέρας στην Αθήνα και το Βραβείο την Πανελλήνιας Ένωσης Κριτικών Κινηματογράφου.</p>
      <p>Στις ελληνικές αίθουσες έχει ξεκινήσει να προβάλλεται από τις 14 Νοεμβρίου.</p>
