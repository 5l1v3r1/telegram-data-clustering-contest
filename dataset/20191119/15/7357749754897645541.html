      <h1>Les Misérables, un film coup de poing sur les banlieues</h1>
      <address><time datetime="2019-11-19T15:59:44+00:00">19 Nov 2019, 15:59</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hJf3Kg1lBiU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>C'est un film en forme de coup de poing. Une plongée dans cette France périphérique des banlieues, si proche de Paris, et si loin en même temps...</b>
      </p>
      <p>Le film suit Stéphane, policier qui vient rejoindre la brigade anti criminelle (la BAC) à Montfermeil, dans le "93", en Seine Saint-Denis. Avec sa nouvelle équipe, il va découvrir la vie au quotidien dans les cités...</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5BVxUEKXWH4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ce premier film réalisé par Ladj Ly fut l'une des révélations du festival de Cannes de cette année, où il remporta le Prix du Jury. Il encourage même le président Macron à aller voir son film pour mieux connaître la France d'aujourd'hui : <i>"C'est un film important quand on voit ce qu'il se passe dans notre pays avec tout ce mouvement des gilets jaunes. Moi je vous le dit, cela fait 20 ans que l'on est "gilets jaunes" en banlieue, cela fait 20 ans que l'on revendique nos droits, cela fait 20 ans que l'on subit les violences policières. Donc oui, bien sûr, c'est un film qui est super important et on espère rapidement organisé une projection avec le Président de la République. Il faut qu'il le voit absolument."</i></p>
      <p>
        <b>Depuis, le Président Macron a vu le film et s'est dit "prêt à agir" pour les banlieues en déshérence.</b>
      </p>
      <p>
        <b>Ladj Ly est né à Montfermeil, là même où Victor Hugo plaçait une partie de l'action des Misérables. Pour lui, la misère est toujours d'actualité.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196682357094408198" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Tout le film est inspiré de faits réels et évite tout manichéisme en montrant le quotidien des policiers comme des habitants de la cité.</b>
      </p>
      <p>Depuis les années 90, Ladj Ly filme son quartier en compagnie du collectif artistique, Kour trajmé ("court-métrage" en verlan, c'est-à-dire en prononçant à l'envers) : <i>"C'est une aventure collective, le collectif Kourtrajmé a été crée en 1996, ça fait plus de 20 ans, ça fait plus de 20 ans que l'on évolue ensemble, qu'on fait nos films ensemble, que l'on se soutient. Moi je suis d'origine malienne, donc c'est une fierté, on espère que les portes vont s'ouvrir pour toutes les minorités qui ont envie de faire du cinéma."</i></p>
      <p>
        <b>Le film représente la France pour l'Oscar du Meilleur film étranger.</b>
      </p>
      <p>Il a aussi été vendu dans de nombreux pays, en Europe et dans le monde. Il est sorti sur les écrans français le 20 novembre.</p>
