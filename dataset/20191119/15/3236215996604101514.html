      <h1>滬指收升0.8% 兩連升</h1>
      <address>
        <time datetime="2019-11-19T15:16:00+00:00">19 Nov 2019, 15:16</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民銀行昨日逾4年來首次下調逆回購利率，市場憧憬內地減息，A股造好，上證指數兩連升。兩市成交增15%至4183億元(人民幣‧下同)。<br/>上證指數先升後跌，午後升幅擴大，並以最高位收市，收市報2933點，升24點或0.85%，成交1557.71億元。<br/>深成指亦以全日最高位收市，收報9889點，升174點或1.8%，成交2625.55億元。<br/>滬深300指數收報3947點，升39點或1%；創業板指數報1729點，升46點或2.77%。<br/>各板塊普遍上升，水泥板塊升逾3%；煤炭、房產、石油、鋼鐵升逾1%。</p>
    </article>
