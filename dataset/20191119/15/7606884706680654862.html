      <h1>В этом году многодетным семьям Дона выдали 1600 земельных участков</h1>

      <p>1,6 тысяч земельных участков выдали многодетным семьям в этом году. Об этом «Вестям. Дон» в эксклюзивном интервью рассказал министр строительства региона Сергей Куц. По его словам, годовой план уже выполнен более чем на 70 процентов. <br/><br/>На Дону участки многодетным семьям начали выдавать с 2011 года. В очередь на землю встали более 30 тысяч семей. 20 тысяч из них участки получили. Оставшимся региональные власти предлагают выбрать, в каком виде мера поддержки им будет предоставлена. <br/><br/>«Необходимость принятия иных мер вызвана тем, что с острым дефицитом земель в таких городах, как Ростов-на-Дону, Батайск и Таганрог. В связи с этим нами было принято решение, внесена инициатива по предоставлению гражданам жилищных сертификатов в качестве иной меры. Стоимость жилищного сертификата - 460 тысяч рублей», - сказала министр строительства, архитектуры и территориального развития Ростовской области Сергей Куц.</p>
