      <h1>Новый геймплейный трейлер Darksiders Genesis посвящен прокачке</h1>
      <address><time datetime="2019-11-19T15:20:00+00:00">19 Nov 2019, 15:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Airship Syndicate и THQ Nordic выпустили новый трейлер <i>Darksiders Genesis</i>, посвященный системе прокачки. Она называется Creature Core.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/eF70PaQgOWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Сферы" приобретаются после победы в бою или над боссами. Они также продаются в магазине Вульгрима за души. Среди способностей разработчики упомянули лавовый след после рывка, призыв адской гончей и пассивные улучшения вроде увеличения здоровья, боеприпасов и силы атаки.</p>
      <p>В <a href="https://shazoo.ru/2019/10/11/85630/igromir-2019-intervyu-s-pr-menedzherom-thq-nordic">интервью Shazoo</a> PR-менеджер THQ Nordic упомянул, что если один протагонист — например, Война — подобрал сферу, то она появится и у Раздора. Ядра делятся на два вида, Major и Minor, активные и пассивные навыки соответственно. Кроме этого, каждый навык можно улучшать отдельными модификаторами.</p>
      <p><i>Darksiders Genesis</i> выйдет на РС и Google Stadia 5 декабря, до консолей игра доберется 14 февраля 2020.</p>
