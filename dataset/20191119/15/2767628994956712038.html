      <h1>La justicia sueca archiva la causa por violación de Assange</h1>
      <address><time datetime="2019-11-19T15:58:18+00:00">19 Nov 2019, 15:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fayk_F8ZMq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La justicia sueca ha archivado la investigación por violación contra Julian Assange. Concluye así un episodio que había acompañado al activista australiano desde 2010, a pesar de que había negado en varias ocasiones la acusación.</p>
      <p>La fiscal reconoció que se agotaron todos los recursos sin encontrar pruebas claras para culpar al fundador de Wikileaks de manera formal. Esta decisión podría facilitar la extradición de Assange a Estados Unidos por revelación de documentos secretos a través de su portal web.</p>
      <p>La decisión final depende de la justicia del Reino Unido, donde Julian Assange cumple actualmente una condena de 50 semanas en la cárcel por haber violado los términos de una fianza hace 9 años.</p>
    </article>
