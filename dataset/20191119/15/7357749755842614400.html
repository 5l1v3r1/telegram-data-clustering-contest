      <h1>Michael Jackson revient en France</h1>
      <address><time datetime="2019-11-19T15:23:22+00:00">19 Nov 2019, 15:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SPNpkOLuLW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En 2009 déjà, la tournée <b>King of Pop</b>, retraçant la carrière de <b>Michael Jackson</b>, traversait la France. 10 ans plus tard, avec le soutien de la <b>Jackson Family Foundation</b>, le spectacle continue de déchaîner les fans.</p>
      <p><i>"Quand vous dites le mot légende, c'est ce que c'est, ça continue encore et encore"</i> a réagi <b>sa sœur aînée, Latoya Jackson</b>, en Allemagne pour promouvoir la tournée. Interrogée sur le documentaire <i><b>"Leaving Neverland"</b></i>, dans lequel deux hommes font de sérieuses allégations d'actes de pédophilie contre Michael Jackson, elle préfère botter en touche. <i>"Je n'ai jamais vu ce documentaire, je ne veux pas le voir et je ne le regarderai pas. Donc je préfère que les choses restent optimistes et positives"</i>.</p>
      <p>Le show sur le roi de la pop s'est déjà rendu dans une cinquantaine de villes à travers le monde. Il revient en France dès le 26 novembre.</p>
