      <p>
        <b>Thierry Henry gaat het weer als trainer proberen. Na een dramatische periode bij AS Monaco gaat de Franse legende bij de Canadese MLS-club Montreal Impact aan de slag. Tijdens de zijn perspresentatie wilde hij terugblikken op zijn korte periode in Frankrijk.</b>
      </p>
      <p>"Ik heb een mindere tijd gehad bij Monaco, maar ik heb er wel veel van geleerd," zei Henry, die er later nog een levensles uit wilde gooien. "In moeilijke situaties leer je jezelf het beste kennen. Dat geldt niet allen voor mij, maar voor iedereen in het leven. Je zult een keer vallen, maar het gaat erom hoe je opkrabbelt, leert van je fouten, van wat er gebeurt is. Opgeven is de enige fout die je dan kunt maken."<br/><br/><b>Monaco</b><br/>Henry volgde een jaar geleden de ontslagen Leonardo Jardim op bij Monaco. Ook de Fransman kon de kampioen van 2017 niet uit de problemen helpen: Monaco bleef het hele seizoen onderaan de ranglijst bungelen. Nadat AS Monaco Henry ontsloeg en Jardim weer terughaalde, kwam het op een haar na niet tot degradatie.</p>
