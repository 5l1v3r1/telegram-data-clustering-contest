      <h1>Klímavédelmi tervek az Easyjetnél</h1>
      <address><time datetime="2019-11-19T15:58:47+00:00">19 Nov 2019, 15:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9zb5lw5q0Tk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az Easyjet lesz a világ első karbonsemleges légitársasága - jelentette be a brit fapados légitársaság éves üzleti jelentésének közzétételével egyidőben. Ezt a célt annak ellenére tűzte ki a cégvezetés, hogy az Easyjetnek évi 29 millió eurójába kerül majd évente. A pénz nagy részét állítólag az erdősítés és a megújuló energia termelése viszi el.</p>
      <p>A terv nem egyedülálló, a legtöbb légitársaságnak áldoznia kell a fenntarthatóságra, ugyanis rendkívül rosszak az ágazat környezetvédelmi mutatói. A változásra, különösen az árakra érzékeny piac nagy kihívást jelent minden társaságnak.</p>
      <p>Nemcsak az Easyjet, mások is dolgoznak hasonló átalakításon. A British Airways tulajdonosa például azt ígérte, hogy első lépésben határérték alá szorítja a károsgáz-kibocsátást a belfödi járatoknál, ezután következhet az üzemanyag összetételének megváltoztatása, majd az elmozdulás a hibrid és az elektromos repülőgépek felé.</p>
      <p>Az Easyjet klímavédelmi tervei nagy feltűnést keltenek azért is, mert az elmúlt években súlyos bírálat értetöbbször is a légiközlekedést a környezetvédelmi mutatók miatt.</p>
      <p>Az uniós adatok szerint ugyanis az Európai Unión belül ez a szektor felel a károsgáz-kibocsátás 3 százalékáért, és világviszonylatban is mindössze egy százalékkal jobb ez az arány.</p>
      <p>_A helyzet az, hogy ha valaki elrepül Londonból New Yorkba és onnan vissza, körülbelül ugyanolyan mértékű környezetszennyezést indukál, mintha egész éven át fűtené az otthonát. _</p>
