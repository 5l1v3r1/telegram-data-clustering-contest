      <h1>Heerlijk: Wijnaldum helpt materiaalman van Oranje met fraai hoogstandje</h1>
      <address>
        <time datetime="2019-11-19T15:23:00+00:00">19 Nov 2019, 15:23</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/OnsOranje/status/1196459698637201411?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Haha, mooi dit: Georginio Wijnaldum helpt de materiaalman van het Nederlands elftal een handje. Een fraai staaltje techniek van de Oranje-middenvelder, die vervolgens heel laconiek reageert...</b>
      </p>
      <p>Wijnaldum maakte maandag al indruk naast het veld. De speler van Liverpool trok fel van leer tegen racisme in het voetbal. Door de absentie van Virgil van Dijk is Wijnaldum dinsdagavond aanvoerder in het duel met Estland.</p>
