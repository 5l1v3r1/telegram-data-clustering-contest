      <h1>Mehr als 100 Millionen Europäer leben an der Armutsgrenze</h1>
      <address><time datetime="2019-11-19T15:18:49+00:00">19 Nov 2019, 15:18</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ev629ZJg5n0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Armut - in Europa sind Millionen von ihr betroffen. Ein größeres Problem als gemeinhin angenommen.</p>
      <p>Die neue EU-Kommission will es bekämpfen. Vor allem mit neuen Jobs.</p>
      <p>Alice stammt aus Irland, aus einer Stadt mit hoher Arbeitslosigkeit.</p>
      <p>In ihrem Stadtteil hat die Wohnungskrise die so genannte "versteckte Obdachlosigkeit" geschaffen: eine Situation, in der drei Generationen unter einem Dach leben müssen.</p>
      <p>"Ich fühle mich von dem Irland ausgeschlossen, dass in Hochglanzmagazinen dargestellt ist, von der boomenden Wirtschaft und von der glitzernden Mode."</p>
      <p>Alice nahm jetzt in Brüssel an einer Konferenz über die Armut in Europa teil.</p>
      <p>109 Millionen Europäer leben an der Armutsgrenze, am meisten gefährdet sind Frauen, Kinder, Migranten und Alleinerziehende.</p>
      <p>Ursula von der Leyen will Pläne für Arbeitslosenunterstützung und einen Mindestlohn vorlegen.</p>
      <p>Doch der künftige EU-Beschäftigungskommissar Nicolas Schmit will noch weiter gehen.</p>
      <p>"Der Mindestlohn ist eine Sache, aber zugleich müssen wir uns für Arbeitsplätze hoher Qualität stark machen, denn die sind wichtiger als die reine Zahl von Arbeitsplätzen."</p>
      <p>Experten fordern zudem Unterstützung für Niedriglohn-Arbeiter.</p>
      <p>“Im Moment ist da in vielen Mitgliedstaaten Fehlanzeige", meint Leo Williams vom Europäischen Anti-Armuts-Netzwerk (EAPN).</p>
      <p>"Der Niedriglohn liegt auf einem Niveau, das es den Menschen nicht erlaubt, ein würdiges Leben zu führen und sich gesellschaftlich zu beteiligen."</p>
      <p>Das Ziel der EU, bis zum nächsten Jahr 20 Millionen Menschen aus der Armut zu helfen, wurde nicht erreicht.</p>
      <p>Dieses Mal soll es klappen.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
