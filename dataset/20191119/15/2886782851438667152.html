      <h1>Visszatér a spanyol válogatott kispadjára Luis Enrique</h1>
      <address><time datetime="2019-11-19T15:12:49+00:00">19 Nov 2019, 15:12</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vSxiYVxlW5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Keddtől ismét Luis Enrique a spanyol labdarúgó-válogatott vezetőedzője. A szakember korábbi segédedzőjét, Robert Morenót váltja, aki az elmúlt öt hónapban irányította a csapatot. Vezetésével a spanyolok csoportelsőként jutottak ki a jövő évi Európa-bajnokságra, utolsó meccsén 5-0-ra győztek Románia ellen.</p>
      <p>Luis Enriquét először tavaly nyáron nevezték ki a válogatott élére. Egy évvel később azért távozott, hogy gondozhassa csontdaganattal küzdő kislányát, aki néhány hónapja elhunyt. A spanyol szövetség lemondása után egyértelművé tette, hogy ha készen áll rá, újra leülhet a csapat kispadjára.</p>
      <p>Mostani megbízása a 2022-es katari világbajnokságig szól. Visszatérése az elmúlt másfél évben már a negyedik edzőcserét jelenti a spanyol válogatott élén. Julen Lopetegui-t a tavalyi világbajnokság kezdetekor menesztették, az oroszországi VB-n emiatt Fernando Hierro irányította a csapatot, majd ezt követően jött Luis Enrique első időszaka.</p>
