      <h1>Katasztrófahelyzet Ausztriában</h1>
      <address><time datetime="2019-11-19T15:45:32+00:00">19 Nov 2019, 15:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F4LDE34DBUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Továbbra is katasztrófahelyzet van Ausztriában a rendkívüli időjárás, a nagy mennyiségű eső és hó miatt.</p>
      <p>Az egész országban jó néhány település el van zárva a külvilágtól, a stájerországi Stadl-Predlitz településről pedig mintegy ötven embert evakuáltak a fenyegető földcsuszamlások miatt.</p>
      <p>Országszerte háztartások maradtak áram nélkül, utakat, útszakaszokat, vasútvonalakat, alagutakat zártak le, a tanítás sok helyen szünetel.</p>
      <p>A lavinaveszélyt helikopterekről monitorozzák, Tirol egyes részeiben 4-es fokozatú riasztás van érvényben.</p>
      <p>A meteorológiai szolgálat szerint az idő szerdától enyhülhet.</p>
