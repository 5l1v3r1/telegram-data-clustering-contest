      <h1>Pietenband zorgt voor vertier bij Sinterklaasintocht Ten Boer</h1>
      <address><time datetime="2019-11-19T15:43:00+00:00">19 Nov 2019, 15:43</time> by <a rel="author">Wouter Holsappel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RiiJBfwsDts" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Hoewel Sinterklaas in de stad al voet aan wal heeft gezet, moet hij de lange tocht naar Ten Boer nog afleggen. Gelukkig voor hem zal hij daar worden opgewacht door de Pietenband van muziekvereniging de Volharding.</b>
      </p>
      <p>Maandagavond repeteerde de band om het hele Sinterklaasrepetoire weer even te leren en het geheugen op te frissen. Naast muziek probeert de Pietenband door interactie met de kinderen het feestgehalte op te schroeven.</p>
      <p>En even een disclaimer voor de allerjongste lezers, de leden van de Pietenband zijn ook in te huren als Piet om de pakjes van Sinterklaas aan de kinderen te geven.</p>
    </article>
