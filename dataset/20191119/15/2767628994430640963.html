      <h1>La lucha de Europa contra la pobreza pasa por el empleo de calidad</h1>
      <address><time datetime="2019-11-19T15:21:48+00:00">19 Nov 2019, 15:21</time> by <a rel="author">Ana Lázaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/srR2SWCG4LY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice procede de una ciudad próxima a Dublín con un alto nivel de desempleo y dependencia de los servicios sociales.</p>
      <p>Forma parte del colectivo denominado "personas sin hogar ocultas", lo que significa que al menos tres generaciones viven apretadas en una pequeña casa.</p>
      <p>"No me siento parte de la Irlanda que aparece en las revistas de aerolíneas: con una economía brillante, una moda deslumbrante y una gran producción de alimentos", explica Alice Kelly, irlandesa en situación de pobreza.</p>
      <p>Alice ha sido invitada a Bruselas para participar en una conferencia y ofrecer su testimonio, con el objetivo de crear conciencia sobre la magnitud del problema.</p>
      <p>Según Eurostat, 109 millones de personas en la UE están en riesgo de pobreza. Y los colectivos más expuestos son las mujeres, los niños, los padres solteros y los migrantes.</p>
      <p>La futura presidenta de la Comisión, Ursula von der Leyen, quiere introducir un seguro de desempleo y un salario mínimo. Pero en su equipo quieren ir incluso más allá.</p>
      <p>"El salario mínimo es uno de los problemas, pero también tenemos que promover el empleo de calidad porque la cantidad de empleos no es tan importante, el factor determinante es la calidad", afirma Nicolas Schmit, comisario designado europeo para el Empleo.</p>
      <p>Las oenegés insisten por su parte en que los gobiernos deben prestar atención a los trabajadores con bajos ingresos</p>
      <p>“En este momento, es algo que no sucede. El nivel de ingresos mínimo es tal que una mayoría de personas no puede llevar una vida diga y participar en la sociedad”, dice Leo Williams, director de la Red Europea contra la Pobreza.</p>
      <p>La UE no ha cumplido su objetivo de reducir la pobreza en 20 millones antes de 2020, cabe pues desear que no despercie la segunda oportunidad.</p>
