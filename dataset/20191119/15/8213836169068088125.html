      <h1>"Te pido", la desgarradora canción que acaba de estrenar Al2 El Aldeano</h1>
      <address><time datetime="2019-11-19T15:48:10+00:00">19 Nov 2019, 15:48</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dgh1HGi24uE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El cantante cubano <a href="https://www.cibercuba.com/tags/al2-aldeano"><b>Aldo "El Aldeano"</b></a> estrenó en su canal oficial de YouTube un nuevo sencillo titulado <i>Te pido</i>. El rapero compartió el tema a través de un vídeo musical en el que se puede apreciar además su letra al completo.</p>
      <p>Junto a la descripción del material, <a href="https://www.cibercuba.com/videos/noticias/2019-10-23-u199482-e199482-s27061-aldo-tras-detencion-activista-nancy-alfaya-no"><b>el artista</b></a> especificó que no se trata de un trabajo que forme parte de un álbum en concreto, sino de una canción que pertenece "al tiempo".</p>
      <p>"Estos temas que subimos al canal no pertenecen a ningún disco en especifico. Simplemente pertenecen al tiempo. Hay una hilera de canciones esperando su vídeo lyric para ser colocados en las plataformas. Gracias a los que se disfrutan la música que hago y me dan apoyo moral para seguir creando", escribió Aldo.</p>
      <p>Aunque de vez en cuando sorprende a sus seguidores con canciones que forman parte de su repertorio como es <i>Te pido</i>, <a href="https://www.cibercuba.com/noticias/2019-08-29-u1-e186450-s27061-gobierno-miserable-asesino-no-caer-solo-nosotros-lo-vamos"><b>"El Aldeano"</b></a> se encuentra enfocado en la promoción de un nuevo sencillo llamado <i>La esquina</i>. </p>
      <p>Dicho tema fue lanzado a principio de este mes de noviembre, también mediante un vídeo lyric, y refleja algunos elementos de la infancia en Cuba como los juego que ejecutan los niños en las calles de los barrios.</p>

        <iframe src="https://www.youtube.com/embed/iWWC2SQcmjI" width="560" height="315" data-service="Youtube" scrolling="no"/>
