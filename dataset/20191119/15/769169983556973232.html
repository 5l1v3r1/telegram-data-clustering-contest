      <h1>【移交逃犯修例】教育局宣布明日復課　提醒學生放學後盡快回家</h1>
      <address>
        <time datetime="2019-11-19T15:26:00+00:00">19 Nov 2019, 15:26</time>
      </address>
      <p>教育局宣布，因應路面及交通情況逐步回穩，全港小學、中學及部分特殊學校明日復課，幼稚園、肢體傷殘兒童學校及智障兒童學校則繼續停課至周日（24日）。</p>
      <p>當局提醒學生要預早計劃行程，出門前留意交通消息，放學後應盡快返回家中，不要在街上流連，遠離危險，更切勿參加違法活動。</p>
