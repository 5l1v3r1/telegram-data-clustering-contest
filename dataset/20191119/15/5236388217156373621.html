      <h1>ブラウザ版『ドラクエX』発表！PC・スマホに対応し2020年春までに正式サービス開始予定</h1>
      <h2>PC、スマートフォン、タブレットのブラウザからも冒険の続きを。ブラウザ版『ドラゴンクエストX』が発表！HTML5対応のブラウザで、他機種のデータを引き継いでプレイすることが可能になります。</h2>
      <address><time datetime="2019-11-19T15:45:51+00:00">19 Nov 2019, 15:45</time> by <a rel="author">《宮崎紘輔》</a></address>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/948369.jpg"/>
      </figure>
      <p>スクウェア・エニックスは、ブラウザ版『ドラゴンクエストX』を2020年春までににサービスを開始すると発表しました。また、既に同作をプレイしているユーザー向けにベータテストの募集も開始しています。</p>
      <figure>
        <iframe data-src="https://twitter.com/DQ_X/status/1196787441404825600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>2012年にWii向けにリリースされた『ドラゴンクエストX』は、現在PC（Windows）/PS4/ニンテンドースイッチ/Wii U/ニンテンドー3DS/dゲームでプレイできますが、新たにブラウザにも対応することが明らかになりました。HTML5に対応したブラウザであればプレイ可能で、公式サイトでは主なブラウザとしてGoogle Chrome、Safari、Microsoft Edge、Mozilla FireFoxがあげられています。他機種でプレイしているユーザーはそのままのキャラクターでPCやスマートフォン、タブレットのブラウザから引き続きプレイできるということです。<br/><br/>今回発表されたブラウザ版は、ユビタス社のテクノロジーを利用したクラウドゲームになるとのこと。ニンテンドー3DS版/dゲーム版と同じくストリーミングによるサービス提供となるようです。<br/><br/>現在公式サイトでは既存プレイヤー向けのベータテストも受付中。Wii U版、Windows版、PS4版、ニンテンドースイッチ版のいずれかの製品版レジストレーションコード、プロダクトコードが登録されているアカウントが対象になります。</p>
      <ul>
        <li>募集期間：2019年11月26日（火） 11:59まで</li>
        <li>ベータテスト開催期間：2019年12月2日（月）12:00頃～12月20日（金）昼11:59まで</li>
        <li>当選者数：初回は1,000名程度で、期間内に順次追加</li>
      </ul>
      <p>詳細な応募規約や申込方法は<a href="https://hiroba.dqx.jp/sc/topics/detail/e82c4b19b8151ddc25d4d93baf7b908f/">公式サイト</a>でご確認下さい。<br/><br/>ブラウザ版『ドラゴンクエストX』は2020年春までに正式サービス開始予定です。<br/><br/>【UPDATE】11月20日9時20分:『ドラゴンクエストX』の対応機種に関する記述を訂正しました。</p>
