      <address><time datetime="2019-11-19T15:24:35+00:00">19 Nov 2019, 15:24</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Madonna svela un suo disgustoso segreto di bellezza, i fan restano senza parole</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/i_L5p81b2mw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ad attirare non poco l’attenzione del gossip nelle ultime ore <b>Madonna</b>, la famosa ed amata cantante ha mostrato ai tantissimi fan che la seguono la sua <b>notturna beauty routine</b>, un filmato alquanto strano ritenuto per molti <b>disgustoso</b>.</p>
      <p>Di che si tratta? Nel video da lei postato su <b>Instagram</b> si vede la cantante mentre entra in una vasca da bagno piena di ghiaccio dove rimane per poco più di un minuto, quando esce ha le gambe rosse e irritate.</p>
      <p>Ciò che ha sconvolto i fan è stato quello che si vede subito dopo, la cantante si fa portare una tazza con del liquido giallo caldo e svela: “<i><b>Fa benissimo bere urina dopo il bagno con il ghiaccio</b>”</i>.</p>
      <p>La cantante beve davvero pipì dopo aver fatto il bagno con il ghiaccio?!</p>
      <p>
        <i>Sara Fonte</i>
      </p>
