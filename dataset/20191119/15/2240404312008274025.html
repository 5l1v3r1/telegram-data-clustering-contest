      <h1>В Памплоне прошел митинг против визита короля Испании</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/nZ8caPkqBgc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В испанской Памплоне прошел митинг в поддержку независимости Страны Басков и против визита короля Испании Филиппа IV.</b>
      </p>
      <p>Члены молодежной организации собрались в районе Балуарте-де-Памплона, где организовали митинг. Визит короля в провинцию Наварра приурочен к награждению ряда предпринимателей высшими государственными знаками отличия.</p>
      <p>Манифестанты развернули плакаты с надписью «Мы Вас не принимаем (короля). Баскская республика наша». Участники митинга считают, что награждение Филиппа IV направлено на укрепления центральной власти Мадрида в регионе.</p>
