      <h1>Moscou rapatrie 32 enfants d'Irak</h1>
      <address><time datetime="2019-11-19T15:21:28+00:00">19 Nov 2019, 15:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHX8OnyeFV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Russie a rapatrié ce lundi depuis l'Irak 32 enfants dont les mères sont accusées de terrorisme et emprisonnées par les autorités irakiennes.</p>
      <p>Les enfants viennent de familles issues de la région de Krasnodar, dans le sud de la Russie, et des républiques caucasiennes de Tchétchénie et du Daguestan.</p>
      <p>Oleg Manouilo, Ministère russe des situations d'urgence : "On les a examinés et nourris, on leur a donné à boire et on les a tenus dans les bras pendant tout le voyage pour leur transmettre de la chaleur. On a mis tout notre cœur pour les rapatrier."</p>
      <p>Moscou et l'un des premiers pays à s'être engagé dans le rapatriement des familles de djihadistes.</p>
      <p>Les djihadistes d'origine russe sont parmi les plus nombreux et, ces douze derniers mois, la Russie a rapatrié un total de 122 mineurs âgés de un à quinze ans.</p>
