      <h1>«Lil Peep: все для всех»: Романтичный док о герое поколения</h1>
      <h2>На который пойдут все без исключения фанаты рэпера</h2>
      <address><time datetime="2019-11-19T15:34:23+00:00">19 Nov 2019, 15:34</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>
      <figure>

      </figure>
      <h3>«Lil Peep: все для всех»</h3>
      <p>
        <i>Everybody's Everything</i>
      </p>
      <p><b>Режиссеры: </b>Себастьян Джонс, Рамез Силян</p>
      <p><b>В ролях:</b> Лил Пип (документальный)</p>
      <p>Скромный и красивый Гас, выросший в хорошей семье в Калифорнии, начинает музыкальную карьеру и за пару лет становится одним из самых популярных рэперов на планете. Камера следит за ним неустанно — с младенчества и до последних концертов. Выросший в эпоху соцсетей, Лил Пип оставил после себя тысячи видео: с друзьями и девушками, во время вечеринок и выступлений. Его личная хроника, где он старается не говорить ни о себе, ни о своей музыке, смешивается с десятками интервью: матери, дедушки, близких друзей — музыкантов, с которыми он провел короткие годы взлетающей карьеры.</p>
      <p>Умерший от передозировки два года назад, Лил Пип в рассказах тех, кто его знал, — человек уникальной доброты и несвойственной нашему времени щедрости, воплощенное название фильма — «Все для всех». Почти два часа воспоминаний канонизируют молодого и беспокойного рэпера, которому не сиделось на месте: он всегда был переполнен идеями и окружен толпой друзей, подражателей и нахлебников (а их хватало). Жизненный путь Лил Пипа в фильме сопровождает голос его дедушки Джека Вомака, профессора истории, зачитывающего письма, которые писал ему всю жизнь, — с мягкими наставлениями внука, о трудностях взросления, искушениях славы и поиске собственного пути.</p>
      <p>«Все для всех» — нежный посмертный фильм для поп-иконы, спродюсированный его семьей, со всеми плюсами и минусами подобного предприятия. Док сняли двое режиссеров. Один — младший соавтор Терренса Малика: американский классик был близким другом семьи и выступил одним из сопродюсеров фильма. Второй — автор клипов и концертных доков Лил Пипа, который в том числе снял безумный по ажиотажности российский тур: именно кадры, где Лил Пип носит бейсболку на ушанку, пьет водку «Талка» и болтает с неловко говорящими на английском русскими фанатами, — едва ли не самые трогательные в фильме.</p>
      <p>Все знавшие Пипа на один лад вспоминают моменты, как он слушал, помогал, делился, безоглядно посвящал свое время людям вокруг него — от друзей и соавторов до случайных знакомых и фанатов на концертах. В итоге получился идеальный портрет романтического героя почти без недостатков, у которого просто не хватило времени успеть все, о чем он мечтал, и даже публично порефлексировать на свою работу.</p>
      <p>При этом во «Все для всех» много очень трогательных архивных кадров записей в студии, наивных первых клипов и домашних тусовок, без которых нельзя представить жизнь ни одного тинейджера. Эффект присутствия искупает многие режиссерские недочеты в целом простого и наивного фильма, но вряд ли это вообще смутит его фанатов, которые ждали фильм с премьеры на Санденсе прошлой зимой. Простой классический байопик славного парня, который ушел слишком рано, — одним словом, светлая память.</p>
