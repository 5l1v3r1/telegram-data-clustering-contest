      <h1>Selena Gomez e Bella Hadid: volano gli stracci – VIDEO</h1>
      <address><time datetime="2019-11-19T15:51:58+00:00">19 Nov 2019, 15:51</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>Da tempo tra Selena Gomez e Bella Hadid non corre buon sangue, dopo che la prima si è fidanzata con l’ex della seconda: ora volano gli stracci.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FVeYp2u50Ig" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cantante e attrice <b>Selena Gomez </b>a poco più di <a href="https://www.viagginews.com/2018/10/11/selena-gomez-ricoverata-psichiatria/">un anno dal ricovero</a> in un <b>centro psichiatrico</b> negli <b>Stati Uniti</b> dopo aver subito una “crisi emotiva” torna a far discutere. Come noto tra lei e Bella Hadid da molto tempo non corre buon sangue. In particolare, i rapporti si sono incrinati nel 2017 quando la cantante si era fidanzata con The Weekend, ex della top model.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <p>Le due si erano defollowate da Instagram, poi qualche settimana fa, il primo passo di Selena Gomez verso la “riconciliazione”. Aveva ripreso infatti a seguire Bella Hadid. Aveva anche commentato un post della modella, scrivendole ‘Stupenda’. Per tutta risposta, lei aveva mostrato di non gradire il commento e aveva addirittura rimosso il post. Una scelta che non è piaciuta alla cantante, che ha commentato lapidaria: “Che schifo!”.</p>
