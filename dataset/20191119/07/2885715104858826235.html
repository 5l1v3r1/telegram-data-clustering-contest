      <h1>From Main Hoon Na to Biwi No. 1: All the times Sushmita Sen wowed us with her looks</h1>
      <h2>Sushmita Sen has impressed her fans in movies like Main Hoon Na, Filhaal... and Biwi No 1. On her birthday today, we take a look at her most memorable looks from her films.</h2>
      <address>
        <time datetime="2019-11-19T07:30:15+00:00">19 Nov 2019, 07:30</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/ch894178.jpg"/>
        <figcaption>Sushmita Sen slayed the sari look like only she can in the film, Main Hoon Na. She is seen looking gorgeous in a red sari teamed with an embellished blouse. Straight hair, subtle makeup and flat footwear rounded out the chic look. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/jhooth-nahi-bolta.jpg"/>
        <figcaption>The former Miss Universe looks trendy in this loose purple off-shoulder top and matching animal print skirt. She teamed her ensemble with knee-high beige boots. This look, from the film Kyo Kii... Main Jhuth Nahin Bolta, was completed with rectangular sunglasses. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/chingaari.jpg"/>
        <figcaption>The actor, who turns 44 years old, can rock any look. In the film Chingaari she was seen rocking pigtails with flowers tucked in her hair. The rustic look was rounded out with a red bindi with a nose ring. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/HINDUSTAN-KI-KASAM.jpg"/>
        <figcaption>Sushmita Sen surely knows how to keep her looks trendy. In this song from the film Hindustan Ki Kasam, she is seen rocking fringes and curls as she wears a bright golden dress and chunky jewellery.(Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/biwi.jpg"/>
        <figcaption>Sushmita Sen is known for her performance in the film, Biwi no. 1, in which she sported a trendy look. In one the scenes, she is seen rocking a strappy leather dress with a diamond-studded choker. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aghaaz.jpg"/>
        <figcaption>In the film Aaghaaz, Sen was seen looking lovely in a pink coloured kurta set with an embellished dupatta with mirrorwork. The look was kept simple, and rounded out with kohl on the eyes and a shade of mauve on her lips. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/ch507528.jpg"/>
        <figcaption>The actor looked gorgeous in the song 'Gori Gori" from Main Hoon Na. She was seen in a deep red sari teamed up with a red sequined blouse. She completed her look with an ear cuff and her dazzling smile. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/BAS-ITNA-SA-KHWAAB-HAI..jpg"/>
        <figcaption>Looks like Sushmita Sen loves to wear red. In the movie, Bas Itna Sa Khwaab Hai, the actor looked trendy in a red maxi dress with noodle straps which was teamed with a matching shrug. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/vaastu-shashtra.jpg"/>
        <figcaption>In the film Vaastu Shastra, the actor aced the everyday look in a muted mustard coloured kurta paired with a pair of denims â€” a look which is in vogue even today. (Photo: Express Archive Photo)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/ch159812.jpg"/>
        <figcaption>The actor looks lovely in the song "Tumse Milke Dil ka jo Haal" as she was seen wearing a gorgeous black lehenga with golden border. Staright hair, matha patti and subtle makeup completed the look. (Photo: Express Archive Photo)</figcaption>
      </figure>
