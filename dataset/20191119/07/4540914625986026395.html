      <h1>Empörung über US-Anerkennung israelischer Siedlungen</h1>
      <address><time datetime="2019-11-19T07:29:41+00:00">19 Nov 2019, 07:29</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IWWsf19x4h0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die pro-israelische Kehrtwende der USA hat für heftige Reaktionen gesorgt. Die US-Regierung verkündete am Montag, die israelischen Siedlungen im Westjordanland und im Gaza-Streifen verstießen nicht gegen internationales Recht.</p>
      <p>Internationalen Beobachtern zufolge hat Israel alleine im Oktober dort den Bau von über 2300 Wohnungen gebilligt.</p>
      <h3>US-Außenminister gibt Israel Recht</h3>
      <p>Bisher hatte auch Washington den Ausbau der israelischen Siedlungen in den Palästinensergebieten abgelehnt. Jetzt meinte Mike Pompeo:</p>
      <blockquote>"Das ist ein komplexes politisches Problem, das nur im Zuge von Verhandlungen zwischen Israelis und Palästinenser gelöst werden kann.Die USA stehen als Vermittler bereit, um den Friedensprozess voranzutreiben. Ich werde alles dafür tun, um in diesem Konflikt zu helfen." Saeb Erekat <br/>Palästinensischer Unterhändler<cite>Mike Pompeo <br/>US Außenminister</cite></blockquote>
      <p>Die israelische Siedlungspolitik ist völkerrechtlich umstritten. Die Vereinten Nationen hatten bereits 2016 einen Stopp neuer Siedlungen gefordert.</p>
      <p>Israels Ministerpräsident Benjamin Netanjahu begrüßte den historischen Kurswechsel der amerikanischen Außenpolitik und sprach zugleich von einem notwendigen Schritt, der eine Fehlentscheidung korrigiere.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196560365661888512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Israel begrüßt den amerikanischen Schritt</figcaption>
      </figure>
      <p>Die Palästinenserführung protestierte gegen die US-Entscheidung.</p>
      <blockquote>"Sie setzen sich da wirklich über internationales Recht hinweg und öffnen das Tor für Extremismus, Terrorismus, Gewalt, Korruption und Blutvergießen. Die Menschen denken doch nun, dass der einzige Ausweg aus der Krise Gewalt sei und nicht friedliche Maßnahmen."</blockquote>
      <p>Die neue amerikanische Position sorgte bei westlichen Verbündeten für Kopfschütteln - und auch im eigenen Land: Der ehemalige US-Botschafter Martin Indyk in Israel reagierte auf Twitter zynisch: warum befeuere der US-Außenminister das Siedlungsthema neu, während Israel nach einer neuen Regierung sucht.</p>
      <p>Donald Trump hat seit seinem Amtsantritt eine Reihe proisraelischer Entscheidungen getroffen. So erkannte der US-Präsident etwa Jerusalem als Israels Hauptstadt an.</p>
      <p>Die Entscheidung der USA fällt mitten in eine Phase, in der Israel um eine Regierungsbildung ringt. Benny Gantz bleibt nur noch diese Woche, um Allianzen zu schmieden. Eine dritte Wahl innerhalb eines Jahres ist angesichts der geringen Erfolgsaussichten für eine Regierungsbildung wahrscheinlich.</p>
      <p>Journalist<b> • Luis Nicolas Jachmann</b></p>
