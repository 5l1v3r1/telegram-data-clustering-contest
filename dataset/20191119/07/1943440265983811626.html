      <h1>ＤｅＮＡ・大貫、１３００万円増の２５００万円に！　豪州からスカイプ会見</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　１年目を終えたＤｅＮＡの大貫が１８日、オーストラリアからインターネット電話「スカイプ」を通じて記者会見し、１３００万円増の年俸２５００万円で契約を更改したと明かした。新日鉄住金鹿島出身の先発右腕はチーム３位タイの６勝（５敗）をマークし、「来年はそれ以上の成績を残したい」と目標を設定。現在は球団の提携先、同国リーグのキャンベラ・キャバルリーの一員として経験を積んでいる。　（横浜市）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
    </article>
