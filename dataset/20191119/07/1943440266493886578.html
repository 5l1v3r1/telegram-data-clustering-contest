      <h1>阪神・高橋遥、山本昌臨時Ｃから新チェンジアップ伝授</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　阪神秋季キャンプ（１８日、安芸）高橋遥が個別練習でブルペンに入り、山本昌臨時コーチに新しいチェンジアップの握りを伝授された。今キャンプで教わっていたのは、小指と薬指で抜くようにして投げるものだったが、今回は中指と薬指を使って抜くようにしたもの。「変化のしない緩い真っすぐのような感じ。バリエーションを増やして、これも使えたら」と話し、習得へ意欲を見せた。</p>
    </article>
