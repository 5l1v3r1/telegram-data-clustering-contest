      <h1>Трагедия в Черкасской области: в пожаре погибли двое маленьких детей (видео)</h1>
      <h2>В Черкасской области в одном из домов погибло двое детей, за жизнь еще одного ребенка борются врачи.</h2>
      <address><time datetime="2019-11-19T07:45:00+00:00">19 Nov 2019, 07:45</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fSgE5OkOlO8" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В доме произошел пожар, погибли дети</h3>
      <p>Трагедия произошла 18 ноября в с. Медведевка Чигиринского района. Погибли дети 3 и 2 лет. Об этом <a href="https://www.facenews.ua/">FaceNews.ua</a> сообщили в <a href="https://ck.dsns.gov.ua/ua/Nadzvichayni-podiyi/13287.html">ГУ ДСНС области.</a></p>
      <p>Соседи, которые первыми увидели дым из окон, быстро вынесли из задымленного помещения детей на свежий воздух. Однако спасти смогли только мальчика 2019 рождения. Сейчас он в реанимации.</p>
      <p>Предполагаемая причина возгорания - неисправность электрического обогревательного прибора.</p>
