      <h1>巨人・岡本、立てなくなるまで特守１時間半</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　巨人の秋季キャンプで１８日、岡本が２年目内野手の北村とともに特守を行った。小雨が降る中で、捕球の際のフットワークなど基本動作から確認し、石井野手総合コーチにみっちりと鍛え上げられた。約１時間半のメニューを終えるころには、立ち上がれないほど。「（たくさん本数を受けられて）よかったです。頑張ります」と大粒の汗をぬぐった。　（宮崎）</p>
