      <h1>阪神・江越、右膝痛で別メニュー調整</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　阪神秋季キャンプ（１８日、安芸）阪神・江越大賀外野手（２６）が１８日、右膝痛のため全体練習の一部を別メニューで調整した。１６日の紅白戦（安芸）で盗塁を試みた際に負傷し、前日１７日の紅白戦（同）でも守備に就かずＤＨでの出場だった。「あした（１９日）は全体（メニュー）に入れるようにしたい」と話した。</p>
    </article>
