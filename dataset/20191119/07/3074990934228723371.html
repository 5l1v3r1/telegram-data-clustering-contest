      <h1>콘솔 향한 '카트라이더: 드리프트', 글로벌 테스트 참가자 모집</h1>
      <address><time datetime="2019-11-19T07:08:55+00:00">19 Nov 2019, 07:08</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7r55ajA4nOE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>넥슨(대표 이정헌)은 자사 첫 글로벌 멀티 플랫폼 프로젝트 ‘카트라이더: 드리프트(KartRider: Drift)’의 글로벌 테스트 참가자를 모집 중이라고 19일 밝혔다.</p>
      <p>‘카트라이더: 드리프트’는 15년 동안 아시아권에서 꾸준히 사랑받고 있는 넥슨의 국민게임 ‘카트라이더’ IP(지식재산권)를 기반으로 한 캐주얼 레이싱게임이다. 국내 게임으로는 처음 콘솔과 PC의 글로벌 크로스 플레이를 지원한다. 언리얼 엔진4로 개발 중이며, 4K UHD 고해상도 그래픽과 HDR (High Dynamic Range) 기술을 탑재, 생동감 있는 레이싱 경험에 이은 최상의 몰입감을 제공한다.</p>
      <p>국내는 11월 29일까지 넥슨닷컴 내 글로벌 비공개 시범 테스트(CBT, Closed Beta Test) 페이지에서 Xbox와 PC버전 테스터 모집에 신청할 수 있다. 테스트는 일부 국가를 제외하고 한국을 포함한 아시아, 북미, 유럽 등 글로벌 전역에서 12월 6일부터 9일까지 4일간 진행되며, Xbox와 PC의 글로벌 크로스 플레이를 지원한다.</p>
      <p>이번 테스트는 글로벌 매치 메이킹을 기반으로 누구나 쉽게 플레이할 수 있는 ‘아이템전’, 주행 능력으로만 승부를 펼치는 ‘스피드전’과 함께 싱글플레이 모드 ‘타임어택’을 즐길 수 있다. 또한, ‘카트라이더: 드리프트’의 특화된 콘텐츠인 캐릭터 감정표현과 승리 세레머니, 나만의 카트를 만들 수 있는 ‘파츠 시스템’을 확인할 수 있다.</p>
      <p>테스트 신청 페이지에는 게임 플레이 및 트레일러 영상도 선보였다. 플레이 영상은 새로운 모습으로 탈바꿈하는 카드 바디의 외형과 함께 생동감 있는 주행, 더욱 세밀하게 묘사된 아이템 스킬 등을 담고 있다.</p>
      <p>한편, ‘카트라이더: 드리프트’에 대한 좀 더 자세한 정보는 글로벌 테스터 모집 <a href="https://kartdrift.nexon.com/"><b>페이지</b></a>에서 확인할 수 있다.</p>
