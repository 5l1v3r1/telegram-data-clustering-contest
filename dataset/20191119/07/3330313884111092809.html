      <p>
        <b>Het blijft ongelooflijk wat Lionel Messi met een bal kan. De superster van FC Barcelona en Argentinië had het in de interland tegen Uruguay weer op zijn heupen. Het betere draai- en keerwerk van de 32-jarige aanvaller, die lijkt te vallen maar toch op de been blijft. Wat een voetenwerk!</b>
      </p>
      <p>Messi tekende kort voor tijd uit een strafschop voor de 2-2 in de vriendschappelijke interland. Sergio Agüero maakte het andere doelpunt voor Argentinië. Voor Uruguay kwamen Edinson Cavani en Luis Suárez tot scoren.</p>
