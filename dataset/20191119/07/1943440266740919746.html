      <h1>日本ハム・万波、新庄氏後継者に名乗り</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　１年目を終えた日本ハムの万波が１８日、契約更改交渉に臨み、１０万円増の年俸５３０万円でサイン。今季、２軍でチームトップの１４本塁打を放ち、８月１４日のロッテ戦で１軍デビューも果たした１９歳は、現役復帰を宣言したＯＢの新庄剛志氏について、「好きな選手を挙げるなら真っ先に浮かぶ。方向性はそういう心づもり」と“後継者”に名乗りを上げた。また吉村ＧＭは「リスペクトがあるからこそありません」と同氏の獲得を否定した。　（鎌ケ谷）</p>

      </p>
