      <h1>우주 버전 문명? '에이지 오브 원더: 플래닛폴' PS4 한국어판 출시</h1>
      <address><time datetime="2019-11-19T07:32:10+00:00">19 Nov 2019, 07:32</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0pDFFgZhKWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>㈜에이치투 인터렉티브(이하 H2 INTERACTIVE, 대표 허준하)는 트라이엄프 스튜디오(Triumph Studios)가 제작하고 파라독스 인터렉티브(Paradox Interactive)가 퍼블리싱하는 전략 게임 ‘에이지 오브 원더: 플래닛폴 (Age of Wonders: Planetfall)’ PS4 한국어판을 오늘(11월19일) 소비자가격 51000원에 정식 출시하였다고 밝혔다.</p>
      <p>비평가들과 플레이어들에게 극찬을 받은 ‘에이지 오브 원더’ 시리즈를 제작한 트라이엄프 스튜디오의 새로운 전략 게임 ‘에이지 오브 원더: 플래닛폴’은, 완전히 새로워진 공상과학 설정을 바탕으로 흥미진진한 턴 기반 전투와 우주에서 진행되는 심도 깊은 제국 건설 시스템을 갖춘 전략 게임이다.</p>
      <p>
        <b>■ 스토리</b>
      </p>
      <p>여러 은하를 아울렀던 항성 연합은 정체불명의 대재앙으로 인해 종말을 맞이하였으며, 자신들의 제국을 세우고 새로운 경이의 시대로 나아가기 위하여, 각종 세력이 난립하며 우주의 권세를 손에 쥐기 위한 전투를 벌이고 있다. 그러한 암투를 헤쳐 나갈 때, 붕괴한 연합에 가려진 우주의 신비 역시 모습을 드러낼 것이다.</p>
      <p>공격적인 뱅가드, 공룡을 타고 질주하는 아마존, 사이보그 좀비를 지휘하는 어셈블리까지, 총 6가지의 개성 넘치는 파벌 중에서 하나를 골라 자신만의 제국을 건설하고, 재치, 군사력, 외교력을 발휘해 각 파벌의 미션을 진행하며, 다른 생존자들을 만나 몰락한 문명의 역사를 파헤쳐라.</p>
      <p>
        <b>■ 게임 특징</b>
      </p>
      <p><b>치열한 턴제 전투를 통해 빈틈없는 전술을 세워보라</b><br/>다양한 파벌, 수정 가능한 유닛, 파괴 가능한 환경을 선보이는 치열한 턴 기반 전투 속에서 자신의 전투 전략을 완벽하게 구축하라.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15906392389.jpg"/>
      </figure>
      <p><b>다채로운 공상화학의 세계 탐험</b><br/>몰락한 은하계 제국의 역사에는 수많은 비밀이 감춰져 있다. 초목으로 가득한 지역, 거친 황무지, 과성장의 덫에 걸린 대도시를 탐험하면서 스타 유니온의 운명을 파헤쳐라. 라이벌 파벌과 만나고 버려진 지역에서 오랫동안 잊혀지고 숨겨진 기술을 찾아보자.</p>
      <p><b>자신이 속한 진영의 미래를 개척하여 나만의 제국을 건설하라</b><br/>기술 발전과 사회 개발의 조합을 통해 식민지의 앞날을 결정하라. 환경적으로 완벽한 파라다이스를 조성하게 될 지, 아니면 난공불락의 군인 사회를 구축하게 될 지는 당신의 손에 달려있다.</p>
      <p><b>승리로 가는 다양한 길</b><br/>정복, 외교, 멸망의 기술을 통해 최종 목표를 달성하라.</p>
      <p><b>심도 있는 싱글 플레이 캠페인, 전율이 넘치는 멀티플레이 전투를 즐기자</b><br/>깊이 있는 싱글플레이어 스토리 캠페인에 무작위 맵 생성이 더해져 몇 번을 플레이해도 질리지 않는 다채로운 경험을 선사한다. 스커미시 모드에서 새로운 플레이 방식에 도전하고, 온라인, 핫시트, 비동기 옵션을 제공하는 멀티플레이어 모드도 즐길 수 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15942927434.jpg"/>
      </figure>
      <p>
        <b>■ 종족 설명</b>
      </p>
      <p><b>아마존: </b>아마존은 항성 연합에 의해 새로 정복한 행성의 거주를 준비하던 테라테크 바이오테크 &amp; 테라포밍 컴퍼니에서 유래했으며, 항성 연합이 몰락한 이후, 테라테크의 원정대는 머나먼 세계에 갇히고 말았다.</p>
      <p>남자 원정대원들에게 닥친 일이 무엇인지는 철저히 비밀에 싸여 있으나, 아마존은 현재 생물 공학적인 방법에 의존해 자손을 낳는다. 생명을 다루는 이들의 능력은 아마존 문화의 모든 면에 걸쳐 널리 퍼져 있으며, 그들은 각 행성을 낙원으로 칠해 나갈 캔버스 같은 존재로 여기고 있다.</p>
      <p><b>어셈블리: </b>'대붕괴' 도중 실험체들이 있던 식민지에서 주인인 과학자들을 대상으로 한 반란이 일어났고, 그들은 파괴된 세계와 병들고 궁핍한 사람들을 두고 떠났다. 황무지에서는 한 하이브리드 종족이 복제 기술, 인공 기관, 금속 고철을 한데 짜 맞추며 부상했는데, 그들이 어셈블리이다. 그들은 분쟁을 즐겼으며, 잦은 내전은 광범위한 파괴를 불러왔다. 이들은 이를 좋은 일로 여기며, 승자들은 자신의 우위를 증명하고 패배한 적들을 자신들의 이미지에 맞게 재건해낸다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/19/news/i15918875674.jpg"/>
      </figure>
      <p><b>드바르: </b>그들은 행성들로부터 천연 자원을 채취하기 위해 세워진 채굴 기업 연합에 기원을 두고 있다. 그들은 자신들이 가장 가혹한 환경에서 살아남은 사실을 자랑스럽게 여기고 있는데, 대붕괴 이후 이들은 거주가 거의 불가능한 행성에 버려졌다. 이 행성은 타원형 궤도를 지니고 있어, 짧고 맹렬한 여름 동안에는 온 세상이 작열하는 듯했고 영원처럼 느껴지는 겨울에는 말 그대로 얼어붙곤 했다. 게다가 더 최악인 점은, 그들의 행성이 소행성 지대를 지나가는 통에 매년 거대한 운석이 행성을 강타했다는 것이다. 이러한 환경은 드바르가 벙커를 통해 거주를 해결하고, 자연을 불신의 대상이자 기회가 생길 때마다 약탈을 노려야 하는 종족으로 진화하도록 만들었다.</p>
      <p><b>키르코: </b>키르코는 항성 연합이 발견한 외계 생명체 중 유일하게 지성을 지녔다고 보고된 자들이다. 이 곤충형 종족의 초능력은 위협으로 간주되었으며, 결국 키르코의 군락 여왕은 뇌를 절제 당하고 키르코 종족 전체가 노예 신세로 전락한다. 그들을 얽매던 족쇄에서 풀려난 키르코는 자신의 운명을 새로 개척할 준비를 마쳤다.</p>
      <p><b>신디케이트: </b>신디케이트는 항성 연합의 초기에 우주를 탐사하고 개발하는데 선봉에 섰던 무역 회사들이 재연합하여 세운 종족이다. 성단을 쥐락펴락하고, 사설 군대를 거느리고, 키르코 노예들을 포함해 외계 자원들을 독식하던 가문들이 자신만의 봉건제 사회를 이루고 자기들끼리 처절한 싸움을 벌였다.</p>
      <p>제국 항성 연합 시대에 힘이 하나로 모이자, 가문들은 영토를 연합에 반납하거나 그대로 전멸을 맞이했고, 일부는 땅을 바치고 세습 가능한 지위를 얻은 반면 항복을 거부하고 외부 세계로 도망친 자들도 있었다. 가문들은 항성 연합이 몰락해 생존자들에게 새로운 기회가 올 때까지 계속 비밀리에 사업을 진행했으며. 그들은 두 번 다시 사업상의 자유를 잃지 않기 위해 신디케이트라 불리는 새 집단을 만들었다.</p>
      <p><b>뱅가드: </b>뱅가드 원정대는 항성 연합의 변경 지역과 그 넥서스 초공간 네트워크 너머의 새로운 세상을 확보하기 위해 파견된 이들이다. 한 원정대가 목적지에 도착해 넥서스 차원문을 지었으나, 발견한 건 냉동 수면에 임한 채 오랜 여행을 떠나는 동안 우주적 차원의 대재앙이 몰아쳤다는 사실이었다. 이제 뱅가드는 연합을 멸망시킨 상대와 최후의 결전을 벌이기 위해 모든 전투 및 생존 기량을 동원해야 한다.</p>
      <p>에이지 오브 원더: 플래닛폴 PS4 한국어판 출시에 관한 자세한 정보는 공식 홈페이지 및 페이스북, 유튜브, 그리고 게임파라와 <a href="https://store.playstation.com/ko-kr/product/EP4139-CUSA13236_00-ASIA000000000000">플레이스테이션 스토어</a>에서 확인할 수 있다.</p>
