      <h1>阪神・中田、年内は福岡でトレーニング</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　阪神にトレードで移籍した中田が１８日、トレーニングに訪れた。「年内はこちら（福岡）でやって、年末までに引っ越せるように予定を立てているところです」。荷物の片づけと並行して練習を継続。例年１月はグアムで自主トレを行っていたが、今回は関西を拠点にして新天地でのスタートに備える。（ヤフオクドーム）</p>
    </article>
