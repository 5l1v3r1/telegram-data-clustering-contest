      <h6 class="kicker">ДАНЬ ПАМЯТИ:</h6>
      <h1>Андрей Бочаров возложил цветы к монументу «Соединение фронтов» и стеле в Калаче-на-Дону</h1>
      <address>
        <time datetime="2019-11-19T07:06:04+00:00">19 Nov 2019, 07:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lHBEbuoTYzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгоградской области вспоминают защитников Отечества, погибших в годы войны.</b>
      </p>
      <p>Сегодня, 19 ноября, отмечается 77-я годовщина со дня начала контрнаступления под Сталинградом, а потому на всей территории Волгоградской области проходят торжественные митинги и акции. В этот памятный и важный день<a href="http://xn--b1ats.xn--80asehdb/feed/obshchestvo/andrey-bocharov-otpravilsya-v-kalachevskiy-rayon-s-rabochey-poezdkoy-6376647124.html"> глава региона Андрей Бочаров отправился с рабочей поездкой в город воинской славы Калач-на-Дону</a>, который в 1942-1943 годах оказался в самом эпицентре Сталинградской битвы. Губернатор почтил память погибших в годы Великой Отечественной войны, возложил венки и цветы к монументу "Соединение фронтов" в поселке Пятиморск и к стеле "Город воинской славы" в самом Калаче-на-Дону.</p>
      <blockquote><b>Памятный знак "Город воинской славы"</b> был открыт 2 года назад, во время празднования 75-летия начала контрнаступления советских войск под Сталинградом — это событие стало частью масштабной подготовки к юбилею Великой Сталинградской победы. Идея создания памятного знака зародилась еще 9 лет назад, в 2010 году, вот только на протяжении долгих лет она так и не находила воплощения. На просьбу фронтовиков восстановить историческую справедливость откликнулся губернатор Андрей Бочаров, и уже в 2017 году наказ ветеранов был выполнен.</blockquote>
      <p>Торжественное возложение цветов и венков состоялось сегодня и у монумента "Соединение фронтов", расположенного в поселке Пятиморск — эта территория была также комплексно приведена в порядок 2 года назад. Важно отметить, что Андрей Бочаров уделяет особое внимание общению с ветеранами и всегда прислушивается к ветеранскому сообществу — мнение фронтовиков, ветеранов учитывается при реализации проектов развития нашего региона. Так, принятая в 2015 году программа развития муниципальных образований была подготовлена с учетом предложений ветеранского сообщества — мнение фронтовиков учитывается при реализации проектов развития региона, их инициативы находят поддержку на региональном и федеральном уровнях.</p>
      <blockquote>
        <i><b>Мы с вами провели Год Маресьева - это был хороший старт к подготовке 75-летия Сталинградской Победы. После были другие мероприятия. Этот год посвящен творчеству Александры Николаевны Пахмутовой. Такую практику надо продолжать,</b> - подчеркнул губернатор Волгоградской области Андрей Бочаров во время сегодняшней встречи с ветеранами.</i>
      </blockquote>
      <p>Также глава региона напомнил, что реализация программ включала комплекс масштабных проектов, направленных на развитие социально значимой инфраструктуры муниципальных образований и повышение качества жизни людей.</p>
      <p>Участники диалога пришли к единому мнению, что следующий год должен стать годом 75-летия Великой Победы. Что в свою очередь станет хорошей площадкой для подготовки к 80-летию Сталинградской Победы.</p>
      <p>Кроме того Андрей Бочаров отметил важность продолжения реализации программ развития муниципальных образований с опорой на сложившуюся успешную практику.</p>
      <blockquote>
        <i><b>В течение следующего года необходимо совместно подготовить масштабную программу развития муниципальных образований и области в целом — я хотел бы, чтобы вы в ветеранском сообществе обсудили этот вопрос, </b>- подчеркнул губернатор.</i>
      </blockquote>
