      <h1>中京大中京、神宮制覇あと１／神宮大会</h1>
      <address>
        <time datetime="2019-11-19T07:00:00+00:00">19 Nov 2019, 07:00</time>
      </address>
      <p>　明治神宮野球大会準決勝（１８日、中京大中京１０ｘ－９天理、神宮）中京大中京はサヨナラ勝ちで初の決勝進出を果たした。前日に７回１０奪三振完封と好投したプロ注目の右腕・高橋宏（２年）は「天理の強い打線が実力で上回っていた」。多少の疲れが残る中で４回を３失点と粘ったが、登板した六回に打ち込まれた点を反省した。１９日の休養日を挟んで臨む高崎健康福祉大高崎との決勝へは「新チームから神宮制覇が目標。ラスト一戦を戦い抜きたい」と力を込めた。</p>
