      <h1>أحزاب من &amp;quot;8 آذار&amp;quot; تحاول إحداث شرخ في صفوف مجموعات الحراك</h1>
      <address><time datetime="2019-11-19T07:05:51+00:00">19 Nov 2019, 07:05</time> by <a rel="author">Lebanon 24</a></address>
      <p> تحاول أحزاب من "8 آذار" دفع ناشطين في الحراك إلى لقاءات حوارية، بهدف خلق بيئة متوترة بين مجموعات الحراك وإحداث شرخ في صفوفهم، بحسب "نداء الوطن". </p>
