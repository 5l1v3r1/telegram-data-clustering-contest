      <h1>«Губернатор заслужил оплеухи от общества», - Пидберезняк говорит, что Стадник расколол облсовет вместо объединения депутатов</h1>
      <address><time datetime="2019-11-19T07:28:00+00:00">19 Nov 2019, 07:28</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEt0HQfJJWg" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской облгосадминистрации Александр Стадник допустил раскол в облсовете, пытаясь объединить вокруг себя «ручное большинство» из лояльных депутатов.</p>
      <p>Такое мнение в эфире программы «Добрый вечер» на канале «НИС-ТВ» выразил руководитель николаевской областной организации партии ВО «Батьківщина», экс-народный депутат Вадим Пидберезняк.</p>
      <blockquote>— Я убежден, что любой губернатор должен в своей работе основываться на жизнеобеспечении области и, соответственно, на том, чтобы людям здесь жилось комфортно, путем устранения накопившихся проблем. Поэтому я бы не говорил о нашем губернаторе, даже в подтексте, плохо, если бы он объединял рядом с собой депутатов областного совета на экономической почве, к примеру, улучшения состояния дорог области. Но, первый же шаг – попытка объединить депутатов областного совета возле себя была направлена на создание дисбаланса в областном совете, на создание «ручного большинства» по примеру Верховной Рады. Я не считаю, что это правильно и именно по этой причине наш губернатор уже сейчас заслужил определенные оплеухи от общества, поскольку основывался на политической составляющей, - заявил <b>Вадим Пидберезняк</b>.</blockquote>
      <p>Напомним, Вадим Пидберезняк считает, что нынешний губернатор Николаевщины Александр <a href="http://nikvesti.com/news/politics/172485">Стадник является креатурой своей предшественника Алексея Савченко.</a></p>
