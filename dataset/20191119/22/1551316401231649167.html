      <p>Le quartier Almaz, se veut un nouveau pôle urbain moderne, durable et harmonieux de la ville de Casablanca.</p>
      <p>Situé sur la rocade Sud-Ouest et conçu sur une surface de 135 Hectares, le Quartier Almaz se trouve être au cœur du développement urbain de la ville. En effet, se trouvant à seulement dix minutes des zones de Dar Bouazza, Bouskoura, CasaNearshore/ Sidi Maarouf, Casa Anfa sans oublier sa proximité à l’hopital Cheikh Khalifa et les Facultés mitoyennes, le quartier est le lieu de jonction des principales zones de la ville. Le quartier est également connecté en quelque minutes aux autoroutes Rabat-El Jadida et Casablanca-Marrakech.</p>
