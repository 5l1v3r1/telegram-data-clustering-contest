      <h1>Netanyahu agradece apoio de Trump</h1>
      <address><time datetime="2019-11-19T22:11:47+00:00">19 Nov 2019, 22:11</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fe1VLrFUXzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>É a mais recente de uma série de iniciativas pró-Israel da Casa Branca. A Administração Trump declara que os colonatos israelitas na Cisjordânia não são ilegais. O anúncio dos Estados Unidos rompe com a posição tradicional de países que procuram um consenso entre Israel e a Palestina.</b>
      </p>
      <p>Mas, segundo a ONU, esta posição nada muda no que toca ao direito internacional. A alta Representante da União Europeia para a Política Externa, Federica Mogherini, disse que a declaração de Trump compromete "uma solução entre os dois estados".</p>
      <p>Benjamin Netanyahu recebeu o anúncio dos Estados Unidos com agrado, com uma visita aos territórios ocupados.</p>
      <blockquote>A administração Trump corrigiu um erro histórico, apoiada pela verdade e pela justiça. Agradeço ao Presidente (Donald) Trump e ao Secretário de Estado (Mike) Pompeo. Acho que é um ótimo dia para o estado de Israel e uma conquista que vai permanecer durante décadas.<cite>Benjamin Netanyahu <br/>Primeiro-ministro de Israel.</cite></blockquote>
      <p>Este ano, numa demonstração de apoio à causa israelita , Donald Trump disse reconhecer Jerusalém como capital de Israel e decidiu deslocar a embaixada norte-americana para essa cidade. Trump disse igualmente reconhecer a soberania de Israel sobre os montes Golã - o território que causa discórdia com a Síria.</p>
