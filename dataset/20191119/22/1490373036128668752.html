      <h1>Hokejisté Plzně se s Ligou mistrů loučí, Hradec remizoval a slaví postup do čtvrtfinále</h1>
      <address><time datetime="2019-11-19T22:38:00+00:00">19 Nov 2019, 22:38</time> by <a rel="author">ČTK</a></address>
      <figure>
        <iframe data-src="https://twitter.com/championshockey/status/1196887532098727938?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Hokejisté Hradce Králové remizovali v odvetě osmifinále Ligy mistrů v Mannheimu 1:1 a díky předchozímu domácímu vítězství 1:0 oslavili postup. V boji o semifinále narazí Mountfield na úspěšnějšího ze souboje mezi Zugem a Tapparou Tampere. Plzeň sice dokázala díky výsledku 4:3 po základní hrací době na ledě Lausanne smazat v odvetě osmifinále Ligy mistrů ztrátu po domácí prohře 1:2, ale nezvládla prodloužení.</b>
      </p>
      <p>V extralize sice Hradec Králové čtyřikrát za sebou nebodoval a propadl se na deváté místo, ale souboj s aktuálně třetím tým DEL vedeným českým trenérem Pavlem Grossem zvládl. První účast v play off při třetím startu v Lize mistrů si tak prodlouží ještě minimálně o zápasy v prosincových termínech (3./4. a 10.12.).</p>
      <p>Hned v úvodu měl šanci domácí Smith a rovněž ve čtvrté minutě neměl při Pilařově vyloučení přesnou mušku Desjardins, jemuž nabil Rendulič. Hosté přesilovku při Larkinově trestu také nevyužili. V 15. minutě byl blízko vedení Mannheim, ale Rendulič při přečíslení ztroskotal s blafákem na Mazancovi. Hradecký gólman při Šaldově vyloučení zlikvidoval i obrovskou šanci Wolfa.</p>
      <p>V úvodu druhého dějství po Smoleňákově přihrávce minul odkrytou branku Radovan Pavlík, potom Endras kryl Kubíkův pokus po průniku. V polovině utkání Hradec Králové odolal při trestu Červeného a ještě měl v oslabení po akci s Cingelem možnost Perret.</p>
      <p>Stav se nezměnil ani při pobytu Dragouna na trestné lavici ani při Bilinsově vyloučení, při kterém si Endras poradil s tvrdou střelou Filipa Pavlíka. Mountfield se dočkal vedení 57 sekund před koncem druhé části. Chalupa v úniku překonal Endrase blafákem do bekhendu.</p>
      <p>Na začátku třetí třetiny Mazanec v oslabení vytlačil Plachtovu ránu na horní tyč. Potom se ubránili při přesilovce soupeře domácí a v 50. minutě vyrovnal Hungerecker, který tečoval střelu Lehtivuoriho. Jenže ve zbytku utkání už byl Mazanec nepřekonatelný a odolal i v závěru při Cibulskisově vyloučení a power play Mannheimu.</p>
      <p>
        <b>Plzeň smazala ztrátu, ale padla v prodloužení</b>
      </p>
      <p>Plzeň se do Švýcarska vydala bez několika opor včetně suverénně nejproduktivnějšího hráče i nejlepšího střelce Milana Gulaše. Kapitánské „céčko“ měl místo něj Kracík, který hned v úvodu přihrál do šance Kantnerovi, ale Stepan zasáhl betonem.</p>
      <p>Hosté se ubránili při Přikrylově vyloučení, ale v šesté minutě už prohrávali. Jeffrey se z pravého kruhu trefil přesně do protějšího horního rohu Frodlovy branky. Vzápětí mohl při Herrenově trestu zvýšit v oslabení Genazzi, ale plzeňský gólman jeho únik kryl.</p>
      <p>V polovině úvodní části vyřešil Kracík přečíslení dvou na jednoho sám a chytrým zakončením překonal Stephana nad vyrážečku. Za 139 vteřin Plzeň otočila stav. Kaňák si najel na levý kruh na Vlachovu přihrávku a z úhlu prostřelil přesouvajícího se gólmana Lausanne.</p>
      <p>Hned za 10 sekund ale bylo vyrovnáno, poté co se přesně k pravé tyči trefil obránce Lindbohm. V 16. minutě už domácí vedli, když po nedorozumění Budíka s Kaňákem našel Nodari před odkrytou brankou Moye a ten snadno završil úvodní přestřelku.</p>
      <p>Potom se brankostroj zastavil. Na začátku druhé části zlikvidoval Frodl šanci Antoniettiho a při Koldově akci pomohla hostům po Genazziho pokusu horní tyč. Stephanovi nadělala problémy Robova rána. Plzeň se ubránila i při Kodýtkově trestu a ve třetí třetině zavelela k obratu.</p>
      <p>Ve 47. minutě se natlačil po rychlém protiútoku před švýcarského gólmana Kantner a stihl forhendem úspěšně zakončit. Potom sice plzeňskou přesilovku při Genazziho vyloučení zkrátil faulem Moravčík, ale v 54. minutě se Čihákův tým radoval. K dorážce se dostal Rob, bekhendem doklepl puk do odkryté branky a otočil stav na 4:3.</p>
      <p>Hosté mohli i zvýšit náskok, ale Stephan už neinkasoval. Obrovskou šanci odvrátit prodloužení promarnil před odkrytou brankou Jooris, ale po 58 sekundách nastavení se už domácí radovali. Genazzi v přečíslení našel Emmertona, který bekhendem poslal puk za Frodla.</p>
      <p>
        <b>Hokejová Liga mistrů - odveta osmifinále play off:</b>
      </p>
      <p><b>Adler Mannheim - Mountfield Hradec Králové 1:1 (0:0, 0:1, 1:0)<br/></b>Branky a nahrávky: 50. Hungerecker (Lehtivuori, Lampl) - 40. M. Chalupa (Jergl, R. Pilař). Rozhodčí: Öhlund, Björk (oba Švéd.) - Hurtik (Něm.), Leermakers (Niz). Vyloučení: 4:7. Bez využití. Diváci: 3611. První zápas: 0:1, postoupil Hradec Králové.</p>
      <p><b>HC Lausanne - HC Škoda Plzeň 4:4 v prodl. (3:2, 0:0, 0:2 - 1:0)<br/></b>Branky a nahrávky: 6. Jeffrey (Keninš, Ch. Bertschy), 12. P. Lindbohm (Vermin), 16. Moy (Nodari), 61. Emmerton (Genazzi) - 10. Kracík (Pour), 12. L. Kaňák (Roman Vlach, Pour), 47. Kantner (Kracík), 54. Rob (M. Houdek, Malát). Rozhodčí: Piechaczek (Něm.), Nikolic (Rak.) - Altmann, T. Wolf (oba Švýc.). Vyloučení: 2:4. Bez využití. Diváci: 3239. První zápas: 2:1, postoupilo Lausanne.</p>
