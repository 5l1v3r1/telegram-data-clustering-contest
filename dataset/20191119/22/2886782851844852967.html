      <h1>A magyar labdarúgó-válogatott 2-0-ra kikapott Walestől, így nem jutott ki egyenes ágon az Eb-re</h1>
      <address><time datetime="2019-11-19T22:35:25+00:00">19 Nov 2019, 22:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZeZgWMtSqc0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elbukta a sorsdöntő selejtezőt a magyar labdarúgó-válogatott Wales ellen, így egyenes ágon nem jutott ki a jövő évi Európa-bajnokságra.</p>
      <p>A hazai pályán játszó és jóval esélyesebbnek tartott ellenfél már a tizenötödik percben megszerezte a vezetést. A gólt az együttes két legnagyobb sztárja, Gareth Bale és Aaron Ramsey hozta össze.</p>
      <p>A magyar csapatnak húsz perccel később majdnem összejött az egyenlítés, ezután viszont már nem volt veszélyes az wales-i kapura, a fordulás után pedig Ramsey második góljával gyakorlatilag eldőlt a mérkőzés.</p>
      <p>Wales magabiztos győzelmével kijutott az Európa-bajnokságra, a magyar válogatott pedig a jövő márciusi pótselejtezőn még kiharcolhatja a részvételt.</p>
    </article>
