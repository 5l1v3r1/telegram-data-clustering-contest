      <h6 class="kicker">HIT TOALETA</h6>
      <h1>MIŠEL OBAMA IZBACILA GRUDI U PRVI PLAN! Obukla haljinu koja BODE OČI, ljudi ne mogu da veruju šta vide (FOTO)</h1>
      <address>
        <time datetime="2019-11-19T22:34:00+00:00">19 Nov 2019, 22:34</time>
      </address>
      <p>Na događaju "Amerikan portret gala" u Vašingtonu <a href="https://www.kurir.rs/tag/487521/misel-obama">Mišel Obama</a> se pojavila u upečatljivoj i izazovnoj haljini u kojoj je privukla sve poglede.</p>
      <figure>
        <iframe data-src="https://twitter.com/MichelleObama/status/1196271299598995456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Jarkožutu haljinu sa srebrnim ukrasima i gornjim delom krojenim u stilu korseta s naglašenim dekolteom dizajneri su kreirali samo za nju.</p>
      <p>Otkrili su da su inspiraciju za haljinu pronašli u slip spavaćicama i podsuknjama, dok su jarkožutom bojom hteli da prikažu energiju gospođe Obama.</p>
