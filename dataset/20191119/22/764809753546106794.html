      <h1>ألمانيا: اعتقال سوري بسبب الاشتباه بتخطيطه لعملية تفجيرية</h1>
      <address><time datetime="2019-11-19T22:30:06+00:00">19 Nov 2019, 22:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cYqF35Vuk3Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتقلت الشرطة الألمانية، الثلاثاء شابا سوريا (26 عاما) يشتبه بأنه خطط لشن هجوم قال المحققون انه كان قد بدأ بشراء مواد كيميائية لصنع قنبلة.</p>
      <p>كما تبادل المشتبه به، تعليمات حول كيفية صنع أسلحة ومتفجرات مع آخرين في مجموعة دردشة على تطبيق تلغرام، بحسب ممثلي الادعاء في برلين.</p>
      <p>ويُتهم الشاب السوري بالتحضير لـ"عمل عنف خطير ضد الدولة" واعتقل في منزله في برلين.</p>
      <p>وفي بيان منفصل قال مدعون فدراليون متخصصون في قضايا الإرهاب أن ضباط الشرطة الخاصة، فتشوا شقة الرجل الثلاثاء. وأضافوا أنه اشترى في الأشهر الأخيرة مادة الأستون وبيروكسيد الهيدروجين، وهما عنصران رئيسيان في تصنيع مادة بروكسيد الأسيتون المتفجرة.</p>
      <p>وقال المدعون الفدراليون إن الشاب كان يخطط "لتفجير هذه العبوة في موعد ومكان غير محددين لقتل وإصابة أكبر عدد ممكن من الأشخاص".</p>
      <p>وتبين أن المشتبه به، عامل تنظيف في مدرسة ابتدائية في برلين، بحسب ما أفاد متحدث باسم وزارة الداخلية في برلين لوكالة فرانس برس. وقبل ذلك عمل في متحف في العاصمة الألمانية.</p>
      <p>وأضاف أن قوات الأمن الألمانية، كانت تراقب المشتبه به طوال الأشهر الثلاثة الماضية بعد إخبارية من جهاز الاستخبارات.</p>
      <p>ولا تزال المانيا في حالة تأهب، بعد سلسلة من الهجمات، كان أكثرها دموية في سوق لأعياد الميلاد في برلين في 2016 أدى إلى مقتل 12 شخصا.</p>
      <p>وتم اعتقال وتوجيه التهم لعشرات الأشخاص بسبب مخططات إرهابية في السنوات الأخيرة.</p>
