      <h1>夜期最新報26982 跌97點</h1>
      <address>
        <time datetime="2019-11-19T22:35:00+00:00">19 Nov 2019, 22:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>夜市期貨向下，截至晚上約10時33分，11月期指夜市最新報26982點，跌97點或0.36%，低水112點，暫錄得成交11721張。<br/>至於11月夜期最低見26979點，與今日日間期指收市27079點相比，下跌100點；最高則見27123點，與日間期指收市相比，上升44點。<br/>國指期貨現時報10660點，跌33點或0.31%，低水37點，成交8136張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
