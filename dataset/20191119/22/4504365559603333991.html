      <h1>Problemas en cuentas públicas del estado, Chihuahua y Cuauhtémoc</h1>
      <address><time datetime="2019-11-19T22:53:00+00:00">19 Nov 2019, 22:53</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fFOCupBgl1Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El diputado Miguel Ángel Colunga, comentó que detectaron que en la cuenta pública del municipio de Cuauhtémoc detectaron algunos casos de nepotismo.</p>
      <p>Explicó que esta cuenta correspondiente al 2018, se divide en dos, una administración saliente a cargo de Humberto Pérez y una más entrante que es la de Carlos Tena.</p>
      <p>Fue en la cuenta del alcalde Carlos Tena, en donde se hicieron las observaciones por nepotismo.</p>
      <p>Miguel Ángel Colunga mencionó que la cuenta pública de Cuauhtémoc es de las que más observaciones tiene junto con las de Chihuahua, Juárez y el gobierno del estado.</p>
    </article>
