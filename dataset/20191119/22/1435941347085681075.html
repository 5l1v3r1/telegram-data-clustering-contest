      <h1>العثور على 25 مهاجرًا داخل شاحنة مبردة</h1>
      <address><time datetime="2019-11-19T22:03:19+00:00">19 Nov 2019, 22:03</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CmtGvm3wg0Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أفادت وسائل إعلام هولندية بأن ما لا يقل عن 25 مهاجرًا غير شرعي عثر عليهم، أمس الثلاثاء، على متن عبارة كانت تنفذ رحلة من هولندا إلى بريطانيا.<br/><br/>وأشارت صحيفة Dutch News الإلكترونية إلى أن أفراد طاقم عبارة Britannia Seaways عثروا على مجموعة من الناس مختبئين داخل شاحنة مبردة كانت تقلها العبارة، وذلك بعد وقت قصير من انطلاقها من ميناء يقع بضواحي مدينة روتردام، بحسب ما نقلت روسيا اليوم.</p>
      <p>ونقلت الصحيفة عن متحدث باسم الشرطة المحلية قوله إن المهاجرين يتلقون جميع الخدمات الطبية اللازمة.</p>
      <p>وأوردت شبكة NOS الإذاعية أن العبارة توجهت عائدة إلى هولندا بعد الحادث، دون ورود معلومات عن جنسية المهاجرين.</p>
      <p> </p>
      <p> </p>
