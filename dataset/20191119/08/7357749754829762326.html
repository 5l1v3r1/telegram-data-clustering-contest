      <h1>L'opposition géorgienne réclame des élections anticipées</h1>
      <address><time datetime="2019-11-19T08:18:40+00:00">19 Nov 2019, 08:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0b4tD-eY_qM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Géorgie, l'opposition et ses milliers de partisans vont continuer leurs manifestations contre le gouvernement. Ils réclament des élections anticipées et dénoncent le rejet d'une réforme électorale pourtant promise par le pouvoir.</p>
      <p>Devant le parlement à Tbilissi, le chef du parti Géorgie européenne, Giga Bokeria :</p>
      <p>
        <b>"Nous n'allons pas continuer comme ça, et le peuple, partis politiques compris, fera de son mieux pour s'assurer que ceux qui ont insulté la nation entière n'aient pas de vie politique normale , jusqu'à ce qu'ils se rétractent et arrêtent cette rhétorique cynique."</b>
      </p>
      <p>Ces manifestants ont reçu le <b>soutien de Bruxelles et Washington</b> qui déplorent l'échec du parlement à voter la réforme électorale qui devait permettre l'introduction de la proportionnelle aux prochaines législatives.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196509121966727169" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Plus tôt, la police était intervenue en nombre pour tenter de disperser les manifestants, notamment les centaines qui bloquaient l'accès au parlement et les rues environnantes.</p>
      <p>Depuis la semaine dernière, le trafic est paralysé dans la principale artère de la capitale géorgienne. dimanche 20 000 personnes ont manifesté, c'était le plus grand rassemblement de l’opposition de ces dernières années.</p>
      <p>Le président du parlement a dénoncé ces actions qui <b>dépassent le droit au rassemblement et à la manifestation.</b></p>
      <p>L'introduction de la proportionnelle était une promesse du puissant oligarque Bidzina Ivanichvili, dont le parti du Rêve géorgien est au pouvoir et dispose d'une majorité écrasante au Parlement. Il l'avait promis en juin alors qu'il était déjà confronté à une vague de protestation déclenchée par la participation de députés russes à un forum au Parlement géorgien. La Géorgie et la Russie s'étant fait la guerre en 2008.</p>
