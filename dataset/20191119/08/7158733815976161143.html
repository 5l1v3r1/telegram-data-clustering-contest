      <h1>Age of Empires 4 – Microsoft veröffentlicht den ersten Trailer</h1>
      <address><time datetime="2019-11-19T08:00:44+00:00">19 Nov 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rAbI0fewc7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Endlich hat Microsoft die Katze aus dem Sack gelassen und den ersten Trailer für Age of Empires 4 im Rahmen der Hausmesse X019 in London gezeigt. Der vierte Teil des RTS-Hits wurde bereits 2017 im Rahmen der Gamescom angekündigt, seitdem hat sich wenig getan. Damals wurden unterschiedliche Grafiken aus unterschiedlichen Epochen gezeigt – der erste In-Game-Trailer zeigt nun, wofür Microsoft sich entschieden hat.</p>
      <p>So wird der vierte Teil im Mittelalter stattfinden, der Trailer besticht mit detaillierter, sehr farbenfroher 3D-Grafik. Als Fraktionen wurden bisher die Engländer und die Mongolen vorgestellt. Noch gibt es leider kein Releasedatum.</p>
