      <h1>WATCH | SABC reporter gets all the love on social media for 'courageous' reporting</h1>
      <address><time datetime="2019-11-19T08:52:00+00:00">19 Nov 2019, 08:52</time> by <a rel="author">Cebelihle Bhengu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oF1ie_soeHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>South Africans are celebrating SABC reporter Seentleng Lehihi after footage of her running towards a mob of looters in Mahikeng emerged on November 18 2019. The video quickly went viral, with many praising the journalist’s courage.</figcaption>
      </figure>
      <p>The rule that journalists must "tell the story" not "be the story" has been broken, as social media celebrates SABC reporter Sentleeng Lehihi for standing firm in the face of danger to deliver good journalism.</p>
      <p>She reported on Monday's Mahikeng, North West, lootings, which took place after five shops in the Station Road shopping complex were <a href="https://www.timeslive.co.za/news/south-africa/2019-11-18-watch-fire-engulfs-shops-at-mahikeng-mall/">engulfed in fire</a>. A scuffle broke out between community members and police when some residents insisted on looting the fire-ravaged shops, according to the <a href="https://www.youtube.com/watch?v=EmKqfZdQqWU">SABC</a>.</p>
      <p>The video shows a chaotic scene as police fire rubber bullets to disperse the crowd and restore calm. Instead of removing herself from the dangerous situation, Lehihi continued her live reporting and managed to get comment from a witness. </p>
      <p>Social media has called for the public broadcaster to reward Lehihi for a job well done.</p>
