      <h3>Serena Grandi impegnata nelle riprese di un cortometraggio contro il femminicidio, l’attrice mostra il volto insanguinato su Instagram</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZdqjBLAvis" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Negli ultimi giorni <b>Serena Grandi </b>ha più volte mostrato il suo volto insanguinato sul suo profilo <b>Instagram</b>. Inizialmente i fan si sono non poco preoccupati, lei ha però svelato di essere impegnata al momento nelle riprese di ‘<b>Preludio</b>‘, un cortometraggio contro il <b>femminicidio</b>.</p>
      <p>Quello sul suo volto non è davvero sangue, si tratta infatti di un trucco fatto molto bene. Con il <b>cortometraggio</b> si vuole dare un forte e chiaro messaggio, cioè quello di dire stop alla violenza sulle donne.</p>
