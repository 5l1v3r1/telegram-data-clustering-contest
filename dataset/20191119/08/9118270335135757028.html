      <h1>Лидер Николаевской «Батьківщини» Пидберезняк о Москаленко: «Она давно дискредитировала саму должность главы облсовета»</h1>
      <address><time datetime="2019-11-19T08:18:00+00:00">19 Nov 2019, 08:18</time> by <a rel="author">Юлия Ткач</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sEt0HQfJJWg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-нардеп, руководитель областной парторганизации ВО «Батьківщина» Вадим Пидберезняк убежден, что Виктория Москаленко дискредитировала должность главы областного совета и превратила депутатов в «обслуживающий персонал» ОГА при предыдущем губернаторе.</p>
      <p>Об этом он заявил в эфире программы «Добрый вечер» на канале «НИС-ТВ».</p>
      <blockquote>– На мой взгляд, она (Виктория Москаленко – прим.) уже давным-давно дискредитировала саму должность главы областного совета еще при предыдущем губернаторе. Именно благодаря ей и статус, и уровень депутата областного совета, человека, который представляет избирателей в разных уголках нашей области, приравняли к обслуживающему персоналу облгосадминистрации, - сказал <b>Вадим Пидберезняк.</b></blockquote>
      <p>По его словам, после назначения губернатором Александра Стадника, Виктория Москаленко не нашла другого выхода, кроме как противостоять ему.</p>
      <blockquote>– Теперь, когда поменялся губернатор, и они не нашли общий язык, или новому губернатору поставили задачу снять главу облсовета, потому что так политически целесообразно, Виктория Москаленко не нашла другого выхода, кроме как противостоять ему. И вместо того, чтобы наблюдать, как депутатский корпус защищает интересы своих избирателей, мы наблюдаем картину, как его втягивают в эту войнушку между разными ветвями власти, - отметил экс-нардеп.</blockquote>
      <p>Вадим Пидберезняк также убежден в том, что в облсовете хватает количества голосов для снятия Виктории Москаленко. Однако среди депутатов нет согласия по поводу кандидатуры на должность главы областного совета.</p>
      <p>Напомним, Вадим Пидберезняк заявил, что губернатор Александр<a href="http://nikvesti.com/news/politics/172496"> Стадник допустил раскол в облсовете</a>, пытаясь объединить вокруг себя «ручное большинство» из лояльных депутатов. Также экс-нардеп считает, что нынешний губернатор <a href="http://nikvesti.com/news/politics/172485">является креатурой своего предшественника Алексея Савченко.</a></p>
