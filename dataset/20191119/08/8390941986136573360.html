      <h1>La hemeroteca de Robert Moreno: "¿Rubiales? Es el mejor presidente del mundo, va de cara y no te engaña"</h1>
      <address><time datetime="2019-11-19T08:16:34+00:00">19 Nov 2019, 08:16</time> by <a rel="author" href="https://twitter.com/pau_gim" target="_blank">Paula Giménez</a></address>
      <figure>
        <iframe data-src="https://twitter.com/SeFutbol/status/1196127653876645893?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <figure>

      <figure>

      </figure>
      <p>Robert Moreno <a href="https://cadenaser.com/ser/2019/11/18/deportes/1574103887_225464.html"><b>no será el seleccionador español</b></a> el próximo verano durante la Eurocopa 2020. El entrenador abandonó ayer el partido ante Rumanía, donde la Roja <a href="https://cadenaser.com/ser/2019/11/18/deportes/1574084480_631762.html">goleó por 5-0</a>, sin atender a los medios y la Federación (<a href="https://cadenaser.com/tag/rfef_real_federacion_espanola_futbol/a/">RFEF</a>) convocó una rueda de prensa para este martes.</p>
      <p>La noticia cayó como una bomba tras el partido: el entrenador quiso dar un discurso de despedida a los jugadores en el vestuario, <b>pero finalmente se fue entre lágrimas,</b> según informó Javier Herráez en Carrusel Deportivo. Luis Rubiales, que fue interceptado en el párking por los periodistas, no quiso dar ninguna explicación al respecto.</p>
      <h3>"Rubiales es el mejor presidente del mundo"</h3>
      <p>La sustitución de Moreno, después de la buena racha de resultados, llega de sorpresa para muchos. El propio Moreno afirmó, durante su entrevista en El Larguero con Manu Carreño, que consideraba que Rubiales <b>"era el mejor presidente del mundo"</b> y que era una persona "que va de cara y no te engaña".</p>
      <p><b>"¿Rubiales? Es</b> <b>el mejor presidente del mundo,</b> es el que ha apostado por mí. Es una persona muy directa, va de cara y no te engaña", explicó <a href="https://cadenaser.com/programa/2019/08/19/el_larguero/1566247654_683596.html">durante su charla</a> en el Larguero.</p>
      <h3>"No voy a dejar que nada me arrebate vivir este sueño"</h3>
      <p>El entrenador dijo también que consideraba entrenar a la Selección <b>"un sueño</b>" y que, respecto a su falta de experiencia, "lleva desde los 14 años" preparado para ello.</p>
      <p>Llevo desde los 14 años entrenando. Cualquiera que no haya sido jugador y se dedique a esto de entrenar querría cumplir este sueño. No voy a dejar que nada, absolutamente nada, <b>me arrebate vivir este sueño como yo quiero vivirlo.</b> En ese sentido voy a tratar de hacerlo lo mejor posible, ser conciliador, ayudar y ordenar y mandar cuando me toque", explicó. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/?list=PLMMNXDbUfNRXrTJsyJtQnyJEdSD-Pa54w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>"No necesito sentarme con Rubiales porque ha confiado en mí"</h3>
      <p>Hasta hace dos días, Moreno no dudaba de su continuidad. Así lo expresó ante los medios: "No necesito sentarme con Rubiales ni hablar con Molina porque han confiado en mí y siempre me han dicho las cosas a la cara. <b>Le doy más valor a eso que a lo que se pueda percibir de la respuesta del presidente</b> en una zona mixta"</p>
      <h3>Cronología de la sustitución y marcha de Robert Moreno</h3>
      <p>Desde la Federación no descartan <b>el regreso de Luis Enrique</b>, que tuvo que abandonar por primera vez la Selección el pasado 26 de marzo por <a href="https://cadenaser.com/ser/2019/03/26/deportes/1553602736_285840.html">"motivos de fuerza mayor"</a>. Tres meses más tarde y tras varias ausencias, Luis Enrique hizo oficial su marcha y mediante <a href="https://cadenaser.com/ser/2019/06/19/deportes/1560955183_590811.html">una carta de despedida</a> en la que "agradecía la comprensión y confianza mostrada"<b>.</b></p>
      <p>Fue en agosto cuando el exseleccionador comunicó que su hija Xana, de nueve años, <b><a href="https://cadenaser.com/ser/2019/08/29/deportes/1567108132_666957.html">había fallecido</a></b> debido a un cáncer de huesos. "Nuestra hija Xana ha fallecido esta tarde a la edad de nueve años, después de luchar durante cinco intensos meses contra un osteosarcoma. Damos las gracias por todas las muestras de cariño recibidas durante estos meses y agradecemos la discreción y comprensión", explicó en redes sociales. </p>
      <p>Desde junio, el equipo cayó en las manos de Robert Moreno, el segundo entrenador de Luis Enrique. Durante su primera rueda de prensa como seleccionador, explicó que <a href="https://cadenaser.com/ser/2019/06/19/deportes/1560954109_392545.html">"a veces las oportunidades llegan por caminos que no gustan"</a> y pero que "el apoyo de Luis Enrique era clave" para que él aceptara el cargo.</p>
      <p>En su tercera rueda de prensa diriegiendo el banquillo, el propio Moreno explicó que no le importaría <b><a href="https://cadenaser.com/ser/2019/09/03/deportes/1567515626_828851.html">"dar un paso a un lado"</a></b> si volvía Luis Enrique. "Si llegado el momento él decide que tiene ganas de volver a entrenar y quiere contar con nosotros, <b>yo voy a ser el primero y además encantado, de dar un paso a un lado</b> y trabajar con él", añadió.</p>
      <p>No obstante, a pesar de los buenos resultados de España bajo las órdenes de Moreno (justo después de cosechar un 7-0 ante Malta), el presidente de la Federación <a href="https://cadenaser.com/tag/luis_manuel_rubiales_bejar/a/">Luis Rubiales</a> no confirmó su continuidad para dirigir a la Selección el próximo verano.</p>
      <p>"¿Si puedo garantizar la figura de Robert Moreno para la Eurocopa 2020? Mira, hemos ganado 7-0. Muchas veces se hablan de cosas que <b>no sé de dónde salen</b>. Robert está haciendo un trabajo muy muy bueno, por lo tanto no hay nada que hablar al respecto", fueron sus palabras.</p>
