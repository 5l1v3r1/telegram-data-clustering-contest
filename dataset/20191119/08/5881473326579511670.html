      <h1>Разработчики Monero предупредили о возможной компрометации бинарных файлов CLI</h1>
      <address>
        <time datetime="2019-11-19T08:42:21+00:00">19 Nov 2019, 08:42</time>
      </address>
      <p>Двоичные файлы CLI, доступные на getmonero.org, могли быть скомпрометированы в течение последних 24 часов. Об этом сообщили разработчики криптовалюты Monero.</p>
      <figure>
        <iframe data-src="https://twitter.com/monero/status/1196654342809489408?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Проблему выявили пользователи, которые заметили, что хеш загруженных ими двоичных файлов <a href="https://github.com/monero-project/monero/issues/6151">не соответствует ожидаемому</a>.</p>
      <blockquote><b>«Похоже, файлы действительно были взломаны, и различные двоичные файлы CLI были доступны для скачивания в течение 35 минут»,</b> — сообщили разработчики.</blockquote>
      <p>Всем пользователям, которые загружали двоичные файлы в течении последних 24 часов рекомендовано проверить их целостность:</p>
      <blockquote>
        <b>«В случае если хеши не совпадают, не запускайте скачанный файл. Если файлы были запущены, немедленно переведите средства из всех кошельков, которые вы открыли с помощью потенциально вредоносных исполняемых файлов, используя безопасную версию кошелька Monero».</b>
      </blockquote>
      <p>В настоящее время все загрузки производятся из безопасного <a href="https://web.getmonero.org/downloads/hashes.txt">резервного источника</a>, но разработчики все равно рекомендуют проверить хеши перед скачиванием.</p>
      <p>Более подробную информацию представители Monero обещали опубликовать после расследования инцидента.</p>
      <p>Напомним, на 30 ноября запланирован <a href="https://forklog.com/v-seti-monero-budet-proveden-hardfork-dlya-aktivatsii-novogo-algoritma-proof-of-work/">хардфорк</a> криптовалюты Monero с целью активации RandomX, нового алгоритма Proof-of-Work.</p>
