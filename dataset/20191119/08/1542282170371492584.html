      <h1>Τοξικό νέφος καλύπτει το Σίδνεϊ</h1>
      <address><time datetime="2019-11-19T08:22:18+00:00">19 Nov 2019, 08:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jbA7imP3SEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Σίδνεϊ ήταν καλυμμένο από πυκνό, τοξικό νέφος σήμερα εξαιτίας των πυρκαγιών που καταστρέφουν τις ανατολικές ακτές της Αυστραλίας από την Παρασκευή.</p>
      <p>Το επίπεδο της ατμοσφαιρικής μόλυνσης στο Σίδνεϊ έχει φτάσει σε «επικίνδυνο» επίπεδο, σύμφωνα με τα επίσημα στοιχεία, με τη συγκέντρωση των μικροσωματιδίων PM 2,5 να φτάνει τα 186 μέρη ανά εκατομμύριο στο βορειοδυτικό τμήμα της πόλης, ποσοστό που συγκρίνεται με αυτό που είχε καταγραφεί νωρίτερα αυτό τον μήνα στο Νέο Δελχί της Ινδίας. Οι κάτοικοι της πόλης έλαβαν συστάσεις να μην επιδίδονται σε φυσικές δραστηριότητες σε εξωτερικούς χώρους.</p>
      <p>Τα μικροσωματίδια επηρεάζουν το αναπνευστικό σύστημα των ανθρώπων και ενδέχεται να επιδεινώνουν ήδη υπάρχοντα καρδιολογικά και πνευμονολογικά προβλήματα, εξήγησε ο διευθυντής περιβαλλοντικής υγείας της πολιτείας της Νέας Νότιας Ουαλίας Ρίτσαρντ Μπρουμ.</p>
      <p>«Στους περισσότερους ανθρώπους ο καπνός προκαλεί ελαφρά συμπτώματα όπως ερεθισμό στα μάτια, τη μύτη και τον λαιμό», εξήγησε. «Ωστόσο οι άνθρωποι που πάσχουν από άσθμα, φύσημα και στηθάγχη είναι πιο ευαίσθητοι στις επιπτώσεις του καπνού».</p>
      <p>Το νέφος που καλύπτει το Σίδνεϊ, πρωτεύουσα της Νέας Νότιας Ουαλίας, προέρχεται σε μεγάλο μέρος από την τεράστια πυρκαγιά που μαίνεται εδώ και ημέρες και έχει καταστρέψει δύο εθνικά πάρκα, περίπου 100 χιλιόμετρα βορειοδυτικά της πόλης. Ήδη έχουν καεί σχεδόν 1.400.000 στρέμματα θαμνότοπου.</p>
      <p>Έξι άνθρωποι έχουν χάσει τη ζωή τους και εκατοντάδες σπίτια έχουν υποστεί ζημιές από τις πυρκαγιές στις πολιτείες Νέα Νότια Ουαλία και Κουίνσλαντ από την αρχή της εποχής των πυρκαγιών τον Σεπτέμβριο.</p>
      <p>Οι αυξημένες θερμοκρασίες, που αναμένεται να φτάσουν τους 40 βαθμούς Κελσίου, όπως και οι ισχυροί άνεμοι αλλά και το χαμηλό επίπεδο υγρασίας ενισχύουν τον κίνδυνο για νέες πυρκαγιές αύριο Τετάρτη.</p>
      <p>Περισσότερες από 110 εστίες εξακολουθούν να είναι ενεργές, ενώ εκατοντάδες σπίτια έχουν υποστεί ζημιές ή έχουν καταστραφεί.</p>
      <p>Τέτοιες πυρκαγιές σημειώνονται κάθε χρόνο στην Αυστραλία στη διάρκεια της άνοιξης και του καλοκαιριού. Όμως φέτος η εποχή των πυρκαγιών ξεκίνησε νωρίτερα, με τις φωτιές να είναι πολύ πιο έντονες και γι’ αυτό αναμένεται να είναι μία από τις χειρότερες στην ιστορία της χώρας.</p>
