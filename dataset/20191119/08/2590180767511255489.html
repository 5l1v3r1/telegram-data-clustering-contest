      <h1>চট্টগ্রামের পর কুমিল্লা-কিশোরগঞ্জের ভাগাড়ে বস্তা বস্তা পেঁয়াজ</h1>
      <address><time datetime="2019-11-19T08:32:00+00:00">19 Nov 2019, 08:32</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-HjqA2oLdQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>চট্টগ্রামের পর এবার কুমিল্লা ও কিশোরগঞ্জে ময়লার ভাগাড়ে ফেলে দেয়া হলো বস্তা বস্তা পচা পেঁয়াজ। পেঁয়াজের দাম বাড়ানোর এ কারসাজিতে ক্ষোভ জানিয়েছেন স্থানীয়রা। তবে বিষয়টি অস্বীকার করে ব্যবসায়ীরা বলছেন, মিয়ানমার থেকে আনা পেঁয়াজ ট্রাকেই পচতে শুরু করায় ফেলে দিতে বাধ্য হন তারা।</b><br/><br/>পেঁয়াজের বাড়তি দাম নিয়ে সারাদেশ যখন তোলপাড় তখন কিশোরগঞ্জের ভৈরব বাজারে শহর রক্ষা বাঁধের ঢালে রাতের আঁধারে ফেলে দেয়া হলো বস্তা বস্তা পচা পেঁয়াজ। এতে ক্ষোভের শেষ নেই স্থানীয়দের। তাদের অভিযোগ, অধিক মুনাফার আশায় এক শ্রেণির অসাধু ব্যবসায়ী কৃত্রিম সংকট তৈরি করতেই পেঁয়াজ মজুদ করে রেখেছিল। তবে বাড়তি দামের কারণে ক্রেতা শূন্য হয়ে পড়ায় অবিক্রিত পেঁয়াজ পচে যাচ্ছে বলে জানা গেছে।<br/><br/>তবে ব্যবসায়ীদের দাবি, মিয়ানমার থেকে আনা পেঁয়াজ ট্রাকেই পচতে শুরু করায় ফেলে দিতে বাধ্য হয়েছেন তারা।<br/><br/>এদিকে সোমবার (১৮ নভেম্বর) সন্ধ্যায় কুমিল্লার দাউদকান্দি উপজেলার গৌরীপুর সুবল-আফতাব উচ্চ বিদ্যালয় সংলগ্ম আবর্জনার স্তূপে ফেলে দেয়া হয় ৭০ বস্তা পচা পেঁয়াজ।<br/><br/>উপজেলার নির্বাহী কর্মকর্তা কামরুল ইসলাম খান জানান, প্রাথমিকভাবে ময়লার ভাগাড়ে ফেলে যাওয়া প্রতি বস্তায় আনুমানিক প্রায় ৪০ কেজি করে পেয়াঁজ ছিল। এগুলো গৌরীপুর বাজারের ব্যবসায়ী ভাই ভাই এন্টারপ্রাইজের বলে জানা গেছে। ব্যবসায়ীদের দাবি, এসব পেঁয়াজ তারা মিয়ানমার থেকে সমুদ্রপথে এনেছিলেন। কিন্তু বুলবুলের প্রভাবে সব পচে যাওয়ায় তা ফেলে দেয়া হয়।</p>
