      <h1>La policía de Hong Kong permite salir del asedio a decenas de menores</h1>
      <address><time datetime="2019-11-19T08:26:24+00:00">19 Nov 2019, 08:26</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YnKoiMQgsls" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los ojos del mundo siguen con preocupación el asedio de las fuerzas policiales a la Universidad Politécnica de Hong Kong, en cuyo interior siguen atrincherados decenas de estudiantes contrarios al gobierno prochino.</p>
      <p>Desde Bruselas, la jefa saliente de la diplomacia europea, Federica Mogherini, ha pedido moderación a todas las partes y ha añadido que cualquier intervención de las fuerzas de seguridad debe ser "proporcionada".</p>
      <p>Sin embargo, el tiempo pasa y la situación es cada vez más tensa: en estos últimos días, los estudiante han llegado incluso a disparar con arcos y flechas a los antidisturbios y la Universidad Politécnica y sus alrededores han sido escenario de duros enfrentamientos, tal vez los más violentos desde que comenzó la revuelta hace cinco meses.</p>
      <p>Este martes, la policía ha permitido que un grupo de menores abandone el campus universitario. Según las autoridades, inflexibles ante las demandas de los jóvenes, unos cuatrocientos estudiantes han sido arrestados y un centenar permanecería en las instalaciones. La controvertida primera ministra hongkonguesa, Carrie Lam, afirma que su objetivo es encontrar una solución pacífica al asedio:</p>
      <p>"Este objetivo sólo podría lograrse con la plena cooperación de los manifestantes, incluyendo, por supuesto, a los alborotadores que tienen que detener la violencia, entregar sus armas y salir pacíficamente y aceptar las instrucciones de la policía".</p>
      <p>Ante el recrudecimiento de las protestas, china ha nombrado a un nuevo jefe de la policía de Hong Kong. Se llama Tang Ping Keung y ha solicitado la colaboración ciudadana para cumplir la misión encomendada por Pekín: poner fin a los disturbios.</p>
