      <h1>Вы знали, что притвориться сумасшедшим проще, чем доказать свою нормальность? 5 видео о том, что ваши стереотипы сильнее, чем вы думаете</h1>
      <address>
        <time datetime="2019-11-19T08:14:00+00:00">19 Nov 2019, 08:14</time>
      </address>
      <p>О гендере, ориентации, тюрьме, сумасшествии <b>– на живых примерах и научных экспериментах.</b></p>
      <h3>Игры в угадайку на канале Cut</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/NUpSP1WVR84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это идеально для холодных и темных ноябрьских вечеров – легкое и ненавязчивое шоу, можно проверить свою догадливость, потренировать английский (включайте субтитры), и есть несомненная мораль: <b>не пытайтесь судить людей по тому, как они выглядят, – ошибетесь в большинстве случаев.</b></p>
      <p>Кстати, знаете, что такое пансексуальность? Это когда романтическое и сексуальное влечение вообще не привязано ни к какому полу или ориентации – независимость от условностей! Кажется, таким и должен быть идеальный мир, однако многие пансексуалы так о себе не говорят, потому что в обществе это вызывает негативные коннотации.</p>
      <h3>О том, как работает со стереотипами наш мозг: по полочкам</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ea5Np90z7jg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это видео почти на полчаса, но там собрано немало информации по теме: куча научных экспериментов (в описании найдете все ссылки на книги, фильмы и статьи), рассуждения авторов, примеры из повседневной жизни и даже истории о комментаторах.</p>
      <p>Мы сами такое наблюдаем: если количество негативных комментариев начинает перевешивать, то новые прокомментировавшие будут склоняться к отрицательной оценке. Стадный эффект – это не пережиток прошлого, а реально существующий феномен. Смотрите, чтобы подвергать сомнению быстрые решения, которые подсовывает вам мозг.</p>
      <h3>Простая, но очень наглядная<br/>короткометражка о мальчиках и девочках</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/k6JxeIhkUVc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стереотипы нужны нашему мозгу, чтобы упростить себе жизнь: вообще привязаться к какому-то правилу и транслировать его, не утруждаясь критическим подходом, – это действительно очень экономит энергию. Однако одновременно и означает, то вы не развиваетесь. Противостоять общественному мнению – задачка для супергероев, но представьте: а если все было бы наоборот?</p>
      <p>Этот ролик очень удачно описывает жестокость гендерных стереотипов – всем смотреть обязательно!</p>
      <h3>Монологи людей, которые вышли из тюрьмы</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/KqRlN_wB_tY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тоже довольно короткое видео, но очень жизненное: бывшие заключенные отвечают на подборку вопросов о жизни там и возвращении обратно (похоже, вернуться в нормальную жизнь порой сложнее, чем кажется). В конце раскрывают карты – за что и на сколько герои оказались в тюрьме.</p>
      <p>«Ну конечно, с политическим все девушки хотят встретиться», – восклицает одна из героинь в конце ролика.</p>
      <p>«Неловкие вопросы» – это целая серия интервью, эдакая <a href="https://citydog.by/allposts/rubric/living-library/">«Живая Библиотека»</a>, полезно для повышения эмпатии.</p>
      <h3>Шикарнейшая история о том, что притвориться сумасшедшим<br/>проще, чем доказать свою нормальность</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/7h1X1RFqpkM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Журналист рассказывает историю Тони, который затеял драку и мог попасть в тюрьму на 5 лет, но решил притвориться сумасшедшим и на момент разговора провел в психиатрической больнице уже 12 лет. Как оказалось, доказать свою нормальность гораздо сложнее, чем притвориться психопатом.</p>
