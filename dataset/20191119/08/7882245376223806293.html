      <h1>Ликвидирована крупнейшая нарколаборатория России</h1>
      <address><time datetime="2019-11-19T08:59:03+00:00">19 Nov 2019, 08:59</time> by <a rel="author">Марика Димитриади </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R44dsuiPAgk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Крупнейшая в России нарколаборатория ликвидирована в Подмосковье. По данным МВД РФ, изъято более 100 килограммов наркотических средств в кристаллизованной форме и 1,5 тонны в жидком состоянии, химические реактивы, прекурсоры и лабораторное оборудование. Полицейские пресекли 18 поставок в Новосибирскую, Тверскую, Владимирскую, Курскую, Калужскую, Архангельскую области, Татарстан, Бурятию, Хабаровский и Приморский края.</p>
      <p>"Незаконное производство располагалось в Серпуховском районе Подмосковья. Производственные цеха были оборудованы в помещении бывшего фермерского хозяйства на участке общей площадью около 4 гектаров. В момент появления оперативников полным ходом шёл процесс изготовления синтетики", - сообщила официальный представитель МВД России Ирина Волк.</p>
      <p>В цехах были обнаружены химические реакторы стоимостью до 10 тысяч евро. Готовая продукция расфасовывалась и продавалась через интернет-магазин. За месяц лаборатория могла производить около 1,5 тонн наркотиков.</p>
      <p>С поличным на месте задержаны четыре человека - трое граждан Украины, работавших химиками-технологами и курьер-закладчик. Позднее был взят под стражу и владелец нарколаборатории. Возбуждено уголовное дело о незаконном производстве и сбыте наркотиков в особо крупном размере.</p>
