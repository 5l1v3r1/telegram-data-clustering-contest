      <h1>União Europeia apela ao recuo das tensões em Hong Kong</h1>
      <address><time datetime="2019-11-19T08:49:58+00:00">19 Nov 2019, 08:49</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A8PiZfDMawU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A União Europeia apelou ao recuo das tensões depois de vários dias de confrontos entre manifestantes e a polícia.</p>
      <p>A chefe da diplomacia europeia, Federica Mogherini, apelou à calma afirmando que a resposta das autoridades deve ser "proporcional". Mogherini sublinhou ainda a importância de respeitar as liberdades fundamentais.</p>
      <p>O apelo da responsáel europeia coincidiu com mais uma noite de violência na Universidade Politécnica de Hong Kong, que há três dias serve de palco aos confrontos entre estudantes e a polícia.</p>
      <p>Durante a noite a polícia autorizou a saída de um grupo de menores que se encontrava no interior do campus universitário. Pelo menos uma centena de estudantes mantêm-se barricados nas instalações, segundo as autoridades.</p>
      <p>A polícia teria igualmente detido cerca de 400 estudantes.</p>
      <p>A governadora de Hong Kong apelou ao fim pacífico dos protestos. Falando esta terça-feira aos jornalistas, Carrie Lam, afirmou "este objetivo pode apenas ser atingido com a total cooperação dos manifestantes que têm que parar com a violência, baixar as armas, entregar-se e receberem instruções da polícia".</p>
      <p>O apelo de Carrie Lam foi ecoado pelo novo chefe da polícia de Hong Kong, Ting Ping_Keung, nomeado pelas autoridades chinesas, que apelou ao apoio dos cidadãos no sentido do fim dos protestos.</p>
