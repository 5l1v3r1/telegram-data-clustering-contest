      <h1>Was tun nach 130 Feminiziden in Frankreich 2019?</h1>
      <address><time datetime="2019-11-19T08:35:24+00:00">19 Nov 2019, 08:35</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1mxr9WeyEZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nachts kleben Frauen und Mädchen ihre Botschaften an die Wände französischer Großstädte, um Gewalt gegen Frauen zu verurteilen.</p>
      <p>Die jungen Aktivistinnen, meist Studentinnen, wollen etwas bewirken. Camille, eine der jungen Frauen, sagt: "Das Ziel ist es, über Feminizide zu informieren. Wir tun dies, um ermordete Frauen zu ehren, damit sich alle weiblichen Opfer von Gewalt zu Wort melden und sich unterstützt fühlen".</p>
      <p>N<a href="https://de.euronews.com/2019/09/04/aufschrei-mehr-als-100-frauen-jedes-jahr-vom-partner-getotet">ach dem 100. Opfer in Frankreich 2019 hatte es eine große Protestaktion</a> gegeben.</p>
      <p>Anfang September hat die französische Regierung eine dreimonatige öffentliche Befragung zum Thema häusliche Gewalt ins Leben gerufen. Auch eine <a href="https://de.euronews.com/2019/10/17/todliche-gewalt-in-der-ehe-frankreich-reagiert-mit-fu-fessel">Fußfessel für gewalttätige Männer</a> wurde eingeführt.</p>
      <h3>Alle zwei Tage wird eine Frau von ihrem Partner ermordet</h3>
      <p>Die Frankreich-Karte ist von roten Punkte bedeckt, jeder rote Punkt steht für eine der mehr als 130 Frauen, die seit Januar von ihren Partnern in Frankreich getötet wurden.</p>
      <p>Eine alle zwei Tage.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/18/78/534x300_cmsv2_344676c8-e634-5d01-aba0-6824337b883d-4301878.jpg"/>
        <figcaption>Feminizide in Frankreich 2019euronews</figcaption>
      </figure>
      <h3>"Um 5 Uhr morgens im Kinderzimmer"</h3>
      <p>Euronews-Journalistin Laurence Alexandrowicz erklärt: "In diesem Krankenhaus in St. Etienne beschäftigt sich der Psychiater und Gerichtsmediziner Michael Debout mit Verletzungen und mit dem Tod von Opfern häuslicher Gewalt".</p>
      <p>Karine ist Patientin von Michel Debout. Sie litt vier Jahre lang unter Gewalt. Ende 2018, einige Monate nach einer gewalttätigen Auseinandersetzung mit ihrem Partner reichte sie eine Klage ein.</p>
      <p>Sie erzählt, wie das damals war: "Um 5 Uhr morgens stürzte er sich im Kinderzimmer auf mich, zog an meinen Haaren, warf mich auf den Couchtisch, dann auf die Couch und würgte mich.</p>
      <p>Die Kinder, besonders die Älteren schrien, er solle mich nicht töten".</p>
      <h3>Alle Übergriffe melden: "Eine falsche gute Idee"</h3>
      <p>Die Idee der französischen Regierung ist, dass alle Übergriffe vom Krankenhaus gemeldet werden müssen.</p>
      <p>Professor Dr. Michel Debout aber meint: "Es ist eine falsche gute Idee. Es gibt für alles bestimmte Orte. Wir gehen zur Polizei, um uns zu beschweren. Wir gehen ins Krankenhaus, um gehört und behandelt zu werden und wir gehen zu einem Verein um Solidarität zu finden. Alle drei Optionen sind wichtig".</p>
      <h3>Polizeibeamte richtig ausbilden</h3>
      <p>Ein weitere Maßnahme ist die Optimierung des Aufnahmeprozesses auf den Polizeirevieren. Opfer kritisieren, wie sie dort behandelt wurden und dass ihre Beschwerden folgenlos blieben.</p>
      <p>Ein Drittel der 2018 getöteten Frauen hatten zuvor eine Beschwerde bei der Polizei eingereicht.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/18/78/534x300_cmsv2_abf83ce0-7c4f-522a-a8db-accb97f1602c-4301878.jpg"/>
        <figcaption>Marion Tomé - Polizistin in Lyoneuronews</figcaption>
      </figure>
      <p>Marion Tomé von der Polizei in Lyon sagt: "In allen Polizeischulen in Frankreich sind jetzt Opferhilfeverbände, Spezialisten, Gerichtsmediziner und Justizbehörden gemeinsam daran beteiligt, Polizeibeamte darin auszubilden, auf die Bedürfnisse dieser sehr spezifischen Opfer einzugehen".</p>
      <p>Je nach Bedrohung ist es oft notwendig, sehr schnell zu handeln, um Frauen zu schützen.</p>
      <p>Auf jeder Polizeidienststelle arbeitet ein für häusliche Gewalt verantwortlicher Polizist eng mit einem Sozialarbeiter zusammen.</p>
      <h3>Nach MeToo sind die Anzeigen gestiegen</h3>
      <p>Im Jahr 2016 gab es 15 % der Morde innerhalb der Ehe. 87% der Opfer waren Frauen, meistens, weil ihr Partner eine Trennung ablehnte.</p>
      <p>Die Aufnahmezentren der Verbände verzeichnen einen Anstieg der Beschwerden um 20 %.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/18/78/534x300_cmsv2_747e0016-672f-5f38-a585-9c2171d9c07d-4301878.jpg"/>
        <figcaption>Laurence Alexandrowiczeuronews</figcaption>
      </figure>
      <p>Die Gewalt nimmt nicht zu, sondern die Bereitschaft, darüber zu sprechen, dank der Me-Too-Debatte. Sie hat einen spektakulären Fortschritt bei diesem sehr intimen und privaten Problem ermöglicht.</p>
