      <h1>Giorgia meloni a leggo chiede asili nido gratuiti: basterebbero 2 miliardi a fronte degli 8 per il .</h1>
      <address>
        <time datetime="2019-11-19T13:51:00+00:00">19 Nov 2019, 13:51</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/fhwUMDX4K8o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Michela Poi per <a href="http://www.leggo.it/">www.leggo.it</a></b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1237614.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/giorgia-meloni-con-la-maglietta-io-sono-giorgia-1237614.jpg"/>
        </a>
        <figcaption>GIORGIA MELONI CON LA MAGLIETTA IO SONO GIORGIA</figcaption>
      </figure>
      <p>Donna. Madre. E politica. Giorgia Meloni è presidente di Fratelli di Italia e ha una figlia, Ginevra, di tre anni. Durante il governo gialloverde ha presentato una proposta di legge per rendere totalmente gratuiti gli asili nido.</p>
      <p>
        <b>La famiglia è tutta sulle spalle delle donne. Siamo ancora in una società fortemente patriarcale?</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1158142.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/05-2019/giorgia-meloni-1158142.jpg"/>
        </a>
        <figcaption>giorgia meloni</figcaption>
      </figure>
      <p>«Sì, purtroppo. E dire che basterebbe occuparsi della questione femminile per risolvere il problema del lavoro in Italia. Attualmente il nostro Paese ha un tasso di occupazione del 60% (la media europea è del 70%). L'obiettivo dell'Ue è arrivare al 75%. Una percentuale che si raggiungerebbe senza sforzi semplicemente facendo lavorare le donne».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1227585.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/10-2019/giorgia-meloni-1227585.jpg"/>
        </a>
        <figcaption>GIORGIA MELONI</figcaption>
      </figure>
      <p>
        <b>Perché così tante rimangono a casa?</b>
      </p>
      <p>«Perché non trovano un'occupazione oppure perché non possono permettersi i servizi pubblici in quanto troppo cari. Bisognerebbe agire in entrambi i sensi».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1208969.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/09-2019/matteo-salvini-giorgia-meloni-1208969.jpg"/>
        </a>
        <figcaption>MATTEO SALVINI GIORGIA MELONI</figcaption>
      </figure>
      <p>
        <b>In che modo?</b>
      </p>
      <p>«Rendendo i servizi pubblici essenziali gratuiti. La proposta di FdI è una rivoluzione sul welfare delle famiglie: asili nido gratis, per prima cosa. Poi il congedo parentale retribuito al 100% i primi sei mesi e all'80% i primi sei anni. Infine il reddito di infanzia, un rafforzamento dell'assegno di natalità destinato ai genitori meno ricchi».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1234753.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/il-tweet-di-valentina-nappi-contro-giorgia-meloni-1234753.jpg"/>
        </a>
        <figcaption>IL TWEET DI VALENTINA NAPPI CONTRO GIORGIA MELONI</figcaption>
      </figure>
      <p>
        <b>Ma lo Stato dove trova le risorse?</b>
      </p>
      <p>«Per gli asili nido gratuiti basterebbero 2 miliardi di euro, a fronte degli 8 spesi inutilmente per il reddito di cittadinanza».</p>
      <p>
        <b>Le donne sono ancora discriminate nel mercato del lavoro?</b>
      </p>
      <p>«Sì, ancor prima di diventare madri. A parità di condizioni i datori di lavoro preferiscono assumere un uomo».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1202870.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/giorgia-meloni-raimondo-etro-1202870.jpg"/>
        </a>
        <figcaption>giorgia meloni raimondo etro</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1205059.htm">

        </a>
        <figcaption>GIORGIA MELONI BY LUGHINO</figcaption>
      </figure>
      <p>
        <b>E lei ha pagato la scelta di diventare madre?</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1236471.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/giorgia-meloni-e-matteo-salvini-come-alexandra-grant-e-keanu-reeves-by-lughino-1236471.jpg"/>
        </a>
        <figcaption>GIORGIA MELONI E MATTEO SALVINI COME ALEXANDRA GRANT E KEANU REEVES – BY LUGHINO</figcaption>
      </figure>
      <p>«C'è chi dice che quando mi sono candidata a sindaco, la gente non mi abbia votata perché avevo il pancione. E dire che io sono una privilegiata. Figuriamoci chi non lo è».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255869/1145633.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/04-2019/giorgia-meloni-al-salone-del-mobile-1145633.jpg"/>
        </a>
        <figcaption>GIORGIA MELONI AL SALONE DEL MOBILE</figcaption>
      </figure>
      <p>
        <b>A volte però è difficile tenere a bada i propri figli. Qualche tempo fa sua bimba l'ha interrotta nel corso di una trasmissione tv.</b>
      </p>
      <p>«Sì, per chiedermi il suo peluche-scimmia! Lei è una bambina con un gran caratterino, per cui ho preferito accontentarla. Scherzi a parte, è molto dura per me. Sono spesso fuori casa e la competizione con i colleghi uomini è molto forte. E questo provoca un gran senso di colpa».</p>
