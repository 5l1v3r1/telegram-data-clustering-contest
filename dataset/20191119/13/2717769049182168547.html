      <h1>В центре Москвы избили спецназовца ФСБ, он находится в больнице (видео)</h1>
      <address>
        <time datetime="2019-11-19T13:46:00+00:00">19 Nov 2019, 13:46</time>
      </address>
      <p>
        <a href="https://youtu.be/CUaR_NMIP0s">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CUaR_NMIP0s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудник Центра спецназначения ФСБ России попал в больницу после драки в баре на Пречистенской набережной. Об этом сообщает Агентство городских новостей "Москва" со ссылкой на источник в правоохранительных органах. <br/><br/>На кадрах, которые были сняты камерой наблюдения, установленной в увеселительном заведении, видно, что сотрудник Федеральной службы безопасности Николай П. спокойно стоял у барной стойки. По всей видимости, он закрывал счет. К нему подошли двое агрессивно настроенных мужчин. Они стали ругаться, хватать силовика за руки. Не исключено, что этой потасовке предшествовал конфликт, который не попал в поле зрения камеры наблюдения. <br/><br/>В какой-то момент один из мужчин попытался ударить головой капитана спецназа в лицо. Вязкая разборка продолжилась. Приятель нападавшего перешел к активной фазе: попытался ударить сотрудника спецслужбы. <br/><br/>Однако тот увернулся и нанес удар обидчику. Тот потерял равновесие и упал на пол. Затем силовик встал в бойцовскую стойку и принялся "раздавать" удары двум соперникам. <br/><br/>Другие посетители попытались успокоить конфликтующих, призывая их покинуть заведение и выйти на улицу. Уже на улице драка продолжилась в формате один на один. Однако Николаю П. это не помогло. Пропустив серию ударов, он оказался в глухом нокауте. Мужчина упал на асфальт и не смог самостоятельно подняться на ноги. </p>
