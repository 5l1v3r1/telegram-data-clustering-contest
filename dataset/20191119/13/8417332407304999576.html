      <h1>Notabene er konkurs</h1>
      <address><time datetime="2019-11-19T13:12:26+00:00">19 Nov 2019, 13:12</time> by <a rel="author">Ann Iren Bævre</a></address>
      <p>Bokhandelkjeden Notabene har gått konkurs. Kjeden har fem butikker i Trøndelag.</p>
      <p>Etter lang tid med økonomiske problemer har bokhandelkjeden Notabene gått konkurs. <a href="https://www.dn.no/boker/notabene-er-konkurs/2-1-709372">Det skriver Dagens Næringsliv (DN).</a></p>
