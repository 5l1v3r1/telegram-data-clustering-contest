      <h1>Mưa rét Hà Nội đúng lúc Thái Lan tập còn Việt Nam thì tạnh mưa, báo hiệu điều gì?</h1>
      <address><time datetime="2019-11-19T13:30:00+00:00">19 Nov 2019, 13:30</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_1png_10.jpg"/>
        <figcaption>Trước khi trận đấu diễn ra 1 ngày, cả hai đội tuyển Việt Nam và Thái Lan đều đã có khoảng 1 tiếng tập làm quen sân vận động Mỹ Đình vào tối 18/11.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_2png_10.jpg"/>
        <figcaption>Đội tuyển Thái Lan đươc tập trước vào lúc 18h, không may thời điểm đó thời tiết Hà Nội chuyển mưa. Chính điều này đã khiến cả đội Thái Lan phải tầm tã tập dưới mưa, một số cầu thủ đã bị cảm lạnh sau buổi tập. Còn đội Việt Nam may mắn hơn khi ra sân tập khi trời mưa đã ngớt, thời tiết khá thuận lợi.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_3png_10.jpg"/>
        <figcaption>Tranh thủ thời tiết ủng hộ, toàn đội nhanh chóng vào bài khởi động và tập các bài chiến thuật cho trận đấu Thái Lan vào ngày 19/11.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_15png_1.jpg"/>
        <figcaption>Thầy Park đang vỗ tay thúc giục học trò mình ra sân sau màn khởi động.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_4png_10.jpg"/>
        <figcaption>Thời tiết vừa mưa xong và có phần mát mẻ do có gió mùa Đông Bắc tràn về.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_5png_10.jpg"/>
