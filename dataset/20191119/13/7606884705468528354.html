      <h1>120-й день рождения отмечает Новочеркасский музей истории донского казачества</h1>

      <p>Новочеркасский музей истории донского казачества отмечает 120-летний юбилей. Он открыл свои двери для посетителей в 1899 году. Здание музея было построено по проекту академика архитектуры Ященко. В феврале 1941 года он получил статус музея истории донского казачества. В 1999 ему были отданы и площади Атаманского дворца. Сегодня музей располагает обширной коллекцией уникальных экспонатов, связанных с казачьей воинской славой. Торжественный прием в честь 120-летия запланирован на 22 ноября. Он состоится в парадном зале Атаманского дворца.<br/><br/>«Коллекция нашего музея достойно всегда представляет Ростовскую область на многих крупных выставочных площадках, когда нужно рассказать о казачьем крае, о донском крае. Именно в нашем музее хранится замечательная, очень редкая коллекция знамен, очень редкая коллекция оружия. При том наградного оружия. Есть предметы, которых нет в других музеях», - говорит директор Новочеркасского музея истории донского казачества Светлана Сединко.</p>
