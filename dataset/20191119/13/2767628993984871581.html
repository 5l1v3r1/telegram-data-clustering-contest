      <h1>La polución del aire a orillas del Danubio y los barcos contaminantes</h1>
      <address><time datetime="2019-11-19T13:53:14+00:00">19 Nov 2019, 13:53</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M0E1rOtOmZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Que los cruceros son muy contaminantes, lo sabíamos. Ahora, Greenpeace denuncia la gran polución producida por las pequeñas embarcaciones de los paseos turísticos fluviales.</p>
      <p>En el Danubio, a su paso por Budapest, ecologistas y activistas locales han medido la concentración de dióxido de nitrógeno en el aire. Según el experto de Greenpeace, el nivel de contaminación ha excedido no solo el límite en Hungría, sino también los valores de la Unión Europea (UE).</p>
      <p><i>"De las nueve horas en las que medimos, la contaminación estuvo por encima del límite durante siete horas. La concentración de dióxido de nitrógeno está por encima del valor límite y, obviamente, existen riesgos para la salud. Estos compuestos causan enfermedades cardiovasculares y problemas respiratorios"</i>, ha dicho Gergely Simon, experto en sustancias químicas de Greenpeace.</p>
      <p>Ni turistas ni residentes, en Budapest, son conscientes de esos riesgos, por lo que siguen buscando y disfrutando de la brisa del Danubio</p>
      <p><i>"Bueno, no estoy muy bien, pero sigo viniendo aquí porque hay viento y saca el mal aire"</i>, dice una vecina.</p>
      <p><i>"Estoy satisfecho. Aquí hay muchos árboles. Vivo en el primer piso y estoy satisfecho con el aire que hay",</i> señala un vecino.</p>
      <p>Para luchar contra la polución del aire, los ecologistas instan a las embarcaciones turísticas a reemplazar sus motores obsoletos, instalar filtros y a que los barcos-hoteles utilicen la electricidad costera en lugar de los los generadores diesel.</p>
