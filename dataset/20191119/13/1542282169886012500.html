      <h1>Αμνηστία στον μεσάζοντα για να πιάσουν τον εγκέφαλο της δολοφονίας</h1>
      <address><time datetime="2019-11-19T13:29:36+00:00">19 Nov 2019, 13:29</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DZy8fFXJIzk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι αρχές της Μάλτας εξετάζουν το ενδεχόμενο να προσφέρουν συμφωνία αμνηστίας <a href="https://gr.euronews.com/2019/11/19/malta-syllipsi-ypoptou-symmetoxi-dolofonia-fafni-galizia"><b>στον άνδρα που συνέλαβαν</b></a> ως μεσάζοντα για το συμβόλαιο θανάτου της Δάφνης Καρουάνα Γκαλίθια.</p>
      <p>Μάλιστα ο πρωθυπουργός, Τζόζεφ Μουσκάτ, δήλωσε ότι θα προτείνει να δοθεί η αμνηστία στον συλληφθέντα.</p>
      <p>Η αδικοχαμένη δημοσιογράφος είχε δολοφονηθεί τον Οκτώβριο του 2017, μετά από έκρηξη βόμβας στο αυτοκίνητό της.</p>
      <p>«<b><i>Διαπραγματευτήκαμε με τους δικηγόρους του για μία κίνηση χωρίς προηγούμενο, όπου θα υπογράψω επιστολή με την οποία θα δίνω διαβεβαιώσεις. Εάν οι αρχές κρίνουν πως όλες οι αποδείξεις και οι πληροφορίες που θα δοθούν είναι επαρκείς και ευσταθούν στο δικαστήριο, θα προτείνω προεδρική χάρη με εξασφάλιση πληροφοριών από κάθε πιθανή υπόθεση που ίσως εμπλέκεται ο συλληφθείς και που θα είναι επαρκείς για να ασκηθεί δίωξη. Υπέγραψα την επιστολή και διαβεβαιώνω σε αυτή πως εάν όσα πει στην αστυνομία είναι αρκετά για τη δίωξη του εγκεφάλου της υπό θεσης, τότε θα λάβει αμνηστία</i></b>», είπε ο Μαλτέζος πρωθυπουργός.</p>
      <p>Σύμφωνα με πληροφορίες, ο ίδιος ο συλληφθείς ζήτησε αμνηστία καθώς φοβάται για τη ζωή του.</p>
      <p>Ο θάνατός της Δάφνης Καρουάνα Γκαλίθια είχε προκαλέσει αντιδράσεις σε κοινωνικό και πολιτικό επίπεδο, δεδομένου πως η δημοσιογράφος είχε δικό της blog όπου προχωρούσε σε αποκαλύψεις για φαινόμενα διαφθοράς στην πολιτική ηγεσία της χώρας.</p>
      <p>Τον περασμένο Δεκέμβριο είχαν συλληφθεί τρεις ύποπτοι, αλλά η αστυνομία δεν κατάφερε να βρει τον εγκέφαλο πίσω από τη δολοφονία.</p>
