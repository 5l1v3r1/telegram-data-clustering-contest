      <h1>Un enfant de 6 ans roule à 130 km/h: maman est fière</h1>
      <h2>Une mère de quatre enfants a publié sur les réseaux sociaux une vidéo montrant son garçon de 6 ans conduire sur une autoroute. La police a ouvert une enquête.</h2>
      <address><time datetime="2019-11-19T13:20:00+00:00">19 Nov 2019, 13:20</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gTu9Y1ShlvY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une mère de famille russe est dans le collimateur des services sociaux et de la police, après la diffusion d'une vidéo effarante. Les images, qu'Agina Altynbayeva a elle-même publiées sur les réseaux sociaux, montrent son fils de 6 ans conduire une voiture sur une autoroute déserte de la région du Tatarstan (ouest), rapporte <a href="https://www.tatar-inform.ru/news/2019/11/18/668795/"><i>Tatar-Inform</i></a>. Les deux petites mains de l'enfant tiennent fermement le volant, et le compteur de vitesse atteint les 130 km/h. Selon certains médias locaux, le petit garçon a subi une opération à un œil, l'été dernier.</p>
      <p>Submergée de réactions outrées sur le web, la Russe ne s'est pas laissé impressionner, loin de là. «Je vis comme je veux. Je ne regrette rien, je suis sereine. Je n'ai pas besoin de vos commentaires tordus. Vous n'avez pas essayé de vivre ma vie. Vous n'avez pas le droit de me juger», a-t-elle rétorqué à ses détracteurs. Mère de quatre garçons, Agina a expliqué qu'elle laissait ses fils conduire sa voiture pour compenser l'absence de leur père. Pour cette même raison, elle leur apprend également à manier une arme, écrit le <a href="https://www.dailymail.co.uk/news/article-7696933/Proud-mother-shares-video-son-aged-SIX-driving-80mph-Russian-motorway.html"><i>Daily Mail</i></a>.</p>
      <p>Lorsqu'un internaute lui a fait savoir que sa vidéo allait être transmise à la police, Agina s'est montrée particulièrement sûre d'elle: «Il y a une loi mais elle ne dit pas que les enfants ne peuvent pas aller derrière le volant», affirme-t-elle. N'en déplaise à la mère de famille, le ministère de l'Intérieur du Tatarstan a annoncé l'ouverture d'une enquête préliminaire. «Dans un premier temps, l'habitante sera interrogée par des agents de la police de la circulation russe et certaines mesures seront prises», a déclaré un porte-parole. Ensuite, si les mesures s'avéraient «insuffisantes», la mère de famille sera convoquée par la commission des affaires des mineurs.</p>
