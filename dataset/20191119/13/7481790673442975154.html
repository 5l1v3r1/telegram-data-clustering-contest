      <h1>サッカー日本代表、ベネズエラに完敗…山口の１点のみ</h1>
      <address>
        <time datetime="2019-11-19T13:20:00+00:00">19 Nov 2019, 13:20</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191119-OYT1I50060-1.jpg?type=large"/>
        <figcaption>６９分、ゴールを決める山口（１９日）＝里見研撮影</figcaption>
      </figure>
      <p>　サッカー・キリンチャレンジ杯　日本―ベネズエラ（１９日・パナスタ）――世界ランキング２８位の日本は１―４で同２６位のベネズエラに完敗した。立ち上がりからロンドンに先制点を許すと、その後もロンドンに立て続けに決められ、前半を０―４で折り返した。後半、山口のミドルシュートで１点を返したが、及ばなかった。黒星は６月の南米選手権ブラジル大会チリ戦以来で、ホームでの４失点は２０１７年１２月の東アジアＥ―１選手権の韓国戦以来。日本は１２月、東アジアＥ―１選手権（韓国）に臨む。</p>
