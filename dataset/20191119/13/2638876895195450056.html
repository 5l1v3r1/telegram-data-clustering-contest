      <h1>Detroit: Become Human выйдет на PC в декабре</h1>
      <address><time datetime="2019-11-19T13:10:00+00:00">19 Nov 2019, 13:10</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Издание IGN опубликовало трейлер <i>Detroit: Become Human</i> для PC. Игра выйдет эксклюзивно в Epic Games Store 12 декабря. Демоверсия, включающая первый эпизод, станет доступна в день релиза игры.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MkmVsCj1xEQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Портирование игры на PC стало по-настоящему непростой задачей, ведь мы хотели, чтобы игроки получили наилучшие впечатления без всяких компромиссов. Так что мы полностью переработали интерфейс и обновили движок, чтобы обеспечить высокое качество прорисовки и поддержку разрешения 4К на разных конфигурациях.</blockquote>
      <p>Сейчас <i>Detroit: Become Human</i> можно предзаказать за <a href="https://www.epicgames.com/store/ru/product/detroit-become-human/home">1628 рублей</a>.</p>
      <p>Ранее студия Quantic Dream также выпустила на PC еще две своих игры — Heavy Rain и Beyond: Two Souls.</p>
