      <h1>萌化了：婴儿尤达现身星战真人剧《曼达洛人》</h1>
      <address><time datetime="2019-11-19T13:50:00+00:00">19 Nov 2019, 13:50</time> by <a rel="author">teikaei</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/545.htm">
          <pic src="https://static.cnbetacdn.com/topics/d53f659e532d842.png"/>
        </a>
      </p>
      <p>
        <b>近日，迪士尼首部“星球大战”真人剧集《曼达洛人》上线Disney+，剧集一经上线，便赢得观众无数好评，IMDb9.2分、烂番茄新鲜度94%、豆瓣评分9.3分。</b>
      </p>
      <hr/>
      <figure>
        <img src="https://image11.m1905.cn/uploadfile/2019/1118/20191118053026941118.jpg"/>
      </figure>
      <p>在剧中50岁婴儿版的尤达大师惊喜亮相，网友们都被这一场景萌化，纷纷表示：“这大眼睛，好可爱啊。”“三个指头的小手手也太萌了吧。”</p>
      <figure>
        <img src="https://image11.m1905.cn/uploadfile/2019/1118/20191118053033907670.jpg"/>
      </figure>
      <p>据悉，《曼达洛人》首集将由乔恩·费儒编剧，戴夫·菲洛尼(《星球大战：义军崛起》)执导。故事讲述在詹戈·费特和波巴·费特之后，一位曼达洛人独行侠在远离新共和国掌控的银河系边缘星带的故事。</p>
    </article>
