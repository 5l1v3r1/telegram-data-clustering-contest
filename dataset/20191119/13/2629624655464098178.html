      <h1>Ông Park Hang Seo lại.. kiểm tra mặt cỏ sân Mỹ Đình, niềm vui sẽ tới với người hâm mộ</h1>
      <address><time datetime="2019-11-19T13:18:00+00:00">19 Nov 2019, 13:18</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_1png.jpg"/>
        <figcaption>Sau khi đội tuyển Thái Lan tập xong, thì cũng là lúc đội tuyển Việt Nam vào tập để làm quen sân Mỹ Đình. HLV Park Hang-seo đã chủ động đứng trước chờ các học trò của mình ra tập.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_2png.jpg"/>
        <figcaption>Sau khi phổ biến buổi tập nhẹ xong thì cũng là lúc...</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_3png.jpg"/>
        <figcaption>...HLV Park Hang-seo đi thị sát mặt cỏ SVĐ Mỹ Đình.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_4png.jpg"/>
        <figcaption>Cũng giống như trận gặp UAE, ông đã đi kiểm tra kỹ càng mặt cỏ trên sân.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_5png.jpg"/>
        <figcaption>Trời vừa mới mưa xong nên mặt cỏ vẫn còn nước, nhưng ông Park vẫn đi kiểm tra đầy đủ tỉ mỉ từng chút một.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_6png.jpg"/>
        <figcaption>Trong buổi tập, ông Park đã giao cho trợ lý của mình hướng dẫn các cầu thủ. Nên khi các cầu thủ đang tập, để nhìn thấy ông Park thì phải nhìn vào... hướng khác.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_7png.jpg"/>
        <figcaption>Lúc này, vị HLV này đã đi khắp vòng quanh sân Mỹ Đình để kiểm tra mặt cỏ, lồi lõm các vị trí.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_8png.jpg"/>
        <figcaption>Sáng 18/11, tại cuộc họp báo trước trận đấu, hai vị huấn luyện viên của cả 2 đội tuyển đều có lời khen ngợi đối thủ của mình.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_9png.jpg"/>
        <figcaption>Ông Park Hang-seo thì cho biết: Đây là trận đấu cuối cùng của ĐTQG trong năm nay, đây (Thái Lan) cũng là đối thủ rất lớn của chúng ta. Tôi biết ý nghĩa của trận đấu này, các cầu thủ cũng hiểu nhân dân đang chờ đợi thế nào trong trận đấu này. Quyết tâm của họ và của chúng ta đã thể hiện rất rõ là đều muốn giành chiến thắng.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_10png.jpg"/>
        <figcaption>Còn ông Akira Nishino thì nói rằng:“Chúng tôi biết rằng ĐT Việt Nam gần đây đang có phong độ có thể nói là "không thể cản phá", rất mạnh. Tuy nhiên, trong trận đấu ngày mai chúng tôi tràn đầy quyết tâm để đạt được kết quả tốt nhất".</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_11png.jpg"/>
        <figcaption>Hiện tại, đội tuyển Việt Nam đang xếp đầu bảng G với 10 điểm, trong khi Thái Lan xếp ngay sau với 3 điểm ít hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_12png.jpg"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_13png.jpg"/>
        <figcaption>Thái Lan là một đối thủ mạnh và UAE cũng như thế. Tại cuộc chạm trán UAE mới đây, HLV Park Hang-seo  cũng đã có cuộc thị sát 1 vòng quanh sân Mỹ Đình trước trận đấu và trận bóng đó, Việt Nam đã thắng UAE với tỷ số 1-0.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_14png.jpg"/>
        <figcaption>Trận đấu vào 19/11 chúng ta hoàn toàn tin vào 1 chiến thắng của đội tuyển Việt Nam dưới sự dẫn dắt của HLV Park Hang-seo  .</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_19/infonet_15png.jpg"/>
        <figcaption>Được biết, trận đấu giữa Việt Nam - Thái Lan diễn ra vào lúc 20h ngày 19/11 trên SVĐ Mỹ Đình.</figcaption>
      </figure>
