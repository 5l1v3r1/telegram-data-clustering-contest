      <h1>【理大衝突】林鄭：心裡好想去現場說服學生離開　但出現可能會「增加熱度」</h1>
      <address>
        <time datetime="2019-11-19T13:47:00+00:00">19 Nov 2019, 13:47</time>
      </address>
      <p>特首林鄭月娥今早出席行政會議前見傳媒，被問到過去幾日除了探望中箭的警員外，還對理工大學的事件做過甚麼。她自稱內心很擔心，也非常關注事件，希望能夠和平解決，「但係今日我唔可以為呢件事增加個熱度，咁所以……你話我即使心裡面好想去現場說服呢啲學生離開，但係我嘅出現可能只會加強熱度，令呢件事更加難和平咁去處理」。她強調自己沒有停過與警隊聯絡，而且清晰表達了她的處理立場。</p>
      <p>（圖片來源：香港電台視像新聞 RTHK VNEWS Facebook影片截圖）</p>
