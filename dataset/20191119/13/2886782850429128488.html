      <h1>Börtönben marad Paul Whelan Oroszországban</h1>
      <address><time datetime="2019-11-19T13:39:30+00:00">19 Nov 2019, 13:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AoHjmlMJB5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Visszadobta az orosz bíróság Paul Whelan fellebbezését, börtönben marad a kémkedéssel vádolt amerikai férfi, nem helyezik házi őrizetbe.</h3>
      <p>Whelant majdnem egy éve tartóztatták le Moszkvában azzal, hogy államtitkok birtokába jutott, amikor átvett egy pendrive-ot valakitől. Ő azt mondja, egy esküvőre volt hivatalos, és úgy tudta, kulturális anyag van a pendrive-on.</p>
      <p>A legutóbbi tárgyalásra Whelant nem vitték át a bíróságra a lefortovói börtönből, csak videóvonalon jelenhetett meg. Erről ügyvédje sem tudott, azt mondja, megtámadják ezt a döntést is. Whelan egy dokumentumot tartott a kamera elé, de nem lehetett kivenni, mi áll rajta.</p>
      <p>A tárgyalás után arról beszélt az Euronewsnak, hogy a civilek isszák meg a levét Moszkva és Washington konfliktusának. Éppen ezért szerinte bármi megtörténhet. Persze azért nagyon bíznak abban, hogy a bíróság tisztességesen jár majd el, vagyis felmenti védencét, ugyanis nincs bizonyíték ellene - jelentette ki hozzátéve, hogy a vád egyetlen szemtanúra támaszkodik.</p>
      <p>"Jogászok szerint a per legkorábban tavasszal kezdődhet el" - mondja az Euronews tudósítója, Galina Polanszkaja. - "A férfi ügyvédje nem adja fel, mindenképpen el akarja érni, hogy a bíróság házi őrizetbe helyezze védencét az ellene folyó eljárás idejére."</p>
