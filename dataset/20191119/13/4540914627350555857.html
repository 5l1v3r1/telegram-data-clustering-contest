      <h1>Warum Spanien Millionen Handy-Nutzer trackt</h1>
      <address><time datetime="2019-11-19T13:49:55+00:00">19 Nov 2019, 13:49</time> by <a rel="author">Isidro Murga</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eRrwtev4p1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Spanien will das nationale Institut für Statistik (INE) in einer in Europa bisher einzigartigen Studie herausfinden, wo sich die Menschen unter der Woche und am Wochenende aufhalten.</p>
      <p>Dabei werden die Fortbewegungen mithilfe der Handydaten verfolgt. Bei diesem Tracking machen die drei wichtigsten Telefonanbieter mit und bekommen dafür etwa 500.000 Euro.</p>
      <p>Laut der Statistikbehörde ist das Tracking absolut sicher, da die gesammelten Daten anonymisiert werden. - zudem können die Handynutzer die Datenverfolgung de-aktivieren. Doch die Vertreter von Datenschutzorganisationen äußern Bedenken.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196451079870976003" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In insgesamt 3.200 Sektoren mit je etwa 5.000 Handynutzern werden in dieser Woche - und dann nochmals Ende Dezember und im Sommer die Daten erfasst.</p>
      <p>Durch die Kenntnis der Mobilität der Spanier wollen die Behörden bis zu 100 Millionen Euro einsparen.</p>
