      <h1>Мосгорсуд оставил Уилана в тюрьме</h1>
      <address><time datetime="2019-11-19T13:20:54+00:00">19 Nov 2019, 13:20</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aRGjSSmeRec" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пол Уилан останется в тюрьме до 29 декабря: Мосгорсуд признал законным вынесенное ранее решение о продлении ареста гражданина США и ряда других государств, обвиняемого в шпионаже против России.</p>
      <p>Уилан впервые предстал на заседании по видеосвязи, звук был отключён, и заявлений он сделать не смог. Защита просила поместить его под домашний арест и намерена обжаловать решение Мосгорсуда в кассационной инстанции.</p>
      <p>"<i>Ну, вы понимаете прекрасно отношения между Россией и Америкой, они не сложились, соответственно страдают граждане этих стран,</i> - сказал адвокат Владимир Жеребенков. - <i>Вы понимаете, я не исключаю любого развития событий по данному делу, поскольку оно действительно политизировано. Но в крайнем случае мы надеемся всё же на положительное решение, что суд будет рассматривать справедливо. И если он будет рассматривать справедливо, то Пола надо оправдывать. То есть в его действиях нет состава преступления</i>".</p>
      <p>Галина Полонская, Euronews:</p>
      <p>"По словам адвокатов, судебный процесс по делу Пола Уилана начнётся не раньше весны. Они будут до последнего добиваться, чтобы его перевели под домашний арест, пока идёт следствие".</p>
      <p>Журналист<b> • Кнарик Хачатрян</b></p>
