      <h1>Mit diesen Tricks erkennen Sie, ob Obst reif ist</h1>
      <address>
        <time datetime="2019-11-19T13:19:34+00:00">19 Nov 2019, 13:19</time>
      </address>
      <p>Nicht immer sieht man Früchten sofort an, ob sie bereits reif sind. Doch mit einigen Tricks können Sie ganz leicht herausfinden, ob Avocado, Melone &amp; Co. schon geniessbar sind. Wir verraten Ihnen, welche das sind!</p>
      <figure>
        <img src="https://i0.gmx.ch/image/198/34181198,pd=1.jpg"/>
        <figcaption>Verlassen Sie sich beim Kauf von Pfirsichen auf Ihre Nase. Je aromatischer und intensiver der Duft, umso reifer ist die Frucht. Die Farbe des Pfirsichs sagt dagegen nichts über den Reifegrad aus.<cite>© iStock / RossHelen</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/200/34181200,pd=1.jpg"/>
        <figcaption>Die Kiwi verändert ihre Farbe kaum, es ist also schwer, nur vom Hinschauen den Reifegrad zu erkennen. Drücken Sie die Frucht leicht mit dem Finger. Gibt die Schale nach, ist sie reif. Beim Aufschneiden ist das Fleisch saftig. Unreife Kiwis sind sehr hart und schmecken sauer.<cite>© iStock / Anton Moskovchenko</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/202/34181202,pd=1.jpg"/>
        <figcaption>Ob eine Wassermelone bereits geniessbar ist, erkennen Sie an zwei Merkmalen. Hören Sie beim Klopfen auf die Schale einen metallischen Klang, ist die Frucht noch unreif. Ein dunkler, satter Ton spricht für eine reife Melone. Auch die äussere Farbe ist ein Indiz: Sind die Stellen, an der die Melone auf dem Boden lag, etwas gelb gefärbt, ist sie reif. Ist sie bereits intensiv gelb, ist die Melone schon überreif.<cite>© iStock / Animaflora</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/204/34181204,pd=1.jpg"/>
        <figcaption>Auch bei der Ananas gibt es eindeutige Anzeichen für den Reifegrad. Der Blütenboden riecht dann herrlich fruchtig-süss. Ausserdem lassen sich die inneren Blätter sehr leicht lösen. Werfen Sie auch einen Blick auf die Schale: Sie ist bei einer reifen Frucht weicher als bei einer unreifen Frucht, bei Druck gibt sie allerdings nicht sofort nach.<cite>© iStock / Artem Tryhub</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/206/34181206,pd=1.jpg"/>
        <figcaption>Bei der Banane ist es relativ leicht zu erkennen, welchen Reifegrad die Frucht hat. Eine grüne Schale zeigt, dass sie noch unreif ist, warten Sie also mit dem Verzehr noch ein wenig. Bananen mit einer gelben Schale gelten allgemein als reif, eigentlich sind aber erst die braunen Flecken (keine Druckstellen) sowie ein braun gefärbter Stiel Indizien für Reife. Erst jetzt sind Bananen perfekte Energiespender.<cite>© iStock / kolesnikovserg</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/208/34181208,pd=1.jpg"/>
        <figcaption>Bei Äpfeln können Sie die Reife an der Farbe erkennen. Allerdings sollten Sie auf die Sorte achten: Nicht alle Äpfel werden rot, wenn Sie reif sind. Reife Früchte sind bissfest und knackig, der Stiel ist fest. Ist ein Apfel schon schrumpelig, brauchen Sie ihn trotzdem nicht gleich wegzuwerfen. Wie wäre es zum Beispiel mit leckerem Apfelmus?<cite>© iStock / luigi giordano</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/210/34181210,pd=1.jpg"/>
        <figcaption>Kokosnüsse sollten Sie schütteln, bevor Sie sie in Ihren Einkaufskorb legen. Hört es sich an, als wäre viel Flüssigkeit darin, ist die Frucht frisch. Je älter die Kokosnuss, umso weniger Kokoswasser ist darin enthalten, sie trocknet von innen aus. Hundertprozentige Sicherheit erhalten Sie allerdings erst, wenn Sie sie öffnen: Riecht die Kokosnuss ranzig und schmeckt seifig, verzichten Sie besser auf den Verzehr.<cite>© iStock / SergeyChayko</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/212/34181212,pd=2.jpg"/>
        <figcaption>Lassen Sie sich nicht vom Äusseren täuschen: Bei der Mango sagt die Farbe nichts über den Reifegrad aus. Verlassen Sie sich lieber auf Ihre Nase: Eine reife Mango verströmt einen intensiven Duft. Auch der Drucktest kann Aufschluss geben: Drücken Sie mit dem Finger leicht in die Schale - wenn sie nachgibt, ist das ein weiterer Hinweis darauf, dass die Mango reif ist.<cite>© iStock / OSTILL</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/214/34181214,pd=1.jpg"/>
        <figcaption>Bei Weintrauben erkennen Sie vor allem an der Farbe, ob sie reif sind. Grüne Sorten werden gelblicher, wenn sie den richtigen Reifegrad haben, blau-violette Trauben werden immer dunkler. Auch sollten die einzelnen Früchte schön prall sein.<cite>© iStock / HappyNati</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/216/34181216,pd=1.jpg"/>
        <figcaption>Eine reife Galiamelone lässt sich recht leicht erkennen. Beim Drucktest gibt sie ein bisschen nach. Ausserdem riecht es besonders am Stielansatz sehr intensiv süss und fruchtig. Apropos Stiel: Ist noch ein Rest davon an der Melone, lässt sich an der grünen Farbe des Stiels erkennen, dass sie noch sehr frisch ist. Lässt sich der Stiel leicht entfernen, ist die Melone reif.<cite>© iStock / schulzhattingen</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/218/34181218,pd=1.jpg"/>
        <figcaption>Im Gegensatz zur Orange lässt sich eine Mandarine sehr leicht mit den Fingern schälen, bei reifen Früchten sitzt die Schale locker. Fühlt es sich aber eher so an, als wäre die Frucht im Inneren zu klein für die Schale, ist die Mandarine schon älter und wahrscheinlich nicht mehr ganz frisch.<cite>© iStock / pondpony</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/220/34181220,pd=1.jpg"/>
        <figcaption>Lassen Sie sich auch bei der Kirsche nicht von der Farbe täuschen, manche Sorten werden nicht ganz so rot wie andere. Kaufen Sie Früchte mit Stiel, dann sind sie noch frisch. Lässt sich der Stiel leicht abziehen, ist die Kirsche genussreif.<cite>© iStock / Radist</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/222/34181222,pd=1.jpg"/>
        <figcaption>Bei der Orange können Sie ebenfalls durch leichtes Drücken feststellen, ob sie reif ist. Sie sollte leicht nachgeben. Zitrusfrüchte reifen nicht mehr nach - liegen sie also nicht verzehrfertig im Regal, werden sie es auch nicht mehr bei Ihnen zu Hause. Übrigens: Schwere Orangen enthalten mehr Saft.<cite>© iStock / Arnanzung</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/224/34181224,pd=1.jpg"/>
        <figcaption>Avocados reifen noch nach, auch wenn Sie sie unreif kaufen. Lässt sich die Schale leicht eindrücken, ist sie reif. Gibt sie allerdings sehr stark nach, können Sie davon ausgehen, dass sie schon matschig ist. Am Stielansatz können Sie ebenfalls die Reife erkennen: Ist er gelb, ist die Avocado perfekt, grün bedeutet, die Frucht ist noch unreif. Ein dunkelbrauner Ansatz zeigt Überreife an.<cite>© iStock / barmalini</cite></figcaption>
      </figure>
