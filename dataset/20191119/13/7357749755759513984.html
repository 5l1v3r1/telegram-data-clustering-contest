      <h1>Russie : accusé d'espionnage, l'Américain Paul Whelan reste en prison</h1>
      <address><time datetime="2019-11-19T13:02:47+00:00">19 Nov 2019, 13:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ypRPJkXrkNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paul Whelan restera derrière les barreaux. Accusé d'espionnage par la Russie, cet ancien soldat américain a vu sa demande de placement en résidence surveillée rejetée par un tribunal de Moscou et sa détention a été prolongée jusqu'à la fin décembre.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196729990638964736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Arrêté il y a près d'un an, il aurait été en possession d'une clé USB contenant des informations sensibles mais affirme avoir été victime d'un coup monté. Son avocat compte faire appel.</p>
      <p><i>« Comme vous le savez, les relations entre la Russie et les États-Unis sont actuellement au plus bas, et ceux qui en souffrent sont les citoyens de ces deux pays,</i> assure Vladimir Zherebenkov. <i>Je n'exclue pas de nouveaux rebondissements dans cette affaire. Mais nous espérons un procès juste et une décision positive du tribunal. Paul doit être acquitté, il n'y a pas de corpus delicti dans cette affaire. »</i></p>
      <p>D'après les avocats, le procès ne débutera pas avant le printemps prochain. La défense compte de nouveau demander le placement de Paul Whelan en résidence surveillée tant que l'enquête sera en cours.</p>
