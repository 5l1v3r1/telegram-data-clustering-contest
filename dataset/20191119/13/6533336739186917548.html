      <h1>L'ufficiale e la spia non e' per nulla un film alla polanski ma e' una macchina narrativa...</h1>
      <address>
        <time datetime="2019-11-19T13:59:00+00:00">19 Nov 2019, 13:59</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/c2AiFvwVCQY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ufficiale e spia di Roman Polanski</b>
      </p>
      <p>
        <b>Marco Giusti per Dagospia</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205460.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/accuse-presentato-a-venezia-1205460.jpg"/>
        </a>
        <figcaption>j'accuse presentato a venezia</figcaption>
      </figure>
      <p>Non sarà facile vedere in maniera limpida il nuovo film di Roman Polanski, “L’ufficiale e la spia – J’accuse”, Gran Premio della Giuria al Festival di Venezia, appena uscito con grande successo in Francia tra mille polemiche, picchetti femministi fuori dai cinema, accuse di nuove “vecchie” molestie da parte dell’attrice Valentine Monnier (in Italia fece un buon postatomico, 2019-Dopo la caduta di New York di Sergio Martino, che la ricorda serissima sul set).</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205458.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/roman-polanski-1205458.jpg"/>
        </a>
        <figcaption>roman polanski</figcaption>
      </figure>
      <p>Non sarà facile perché è il film stesso a rendere impossibile separare l’opera dalla vita dell’artista, perché Polanski stesso ha fatto della figura di Alfred Dreyfus e del suo caso una sorta di caso Polanski. E ha fatto del film una sorta di pamphlet che lo dovrebbe liberare per sempre da ogni accusa.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205457.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-8-1205457.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 8</figcaption>
      </figure>
      <p>“Spero che il fatto di essere ebreo non influisca sul suo giudizio su di me”, chiede proprio all’inizio del film il capitano Alfred Dreyfus al suo superiore e maestro, il tenente-colonnello Georges Picquart. “No, starò attento a separare i sentimenti dai fatti”, risponde Picquart, lasciando così modo a Dreyfus di fargli presente che il suo giudizio è già in qualche modo compromesso.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205456.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-7-1205456.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 7</figcaption>
      </figure>
      <p>In modo non tanto diverso ci si pone così un po’ tutti noi rispetto al film di Roman Polanski, sceneggiato assieme al Robert Harris di The Ghostwriter e prodotto da Alain Goldman con Luca Barbareschi, Paolo Del Brocco e Roman Abramovich.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205455.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-5-1205455.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 5</figcaption>
      </figure>
      <p>Anche noi stiamo “attenti” rispetto al film proprio perché è di Polanski in un momento particolare della sua vita. Lo hanno dimostrato le polemiche legate al MeToo, le poleniche a Venezia legate alle dichiarazioni di Lucrecia Martel, presidente della giuria, la recente rivelazione di Valentine Monnier. Sia che lo si ritenga un fresco capolavoro o un buon polpettone un filo polveroso girato da un grande maestro a 86 anni, non riusciamo davvero neutrali. Anche perché è Polanski a farci sapere da subito che lui si sente da tutta la vita massacrato e additato come il capitano Alfred Dreyfus, un ufficiale francese innocente degradato e punito come traditore dalla destra reazionaria e fintopatriottica francese solo perché ebreo.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1238450.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/valentine-monnier-1238450.jpg"/>
        </a>
        <figcaption>VALENTINE MONNIER</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205454.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-4-1205454.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 4</figcaption>
      </figure>
      <p>E per questo finirà rinchiuso per anni in una cella coi ceppi ai piedi in quel dell’Isola del Diavolo, prima che il colonnello Picquart, interpretato qui da un grande Jean Dujardin, e Emile Zola sulla prima pagina di “L’Aurore” salvino il suo corpo e soprattutto il suo onore di militare e di francese.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205453.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-3-1205453_tn.jpeg"/>
        </a>
        <figcaption>j'accuse di roman polanski 3</figcaption>
      </figure>
      <p>Ma c’è di più. Perché, proiettandosi nella storia di Dreyfus, Polanski affronta una serie di situazioni pur di fine ’800 che oggi ci appaiono estremamente attuali. Come se poco o niente fosse cambiato nella vecchia Europa. Il sovranismo, l’odio per l’Internazionale Ebraica della propaganda fascista, il gioco al massacro delle fake news.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205451.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-1-1205451.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 1</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1195005.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/sharon-tate-e-roman-polanski-4-1195005.jpg"/>
        </a>
        <figcaption>sharon tate e roman polanski 4</figcaption>
      </figure>
      <p>Se ci fu un vero e proprio Affare Dreyfus, prototipo di tanti se non tutti i casi giudiziari-politici del 900, seguito da centinaia di articoli sui giornali e con uno strascico che portò alla realizzazione di film celebri, come The Life of Emile Zola di William Dieterle con Paul Muni come Zola e Joseph Schlidkraut come Dreyfus, c’è anche un vero e proprio Affare Polanski, con martirio dello stesso regista, centinaia di articoli e polemiche su polemiche. Ripeto.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1195004.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/sharon-tate-e-roman-polanski-1195004.jpg"/>
        </a>
        <figcaption>sharon tate e roman polanski</figcaption>
      </figure>
      <p>E’ Polanski, nel bene e nel male, con un po’ di grandeur poco polanskiana (lui che è sempre stato così ironico), a vedere il proprio caso riflesso nella storia di Dreyfus, condannato ingiustamente dalle forze fasciste e razziste francesi a un martirio infinito. Come fu ingiustamente condannato, dall’opinione pubblica mondiale, addirittura a causa demoniaca della tragedia della moglie Sharon Tate.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1205452.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/08-2019/j-accuse-di-roman-polanski-2-1205452.jpg"/>
        </a>
        <figcaption>j'accuse di roman polanski 2</figcaption>
      </figure>
      <p>Condannato perché non americano, regista di un film come Rosemary’s Baby, perché star della Swinging London piena di eccessi, orge e droga. E così, in questo caso, non è semplice, per lo spettatore cresciuto con i capolavori del regista, ma che dagli anni di John Ford e di Pablo Picasso, sa distinguere tra opera e autore, staccarli. Certo. Come film, questo Ufficiale e spia è un perfetto esempio di grande scrittura e messa in scena.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1065571.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/10-2018/roman-polanski-il-marito-e-mathieu-amalric-studiano-emmanuelle-seigner-che-lotta-1065571.jpg"/>
        </a>
        <figcaption>roman polanski (il marito) e mathieu amalric studiano emmanuelle seigner che lotta conrto la forza di gravita</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255866/1037076.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/07-2018/emmanuelle-seigner-e-roman-polanski-9-1037076.jpg"/>
        </a>
        <figcaption>emmanuelle seigner e roman polanski 9</figcaption>
      </figure>
      <p>Fotografia meravigliosa di Pawel Edelman, lo stesso de Il pianista e di tutti gli ultimi film di Polanski. Scenografie ricchissime di Jean Rabonne. Bellissimo cast, con Louis Garrel cone Dreyfus, Mathieu Amalric come grafologo, Emmanuele Seigneur come amante di Picquart, una serie di nomi eccelsi della Comédie. Non è un film moderno, diciamo. E Polanski è più vicino agli anni di Dreyfus che a quelli del Jocker.</p>
      <p>E non è per nulla un film alla Polanski, con svelamenti di identità. Anzi. Con questo è una macchina narrativa costruita alla perfezione. Per vecchi signori, ovvio. Ma, ripeto, il problema del nostro sguardo sul film è quasi insormontabile. In sala da giovedì 21.</p>
