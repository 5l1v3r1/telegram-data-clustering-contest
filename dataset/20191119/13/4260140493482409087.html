      <h1>В Швеции прекратили дело основателя WikiLeaks Джулиана Ассанжа об изнасиловании</h1>
      <address>
        <time datetime="2019-11-19T13:15:00+00:00">19 Nov 2019, 13:15</time>
      </address>
      <p>Прокуратура Швеции прекратила расследование уголовного дела об изнасиловании и сексуальных домогательствах в отношении основателя Wikileaks Джулиана Ассанжа. Об этом сообщает AFP.</p>
      <figure>
        <iframe data-src="https://twitter.com/AFP/status/1196776825822883840?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, 11 апреля британская полиция <a href="https://realnoevremya.ru/news/136031-britanskaya-policiya-obyavila-ob-areste-assanzha">арестовала</a> Ассанжа. После этого более 70 британских парламентариев <a href="https://realnoevremya.ru/news/136307-britanskie-parlamentarii-prizvali-ekstradirovat-assanzha-v-shveciyu">призвали</a> главу МВД Великобритании экстрадировать основателя организации WikiLeaks в Швецию.</p>
      <p>С 2012 года основатель WikiLeaks скрывался в лондонском посольстве центральноамериканской страны. Шведские власти подозревали основателя Wikileaks в изнасиловании. Дело было закрыто в 2017 году, однако его возобновили в 2019 году после задержания Ассанжа.</p>
