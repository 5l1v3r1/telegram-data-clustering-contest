      <h1>منظمة العفو الدولية: مقتل ما لا يقل عن 106 متظاهراً في احتجاجات إيران</h1>
      <address><time datetime="2019-11-19T13:15:50+00:00">19 Nov 2019, 13:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DCxv4CKqQPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت منظمة العفو الدولية الثلاثاء ان تقارير موثوقة تشير إلى أن اكثر من 100 متظاهر قتلوا في انحاء ايران منذ أن أمرت السلطات قوات الأمن بقمع التظاهرات التي اندلعت عقب رفع اسعار البنزين.</p>
      <p>وتابعت المنظمة الحقوقية، ومقرها لندن، انه "وفقا لتقارير موثوقة فإن 106 متظاهرين على الأقل قتلوا في 21 مدينة"، مضيفة ان "حصيلة القتلى الحقيقية ربما تكون أعلى من ذلك بكثير، حيث تشير بعض التقارير إلى مقتل نحو 200 متظاهر".</p>
      <p>وعبر مكتب الأمم المتحدة لحقوق الإنسان عن قلقه البالغ، إزاء استخدام قوات الأمن الإيرانية للذخيرة الحية ضد المتظاهرين. ودعا روبرت كولفيل، المتحدث باسم حقوق الإنسان في الأمم المتحدة السلطات الإيرانية إلى إعادة خدمة الإنترنت المنقطعة منذ يوم السبت إضافة إلى التمسك بحقوق المتظاهرين في حرية التعبير والتجمع السلمي.</p>
      <p>وقال البيان: " إننا نشعر بقلق عميق إزاء الانتهاكات المبلغ عنها، والمنتهكة للمعايير الدولية المتعلقة باستخدام القوة، بما في ذلك إطلاق الذخيرة الحية، ضد المتظاهرين في إيران خلال الاحتجاجات التي بدأت يوم الجمعة واستمرت حتى هذا الأسبوع. نحن قلقون بشكل خاص من أن استخدام الذخيرة الحية قد تسبب في عدد كبير من الوفيات في جميع أنحاء البلاد."</p>
      <p>اعترفت السلطات الإيرانية بمقتل بعض المتظاهرين، وأشارت وسائل إعلام إيرانية وعدد من المصادر الأخرى إلى احتمال مقتل العشرات وإصابة العديد من الأشخاص أثناء الاحتجاجات في ثماني محافظات مختلفة على الأقل، إضافة لاعتقال أكثر من 1000 محتج.</p>
      <p>علما بأن الاحتجاجات نُظمت في 40 بلدة في أنحاء إيران، ومن الصعب التحقق من التفاصيل بسبب إغلاق الإنترنت في وقت متأخر من يوم السبت.</p>
      <p>وأضاف البيان: "نحث السلطات الإيرانية وقوات الأمن الإيرانية على تجنب استخدام القوة لتفريق التجمعات السلمية وفي الحالات وتقييد استخدام القوة إلى أقصى حد ممكن، لا سيما الإجراءات التي من المحتمل أن تسبب إصابات أو خسائر خطيرة من الحياة، ويشمل ذلك إصدار تعليمات واضحة لقوات الأمن بالالتزام بالمعايير الدولية المتعلقة باستخدام القوة، بما في ذلك ضمان عدم استخدام الأسلحة النارية إلا في حالات وجود تهديد وشيك للحياة أو للإصابة الخطيرة وفقط عندما تكون التدابير الأقل عنفا غير كافية لمعالجة مثل هذا التهديد."</p>
      <p>يجدر بالذكر أن إيران ملتزمة بالعهد الدولي الخاص بالحقوق المدنية والسياسية، بما فيها احترام الحق في حرية التعبير والحق في التجمع السلمي، على النحو المنصوص عليه في العهد، وهو معاهدة دولية ملزمة. إضافة إلى حرية التعبير والحق في الوصول إلى المعلومات المتمثل بخدمة الإنترنت.</p>
      <p>كما تناول البيان التحديات الاقتصادية الخطيرة التي تواجهها إيران، بما في ذلك العقوبات التي تفرضها الولايات المتحدة. وحث الحكومة الإيرانية مبادرة حوار هادف مع مختلف الجهات الفاعلة حول التحديات الاجتماعية والاقتصادية التي تواجه المجتمع الإيراني، والعمل الجماعي مع شريحة من المجتمع من أجل التوصل إلى حل مستدام لهذه القضايا.</p>
