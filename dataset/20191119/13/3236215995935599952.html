      <h1>台股收升0.5% 三連升</h1>
      <address>
        <time datetime="2019-11-19T13:55:00+00:00">19 Nov 2019, 13:55</time>
      </address>
      <p>台灣股市三連升，加權指數收報11656點，升56點或0.49%。<br/>各類股份普遍上升，食品股漲0.1%；紡織股升0.34%；機電股漲0.79%；金融股升0.05%。</p>
