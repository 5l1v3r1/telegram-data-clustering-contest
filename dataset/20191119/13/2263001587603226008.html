      <h6 class="kicker">ПРЕЕМСТВЕННОСТЬ ПОКОЛЕНИЙ:</h6>
      <h1>Волгоградские юнармейцы встали на Вахту Памяти в поселке Горьковском</h1>
      <address>
        <time datetime="2019-11-19T13:51:17+00:00">19 Nov 2019, 13:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9RMOa2pFxUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Одну из важнейших страниц истории Великой Отечественной войны вспоминают сегодня и в поселке Максима Горького. Там, в сквере Памяти, прошел торжественный митинг, посвященный 77-й годовщине контрнаступления советских войск под Сталинградом.</b>
      </p>
      <p>Представители патриотических клубов, школьники, юнармейцы и просто неравнодушные жители поселка возложили цветы к Братской могиле и почтили память павших в годы войны минутой молчания. Пятьсот фамилий, высеченных на граните, – как память о тех, кто отдал свою жизнь в боях под Сталинградом. Здесь, возле братской могилы, Вахту Памяти проводят впервые. Но школьники надеются, что место станет традиционным для подобных встреч.</p>
      <p>
        <b>
          <u>Максим Воронков, учащийся МОУ СШ № 140 Советского района Волгограда:</u>
        </b>
      </p>
      <blockquote>– Для меня это честь – стоять бок о бок с товарищем у важного памятника, где были захоронены солдаты. Это большая честь, потому что не каждого выберут на такую роль…</blockquote>
      <p>Торжественный митинг провел городской центр патриотического воспитания «Виктория», а его инициатором стали юнармейцы 140-й школы Советского района.</p>
      <p>
        <b>
          <u>Ирина Яровая, директор МУ «Городской центр патриотического воспитания «Виктория»:</u>
        </b>
      </p>
      <blockquote>– Уходит поколение ветеранов, видевших все ужасы войны, детей военного Сталинграда… Мы проводим встречи, где они пытаются донести память о тех событиях до ребят. И ребятам не все равно! Они приходят, говорят: да, здесь могила бойцов, наши прадеды воевали, мы будем защищать родину…</blockquote>
      <p>Напомним, губернатор Андрей Бочаров сегодня <b><u><a href="http://мтв.онлайн/feed/obshchestvo/andrey-bocharov-vozlozhil-tsvety-k-monumentu-soedinenie-frontov-i-stele-v-kalache-na-donu-6376719642.html">возложил цветы</a></u></b> к памятнику «Соединение фронтов» в Пятиморске.</p>
