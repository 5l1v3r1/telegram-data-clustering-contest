      <h1>Mustang 推出首款純電車款   Mach.E 挑戰 Tesla Model 3</h1>
      <address><time datetime="2019-11-19T02:00:57+00:00">19 Nov 2019, 02:00</time> by <a rel="author" href="https://unwire.hk/author/tommy/" target="_blank">唐美鳳</a></address>
      <p>上星期報導過 BMW 打算以 i4 電動車挑戰 Tesla Model 3，現在又有另一挑戰者，美國車廠 Ford 以旗下 Mustang 品牌名義，發表全新 Mach-E 純電動車。這不但是 Mustang 首部純電動車，亦是 Ford 面向全球市場的首款電動車。雖然以 Mustang 品牌名義推出，Mach-E 的車身設計並未如同廠其他車款般擁有美式肌肉車線條。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HcZP4Y7Pk9A" width="590" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mustang Mach-E 將會有 5 個不同型號，包括後輪驅動單摩打或全時四驅雙摩打的組合，可以輸出 255 至 459 匹馬力，扭力達 830 牛頓米，0 至 100 公里加速在 4 秒內完成。Mach-E 有 75.7kWh 和 98.8kWh 兩款電池組，最高續航距離達 600 公里（WLTP 標準）支援 150kW 快速充電，只需充電 10 分鐘就能提供約 75 公里的續航距離。</p>
      <figure>
        <img src="https://cdn.unwire.hk/wp-content/uploads/2019/11/1119-4a.jpg"/>
      </figure>
      <p>車廂內籠的裝潢走簡單科技風格，除了採用純電子儀錶板，中控台亦配備了一塊 15.5 吋垂直的觸控屏幕，使用的是 Ford 新一代 Sync 車載系統，內置 FordPass 充電網絡導航等功能。Ford 表明 Mach-E 支援 OTA 更新，未來有望加入輔助自動駕駛功能。Mach-E 的標準版售價為 43,895 至 60,500 美元不等（約 34.4 萬至 47.4 萬港元），當中 1st Edition 和 Premium 版明年底會率先上市。</p>
      <p>來源：<a href="https://www.ddcar.com.tw/article/956">DDCar</a></p>
