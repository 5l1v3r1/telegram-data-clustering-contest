      <h1>NASA расширило список участников программы CLPS</h1>
      <address><time datetime="2019-11-19T02:45:51+00:00">19 Nov 2019, 02:45</time> by <a rel="author" href="https://d3.ru/user/ecort/" target="_blank">ecort</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rxd8gT5oZHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=Rxd8gT5oZHU">New Companies Join Growing Ranks of NASA Partners for Artemis Program</a><br/>NASA has added five American companies — Blue Origin, Ceres Robotics, Sierra Nevada Corporation, SpaceX and Tyvak Nano-Satellite Systems Inc. — to the pool of v…<cite>www.youtube.com</cite></blockquote>
      <p>NASA <a href="https://www.nasa.gov/press-release/new-companies-join-growing-ranks-of-nasa-partners-for-artemis-program">добавило пять новых участников</a> в программу Artemis, включив их в список Commercial Lunar Payload Services (<a href="https://en.wikipedia.org/wiki/Commercial_Lunar_Payload_Services">CLPS</a>) — см. заявления новых участников в видео выше. В список <a href="https://en.wikipedia.org/wiki/Commercial_Lunar_Payload_Services#Contractors">к ранее уже отобранным компаниям</a> добавились:<br/><br/>• Blue Origin, Kent, Washington<br/>• Ceres Robotics, Palo Alto, California<br/>• Sierra Nevada Corporation, Louisville, Colorado<br/>• SpaceX, Hawthorne, California<br/>• Tyvak Nano–Satellite Systems Inc., Irvine, California<br/><br/>В блиц–интервью с Гвинн Шотвелл были сделаны следующие заявления и затронуты следующие вопросы:<br/><br/>SpaceX видит в данной программе широкие открывающиеся возможности — как в своё время с <a href="https://en.wikipedia.org/wiki/Commercial_Orbital_Transportation_Services">COTS</a>. Возможности Starship и Super Heavy намного превышают потребности CLPS (100 тонн ПН на поверхность Луны), но также открывают и новые возможности — в том числе по возврату ПН с её поверхности.<br/><br/>Q: Starship можно использовать повторно. Планируете ли вы сесть и остаться на Луне в рамках миссий CLPS — или же вы вернёте Starship? <br/><br/>A: Мы планируем возможность и посадки на Луну, и возвращения с неё, хотя для нужд CLPS достаточно только посадки — всё это будет зависеть от конкретной миссии CLPS. <br/><br/>Комментарий NASA: мы являемся лишь одним из многих клиентов в рамках программы, некоторые миссии CLPS вполне могут потребовать, чтобы посадочный аппарат остался на поверхности Луны.<br/><br/>Q: Как вы думаете, когда Starship сможет быть реально готов к миссиям CLPS? <br/><br/>A: Мы нацелены посадить Starship на лунную поверхность в 2022 году.<br/><br/>Q: Как эта возможность вписывается в общую концепцию развития Starship'а SpaceX? <br/><br/>A: Мы будем предлагать Starship как услугу, подобно тому, как это сейчас происходит для Falcon 9. Starship полностью пригоден для повторного использования, может сесть как на Луну, так и на Марс. Участие в CLPS важно, поскольку это способ начать доставку ПН на Луну, наш первый клиент — это NASA. CLPS является одним из ключевых элементов того, что бы мы хотели сделать со Starship.<br/><br/>Q: Когда вы планируете высадить людей на Луну или Марс? <br/><br/>A: Илон очень чётко дал понять, что Starship — это космический корабль прежде всего для людей. Сначала грузовые миссии должны будут доказать его надёжность, а затем мы отправим на нём людей. Сначала мы будем наблюдать за выполнением научных полётов на Луну и Марс, наш первый облёт Луны с экипажем состоится в 2023 году. Мы намерены многократно использовать Starship до той поры, как отправим на нём людей.</p>
