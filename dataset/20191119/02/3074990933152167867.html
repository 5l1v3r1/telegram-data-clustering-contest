      <h1>메타 91점 받은 확장팩, FF14 '칠흑의 반역자' 사전예약 이벤트</h1>
      <address><time datetime="2019-11-19T02:43:58+00:00">19 Nov 2019, 02:43</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eehfZI2C_w0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>액토즈소프트(052790, 대표 구오하이빈)는 자사가 서비스하는 PC MMORPG '파이널판타지14'에서 신규 확장팩 '칠흑의 반역자' 사전예약을 진행한다고 19일 밝혔다.</p>
      <p>'파이널판타지14'는 오는 12월 3일 신규 확장팩 '칠흑의 반역자' 출시에 앞서 오늘(19일)부터 내달 2일까지 사전예약을 진행한다. 사전예약에 참여한 모든 이용자들에게 희귀 아이템 '헤어카탈로그: 기라바니아식 땋은머리' 및 '알라미고 가운'을 제공한다. 더불어 사전예약 인원수가 10만 명을 달성하면 '꼬마 친구: 꼭두각시 주작', '오케스트리온 악보: Rise(The Primals)'를 추가로 지급한다.</p>
      <p>이와 함께 푸짐한 혜택을 제공하는 신규 가입 이벤트도 실시한다. 사전예약 기간 동안 신규 가입자 전원에게 희귀 탈 것 ‘와이번 뿔피리’를 ‘칠흑의 반역자’ 출시 당일 지급할 예정이다. 또 추첨을 통해 800명에게 5,000원 상당의 해피머니 상품권을 증정한다.</p>
      <p>뿐만 아니라 이용권을 구매한 신규 가입자에게는 ‘칠흑의 반역자’를 바로 즐길 수 있도록 70레벨 점핑 아이템 ‘직업별 모험록: 홍련편’ 및 ‘홍련의 모험록’을 추가로 선물한다.</p>
      <p>한편, '파이널판타지14'의 신규 확장팩 '칠흑의 반역자'는 지난 7월 2일 글로벌 론칭 이후 세계 최대의 콘텐츠 리뷰 전문 사이트 '메타크리틱'에서 평점 91점을 달성하고, 90점 이상을 달성한 게임에게 주어지는 'MUST-PLAY' 타이틀을 획득하며, 글로벌에서 게임성을 입증 받은 게임이다.</p>
      <p>올해 10월 5일 개최한 유저들을 위한 축제의 장 '2019 팬페스티벌 서울'에서 ‘칠흑의 반역자’ 시네마틱 트레일러 영상 및 출시 일정 소식을 알려 뜨거운 호응을 얻었다.</p>
      <p>PC MMORPG ‘파이널판타지14’의 새로운 확장팩 ‘칠흑의 반역자’에 대한 정보는 업데이트 노트 <a href="http://www.ff14.co.kr/patch/v5.0/index"><b>페이지</b></a> 에서 확인 가능하며, 특별 <a href="https://www.ff14.co.kr/events/2019/v5_0_Reservations"><b>페이지</b></a> 를 통해 사전예약을 진행할 수 있다.</p>
