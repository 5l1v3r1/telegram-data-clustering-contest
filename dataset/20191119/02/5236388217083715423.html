      <h1>『新サクラ大戦』花組隊員はここから生まれた！メインキャラクターデザイン・久保帯人氏の設定ラフイラスト紹介映像が公開</h1>
      <h2>久保帯人氏の描く設定ラフイラストは、『新サクラ大戦 初回限定版』に同梱されるアートブック「『サクラ大戦』歴代美術集」にも掲載されています。</h2>
      <address><time datetime="2019-11-19T02:10:04+00:00">19 Nov 2019, 02:10</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nGMGUxx7vcA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>セガゲームスは、12月12日発売予定のPS4対応ソフト『<b>新サクラ大戦</b>』に関して、メインキャラクターデザイン・久保帯人氏が描いた設定ラフイラストの紹介映像を公開しました。<br/><br/>『新サクラ大戦』は、大ヒットシリーズ『サクラ大戦』の最新作です。『サクラ大戦V ～さらば愛しき人よ～』 から12年後の帝都・東京を舞台に、悪と戦う「帝国華撃団」の活躍を描くドラマチック3Dアクションアドベンチャーとなります。<br/><br/>久保帯人氏の描く設定ラフイラストは、『新サクラ大戦 初回限定版』に同梱されるアートブック「『サクラ大戦』歴代美術集」にも掲載。シリーズ6作品の歌唱曲62曲が収録されたCD6枚組に加え、シリーズをイラストで振り返るアートブック（A4判、72P）がセットになった初回限定版は数に限りがありますので、お早目のご予約を。</p>
      <hr/>
      <p>『新サクラ大戦』は、2019年12月12日発売予定。価格は通常版が8,800円+税、初回限定版・デジタルデラックス版が14,800円+税です。<br/><br/>(C)SEGA/SAKURA PROJECT</p>
