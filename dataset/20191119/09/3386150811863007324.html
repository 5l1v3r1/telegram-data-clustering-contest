    <article>
      <h1>भारताच्या ताफ्यात राफेल; तर फ्रान्सच्या राष्ट्रपतींच्या ताफ्यात मेड इन इंडिया स्कूटर</h1>
      <address>
        <time datetime="2019-11-19T09:31:00+00:00">19 Nov 2019, 09:31</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/vcrfgvfdh_201911326904.jpg"/>
        <figcaption>भारतात फ्रान्सच्या राफेल लढाऊ विमानाचे वादळ शमत नाही तोच भारतासाठी अभिनंदनाची बातमी आहे. फ्रान्सच्या राष्ट्रपतींच्या ताफ्यात Peugeot e-Ludix ही मेड इन इंडिया स्कूटर दाखल झाली आहे. महत्वाचे म्हणजे भारताला नुकतेच पहिले राफेल विमान मिळाले आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dvfdgvfhgtdy_201911326905.jpg"/>
        <figcaption>खरे पाहता Peugeot Motorcycles (PMTC) ही कंपनी मुळची फ्रान्सचीच आहे. पण महिंद्रा आणि महिंद्राने नुकताच हा ब्रँड विकत घेतल्याची घोषणा केली आहे. याच्या काही दिवसांतच कंपनीच्या इलेक्ट्रीक स्कूटरबाबत मोठी बातमी आली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/vcdfgdfbk_201911326906.jpg"/>
        <figcaption>नव्या Peugeot e-Ludix या इलेक्ट्रीक स्कूटरची भारतातून फ्रान्सला निर्यात करण्यात आली आहे. फ्रान्सच्या राष्ट्रपतींच्या ताफ्यात सहभागी होणारी ही पहिली इलेक्ट्रीक स्कूटर आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/nvvdfsdfb_201911326907.jpg"/>
        <figcaption>महिंद्रा कंपनीचे मालक आनंद महिंद्रा यांनी याबाबतचे रिट्विट केले आहे. प्युजो ई-लुडिक्स या स्कूटरचे उत्पादन मध्य प्रदेशच्या महिंद्राच्या पीथमपूर प्रकल्पात करण्यात आले आहे. येथून ही स्कूटर फ्रान्सच्या प्यूजो मोटरसायकल्सला पाठविण्यात आली आहे. या स्कूटरमध्ये 3kW ची इलेक्ट्रीक मोटर दिली आहे. स्कूटरचे वजन 85 किलो आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/adsfvdgrt_201911326908.jpg"/>
        <figcaption>या स्कूटरची बॅटरी पूर्ण चार्ज होण्यासाठी तीन तासांचा वेळ लागतो. महत्वाचे म्हणजे ही बॅटरी बाजूला काढूनही चार्ज करता येते. एका वेळी स्कूटर 50 किमी धावू शकते. सर्वाधिक वेग 45 किमी आहे.</figcaption>
      </figure>
