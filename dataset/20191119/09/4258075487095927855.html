      <h1>এই জনপ্রিয় বলিউড তারকারা যমজ সন্তানের বাবা-মা</h1>
      <address><time datetime="2019-11-19T09:26:48+00:00">19 Nov 2019, 09:26</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072627.1574136448!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সন্তানের জন্ম হলে বাড়িতে উত্সব শুরু হয়ে যায়। পরিবারে একরাশ খুশি নিয়ে হাজির হয় সদ্যোজাত। আর যদি সদ্যোজাত ওয়ান প্লাস ওয়ান প্যাকেজ-এ আসে? তাহলে বাঁধ ভাঙা খুশিতে ভরে ওঠে পরিবার। জানেন কি এই সব সেলেবদেরও তাই হয়েছে। একসঙ্গে দু-দুটো সন্তানের জন্ম হয়েছে। বলিউডে কোন কোন সেলেবরা টুইন শিশুর বাবা-মা?</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072626.1574136415!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সঞ্জয় দত্ত এবং মান্যতা দত্ত: বলিউডের প্রিয় বাবার কাছে ২০১০ সালের ২১ অক্টোবর ছিল জীবনের সবচেয়ে দামি দিন। সে দিনই স্ত্রী মান্যতা সাহরান এবং ইকরা নামে দুই শিশুর জন্ম দেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072625.1574136383!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সেলিনা জেটলি এবং পিটার হ্যাগ: অস্ট্রেলিয়ার ব্যবসায়ী পিটার হ্যাগকে ২০১১ সালে বিয়ে করেন সেলিনা। সেটাও ছিল তাঁর কাছে একটা নতুন জীবন। কিন্তু এর চেয়েও তাঁর জন্য আরও অনেক খুশি অপেক্ষা করে ছিল। ২০১২ সালে ২৪ মার্চ উইন্সটন এবং বিরাজ নামে যমজ শিশু হয় তাঁদের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072624.1574136300!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>শত্রুঘ্ন সিনহা এবং পুনম সিনহা: শত্রুঘ্ন এবং পুনম যা চেয়েছিলেন তার চেয়ে অনেক বেশি পেয়েছেন, সে জন্য নিজেদের খুব লাকি মনে করেন তাঁরা। সোনাক্ষী সিনহ ছাড়াও তাঁদের আরও দুই সন্তান রয়েছে। যমজ। লব সিনহা এবং কুশ সিনহা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072623.1574136272!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>হিতেন তেজওয়ানি এবং গৌরী প্রধান: টিভি শো কুটুম্ব-এ প্রথম দুজনের দেখা। দুবছর ডেট করার পর ২০০৪ সালে তাঁরা বিয়ে করেন। ২০০৯ সালে ১১ নভেম্বর যমজ সন্তানকে স্বাগত জানান তাঁরা। একটা মেয়ে এবং একটা ছেলের জন্ম হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072622.1574136228!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কর্ণবীর বেহরা এবং তেজ সিন্ধু: ২০১৬ সালে ১৯ অক্টোবর যমজ কন্যা সন্তানের জন্ম দেন তাঁরা। চারজনের সুখী পরিবার তাঁদের।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072621.1574136201!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কিংশুক মহাজন এবং দিব্যা গুপ্ত: আর এক সেলেব দম্পতি যাঁরা যমজ সন্তানের জন্ম দিয়েছেন। ২০১২ সালে নভেম্বরে দিব্যা যমজ সন্তানের জন্ম দেন। ছেলের নাম রেখেছেন সসির এবং মেয়ের নাম সায়সা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072620.1574136171!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কৃষ্ণা অভিষেক এবং কাশমেরা শাহ: অভিনেতা এবং কমেডিয়ান কৃষ্ণা এবং অভিনেত্রী কাশমেরাও একসঙ্গে দুটো উত্সব পালন করেছেন পরিবারে। তাঁদের যমজ সন্তানের জন্য।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072619.1574135947!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>সৌরভ রাজ এবং রিদ্ধিমা: সাত বছর বিবাহিত জীবন কাটানোর পর অভিনেতা সৌরভ এবং তাঁর স্ত্রী রিদ্ধিমা যমজ সন্তানের জন্ম দেন। একটি মেয়ে একটি ছেলে। এখনও তাদের নামকরণ হয়নি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1072618.1574135918!/image/image.gif_gen/derivatives/landscape_1035/image.gif"/>
        <figcaption>কর্ণ জোহর: যমজ সন্তানের বাবা হওয়ার খবর মিডিয়াকে দেওয়ার পর সকলেই বিস্মিত হয়েছিলেন। সারোগেসির মাধ্যমে যমজ সন্তানের বাবা হন কর্ণ জোহর। ছেলের নাম রাখেন যশ এবং মেয়ের নাম রাখেন রুহি।</figcaption>
      </figure>
