      <h1>Francesco Chiofalo non si arrende: nuova dedica d’amore ad Antonella Fiordelisi – VIDEO</h1>
      <address><time datetime="2019-11-19T09:51:46+00:00">19 Nov 2019, 09:51</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Francesco Chiofalo ci riprova con Antonella Fiordelisi, su Instagram spunta una nuova dedica d’amore per l’ex fidanzata dove le chiede di perdonarlo</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/idjUd6Lhkw4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Francesco Chiofalo </b>sembrava essersi <a href="https://www.newnotizie.it/2019/11/12/francesco-chiofalo-addio-antonella-fiordelisi-instagram/">arreso con <b>Antonella Fiordelisi</b></a>, aveva infatti lasciato intendere di essere stanco di correrle dietro per riconquistarla ma a quanto pare non è così.</p>
      <p>Il personal trainer pensa ancora all’ex fidanzata, poche ore fa è tornato a dedicarle alcune <b>Instagram Stories </b>dove mostra alcuni momenti della loro storia d’amore. Negli scatti postati ha aggiunto come sottofondo una romantica canzone, <i>‘Non avere paura’</i> di Tommaso Paradiso.</p>
      <p>Chiofalo ancora una volta le ha chiesto di <b>perdonarlo</b>, vorrebbe che i due tornassero indietro. Dopo il suo ennesimo tentativo di riconquistarla, <b>Antonella Fiordelisi</b> non ha ancora rotto il silenzio. I due torneranno insieme? Non ci resta che attendere per scoprirlo.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
