      <h1>«Бурный» рост экономики: а вам достаточно 3% в год</h1>
      <address><time datetime="2019-11-19T09:56:00+00:00">19 Nov 2019, 09:56</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/752WX576UBM" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Сегодня на повестке дня <a href="https://turov.pro/wp-content/uploads/2019/11/pr_s0011_1.pdf"><b>Поручение правительства РФ от 29 октября 2019 года</b><b>«О поручениях по ускорению экономического роста»</b></a>. В этом поручении правительство ставит <a href="https://turov.pro/wp-content/uploads/2019/11/rost.pdf"><b>задачи по достижению целевого уровня экономического роста не ниже 3%, начиная с 2021 года</b></a>. Вот тут уже пора смеяться. Почему не 10%, не 20%? Но пока не будем смеяться.</p>
      <p>Я за то, чтобы экономический рост у нас был не ниже 10%, как это было на протяжении 15 лет в Китае, или как сейчас 8% в год. Я за то, чтобы рост нашей экономики был точно не ниже среднемирового. Потому что в официальной статистике экономика РФ выросла за 10 лет на 1,2%. Потом Росстат подкорректировал данные и последнее, что я видел — наша экономика выросла аж на 8,3% (я считаю это ложью). А другие экономики выросли, например, среднемировая на 35-37%, а страны, на которые мы ориентируемся, типа Китая — 60-80%. Если наш рост за прошедшие годы составил 8%, то теперь мы стремимся к росту не ниже 3% в год.</p>
      <p>
        <b>Что необходимо сделать для экономического роста?</b>
      </p>
      <p>
        <i>«Для этого профильным министерствам и ведомствам необходимо, в числе прочего:</i>
      </p>
      <ul>
        <li>
          <i>обеспечить принятие федерального закона, устанавливающего правовые основы разрешительной деятельности;</i>
        </li>
        <li>
          <i>обеспечить принятие федерального закона «О защите и поощрении капиталовложений и развитии инвестиционной деятельности в Российской Федерации»;</i>
        </li>
        <li>
          <i>обеспечить принятие федерального закона, направленного на создание и использование инфраструктуры цифрового профиля гражданина при предоставлении финансовых услуг;</i>
        </li>
        <li>
          <i>обеспечить принятие федерального закона, направленного на расширение перечня финансовых услуг и предоставление иных услуг, которые могут оказываться с использованием Единой биометрической системы;</i>
        </li>
        <li>
          <i>подготовить проекты нормативных правовых актов, направленных на обеспечение снижения объемов оборота фальсифицированной и несертифицированной продукции;</i>
        </li>
        <li>
          <i>разработать проект федерального закона, обеспечивающего применение налоговой ставки 13% по налогу на доходы физических лиц в отношении доходов от осуществления трудовой деятельности физическими лицами, не являющимися налоговыми резидентами РФ;</i>
        </li>
        <li>
          <i>представить предложения по стимулированию введения инвестиционного налогового вычета во всех субъектах РФ;</i>
        </li>
        <li>
          <i>представить предложения по выравниванию условий конкуренции российских и иностранных интернет-компаний;</i>
        </li>
        <li>
          <i>разработать проект федерального закона, предоставляющего возможность не только полной, но и частичной продажи Банком России акций санированных банков в других формах, а именно: путем проведения конкурса (с предъявлением к инвесторам дополнительных требований), прямой продажи одному инвестору без проведения торгов или в случае признания торгов несостоявшимися, а также предложения акций широкому кругу инвесторов путем публичного размещения на бирже;</i>
        </li>
        <li>
          <i>представить предложения по сферам деятельности, в которых требуется снижение избыточных требований в первоочередном порядке, для реализации в этих сферах пилотных проектов".</i>
        </li>
      </ul>
      <p>Какая инвестиционная деятельность, если Майкл Калви в тюрьме? Про маркировку я вообще могу вам трехдневную лекцию прочитать. А еще я не пойму, как мои биометрические данные скажутся на росте экономики?</p>
      <p><b>Скажу вам честно: у меня ничего нет за границей.</b> Ну, дурачок я, ничего не подготовил. Мог, но ничего не сделал. У меня весь бизнес в России. Я живу за счет консультирования бизнесменов, а они за последние годы обнищали так, что приходится чуть ли не на рожках стоять, чтобы хоть как-то поддерживать рост в организациях. Понимаете? Поэтому, я за рост российской экономики и не на 3% в год, а на 10-15%! Я обеими руками за процветание нашей страны. Все у меня связано с Россией, все мои дети тут.</p>
      <blockquote><b>Но не верю я в экономический рост.</b> Не верю. Почему? Во-первых, написанием закона эта проблема не решается. Законы надо исполнять. А я не верю в способность нашего чиновничьего класса исполнять эти решения (часто хорошие) и доводить их до конца в силу низкого уровня этики. Во-вторых, частенько то, что наши правители считают хорошим законом — на деле является законом удушающим.</blockquote>
      <p>Чиновники говорят о том, что экономику заставят расти путем наведения порядка и борьбой с контрафактной продукцией. Поэтому они вводят маркировку всего и вся. И запрещают при этом ЕНВД-шникам и патентщикам торговать мехом, лекарствами, обувью и т. д. Как это повлияет на рост? Это убьет черт знает сколько бизнеса.</p>
      <p>Но есть еще несколько причин и их довольно просто объяснить. Скажите, пожалуйста, как долго продержится семья, если муж категорически не доверяет жене, а жена — мужу? Мы говорим о доверии. Или второй пример: как долго просуществует ваш бизнес, если сотрудники не доверяют друг другу и вам как руководителю. А вы не доверяете им. Сможет ли ваш бизнес расти? Хотя бы, темпами свыше 3% в год? Сильно сомневаюсь.</p>
      <blockquote><b>Докладываю: правительство полностью потеряло доверие бизнеса.</b> Если доверие подорвано у бизнеса, как все эти поручения будут реализовываться? Как это все будет внедряться?</blockquote>
      <p>Напишите в комментариях верите ли вы в то, что все это будет реализовано и что мы будем расти темпами свыше 3% в год? Мне интересно ваше мнение. А если не верите, то, пожалуйста, поясните почему. Может быть нам поверить? И когда мы поверим, и поможем нашему правительству, тогда произойдет рост нашей экономики? Как вы считаете?</p>
      <p>Удачи вам и экономического роста ежегодного, хотя бы, темпами 10% и выше.</p>
