      <h1>Arányos választási rendszert követelnek a tüntetők Tbilisziben</h1>
      <address><time datetime="2019-11-19T09:29:19+00:00">19 Nov 2019, 09:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x0gDvA8eJNg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este sem mentek haza a tüntetők Tbilisziben, akik előrehozott választást követelnek. Hétfőn körbevették a parlament épületét, megakadályozva, hogy a grúz országgyűlés megkezdje munkáját. A tüntetők követelik, hogy térjen át az ország a pártlistás, vagyis arányos képviseletre.</p>
      <p>Giga Bokeria, az Európai Grúzia - Mozgalom a Szabadságért vezetője cinikusnak nevezte a jelenlegi hatalom retorikáját, és normális politikai berendezkedést sürget, mert az az alapja a normális üzleti és közéletnek.</p>
      <p>A demonstráció második napján is ezrek tiltakoztak a grúz parlament épületénél. Ellenzéki tüntetők nyár óta követelik, hogy már a 2020-as választásokat is a pártlistás rendszerben rendezzék meg, felváltva a mostani vegyes képviseleti rendszert.</p>
      <p>Eddig általános volt a grúz politikai erők között a megállapodás, hogy az ország 2024-től tér át az arányos pártlistás rendszerre, de a törvénymódosítás csütörtöki vitája után a kormánypárt (Grúziai Álom) több képviselője nem ennek megfelelően szavazott. Emiatt 12 szavazat hiányzott ahhoz, hogy 4 év múlva bevezessék a pártlistás rendszert.</p>
      <p>Az ellenzék szerint a kormánypárti politikusok félnek, hogy az arányos választási rendszer bevezetésével elveszítenék hatalmukat.</p>
      <p>A grúziai belügyminisztérium felszólította a tüntetőket, hogy távozzanak a parlament épületétől. Az Európai Unió és az Egyesült Államok közleményben biztosította támogatásáról a tiltakozókat, hangsúlyozva a gyülekezési és a szólásszabadság fontosságát.</p>
