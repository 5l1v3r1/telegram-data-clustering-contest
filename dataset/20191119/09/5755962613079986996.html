      <h1>《英雄聯盟》傳北美TL再補強 送走老將Xmithie、找來Broxah</h1>
      <address><time datetime="2019-11-19T09:02:32+00:00">19 Nov 2019, 09:02</time> by <a rel="author" href="https://newtalk.tw/news/author/%E9%99%B3%E8%80%80%E5%AE%97" target="_blank">陳耀宗</a></address>
      <p>《英雄聯盟》隨著世界大賽落幕，各大賽區選手轉會動向四起，連續稱霸四個賽季的北美LCS賽區王者Team Liquid選擇與打野老將Xmithie道別，《ESPN》名記Jacob Wolf於節目中爆料，TL將迎來前Fnatic打野選手Broxah，至於後者所離去的Fnatic打野空缺將由SK Gaming打野選手Selfmade補上。</p>
      <figure>
        <iframe data-src="https://twitter.com/ESPN_Esports/status/1196605936225443840?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>官方消息部分，Team Liquid稍早於官方推特正式向Xmithie道別，同時也釋出近三分鐘的紀錄短片，感謝Xmithie過去兩年以來對於隊伍的貢獻。</p>
      <figure>
        <iframe data-src="https://twitter.com/TeamLiquidLoL/status/1196616583927521281?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>而根據Jacob Wolf報導，Xmithie將會加盟即將於2020年春季賽起改名為Immortals的Optic Gaming，也算是一種鳳凰歸巢的概念，Xmithie曾在2017年夏季賽效力於IMT並出征世界大賽。</p>
      <p>為填補Xmithie離去的打野空缺，Team Liquid將可能找來曾在Fnatic打出名堂的Broxah，後者與Fnatic的合約已於2019年賽季結束後到期，比起Xmithie，Broxah或許經驗值比不上，但雙方年紀差了6歲，在操作及反應上絕對是更加出色。</p>
      <p>至於Broxah所離去的Fnatic打野空缺，Jacob Wolf同樣在ESPN節目《FA Live Show》裡表示，將由即將滿20歲的SK Gaming波蘭籍打野Selfmade補上。</p>
