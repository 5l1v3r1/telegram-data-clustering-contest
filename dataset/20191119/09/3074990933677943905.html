      <h1>원작 각본가 참여! '고스트 버스터즈' PS4 한국어판 체험판 배포 시작</h1>
      <address><time datetime="2019-11-19T09:04:30+00:00">19 Nov 2019, 09:04</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qv5uEACS3bg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>㈜에이치투 인터렉티브(이하 H2 INTERACTIVE, 대표 허준하)는 세이버 인터렉티브(SABER INTERACTIVE)의 액션 게임 ‘고스트버스터즈: 더 비디오 게임 리마스터드(Ghostbusters: The Video Game Remastered)’ 한국어판을 PS4와 Nintendo Switch로 오는 12월 12일 정식 출시하며, 오늘(11월19일)부터 PS4 체험판을 <a href="http://store.playstation.com/ko-kr/product/JP1561-CUSA18170_00-ASIA000000000001">플레이스테이션 스토어</a>를 통해 배포한다고 밝혔다.</p>
      <p>‘고스트버스터즈: 더 비디오 게임 리마스터드’는 팬들과 유저들로부터 좋은 평가를 받았던 ‘고스트버스터즈: 더 비디오 게임’의 리마스터 버전이다.</p>
      <p>이번에 배포되는 체험판은 게임의 시작 부분부터 튜토리얼, 전투 및 스토리의 초반부를 즐길 수 있으며, 원작 영화의 비주얼을 충실하게 재현한 오리지널 멤버들과 함께 프로톤 팩을 짊어지고 유령들과 싸우며 뉴욕의 평화를 지켜내는 고스트버스터즈를 체험하는 것이 가능하다.</p>
      <p>
        <b>■ 진짜 '고스트버스터즈'를 체험하라</b>
      </p>
      <p>게임은 영화의 스토리에서 조금 시간이 지난 후의 뉴욕을 무대로, 원작 영화의 각본가이자 배우인 댄 애크로이드, 해롤드 래미스가 직접 참여한 새로운 스토리로 진행된다.</p>
      <p>빌 머레이(피터 벤크맨 박사 역), 댄 애크로이드(레이먼드 스탠츠 박사 역), 해럴드 래미스(이곤 스펭글러 박사 역), 어니 허드슨(윈스턴 제드모어 역)이 원작 영화에 충실한 모습으로 재현되었고 음성도 함께 수록되었다.</p>
      <p>
        <b>■ 개성 있는 게임 플레이</b>
      </p>
      <p>게임에 등장하는 다양한 객체들을 파괴하는 것이 가능하다. 업그레이드 가능한 무기를 손에 들고, 유령을 퇴치하거나 포획하자. 상황에 따라서는 트랩을 설치함으로써 유령을 포획할 수 있다. 화면을 가득 채우는 거대 보스와의 싸움에서는 ‘고스트버스터즈’ 팀 전원의 용기를 합쳐야만 한다.</p>
      <p>
        <b>■ 스토리를 즐길 수 있는 캠페인 모드</b>
      </p>
      <p>영화에서 낯익은 뉴욕을 무대로, 친숙한 먹깨비나 찐빵 유령 같은 적들은 물론, 새롭게 등장하는 유령들을 퇴치할 수 있다. 게임만의 오리지널 스토리를 즐기면서 고스트 버스터즈의 새로운 멤버가 되자.</p>
      <p>‘고스트버스터즈: 더 비디오 게임 리마스터드’ PS4, Nintendo Switch 한국어판 출시 및 예약 판매에 관한 보다 자세한 정보는 추후 <a href="http://www.h2interactive.co.kr/">공식 홈페이지</a> 및 <a href="http://www.facebook.com/h2inter">페이스북</a>, 그리고 유튜브, <a href="http://store.playstation.com/">플레이스테이션 스토어</a>에서 확인할 수 있다.</p>
