      <h1>В Харькове активист ударил медсестру по лицу (видео)</h1>
      <h2>В Харьковской городской клинической больнице №8 активист правового сообщества «Накипело» ударил по лицу медсестру.</h2>
      <address><time datetime="2019-11-19T09:30:00+00:00">19 Nov 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmyharkov%2Fvideos%2F2274535869435450%2F&amp;show_text=0&amp;width=266" width="266" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Активист ударил медсестру</h3>
      <p>Видео с соответствующими кадрами опубликовали в паблике «Жить в Харькове», передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Напомним, сообщалось, что 12 ноября 78-летнюю Надежду Лиманскую отказались госпитализировать в больнице №8, она умерла в другой больнице — №18.</p>
      <p>18 ноября в больницу вместе с дочерью умершей женщины пришли активисты. На кадрах видео видно, что медсестра пытается пройти мимо активистов с камерами, но ее не пропускают, а потом один из мужчин толкает медсестру. После того, как медик отмахнулась рукой, один из активистов ладонью ударил женщину по лицу.</p>
      <blockquote>«Помните историю с женщиной, которой отказали в неотложной медицинской помощи в 8-й больнице и она умерла. Ее дочь пришла с т.н. активистами «НАКИПЕЛО» (не путать с медиагруппой) выяснять отношения с медперсоналом. Первой досталось медсестре, эти псевдоактивисты применили к 60-летней женщине физическую силу. Второй попало заведующей больницы, врачу высшей категории Завертанной Зое Николаевне», — говорится в сообщении Facebook-паблика.</blockquote>
