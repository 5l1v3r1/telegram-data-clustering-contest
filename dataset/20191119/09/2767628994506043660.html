      <h1>La UE reafirma la ilegalidad de las colonias israelíes en territorio palestino</h1>
      <address><time datetime="2019-11-19T09:26:03+00:00">19 Nov 2019, 09:26</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BAUMdC6CrmY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Unión Europea (UE) ha reafirmado que considera ilegales los asentamientos israelíes en los territorios palestinos ocupados. Lo ha hecho después de que Washington retirara la objeción legal a la colonización en Cisjordania.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196533729688199174" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Al anunciarlo, el jefe de la diplomacia estadounidense señalaba que la oposición de su país a los asentamientos <i>"no ha avanzado la causa de la paz"</i>.</p>
      <p><i>"Este es un problema político complejo que solo puede resolverse mediante negociaciones entre israelíes y palestinos. Estados Unidos sigue profundamente comprometido a ayudar a facilitar la paz, y haré todo lo posible para ayudar a esta causa"</i>, declaraba Mike Pompeo, secretario de Estado de Estados Unidos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196572430589784065" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Casa Blanca ha cambiado su posición de las últimas cuatro decadas, contradiciendo a la mayoría de la comunidad internacional y saltándose la cuarta Convención de Ginebra, de 1949, y resoluciones del Consejo de Seguridad de la ONU.</p>
      <p>
        <b>Espaldarazo para Netanyahu, revés para los palestinos</b>
      </p>
      <p>El primer ministro israelí, Benjamín Netanyahu, ha celebrado que Estados Unidos haya corregido, ha dicho, lo que considera un <i>"un error histórico"</i>.</p>
      <p>Para la Autoridad Nacional Palestina (ANP), con esta decisión, Washington <i>"ha perdido por completo toda credibilidad y ya no tiene ningún papel en el proceso de paz".</i></p>
      <p><i>"Están cerrando las puertas del derecho internacional y abriendo las puertas del extremismo, el terrorismo, la violencia, la corrupción, el derramamiento de sangre y a que la gente se vea obligada a creer que la única forma de resolver los problemas es a través de la violencia y no a través de medios pacíficos"</i>, señalaba Saeb Erekat, negociador palestino.</p>
      <p>
        <b>Críticas del exenviado de EE.UU.</b>
      </p>
      <p>El antiguo enviado especial de Estados Unidos para las negociaciones israelo-palestinas Martin Indyk ha dicho que se trata de un <i>"movimiento totalmente gratuito"</i> de un desacreditado Mike Pompeo y se pregunta "<i>¿por qué abofetear de nuevo a los palestinos?".</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196500198119358465" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Este es solo el último de toda una serie de movimientos llevados a cabo por la Administración Trump, como el reconocimiento de Jerusalén como capital de Israel y la soberanía israelí sobre los Altos del Golán, que debilita las aspiraciones palestinas y aleja la solución de dos Estados y la ansiada paz.</p>
