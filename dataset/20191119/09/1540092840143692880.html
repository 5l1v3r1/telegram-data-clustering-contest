      <h1>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-19T09:22:00+00:00">19 Nov 2019, 09:22</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_201119011.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1920, Μεξικό. Ο Πάντσο Βίγια, Μεξικανός επαναστάτης και ηγέτης των ανταρτών. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_321119026.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1932, Βόρεια Καρολίνα. Ένα γρανιτένιο μνημείο ύψους 30 μέτρων υψώνεται εις μνήμην των πρώτων αεροπόρων Ουίλμπορ και Όρβιλ Ράιτ. Πάνω από 1000 άνθρωποι παρακολούθησαν τα εγκαίνια του μνημείου και άκουσαν τον Όρβιλ Ράιτ να μιλάει στην τελετή. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_431119158.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1943, Νέα Υόρκη. Η ηθοποιός Ρίτα Χέιγουορθ ακούει προσεκτικά το σύζυγό της Όρσον Ουέλες κατά τη διάρκεια δείπνου στο κλαμπ Stork της Νέας Υόρκης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_431119149.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1943, Ελλάδα. Βρετανοί στρατιώτες, αιχμάλωτοι πολέμου, που συνελήφθησαν στην Κω, μεταφέρονται στον Πειραιά. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_681119014.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1968, Νέα Υόρκη. Η Τζάκι Κένεντι Ωνάση έξω από το διαμέρισμά της στην Πέμπτη Λεωφόρο στη Νέα Υόρκη. Στις 20 Οκτωβρίου η Τζάκι παντρεύτηκε τον Έλληνα μεγιστάνα Αριστοτέλη Ωνάση. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_691101040.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1969, Σελήνη. Ο επικεφαλής της αποστολής Apollo 12, Τσαρλς Κόνραντ στην επιφάνεια της σελήνης. Ήταν ο τρίτος άνθρωπος που έφτασε εκεί. - Πηγή: (AP Photo/NASA)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_594051418340.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1970, Μανίλα. Ένα πλοίο έχει ξεβραστεί στην ακτή στη Μανίλα, μετά το πέρασμα του τυφώνα Πάτσι. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_7711190244.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1977, Νέα Υόρκη. Η Φάρα Φόσετ στη Νέα Υόρκη, χαιρετάει θαυμαστές της. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_7911191356.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 1979, Λος Άντζελες. Η ηθοποιός Ίνγκριντ Μπέργκμαν με τον Κάρι Γκραντ (δεξιά) και τον Τζίμι Στιούαρτ, κατά τη διάρκεια της μαγνητοσκόπησης ειδικής εκπομπής προς τιμήν της. Η Μπέργκμαν τιμάται για τη μακρά καριέρα της, η οποία περιλαμβάνει 50 ταινίας, ανάμεσα στις οποίες και το “Notorious”, με τον Κάρι Γκραντ. - Πηγή: (AP Photo/Reed Saxon)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/19/19315/photos/full/AP_071119020627.jpg"/>
          <figcaption>Σαν σήμερα: Η 19η Νοεμβρίου στην ιστορία 2007, Νέα Υόρκη. Ο ιδρυτής και Πρόεδρος της Amazon.com, Τζεφ Μπέζος παρουσιάζει το Kindle, σε συνέντευξη Τύπου. Το εργαλείο, που κοστίζει 399 δολάρια, επιτρέπει στο χρήστη να κατεβάσει και να διαβάσει περισσότερα από 90.000 βιβλία και περιοδικά. - Πηγή: (AP Photo/Mark Lennihan)</figcaption>
        </figure>
      </slideshow>
      <p>Η 19η Νοεμβρίου σε εικόνες</p>
