      <h1>中國電動車初創拜騰獲加州分銷牌照</h1>
      <address>
        <time datetime="2019-11-19T09:36:00+00:00">19 Nov 2019, 09:36</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中國電動車初創企業拜騰(Byton)宣布，獲得美國加州發出牌照，可以在當地銷售其自行研發的電動車Byton M-Byte。<br/>拜騰表示，其分支Byton Cars California已經取得加州汽車經銷商牌照，容許其自行出售電動車，或者尋找合作夥伴共同出售電動車，而有關企業將作為集團的美國銷售代理。<br/>該公司計劃明年春天在中國推出Byton M-Byte，然後於2021年在美國與歐洲銷售相關品牌。<br/>拜騰是Future Mobility Corp在2017年成立，而後者則是由寶馬汽車與日產汽車前僱員共同成立。<br/> </p>
