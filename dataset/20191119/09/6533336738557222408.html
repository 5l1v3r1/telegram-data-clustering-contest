      <p>

          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/militari-aiutano-elefantino-5-1240098.jpg"/>

      <p>Un elefantino ferito è stato salvato da un gruppo di militari dopo essere caduto in un serbatoio d’acqua. È accaduto a Guwahati, in India dove il piccolo e la mamma si erano avvicinati al serbatoio di raccolta dell’acqua piovana per bere. I due erano entrati, ma l’elefantino in difficoltà tentava disperatamente di uscire senza riuscirci.</p>
      <p>Un gruppo di militari è stato allertato ed è entrato subito in azione, cercando in ogni modo di tirarlo fuori: prima afferrandolo per il torso e le orecchie e poi aiutandosi con delle corde. La mamma è stata tenuta a distanza con un bastone: preoccupata per il piccolo non faceva altro che interferire involontariamente nei soccorsi.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255804/1240097.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/militari-aiutano-elefantino-4-1240097.jpg"/>
        </a>
        <figcaption>militari aiutano elefantino 4</figcaption>
      </figure>
      <p>Alla fine è entrata in funzione anche un’escavatrice che è riuscita ad aiutare il piccolo a uscire.</p>
