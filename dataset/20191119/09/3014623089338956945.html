      <h1>Курганским подросткам предлагают стать спортсменами и волонтёрами, а не слоняться по улицам</h1>
      <address>
        <time datetime="2019-11-19T09:23:00+00:00">19 Nov 2019, 09:23</time>
      </address>
      <p>
        <b>В Курганском городском Центре образования прошла акция «Территория возможностей».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_SSWHcvin0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Спорт, творчество, волонтёрство, военно-патриотическое направление. Всем этим могут заниматься курганские подростки в свободное время. Главное, чтобы у них было желание. Отвлечь ребят от бессмысленных скитаний по улицам и вредных привычек — цель акции «Территория возможностей», которая прошла в Курганском городском Центре образования.</p>
      <p>
        <i>- В акции участвуют около 100 человек. Это обучающиеся городского центра образования. Думаю, информация и возможности, которые мы показываем, будут полезны именно этим ребятам. Как показывает опыт, ребята находят свои увлечения. Есть те, кто становятся волонтёрами, а есть те, кто приходит в трудовые отряды. Могут делать что-то полезное и получать небольшую зарплату, - рассказал <b>заместитель директора департамента образования и науки Курганской области Иван Хлебников.</b></i>
      </p>
      <p>В начале мероприятия перед подростками выступили представители прокуратуры с информацией об ответственности за правонарушения. Затем уполномоченный по правам ребёнка в Курганской области Алёна Лопатина рассказала, куда ребята могут обратиться, если окажутся в трудной жизненной ситуации.</p>
      <p>После беседы подростки отправились на тематические площадки. Одни пробовали свои силы в спорте, сдавали нормативы ГТО. Другие вместе с военно-патриотическим клубом учились меткости.</p>
      <p>Курганские волонтёры рассказали обучающимся Центра образования о своей деятельности и устроили викторину с вопросами о трудоустройстве молодежи.</p>
      <p>В Центре образования также заботятся о том, чтобы учащиеся с пользой проводили время после занятий.</p>
      <p>
        <i>- У нас оборудован кабинет с автотренажерами, для того, чтобы ребята могли познакомиться с правилами дорожного движения. Ученикам 16-18 лет. В будущем они получат права. Им нравится себе пробовать в роил водителя. Есть теннисный зал, бильярд. Ученики там с удовольствием играют, - рассказала <b>Елена Гладкова, директор Курганского городского Центра образования.</b></i>
      </p>
      <p>Акция «Территория возможностей» проходит в Курганском городском Центре образования каждый год.</p>
