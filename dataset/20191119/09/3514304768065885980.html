      <h1>В Орле без канонады и губернатора отметили День ракетных войск и артиллерии</h1>
      <address><time datetime="2019-11-19T09:28:00+00:00">19 Nov 2019, 09:28</time> by <a rel="author" href="https://oreltimes.ru/journalists/karasjova-a-n/" target="_blank">Алина Карасёва</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2YIF5sGg3a0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ежегодно 19 ноября страна вспоминает один из старейших родов войск – артиллерию.</p>
      <p>Первые сведения о боевом применении на Руси артиллерии относятся к 1382 году. Именно тогда при защите Москвы от войск хана Тохтамыша москвичи использовали против осаждавших первые артиллерийские орудия – “тюфяки”.</p>
      <p>Во Второй мировой войне <a href="http://encyclopedia.mil.ru/encyclopedia/dictionary/details.htm?id=3012@morfDictionary">появилась реактивная артиллерия</a>. Бесспорно эти войска вносили решающий вклад в достижение общей победы.</p>
      <p>Сегодня орловские внуки и правнуки героев собрались в сквере Артиллеристов, возложили цветы и почтили память тех, кто, не жалея жизни воевал за мирное небо над головами потомков.</p>
