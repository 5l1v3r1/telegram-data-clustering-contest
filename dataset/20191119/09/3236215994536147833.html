      <h1>A股開市微跌 保險及金融業走弱</h1>
      <address>
        <time datetime="2019-11-19T09:50:00+00:00">19 Nov 2019, 09:50</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地股市開市漲跌互見，上證指數輕微低開5點。<br/>上證指數開市報2904點，跌5點或0.17%。<br/>深成指開市報9721點，升6點或0.06%。<br/>滬深300指數開市報3904點，跌4點或0.1%；創業板指數開市報1686點，升3點或0.19%。<br/>各板塊升跌參半，有色金屬、電力、供水供氣及零售業等向好；保險、銀行業等偏軟。</p>
    </article>
