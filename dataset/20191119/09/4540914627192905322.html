      <h1>SPD-Mitglieder wählen bis 29.11. online neues Vorstandsduo</h1>
      <address><time datetime="2019-11-19T09:58:02+00:00">19 Nov 2019, 09:58</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3AZH_mBEcvE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Suche nach einer neuen Parteispitze geht bei der SPD in die finale Runde: Die Mitglieder sind dazu aufgerufen, ihre Stimme für eines der beiden verbliebenen Kandidatenduos abzugeben. Die rund 425.000 Mitglieder bekommen die Wahlunterlagen in diesen Tagen per Post nach Hause geschickt. Bis zum 29. November können sie auch online abstimmen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196709685593808896" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Alle Mitglieder können auch online abstimmen.</figcaption>
      </figure>
      <p>Das Duo um Olaf Scholz und Klara Geywitz konkurriert mit Norbert Walter-Borjans und Saskia Esken um den Parteivorsitz. Sie hatten sich im Vorentscheid am 26. Oktober gegen andere Bewerber durchgesetzt.</p>
      <p>Damals hatten die Mitglieder bereits abgestimmt. Die Wahlbeteiligung war mit knapp 53 Prozent durchwachsen. Die SPD rechnet nun damit, dass mehr Parteimitglieder teilnehmen.</p>
      <h3>Richtungsentscheidung: Wie geht es mit der GroKo weiter?</h3>
      <p>Das finale Votum gilt auch als Richtungsentscheidung in der Frage nach der Zukunft der GroKo. Das Duo Borjans und Esken hatte sich bis zuletzt nicht eindeutig für eine Fortsetzung der Koalition mit der Union ausgesprochen.</p>
      <p>Zum ersten Mal in der 156-jährigen Geschichte der Partei soll ein Duo an der Spitze der Sozialdemokraten stehen und die im Juni zurückgetretene Andrea Nahles beerben. Es wird damit gerechnet, dass der Parteivorstand das Mitgliedervotum auf dem SPD-Parteitag zwischen dem 6. und dem 8. Dezember formal bestätigt.</p>
      <p>In der Gunst der gesamten deutschen Bevölkerung ist die SPD zuletzt wieder etwas gestiegen. Laut einer Insa-Umfrage liegen die Sozialdemokraten mit 15,5 Prozent in der Sonntagsfrage nun wieder vor der AfD.</p>
