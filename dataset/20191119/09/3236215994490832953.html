      <h1>【異動板塊】航空股受壓 人幣曾貶至7.03</h1>
      <address>
        <time datetime="2019-11-19T09:47:00+00:00">19 Nov 2019, 09:47</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民幣離岸價曾貶至7.03兌一美元，航空股受壓，內地三大航空股齊跌逾1%。<br/>國航(<a href="http://stock360.hkej.com/quotePlus/00753">00753</a>)現跌跌1.4%；南航(<a href="http://stock360.hkej.com/quotePlus/01055">01055</a>)降1.6%；東航(<a href="http://stock360.hkej.com/quotePlus/00670">00670</a>)降1.2%；國泰(<a href="http://stock360.hkej.com/quotePlus/00293">00293</a>)走低0.1%。<br/>人民幣今早下滑，離岸價一度貶至7.0323兌一美元，下滑64點子，最新造7.0298兌一美元，跌39點。<br/>最新推出的《<a href="http://stock360.hkej.com/IPO">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
