      <h1>Официально: Valve выпустит новую игру в легендарной серии Half-Life</h1>
      <address><time datetime="2019-11-19T09:55:00+00:00">19 Nov 2019, 09:55</time> by <a rel="author">Богдан Бобров</a></address>
      <figure>
        <img src="https://img.rg.ru/img/content/178/13/60/IMG_20191119_095109_888_d_850.jpg"/>
      </figure>
      <p>Фото: Steam</p>
      <p>Это свершилось - спустя 12 лет с выхода последней игры в серии Half-Life студия Valve в Twitter официально анонсировала новый проект по культовой вселенной.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1196566870360387584?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Попавшие за день до этого <a href="https://rg.ru/2019/11/18/rassekrechena-data-anonsa-novoj-half-life-ee-mogut-pokazat-uzhe-zavtra.html">утечки</a> подтвердились - новинка получила название Half-Life: Alyx. Сами разработчики называют игру не иначе, как собственный VR-флагман.</p>
      <p>Остальные подробности компания обещает сообщить 21 ноября в 21:00 по московскому времени.</p>
      <p>По предварительным данным, главным героем новой Half-Life станет Аликс Вэнс - основной напарник Гордона Фримена, а события развернутся незадолго до начала второй части. Игра будет доступна только на VR-платформах, на каких именно - пока неизвестно. Геймплей же будет иметь перекос в сторону исследований и взаимодействия с миром, нежели к экшену и перестрелкам.</p>
