      <h1>恒指低開9點 騰訊友邦高開</h1>
      <address>
        <time datetime="2019-11-19T09:28:00+00:00">19 Nov 2019, 09:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>隔晚美股三大指數收市再創新高，不過外媒報道指，有中國官員認為，美國總統特朗普仍未承諾撤銷關稅，對於達成貿易協議感到悲觀，消息限制大市升幅。港股昨日反彈354點後，今早略為低開。<br/>恒指低開9點，報26671，國企指數低開25點，報10531。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)高開0.9%，報333元。<br/>平保(<a href="http://stock360.hkej.com/quotePlus/02318">02318</a>)高開0.1%，報91.8元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)高開1.3%，報79.5元。<br/>中海油(<a href="http://stock360.hkej.com/quotePlus/00883">00883</a>)低開2%。</p>
