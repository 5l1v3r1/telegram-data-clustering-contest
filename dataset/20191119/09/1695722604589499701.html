      <h1>FOTO: 10 Gol Tercipta, Italia Gulung Armenia</h1>
      <address><time datetime="2019-11-19T09:00:00+00:00">19 Nov 2019, 09:00</time> by <a rel="author">Vitalis Yogi Trisna</a></address>
      <p>Italia berhasil menang dengan skor fantastis 9-1 saat menjamu Armenia pada laga Kualifikasi Piala Eropa 2020. Kemenangan ini berhasil membawa Italia mencatat hasil sempurna 10 kemenangan dari 10 laga.</p>

        <figcaption>Para pemain Italia merayakan gol yang dicetak Riccardo Orsolini ke gawang Armenia pada laga Kualifikasi Piala Eropa 2020 di Stadion Renzo Barbera, Palermo, Senin (18/11). Italia menang 9-1 atas Armenia. (AFP/Andreas Solaro)</figcaption>
      </figure>
