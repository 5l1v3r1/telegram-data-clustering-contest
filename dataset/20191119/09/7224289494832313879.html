      <h1>Rinde protesta Graue como rector de la UNAM para el periodo 2019-2023 | Video</h1>
      <address><time datetime="2019-11-19T09:49:00+00:00">19 Nov 2019, 09:49</time> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4wIiYAJQW68" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enrique Graue rindió protesta esta mañana como rector de la Universidad Nacional Autónoma de México (UNAM) para un segundo periodo, que concluirá en 2023. En la ceremonia realizada en la Antigua Escuela de Medicina en el Centro Histórico, dijo: "Hago un llamado a la unión de toda la comunidad universitaria para rechazar enérgicamente la violencia, la sinrazón y las burdas y ominosas provocaciones que en fechas recientes hemos sufrido. A todos nos ofenden y lastiman".</p>
