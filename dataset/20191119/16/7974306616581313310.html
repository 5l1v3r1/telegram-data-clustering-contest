      <h1>«Ищем CMO»: VARUS отказались от бумажных резюме</h1>
      <address>
        <time datetime="2019-11-19T16:00:00+00:00">19 Nov 2019, 16:00</time>
      </address>
      <p>Сеть супермаркетов VARUS дополнила вакансию на позицию маркетинг директора видео презентацией топ-менеджеров и просьбой отправлять резюме только в видеоформате.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsOcfRS35TY" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По мнению CEO VARUS Натальи Азюковской, такой шаг позволит дополнить команду человеком, который не боится выходить за рамки привычных форматов. Именно такой менеджер может стать еще одним драйвером изменений в компании. Переосмыслить подходы в коммуникациях с клиентами и создать новый клиентский опыт.</p>
      <blockquote>«Видео-CV не есть взаимоисключающим традиционным способам рекрутинга, но мы живем в эпоху скорости  и ускоряющихся перемен. Сегодня люди генерируют и потребляют контент, в основном, в видеоформате. Доказательство этому  ‒ стремительный рост популярности стриминговых платформ. Мнение, что съемка видео это дорогостоящий процесс и требует специального оборудования или образования — это мнение из прошлого. Посмотрите, какие ролики в TicToc снимают дети и при этом собирают миллионы лайков и фолловеров. Нам в команду нужны люди, которые понимают эти тренды и сами не боятся экспериментировать», — говорит <b>HRD  VARUS Ирина Безлепкина. </b></blockquote>
      <p>Мы живем в эпоху скорости и ускоряющихся перемен. Сегодня люди генерируют и потребляют контент, в основном, в видеоформате. Доказательство этому ‒ стремительный рост популярности платформ Youtube и TicToc. Кроме того, формат видео-резюме позволяет компании оценить не только былые заслуги и карьерный путь кандидата, но и его софт скиллз: способность доносить свои мысли, презентовать идеи и эмоционально взаимодействовать. А это сегодня ‒ один из ключевых факторов успеха в бизнесе.</p>
      <blockquote>«Мы сейчас находимся на пороге переосмысления всего, что делаем в бизнесе, через призму видео. И если в маркетинге этот тренд уже очевиден, то в системе управления мы почему-то продолжаем копировать подходы из ХХ века. Команда VARUS уже перевела большинство обучающего контента для персонала в видеоформат. Также мы проводим эксперименты по доведению новостей сотрудникам в формате влогов. Думаю, не за горами время, когда видеоролики заменят привычные нам электронные документы, а решения будут приниматься на основе количества лайков и комментариев коллег», — резюмирует <b>Руслан Шостак, основатель и совладелец компании VARUS.</b></blockquote>
      <p>VARUS — национальная сеть супермаркетов, представленная на рынке продуктовой розницы Украины компанией «Омега». Первый супермаркет сети открылся в 2003 году в Днепре. Сейчас сеть насчитывает 75 магазинов в Киеве, Днепре, Кривом Роге, Запорожье, Павлограде, Каменском, Никополе, Новомосковске, Марганце, Долинске, Першотравенске, Вышгороде и Броварах. Общая торговая площадь сети составляет 78 295 кв. м, а количество сотрудников достигает 8 000 человек. Последние 5 лет VARUS признается победителем Retail Awards, как лучшая сеть супермаркетов Днепра. Сеть супермаркетов VARUS — входит в число крупнейших FMCG-сетей по товарообороту по данным «Ассоциации украинских ритейлеров».</p>
