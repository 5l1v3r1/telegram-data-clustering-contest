      <h1>Ábalos asegura que los hechos de los ERE son "muy ajenos" al Gobierno</h1>
      <address><time datetime="2019-11-19T16:16:48+00:00">19 Nov 2019, 16:16</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/PSOE/status/1196818556844941315?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El secretario de Organización del PSOE y ministro de Fomento en funciones, <a href="https://cadenaser.com/tag/jose_luis_abalos/a/">José Luis Ábalos</a>, ha remarcado este martes las diferencias entre <a href="https://cadenaser.com/emisora/2019/11/19/radio_sevilla/1574154486_499707.html">la sentencia del caso de los ERE de Andalucía</a> y la del <a href="https://cadenaser.com/tag/caso_gurtel/a/">caso Gürtel</a>, que condenó al PP por corrupción como partícipe a título lucrativo y ha puntualizado, además, que <b>el caso de los ERE "no es un caso del PSOE sino de antiguos cargos de la Junta"</b>, por lo que los hechos juzgados resultan "muy ajenos" tanto para el actual Gobierno como para la dirección política del PSOE.</p>
      <p>Ábalos ha asegurado que la decisión judicial no puede "dejar indiferentes" ni al Gobirno ni a la dirección del partido, pero ha recordado que los hechos tuvieron lugar "entre los años 2001 y 2009", por lo que el caso <b>"no afecta ni al actual Gobierno ni a la actual dirección del del PSOE"</b>.</p>
      <p>El secretario de Organización del PSOE ha añadido que "lo más importante de la corrupción no es que se produzca sino cómo reaccionamos" a ella, detallando que el PSOE, lejos de encubrirla o minusvalorarla, siempre ha colaborado con la Justicia en la medida de sus posibilidades y que Pedro Sánchez impulsó <b>la puesta en marcha de un código ético</b> que derivó en la dimisión de Chaves y Griñán de sus cargos parlamentarios.</p>
      <p>"El señor Sánchez, en esa época, lo más que pudo ser fue concejal de la oposición en el Ayuntamiento de Madrid", ha explicado. "Se actuó con rotundidad. Algo muy distinto a lo que hizo el PP, tratando de encubrir, mandando <a href="https://cadenaser.com/ser/2013/07/14/espana/1373759411_850215.html">mensajes de ánimo</a> y con despidos en diferido", ha añadido.</p>
      <p>Ábalos, de hecho, ha celebrado que "por fin" haya llegado la sentencia. "El caso de los ERE ha formado <b>parte de la cotidianeidad política</b> y ha tenido su efecto. En todo este tiempo se ha dado por cierto, con el PP siempre buscándolo como elemento compensatorio. A partir de ahora, al menos, ponemos punto final".</p>
