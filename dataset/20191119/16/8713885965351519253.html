      <h1>Появилось видео тройного ДТП в центре Ярославля</h1>
      <address><time datetime="2019-11-19T16:18:00+00:00">19 Nov 2019, 16:18</time> by <a rel="author">YarNews.net</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w0_plYs_0sU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 19 ноября, на Красной площади столкнулись «Мицубиси», «Рено» и пассажирский «ПАЗик».</p>
      <p>Напомним, в результате этой аварии получили травмы два пассажира автобуса, следовавшего по маршруту №44.</p>
      <p>На записи с камер наблюдения четко видно, что ДТП произошло из-за женщины с ребенком, переходивших дорогу на запрещающий сигнал светофора. Водитель «Рено», чтобы не сбить пешеходов, затормозил. Остановился и «Мицубиси», а вот автобус ехавшую впереди машину, как говорится, «догнал». Та, в свою очередь, врезалась в «Рено».</p>
