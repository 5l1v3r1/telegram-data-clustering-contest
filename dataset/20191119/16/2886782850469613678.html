      <h1>Hogyan kapcsolódik egymáshoz a régi és az új Tokióban?</h1>
      <address><time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time> by <a rel="author">Naomi Lloyd </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XtMnfHWoIc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Tokió legújabb luxus bevásárlóközpontja a Ganza Six. Művészi kiállításaival sokkal több egy áruháznál. Az ősi sikátorok inspirálták Tokió legújabb luxusáruházát. Ginzában, Tokió szívében a vásárlás és a futurisztikus építészet találkozik a hagyományos japán kultúrával és dizájnnal. Hogyan kapcsolódik egymáshoz a régi és az új Tokióban?</b>
      </p>
      <p><a href="https://ginza6.tokyo/welcome-to-gsix">A bevásárlóközpont a modern építészet példája</a>, és ha közelebbről megnézzük, akkor látjuk, hogyan tiszteleg Japán gazdag múltja előtt. <a href="https://www.architecturaldigest.com/story/ginza-six-could-be-worlds-coolest-mall">Például a boltívek, amelyek a japán üzletek bejáratánál lógó hagyományos Noren függönyökre emlékeztetnek.</a> A Ginza Six számos csúcskategóriás márkával büszkélkedhet, de sokkal több, mint csupán egy áruház.</p>
      <p>Amint besétálunk, szembeötlőek a mindenütt látható kortárs japán műalkotások. Néhány havonta egy új művész megalkot egy installációt, amelyet kifejezetten erre a helyre tervezett. És még egy művészeti galéria is található itt.</p>
      <p><a href="http://curiosity.jp/top/en/">Gwenael Nicolas az az ember, aki megálmodta a hatalmas átriumot.</a> A francia tervező, aki több mint 25 évet töltött Tokióban. Mint mesélte, ez a Ginza Six központja, és magának Ginzának is a középpontja. Amikor az egész átriumot látjuk, úgy néz ki, mint egy nagy spirál, tehát vannak vízszintes vonalak, amelyek egy irányban haladnak, és amikor bemegyünk az utcákba, láthatjuk, hogy nem egyenesek. Ahogy a kis utcákban látszik, kiugranak az üzletek, és ez egyedi tereket hoz létre. És ezt az érzést szerettem volna létrehozni ebben a nagy térben.</p>
      <p>A tervező munkáját Ginza sikátorai inspirálták. Japánban semmi sem egyenes - mutatta. - A rétegeket kell felfedezni. Fantasztikus ez a valóság. Az első benyomásunk az, hogy kapcsolódunk a kultúrához és annak vallásos aspektusához. Nem választódik el a múlt és a jövő, ez része mindkettőnek - magyarázta.</p>
      <h3>A nó művészete</h3>
      <p>Egy másik művészeti forma, amely a múltat összeköti a jövővel, <a href="https://www.timeout.com/tokyo/theatre/kanze-nogakudo">az a nó, a világ egyik legrégebbi színházi művészete</a>, amelynek erős gyökerei vannak Ginzában. A híres Kanze színháznak is a Ginza Six ad otthont.</p>
      <p>Kiyokazu Kanze nagymester, és a családja alapította több mint 700 évvel ezelőtt a nó Kanze iskoláját. Az őseim otthona Ginzában volt az Edo-korszakban, és 243 évig éltek ott - mesélte. - És most 150 évvel később a családom visszatért Ginzába, és ezért nagyon fontos hely ez számomra. Az egyik ősöm, Ze-Ami hozta létre ezt a nót, és művei sok univerzális témát dolgoznak föl. Tehát mondhatjuk, hogy ez az oka, hogy megszakítás nélkül 700 éve folytatódik. Érzem a felelősségem abban, hogy a nót áthozzam a múltból a jelenbe is - tette hozzá.</p>
      <p>Annak ellenére, hogy ízig-vérig japán, a Kanze színház célja, hogy ezt az ősi zenei drámát a külföldiekhez is közel hozza, amikor Tokióban járnak. Lenyűgöző, hogy a város múltja mennyire itt él a jelenben, a kettő együtt létezik a japán emberek számára. A látogatókat is szívesen fogadják, és ők is megtapasztalhatják mindezt.</p>
