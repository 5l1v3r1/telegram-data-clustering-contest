      <h1>* * *</h1>
      <address><time datetime="2019-11-19T16:07:10+00:00">19 Nov 2019, 16:07</time> by <a rel="author" href="https://d3.ru/user/dmitryco/" target="_blank">dmitryco</a></address>
      <p>Старый еврей лежит, почти не дышит. Умирает. Вдруг открывает глаза и говорит внуку: <br/>— Сынок, я чувствую запах фаршированной рыбы, пойди, принеси мне кусочек.<br/>Внук возвращается и говорит: <br/>— Бабушка сказала — никакой рыбы, это на похороны.</p>
