      <h1>Costa d'Avorio: il paradiso di plastica ma pur sempre ''green''</h1>
      <address><time datetime="2019-11-19T16:00:21+00:00">19 Nov 2019, 16:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NKYWJdSwDxY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una piccola isola nella laguna di Abidjan, un angolo di paradiso in <b>Costa d'Avorio</b>. Ma, qui, non c'è niente di naturale: l'<b>oasi galleggiante è stata infatti realizzata su tonnellate di rifiuti plastici</b> che l'imprenditore informatico francese, Éric Becker, ha raccolto negli ultimi sei anni. Aperto nel 2018, il resort di capanne di paglia, costruito sull'isola artificiale, provvisto di ristorante e piscine, ha riscosso grande successo.</p>
      <p>"Così ho scoperto la laguna, vantaggi e svantaggi, come l'inquinamento. A poco a poco - spiega Becker - la mia idea originaria di realizzare un battello turistico si è trasformata in una zona di villeggiatura galleggiante, che utilizza l'inquinamento della laguna, cioè plastica e lattine.</p>
      <p>L'isola, che pesa 200 tonnellate, è ecologica: produce autonomamente <b>elettricità grazie ai pannelli solari</b> e a un generatore mentre l'acqua potabile arriva attraverso tubi che la collegano alla terraferma.</p>
      <p>"Penso che in futuro ci saranno diverse isole galleggianti come questa perché il dipartimento di pianificazione lagunare è molto favorevole a questo tipo di progetto - commenta il promoter, Otokore Beranger - in questo modo, potremmo avere isole galleggianti in tutta la Costa d'Avorio, il che sarebbe fantastico per noi".</p>
      <p>"La bellezza di questa idea - dice Becker - è che trasforma qualcosa di negativo, l'inquinamento causato dalla plastica, in un'iniziativa green: più di 100 persone si ritrovano ogni settimana sull'isola per un breve soggiorno o per fare una nuotata nelle piscine del resort. Ma il progetto ecologico ha i suoi problemi, che Becker si propone di risolvere: le acque reflue vengono infatti scaricate in laguna.</p>
