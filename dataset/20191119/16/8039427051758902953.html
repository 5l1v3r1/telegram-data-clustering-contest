    <article>
      <h1>రాష్ట్రాన్ని ముంచడానికి మీకు అధికారం కావాలా?: దేవినేని ఉమా</h1>
      <address>
        <time datetime="2019-11-19T16:15:31+00:00">19 Nov 2019, 16:15</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VYaPNgbxipY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>అమరావతి:</b> అసమర్థ ప్రభుత్వం కారణంగా పోలవరం ప్రాజెక్టు పనులు ఆగిపోయాయని.. మంత్రి పత్తా లేరని, సీఎం జగన్ సమాధానం చెప్పడం లేదని టీడీపీ నేత, మాజీ మంత్రి దేవినేని ఉమామహేశ్వరరావు విమర్శించారు. మంగళవారం ఆయన మీడియాతో మాట్లాడుతూ రాష్ట్రాన్ని ముంచడానికి మీకు అధికారం కావాలా? అని ప్రశ్నించారు. మునిగిపోతున్న జగన్‌ ప్రభుత్వాన్ని కాపాడటానికి ఏ ధర్మాడి సత్యం లేడన్నారు. పోలవరం పనులు ఎందుకు నత్తనడకన జరుగుతున్నాయని దేవినేని ప్రశ్నించారు. <b>ఏబీఎన్ లైవ్ చూడండి..</b></p>
