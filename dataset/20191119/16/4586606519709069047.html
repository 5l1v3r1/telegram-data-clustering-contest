      <h6 class="kicker">Galeri Foto</h6>
      <h1>Super Mewah! Begini Penampakan Starbucks Terbesar Dunia</h1>
      <address><time datetime="2019-11-19T16:00:00+00:00">19 Nov 2019, 16:00</time> by <a rel="author">Istimewa - detikFood</a></address>
      <p><b>Jakarta</b> - Starbucks terbesar dunia hadir di Chicago, Amerika Serikat. Begini penampakannya yang super mewah karena terdiri dari 5 lantai.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/00714688-6b78-4415-9347-dd1bf8dac084.jpeg?w=700&amp;q=90"/>
        <figcaption>Memiliki gedung 5 lantai, Starbucks Reserve Roastery ini hadir di Chicago, Amerika Serikat.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/01223fd2-a136-43e2-93f5-fd5a5731a7d7.jpeg?w=700&amp;q=90"/>
        <figcaption>Lift untuk menuju ke setiap lantainya berbentuk unik dan terlihat mewah.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/dd3b42e9-c241-4b77-86c6-e14600532c80.jpeg?w=700&amp;q=90"/>
        <figcaption>Adapula mesin yang dapat mengangkut makanan untuk ke setiap lantainya lho!<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/f16ac60e-662a-497c-9e2d-6999ab1fde74.jpeg?w=700&amp;q=90"/>
        <figcaption>Lantai pertama bangunan Starbucks terbesar dunia ini hanya untuk pelanggan yang menikmati 'one bite' lalu pergi meninggalkan Starbucks.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/012aee74-28d0-4b93-a4e7-4a8957f3ec74.jpeg?w=700&amp;q=90"/>
        <figcaption>Ada beragam hidangan yang bisa dinikmati mulai dari menu sarapan hingga makan malam.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/ae95733f-1a30-4dca-bfa3-036f1f6fda0e.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak hanya hidangan roti, ada juga bar cokelat yang beragam. Pencinta cokelat pasti betah berlama-lama.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/be33cc4c-81f6-4bce-8067-395f569dc76d.jpeg?w=700&amp;q=90"/>
        <figcaption>Starbucks Reserve Roastery ini juga menjual official merchandise berharga jutaan rupiah.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/91372c65-15e8-4d36-b123-9dd1a9a4d667.jpeg?w=700&amp;q=90"/>
        <figcaption>Tak hanya bisa menikmati kopi, Anda juga bisa menikmati segelas koktail segar serta beragam minuman beralkohol lainnya.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/baf4f923-e100-4dbf-948d-fd9d3e07f259.jpeg?w=700&amp;q=90"/>
        <figcaption>Adapula Princi Bakery yang menjual beragam macam roti, mini tart, hingga pizza.<br/>Foto: Istimewa</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/5cd482a7-4843-48e9-8b8c-3f20bc6b8372.jpeg?w=700&amp;q=90"/>
        <figcaption>Starbucks terbesar dunia ini juga punya 'seasonal rooftop' juga lho! Tapi sayangnya belum dibuka.<br/>Foto: Istimewa</figcaption>
      </figure>
