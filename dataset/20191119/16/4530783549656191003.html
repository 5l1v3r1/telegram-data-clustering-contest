      <h1>За­вер­шил­ся кап­ре­монт пло­ти­ны на ре­ке Сун­до­вик в Боль­ше­му­раш­кин­ском рай­оне</h1>
      <address>
        <time datetime="2019-11-19T16:31:00+00:00">19 Nov 2019, 16:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7JZCYoxTUCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: пресс-служба губернатора и правительства Нижегородской области</figcaption>
      </figure>
      <p>Министр экологии и природных ресурсов Нижегородской области Денис Егоров совместно с главой администрации Большемурашкинского района Николаем Беляковым 19 ноября торжественно открыли после капитального ремонта гидротехническое сооружение (ГТС) на реке Сундовик в поселке Советский, сообщает пресс-служба губернатора и правительства Нижегородской области.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9719/img.419719.19_sundovik_2.jpeg"/>
      </figure>
      <p>Работы на объекте шли два года в рамках реализации государственной программы «Охрана окружающей среды Нижегородской области».</p>
      <blockquote>«Была проведена большая работа, обошлась она почти в 30 миллионов рублей. Но спокойствие и комфорт жителей, я считаю, сложно оценивать. Отмечу, что плотина также стала частью дороги, благодаря которой местные жители значительно сократят время пути. Кроме того, реализация данных мероприятий способствует решению задач, обозначенных Президентом России Владимиром Путиным в национальном проекте «Экология», — отметил Денис Егоров.</blockquote>
      <p>ГТС было построено ориентировочно в 1950 году. И необходимость капитального ремонта плотины была вызвана ее неудовлетворительным состоянием. Существовала угроза прорыва и, как следствие, подтоплений территорий, расположенных в непосредственной близости от ГТС. В рамках ремонта подрядчик временно менял русло реки и фактически заново возводил гидротехническое сооружение.</p>
      <blockquote>«Весной здесь можно будет ловить рыбу, купаться. Местные жители уже изъявили желание обустроить пляжную зону. Думаю, что мы совместно с жителями это организуем в рамках региональной программы поддержки местных инициатив», — добавил Николай Беляков.</blockquote>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9719/img.419719.19_sundovik_3.jpeg"/>
      </figure>
      <p>Как отметили эксперты, реконструкция ГТС позволит не только предотвратить затопление территории во время паводков, но и улучшить экологическую обстановку в регионе. Также данные мероприятия будут способствовать улучшению качества питьевой воды примерно для тысячи людей.</p>
      <p>Напомним, реализация национального проекта «Экология» в рамках Указа Президента Российской Федерации Владимира Путина началась в стране с 2019 года.</p>
