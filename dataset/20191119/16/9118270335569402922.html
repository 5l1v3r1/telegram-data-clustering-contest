      <h1>Глава СБУ в Николаевской области представил нового начальника Очаковского отделения ведомства</h1>
      <address><time datetime="2019-11-19T16:25:00+00:00">19 Nov 2019, 16:25</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fzhelo.denis%2Fvideos%2F2362464047212977%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Во вторник, 19 ноября, глава СБУ в Николаевской области Виталий Герсак представил нового руководителя Очаковского отделения службы безопасности Дмитрия Яремчука.</p>
      <p>Об этом на своей странице в соцсети <a href="https://www.facebook.com/zhelo.denis/posts/2362466990546016?__xts__[0]=68.ARCF_BuHa4N3yH0mSTlQrgNJ6lt9vWGvHk17TFpZkjQVnX4JkKhsBXBCt3oUohqUNaWuHyIr8ZaQEd5cvhmkuD5bDX0qA09oUwuzMtGAowZnPy3tENf59lSyvHIbMjCmhAmoIN6jgcYgZhZ7LOW294qBAKCz3veLNsp_xLclRV9Iwkr08EwJArSOWDuHlOx4ga5a-i9Nd1jkUU_icv1dMGiZl1dQ7yatO41OtbH0giBQkozOJovRXONJqY2rEYOl_4bb&amp;__tn__=-R">Facebook</a> сообщил николаевский активист <b>Денис Жело</b>.</p>
      <blockquote>— Начальник Николаевского УСБУ Виталий Герсак представил в Очакове нового начальника отдела СБУ Дмитрия Яремчука, и дал недвусмысленный посыл местным коррупционерам и «решалам». Было смешно наблюдать, как чиновники-пасипаки пробивали дно, озвучивая свои предложения по борьбе с коррупцией, – написал <b>Денис Жело.</b> </blockquote>
      <p>Отметим, ранее николаевский активист Денис Жело опубликовал список сотрудников отдела «К» СБУ в Николаевской области, которых <a href="http://nikvesti.com/news/politics/170457">обвинил в вымогательствах и взяточничестве</a>. Денис Жело обратился к новому начальнику Николаевского управления СБУ Виталию Герсаку с просьбой обратить внимание на ряд сотрудников отдела «К», которые, по его словам, занимаются вымогательством, давлением на бизнес и сотрудничеством с криминалитетом. Он опубликовал список сотрудников, которые, по его словам, входят в преступную группировку, с указанием «ролей» в ней. </p>
      <p>В свою очередь глава Николаевской облгосадминистрации Александр Стадник <a href="http://nikvesti.com/news/politics/170593">пообещал</a> организовать встречу с начальником Управления Службы безопасности Украины Виталием Герсаком для общественных активистов, которые выступают в защиту сотрудников отдела «К», которых обвинили в коррупции.</p>
      <p>Денис Жело <a href="http://nikvesti.com/news/politics/170617">возмутился</a> тем, что глава Николаевской ОГА Александр Стадник вместо реакции на заявление о возможных преступлениях сотрудников отдела «К» СБУ в области пытается найти людей, которые могли передать эту информацию ему. </p>
      <p>18 ноября глава СБУ в Николаевской области Виталий Герсак, на время проверки отделом внутренней безопасности, <a href="http://nikvesti.com/news/politics/172459">вывел</a> в распоряжение семь сотрудников ведомства.</p>
      <p>Напомним, новый начальник управления Службы безопасности Украины в Николаевской области Виталий Герсак заявил, что ситуацию на Николаевщине довели до «тотальной коррупции», а криминальные элементы «захватили всю власть», но <a href="http://nikvesti.com/news/politics/167854">пообещал</a> исправить эту ситуацию и оправдать ожидания николаевцев. </p>
