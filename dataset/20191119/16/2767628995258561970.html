      <h1>'Ginza Six', una simbiosis japonesa futurista entre el ayer y hoy</h1>
      <address>
        <time datetime="2019-11-19T16:00:55+00:00">19 Nov 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r7EJ3KjJGbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ginza, en el corazón de Tokio, cuenta con uno de los centros comerciales más lujosos y futuristas del mundo .</p>
      <p>Ginza Six ha sabido abrazar lo antiguo y lo nuevo de la misma forma que la cultura japonesa .</p>
      <p>El edificio tiene una <a href="https://www.architecturaldigest.com/story/ginza-six-could-be-worlds-coolest-mall">arquitectura moderna</a> sorprendente con guiños al rico pasado de Japón, en donde no faltan las tradicionales cortinas Noren que cuelgan a entrada de los establecimientos nipones.</p>
      <p><a href="https://ginza6.tokyo/welcome-to-gsix">Ginza Six</a> puede presumir de contar con las firmas de lujo más prestigiosas del mundo, pero es mucho más que una terapia para el consumidor deprimido.</p>
      <p>En cuanto entras, el arte japonés más contemporáneo del mundo, te conmueve. Cada pocos meses, un nuevo artista diseña una instalación específica; y hasta hay en su interior una galería de arte.</p>
      <h3>La arquitectura contemporánea</h3>
      <p>El diseñador francés, Gwenael Nicolas, conoce muy bien la gran superficie del atrio. Hace 25 años que vive y trabaja en Tokio.</p>
      <p>Este es el núcleo de Ginza Six y también el centrol neurálgico del barrio Ginza. Esa era la idea. Cuando ves todo el atrio parece una gran espiral Las líneas horizontales van en una dirección y cuando accedes por los pasillos, ves que no son rectas. Cuando uno se da una vuelta por los pasillos laterales, aparecen pequeñas tiendas . En realiadad se trataba de crear un espacio individual, dentro de un gran espacio.</p>
      <p>Para su diseño, Gwenael se inspiró en las callejuelas del popular barrio de compras japonés:</p>
      <p>"En Japón nada es lineal, directo. Se trata de ir descubriendo por capas. Por un lado está esa especie de reverencia para el saludo, que es fantástico porque llegas y enseguida conectas con la cultura y el elemento religioso de la misma. No hay una separación de pasado y futuro; el futuro es sólo parte de ello"</p>
      <h3>El teatro Kanze mira al futuro</h3>
      <p>Otra forma de arte que teje el pasado hacia el futuro es NOH, una de las artes <a href="https://www.timeout.com/tokyo/theatre/kanze-nogakudo">teatrales más antiguas</a> del mundo que tiene fuertes raíces en Ginza. El famoso teatro Kanze ahora tiene su hogar dentro de Ginza Six:</p>
      <p>"Mis antepasados tuvieron su hogar en Ginza durante la era Edo, y vivieron allí durante 243 años. Y ahora, 150 años después, mi familia ha vuelto a Ginza, por lo que este barrio es un lugar muy importante para mí, cuenta Kiyokazu Kanza, gran maestro de la escuela Kanze.</p>
      <p>La era Edo sienta la división de la historia de Japón, que se extiende desde el 24 de marzo de 1603 hasta el 3 de mayo de 1868.</p>
      <p>Kiyokazu Kanze es el gran maestro. Fue su familia quien fundó la escuela Kanze de Noh, hace más de 700 años:</p>
      <p>"Mi antepasado, Ze-Ami,creó este Noh y sus obras incluyen muchos temas universales. Por esta razón ha permanecido activa durante 700 años sin interrupción. Siento que mi responsabilidad es mantener vivo a Noh desde el pasado hasta el futuro.</p>
      <p>Aunque es la quintaesencia del teatro japonés, el objetivo del teatro Kanze es abrir este antiguo drama musical a los visitantes de otros países cuando vienen hasta Tokio.</p>
