      <h1>سنة مضت على احتجاز كارلوس غصن في اليابان في انتظار محاكمته خلال أشهر</h1>
      <address><time datetime="2019-11-19T16:30:24+00:00">19 Nov 2019, 16:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZkXP98OUh14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>مضت سنة على احتجاز السلطات اليابانية الرئيس المدير العام السابق لشركة رينو نيسان ميتسوبيشي، كارلوس غصن، بمجرد هبوطه في مطار طوكيو، بتهمة تستره عن مداخيله المالية، وخيانته للثقة.</p>
      <p>وتم إطلاق سراح غصن الحامل للجنسية اللبنانية والفرنسية والبرازيلية، بعد أكثر من مائة يوم بكفالة في شهر آذار/مارس الماضي، ثم أعيد احتجازه بعد شهر من ذلك التاريخ بناء على اتهامات جديدة وجهت إليه، ثم أطلق سراحه، ولكنه ممنوع الآن من مغادرة التراب الياباني، كما هو ممنوع من مقابلة زوجته، وذلك في انتظار محاكمته في شهر نيسان/ابريل 2020.</p>
      <p>أما في فرنسا فإن غصن هو محل تحقيق يتعلق بتمويل نفقات زواجه في قصر فرساي سنة 2016، إذ يشتبه في أنه حصل على تأجير القصر المقدر بنحو 50 ألف يورو، مقابل عقد رعاية وقع بين المؤسسة العمومية وشركة رينو.</p>
