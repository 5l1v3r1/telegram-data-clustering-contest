      <h1>"Os Miseráveis" dos bairros sociais franceses</h1>
      <address><time datetime="2019-11-19T16:53:50+00:00">19 Nov 2019, 16:53</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ltS1bew5bz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Foi uma das revelações do Festival de Cinema de Cannes deste ano e vai representar França, como melhor filme internacional, na próxima cerimónia dos Óscares. "Os Miseráveis" é um filme com uma realidade poderosa - até o Presidente Emmanuel Macron decidiu ir vê-lo ao cinema.</b>
      </p>
      <p>Bem-vindo aos subúrbios de Paris... "Os Miseráveis" foi prémio do júri em Cannes e é um passaporte para os bairros sociais parisienses. O filme segue uma equipa de polícias nas ruas de Montfermeil e, com grande poder cinematográfico, revela a realidade da periferia francesa.</p>
      <p>Realizado por Ladj Ly, foi uma das revelações do Festival de Cinema de Cannes deste ano. O cineasta até encorajou o presidente Emmanuel Macron a ir ver o filme, para conhecer melhor o país que governa.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_RBAqv0VQH8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>"É um filme importante quando vemos o que está a acontecer no nosso país, com o movimento dos coletes amarelos. Há 20 anos que somos "coletes amarelos" nos subúrbios. Estamos a reivindicar os nossos direitos há 20 anos, estamos sujeitos à violência policial há 20 anos... É um filme muito importante e esperamos organizar uma sessão com o Presidente da República - ele deve ver este filme, absolutamente." Ladj Ly <br/>Realizador<cite>Ladj Ly <br/>Realizador</cite></blockquote>
      <p>O cinema pode despertar consciências, até no Palácio do Eliseu. Entretanto, Macron já viu o filme e ficou transtornado. Diz-se pronto a agir para melhorar as condições de vida, nas franjas da sociedade francesa.</p>
      <blockquote>"É uma aventura coletiva, o coletivo artístico Kourtrajmé foi criado em 1996. Há mais de 20 anos que evoluímos juntos, fazemos filmes juntos e nos apoiamos. Sou do Mali, por isso é um orgulho. Esperamos que as portas se abram para todas as minorias que pretendem fazer cinema".</blockquote>
      <p>"Os Miseráveis" é a bandeira francesa na corrida ao Óscar de Melhor Filme Internacional - numa cerimónia que acontece no dia 9 de Fevereiro de 2020.</p>
