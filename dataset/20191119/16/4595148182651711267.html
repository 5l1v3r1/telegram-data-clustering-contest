      <p>
        <b>CE espera muitos turistas no verão. “Nossas praias foram pouco afetadas”, diz Cid Gomes</b>
      </p>
      <p>Depois de criticar a falta de articulação entre os vários governos para enfrentar a crise do óleo no litoral nordestino, o senador Cid Gomes disse que as praias cearenses, pouco afetadas, esperam por muitos turistas no verão.</p>
      <p>Publicado na internet em 18/11/2019</p>
