      <h6 class="kicker">«РУССКОМУ ЛЕСУ БЫТЬ!»:</h6>
      <h1>Лидер «Ночных волков» Хирург запустил акцию «Русский лес»</h1>
      <address>
        <time datetime="2019-11-19T16:52:50+00:00">19 Nov 2019, 16:52</time>
      </address>
      <p>
        <b>Александр «Хирург» Залдастанов высадил первый саженец и записал обращение к писателю и философу Александру Проханову.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/g6MvqhRQ_L4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Две недели назад Александр Проханов в статье «Русский лес» призвал высадить новые деревья на пепелище сибирских пожаров. «Ночные волки» приняли этот призыв. Первый саженец высадил лидер сообщества Александр «Хирург» Залдастанов.</p>
      <blockquote>– Проханов ищет Русскую Мечту, и мы сопереживаем ему, делаем это вместе с ним. Эта Мечта должна подарить нам долгожданное общее дело, – сказал Хирург.</blockquote>
      <figure>
        <img src="http://xn--b1ats.xn--80asehdb/files/1/2019/34287-1191019-3653-9qir4b.dysbr.jpg"/>
        <figcaption>Александр «Хирург» Залдастанов.</figcaption>
      </figure>
      <p>Сталинградские «Ночные волки» намерены поддержать акцию. Сегодня в памяти всех жителей города-героя события 1942-43 годов, когда Сталинград сгорел дотла, но не покорился. А после войны, когда страна жила в бараках и землянках, Сталин дал приказ сажать сады. И среди этих молодых деревьев восстанавливался разрушенный Сталинград, вставала из пепла огромная непобежденная страна. Поэтому особенно символично звучит призыв «Ночных волков» сажать новые деревья в день 77-летия начала контрнаступления в Сталинградской битве, когда у всех на устах слова благодарности павшим героям, а в сердце – скорбь и память.</p>
      <p><b>«Русскому лесу быть!»</b> – говорят «Ночные волки».</p>
