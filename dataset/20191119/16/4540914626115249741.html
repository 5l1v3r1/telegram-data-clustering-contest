      <h1>Beaujolais Nouveau: US-Strafzölle und Brexit trüben Freude</h1>
      <address><time datetime="2019-11-19T16:27:33+00:00">19 Nov 2019, 16:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rHNJu0ORYpw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Er wird jedes Jahr im November gefeiert: Der neue Beaujolais! Erst vor wenigen Wochen wurden die Trauben gelesen. Nun laufen die letzten Vorbereitungen für den Verkaufsstart des bekanntesten französischen Jungweins. Weltweit wird er in rund 110 Länder exportiert. Doch die Unsicherheit bei den Winzern wächst.</p>
      <p>"Japan hat seine Einfuhrzölle gesenkt, aber das bedeutet nicht, dass die Japaner mehr Wein kaufen", sagt Dominique Piron, Winzer und Präsident des Verbands "Inter Beaujolais". "China importiert viel Wein aus Chile und Australien ohne Steuerabkommen mit den Ländern - das ist unlauterer Wettbewerb. Der globale Handel mit Wein ist heutzutage kompliziert, besonders in einer Zeit harten Wettbewerbs."</p>
      <p>Geopolitische Rahmenbedingungen und Turbulenzen an den Märkten trüben die Feierstimmung. Auch die Entwicklungen zum <a href="https://de.euronews.com/2019/11/17/auftakt-in-einen-hei-en-wahlkampf">Brexit</a> und die <a href="https://de.euronews.com/2019/10/18/neue-us-strafzolle-in-kraft-wut-in-andalusien">Strafzölle der USA</a> auf Wein beobachten die Winzer mit Sorge.</p>
      <h3>26 Millionen Flaschen</h3>
      <p>Jedes Jahr werden rund 26 Millionen Flaschen mit dem Beaujolais Nouveau befüllt - fast die Hälfte davon geht bislang ins Ausland.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196787728421179392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Das Weinbaugebiet Beaujolais liegt gut 50 Kilometer nördlich von Lyon und umfasst insgesamt 22.000 Hektar Rebfläche - das entspricht etwa 30.800 Fußballfeldern.</p>
      <p>In der Region gibt es aber auch Beaujolais-Produzenten, für die weniger das internationale Geschäft im Fokus steht, als vielmehr der lokale Markt. Zu ihnen gehört das Weingut der Familie Chasselay in der Gemeinde Châtillon. Deren Vorfahren haben bereits im 15. Jahrhundert Weinberge bewirtschaftet.</p>
      <h3>Traditioneller Weinbau</h3>
      <p>Die Philosophie von Winzerin Claire Chasselay lautet: Zurück zu den Wurzeln. Sie verzichtet auf den Einsatz von Pestiziden, doch der Preis muss stimmen.</p>
      <p>"Wenn wir unseren Lebensunterhalt damit verdienen wollen, müssen wir aufhören, unseren Wein zu Niedrigpreisen zu verschleudern", so Bio-Winzerin Claire Chasselay. "Wir müssen ihn zu einem angemessenen Preis verkaufen, damit die Existenz der Winzer, der Händler und der Restaurantbesitzer gesichert ist."</p>
      <p>Worte, die dem Genuss des einen oder anderen Glases Beaujolais Nouveau wohl kaum im Wege stehen dürften.</p>
