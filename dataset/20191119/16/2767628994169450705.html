      <h1>'Los miserables': el grito de los suburbios que Macron tuvo que ver</h1>
      <address><time datetime="2019-11-19T16:18:12+00:00">19 Nov 2019, 16:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3Hx5P60CbR8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una película que es un puñetazo. La inmersión en la Francia de los suburbios, a tiro de piedra de París. Como se suele decir, tan cerca y tan lejos.</p>
      <p>Esta versión libre de "Los miserables" de Victor Hugo sigue a Stéphane, un policía que entra a en la brigada anticriminal en Montfermeil, donde descubrirá los siniestros entresijos de un barrio sin ley.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192124488285999104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Es la ópera prima del francés Ladj Ly, una de las revelaciones de la última edición del Festival de Cannes, donde se hizo con el premio del jurado. Ly animaba al presidente Emmanuel Macron a que viera su trabajo para conocer mejor la Francia real.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196495787536109568" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Es una película importante cuando vemos lo que pasa en nuestro país con los chalecos amarillos", explica Ly. "Le aseguro que hace veinte años que somos chalecos amarillos en la periferia,que reivindicamos nuestros derechos, que sufrimos violencia policial. Por lo que sí, es una película superimportante. Esperamos organizar muy pronto una proyección con el presidente de la república. Sin duda, debe verla".</p>
      <p><a href="https://www.lesinrocks.com/2019/11/18/actualite/politique/emmanuel-macron-se-decide-a-agir-apres-avoir-vu-les-miserables-les-internautes-ironisent/">Y, efectivamente, Macron la vio</a> y declaró estar dispuesto a actuar en los suburbios olvidados.</p>
      <p>Ladj Ly nació precisamente en Montfermeil, el lugar en el que Victor Hugo situó parte de la novela. El filme se inspira en hechos reales, la vida de policías y una comunidad de diversidad étnica y religiosa.</p>
      <p>Para algunos críticos, evita el maniqueísmo, para otros desde el principio deja claro, sin embargo, quiénes son los nobles y quiénes los violentos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196455522171416576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Desde los años noventa, Ly ha filmado su barrio junto a un colectivo artístico, Kour trajmé, "cortometraje", en argot.</p>
      <p>"El colectivo Kourtrajmé se creó en 1996, hace más de veinte años", cuenta Ly. "Desde entonces evolucionamos juntos, que hacemos nuestras películas juntos, que nos apoyamos. Yo soy de origen maliense, por lo que es un orgullo. Esperamos que las puertas se abran para todas las minorías que queremos hacer cine".</p>
      <p>Se estrenará en España el 22 de noviembre.</p>
      <p>"Los miserables" es la precandidata francesa al Óscar a la mejor película de habla no inglesa. Para Ly, junto a su premio de Cannes, una buena señal de que las cosas pueden empezar a cambiar.</p>
