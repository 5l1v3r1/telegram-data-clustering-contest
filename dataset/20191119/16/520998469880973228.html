      <p>Сьогодні, 19 листопада 2019 року, у медіа-центрі «Belle Vue» відбулася презентація інтеркультурних довідників.</p>
      <p>Проєкт "Український букет народів" має на меті сприяти розвитку міжкультурного діалогу, підтримувати культурне розмаїття й забезпечувати дотримання культурних прав громадян та спільнот. Наразі у світ вийшли путівники з чотирьох міст України, а саме Дрогобич, Кременчук, Лисичанськ та Мелітополь. </p>
      <p>Інтеркультурний путівник показує різноманіття жителів міста: етнічне, релігійне, соціальне, вікове тощо. У створенні путівників брали участь переселенці, ветерани АТО, представники етнічних та релігійних груп, молодь і люди поважного віку.</p>
      <p>Молодіжна організація "СТАН", яка втілює даний проєкт, планує розробити аналогічний інформаційний продукт також і про Чернівці.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
