      <h1>Земля крымчан. Дорого – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-19T16:26:32+00:00">19 Nov 2019, 16:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dgdTotEo55c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Земля аннексированного Крыма – одна из самых дорогих, если сравнивать цены с южными регионами соседней России. К такому выводу пришли эксперты российского ресурса «Авито. Недвижимость». Среди причин роста цен называют как высокий спрос, так и удорожание самой процедуры покупки земли. Так, земля для строительства жилья в Крыму дороже, чем в регионах соседней России – Ростовской области и Краснодарском крае.</p>
      <p>Как менялась цена на землю в Крыму после аннексии? Кто и с какой целью покупает участки на полуострове? И доступна ли крымская земля для самих крымчан?</p>
      <p>Эти и другие актуальные темы в студии<b> Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: руководитель крымского агентства недвижимости «Парад недвижимости» <b>Дмитрий Майоров</b>; старший преподаватель кафедры управления недвижимостью и проблем землепользования ИОМ РАНХиГС <b>Кирилл Сиволапов</b>; председатель «Крымского антикоррупционного комитета» <b>Илья Большедворов</b>; директор Крымского экспертного центра <b>Алексей Стародубов</b>.</p>
      <p><b>«Крымский вечер» </b>– ток-шоу, которое выходит в эфир на <b>Радио Крым.Реалии</b> в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в YouTube и на Facebook. Услышать нас может также Крым.<b> Радио Крым.Реалии</b> вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
