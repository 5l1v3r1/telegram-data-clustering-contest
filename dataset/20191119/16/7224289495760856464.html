      <p>Enrique Galván Ochoa comenta que Joaquín Álvarez Ordóñez y Carlos Slim ganaron los premios de Ingeniería y Arquitectura por parte del presidente López Obrador. Slim aprovechó el discurso para destacar la necesidad de aumentar la inversión al 5 por ciento del Producto Interno Bruto, lo que equivale a alrededor de 800 mil millones de pesos.</p>
