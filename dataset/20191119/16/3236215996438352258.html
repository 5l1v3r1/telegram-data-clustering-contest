      <h1>花旗料積層板毛利率好轉 升價至11元</h1>
      <address>
        <time datetime="2019-11-19T16:24:00+00:00">19 Nov 2019, 16:24</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>花旗　建滔積層板(<a href="http://stock360.hkej.com/quotePlus/01888">01888</a>)<br/>評級：買入<br/>目標價：9.5元 -&gt; 11元 (較前收市價8.21元有34%潛在升幅)<br/>花旗發表報告，相信建滔積層板毛利率有望改善，故升目標價16%至11元，更續是內地中型股首選股名單之一。<br/>報告指出，建滔積層板上調產品價格7%，加上垂直整合降低成本下，毛利率有望進一步好轉，配合礦產速度快過預期，故上調2020至2021年盈利預測各3%。<br/>花旗又指，預計積層板派息率可達至40至50%，故續予「買入」評級，目標價從9.5元，上調至11元。<br/>更多券商分析，請瀏覽本網<a href="http://stock360.hkej.com/stockLive/report">大行精選</a>。</p>
