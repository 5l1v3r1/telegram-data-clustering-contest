      <h1>Polonia seguirá adelante con la reforma del poder judicial</h1>
      <address><time datetime="2019-11-19T16:36:43+00:00">19 Nov 2019, 16:36</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gv9VzhaKY1k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Polonia seguirá adelante con la reforma del sistema judicial, a pesar de las críticas europeas.</p>
      <p>Así lo ha afirmado el primer ministro, Mateusz Morawieck, en una comparecencia ante el Parlamento, ya que, según ha explicado, es un pilar fundamental de su estrategia para mejorar el funcionamiento del Estado.</p>
      <p>La Comisión Europea considera que esta controvertida reforma pone en entredicho la independencia de la justicia polaca.</p>
      <p>Y precisamente, este martes, el Tribunal de la Unión Europea ha instado a Varsovia a verificar si su órgano judicial disciplinario es imparcial.</p>
