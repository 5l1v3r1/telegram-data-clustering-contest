      <h1>Soul Calibur 6 pone fecha a su segunda temporada y muestra sus novedades en un completo tráiler</h1>
      <h2>Bandai Namco ha presentado las claves de la nueva temporada de su juego de lucha. Puede revolucionar el título.</h2>
      <address><time datetime="2019-11-19T16:20:00+00:00">19 Nov 2019, 16:20</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199202/soul-calibur-6-pone-fecha-a-su-segunda-temporada-y-muestra/Toni%20Piedrabuena" target="_blank">Toni Piedrabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qf7wSTD41RA" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los planes de <b>Project Soul</b> con su reciente <a href="https://www.3djuegos.com/30963/soul-calibur-vi/">Soul Calibur VI</a> siguen siendo muy ambiciosos. Siendo una notable entrega de la legendaria franquicia de lucha, los desarrolladores han tomado el feedback de los jugadores y lo han tenido muy en cuenta para el lanzamiento de <a href="https://www.3djuegos.com/noticias-ver/197969/soul-calibur-6-muestra-sus-espectaculares-nuevos/">su esperada segunda temporada</a>, que viene nutrida de importantes novedades que cambiarán lo jugable y sumarán nuevos elementos al título.</p>
      <p>El contenido se estrena el próximo <b>25 de noviembre</b> en PS4, Xbox One y PC, un día antes del debut de la <a href="https://www.3djuegos.com/noticias-ver/198650/soul-calibur-6-presenta-en-vdeo-a-su-nueva-luchadora-una/">nueva luchadora de Soul Calibur 6</a>, Hilde. Para mostrar las distintas novedades del juego, <b>Bandai Namco</b> ha lanzado un nuevo tráiler de tres minutos en los que ha mostrado las distintas novedades mecánicas, los añadidos al software y los distintos cambios de interfaz realizados. Desgraciadamente, no hemos visto al nuevo invitado de la saga Soul Calibur, <a href="https://www.3djuegos.com/noticias-ver/195563/soul-calibur-6-sumar-en-las-temporada-2-mejoras-jugables-y/">Haohmaru de Samurai Shodown, que luchará en Soul Calibur VI</a>.</p>
      <p>La última entrega de la franquicia llegó a las tiendas en octubre de 2019. Consulta el <a href="https://www.3djuegos.com/juegos/analisis/30963/0/soul-calibur-vi/">análisis de Soul Calibur VI</a> para conocer las claves tras la última entrega del cuento de almas y espadas.</p>
