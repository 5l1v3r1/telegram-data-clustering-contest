      <h1>Четыре человека ранены во время акций протеста в Гаити</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/TnzzZlFTMJo" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Порядка четырех человек были ранены во время протестной акции, которая прошла в столице Гаити.</b>
      </p>
      <p>По сообщениям местным средств массовой информации пострадавшие получили огнестрельные ранения. На акцию протеста вышли несколько сотен человек. В начале акции произошла стрельба, в ходе которой ранения получили местный журналист, полицейский и двое участников акции. Пострадавшие госпитализированы. Полиция принимает меры по поиску стрелков.</p>
