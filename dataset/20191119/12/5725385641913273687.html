      <h1>Lil Reese dropt Come Outside track een week na bijna fatale schietpartij</h1>

        <time datetime="2019-11-19T12:30:45+00:00">19 Nov 2019, 12:30</time>

      <p>Een week geleden werd Lil Reese beschoten op een kruispunt en belandde in kritieke toestand in het ziekenhuis. De rapper werd geraakt in zijn nek, maar blijft wonderbaarlijk genoeg alleen achter met een groot litteken. Slechts enkele dagen na de aanslag op zijn leven was Rees alweer up &amp; running en vandaag, een week na het incident, dropt hij de track Come Outside. Het nummer zou vlak voor de schietpartij opgenomen zijn en het resultaat hoor je hierboven.</p>
