      <h1>Gabbia in uscita dal Milan</h1>
      <address><time datetime="2019-11-19T12:11:00+00:00">19 Nov 2019, 12:11</time> by <a rel="author">Gianluigi Torre</a></address>
      <p>Futuro incerto per Matteo Gabbia, giovane del Milan e dell'Under 21. Secondo quanto riporta La Gazzetta dello Sport, infatti, il difensore potrebbe lasciare i rossoneri a gennaio, specie se dovesse arrivare un rinforzo dal mercato.</p>
