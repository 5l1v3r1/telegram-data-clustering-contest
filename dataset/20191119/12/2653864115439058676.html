      <h1>Вологжане вспоминают Маргариту Вавилову</h1>
      <address>
        <time datetime="2019-11-19T12:12:00+00:00">19 Nov 2019, 12:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O0kXRaXZe_g" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Она не боялась никого и всей душой любила своё дело. В Вологде прощаются с ушедшей из жизни Маргаритой Александровной Вавиловой. Бывший декан филологического, отдала факультету больше 60 лет своей жизни.</p>
      <blockquote>«Ничего практически — стол тот же, шкафы те же, естественно, книги там другие появились».</blockquote>
      <p>Бывший деканат бывшего филологического. За несколько десятилетий почти не изменился. И пусть сейчас звучит иначе, более громко — институт истории и филологии, но эта, по литературному, повесть о настоящей — факультетской семье. Она появилась в педагогическом институте в далеком 48 году — первокурсница из Горького Рита Вавилова. Спустя годы — главная опора факультета, декан филологического — строгая и бесконечно любимая Маргарита Александровна. Её не стало 16 ноября — на 90-м году жизни.</p>
      <blockquote><b>Татьяна Воронина, доцент кафедры литературы Института истории и филологии ВоГУ:</b> «Вот вам — бог, вот — порог». Она любила так восклицать, когда ей что-то не нравилось.  "Девицы«, — говорила. — «Девицы». Вот с неё начиналась любовь к филологии. И представление о том, каким должен быть филолог. До неё хотелось тянуться, быть на неё похожим. Она — человек страстный, она — человек, который не терпел невежества и задавал планку«.<br/><br/>Светлана Патапенко, доцент кафедры литературы Института истории и филологии ВоГУ: «У неё было одно удивительное качество: она никого не боялась. Она могла доказывать свою точку зрения, не оглядываясь на авторитеты и начальственные посты. Согласитесь, это очень редкое качество для администратора.  Плюс ко всему, она очень хорошо видела людей и потенциал профессиональный. Это касалось как и коллег, так и студентов».</blockquote>
      <p>Она посвятила филологическому почти всю свою жизнь. И всегда тонко чувствовала время, вспоминают на факультете. Так в 90-е, когда специалистов не хватало, именно Маргарита Александровна ввела двухпрофильное образование — готовили не только русистов и литераторов, но и психологов, учителей иностранных языков и мировой художественной культуры.</p>
      <blockquote><b>Татьяна Овсянникова, доцент кафедры русского языка, журналистики и теории коммуникации Института истории и филологии ВоГУ:</b> «Когда ещё никто не мог понять, что это такое, она уже изучила специфику бакалавриата, она участвовала в курсах повышения квалификации и как раз на филологическом факультете начали впервые выпускать бакалавров».</blockquote>
      <p>Татьяна Галактионовна, преемница Маргариты Александровны, несколько лет до реорганизации вуза руководила факультетом в качестве декана. Говорит, вступать в должность было волнительно — планку предыдущий руководитель задала очень высокую. Держала уровень и в науке: фамилия Вавиловой знакома всем ученым-фольклористам России.</p>
      <blockquote><b>Гурий Судаков, профессор кафедры русского языка, журналистики и теории коммуникации Института истории и филологии ВоГУ:</b> «Повезло и нашим студентам, и в целом факультету, что мы получили специалиста по фольклору такого уровня, как Маргарита Александровна. Без этого всё могло бы просто захиреть. Сейчас много вузов России, где нет фольклористов, так же, как исчезают диалектологи, это исчезает основа нашей словесности, основа нашего языка».</blockquote>
      <p>Уйти с работы пришлось из-за болезни в 2013. Спустя время бывший декан филологического переехала в Петербург — к дочери. Там она и провела последние годы. Почтить память Маргариты Александровны вологжане смогут 20 ноября — желающих проститься ждут в месте, ставшим для неё настоящим домом: на филологическом факультете: проспект Победы, 37, аудитория 95.</p>
