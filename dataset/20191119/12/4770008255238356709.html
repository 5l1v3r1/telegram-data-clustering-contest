      <h1>Едешь, а посреди дороги — столб: на видео попал «нежданчик»</h1>
      <address><time datetime="2019-11-19T12:00:56+00:00">19 Nov 2019, 12:00</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Во Владимирской области на проезжей части оказались опоры ЛЭП. Правда, местная власть утверждает, что это временное явление.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/YcU_hCVf1G4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Странную дорогу снял местный житель в Гороховецком районе Владимирской области. Ехал он, ехал и увидел в окрестностях деревни Заозёрье столб, стоящий прямо посреди дороги, а чуть дальше обнаружил еще одно сооружение, практически перегораживающее всю полосу встречного движения.</p>
      <p>Хорошо, что дело происходило днем, а наткнуться на такое ночью — врагу не пожелаешь. Предупреждающих знаков, понятно, нет.</p>
      <p>Эта дорога единственная, по которой можно добраться до деревни Заозёрье. Дорогу Фоминки — Заозёрье реконструировали в этом году, потратив на нее из бюджета региона 113,5 млн рублей, плюс 2,1 млн — на строительный контроль, утверждает издание <a href="https://pdmnews.ru/">«Подъём»</a>.</p>
      <p>Глава Гороховецкого района Владимирской области Владимир Наумов рассказал порталу, что дорога пока еще не сдана в эксплуатацию, а столбы будут убраны в ближайшее время, контракт с электриками уже заключен. И вообще, по ней пока ездить нельзя, а «люди лезут, без разрешения едут по ней», хоть закрывай.</p>
      <p>Возникают резонные вопросы: а как же людям еще добираться до Заозёрья и зачем нужно было сначала строить так, а потом убирать столбы, нарушая при этом дорожное покрытие? Не проще ли и дешевле было сразу все сделать как следует?</p>
