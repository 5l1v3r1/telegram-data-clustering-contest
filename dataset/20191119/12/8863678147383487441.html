      <h1>В «Норникеле» представили стратегию развития компании до 2030 года</h1>
      <address>
        <time datetime="2019-11-19T12:54:58+00:00">19 Nov 2019, 12:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XoKY08-H0Hs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один из главных налогоплательщиков края — компания «Норникель» — представила свое стратегическое видение вплоть до 2030 года. Президент компании Владимир Потанин рассказал о ее перспективах на Дне инвестора в Лондоне. «Экологичный рост» — так можно кратко обозначить планы на ближайшие 10 лет. Ожидается, что в ближайшие годы из-за глобального тренда на электрификацию автомобилей значительно вырастет спрос на продукцию «Норникеля» и обновленная стратегия предусматривает ответ на этот запрос рынка.</p>
      <p>Планируется, что добыча руды увеличится до 2,5 раз, а производство металлов более чем на треть. Как следствие, вырастут отчисления в бюджеты регионов присутствия компании, среди них, конечно, и наш край. Кроме того, будет скорректирован уже работающий «Серный проект», что позволит сократить выбросы в атмосферу значительнее, чем предполагалось ранее. Уже через три года в норильский воздух будет попадать почти в 1,5 раза меньше диоксида серы, чем в 2015 году. А стратегическая цель — снизить за 10 лет выбросы в 20 раз. Норильск, который был в числе самых грязных городов страны, должен стать чище российских мегаполисов. Вот что сказал президент «Норникеля» Владимир Потанин в Лондоне.</p>
      <blockquote>Пришло время сделать следующий шаг для достижения ещё более амбициозных задач как в плане роста бизнеса, так и в плане решения экологических проблем. Мы уверены в том, что «Норникель» будет играть важнейшую роль в переходе глобальной экономики и, прежде всего, транспорта на «зеленые рельсы». Однако, мы также считаем, что наши собственные активы в этом новом мире тоже должны быть не менее «зелеными».<cite>Владимир Потанин, президент «Норникеля»</cite></blockquote>
