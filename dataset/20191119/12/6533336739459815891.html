      <h1>Midway di roland emmerich non e' il vostro film se vi aspettate qualcosa di sofisticato, ma...</h1>
      <address>
        <time datetime="2019-11-19T12:41:00+00:00">19 Nov 2019, 12:41</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/l9laReRAYFk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Midway di Roland Emmerich</b>
      </p>
      <p>
        <b>Marco Giusti per Dagospia</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240312.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-9-1240312.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich 9</figcaption>
      </figure>
      <p>Preparatevi a un filmone di guerra, anzi a un filmone di guerra sulla grande battaglia delle Midway, 4-7 giugno del 1942, tra la flotta americana, a pezzi dopo il disastro di Pearl Harbour, agli ordini dell’ammiraglio Nimitz, qui Woody Harrelson col parrucchino biondo alla Cetto La Qualunque, e l’intatta forza navale dell’Impero Giapponese agli ordini del generale Yamamoto, qui Etsushi Toyokawa.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240310.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-10-1240310.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich 10</figcaption>
      </figure>
      <p>Il tutto diretto con teutonica fedeltà alla storia, bei combattimenti con aerei americani che affrontano la morte in picchiata sulle portaerei giapponesi, ma scarsa attenzione a dialoghi e alle piscologie dei protagonisti. In questo Midway diretto da Roland Emmerich, scritto da Wes Tooke, contano più le battaglie delle battute. Quasi tutte pessime perché banalissime, del tipo “Qui servono i figli di mignotta”, “Vado a incipriarmi il naso”.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240309.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-1240309.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich</figcaption>
      </figure>
      <p>Gli attori, come in quasi tutti i film di Emmerich, sono un po’ dei pupazzi, e qui gli eroici piloti, interpretati da Ed Skrein, Luke Evans, Nick Jonas, si riconoscono a malapena, e funzionano solo quando sono sui loro apparecchi pronti a sganciar bombe sui Japs. Gli ufficiali non sono tanto meglio, da Dennis Quaid come “Bull” Halsey a Woody Harrelson. I giapponesi sono rigorosamente cattivi, a parte Yamamoto, mentre viene dato spazio ai cinesi credo solo epr doveri di coproduzione.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240311.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-11-1240311.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich 11</figcaption>
      </figure>
      <p>Emmerich, che aveva pensato il film per un budget da 120 milioni di dollari, non aveva trovato una major prontoa finanziarlo, così ne ha messi 75 lui e 25 gli sono arrivati dalla Cina. Questo lo ha portato a costruire una sorta di episodio collaterale, verissimo però, con la storia di Dolittle, Aaron Ekhart, il pilota che va a bombardare Tokyo dopo Pearl Harbour, facendo lievi danni, ma che si trova poi senza benzina per il ritorno e finisce nella Cina occupata dai giapponesi. Dovendo farci entrare tutto con una durata possibile, 125 minuto, e con un budget minore del previsto, Emmerich ha tagliato e stretto molto della storia, ma i fan della Seconda Guerra Mondiale non possono che uscire soddisfatti dalla visione del film. Sembra che anche le situazioni che ci sembrano più da film, come l’episodio del pilota italo-americano Bruno Galdo, interpretato da Nick Jonas, siano vere. Per non parlare di tutta la parte legata all’intelligence e del ruolo di Rochefort, Brennan Brown.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240313.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-8-1240313.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich 8</figcaption>
      </figure>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255853/1240307.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/midway-il-nuovo-film-di-roland-emmerich-7-1240307.jpg"/>
        </a>
        <figcaption>midway il nuovo film di roland emmerich 7</figcaption>
      </figure>
      <p>Insomma. Se vi aspettate qualcosa di sofisticato, non è il vostro film, ma per i fan di battaglie e dei film di Emmerich, va benissimo. In fondo nemmeno il vecchio La battaglia delle Midway di Jack Smight, 1976, malgrado il ricco cast, Charlton Heston, henry Fonda, Toshiro Mifune, era un capolavoro. Magari è meglio questo. C’è pure l’apparizione di John Ford, chiamato a filmare la battaglia da Edwin layton, qui Patrick Wilson, nel bel mezzo dei bombardamenti. In fondo i film di Emmerich riservano sempre delle soprese. In sala da giovedì 21.</p>
