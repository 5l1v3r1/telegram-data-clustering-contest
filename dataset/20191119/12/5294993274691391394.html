      <h1>Polícia maltesa detém suspeito no caso Caruana Galizia</h1>
      <address><time datetime="2019-11-19T12:04:49+00:00">19 Nov 2019, 12:04</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bw4Z-9at3cQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades maltesas prenderam um indivíduo suspeito de ser o intermediário no assassinato da jornalista anti-corrupção, Daphne Caruana Galizia.</p>
      <p>O suspeito é acusado de ser o elo de ligação entre o indivíduo suspeito de contratar o assassinato e os indivíduos acusados de terem cometido o crime assim como aqueles envolvidos no engenho explosivo utilizado na operação.</p>
      <p>Uma fonte da polícia afirma que a detenção teve lugar na quinta-feira passada enquanto parte de uma outra investigação.</p>
      <p>Peritos da Europol encontram-se no local para acompanharem as investigações.</p>
      <p>O primeiro-ministro de Malta, Joseph Muscat, já veio a público afirmar que o governo recomendaria um perdão para o suspeito caso este colaborasse com as autoridades e aceitasse testemunhar em tribunal.</p>
      <p>Daphne Caruana Galizia escrevia um blog dedicado à luta contra a corrupção.</p>
      <p>Em 2017 foi vítima de uma explosão enquanto conduzia uma viatura próximo à sua casa na capital, Valeta.</p>
