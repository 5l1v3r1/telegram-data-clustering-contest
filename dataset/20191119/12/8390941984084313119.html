      <h1>Pablo Iglesias, tras la sentencia de los ERE: "El bipartidismo trajo corrupción y arrogancia"</h1>
      <address><time datetime="2019-11-19T12:46:53+00:00">19 Nov 2019, 12:46</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Albert_Rivera/status/1196762313468059648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Santi_ABASCAL/status/1196763462854225922?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Pablo_Iglesias_/status/1196765308876406784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La sentencia del <a href="https://cadenaser.com/tag/caso_ere_andalucia/a/">caso de los ERE</a> conocida este martes que condena a socialistas históricos que marcaron una época en la Junta de Andalucía ha despertado distintas reacciones entre los líderes políticos.</p>
      <p>Entre las condenas, <a href="https://cadenaser.com/emisora/2019/11/19/radio_sevilla/1574154486_499707.html">la del expresidente de la Junta José Antonio Griñán a seis años de cárcel</a> y 15 años de inhabilitación. Su antecesor en el cargo, <a href="https://cadenaser.com/tag/manuel_chaves/a/">Manuel Chaves</a>, ha sido condenado a nueve años de inhabilitación especial. La sentencia es recurrible al Tribunal Supremo.</p>
      <p>El exconsejero de Empleo<b>, Antonio Fernández</b>, ha sido condenado a <b>7 años, 11 meses</b> y un día de prisión e inhabilitación absoluta por tiempo de 19 años, 6 meses y un día, mientras que los exconsejeros <b>José Antonio Viera (Empleo) y Francisco Vallejo (Innovación) han sido condenados a 7 años</b> y un día de prisión e inhabilitación absoluta por tiempo de 18 años y un día.</p>
      <p>La exconsejera de Hacienda <b>Carmen Martínez Aguayo ha sido condenada a seis años y dos días de cárcel y 15 años</b> y dos días de inhabilitación absoluta. El exconsejero de la Presidencia <a href="https://cadenaser.com/tag/gaspar_zarrias_arevalo/a/">Gaspar Zarrías</a> y la exconsejera de Economía y Hacienda <a href="https://cadenaser.com/tag/magdalena_alvarez/a/">Magdalena Álvarez</a> han sido condenados a nueve años de inhabilitación especial por prevaricación. </p>
      <p>El líder de Podemos, <a href="https://cadenaser.com/tag/pablo_iglesias_turrion/a/">Pablo Iglesias</a>, que acaba de cerrar un pacto de gobierno de coalición con el PSOE ha escrito en Twitter: <b>"El bipartidismo trajo corrupción y arrogancia. Llegarán más sentencias como esta que retratan una época.</b> España ha cambiado y no volverá a tolerar la corrupción. Ahora se abre la oportunidad de defender la justicia social y garantizar la limpieza de las instituciones".</p>
      <p>Desde la formación de ultraderecha Vox, <a href="https://cadenaser.com/tag/santiago_abascal/a/">Santigo Abascal</a>, ha mostrado la imagen de un tuit de Pablo Iglesias, fechado el 24 de mayo de 2018 y ha escrito: "La sentencia de hoy debería tener como respuesta"... el aislamiento del partido más corrupto de Europa. Pero no lo haréis porque sois iguales. <b>Esa es la realidad del socialismo: gastarse en droga y en burdeles el dinero del pueblo</b> al que se deja en la miseria.</p>
      <p>El <a href="https://cadenaser.com/tag/pp_partido_popular/a/">PP</a> ha apelado directamente al presidente Pedro Sánchez. "Ni regeneración, ni progreso, ni dignidad", han escrito con el hashtag <b>#SánchezERESresponsable.</b> El secretario general del PP, <a href="https://cadenaser.com/tag/teodoro_garcia_egea/a/">Teodoro García Egea</a> ha dicho que <b>si Sánchez "no responde del dinero robado, le inhabilita</b> para ser ni siquiera presidente en funciones del Gobierno de España".</p>
      <p>El actual presidente de la Junta de Andalucía, el popular <a href="https://cadenaser.com/tag/jose_manuel_moreno_perinan/a/">José Manuel Moreno</a> ha dicho en rueda de prensa que hoy es un día triste para la comunidad. "Los tiempos del descaro y la vergüenza se han acabado. Ni Andalucía ni España se pueden permitir otro atentado y afrenta", ha dicho para recordar que <b>"las instituciones de poder deben de ser limpias y ceñirse a trabajar en beneficio de la sociedad</b>. Todo lo que no sea hacer eso es una deslealtad al pueblo".</p>
      <p>El líder de Más País, <a href="https://cadenaser.com/tag/inigo_errejon_galvan/a/">Íñigo Errejón</a>, ha señalado este martes tras conocerse la sentencia por el caso de los ERE que la corrupción "pudre la esfera pública y deja cinismo a su caso", y aboga por llegar hasta el final y recuperar el dinero de todos los ciudadanos.</p>
      <p>"La corrupción secuestra las instituciones, pudre la esfera pública y solo deja cinismo a su paso. <b>En Madrid, en Valencia o en Andalucía, sin ambages: llegar hasta el final y recuperar el dinero de todos y todas"</b>, ha escrito.</p>
      <p><a href="https://cadenaser.com/tag/albert_rivera/a/">Albert Rivera</a>, el dimitido líder de Ciudadanos, también ha querido mostrasr su rección en Twitter dirigiéndose directamente al presidente del Gobierno en funciones, Pedro Sánchez. "Se lo pregunté a Sánchez en julio en el Congreso. No respondió. Insistí en los debates electorales del #28A y del #10N. Y nada. <b>Hoy tenemos finalmente la #SentenciaERE del PSOE,</b> nos han robado a los españoles millones y millones de euros. ¿Va a dimitir, señor Sánchez? ¿SÍ o NO?", ha escrito .</p>
