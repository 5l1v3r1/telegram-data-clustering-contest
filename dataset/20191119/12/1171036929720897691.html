      <h1>مقرين: القبض على محكوم في قضايا ارهابية</h1>
      <address>
        <time datetime="2019-11-19T12:02:00+00:00">19 Nov 2019, 12:02</time>
      </address>
      <p>
        <b>تمكن أعوان مركز الأمن الوطني بالمروج الخامس صباح اليوم من القبض على عنصر إرهابي محكوم بـ 24 سنة سجنا مع النفاذ العاجل مع إخضاعه للمراقبة الإدارية لمدة 5 سنوات و قد تم القبض عليه بعد نصب كمين محكم له بمنطقة مقرين وفق مصدر امني لموزاييك .</b>
      </p>
