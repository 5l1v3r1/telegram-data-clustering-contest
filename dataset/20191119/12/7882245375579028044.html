      <h1>Сидней в дыму от пожаров</h1>
      <address><time datetime="2019-11-19T12:25:18+00:00">19 Nov 2019, 12:25</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/huq0DAjP3BI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Австралии дым от масштабных природных пожаров достиг северо-восточных и центральных районов Сиднея и распространился на большую часть восточного побережья штата Новый Южный Уэльс.</p>
      <p>Уровень загрязнения воздуха в Сиднее превысил допустимые нормы в десять раз. Жителям города рекомендовано оставаться внутри помещений.</p>
      <p><b>"Мы зафиксировали значительные проблемы с качеством воздуха из-за дыма. В течении ночи произошла инверсия, из-за которой дым от пожаров сдерживается в воздухе, что приводит к образованию смога"</b>, — объясняет представительница Национального бюро метеорологии Энн Фарелл.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/87/22/808x539_cmsv2_03201c1c-2385-53b3-ab83-c91e1812796f-4308722.jpg"/>
        <figcaption>Пожарные борются с огнём в штате Новый Южный УэльсAAP Image/Dean Lewins/via REUTERS</figcaption>
      </figure>
      <p>Установившаяся жара способствует распространению огня. В штате Южная Австралия в ряде районов объявлено о катастрофической пожарной опасности. Закрыты 100 школ.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196699412539564034" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Жертвами пожаров в Австралии стали уже не менее четырех человек, свыше 30 получили травмы различной степени тяжести.</p>
