      <h1>Vídeo: Pelé não queria bater o pênalti do gol 1000 há 50 anos</h1>
      <h2>O Rei do Futebol falou com exclusividade sobre os momentos que antecederam a marca histórica no dia 19 de novembro de 1969</h2>
      <address><time datetime="2019-11-19T12:00:36+00:00">19 Nov 2019, 12:00</time> by <a rel="author" href="https://veja.abril.com.br/autor/alexandre-senechal" target="_blank">Alexandre Senechal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n_Fjv8AfHiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O gol número 1 000 de <a href="https://veja.abril.com.br/noticias-sobre/pele/"><b>Pelé</b></a> completa 50 anos nesta terça-feira 19. A marca, contudo, poderia nunca ter acontecido naquela noite no Maracanã, porque o Rei do Futebol não queria bater a penalidade máxima que ele mesmo sofreu contra o <a href="https://veja.abril.com.br/noticias-sobre/vasco-da-gama/"><b>Vasco</b></a>. O maior artilheiro da história do <a href="https://veja.abril.com.br/noticias-sobre/santos-fc/"><b>Santos</b></a> e da <a href="https://veja.abril.com.br/noticias-sobre/selecao-brasileira-de-futebol/"><b>seleção brasileira</b></a> revelou em entrevista exclusiva a VEJA que pediu para <b>Carlos Alberto Torres</b> cobrar o pênalti.</p>
      <p>“Naquele ano, quem estava batendo os pênaltis do Santos era o Carlos Alberto. Ele era o batedor oficial do time. Quando o juiz deu o pênalti, o Carlos Alberto disse: ‘Rei, vai você bater o pênalti’. Falei: ‘vai tu, meu chapa!’. Ele não queria bater e insistiu. Aí eu aceitei, mas achei uma sacanagem”, confessou o Rei do Futebol em entrevista na semana passada no Museu Pelé, em Santos, no litoral de São Paulo.</p>
      <related>
        <a href="https://veja.abril.com.br/esporte/os-cinquenta-anos-do-gol-1000-de-pele/"/>
        <a href="https://veja.abril.com.br/esporte/video-pele-nao-queria-bater-o-penalti-do-gol-1-000-ha-50-anos/"/>
      </related>
      <p>Com 999 gols como jogador profissional até aquela noite, Pelé disse que se assustou quando viu a equipe inteira do Santos atrás da linha de meio-campo, para deixá-lo alcançar o milésimo sozinho. “Fui pra bola pensando ‘esse não dá pra perder. Meu Deus, me ajuda’. Foi um dos momentos mais difíceis da minha carreira. E quase que o Andrada pega. Ele ainda tocou na bola o desgraçado”, brincou.</p>
      <p>Pelé foi primeiro jogador da história a realizar o feito, quando tinha 29 anos de idade – e um ano antes da sua grande obra-prima da carreira, a conquista do tricampeonato pela seleção brasileira na Copa do Mundo do México. Ele não acredita que <a href="https://veja.abril.com.br/noticias-sobre/lionel-messi/"><b>Lionel Messi</b></a>, <a href="https://veja.abril.com.br/noticias-sobre/cristiano-ronaldo/"><b>Cristiano Ronaldo</b></a> ou qualquer outro jogador da atual geração possa chegar aos 1 282 gols que marcou. “Para bater o meu recorde, isso aí é impossível”.</p>
