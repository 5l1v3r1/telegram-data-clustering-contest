      <h1>L'île ivoirienne faite de déchets victime de son succès</h1>
      <address><time datetime="2019-11-19T12:23:29+00:00">19 Nov 2019, 12:23</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GBazjKIEADg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une petite île paradisiaque en plein milieu de la lagune <b>d'Abidjan</b>, en <b>Côte d'Ivoire</b>. Pourtant, ici, rien n'est naturel. Ouverte au public en 2018, cette île flottante est entièrement construite sur des déchets ramassés le long du lagon. Il aura fallu 6 ans à <b>Eric Becker</b> pour rassembler des bouteilles jetées, du polystyrène, voire des sandales pour y construire son oasis.</p>
      <blockquote>L'île flottante a commencé à prendre forme en 2012 lorsque j'ai eu un projet de construction du catamaran. J'étudiais cela et les gens du port de plaisance étaient tous au bord du lagon. C'est ainsi que j'ai découvert le lagon, ses avantages et ses inconvénients, tels que la pollution et donc, petit à petit, mon idée de construire un bateau de tourisme s'est transformée en un système, un coin de villégiature en utilisant la pollution de la lagune, à savoir des bidons.<cite>Eric Becker <br/>Constructeur</cite></blockquote>
      <p>L'île, qui pèse 200 tonnes, se veut respectueuse de l'environnement. Elle produit elle-même son électricité, son compost et son eau, celle du lagon étant trop polluée pour être utilisée. L'objectif maintenant serait d'en construire de nouvelles dans le même genre. <i>"C'est un beau projet et je pense qu'il y aura à l'avenir plusieurs îles flottantes comme celle-ci, car le département de la planification des lagunes est très favorable à ce type de projets. Nous pourrions donc avoir des îles flottantes sur toute la Côte d'Ivoire, ce qui serait formidable pour nous"</i> avoue <b>Beranger Otokore, promoteur</b>.</p>
      <p>Un an après son ouverture, l'île est victime de son succès. Plus de 100 personnes s'y retrouvent chaque semaine pour boire un verre, nager dans l'une des deux piscines ou y passer la nuit. <b>Ines Nouaye</b> est conquise par l'idée : <i>"C'est super innovant comme idée, c'est vraiment un point écologique auquel il fallait vraiment, vraiment penser et c'est "the place to be" certaines fois parce que ça montre que rien ne se perd, rien ne se gagne, tout se conserve donc ils ont réussi à faire quelque chose de vraiment innovant et puis il fallait justement venir constater cela de près"</i>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/87/58/808x454_cmsv2_324d3294-f13d-524e-85ca-85b4c4c10ee7-4308758.jpg"/>
      </figure>
      <p>Eric Decker encourage maintenant les Ivoiriens à recycler davantage : <i>"Si nous voulons résoudre ce problème</i> (de pollution, ndlr)<i>, nous ne sommes qu'une goutte d'eau dans l'océan. Pour résoudre le problème, il nous faudrait traiter cent pour-cent des déchets au lieu d'environ 50 pour-cent pour l'instant et examiner différents secteurs"</i>. Il continue également à rechercher de nouvelles façons d'améliorer ce paradis et de le rendre entièrement vert.</p>
