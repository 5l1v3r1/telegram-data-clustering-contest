      <h1>إخبار ضد باسيل باختلاس المال العام وتهديد المتظاهرين</h1>
      <address><time datetime="2019-11-19T12:36:32+00:00">19 Nov 2019, 12:36</time> by <a rel="author">Lebanon 24</a></address>
      <p>تقدمت مجموعات من الحراك المدني في رياض الصلح بإخبار الى النائب العام  المالي ضد وزير الخارجية في حكومة تصريف الأعمال حبران باسيل باختلاس المال العام وتهديد المتظاهرين، وفق ما أفادت اذاعة "صوت لبنان 100.5".</p>
