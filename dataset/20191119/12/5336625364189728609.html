      <h1>Jimmy Fallon and Seth Meyers play extremely silly rapid-fire question game</h1>
      <address><time datetime="2019-11-19T12:57:11+00:00">19 Nov 2019, 12:57</time> by <a rel="author" href="https://mashable.com/author/sam-haysom/" target="_blank">Sam Haysom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nIjGEXoEmU0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sometimes, when people are asked questions under extreme time pressure, they can end up giving surprisingly enlightened responses.</p>
      <p>Not Seth Meyers and Jimmy Fallon, though. During a game of "Think Fast!" on <i>The Tonight Show</i>, their answers to a series of rapid-fire questions start of silly, then get progressively more and more ridiculous.</p>
      <p>Want to know how big the <i>big</i> monkey is, or what the worst smell is? Well, like it or not, now you do.</p>
