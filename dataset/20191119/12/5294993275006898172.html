      <h1>União Europeia e ONU medeiam crise no país</h1>
      <address><time datetime="2019-11-19T12:23:47+00:00">19 Nov 2019, 12:23</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-4QiIPxkvOs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A União Europeia e as Nações Unidas procuram ajudar a que se encontre uma saída para a crise na Bolívia. Em conjunto com a Conferência Episcopal as duas instituições convidaram representantes do governo interino de Jeanine Áñez e do partido do ex-presidente Evo Morales para se sentarem à mesa das negociações. Pretende-se chegar a um acordo que permita renovar o Tribunal Eleitoral e convocar novas eleições, nove dias depois da demissão de Morales e da sua partida para o México.</p>
      <p>No terreno a violência continua, com mais uma jornada de confrontos em Cochabamba. As críticas ao governo provisório acumulam-se e há mesmo quem lance ameaças.</p>
      <p>"O povo não vai parar. O povo vai continuar, a luta vai massificar-se, porque já foi decretada uma greve geral, a nível nacional e por tempo indeterminado e vamos continuar de forma pacífica", adianta um dos manifestantes.</p>
      <p>A crise no terreno tem vindo a agravar-se, só na última sexta-feira foram mortas nove pessoas, em confrontos entre plantadores de coca e a polícia, terão sido baleados. Enquanto os familiares das vítimas clamam por justiça continua sem se saber quem são os responsáveis por estas mortes. E o governo isentou, por decreto, qualquer responsabilidade criminal os elementos das Forças Armadas que estão nas ruas.</p>
      <p>A juntar a este episódio está outro também dramático. A escassez de alimentos e de combustíveis que começa a fazer sentir-se em algumas regiões do país.</p>
