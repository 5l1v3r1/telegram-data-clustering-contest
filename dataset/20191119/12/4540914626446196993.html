      <h1>Dreckschleuder Donauschiff: Miese Luft von Passau bis Budapest</h1>
      <address><time datetime="2019-11-19T12:42:54+00:00">19 Nov 2019, 12:42</time> by <a rel="author">Károly Szilágyi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WhkM0L_7oxY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei Touristen sind sie zwar sehr beliebt, für die Luft sind die Schiffe auf der Donau aber äußerst schädlich. Keuzfahrtschiffe etwa verwenden Dieselaggregate, die viele Tonnen Stickstoffoxide ausstoßen, und zwar mehr als der rollende Verkehr, <a href="https://www.meinbezirk.at/schaerding/c-lokales/donauschifffahrt-bringt-miese-luft_a3302613">besagt eine österreichische Studie</a>.</p>
      <h3>Greenpeace: Verschmutzung übersteigt EU-Grenzwerte</h3>
      <p>Auch in Budapest haben Wissenschaftler den Stickstoff-Gehalt der Luft gemessen. Gergely Simon von Greenpeace zeigt sich gegenüber Euronews besorgt:</p>
      <p>
        <i>"Von den neun Stunden, in denen wir gemessen haben, war die Verschmutzung sieben Stunden lang über dem Grenzwert. Durch diese erhöhte Konzentration von Stickstoffdioxid gibt es natürlich gesundheitliche Risiken. Diese Stoffe verursachen Herz-Kreislauf-Erkrankungen und Atemwegsprobleme."</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/713654050974277632" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Ist Küstenstrom die Lösung?</h3>
      <p>Doch die Personenschifffahrt auf der Donau boomt und durch die frische Brise merken die Passanten nichts von der Luftverschmutzung.</p>
      <p><i>"Die Verschmutzung ist nicht gut, aber ich komme trotzdem hierher, weil hier der Wind die schlechte Luft vertreibt",</i> meint etwa eine Frau.</p>
      <p>Umweltschützer verlangen, dass Touristenboote veraltete Motoren ersetzen. Immer mehr Städte an der Donau installieren zudem Landstrom-Anlagen an Kreuzfahrtschiff-Anlegestellen, wie etwa das <a href="https://www.welt.de/regionales/bayern/article180072522/Tourismus-Wenn-Traumschiffe-zum-Albtraum-fuer-die-Anwohner-werden.html">bayrische Passau</a>. So bleiben die Dieselaggregate zumindest am Steg ausgeschaltet.</p>
