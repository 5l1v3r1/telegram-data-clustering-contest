      <p>
        <i>Вокруг бийских школ вырастают заборы</i>
      </p>
      <p>Вокруг учебных заведений города вырастают заборы. И все когда-то открытые калитки становятся запертыми. Остаётся только одна - центральная. Руководство бийского лицея также выполнило постановление правительства. И если со стороны ул. Кутузова забор металлический и просматривается, то с другой стороны он бетоннй. Да и срезать расстояние уже не получается.</p>
