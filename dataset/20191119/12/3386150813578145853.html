      <h1>आश्चर्य! चक्क नदीच्या पात्रात मिळतं सोनं; लोक झाले मालामाल, जाणून घ्या सविस्तर</h1>
      <address>
        <time datetime="2019-11-19T12:37:09+00:00">19 Nov 2019, 12:37</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/swarna-rekha-river1_201911327046.jpg"/>
        <figcaption>झारखंडमध्ये नद्या सोन्याचे पाणी ओततात. तेही वर्षानुवर्षे ऐकून आश्चर्यचकीत झाला ना, पण हे खरं आहे. नद्यांच्या वाळूमधील सोनं कोठून आलं हे कोणालाच माहिती नाही.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/swarna-rekha-river2_201911327047.jpg"/>
        <figcaption>परंतु सुवर्णरेखा आणि त्याच्या उपनद्या करकरी अशा नद्यांच्या वाळूमध्ये सुरेख सोन्याचे कण मिळण्याची प्रक्रिया वर्षानुवर्षे चालू आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/swarna-rekha-river3_201911327048.jpg"/>
        <figcaption>हे कण या नद्यांच्या काठावर वसलेल्या खेड्यांमधील लोकांच्या रोजगाराचे साधन आहेत. वाळूमधून सोने काढण्याची जटिल प्रक्रिया असूनही ग्रामस्थ या कामात गुंतले आहेत. काही कुटुंबातील लोक पिढ्यानपिढ्या या कामात गुंतले आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/swarna-rekha-river4_201911327049.jpg"/>
        <figcaption>झारखंडच्या तामार परिसरातील पूर्णानगर, नोधी, तुळशीडीह, कद्रुडीह इथले लोक जवळच्या करकरी नदीच्या वाळूमधून सोनं काढतात. हे काम वर्षभर चालू असते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/swarna-rekha-river5_201911327050.jpg"/>
        <figcaption>पावसाळ्याच्या दिवसात नदीत जास्त पाणी असल्याने काही दिवस सोने काढण्याचे काम रखडले आहे. हे सोन्याचे कण तांदळाच्या दाण्याएवढेच आहेत. स्थानिक सोनार ते प्रति कण 80-100 रुपयात विकत घेतात आणि नंतर ते रांची बाजारात 250-200 प्रती कणात विकतात. अशा प्रकारे, सोन्याची निवड करणारी व्यक्ती एका महिन्यात सरासरी 4000 रुपये मिळवते.</figcaption>
      </figure>
