      <h1>Украина попала в список опасных для отдыха стран</h1>
      <address>
        <time datetime="2019-11-19T12:22:00+00:00">19 Nov 2019, 12:22</time>
      </address>
      <p>Представлен список самых безопасных и опасных стран для отдыха. Перечень составила охранная компания <a href="https://www.internationalsos.com/">International SOS and Control Risks</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/ESLifeandStyle/status/1196707603910463488?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Оценив каждую страну с точки зрения безопасности путешествий и существующих медицинских рисков, эксперты признали самыми безопасными Швейцарию, Люксембург, Данию, Норвегию, Финляндию, Словению, Гренландию и Исландию. Также нет особых рисков для туристов в остальных государствах Западной Европы и Северной Америке. Относительно безопасно в Австралии, Новой Зеландии, Аргентине и Китае.</p>
      <p>В список самых небезопасных стран попали Кения, Египет, Мексика, а также часть Украины — очень опасным назван район на юго-востоке страны: вокруг города Донецка. Поездка туда может привести к насильственным нападениям на туристов, заключили эксперты.</p>
