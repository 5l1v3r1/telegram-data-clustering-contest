      <h1>张晋晒照宣布蔡少芬三胎生子：欢迎张乐儿来到张家</h1>
      <address><time datetime="2019-11-19T12:22:27+00:00">19 Nov 2019, 12:22</time> by <a rel="author">徐美琳</a></address>
      <p>新京报讯 11月19日，张晋在微博晒照，宣布蔡少芬三胎生子喜讯，“11月15日，母子平安，欢迎张乐儿来到张家，我们平安回家啦”。6月28日，张晋在微博上分享了一段与蔡少芬的生活小短片，正式宣布迎来两人的第三个宝宝。</p>
