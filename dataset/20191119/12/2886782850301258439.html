      <h1>Tokió: Kész az olimpiai stadion</h1>
      <address><time datetime="2019-11-19T12:03:40+00:00">19 Nov 2019, 12:03</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZKeXyJVUOUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elkészült a tokiói Olimpiai Stadion.</p>
      <p>A jövő nyári olimpia szervezőinek közleménye szerint csak a végső minőségbiztosítási és biztonsági ellenőrzés van hátra.</p>
      <p>A 68 ezer ember befogadására képes létesítmény – az 1964-es Olimpiai Stadion helyén – 380 milliárd forintnak megfelelő költséggel épült fel, hivatalosan pedig december 21-én adják át.</p>
      <p>Az új stadionban rendezett első sportesemény a labdarúgó Japán Kupa döntője lesz január elsején. Az aréna az olimpián futballmérkőzéseknek, atlétikai versenyeknek, illetve a nyitó- és záróünnepségnek ad otthont.</p>
      <p>A tokiói olimpiát július 24. és augusztus 9. között rendezik.</p>
