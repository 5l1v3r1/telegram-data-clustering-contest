      <h1>【禁蒙面法】人大法工委與港澳辦猛烈抨擊高院裁決　林鄭：現階段不適宜評論</h1>
      <address>
        <time datetime="2019-11-19T12:23:00+00:00">19 Nov 2019, 12:23</time>
      </address>
      <p>高等法院裁定《禁止蒙面規例》部分限制違憲，人大法工委及港澳辦都猛烈批評裁決，認為是公認挑戰人大常委會的權威和法律賦予行政長官的管治權力。特首林鄭月娥今早行政會議前見傳媒，指高等法院只是頒下裁詞，但未就案件作出指示，要待今日進行聆訊，故此現階段不適宜作評論。</p>
      <p>林鄭稱同時留意到人大法工委及港澳辦的表態，而這些都是由高等法院裁詞引起，政府尊重兩個機構表達嚴重關注，指出港澳辦表示會關注案件後續發展。</p>
      <p>（圖片來源：香港電台）</p>
