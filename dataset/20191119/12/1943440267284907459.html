      <h1>ジーター氏らが米国野球殿堂入り候補者に　来年１・２１発表</h1>
      <address>
        <time datetime="2019-11-19T12:21:00+00:00">19 Nov 2019, 12:21</time>
      </address>
      <p>　米国野球殿堂は１８日、２０２０年の殿堂入り候補者として３２人を発表し、ヤンキース一筋で通算３４６５安打を放ったデレク・ジーター氏や、ヤンキースなどで通算４４０本塁打のジェイソン・ジアンビ氏、通算４１２本塁打でプロ野球広島に在籍経験もあるアルフォンソ・ソリアーノ氏ら１８人が新たに加わった。</p>
      <p>　殿堂入りには全米野球記者協会に１０年以上在籍する記者による投票で７５％以上の得票が必要。２０年の殿堂入りは、来年１月２１日に発表される。（共同）</p>
