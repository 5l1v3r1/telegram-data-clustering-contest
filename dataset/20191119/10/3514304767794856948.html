      <h1>Городские власти недовольны тем, как в Орле укладывают плитку</h1>
      <address><time datetime="2019-11-19T10:09:35+00:00">19 Nov 2019, 10:09</time> by <a rel="author" href="https://oreltimes.ru/journalists/karasjova-a-n/" target="_blank">Алина Карасёва</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wJdYt658PfA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>19 ноября на рабочем совещании в горадминистрации обсудили ремонт общественных территорий. Чиновники рапортовали: работы выполнены на 99%, однако, по объектам есть замечания. Подрядчики устраняют «недоделки» в ускоренном режиме по ул. Московской и ул. Комсомольской.</p>
      <p>Немало вызывает вопросов и ремонт тротуаров по ул. 60-летия Октября.</p>
      <p>– Мы готовы принимать меры вплоть до расторжения соглашения, если в течение десяти дней не будут устранены замечания, – отметил руководитель управления городского хозяйства Евгений Гришин.</p>
      <p>Придраться и правда есть к чему. Даже просто обыватель заметит, что уровень выведен плохо, в некоторых местах и вовсе только что уложенная плитка отвалилась.</p>
    </article>
