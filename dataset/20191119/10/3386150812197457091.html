      <h1>ऐतिहासिक कसोटीसाठी कोलकाताचा मेकओव्हर, पाहा खास गोष्टी...</h1>
      <address>
        <time datetime="2019-11-19T10:19:56+00:00">19 Nov 2019, 10:19</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl1_201911326961.jpg"/>
        <figcaption>कोलकाताच्या इडन गार्डन्सवर ऐतिहासिक सामन्याची जोरदार तयारी सुरु आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl_201911326962.jpg"/>
        <figcaption>मैदानामध्ये बऱ्याच नवीन गोष्टी यावेळी पाहायला मिळणार आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl2_201911326963.jpg"/>
        <figcaption>या सामन्यात गुलाबी रंगाचा चेंडू वापरण्यात येणार आहे. त्यामुळे मैदानात गुलाबी रंगाचे फुगे लावण्यात येणार आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl4_201911326964.jpg"/>
        <figcaption>मैदानाबाहेरही संपूर्ण कोलकात्यामध्ये सुंदर सजावट सुरु आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl5_201911326965.jpg"/>
        <figcaption>कोलकात्याच्या भिंती क्रिकेटच्या वेगवेगळ्या रुपांनी रंगवल्या जात आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl6_201911326966.jpg"/>
        <figcaption>यासाठी कोलकात्यातील कलाकारांनी कंबर कसली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/day-night-gl7_201911326967.jpg"/>
        <figcaption>त्यामुळे कोलकात्यामध्ये जे चाहते कोलकाताबाहेरून सामना पाहायला येतील, त्यांच्यासाठी ही पर्वणीच असेल.</figcaption>
      </figure>
