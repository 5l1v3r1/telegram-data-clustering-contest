      <h1>В Калининградском зоопарке показали, как кормят и моют трубкозуба (видео)</h1>
      <address><time datetime="2019-11-19T10:52:00+00:00">19 Nov 2019, 10:52</time> by <a rel="author">Анастасия Малышева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i5diz3eWec4" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео: Маруся Рязанова</i>
      </p>
      <p>В Калининградском зоопарке показали, как кормят и моют трубкозуба Терренса. Видео опубликовано на странице учреждения в <a href="https://www.facebook.com/scorllen/videos/2806429759401983/">Facebook</a>.</p>
      <p>Неделю назад Терри перевезли в Дом тропической птицы. Большую часть дня животное спит — увидеть его бодрствующим можно в 15:00, во время кормления. Недавно Терренса начали приобщать к водным процедурам — трубкозуб любит рыть землю, из-за чего быстро пачкается.</p>
      <blockquote>"Помимо стандартной гигиены такая процедура носит ещё одну полезную функцию — установлению связи с кипером, что приносит пользу во время проведения тренингов, медицинских манипуляций и при обслуживании животного и его вольера", — добавили в зоопарке.</blockquote>
      <p>
        <b>Справка</b>
      </p>
      <p>Трубкозуб, или африканский трубкозуб, — вид млекопитающих, единственный современный представитель отряда трубкозубых. Ведёт преимущественно ночной образ жизни. Первоначально его ошибочно отнесли к тому же отряду, что и муравьедов, однако оказалось, что животные просто похожи из-за одинаковой диеты, состоящей из муравьёв и термитов. </p>
      <p>Название трубкозуб получил из-за своеобразного строения коренных зубов, которые лишены эмали и корней и постоянно растут. Язык трубкозуба достигает 20–30 см и покрыт липкой слюной. </p>
      <p>На прошлой неделе сотрудники учреждения <a href="https://klops.ru/news/2019-11-18/203822-v-kaliningradskom-zooparke-pokazali-kak-kormyat-i-moyut-trubkozuba-video#1">показали</a> фото спящего Терри. </p>
