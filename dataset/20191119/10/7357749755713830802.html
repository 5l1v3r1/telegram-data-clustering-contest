      <h1>Sydney : brouillard toxique sur la ville australienne</h1>
      <address><time datetime="2019-11-19T10:57:15+00:00">19 Nov 2019, 10:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1oGcvfdbpCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sydney était enveloppée mardi dans un épais brouillard toxique, alimenté par les incendies qui dévastent la côte est de l'Australie depuis vendredi dernier.</p>
      <p>Les niveaux de pollution ont atteint des niveaux <i>"dangereux"</i> à Sydney selon des chiffres officiels, les concentrations les plus élevées de particules fines PM 2,5 atteignant jusqu'à 186 parties par million dans le nord-ouest de la ville, des taux comparables à ceux observés dans la capitale indienne New Delhi.</p>
      <p>Si le brouillard avait commencé à se dissiper en milieu de journée, il devait à nouveau s'épaissir mardi dans la soirée, ont indiqué les services de météorologie.</p>
      <p>
        <b>Les habitants ont reçu comme consigne d'éviter les activités physiques à l'extérieur.</b>
      </p>
      <p><b>Les particules fines sont susceptibles d'irriter le système respiratoire et d'aggraver des problèmes cardiaques et pulmonaires préexistants,</b> a expliqué le directeur de la santé environnementale de l'Etat de Nouvelle-Galles du sud, Richard Broome.</p>
      <p><i>"Chez la plupart des gens, la fumée provoque des symptômes légers comme des irritations des yeux, du nez et de la gorge"</i>, a-t-il dit. <i>"Toutefois, des gens souffrant d'asthme, d'emphysème et d'angine risquent d'être davantage sensibles aux effets de la fumée"</i>.</p>
      <p>Le brouillard qui enveloppe Sydney, la capitale de Nouvelle-Galles du Sud (sud-est) provient en grande partie d'un gigantesque feu de brousse qui ravage deux parcs nationaux, à quelque 100 kilomètres au nord-ouest de la ville.</p>
      <p>Le brasier fait rage depuis plusieurs jours, et a déjà brûlé près de 140 000 hectares de brousse.</p>
      <p>Six personnes sont mortes et des centaines de maisons ont été détruites par des feux dans les Etats de Nouvelle-Galles du Sud et du Queensland depuis le début de la saison des feux en septembre.</p>
      <p>Des températures plus élevées, à environ 40 degrés Celsius, ainsi que des vents forts et un faible niveau d'humidité sont attendus, aggravant le risque d'incendies pour mercredi.</p>
      <p>Plus de 110 feux sont toujours actifs. Des centaines de maisons ont été endommagées ou détruites, et plus d'un million d'hectares de végétation ont été la proie des flammes.</p>
      <p>De tels feux se produisent chaque année sur l'immense île-continent pendant le printemps et l'été australs. Mais cette année, la saison des incendies a été particulièrement précoce et violente et pourrait être l'une des pires enregistrées dans le pays.</p>
