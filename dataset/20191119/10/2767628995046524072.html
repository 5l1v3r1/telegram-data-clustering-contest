      <h1>Sídney tomada por una niebla tóxica</h1>
      <address><time datetime="2019-11-19T10:52:11+00:00">19 Nov 2019, 10:52</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M6fk8vwjQtM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sídney tomada por una peligrosa niebla tóxica. Se trata de una capa de humo que proviene, en parte, de un incendio que arrasa dos parques nacionales, a unos 100 kilómetros al noroeste de la ciudad.</p>
      <p>La polución en algunas zonas es comparable a la de Nueva Delhi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196569692757876736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las autoridades recomiendan a sus habitantes permanecer en el interior y evitar actividades físicas al aire libre.</p>
      <p><i>"Hemos visto problemas de calidad del aire bastante importantes asociados con ese humo durante la noche, cuando se produjo una inversión, lo que llamamos un tapón en la atmósfera, que atrapó el aire durante la noche y atrapó el humo que proviene de incendios cercanos"</i>, ha explicado Ann Farrell, de la Oficina de Meteorología.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196662339640188929" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Con cinco millones de habitantges, Sídney es la ciudad más poblada de Australia y la capital de Nueva Gales del Sur, junto con el estado de Queensland los más afectados por los fuegos.</p>
      <p>Desde el inicio de la temporada de incendios, en septiembre, seis personas han perdido la vida, se han quemado más de un millón de hectáreas y centenares de casas han sido pasto de las llamas.</p>
