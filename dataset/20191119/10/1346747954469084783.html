      <h1>На экоакции в Краснодаре рассказали, как начать сортировать мусор</h1>
      <address>
        <time datetime="2019-11-19T10:40:00+00:00">19 Nov 2019, 10:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QzXGQozv1PU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В прошедшие выходные на улице Уральской волонтеры провели очередную экологическую акцию.  Они пытались показать горожанам, что начать разделять отходы – это легко.</p>
      <p>Активисты рассказали, что нужно создать три отсека для отходов: для бумаги, стекла и полиэтилена. Выкидывать мусор следует только в ближайшие подходящие для этого баки. Такой «мусор» может послужить людям в будущем. </p>
      <p>
        <i>- Эти мероприятия состоят из теоретической и практической части. Мы не только рассказываем горожанам, как готовить сырье и, и отвечаем на вопросы, но и сами принимаем на переработку бумагу, стекло, пластик и железо, - поделилась координатор по волонтерам движения «Раздельный сбор» Анастасия Зеленкова.</i>
      </p>
      <p>Такие акции в кубанской столице проходят ежемесячно. Волонтеры выезжают в разные районы города, чтобы привлечь больше краснодарцев к защите окружающей среды. За один подобный выезд они собирают около полутора тонн отходов.</p>
