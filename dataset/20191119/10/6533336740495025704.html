      <h1>Tombaroli international - maxi-retata tra crotone, monaco e londra: 103 indagati, 10mila reperti</h1>
      <address>
        <time datetime="2019-11-19T10:40:00+00:00">19 Nov 2019, 10:40</time>
      </address>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/hYxuZcm2M9c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Grazia Longo per “la <a href="http://www.lastampa.it/">Stampa</a>”</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255840/1240245.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tombaroli-a-crotone-1240245.jpg"/>
        </a>
        <figcaption>tombaroli a crotone</figcaption>
      </figure>
      <p>I predatori della Magna Grecia perduta agivano tra la Calabria e l' Europa, grazie alla complicità di due case d' asta, una a Monaco di Baviera, l' altra a Londra. Diversi milioni di euro l' ammontare del traffico di beni archeologici smantellato dai carabinieri del Comando Tutela Patrimonio Culturale.</p>
      <p>Ventitré le persone arrestate in tutta Italia, di cui due in carcere e gli altri ai domiciliari, 103 indagati e quasi 10 mila oggetti recuperati. Al centro dei traffici globali c' era Crotone, dove un gruppo di «tombaroli» recuperava i beni archeologici risalenti III, IV e V secondo avanti Cristo, con mezzi che definire poco ortodossi è riduttivo. I carabinieri, guidati dal generale Roberto Riccardi, grazie a un drone hanno infatti filmato le operazioni degli scavi eseguiti con una ruspa. Con enorme danno del terreno e di una parte delle opere estratte.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255840/1240244.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tombaroli-a-crotone-1240244.jpg"/>
        </a>
        <figcaption>tombaroli a crotone</figcaption>
      </figure>
      <p>La banda, definita «criminalità archeologica crotonese», aveva messo in piedi un circuito internazionale di vendita clandestina molto attento a non farsi scoprire dalle forze dell' ordine. Per questo, al telefono, ricorrevano a un linguaggio criptico e parlavano di «appartamento», «asparagi» o «motosega», per riferirsi al materiale archeologico razziato in importanti siti come «Apollo Aleo» a Cirò Marina o «Castiglione».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255840/1240243.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tombaroli-a-crotone-1240243.jpg"/>
        </a>
        <figcaption>tombaroli a crotone</figcaption>
      </figure>
      <p>Le perquisizioni all' estero (Gran Bretagna, Francia, Germania e Serbia) sono avvenute con il coordinamento di Europol ed Eurojust che ha permesso perquisizioni e sequestri simultanei nei cinque paesi. Dietro le sbarre sono finite i due vertici del gruppo: Giorgio Salvatore Pucci, 59 anni, di Cirò Marina, e Alessandro Giovinazzi, 40 anni, di Scandale.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255840/1240242.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tombaroli-a-crotone-1240242.jpg"/>
        </a>
        <figcaption>tombaroli a crotone</figcaption>
      </figure>
      <p>Per altri 21 sono stati disposti i domiciliari nelle province di Crotone (13), Milano (2), Perugia (2), Catanzaro (1), Benevento (1), Matera (1) e Fermo (1). L' accusa, per tutti, è associazione a delinquere finalizzata al danneggiamento del patrimonio archeologico dello Stato, impossessamento illecito di beni culturali, ricettazione ed esportazione illecita. A casa di uno dei capi della rete sono stati trovati diversi reperti, tra cui cinque vasi e lucerne in terracotta, piatti con scene di animali, fibule e monili vari.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-255840/1240241.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/tombaroli-a-crotone-1240241.jpg"/>
        </a>
        <figcaption>tombaroli a crotone</figcaption>
      </figure>
      <p>Sono stati sequestrati anche metal detector usati per cercare monete antiche. Il ministro per i Beni e le Attività culturali e il Turismo Dario Franceschini ha sottolineato l' importanza della cooperazione con altre forze di polizia europee, parlando di «un' operazione che dimostra ancora una volta l' eccellenza del Comando dei carabinieri che opera dal 1969 a difesa del patrimonio culturale italiano».</p>
      <p>«Crotone - sostiene il procuratore Giuseppe Capoccia - è al centro di interessi internazionali e custodisce un tesoro, e spesso i crotonesi se lo dimenticano, che accende gli appetiti illegali di mezzo mondo: per questo servono segnalazioni da parte di tutti che denuncino chi impoverisce questo territorio».</p>
