        <b>Відеофакт.</b>
      </p>
      <p>У Кременчуці автівку припаркували на тротуарі. Про це повідомили в одній із соцмереж.</p>
      <p>Очевидці зазначають, що кращого місця для парекування не знайшов водій Daewoo. Трапилося це на перехресті вулиці Ватутіна та провулку Толстого.</p>
