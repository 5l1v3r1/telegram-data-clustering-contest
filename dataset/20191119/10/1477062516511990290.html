      <h1>Семь машин столкнулись на Ставрополье</h1>
      <address>
        <time datetime="2019-11-19T10:22:00+00:00">19 Nov 2019, 10:22</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/6_w_u5X0_lk/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/6_w_u5X0_lk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Пять машин: «ВАЗ 2109», Volkswagen Polo, Lada Kalina, рейсовая маршрутка «Соболь» и грузовик Scania столкнулись 19 ноября в 8:20 на выезде из села Ивановское Кочубеевского района. Детей среди пострадавших нет.</h4>
      <p>В региональной Госавтоинспекции рассказали, что сперва столкнулись Lada Kalina и Volkswagen Tiguan. Увидев ДТП, остановился грузовик «МАН». В него въехали пассажирская «ГАЗель» и Volkswagen Polo. Затем в «ВАЗ-2109», который ехал сзади, влетела ещё одна Lada Kalina.</p>
      <p>В микроавтобусе, который ехал по маршруту «Черкесск — Ставрополь», было 10 человек. В результате аварии травму руки получила пассажир маршрутки. В ГУ МЧС по Ставрополью сообщают, что также пострадали два человека из легковушек. Погибших нет.</p>
      <figure>
        <img src="https://images.pobeda26.ru/images_new/images/6/d/5/e/a/7/c/4/3/d/6d5ea7c43d1b47dd73f9163e2ce3a260.jpg"/>
      </figure>
      <p> На месте работают наряды ДПС. Степень ответственности участников устанавливается.</p>
      <p>Ранее две легковушки <a href="https://pobeda26.ru/novosti/proisshestviya/dve-legkovushki-perevernulis-posle-stolknoveniya-na-stavropolskoj-trasse">перевернулись </a>после столкновения на ставропольской трассе, а в Апанасенковском районе мужчина <a href="https://pobeda26.ru/novosti/proisshestviya/pyanyij-stavropolecz-ugnal-inomarku-i-vrezalsya-v-derevo">угнал</a> иномарку и врезался в дерево.</p>
