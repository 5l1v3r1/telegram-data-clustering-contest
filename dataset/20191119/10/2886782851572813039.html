      <h1>A magyar férfiak élete az egyik legrövidebb az EU-ban</h1>
      <address><time datetime="2019-11-19T10:53:57+00:00">19 Nov 2019, 10:53</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oedMTGWHx3I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lettországban és Litvániában a legalacsonyabb a férfiak várható élettartama az Európai Unióban, Magyarországon az ötödik legrosszabb a helyzet, Bulgária és Románia után, <a href="https://ec.europa.eu/eurostat/web/products-eurostat-news/-/EDN-20191118-1?inheritRedirect=true&amp;redirect=%2Feurostat%2F">derül ki az Eurostat nemzetközi férfinap alkalmából közölt adataiból.</a></p>
      <h3>Hol élnek a legkorábban a férfiak az EU-ban?</h3>
      <p>Lettországban 69,8 év egy férfi várható élettartama, Litvániában pedig 70,7 év. Bulgáriában 71,4 Romániában 71,7 Magyarországon pedig 72 és fél év. Magyarország csaknem 6 évvel van elmaradva az EU-s átlagtól, és a negyedik legalacsonyabb a magyar férfiak várható élettartama. A nők szempontjából egyébként még rosszabb a magyar helyzet a harmadik legalacsonyabb várható élettartammal (79,3 év).</p>
      <h3>Hol a legnagyobb a különbség a férfiak és a nők közt?</h3>
      <p>Lettországban és Litvániában az egyik legnagyobb a különbség a várható élettartamban férfiak és nők között az EU-ban, csaknem 10 év (a nők várható élettartama 79,7 illetve 80 és fél év). Egyes litván régiókban 10,1-10,3 év is a különbség – írja az Eurostat. Észtországban és Lettországban is magas, több mint hét és fél év a különbség. A legalacsonyabb különbség Franciaország egyik tengerentúli területén, Mayotte szigetén van a két nem között, kicsit több mint egy év (1,1).</p>
      <h3>Hol a legmagasabb a várható élettartam?</h3>
      <p>Svédországban és Olaszországban élnek várhatóan a legtovább a férfiak: 80,8 évig. Spanyolországban 80,6, Írországban pedig 80,4 év a várható élettartam. 80 év felett van még ez a mutató Cipruson, Máltán és Hollandiában. Régiókra bontva London belső kerülete illetve a spanyolországi Madrid tartomány áll a lista élén, ahol a férfiak várható élettartama 82 év.</p>
      <p>Az adatok a 2015-2017-es időszakból származnak.</p>
