      <h1>تحت ضغط الشارع .. البرلمان اللبناني يرجئ جلسة تشريعية مثيرة للجدل</h1>
      <address><time datetime="2019-11-19T10:30:59+00:00">19 Nov 2019, 10:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WHo5CrOjVhs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أرجأ البرلمان اللبناني اليوم الثلاثاء إلى موعد لم يحدده جلسة تشريعية كانت على جدول أعمالها مشاريع قوانين مثيرة للجدل لعدم توفر النصاب، مع إقفال آلاف اللبنانيين الطرق المؤدية إلى مجلس النواب، في تطور اعتبره المتظاهرون "إنجازاً جديداً" لحراكهم المستمر منذ شهر.</p>
      <p>ويشهد لبنان منذ 17 تشرين الأول/أكتوبر <a href="https://arabic.euronews.com/2019/11/16/the-us-embassy-in-lebanon-announces-its-support-for-the-protests">تظاهرات غير مسبوقة</a> بدأت على خلفية مطالب معيشية. ويبدو الحراك عابراً للطوائف والمناطق، ويتمسك بمطلب رحيل الطبقة السياسية بلا استثناء، إذ يأخذ عليها المحتجون فسادها ويتهمون إياها بنهب الأموال العامة. وقدم رئيس الحكومة سعد الحريري تحت ضغط الشارع استقالته. ولم يبدأ رئيس الجمهورية ميشال عون استشارات نيابية لتسمية رئيس حكومة جديد.</p>
      <h3>بعد إقفال قسري .. المصارف تفتح أبوابها</h3>
      <p>أعادت المصارف اللبنانية فتح أبوابها الثلاثاء وسط حراسة أمنية بعد إقفال قسري خلال الأسبوعين الأولين من الاحتجاجات، ثم إضراب لموظفيها لمدة أسبوع، في ظل أزمة مالية حادة.</p>
      <p>ومنذ ساعات الصباح الباكر، تجمع المتظاهرون في وسط بيروت بمواجهة عدد ضخم من عناصر القوى الأمنية التي عمدت إلى اقفال كل المداخل المؤدية إلى ساحة النجمة حيث مقر البرلمان. ونفذت وحدات مكافحة الشغب وعناصر من الجيش انتشاراً غير مسبوق غداة دعوة المتظاهرين إلى قطع الطرق لمنع النواب من الوصول إلى الجلسة.</p>
      <p>ولم يتمكن عدد كبير من النواب من الوصول وحضر اثنان منهم على دراجات نارية. وبعدما بدا واضحا تصميم المتظاهرين على عرقلة الجلسة، أعلنت كتل رئيسية مقاطعتها، أبرزها كتلة المستقبل برئاسة الحريري وكتلة الحزب التقدمي الاشتراكي برئاسة النائب السابق وليد جنبلاط، والقوات اللبنانية برئاسة سمير جعجع.</p>
      <p>ولم يكتمل النصاب المطلوب لانعقاد الجلسة التي كان يُفترض أن تبدأ بانتخاب أعضاء هيئة المجلس واللجان النيابية قبل أن تتحول إلى تشريعية. فأعلن الأمين العام لهيئة مكتب مجلس النواب عدنان ضاهر إرجاء الجلسة "إلى موعد يُحدد في ما بعد".</p>
      <h3>نجاح جديد للثورة ..</h3>
      <p>واحتفل المتظاهرون في وسط بيروت بإرجاء الجلسة، معتبرين ذلك بمثابة "انجاز جديد" لهم. وقرعوا على الطناجر وألواح حديدية ابتهاجاً مرددين "ثورة، ثورة" و"يسقط يسقط حكم الأزعر".</p>
      <p>ووصف محمد عطايا (28 عاماً) إلغاء الجلسة بأنه "نجاح جديد للثورة".</p>
      <p>وهو التأجيل الثاني خلال أسبوع تحت ضغط الشارع الذي يرفض أن يقوم النواب بالتشريع <a href="https://arabic.euronews.com/2019/11/16/lebanon-s-safadi-withdraws-candidacy-to-be-next-prime-minister">ويطالب بتشكيل حكومة</a> من اختصاصيين لا تضم أيا من الوجوه السياسية الحالية.</p>
      <p>وقالت عبير (38 عاماً) لوكالة فرانس برس "الجلسة كانت أساساً بحكم الملغية، لأن الشعب لم يعد يعترف بهم"، معتبرة أن "توحد اللبنانيين هو أكبر انتصار للثورة".</p>
      <h3>أولوية الشعب .. تشكيل الحكومة</h3>
      <p>ووقعت صباحاً، وفق مراسلي وكالة فرانس برس، حالات تدافع وإشكالات محدودة بعد محاولة شبان غاضبين إزالة شريط شائك وعوائق حديدية وضعتها قوات الأمن لمنع تقدمهم. وحمل المتظاهرون الأعلام اللبنانية ورددوا هتافات عدة بينها "ثورة ثورة" و"يا عسكر، عسكر على مين؟ عسكر على الشعب المسكين".</p>
      <p>ونقل تلفزيون المؤسسة اللبنانية للإرسال أن موكباً من ثلاث سيارات أطلق النار في الهواء في وسط بيروت في محاولة لتفريق <a href="https://arabic.euronews.com/2019/11/15/protesters-against-nomination-of-a-former-minister-to-head-the-government-in-lebanon">المتظاهرين</a> الذين بادر عدد منهم إلى ضرب السيارة بالعصي محاولين اعتراض طريقها. وسأل شاب غاضب حمل رصاصة بيده "يطلقون الرصاص على المتظاهرين السلميين؟".</p>
      <p>واعترض المتظاهرون على جدول أعمال الجلسة الذي كان يتضمن مشروع قانون عفو عام يستفيد منه آلاف الموقوفين والمطلوبين بجرائم عدة. واعتبروا أن الأولوية حالياً يجب أن تكون لتشكيل حكومة جديدة.</p>
      <p>وقالت ليلى على وقع هتافات المتظاهرين حولها في ساحة الشهداء في وسط العاصمة لوكالة فرانس برس "لا نريد العفو العام. نريد تحقيق مطالبنا وأن يشكلوا حكومة بالدرجة الأولى".</p>
      <p>وفي ساحة الشهداء أيضاً القريبة من مقر البرلمان، أكدت مايا (51 عاماً) لفرانس برس "نحن مع تشكيل حكومة مستقلة بأسرع وقت ممكن قبل أن ينهار البلد على رؤوسنا".</p>
      <p>وتحدّثت المفكرة القانونية، وهي منظمة غير حكومية متخصصة بشؤون قانونية وتُعنى بشرح القوانين وتفسيرها، عن إشكاليات عدة متعلقة باقتراح قانون العفو العام الذي قالت إنه يتضمن مخاطر كبيرة كونه يشمل العفو عن جرائم الفاسدين تحت غطاء العفو عن أشخاص لحقت بهم "مظلومية" معينة.</p>
      <p>وكان على جدول أعمال الجلسة كذلك، اقتراح قانون بإنشاء محكمة خاصة بالجرائم المالية. ورغم أن الاقتراح يندرج تحت مكافحة الفساد، أبرز مطالب الحراك الشعبي، إلا أن حقوقيين ينتقدونه كونه يعود للبرلمان تعيين المحكمة، ما يشكل مؤشراً على عدم استقلاليتها، بالنسبة لهم.</p>
      <h3>إجراءات أمام المصارف في ظل أزمة اقتصادية خانقة</h3>
      <p>وتترافق الأزمة السياسية في البلاد مع أزمة اقتصادية ومالية خانقة.</p>
      <p>وزاد من غضب الناس لدى نزولهم الى الشارع نقص السيولة في المصارف وارتفاع سعر الدولار الذي صار نادراً بسبب وجود تسعيرتين له، الأولى من مصرف لبنان وهي 1507 ليرات لبنانية، والثانية في سوق موازية يرتفع فيها أحيانا إلى حدود الألفي ليرة.</p>
      <p>وفتحت المصارف الثلاثاء أبوابها غداة إعلان اتحاد نقابات موظفي المصارف وقف إضراب بدأوه قبل أسبوع احتجاجاً على تعرضهم للإهانات والتهجم من محتجين دخل بعضهم المصارف وحاولوا سحب مبالغ مالية من دون أن يوفقوا جراء تشديد المصارف لقيودها.</p>
      <p>وجاء قرار استئناف العمل بعد التوافق مع وزارة الداخلية على خطة أمنية تقضي بنشر عناصر أمن أمام المصارف، وبعد التوافق مع جمعية المصارف على توحيد إجراءاتها لناحية القيود على عمليات سحب الدولار.</p>
      <p>وفي مناطق عدة في بيروت، شاهد مراسلو فرانس برس عشرات المواطنين يقفون في صفوف طويلة أمام فروع المصارف.</p>
      <p>وحذرت وكالة التصنيف الدولية "ستاندرد آند بورز" التي خفضت الجمعة تصنيف لبنان، من أن "اغلاق المصارف الأخير، والقيود غير الرسمية على تحويل العملات الأجنبية تطرح تساؤلات حول استدامة سعر الصرف".</p>
