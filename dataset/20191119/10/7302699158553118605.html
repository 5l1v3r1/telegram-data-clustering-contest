      <h1>ไฟไหม้บ้านแม่ค้าไก่ย่างวอดทั้งหลัง หลังหมอดูทายว่าให้ระวังไฟไหม้</h1>
      <address><time datetime="2019-11-19T10:55:00+00:00">19 Nov 2019, 10:55</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011494401.JPEG"/>
      </figure>
      <p>
        <b>อ่างทอง - แม่นเหมือนตาเห็นเพลิงไหม้บ้านแม่ค้าขายไก่ย่างวัย 53 ปี วอดหมดหลัง เผยไม่กี่วันเคยไปดูหมอทักให้ระวังฟื้นไฟก่อนจะออกจากบ้านได้สำรวจความเรียบร้อยยังไม่วายเกิดเพลิงไหม้บ้าน</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qp6zpQHSGpY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (9 พ.ย. ) ร.ต.อ.คุณภัทร ผิวบัวคำ รองสารวัตรสอบสวน สภ.เมืองอ่างทอง ได้รับแจ้งเหตุมีเพลิงไหม้บ้านเรือนประชาชน บริเวณบ้านเลขที่ 90 หมู่ที่ 6 ตำบลโพสะ อำเภอเมือง จังหวัดอ่างทอง หลังจากได้รับแจ้งจึงรีบรุดไปตรวจสอบที่เกิดเหตุ พร้อมด้วย พ.ต.อ.มนตรี คชาพรรธน์ ผกก.สภ.เมืองอ่างทอง เจ้าหน้าที่ตำรวจชุดสืบสวน สภ.เมืองอ่างทอง พร้อมประสานขอสนับสนุนรถดับเพลิงจากเทศบาลโพสะ เทศบาลเมืองอ่างทอง เทศบาลป่าโมก และเทศบาลศาลาแดง เดินทางไปทำการควบคุมเพลิง<br/><br/>ในที่เกิดเหตุพบว่าเป็นบ้าน 2 ชั้น ชั้นบนเป็นไม้ ส่วนชั้นล่างเป็นปูน ชาวบ้านใกล้เคียงที่เห็นเหตุการณ์ ได้ช่วยกันนำน้ำใส่ถังพลาสติกมาช่วยกันดับไฟที่กำลังโหมลุกไหม้อยู่ ซึ่งระหว่างเกิดเหตุเจ้าของบ้านได้ออกไปขายของอยู่บริเวณด้านหน้าปากซอยไม่มีคนอาศัยอยู่ในบ้าน ประกอบกับอากาศแห้งและมีกระแสลมแรง เพลิงจึงได้โหมลุกไหม้ชั้นบนบ้านที่เป็นไม้จนหมด เหลือแต่เพียงด้านล่างที่เป็นปูน ทางเจ้าหน้าที่จึงต้องเร่งระดมฉีดน้ำสกัดเปลวเพลิงก่อนที่จะลุกลาม เนื่องจากเป็นแหล่งชุมชนมีบ้านเรือนประชาชนที่ส่วนมากเป็นบ้านไม้อยู่บริเวณใกล้เคียงกัน เพื่อทำการควบคุมเพลิงให้อยู่ในวงจำกัด โดยใช้เวลาในการควบคุมเพลิงกว่า 1 ชั่วโมง เพลิงจึงสงบลงได้ โชคดีที่ไม่มีผู้ได้รับบาดเจ็บหรือเสียชีวิต <br/><br/>จากการสอบถาม นาง มาลัย เทียมปัญญา อายุ 53 ปี อยู่บ้านเลขที่ 90 หมู่ที่ 6 ตำบลโพสะ อำเภอเมือง จังหวัดอ่างทอง แม่ค้าขายไก่ย่างเจ้าของบ้านหลังเกิดเหตุดังกล่าว เปิดเผยว่า ก่อนเกิดเหตุตนเองได้ทำการสำรวจปลั๊กไฟภายในบ้านทั้งหมดเป็นอย่างดีแล้ว และตนเองได้ออกไปขายไก่ย่างอยู่ริมถนนทางเข้าบ้าน <br/><br/>หลังจากนั้นผู้ใหญ่บ้านได้มาบอกกับตนเองว่าไฟไหม้บ้าน ซึ่งก็ไม่นึกว่าจะเกิดเพลิงไหม้บ้านตนเองแบบนี้ ทั้ง ๆ ที่ตนเองเป็นคนระมัดระวังเรื่องฟื้นไฟเป็นอย่างดี จะมีก็แต่ปลั๊กไฟตู้เย็นและอินเตอร์เน็ตที่เสียบคาไว้ แต่เมื่อวันอาทิตย์ที่ผ่านมา ตนเองได้ไปดูหมอดูและทางหมอดูได้ทักว่าให้ระวังเรื่องฟื้นไฟ แต่ก็ยังไม่วายมาเกิดเหตุเพลิงไหม้บ้านจนหมดหลัง<br/><br/>หลังเพลิงสงบลงทางเจ้าหน้าที่ได้ทำการเข้าไปตรวจสอบ และทำการสอบถามผู้ที่อยู่ในเหตุการณ์รวมถึงเจ้าของบ้าน เพื่อรวบรวมหลักฐาน ส่วนสาเหตุนั้นยังไม่สามารถชี้ชัดได้ สำหรับมูลค่าความเสียหายยังคงอยู่ในระหว่างการตรวจสอบ เบื้องต้นบ้านพร้อมทรัพย์สิน ได้รับความเสียหาย จำนวน 1 หลัง</p>
