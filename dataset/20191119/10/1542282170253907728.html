      <h1>Μάλτα: Σύλληψη υπόπτου για συμμετοχή στην δολοφονία της Ντάφνι Γκαλίζια</h1>
      <address><time datetime="2019-11-19T10:25:34+00:00">19 Nov 2019, 10:25</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LeHXd7lfWa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι αρχές της Μάλτας συνέλαβαν έναν άνδρα ως ύποπτο ότι ήταν ο μεσάζων στην δολοφονία της δημοσιογράφου και μπλόγκερ κατά της διαφθοράς Ντάφνι Καρουάνα Γκαλιζία, δήλωσε σήμερα πηγή της αστυνομίας, το οποίο αποτελεί δυνάμει ένα μεγάλο βήμα στην έρευνα για την εξιχνίαση της υπόθεσης της δολοφονίας της.</p>
      <p>Ο μεσάζων πιστεύεται ότι ήταν ο σύνδεσμος ανάμεσα στο πρόσωπο που είναι ύποπτο ότι έδωσε την εντολή για την δολοφονία της δημοσιογράφου και τους άνδρες που κατηγορούνται ότι την διέπραξαν, όπως και αυτούς που βοήθησαν στον εφοδιασμό τους με τον εκρηκτικό μηχανισμό που χρησιμοποίησαν στην δολοφονία της.</p>
      <p>Η 53χρονη Γκαλιζία, η οποία είχε ιστολόγιο κατά της διαφθοράς, σκοτώθηκε από βόμβα που είχε τοποθετηθεί στο αυτοκίνητό της κοντά στο σπίτι της στις 16 Οκτωβρίου του 2017.</p>
      <p>Η εφημερίδα Times of Malta αναφέρει σήμερα ότι η κυβέρνηση εξετάζει το ενδεχόμενο να δώσει χάρη στον άνδρα που είναι ύποπτος ότι έπαιξε τον ρόλο του μεσάζοντα αν αυτός καταφέρει να οδηγήσει την αστυνομία στον εγκέφαλο της δολοφονίας της δημοσιογράφου.</p>
      <p>Πηγή της αστυνομίας που γνωρίζει άμεσα την υπόθεση δήλωσε ότι η σύλληψη αυτή έγινε την Πέμπτη στο πλαίσιο ξεχωριστής έρευνας.</p>
      <p>Η Times of Malta σημειώνει ότι ειδικοί από την Europol ήταν σε ετοιμότητα και κατέσχεσαν συσκευές που είχε στην κατοχή του ο ύποπτος που συνελήφθη αφού τους δόθηκε η άδεια από δικαστή.</p>
      <p>Ο φόνος της δημοσιογράφου συγκλόνισε την Ευρώπη και γέννησε ερωτήματα όσον αφορά την κυριαρχία του νόμου στη Μάλτα.</p>
      <p>Τρεις άνδρες που είναι ύποπτοι για την εκτέλεση της εντολής για τη δολοφονία της συνελήφθησαν τον Δεκέμβριο μετά την δολοφονία της.</p>
      <p>Η κυβέρνηση και η αστυνομία δεν σχολίασαν άμεσα, αλλά ο πρωθυπουργός Τζόζεφ Μουσκάτ δήλωσε την Κυριακή ότι θέλει να γίνει γνωστή όλη η αλήθεια για την δολοφονία της δημοσιογράφου, ακόμη κι αν αυτό σημαίνει ότι η κυβέρνηση θα πρέπει να λάβει δύσκολες αποφάσεις.</p>
