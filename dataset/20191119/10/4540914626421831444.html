      <h1>Korruption bei Hochwasserschutz: "Sie haben jeden bezahlt"</h1>
      <address><time datetime="2019-11-19T10:49:53+00:00">19 Nov 2019, 10:49</time> by <a rel="author">Johannes Pleschberger </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3cQbJGpW9S4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Klimawandel könnte einer der Schuldigen für das Überschwemmungsdesaster in Venedig sein: <a href="http://cmsv2.euronews.lan/story/4307588">Drei Rekord-Hochwasser in nur einer Woche.</a></p>
      <p>Aber ist wirklich nur das Wetter verantwortlich? Zahlreiche Bewohner der Lagunenstadt sehen vielmehr menschliches Versagen. Vor allem korrupte Politiker seien verantwortlich dafür, dass sich der Bau des Hochwasserschutzes namens MOSE verzögert. Nachdem 2014 ein Skandal rund um die Unterschlagung öffentlicher Gelder ans Licht kam, waren mehr als 30 Personen verhaftet worden.</p>
      <h3>"Wenn man jeden bezahlt, wird man nicht gestört"</h3>
      <p>Gian Antonio Stella ist Journalist bei der Tageszeitung "Il Corriere della Sera" und hat über die Skandale rund um den MOSE-Hochwasserschutz berichtet:</p>
      <p>"Das mit dem Hochwasserschutz beauftragte Unternehmen hat sozusagen Geschenke verteilt. Kleinere Geschenke, größere Geschenke ... und zwar an alle, an die sie rangekommen sind. Und wenn man jeden bezahlt, dann wird man auch nicht gestört."</p>
      <h3>Auch Wahl des Baumaterials basierte auf Gefälligkeiten</h3>
      <p>Mit Staatsgeldern im Wert von 40 Millionen Euro kaufte das zuständige Unternehmen die Gunst einflussreicher Beamter - Ein einzigartiges Korruptionssystem, das sich laut der Staatsanwaltschaft über Jahre hinzog. Abschlagszahlungen und sogar regelmäßige Einkommen für die Beteiligten waren die Regel. Auch die Wahl des Baumaterials basierte auf Gefälligkeiten und nicht auf Qualität.</p>
      <p>"Angesichts der Tatsache, dass das Projekt so viel Geld kostet, würde man erwarten, dass sie den besten Stahl der Welt verwenden", meint Gian Antonio Stella gegenüber Euronews. "Aber der Stahl ist nur wenige Kilometer von hier entfernt hergestellt worden... Experten haben darauf hingewiesen, dass gewisse Materialien nicht geeignet sind, dass ein bestimmter Stahltyp schnell rostig wird. Diese Experten sind aus dem Projekt geworfen worden."</p>
      <h3>Venedig: Symbol der korrupten Politik Italiens?</h3>
      <p>Eine besorgniserregende Situation laut Raffaele Cantone, der 2014 die Anti-Korruptionsbehörde leitete.</p>
      <p>Für ihn ist es ein ethisches Problem. Skandale wie diese seien in Italien nicht ungewöhnlich. Aber die Vorkommnisse in Venedig würden doch zu weit gehen.</p>
      <p>Sie gilt als Symbol des kulturellen Erbe Italiens. Nun spiegelt die untergehende Lagunenstadt auch das Bild der politischen Klasse des Landes wider, und es ist kein gutes.</p>
