      <h1>Protestas, promesas incumplidas y oscuridad en la política georgiana</h1>
      <address><time datetime="2019-11-19T10:07:28+00:00">19 Nov 2019, 10:07</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/htVj18yoqIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Horas oscuras en la política georgiana. Cientos de personas se concentraran anoche frente al Parlamento, en Tiflis, para exigir la dimisión del Gobierno, al que ac usan de incumplir sus promesas de reformar el sistema electoral y amenazan con bloquearlo si no convoca elecciones anticipadas:</p>
      <p>"Bueno, como de costumbre, no habrá negocios. La gente, incluyendo los partidos políticos, haremos todo lo posible para que quienes han insultado a toda la nación no tengan una vida política normal hasta que se retracten de esta cínica retórica", decía el diputado Giga Bokeria, líder de Georgia Europea.</p>
      <p>El Gobierno georgiano prometió reformar el sistema electoral tras el estallido social que provocó hace unos meses la visita al parlamento de una delegación de diputados rusos. La falta de avances empujó a la oposición a volver a tomar las calles el pasado jueves y decenas de personas se instalaron, con tiendas de campaña, en las inmediaciones del legislativo.</p>
      <p>El lunes, ante el recrudecimiento de las protesas, las fuerzas del orden emplearon cañones de agua y gases lacrimógenos para despejar temporalmente la zona. En el interior del parlamento, se responsabiliza del fracaso a la hora de acometer la reforma del sistema electoral a algunos diputados del partido mayoritario, Sueño Georgiano, que no quieren perder sus prebendas. Con el actual sistema electoral, 77 legisladores son elegidos por listas de partidos y 73 por circunscripciones mayoritarias. La oposición, apoyada desde el exilio por el expresidente Mijail Saakashvili, exige la implantación de un sistema proporcional.</p>
