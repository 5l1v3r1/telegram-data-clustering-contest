      <h1>الكشف عن عصابة نهبت آثاراً بملايين الدولارات جنوب إيطاليا</h1>
      <address><time datetime="2019-11-19T10:00:41+00:00">19 Nov 2019, 10:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fD4GxZAMOjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت الشرطة الإيطالية الإثنين (18 نوفمبر)، إن عصابة إجرامية دولية نهبت قطعا أثرية بملايين الدولارات في جنوب البلاد.</p>
      <p>ونفذت الشرطة أكثر من 100 عملية تفتيش في إيطاليا وفرنسا وبريطانيا وألمانيا وصربيا، واعتقلت 23 شخصًا واستعادت حوالي 10000 قطعة أثرية على صلة بتجارة العصابة.</p>
      <p>وقامت العصابة بالتنقيب عن الآثار المسروقة بشكل غير قانوني في مناطق لم يستكشفها علماء الآثار بعد.</p>
      <p>و قالت الشرطة إنها تراقب هذه العصابة منذ مايو 2017، لمعرفة كيفية عثورها على الكنوز وبيعها خارج إيطاليا.</p>
      <p>وقال بيان الشرطة "من المهم أن الصور التي التقطتها الطائرات بدون طيار تظهر عنف الحفريات السرية التي قامت بها هذه العصابة الاجرامية باستخدام حفارة (ميكانيكية) تستخدم لشق الأرض بوحشية هائلة".</p>
      <p>من بين المناطق التي تم نهبها، مواقع يعود تاريخها إلى القرنين الرابع والخامس قبل الميلاد، حيث نجح لصوص الآثار في العثور على ألواح نفيسة، ودبابيس زينة ومجوهرات بقيمة ملايين الدولارات.</p>
      <p>وقامت العصابة بترويج هذه الآثار في لندن وميونيخ وديجيون ومدينة فرساك الصربية.</p>
