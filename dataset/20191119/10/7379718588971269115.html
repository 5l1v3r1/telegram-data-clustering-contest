      <h1>Budapest: proteste per l'inquinamento causato dall'intenso traffico navale</h1>
      <address><time datetime="2019-11-19T10:25:09+00:00">19 Nov 2019, 10:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pHeM6vzRrqo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le camminate a Budapest lungo il Danubio regalano vedute meravigliose. Ma attenzione, denunciano gli ambientalisti, non si tratta proprio di passeggiate di salute.</p>
      <p><b>L'aumento del traffico navale</b>, conseguenza di un crescente turismo, non pone solo problemi di sicurezza in una città che solo sei mesi fa ha vissuto <a href="https://it.euronews.com/2019/07/12/naufragio-mermaid-cerimonia-commemorativa-sul-danubio">il naufragio della Mermaid</a>, con 28 morti - ma è anche <b>fonte di grande inquinamento</b>.</p>
      <p>Da mesi organizzazioni di cittadini insieme a Greenpeace stanno conducendo misurazioni sulle rive del fiume.</p>
      <p>"Su un monitoraggio di nove ore, per sette di queste l'inquinamento è stato superiore al limite", fa un esempio Gergely Simon, esperto di Greenpeace, "<b>La concentrazione di diossido di azoto era al di sopra del valore limite</b> e quindi ovviamente ci sono rischi per la salute, come malattie cardiovascolari e problemi respiratori".</p>
      <p><b>Gli attivisti hanno anche avviato una <a href="https://terjed.ahang.hu/campaigns/dunaihajok">petizione</a>, per spingere le autorità a prendere provvedimenti</b>.</p>
      <p>Tuttavia una parte di cittadini è rimasta indifferente. "Io non mi lamento, ci sono un sacco di alberi", dice un residente, "Abito al primo piano ma non ho problemi con l'aria"</p>
      <p>La sostituzione di motori obsoleti, l'installazione di filtri, la possibilità delle grandi navi da crociera - che stazionano ore sulle rive producendo grande inquinamento - di poter utiizzare l'elettrictà della terraferma e non quella dei generatori di corrente che funzionano a diesel: sono alcune delle misure che gli ambientalisti chiedono per affrontare un problema ancora troppo sottovalutato.</p>
