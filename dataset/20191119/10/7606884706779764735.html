      <h1>В Ростовской области на трассе в ДТП погибли три человека, еще двое пострадали</h1>
      <h2>Авария произошла в 7.50 на 174-ом км трассы Котельниково-Песчанокопское.</h2>
      <address>
        <time datetime="2019-11-19T10:38:00+00:00">19 Nov 2019, 10:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7hdvjDcZhq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня утром в результате ДТП на трассе Котельниково-Песчанокопское три человека погибли, еще двое пострадали. Об этом сообщили в ГУ МВД по Ростовской области. <br/><br/>Уточняется, что авария произошла в 7.50 на 174-ом км трассы. По предварительным данным, 70-летний водитель «ВАЗ 2110» выехал на «встречку», где столкнулся с автомобилем «Лада Приора». За рулем «Лады» был 36-летний водитель. <br/><br/>«В результате ДТП оба водителя скончались, а также пассажир «Лады» 2016 г.р., пострадали пассажир-женщина «ВАЗ 2110» (возраст устанавливается) и пассажир-женщина («Лада Приора») 1972 г.р. На месте работают сотрудники полиции», - говорится в сообщении.</p>
