      <p>El pasado mes de octubre, <b><a href="https://cadenaser.com/ser/2019/10/18/television/1571405834_157931.html">la crítica de la televisión decidió premiar a 'Sálvame'</a></b> y 'Cuéntame' porque "ante el auge de nuevas fórmulas de televisión han sido formatos innovadores en ficción y entretenimiento de la televisión en abierto que han cambiado el lenguaje televisivo en nuestro país y han sabido acompañar a los espectadores como parte de su familia retratando sin prejuicios a la sociedad española durante más de una década".</p>

      <h3>
        <a href="https://cadenaser.com/ser/2019/11/19/album/1574160093_913992.html#1574160093_913992_1574160441">FOTOGALERÍA</a>
      </h3>
      <p>De Broncano a Belén Esteban: lo que unió la alfombra roja de los Premios Iris</p>
      <p>Anoche, la Academia de la Televisión celebró la 21ª edición de los <a href="https://cadenaser.com/tag/premios_academia_ciencias_artes_television_espana/a/">Premios Iris</a> para reconocer los mejores contenidos que se han emitido durante el último año en la pequeña pantalla. Fue entonces cuando <a href="https://cadenaser.com/tag/belen_esteban/a/">Belén Esteban</a>, acompañada por parte del equipo de '<a href="https://cadenaser.com/tag/salvame/a/">Sálvame</a>', subió al escenario para recibir el que ya es <b>el galardón más importante que ha recibido el programa de</b> <a href="https://cadenaser.com/tag/tele_5/a/"><b>Telecinco</b></a> .</p>
      <p>"Como no estamos acostumbrados a que nos den un premio, he traído una chuleta", empezó diciendo la Princesa del Pueblo. "Gracias a todos los críticos de televisión que habéis apostado por darnos este premio. Siempre se nos exige más y eso nos hace mejores y más fuertes. Darnos un premio a nosotros es un milagro".</p>
      <p>Y continuó: <b>"Han tenido que pasar 11 años para que la Academia de la Televisión nos reconozca algún mérito. Ganamos el Premio Iris igual que las votaciones se ganan en el Congreso… porque los diputados no van. Por fin se premia a la televisión popular, la que entretiene a la mayoría de la gente y ayuda a relativizar los problemas. Estamos muy orgullosos de estar aquí. Sé que nuestro programa os resulta casi siempre intrascendente, pero regala compañía"</b>.</p>
      <p><b>"A muchos de los presentes no les gustamos, pero vosotros a nosotros sí. Os invito a nuestra casa para que nos conozcáis de cerca y disfrutéis de nuestra manera de hacer tele"</b>, y así concluyó un reivindicativo discurso que se ha ganado el aplauso de muchos en redes sociales.</p>
