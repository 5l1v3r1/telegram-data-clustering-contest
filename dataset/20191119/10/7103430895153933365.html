      <h1>Видеосюжет. Саратовский бренд "Гагарин" и нищета легендарного аэроклуба</h1>
      <address>
        <time datetime="2019-11-19T10:34:00+00:00">19 Nov 2019, 10:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IhAJY40uR98" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гагаринский аэродром в Саратовском районе может стать местом проведения международного фестиваля клубов малой авиации.</p>
      <p>Об этой идее во время недавнего рабочего визита в Саратовскую область <a href="https://www.vzsar.ru/news/2019/11/08/roman-abramovich-predlojil-priglashat-v-saratov-mirovye-aeroklyby.html">сообщил</a> спикер Госдумы <b>Вячеслав Володин</b>.</p>
      <p>По словам федерального политика, ее автором выступил другой саратовский земляк – <b>Роман Абрамович</b>.</p>
      <p>В ноябре бизнесмен побывал на малой родине, <a href="https://www.vzsar.ru/news/2019/11/08/roman-abramovich-pobyval-na-meste-prizemleniya-uriya-gagarina.html">посетил</a> место приземления Гагарина и согласился поучаствовать в проекте создания тематического Парка покорителей космоса.</p>
      <p>Идея с фестивалем клубов малой авиации – еще одна возможность обратить внимание на гагаринское наследие и забрендировать Гагарина как саратовское явление.</p>
      <p>Аэроклуб, где Юрий Алексеевич впервые поднялся в воздух, сейчас переживает не самые лучшие времена. Государственное финансирование не позволяет покрывать все расходы, коммерческая деятельность помогает лишь держаться на плаву.</p>
      <p>"<i>Санавиация компенсирует затраты на обслуживание техники. Кроме того, мы готовим курсантов ВДВ. Это стрелки-парашютисты и водители парашютисты. Мы готовим их под призыв, финансирование идет по линии Министерства обороны</i>", - рассказал ИА "Взгляд-инфо" директор аэроклуба <b>Евгений Алексеев</b>.</p>
      <p>По его словам, сейчас на балансе организации стоит три вертолета (в строю только один), из трех самолетов лишь два эксплуатируются.</p>
      <p>Сегодняшнему дню гагаринского аэроклуба и перспективам проведения на его базе крупного международного фестиваля посвящен наш видеосюжет.</p>
      <p>Материал подготовил <b>Александр Хлынцов</b></p>
