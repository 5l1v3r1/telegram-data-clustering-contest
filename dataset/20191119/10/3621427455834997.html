      <h1>«Рогатая» диковинка: Видеоблог Егора Пронина об истории тульского троллейбуса</h1>
      <address>
        <time datetime="2019-11-19T10:30:00+00:00">19 Nov 2019, 10:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mMVranuJ-fc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Егор Пронин, тульский блогер, один из основателей популярного экскурсионного проекта «Тула. Легенды и факты» рассказывает об истории тульского троллейбуса.</i>
      </p>
      <p>В послевоенные годы во многих городах Советского Союза активно внедрялся новый экологически чистый вид транспорта – троллейбус. Он имел ряд преимуществ перед трамваем, это тихоходность и маневренность. Кроме того отпадала необходимость в сооружении дорогостоящих путей. Однако полностью заменить трамвай троллейбус так и не смог. В конце 50-х годов о сооружении троллейбуса задумались и в городе оружейников. Тем более что в соседних Рязани и Калуге троллейбус уже был выведен на линию и перевозил пассажиров. Свою мечту о постройке безрельсового трамвая туляки смогли осуществить только в 1962 году, накануне 45-летия Октября.</p>
      <p><b><i>«Именно тогда, торжественным митингом был пущен в Туле троллейбус. Изначально было всего два маршрута, которые стартовали из троллейбусного депо на улице Курковая.</i></b> <b><i>Один троллейбус ходил в поселок Куруловка, это конечная станция Северная, а второй ходил к будущему еще тогда, в проекте его даже не было, к Белому дому, на площадь Челюскинцев, нынешняя Крестовоздвиженская. На сегодняшний день тульские троллейбусные линии обслуживают около 80 пассажирских троллейбусов»</i></b>, - рассказал Егор Пронин.</p>
      <p>В первый день своей работы троллейбусы возили горожан бесплатно. Многие жители Тулы желали тогда проехаться на новом диковинном для них виде транспорта. Тем более что в отличие от автобусов в салоне «рогатых» машин не было никакой гари. Да и сами троллейбусы были весьма комфортабельными по сравнению с трамваями. Салон троллейбуса вмещал до 120 человек, был отапливаемым, оснащен мягкими сиденьями. Более удобной, чем в трамваях, была и кабина шофера.</p>
      <p>Водителей первых троллейбусов отбирали по конкурсу. Из 157 кандидатов за руль «рогатых» машин в итоге село всего 26 человек. В основном набирали шоферов с большим опытом работы на грузовых автомобилях и с учетом высокой «классности». Обучение их проходило в Рязани.</p>
      <p><b><i>«На сегодняшний день тульские троллейбусные линии обслуживают около 80 пассажирских троллейбусов»,</i></b> - подчеркнул Пронин.</p>
