      <h1>Ford's Mustang Mach-E : फोर्डच्या पहिल्या इलेक्ट्रीक एसयुव्हीवरून पडदा हटला; 483 किमीची रेंज</h1>
      <address>
        <time datetime="2019-11-19T10:08:23+00:00">19 Nov 2019, 10:08</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-19-at-2.50.56-pm-1_201911326938.jpeg"/>
        <figcaption>फोर्डने पहिली इलेक्ट्रीक एसयुव्ही Mustang Mach-E वरून अखेर पडदा हटविला आहे. दोन बॅटरी ऑप्शनमध्ये ही कार बाजारात आणली जाणार आहे. ही कार बरीच स्पोर्ट कार मस्टंगसारखीच आहे. या कारची रेंज 483 किमी आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/dfvfdgthj_201911326939.jpg"/>
        <figcaption>फोर्ड मस्टंग मॅक ई चा पुढील भाग बंद ग्रिलसोबत ट्रिपल हेडलाईटस् आणि कूप कारसारखी रुफ लाईन देण्यात आली आहे. तर मागील बाजुला मस्टंगसारखेच ट्रिपल बार टेल लाईट देण्यात आले आहेत. याचबरोबर या एसयुव्हीमध्ये ड्युअल टोन अलॉय व्हील्स आणि ब्लॅक रुफ देण्यात आली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-19-at-2.50.56-pm_201911326940.jpeg"/>
        <figcaption>कारच्या आतील रचनाही आकर्षक आहे. पाच सीटर कार असून मल्टी-फंक्शन स्टीयरिंग व्हील, डिजिटल इन्स्ट्रूमेंट क्लस्टर आणि 15.5 इंचाची टचस्क्रीन देण्यात आली आहे. एसयुव्हीमध्ये सिंक 4 इन्फोटेन्मेंट सिस्टिम देण्यात आली आहे. याशिवाय पॅनारोमिक फिक्सड ग्लास रूफ अशा सुविधाही आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-19-at-2.50.57-pm_201911326941.jpeg"/>
        <figcaption>मस्टंग मॅक ई ही कार पाच व्हेरिअंटमध्ये येते. तसेच दोन बॅटरीचे पर्यायही आहेत. यामध्ये स्टँडर्ड रेंज (75.7kWh बॅटरी) आणि एक्सटेंडेड रेंज (98.8kWh बॅटरी) आहे. या कारची रेंज बॅटरीनुसार 337 किमी ते 482 किमी एवढी आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-19-at-2.50.57-pm-1_201911326942.jpeg"/>
        <figcaption>फोर्डच्या दाव्यानुसार मस्टंगचे टॉप मॉडेल तीन सेकंदांच्या आत 100 किमीचा वेग पकडते. तर केवळ 10 मिनिटे चार्ज केल्यास 60 किमीचे अंतर कापते. स्टँडर्ड रेंजच्या कारची बॅटरी 38 मिनिटांत 10 टक्क्यांवरून 80 टक्क्यांवर चार्ज होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/whatsapp-image-2019-11-19-at-2.51.35-pm_201911326943.jpeg"/>
        <figcaption>या कारची किंमत 31.60 लाख रुपयांपासून उपलब्ध होणार असून 2020 च्या शेवटी लाँच होण्याची शक्यता आहे.</figcaption>
      </figure>
    </article>
