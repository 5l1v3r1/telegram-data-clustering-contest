      <h1>Три легковушки и троллейбус не поделили Кантемировскую улицу</h1>
      <address>
        <time datetime="2019-11-19T10:51:54+00:00">19 Nov 2019, 10:51</time>
      </address>
      <p>Авария с участием трех легковых автомобилей и троллейбуса произошла днем во вторник, 19 ноября, в Выборгском районе Петербурга. ДТП случилось на Кантемировской улице.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1995.792640452214!2d30.346122215854237!3d59.98534898189317!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x469633e914db761d%3A0xeda662d486147bf8!2z0JrQsNC90YLQtdC80LjRgNC-0LLRgdC60LDRjyDRg9C7LiwgMzEsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTQxMDA!5e0!3m2!1sru!2sru!4v1574160449230!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Разъехаться не смогли иномарки KIA и Suzuki, а также отечественный ВАЗ. В результате массового столкновения пострадал водитель машины японского бренда — за рулем сидел мужчина 27 лет. Он получил травмы средней степени тяжести, сообщили в отделе пропаганды ГИБДД по Петербургу и Ленинградской области.</p>
      <blockquote>«По факту ДТП проводится проверка»,<cite>— уточнили в ведомстве.</cite></blockquote>
      <figure>
        <img src="https://moika78.ru/news2/2019/11/Bezymyannyj-202.png"/>
        <figcaption>ДТП на Кантемировской. Фото: скриншот vk.com</figcaption>
      </figure>
      <p>Очевидцы пишут, что на месте образовалась пробка. Водителям советуют объезжать метро «Лесная» в сторону ТРК «Европолис».</p>
