      <h6 class="kicker">Надежный источник</h6>
      <h1>В Пензе автомобиль провалился в яму с кипятком. Погибли два человека</h1>
      <address><time datetime="2019-11-19T10:05:26+00:00">19 Nov 2019, 10:05</time> by <a rel="author" href="https://www.interfax.ru/" target="_blank">Интерфакс</a></address>
      <p>В Пензе автомобиль, стоявший на парковке у магазина на улице Аустрина, провалился под землю и оказался в яме с кипятком.</p>
      <figure>
        <iframe data-src="https://twitter.com/bazabazon/status/1196714803626201088?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Два человека, находившиеся в машине Lada Largus, не смогли выбраться и умерли от ожогов. Личности погибших устанавливаются. Машину вынимали из ямы при помощи крана.</p>
      <p>СУ СКР по Пензенской области возбудило уголовное дело о причинении смерти по неосторожности двум лицам, сообщает «<a href="https://www.interfax.ru/">Интерфакс</a>».</p>
    </article>
