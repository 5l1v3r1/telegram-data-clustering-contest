      <h1>The Walking Dead Onslaught перенесена на 2020 год</h1>
      <address><time datetime="2019-11-19T10:20:00+00:00">19 Nov 2019, 10:20</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Студия Survios объявила о переносе релиза VR-экшена <i>The Walking Dead Onslaught</i>. Ранее планировалось, что игра выйдет этой осенью — теперь ее релиз ожидается в  2020 году.</p>
      <p>Точной даты пока нет.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pdSFIeEaRaE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За основу взята оригинальная, "эксклюзивная" история, которой не было ни в комиксах, ни в сериалах, ни в играх.</p>
      <p>Разработчики обещают боевую систему с применением оружия дальнего и ближнего боя, которая базируется на отслеживании взмахов и других движений игрока. Анонсирована поддержка HTC Vive и Oculus Rift, о Valve Index пока ни слова.</p>
      <p><i>The Walking Dead Onslaught </i>выйдет эксклюзивно на PC.</p>
