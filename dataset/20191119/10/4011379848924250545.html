      <h1>Documentaire Amstelveense taekwondo-helden in Nieuw-Zeeland</h1>
      <address>
        <time datetime="2019-11-19T10:18:39+00:00">19 Nov 2019, 10:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/07yWAq7Ux8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>AMSTELVEEN – Het Nederlandse team ‘Taekwondo Special Needs’ kwam in oktober met 27 medailles terug van de wereldkampioenschappen in Nieuw-Zeeland. Een geweldige prestatie, waar hun trainer David Chung alleen maar van kon dromen. Programmamaker Eline Boshuizen reisde met de sporters uit Amstelveen mee naar de andere kant van de wereld en maakte een documentaire over hun bijzondere en vaak emotionele trip.</b>
      </p>
      <p>“Het onmogelijke is mogelijk gebleken”, zei trainer David Chung, vlak voordat de groep vertrok naar het land van de kiwi’s. Het was namelijk nog spannend of de sporters überhaupt aan het WK in Nieuw-Zeeland konden deelnemen, omdat dit financieel onhaalbaar leek. Met behulp van een crowdfundingsactie lukte het om de reis mogelijk te maken voor de sporters.</p>
      <p>
        <b>Lees ook: <a href="https://rtva.nl/2019/10/taekwondo-team-special-needs-valt-in-de-prijzen-op-wk-in-nieuw-zeeland/">Amstelveners ‘Special Needs’ vallen in de prijzen op WK in Nieuw-Zeeland</a></b>
      </p>
      <p>Het is het allereerste WK Taekwondo Special Needs dat ooit is gehouden: een wereldkampioenschap speciaal voor mensen met een beperking. Voor de Amstelveense sporters was het best spannend om de lange reis te gaan maken. Iedereen heeft een beperking, zoals autisme of het Syndroom van Down. Hoewel de sporters allemaal volwassen zijn, zijn ze vaak nog een stuk jonger in hun ontwikkeling.</p>
      <p><b>De reis van hun leven</b><br/>Maandenlang hebben de sporters getraind en naar het toernooi toegeleefd. Nederland wint op het WK uiteindelijk dertien gouden, vier zilveren en tien bronzen medailles en wordt tweede als land. De sporters namen het op tegen landen als Canada, Verenigde Staten, Australië en Engeland. “We hebben laten zien wat deze mensen kunnen”, reageerde een emotionele Chung. “Dit is overweldigend voor iedereen. Wij zijn trots dat wij Nederland op de kaart hebben mogen zetten.”</p>
      <p>
        <b>Lees ook: <a href="https://rtva.nl/2019/10/nederlands-team-special-needs-taekwondo-gehuldigd-in-amstelveen/">Nederlands team Special Needs Taekwondo gehuldigd in Amstelveen</a></b>
      </p>
      <p>De reis was voor iedereen een heel avontuur: meer dan dertig uur in een vliegtuig zitten, ver van huis en nieuwe mensen ontmoeten. Sommige sporters hadden zelfs nog nooit in een vliegtuig gezeten. Na de winst in Nieuw-Zeeland heeft de groep ook nog iets van het land kunnen zien.</p>
      <p>Iedere sporter heeft de reis op zijn of haar eigen manier ervaren. Zo genoot natuurliefhebber Bram van Schagen volop toen ze een groep orka’s in het wild zagen. Viervoudig wereldkampioen Feroz Mahboeb was onder de indruk toen hij voor het eerst in zijn leven een waterval zag. En vlaggenfan Tim Brouwer vond het bijzonder om de Nieuw-Zeelandse vlag in het echt te zien wapperen. Dat het de reis van hun leven was, is een feit. “Geweldig”, vat Gerben Timmerman samen, met een stralende lach op zijn gezicht.</p>
      <p>
        <b>Uitzending: de video is hier te zien maar de komende dagen draait de documentaire ook mee in de nieuwscarrousel van RTVA op Ziggo kanaal 42.</b>
      </p>
      <p>Via onze mediapartner NH.</p>
