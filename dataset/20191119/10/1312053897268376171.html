      <h1>Uomini e Donne, oggi: Riccardo va via, Ida gli corre dietro e scoppia a piangere – VIDEO</h1>
      <address><time datetime="2019-11-19T10:09:21+00:00">19 Nov 2019, 10:09</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Oggi va in onda il Trono Over di Uomini e Donne, Ida Platano ha paura che Riccardo Guarnieri non sia più attratto da lei e scoppia a piangere</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/mmpypRlrxso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Va in onda oggi una nuova puntata del <b>Trono Over di Uomini e Donne </b>dove vedremo la restante parte del confronto tra <b>Ida Platano </b>e <b>Riccardo Guarnieri</b>.</p>
      <p>La dama in lacrime pensa che Riccardo non sia più attratto da lei. Tina Cipollari attacca il cavaliere, pensa che qualcosa non vada dal momento che non riesce ancora a lasciarsi andare con Ida.</p>
      <p>L’opinionista è convinta che i due si vogliono molto bene, ma non funzionano come coppia. Maria De Filippi consiglia a <b>Ida e Riccardo</b> di ascoltarsi a vicenda, alla fine il cavaliere lascia lo studio ma Ida gli corre dietro.</p>
      <p>Dietro le quinte la Platano scoppia a piangere in modo disperato per la situazione che si è creata con Riccardo.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
