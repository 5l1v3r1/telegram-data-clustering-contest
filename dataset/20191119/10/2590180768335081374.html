      <h1>খুলনাসহ দেশের বিভিন্ন জেলায় পরিবহন ধর্মঘট</h1>
      <address><time datetime="2019-11-19T10:51:00+00:00">19 Nov 2019, 10:51</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XQHyygxzgFs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নতুন সড়ক পরিবহন আইন না মেনে উল্টো বাতিলের দাবিতে খুলনা বিভাগের ১০ জেলাসহ দেশের বিভিন্ন জেলায় পরিবহন শ্রমিকদের ডাকা ২য় দিনের মতো বাস ধর্মঘট চলছে। এতে চরম ভোগান্তিতে পড়েছেন বিভিন্ন গন্তব্যের যাত্রীরা।</b><br/><br/>মঙ্গলবার (১৯ নভেম্বর) বাস টার্মিনালগুলো থেকে কোনো বাস ছেড়ে যায়নি। নতুন সড়ক পরিবহন আইন সংশোধনের দাবিতে পূর্ব ঘোষণা ছাড়াই টানা এ ধর্মঘটকের ডাক দেন পরিবহন শ্রমিকরা।<br/><br/>আন্দোলনরত চালকরা বলছেন, নতুন আইনে দুর্ঘটনার জন্য চালকদেরই দায় নিতে হচ্ছে। পাঁচ লাখ টাকা পর্যন্ত জরিমানা দিতে হবে। চালকরা কাউকে ইচ্ছা করে হত্যা করে না। তারপরও তাদের শাস্তি হবে। এ আইন মেনে নেয়া যায় না। যার প্রতিবাদে এ কর্মবিরতি পালন করা হচ্ছে।<br/><br/>খুলনা মোটর শ্রমিক ইউনিয়নের সভাপতি মো. নুরুল ইসলাম বেবী বলেন, নতুন সড়ক পরিবহন আইন কার্যকরের প্রতিবাদে শ্রমিকরা দ্বিতীয় দিনের মতো বাস চালাচ্ছেন না। তারা অনির্দিষ্টকালের জন্য কর্মবিরতি শুরু করেছেন। আইন সংশোধন না করা পর্যন্ত শ্রমিকরা ধর্মঘট চালিয়ে যাবেন।<br/><br/>এদিকে ধর্মঘটের কারণে বাস চলাচল না করায় বিকল্প উপায়ে যাতায়াত করছেন যাত্রীরা। এতে অতিরিক্ত ভাড়া গুণতে হচ্ছে তাদের।<br/><br/>সড়কের শৃঙ্খলা ও দুর্ঘটনা এড়াতে এ আইন সময় উপযোগী সিদ্ধান্ত বলে মনে করেন সাধারণ মানুষ।</p>
