      <h1>Anticipazioni Uomini e Donne: Riccardo lascia lo studio, Ida in lacrime -VIDEO</h1>
      <address><time datetime="2019-11-19T10:31:40+00:00">19 Nov 2019, 10:31</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>A Uomini e Donne torna il trono over e ci sono grossi risvolti: Riccardo ha infatti deciso di lasciare lo studio facendo piangere Ida.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mmpypRlrxso" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo il tira e molla durato tutta l’estate <b>Riccardo</b> e <a href="https://www.viagginews.com/2019/03/04/chi-e-ida-platano-uomini-e-donne/"><b>Ida</b> </a>avevano deciso di darsi <b><a href="https://www.viagginews.com/2019/10/02/anticipazioni-uomini-e-donne-riccardo-sorpresa-ida-video/">un’altra possibilità come coppia</a></b>, ma per il momento la cosa non sta funzionando. La dama infatti è preoccupata dal comportamento del Cavaliere che percepisce sempre più distante. In studio intervengono sulla questione <b>Tina Cipollari</b> ed il rivale in amore Armando Incarnato. L’opinionista si dice sicura che se Riccardo non riesce a lasciarsi andare con Ida ci sia un problema di fondo e che i due non sono fatti per stare in coppia.</p>
      <p>A quel punto Armando prende spunto per rinnovare le sue pretese sulla dama, causando la reazione violenta di <b>Gianni Sperti</b>. L’opinionista, infatti, dice ad Armando che il suo comportamento è inopportuno. Si riferisce alla carezza data ad Ida davanti a Riccardo settimana scorsa. Ne nasce uno scontro violento, durante il quale Riccardo decide di lasciare lo studio. Ida, sempre più disperata lo rincorre fino al camerino, ma lui le chiede spazio e lei si lascia andare ad una crisi di pianto.</p>
