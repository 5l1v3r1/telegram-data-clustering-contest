      <h1>VIDEO - ELHADJ MALICK NDIAYE:"Le projet "dokhantou" consiste à inviter les artistes contemporains à..."</h1>
      <address>
        <time datetime="2019-11-19T10:17:00+00:00">19 Nov 2019, 10:17</time>

      <figure>

      <p>C'était hier lundi 18 novembre que s'est tenu la cérémonie de lancement officiel de la 14e édition du biennale de l'art africain contemporain à l'auditorium qui se tiendra du 28 mai au 28 juin 2020. Une cérémonie durant laquelle, El Hadji Malick Ndiaye directeur artistique a en profité pour lancer de nouvelles innovations parmi lesquelles le projet '' doxantou''. Ce projet consiste a inviter les artistes contemporains dans les domaines de l'installation, du design et de la structure a investir une bonne partie de la corniche ouest avec des projets structurants.</p>
