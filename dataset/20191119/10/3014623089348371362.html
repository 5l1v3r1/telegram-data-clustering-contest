      <h1>Курганские студенты создадут образ будущего Зауралья</h1>
      <address>
        <time datetime="2019-11-19T10:38:00+00:00">19 Nov 2019, 10:38</time>
      </address>
      <p>
        <b>В КГУ стартовала молодёжная форсайт-сессия: студенты разработают образ будущего Зауралья.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yKuKFQYhR5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Стратегическая сессия «Образ будущего Курганской области 2030, в которой хочется жить и работать» продлится три дня. На протяжении этого времени студенты вузов решат, что необходимо региону для развития и разработают конкретные проекты для воплощения новых идей, связанных с промышленностью, жилищной политикой, наукой и образованием, молодежным досугом.</p>
      <p>
        <i>- Молодежь уезжает из региона, мы обсуждаем, что нужно делать, чтобы она здесь оставалась и приезжала к нам. Мы хотим губернатору и нашим инвесторам предложить создание молодежного жилищного комплекса. Там будет жить молодежь и строить свою необычную среду, - рассказал <b>участник сессии Сергей Платонов.</b></i>
      </p>
      <p>
        <i>- Занимаемся вопросами молодых ученых. Важно привлекать к занятию наукой молодых людей, чтобы разрабатывать интересные проекты а нашей области. У нас есть все ресурсы для этого, есть люди, которые хотят этим заниматься. Мы работаем на этой сессии для того, чтобы продвигать их проекты и идеи, - объяснил <b>студент КГУ Александр Шмыков</b></i>
        <b>.</b>
      </p>
      <p>Организаторы сессии: Национальное агентство социальных коммуникаций, правительство Курганской области, департамент образования и науки.</p>
      <p>
        <i>- Само молодежное сообщество из разных вузов формируют ту картинку будущего, в которой они хотят оказаться. Очень часто сверху дают картинки, но молодежь в них не вовлекается, потому что это не их. Нам важно, чтобы молодые люди связывали свое будущее с Курганской областью и готовы были действовать, - рассказала <b>директор национального агентства социальных коммуникаций (г. Москва) Олесия Романова.</b></i>
      </p>
      <p>Участники работают в командах. Организаторы стратегической сессии призвали студентов взять на себя инициативу и создать новый современный образ региона. Они дадут молодым людям технологию воплощения желаний в реальные проекты.</p>
      <p>
        <i>- С каждой группой работает профессиональный технолог, координатор профессиональных коммуникаций. Группы работают в формате групповой динамики. Есть определенные шаги, чтобы команды стали устойчивыми и сформировали образ будущего и дорожную карту его достижения, - добавила <b>Олесия Романова.</b></i>
      </p>
      <p>Через два дня командной работы участники форсайт-сессии представят свои проекты жюри. Судьи, в состав которых войдут представители регионального правительства и крупные предприниматели, решат, каким инициативам они помогут воплотиться в жизнь. Итоги подведут 20 ноября.</p>
      <footer>Анастасия Полякова. Фото Анны Макаровой. Служба информации телекомпании «Область 45».</footer>
