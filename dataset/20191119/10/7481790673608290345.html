      <h1>大学決勝は慶大と関大の対戦に…明治神宮大会</h1>
      <address>
        <time datetime="2019-11-19T10:09:00+00:00">19 Nov 2019, 10:09</time>
      </address>
      <figure>

        <figcaption>７回１死満塁、３点適時２塁打を打ち、塁上でガッツポーズする関大・久保田（１９日）＝吉川綾美撮影</figcaption>
      </figure>
      <p>　野球・明治神宮大会第５日（１９日・神宮）――大学の準決勝が行われ、慶大は継投で城西国際大に快勝し、関大は延長タイブレイクの末に東海大を振り切って決勝に進んだ。関大は優勝した１９７２年以来の決勝進出。</p>
      <p>　▽慶大６－１城西国際大</p>
      <p>　▽関大８－７東海大</p>
