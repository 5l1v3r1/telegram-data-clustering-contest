      <h1>Андрей Дементьев-Корнилов - дрессировщик слонов в четвертом поколении</h1>
      <address>
        <time datetime="2019-11-19T10:05:48+00:00">19 Nov 2019, 10:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q7xT_dbEGdM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Новый выпуск программы «Звезды на МТВ». В гостях — дрессировщик слонов Андрей Дементьев-Корнилов.</b>
      </p>
      <p>Звезда российского цирка – дрессировщик в четвертом поколении, руководитель грандиозного аттракциона со слонами «Инди-Ра» Андрей Дементьев-Корнилов стал героем программы «Звезды на МТВ». Артист рассказал о том, почему выбрал свою профессию, сколько лет уходит на отработку трюков со слонами, как ему удаются совмещать карьеру и личную жизнь, и о самом сокровенном.</p>
    </article>
