      <h1>韩国宣布停止终止韩日《军事情报保护协定》</h1>
      <address>
        <time datetime="2019-11-22T17:13:26+00:00">22 Nov 2019, 17:13</time>
      </address>
      <p>据中新网，韩媒报道，韩国青瓦台22日表示，停止终止韩日《军情情报保护协定》。</p>
      <p>韩日2016年11月23日正式签署《军事情报保护协定》。《协定》有效期一年，除非一方反对，否则期满自动延长。若有一方不愿续签，需提前90天，即在8月24日前向另一方通报终止这一协定。</p>
      <p>2019年8月22日，韩国曾宣布不再与日方续签《军事情报保护协定》，按照规定，协定原定于11月23日0时正式失效。</p>
    </article>
