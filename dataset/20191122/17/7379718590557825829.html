      <h1>Francia al sorpasso: boom di richieste d'asilo, superata la Germania</h1>
      <address><time datetime="2019-11-22T17:17:36+00:00">22 Nov 2019, 17:17</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-Fy4uzaqU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fuga in avanti e stop: dopo il <b>boom di richieste d'asilo</b>, registrato a novembre, la <b>Francia</b> dichiara di voler "riprendere il controllo della sua politica migratoria". Secondo i dati del Ministero dell'Interno francese, Parigi è infatti adesso davanti a Berlino con 120.900 domande d'asilo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/64/54/808x454_cmsv2_feda21ee-5c3b-565b-b2fa-5b44eb86e038-4316454.jpg"/>
      </figure>
      <p>Il sorpasso sulla Germania è per certi versi simbolico - ha sottolineato il ministro Castaner - legato in particolare al fatto che la Francia ha registrato numerose richieste rifiutate da altri Paesi. Quattro anni fa, al culmine della crisi migratoria e della guerra in Siria, Berlino aveva ricevuto 890.000 richieste, dieci volte di più dei vicini francesi: numeri che si sono ridimensionati, ma che vedono adesso Parigi in pole position.</p>
      <p>Le statistiche arrivano dopo l'annuncio di un <b>piano governativo</b> sulle migrazioni da parte del <b>primo ministro Édouard Philippe</b>. La piattaforma programmatica contiene una ventina di proposte: accelerazione del trattamento delle domande di asilo, misure di allontanamento non appena un fascicolo viene rifiutato, introduzione di un periodo di attesa di tre mesi per l'accesso alla sicurezza sociale, riduzione della copertura sanitaria da 12 a 6 mesi dopo la scadenza o il rifiuto di un permesso di soggiorno e introduzione di quote per l'immigrazione professionale.</p>
