      <h1>В Каменке насмерть сбили женщину</h1>
      <address>
        <time datetime="2019-11-22T17:36:00+00:00">22 Nov 2019, 17:36</time>
      </address>
      <p><b><b>В селе Каменка Изюмского района 34-летний водитель Opel Vivaro сбил пешехода</b>. </b>Как сообщили в полиции, ДТП произошло 21 ноября около 17:40.</p>
