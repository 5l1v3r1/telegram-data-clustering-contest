      <h1>Guardiola on Mourinho's return, Silva's ban and Lampard’s success at Chelsea – video</h1>
      <address><time datetime="2019-11-22T17:09:00+00:00">22 Nov 2019, 17:09</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lGJ0zuz0mG4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Ahead of Manchester City’s Premier League clash against Chelsea on Saturday, Pep Guardiola praised Lampard as a 'perfect' coach for English football. The Manchester City manager also addressed Bernardo Silva’s one-match ban over a Twitter post about Benjamin Mendy and said the forward is ‘not like he is being accused’. When asked about José Mourinho's return to the Premier League, Guardiola said he was 'an incredible manager’ but admitted he was a little surprised at Mauricio Pochettino's sacking by Tottenham after doing ‘an incredible job’</i>
      </p>
