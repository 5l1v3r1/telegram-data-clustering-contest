      <h1>兆邦基地產料中期盈利增長逾87.5%</h1>
      <address>
        <time datetime="2019-11-22T17:34:00+00:00">22 Nov 2019, 17:34</time>
      </address>
      <p>兆邦基地產(<a href="http://stock360.hkej.com/quotePlus/01660">01660</a>)公布，預期截至9月底止溢利錄得顯著上升，盈利總額不少於約2400萬元，較去年同期約1280萬元增加不少於約87.5%。<br/>該公司表示，利潤增加主要是由於在中國的物業管理服務穩定增長，加上去年10月新開始發展租賃及轉租業務，令收入有顯著增長。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200295_c.pdf">下載港交所通告原文</a></p>
    </article>
