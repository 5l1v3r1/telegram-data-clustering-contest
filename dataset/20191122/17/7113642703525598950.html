      <h1>Акула-людоед настойчиво пыталась напасть на ученого (видео)</h1>
      <h2>Морская хищница атаковала ученого в то время, когда он занимался съемками акул. Она несколько раз пыталась схватить мужчину, однако тот успевал вовремя отпрыгивать в сторону.</h2>
      <address><time datetime="2019-11-22T17:30:00+00:00">22 Nov 2019, 17:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>

      <h3>Акула атакует человека</h3>
      <p>Большая белая акула атаковала специалиста по морским рыбным промыслам Грега Скомала в то время, когда он снимал на камеру морских хищников, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Инцидент произошел в американском городе Орлеан, штат Массачусетс. Атаку удалось заснять на видео. Ролик появился на <a href="https://youtu.be/L3ncQ1S4jxs">YouTube-канале</a> Atlantic White Shark Conservancy.</p>
      <p>Ученый стоял на специальном мостике исследовательского судна и снимал акул под водой. В какой-то момент на поверхность выпрыгнула огромная самка белой акулы, известная как акула-людоед.</p>
      <p>В ролике можно увидеть, что акула не ограничилась одним нападением, а атаковала человека несколько раз. Все это время Грег Скомал уворачивался от хищницы, отпрыгивая в сторону.</p>
      <p>В подписи к видео говорится, что белые акулы редко ведут себя агрессивно по отношению к человеку, однако никогда не следует терять бдительности.</p>
