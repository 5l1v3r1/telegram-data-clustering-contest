      <h1>【新股上市】保利物業發展據報尋求３９億元香港ＩＰＯ下周獲批</h1>
      <address>
        <time datetime="2019-11-22T17:02:00+00:00">22 Nov 2019, 17:02</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》據路透旗下《ＩＦＲ》引述知情人士報道，內房保利地產<br/>（滬：６０００４８）旗下的保利物業發展正尋求約５億美元（約３９億港元）的香港上市交易<br/>，可於下周獲得批准。上市聯席保薦人是農銀國際、廣發融資（香港）和華泰金融。<br/>　　中證監已批准公司發行約１﹒５３億股，並將出售最少１５％的擴大後股本。<br/>　　今年首四個月，保利物業發展錄得純利約２﹒２５億元人民幣，按年增加６８％。２０１８<br/>年全年純利約３﹒３６億元人民幣。</p>
    </article>
