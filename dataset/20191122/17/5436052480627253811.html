      <h1>В массовом ДТП на КАД пострадали два человека</h1>
      <h2>На кольцевой дороге столкнулись сразу восемь машин</h2>
      <address><time datetime="2019-11-22T17:00:00+00:00">22 Nov 2019, 17:00</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-68471405&amp;id=456273041&amp;hash=7c4fad45b73c6818&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня, 22 ноября, на КАД произошла массовая авария. Вечером там столкнулись восемь машин. Как сообщили очевидцы, около 18 часов они заметили вереницу автомобилей, которые стали участниками ДТП.</p>
      <p>Также свидетели происшествия отметили, что на месте ДТП работают сотрудники дорожной полиции и прилетел вертолет санавиации. </p>
      <p>«По результатам вылета: столкновение восьми автомобилей. За медицинской помощью обратились два человека. Время работы вертолета на месте ДТП – менее 2 минут», – написали очевидцы в группе «ДТП и ЧП». </p>
      <p>Информацию об аварии подтвердила и вице-губернатор Анна Митянина в Twitter, отметив, что травмы получили два человека, в том числе ребенок. Пострадавших отвезли в больницу.</p>
      <p>«Женщина в средней степени тяжести доставлена в Александровскую больницу, ребенок в средней степени тяжести доставлен в Городскую больницу №2», – написала вице-губернатор. </p>
      <p>Ранее «Петербургский дневник» сообщал о том, что массовое ДТП на КАД парализовало движение по внутреннему кольцу. Подробнее <a href="https://spbdnevnik.ru/news/2019-11-22/massovoe-dtp-na-kad-paralizovalo-dvizhenie-po-vnutrennemu-koltsu">читайте здесь. </a></p>
