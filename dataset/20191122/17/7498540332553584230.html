      <h1>Le Sardine arrivano a Reggio Emilia: “Riempiremo piazza Prampolini”. VIDEO</h1>
      <address><time datetime="2019-11-22T17:07:53+00:00">22 Nov 2019, 17:07</time> by <a rel="author">Michele Angella</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374949793" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Il movimento sarà sabato alle 18.30 nel cuore del centro. Ci saranno anche esponenti bolognesi e modenesi della neonata rete anti Salvini. Gli organizzatori: “Per ora l’importante è esserci, poi decideremo come strutturarci”</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Il neonato movimento delle Sardine è da diversi giorni al centro del dibattito politico nazionale, mentre cresce l’attesa per la manifestazione in programma domani alle 18.30 in piazza Prampolini. Una piazza che si preannuncia gremita, come dichiarato ai microfoni di Tg Reggio una delle organizzatrici, Giulia Sarcone. A Reggio l’evento ha avuto come promotore anche il comunicatore Stefano Salsi, che ha firmato campagne per enti pubblici e non solo. A lui il Pd ha affidato, ad esempio, la comunicazione dell’ultimo Festival d’Enza.</p>
