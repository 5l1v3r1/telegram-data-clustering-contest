      <h1>Graham Norton to host BAFTA Film Awards in February</h1>
      <address><time datetime="2019-11-22T17:07:27+00:00">22 Nov 2019, 17:07</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/BAFTA/status/1197794344045932544?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 22 (UPI) -- <a href="https://www.upi.com/topic/Graham_Norton/?tps=1">Graham Norton</a> will host the 2020 BAFTA Film Awards.</p>
      <p>The British Academy of Film and Television Arts (BAFTA) announced in a press release Friday that Norton, 56, will host the EE British Academy Film Awards in February.</p>
      <p>The BAFTAs, which celebrate British and international film talent, will take place Feb. 2 at Royal Albert Hall in London. The awards show will air on BBC One.</p>
      <p>Norton replaces actress and television personality <a href="https://www.upi.com/topic/Joanna_Lumley/?tps=1">Joanna Lumley</a>, who hosted the 2018 and 2019 ceremonies. Norton has previously hosted the BAFTA Television Awards, most recently in May.</p>
      <p>"I'm absolutely delighted that Graham Norton will host the EE British Academy Film Awards," BAFTA chief executive Amanda Berry said. "He will bring his brilliance and unique brand of humor to the role."</p>
      <p>Norton is known for hosting the BBC talk show <i>The Graham Norton Show</i>, which debuted in 2007.</p>
      <p>"I'm delighted to be taking the helm of the biggest night in British Film, the audience at the Royal Albert Hall will be the biggest sofa I've ever faced," Norton said. "I'm honored to be following in the fabulous footsteps of <a href="https://www.upi.com/topic/Stephen_Fry/?tps=1">Stephen Fry</a> and Joanna Lumley."</p>
      <p>BAFTA confirmed the news in a tweet Friday.</p>
      <p>"We're so excited that the brilliant Graham Norton will be hosting the EE British Academy Film Awards 2020," the<a href="https://twitter.com/BAFTA/status/1197794344045932544"> post</a> reads.</p>
