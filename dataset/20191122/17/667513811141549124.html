      <h1>Al Pacino is de leider van een groep Nazi-jagers in nieuwe serie 'Hunters'</h1>
      <address>
        <time datetime="2019-11-22T17:55:00+00:00">22 Nov 2019, 17:55</time>
      </address>
      <p>|</p>
      <p>Door:</p>
      <p>Milou</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DVAmjQ05Cwc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Naast Netflix-film <a href="https://www.funx.nl/news/films-series/44303-de-niro-pacino-en-pesci-in-nieuwe-trailer-netflix-film-the-irishman"><i>The Irishman</i></a> zal Al Pacino binnenkort ook te zien zijn in de nieuwe serie <i>Hunters.  </i>Daarin speelt hij de leider van een groep Nazi-jagers in het New York van de jaren 70. De strijders ontdekken dat er honderden </b>
        <b>hooggeplaatste nazi-functionarissen rondlopen met vreselijke plannen. Ze gaan op een gewelddadige missie om de Nazi's voor de rechter te slepen en hun plannen te stoppen.</b>
      </p>
      <h3>De strijd barst los</h3>
      <p>De trailer begint met duidelijk woorden van Pacino: <i>"Eeuwenlang zijn mensen zoals wij vernederd en uitgeroeid, maar dat is nu genoeg geweest. Er is kwaad onder ons en je moet niet vergeten: dit kwaad begint met slechts een klein plekje aan de binnenkant van iemand. Dan wordt het een vlek. Dan wordt het een plaag. En we kunnen zulk kwaad niet kennen totdat het toeslaat. Het is nú tijd om te handelen voordat alles wat ons lief is, vernietigd wordt."</i></p>
      <h3>Jordan Peele</h3>
      <p><i>Hunters</i> wordt geproduceerd door Oscar-winnaar Jordan Peele, die eerder al indruk wist te maken met onder andere <i>G</i><i>et Out</i> en <i>Us. </i>Ook de cast is veelbelovend. Naast Al Pacino zie je onder anderen Logan Lerman, Dylan Baker, Jerrika Hinton, Josh Radnor, Kate Mulvany, Tiffany Boone, Loluis Ozawa Changchien en Carol Kane.</p>
      <p>
        <i>
          <b>Hunters</b>
        </i>
        <b> zal volgend jaar te zien zijn bij Amazon Prime Video.</b>
      </p>
