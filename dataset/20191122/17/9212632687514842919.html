      <h1>Wanita Muslim hamil ditumbuk [VIDEO]</h1>
      <address><time datetime="2019-11-22T17:28:19+00:00">22 Nov 2019, 17:28</time> by <a rel="author">AFP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7N3oujtwYQ4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LELAKI didakwa melakukan keganasan kerana menumbuk dan menghentam wanita hamil di Sydney, yang digambarkan sebagai ‘Islamophobia’ oleh persatuan Islam terkemuka di Australia.</p>
      <p>Rakaman kamera keselamatan yang mengejutkan itu menunjukkan seorang lelaki menghampiri meja diduduki tiga wanita bertudung di kafe di barat Sydney, kelmarin.</p>
      <p>Tanpa provokasi, suspek berusia 43 tahun itu dilihat menerpa ke meja berkenaan dan menyerang seorang wanita hamil yang menurut polis kandungannya kini 38 minggu.</p>
      <p>Selepas ditumbuk beberapa kali, wanita berusia 31 tahun itu jatuh dan melutut di atas tanah manakala pelanggan lain menahan penyerang berkenaan.</p>
      <p>Polis berkata, suspek didakwa melakukan serangan fizikal dan pergaduhan di tempat awam malah dia tidak dibenarkan diikat jamin.</p>
      <p>Menurut Persekutuan Majlis Islam Australia (AFIC), lelaki terbabit turut menjeritkan unsur penghinaan, anti Islam terhadap mangsa dan rakannya.</p>
      <p>Mangsa dibawa ke hospital untuk rawatan dan dibenarkan keluar, kata polis, hari ini,</p>
      <p>Hasil penyelidikan mendapati, daripada 113 mangsa wanita di negara itu yang dilaporkan berasa terancam atau diganggu secara fizikal, 96 peratus memakai tudung.</p>
