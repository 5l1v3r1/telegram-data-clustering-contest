      <h1>Cafer Güneş kimdir?</h1>
      <h2>Saadet Partisi Siyasi İşlerden Sorumlu Genel Başkan Yardımcısı Cafer Güneş'in hayatını, kaç yaşında ve nereli olduğunu "Cafer Güneş kimdir?" haberimizden okuyabilirsiniz.</h2>
      <address>
        <time datetime="2019-11-22T17:22:00+00:00">22 Nov 2019, 17:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DY0-tLtnDbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Saadet Partisi</b> 7. Olağan Büyük Kongresi sonrası değişen başkanlık divanında Kırşehir 20. Dönem Milletvekili Cafer Güneş'e Siyasi İşlerden Sorumlu Genel Başkan Yardımcılığı görevi verildi. <b>Cafer Güneş kimdir?</b> haberimizden Cafer Güneş'in hayatını okuyabilirsiniz. </p>
      <h3>CAFER GÜNEŞ KİMDİR?</h3>
      <p>Eğitimci, Eski Milletvekili. 1961 yılında Kırşehir Kozaklı'da doğdu. Kırşehir Eğitim Enstitüsü'nden mezun oldu.</p>
      <p>20. Dönem Refah Partisi Kırşehir Milletvekili olan Güneş, evli ve 3 çocuk babasıdır.</p>
