      <h1>Putin premia le vedove dell'incidente nucleare di agosto</h1>
      <address><time datetime="2019-11-22T17:58:14+00:00">22 Nov 2019, 17:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dKRSXAhNiJA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I cinque ingegneri e gli altri due tecnici morti in Russia nell'esplosione accidentale di un nuovo tipo di arma, sono stati commemorati dal presidente Vladimir Putin, che ha consegnato dei riconoscimenti alla memoria. Parlando alle vedove, Putin ha assicurato che l'arma in via di sviluppo, su cui regna il più impenetrabile segreto, sarà messa a punto ad ogni prezzo.</p>
      <p>"Parlo delle più avanzate soluzioni tecniche come non ne esistono al mondo. Parlo di armamenti concepiti per garantire sovranità e sicurezza alla Russia per i decenni futuri. E indipendentemente da tutto, riusciremo a perfezionbare quest'arma".</p>
      <p>Sull'incidente avvenuto lo scorso 8 agosto su una piattaforma offshore sul Mar Bianco si continua a sapere poco. In base alla versione ufficiale l'incidente fu causato dallo scoppio di un motore, che secondo congetture potrebbe essere usato su missili a propulsione nucleare. Nella zona si è registrato l'aumento di 16 volte dei livelli di radiazione, ma secondo gli esperti non in misura tale da causare malattie da radiazioni.</p>
