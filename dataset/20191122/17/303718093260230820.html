      <h1>De ijsbaan op de Grote Markt is terug in een nieuw jasje</h1>
      <address><time datetime="2019-11-22T17:30:00+00:00">22 Nov 2019, 17:30</time> by <a rel="author">Kimberley Blaak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5JDT0H12pmg" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Op de ijsbaan op de Grote Markt hoef je niet meer te wachten op een koude winter, want de baan wordt zaterdagmiddag officieel geopend. Vrijdagmiddag kon je alvast een voorproefje komen nemen.</b>
      </p>
      <p>De ijsbaan is dit jaar een initiatief van het Groninger Winterfestijn. De voorgaande jaren was de baan overdekt, maar dit jaar wordt er geschaatst in de open lucht. ‘De voordelen daarvan zijn dat je gelijk het schaatsgevoel hebt, je bent echt lekker buiten bezig en het is toegankelijk voor iedereen’, zegt Crisilde van den Assem, projectleider van het Groninger Winterfestijn.</p>
      <p>De organisatie wil verschillende doelgroepen bij de ijsbaan betrekken. Daarom worden er dit jaar ook andere activiteiten georganiseerd. ‘Woensdagavond kan je komen curlen, donderdagavond zijn de après-ski avonden en zondag wordt vooral een dag met veel gezelligheid’, zegt van den Assem.</p>
