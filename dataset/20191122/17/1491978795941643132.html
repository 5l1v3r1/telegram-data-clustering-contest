      <h1>'I wouldn't manage Tottenham' - Lampard insists he will never follow Mourinho – video</h1>
      <address><time datetime="2019-11-22T17:18:55+00:00">22 Nov 2019, 17:18</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nBegxbSOgQY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>The Chelsea manager Frank Lampard praised his former boss José Mourinho on Friday, after the Portuguese was appointed at Tottenham Hotspur this week.<br/>However, Lampard added he will never follow in Mourinho's footsteps as and when he moves on from Chelsea. <br/>He said: "No disrespect to Tottenham ... I can firmly say no. And you can replay that again in 10 years or whatever you want. No, it wouldn't happen."</i>
      </p>
