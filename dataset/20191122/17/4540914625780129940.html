      <h1>Hochwasser: Venedigs UNESCO-Welterbe-Titel bedroht</h1>
      <address><time datetime="2019-11-22T17:01:47+00:00">22 Nov 2019, 17:01</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qoq80vvyIIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Venedig</b> droht seinen Status als <b>Weltkulturerbe</b> zu verlieren, wenn es sich nicht besser vor Überschwemmungen schützt, warnten Vertreter der <b>UNESCO</b> (United Nations Educational, Scientific and Cultural Organization, Organisation der Vereinten Nationen für Erziehung, Wissenschaft und Kultur). Was bisher nur zweimal vorkam: <b>Omans</b> arabisches <b>Oryx</b>-Heiligtum mangels Schutz (2007), das <b>Dresdner Elbtal</b> in <b>Deutschland</b> (2009 ), weil eine Brücke über das Gelände gebaut wurde.</p>
      <h3>MOSE - NOCH LÄNGER IN BAU ALS DER BERLINER FLUGHAFEN</h3>
      <p>Angesichts des jüngsten Rekordhochwassers in Venedig hatte die UNESCO die italienische Stadt aufgefordert, das <b>Wasserstauwerk Mose</b> – Projektstart 2003 - zum Schutz der Lagunenstadt voranzutreiben. Das MO.S.E-Projekt (MOdulo Sperimentale Elettromeccanico) ist ein dreiteiliges Wasserstauwerk an den Ausfahrten der Lagune. Es soll – nach mehreren Verzögerungen – im Juni 2020 fertiggestellt werden und nach abschließenden Tests Ende 2021 einsatzbereit sein.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/30/808x454_cmsv2_ee1ac37f-a64f-570e-a559-5cd100f40f5b-4316030.jpg"/>
      </figure>
      <p>Auf der Welterbeliste stehen weltweit mehr als 1.000 Denkmäler, Ensembles und Stätten (Weltkulturerbe), dazu Naturgebilde, geologische und physiographische Erscheinungsformen und Naturstätten (Weltnaturerbe).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/30/808x454_cmsv2_e4924f09-f499-582d-a9d9-22e1aa2012b3-4316030.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/30/202x191_cmsv2_943d76f2-9596-5442-8e04-222526821b18-4316030.jpg"/>
      </figure>
      <p>Die Direktorin des <b>Welterbezentrums</b> der UN-Kulturorganisation in Paris, <b>Mechtild Rössler</b>, hat angeboten, Experten zu schicken, um das 2003 begonnene Großbauprojekt zum Abschluss zu bringen. Venedig gehört seit 1987 zum Welterbe. Mit 1,87 Metern (12. November) war das Hochwasser laut Rössler das schlimmste seit mindestens 50 Jahren.</p>
      <p>"Die Situation in Venedig ist jetzt dramatisch, wir schicken im Januar Gutachter hin, um die Lage zu bewerten. Einige Themen sind: Effektive Verwaltung, übertriebener Tourismus und natürlich gibt es Probleme mit den Überschwemmungen."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/60/30/808x454_cmsv2_be61da0d-43f8-56d5-a0f2-acd6e51fc84a-4316030.jpg"/>
      </figure>
      <p>Mit 1,87 Metern war das jüngste Hochwasser laut Rössler das schlimmste seit 50 Jahren.</p>
      <p>Allein der <b>Markusdom</b> und mindestens 50 weitere Kirchen haben schwere Schäden gemeldet, dazu Museen und Bibliotheken.</p>
      <p>Mechtild Rössler:</p>
      <p>"Es gab Diskussionen, ob Venedig auf die Liste gefährdeter Kulturstätten gehört, aber das entscheiden zwischenstaatliche Gremien, und die Aufnahme in die Gefahrenliste geschieht nach sehr klaren Kriterien."</p>
      <p>Ziel der Aufnahme in die <a href="https://de.wikipedia.org/wiki/Rote_Liste_des_gef%C3%A4hrdeten_Welterbes"><b>Rote Liste</b></a> (<a href="https://whc.unesco.org/en/158/">53 von 1.113 Welterbestätten</a>, 07/2019) ist die Aufstellung konkreter Maßnahmekataloge zur Wiederherstellung desjenigen Wertes, der ursprünglich zur Aufnahme in die Welterbeliste geführt hat. Die UNESCO und ihre Partnerorganisationen (wie Blue Shield im Verband mit ICOMOS) sind dazu vor Ort tätig.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356279453163526" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mechtild Rössler:</p>
      <p>"Das Hochwasser destabilisiert Gebäude und führt zu Erosion, Schädlinge greifen das Holz an, auf dem Venedig gebaut ist, und das Ökosystem der Lagune wird angegriffen– ein Haufen Probleme erwartet uns, und ich meine, wir müssen gemeinsam handeln.“</p>
      <p>Viel Zeit bleibt nicht: Wenn der <b>Klimawandel</b> den Meeresspiegel anhebt, so Experten, steige das Risiko von Überschwemmungen in Venedig weiter, die das historische und kulturelle Erbe der Stadt bedrohen könnten.</p>
      <p>su mit AFP</p>
