      <h1>Atlus presenta a Morgana en un tráiler de Persona 5 Scramble y promete novedades de Persona 5 Royal</h1>
      <h2>Morgana no dudará en repartir tortas en la nueva colaboración entre Atlus y Omega Force para PS4 y Switch.</h2>
      <address><time datetime="2019-11-22T17:30:00+00:00">22 Nov 2019, 17:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199346/atlus-presenta-a-morgana-en-un-triler-de-persona-5-scramble/Toni%20Piedrabuena" target="_blank">Toni Piedrabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hGzwaMF_MOI" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.3djuegos.com/34507/persona-5-scramble/">Persona 5: Scramble</a> sigue mostrando a los distintos <b>Phantom Thieves</b> que estarán en la nueva producción de <b>Atlus</b> y <b>Omega Force</b>. El nuevo personaje confirmado es Morgana, que tirará de Zorro para acabar con las hordas de enemigos que te esperan en el Musou de la <a href="https://www.3djuegos.com/universo/0f0f0f0/291/persona-shin-megami-tensei/">saga Persona</a>. El tráiler no hace más que mostrar el gran trabajo de adaptación que están haciendo los desarrolladores de la <a href="https://www.3djuegos.com/universo/0f0f0f0/146/dynasty-warriors/">franquicia Dynasty Warriors</a>, mostrando una estética muy similar a la que se disfrutó en Persona 5.</p>
      <p>¿Ganas de más J-RPG? No te preocupes, también hay noticias de <b>Persona 5: Royal</b>. <b>Atlus USA</b> ha confirmado que el día <b>3 de diciembre</b> habrá noticias sobre el reestreno del juego. Aunque no se han ofrecido detalles sobre lo que se espera del anuncio, muchos dan por sentado que la fecha de estreno para Occidente se conocerá entonces. El anuncio, en todo caso, parece importante, puesto que han añadido a la web oficial una cuenta atrás para la noticia.</p>
      <p><a href="https://www.3djuegos.com/noticias-ver/198682/persona-5-scramble-ser-continuacin-directa-de-persona-5-y/">Persona 5: Scramble será una secuela directa de Persona 5</a> y se estrenará en <b>Nintendo Switch</b> y <b>PS4</b>; Persona 5: Royal, por su parte, expandirá el juego original con nuevos elementos y extras para convertirse en la versión definitiva de <b>uno de los más grandes J-RPG de la actual generación</b>.</p>
