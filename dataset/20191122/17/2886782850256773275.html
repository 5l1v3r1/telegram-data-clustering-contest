      <h1>Újabb három tüntetőt öltek meg az iraki biztonsági erők</h1>
      <address><time datetime="2019-11-22T17:02:31+00:00">22 Nov 2019, 17:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lBH4mTGwqHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Három iraki tüntető életét vesztette, 25 pedig megsebesült a biztonsági erőkkel zajló pénteki összecsapásokban Bagdadban, egy stratégiailag fontos híd közelében - közölték egészségügyi és belbiztonsági források.</p>
      <p>Két tiltakozó életét éles lőszer oltotta ki, a harmadikét pedig egy nagy hatásfokú, katonai könnygázgránát.</p>
      <p>Így már 340-re emelkedett a két hónapja tartó kormányellenes tiltakozások halálos áldozatainak száma.</p>
      <p>Az iraki kormányellenes megmozdulások október 1-jei kezdete óta 15 ezren sebesültek meg a fővárosban és az ország déli részén. A tiltakozók a politikai rendszer teljes átalakítását és a politikai elit leváltását követelik.</p>
    </article>
