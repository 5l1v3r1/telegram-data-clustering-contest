      <h1>歐羅區11月製造業PMI初值略高預期</h1>
      <address>
        <time datetime="2019-11-22T17:42:00+00:00">22 Nov 2019, 17:42</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>IHS Markit公布，歐羅區11月製造業採購經理指數(PMI)初值為46.6，略高於預期的46.4；10月為45.9。<br/>期內，服務業PMI初值為51.5，低於預期的52.5，為今年1月來最低；綜合PMI初值為50.3，預期為50.9，低於10月的50.6。<br/>IHS Markit表示，11月綜合PMI暗示第四季國內生產總值(GDP)增長0.1%，慢於第三季的0.2%，以及市場上周預測的0.2%。</p>
