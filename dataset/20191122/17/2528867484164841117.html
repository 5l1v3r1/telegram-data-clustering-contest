      <h1>【企業盈警】融眾金融料六個月虧損收窄至不少於１０萬元</h1>
      <address>
        <time datetime="2019-11-22T17:17:00+00:00">22 Nov 2019, 17:17</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》融眾金融（０３９６３）發盈警，預期截至今年９月底止六個<br/>月將會錄得不少於約１０萬元虧損，而去年同期虧損約為５６６０萬元。集團解釋，虧損收窄主<br/>要為集團融資租賃應收款項計提減值虧損撥備之撥回所致，而董事會強調，該撥備並非現金性質<br/>及對集團的現金流並無任何影響。（ｋｉ）</p>
    </article>
