      <h1>سمير السليمي مدربا جديدا للمستقبل الرياضي بالمرسى</h1>
      <address><time datetime="2019-11-22T17:25:00+00:00">22 Nov 2019, 17:25</time> by <a rel="author">شهاب</a></address>
      <p> أعلن المستقبل الرياضي بالمرسى الناشط في الرابطة المحترفة الثانية لكرة القدم، اليوم الجمعة 22 نوفمبر 2019 تعاقده رسميا مع المدرب سمير السليمي.<br/> <br/>وأمضى السليمي عقدا لمدة موسمين مع "القناوية".</p>
