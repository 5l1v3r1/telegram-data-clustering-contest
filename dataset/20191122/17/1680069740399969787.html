      <h1>94要客訴／該再給郭冠英、吳斯懷退休金？李柏毅：不該</h1>
      <address><time datetime="2019-11-22T17:00:00+00:00">22 Nov 2019, 17:00</time> by <a rel="author">https://www.facebook.com/setnews, 三立新聞網</a></address>
      <p>節目中心／綜合報導</p>
      <p>自稱高級外省人的前新聞局駐外官員郭冠英，昨天（21日）表示自己代表中國共產黨，「來這邊監督台灣省的選舉」；退役中將吳斯懷，被起底曾赴中國，稱呼解放軍「我們的部隊」。兩人猖狂的言論，讓全台灣人都怒了，氣喊「交出退休金。」到底我們還該不該再發放退休金養郭冠英、吳斯懷這類「中共人」？<b>（文章未完請往下，詳情請看41:48）</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/t0-9uFYXCWM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>▼▲【94要客訴】李柏毅（左）認為不該再給郭冠英、吳斯懷退休金。</p>
      <figure>
        <img src="https://attach.setn.com/newsimages/2019/11/22/2260027-XXL.jpg"/>
      </figure>
      <p>國民黨青年世代、台北市議員李柏毅直呼<b>「不應該」</b>，雖然還是要按照國家法規處理，但兩位畢竟身為中華民國國民，卻做出對中華民國這個國家不尊重的事，「完全不行」！不過既然現在不分區名單已經定了，李柏毅認為，<b>吳斯懷應該「要知所進退」</b>。不過，國民黨也不是不想換，而是因為軍中有倫理問題，後輩官階不夠高不敢接吳斯懷的位置，李柏毅無奈表示：「我們期待他（吳斯懷）多想一想，要顧全一些觀感、疑義的問題，無法說清楚的話，這個位置不適合他。」台灣人真有這麼傻嗎？每個月要付48K養像郭冠英這樣的退休人員，《94要客訴》來賓蔡宜芳、李柏毅、顏若芳、汪潔民，精彩辯論。</p>
