      <h1>Библиотекам Сочи передали в дар «Сказки горного Черноморья». ВИДЕО</h1>
      <address>
        <time datetime="2019-11-22T17:02:00+00:00">22 Nov 2019, 17:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DE0DVVpbI80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Над книгой работали около года, перебрали много народных сказок и былин, которыми богаты кавказские народы. В нее вошли притчи и легенды этносов, которые живут на территории Большого Сочи: абазинские, абхазские, адыгские, армянские, греческие, русские и эстонские.</p>
      <p>«В Сочи живет очень много национальностей, все относятся с уважением, толерантностью друг к другу. Книга подчеркивает это. Мы — соседи, мы живем в одном регионе. Это наш дом, который мы должны сохранять в том виде, в котором он есть», — сказала заместитель главы Сочи Полина Деняк.</p>
      <p>Первое издание «Сказок горного Черноморья» рецензировали учителя начальных классов и ведущие педагоги курорта. По их словам, книга очень интересна, соответствует возрастным особенностям и будет использоваться на уроках по литературному чтению, русскому языку, истории края, а также для занятий по внеурочной деятельности.</p>
      <p>Планируется, что сборник будет переиздан, и книга поступит в продажу.</p>
