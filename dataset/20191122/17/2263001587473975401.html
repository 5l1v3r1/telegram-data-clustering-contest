      <h6 class="kicker">ГИГАНТ ПРОМЫШЛЕННОСТИ:</h6>
      <h1>«Красный Октябрь» в Волгограде отпраздновал день рождения салютом</h1>
      <address>
        <time datetime="2019-11-22T17:42:07+00:00">22 Nov 2019, 17:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NN_BtZaspIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Предприятию исполнился 121 год.</b>
      </p>
      <p>Завод был основан еще в 19 веке, во время Сталинградской битвы фашисты практически стерли предприятие с лица земли, но уже летом 1943-го на нем восстановили производство. Всего несколько лет назад он был на грани закрытия, а сегодня является крупной промышленной площадкой, собирает призы на международных выставках и сотрудничает с известными зарубежными компаниями.</p>
      <blockquote><i>Смотрите репортаж МТВ</i>: <b><u><a href="https://xn--b1ats.xn--80asehdb/news/ekonomika/krasnyy-oktyabr-otmetili-spetsialnym-prizom-na-metall-ekspo--2019-6379695252.html">«Красный Октябрь» отметили специальным призом на «Металл-Экспо – 2019»</a></u></b>.</blockquote>
      <p>Волгоградский «Красный Октябрь» сегодня отмечает 121-ю годовщину с момента основания. В честь дня рождения ведущего металлургического предприятия региона утром на проходных вручали брендированный шоколад и значки, выпущенные к празднику.</p>
      <blockquote><b><u><a href="https://xn--b1ats.xn--80asehdb/news/ekonomika/volgogradskiy-krasnyy-oktyabr-prazdnuet-121-y-den-rozhdeniya-6379261089.html">Волгоградский «Красный Октябрь» празднует 121-й день рождения</a></u></b>.</blockquote>
      <p>Сейчас на ведущем металлургическом предприятии региона трудятся более трех с половиной тысяч человек, тогда как всего год назад сотрудников насчитывалось 2684. Сегодня на «Красном» работают <b><u><a href="https://xn--b1ats.xn--80asehdb/news/ekonomika/odin-iz-veduschikh-tsekhov-krasnogo-oktyabrya-otmechaet-50-letie-6379592927.html">семь основных</a></u></b> и десять вспомогательных цехов.</p>
