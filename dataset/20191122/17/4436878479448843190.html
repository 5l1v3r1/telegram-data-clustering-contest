      <h1>Més funcions i més companyies que mai a la 37a temporada de dansa del Centre Cultural Terrassa</h1>
      <h2>L'objectiu és arribar als amants de la dansa d'arreu de Catalunya coincidint amb el 40è aniversari de l'equipament</h2>
      <address><time datetime="2019-11-22T17:24:00+00:00">22 Nov 2019, 17:24</time> by <a rel="author">Anna Mira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZmINFmur1Lk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durant el 2020 l’escenari terrassenc acollirà 25 funcions -cada quinze dies- de 14 companyies nacionals i internacionals. Així serà la nova temporada BBVA de dansa del <a href="http://www.fundacioct.cat/">Centre Cultural Terrassa</a> per aquest 2020. La 37a temporada s'ha presentat aquest divendres al matí amb el clar objectiu d'arribar cada vegada a més públic d'arreu de Catalunya.<br/><br/>El director del Centre Cultural, Adrià Fornés, ha explicat que l'ocupació del 95% que s'ha registrat <a href="http://www.fundacioct.cat/programacions/dansa/">durant la temporada del 2019</a> amb un total de 10.000 espectadors, els dóna la "confiança suficient" per fer dues funcions al mes, en comptes d'una com fins ara. Així, el Centre Cultural Terrassa demostra, una temporada més, que és un referent de la dansa a Catalunya.<br/><br/>Una gala d’estrelles del Ballet de l’Òpera de Viena obrirà la temporada l’1 i 2 de febrer, un<br/>programa representatiu del repertori clàssic i modern d’aquesta companyia dirigida per Manuel Legris, figura emblemàtica del Ballet de l’Òpera de París. També al febrer la jove companyia barcelonina IT Dansa (22 de febrer) presentarà la premiada <i>Wad Ras</i>, la peça <i>The Prom,</i> creada per Lorena Nogal, una coreografia sobre la violència contra les dones, <i>In Memoriam,</i> i <i>Whim</i>, que parla sobre el caos de la societat moderna.<br/><br/>El segell català que triomfa a l’estranger arriba el 24 i 25 d’abri. Enric Gasa, coreògraf i director del Ballet de l’Òpera d’Innsbruck, presenta La Tempesta, una versió d’aquesta obra mestra de Shakespeare com ja va fer amb <i>Macbeth i Somni d’una nit d’estiu.</i><br/><br/>El Ballet Nacional d'Espanya farà parada amb un homenatge a Mario Maya, un dels grans mestres de la dansa espanyola. Estrelles internacionals de la dansa clàssica retran un Homenatge a Alicia Alonso (1920-2019), que ha deixat una profunda empremta en la història de la dansa i el seu llegat segueix sent ovacionat als principals teatres d’arreu del món.<br/>  <br/>Un altre dels espectacles més esperats és el de la nova companyia Ballet de Barcelona que actuarà el 9 de maig amb <i>Suite Carmen</i>, i la música en directa tornarà a ser protagonista en aquesta temporada de dansa amb l’Orquestra Simfònica del Vallès que posarà en solfa <i>La 9a de Beethoven</i> interpretada per Crea Dance Company by Maria Rovira (22 i 23 de maig).<br/><br/>La tardor començarà també amb una estrena; el director i coreògraf català Miquel G. Font presentarà la seva última producció <i>Amnea</i> amb la companyia neo-contemporània Habemus Corpus. La formació israeliana Kibbutz Contemporary Dance Company presentarà el 7 i 8 de<br/>novembre el seu treball més recent: <i>Asylum</i> i el Malandain Ballet Biarritz portarà tres coreografies: <i>Sirènes,</i> <i>Estro </i>i <i>Nocturnes.</i><br/><br/>També a l'octubre es farà la 3a edició de la Gala de Ballarins Catalans al Món on es conviden a ballarins d’arreu del món a ballar a casa. I entre els títols clàssics destaquen <i>Giselle</i>, del Ballet i l’Orquestra de Sant Petersburg, o <i>El llac dels cignes,</i> interpretat pel Ballet i Orquestra de l’Òpera de Samara, que posarà punt final a la 37a Temporada BBVA de Dansa.<br/><br/><b>Abonaments del 40% pels 40 anys de Centre Cultural </b><br/><br/>El pròxim 2020 farà 40 anys que el Centre Cultural va obrir les seves portes. Des d'aquell 1980 ha plogut molt i han passat per l'escenari terrassenc més de 50 estrenes mundials amb espectacles de dansa de primer nivell.<br/><br/>Una efemèride que des del Centre Cultural volen celebrar al costat dels més espectadors més fidels. És per això que es farà un 40% de descompte als abonaments prèmium que permet als amants de la dansa assistir a tots els espectacles de la temporada.</p>

      <p>Per la seva banda, el director territorial del BBVA a Catalunya, Xavier Llinares, ha expressat el seu "orgull enorme per acompanyar i fer possible la programació de la nova temporada" i ha agraït l'excel·lència de les funcions que arriben a l'escenari terrassenc. El secretari general del patronat de la Fundació de l'Antiga Caixa de Terrassa, Ramon Flo, ha destacat que "la dansa és la disciplina referent al Centre Cultural" per la trajectòria durant les 36 temporades anteriors.<br/><br/>Fornés també ha volgut recordar la importància del programa <a href="https://www.naciodigital.cat/latorredelpalau/noticia/66558/centre/cultural/terrassa/ofereix/experiencia/educativa/descobrir/dansa/360">"Exploradors de la dansa"</a> que permet a les escoles i als més petits, descobrir la dansa en tota la seva complexitat, des del vestuari, la il·luminació o les escenografies amb l'espectacle <i>El Trencanous.</i></p>
