      <h1>進智公交1444萬購23輛新小巴</h1>
      <address>
        <time datetime="2019-11-22T17:40:00+00:00">22 Nov 2019, 17:40</time>
      </address>
      <p>進智公共交通(<a href="http://stock360.hkej.com/quotePlus/00077">00077</a>)公布，同意向皇冠汽車購買23輛公共小巴，代價1444.5萬元。<br/>該公司指出，自去年11月23日起至今年11月22日止12個月期間，已向賣方購入合共51輛全新公共小巴，以更換舊車作一般營運用途。計及達成最新合約後，公司應向賣方支付合共約3338.7萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200434_c.pdf">下載港交所通告原文</a></p>
    </article>
