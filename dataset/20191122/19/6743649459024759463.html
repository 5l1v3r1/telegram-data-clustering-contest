      <h1>台铁列车意外撞一小轿车 事故已致台铁双向停驶</h1>
      <address><time datetime="2019-11-22T19:53:51+00:00">22 Nov 2019, 19:53</time> by <a rel="author">央视</a></address>
      <p>　　原标题：台铁“自强号”意外撞一小轿车 事故已致台铁双向停驶</p>
      <figure>
        <img src="https://n.sinaimg.cn/translate/342/w1243h699/20191122/0073-iittafr2269756.jpg"/>
      </figure>
      <p>　　台铁149号从基隆开往潮州的“自强号”列车，22日晚上9点半左右，在行经台中新乌日站与成功站时，意外撞上一辆小轿车，轿车内司机已被送往附近医院急救。事故导致台铁双向停驶，警方正在处理并厘清事故发生原因。据初步了解，被撞的小轿车突然闯入平交道内，被疾驶而过的列车撞上，小轿车车体几乎全毁，铁路警察及台中市消防部门已到场。（央视记者 赵超逸）</p>
      <p>责任编辑：赵明</p>
