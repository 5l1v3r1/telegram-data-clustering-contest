      <h1>Gericht entscheidet: Niederlande müssen 56 IS-Kinder nicht heimholen</h1>
      <address><time datetime="2019-11-22T19:45:33+00:00">22 Nov 2019, 19:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G5ATjg208ug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Staat muss nicht helfen, um 56 Kinder von IS-Anhängern aus Syrien und dem Irak in die Niederlande zurückzuholen. Das hat ein Gericht in Den Haag entschieden - und brachte entgegen eines erstinstanzlichen Urteils Sicherheitsbedenken zum Ausdruck.</p>
      <p>Der verantwortliche Richter erklärte: "Der Staat hat sich nicht gesetzeswidrig verhalten. Alle Forderungen der Frauen müssen abgewiesen werden. Das frühere Urteil wird dadurch aufgehoben."</p>
      <p>Der Anwalt der betroffenen Frauen verweist darauf, dass es sich um kleine Kinder handelt.</p>
      <p>"Es ist sehr enttäuschend, denn diese Kinder sind erst sechs Jahre alt und noch jünger. Ihnen kann doch nichts vorgeworfen werden."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197942890800058368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Lebensbedingungen in vielen Lagern in Syrien, in denen diese Kinder leben, werden als unmenschlich bezeichnet. Auch knapp 100 mutmaßliche IS-Anhänger aus Deutschland und ihre Kinder sind im Norden von Syrien inhaftiert.</p>
