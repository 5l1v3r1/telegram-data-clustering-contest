      <h1>Зеленский рассмотрел письмо горсовета о передаче «Ольвии» Николаеву и направил его в Кабмин</h1>
      <address><time datetime="2019-11-22T19:45:00+00:00">22 Nov 2019, 19:45</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1qrXnGkif9w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины рассмотрел обращение депутатов Николаевского городского совета о  о передаче в коммунальную собственность целостного имущественного комплекса порта «Ольвия» и передал его на рассмотрение Кабинета министров.</p>
      <p>Об этом заявил депутат Николаевского городского совета Сергей Исаков вчера, 21 ноября, в ходе заседания сессии Николаевского городского совета.</p>
      <p>В ходе заседания сессии депутат зачитал ответ Офиса президента на обращение горсовета с просьбой передать в городскую собственность порт «Ольвия».</p>
      <blockquote>— Обращение президентом рассмотрено, все материалы направлены для принятия решения в Кабинет министров Украины. Все рассматривается и ответ мы получим, – заявил <b>Сергей Исаков</b>.   </blockquote>
      <p>Отметим, что Николаевский городской голова Александр Сенкевич <a href="http://nikvesti.com/news/politics/165774">обратился</a> к Президенту Украины Владимиру Зеленскому с просьбой передать порт «Ольвия» в коммунальную собственность городу без проведения конкурса.</p>
      <p>Также, депутаты Николаевского горсовета <a href="http://nikvesti.com/news/politics/167062">поддержали</a> решение об обращении к  правительству и президенту Украины Владимиру Зеленскому о передаче в коммунальную собственность целостного имущественного комплекса порта «Ольвия».</p>
      <p>В свою очередь, Министр инфраструктуры Украины Владислав Криклий <a href="http://nikvesti.com/news/politics/168842">не поддерживает</a> идею передачи в коммунальную собственность Николаева целостного имущественного комплекса порта «Ольвия».</p>
      <p>Напомним, что в марте 2019 года в Николаеве состоялось <a href="http://nikvesti.com/news/politics/153056">первое заседание конкурсной комиссии</a> по передаче в концессию имущества государственного порта «Стивидорная компания «Ольвия».</p>
      <p>Также сообщалось, что объявление конкурсов на концессию имущества ГП «Стивидорная компания (СК) «Ольвия» и ГП «Херсонский морской торговый порт» (ХМТП) <a href="http://nikvesti.com/news/politics/159924">состоится в июне 2019 года,</a> после утверждения тендерной документации.</p>
      <p>После чего 14 августа Кабинет министров на заседании принял <a href="http://nikvesti.com/news/politics/165178">решение</a> об объявлении тендеров на концессию имущества николаевского порта ГП «Стивидорная компания «Ольвия» и ГП «Херсонский морской торговый порт».</p>
      <p>Кроме того, Николаевский городской голова Александр Сенкевич <a href="http://nikvesti.com/news/politics/165774">обратился</a> к Президенту Украины Владимиру Зеленскому с просьбой передать порт «Ольвия» в коммунальную собственность городу без проведения конкурса.</p>
      <p>Президент Украины Владимир Зеленский, в свою очередь, <a href="http://nikvesti.com/news/politics/166489">распорядился</a> о завершении процесса передачи в концессию госстивидоров морских портов «Ольвия» в Николаеве и Херсон до конца текущего года.</p>
      <p>Также турецкая морская строительная компания Aras <a href="http://nikvesti.com/news/business/167944">намерена принять участие</a> в конкурсе на концессию имущества ГП «Стивидорная компания (СК) «Ольвия». Помимо этого компания «Кернел» <a href="http://nikvesti.com/news/politics/168281">намерена принять участие в конкурсе</a> на концессию николаевского специализированного морского порта «Ольвия».</p>
