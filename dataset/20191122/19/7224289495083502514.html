      <h1>Aprobación de PEF 2020 violó procedimiento; no fuimos a sesión, por cerrazón y soberbia de Morena: PAN | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03vK5XYHILU" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El coordinador de los diputados federales del PAN, Juan Carlos Romero Hicks, dijo que la aprobación del presupuesto 2020 se hizo violando procedimientos parlamentarios y a espaldas del pueblo, razón por la que su partido decidió no acudir a la sede alterna y no avalar la cerrazón y soberbia de la mayoría legislativa de Morena.</p>
