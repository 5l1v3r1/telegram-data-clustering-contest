      <h1>Uzay Günlükleri: Uzay çalışmaları iklim değişikliğine faydalı mı?</h1>
      <address><time datetime="2019-11-22T19:25:57+00:00">22 Nov 2019, 19:25</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ygj7xocRU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Avrupa Uzay Ajansı (ESA) astronotu ve euronews uzay muhabiri Luca Parmitano 'Uzay Günlükleri' programının ekim ayındaki bu bölümünde izleyicilerden gelen soruları yanıtlıyor.</p>
      <p>Parmitano, sosyal medya platformları üzerinden gelen yüzlerce soru arasından lise öğrencisi Maarten Das'ın sorusuna yanıt veriyor. Soru, küresel ısınmayla alakalı; "Uzay araştırmaları ve bilimsel çalışmalar iklim değişikliğine çözüm bulmamızda faydalı oluyor mu?"</p>
      <p>Luca, "Astronotlarımıza Sorun" adlı bu bölümde uzay çalışmalarının iklim değişikliğine ne gibi faydaları olduğunu ve bu alanda yapılan atmosfer dışı çalışmaları açıklığa kavuşturuyor. Luca Parmitano, <a href="https://tr.euronews.com/2019/09/27/uzay-gunlukleri-yer-cekimsiz-ortam-kan-dolasimi-ve-damar-yaslanmasini-degistiriyor">Uluslararası Uzay İstasyonu</a>'nun "Cupola" adlı gözlem evinde yaptıkları incelemelere yer verirken, bilim insanlarına elde ettikleri verileri gönderdiklerini ve iklim değişikliğinin uzayda çıplak gözle dahi çok belirgin biçimde görüldüğünü söylüyor.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/58/86/808x525_cmsv2_dbcd404f-948c-52d2-8c15-385a2ee1669f-4315886.jpg"/>
        <figcaption>ABD'li ve İtalyan astronotlar Drew Morgan ile Luca Parmitano uzay mekiğinde izleyicilerin sorularını yanıtlarken.Avrupa Uzay Ajansı/euronews</figcaption>
      </figure>
      <p>Astronotlarımıza bu tarz güzel soruların yanı sıra çok ilginç şeyler de soranlar oluyor; "Uzayda 5 duyu organından en çok hangisini kullanıyorsunuz" ya da "Uzayda nasıl osuruyorsunuz" gibi...</p>
      <p><a href="https://tr.euronews.com/2019/09/20/video-uzay-gunlukleri-uzay-istasyonu-da-astronotlar-kendi-deneylerine-denek-oluyor-nutriss">Uzay Günlükleri</a>'nin bir sonraki bölümünde Luca Parmitano, uzayda astronotların başına gelmesinden en çok korktukları şeyleri anlatacak.</p>
