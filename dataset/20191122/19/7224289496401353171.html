      <h1>Romero Hicks reta a Delgado a transparentar y publicar reglas de programas sociales avalados en PEF | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QKHUzuxYNec" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Juan Carlos Romero Hicks, coordinador de los diputados de Acción Nacional en la Cámara de Diputados, afirmó que su partido decidió no asistir al debate del presupuesto 2020 por la negativa de la mayoría de Morena de negociar partidas cruciales para el desarrollo que requiere el país; denunció que el paquete económico se construyó fuera del Congreso y sin atender las exigencias de la oposición. Negó que su grupo parlamentario haya buscado moches o partidas discrecionales y retó a Mario Delgado a transparentar los padrones y reglas de operación de los programas estrella de la actual administración.</p>
