      <h1>Paesi Bassi: in appello il no al rimpatrio dei bimbi dell'Isis</h1>
      <address><time datetime="2019-11-22T19:20:41+00:00">22 Nov 2019, 19:20</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CwX5Jv5ExdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I <b>Paesi Bassi</b> non sono tenuti ad attivarsi per rimpatriare i bambini, figli delle donne che hanno lasciato il Paese e aderito allo <b>Stato islamico</b>. Lo ha deciso in appello un tribunale dell'Aia, ribaltando il pronunciamento di primo grado, che imponeva al governo di agire per il rimpatrio di 56 minori, che vivono in povertà nei campi in Siria.</p>
      <p>"La conclusione è che lo Stato non ha agito in modo illegale. Tutte le rivendicazioni delle donne - spiega la corte - devono essere respinte. Il precedente verdetto, arrivato al termine del procedimento di primo grado, in cui le richieste sono state parzialmente accolte, sarà ribaltato".</p>
      <p>Le donne e i bambini al centro della vicenda processuale vivono in condizioni critiche che potrebbero deteriorarsi ulteriormente con l'arrivo dell'inverno. Secondo l'avvocato André Seebregts, che rappresenta le <b>donne dell'Isis</b>, "si tratta di un verdetto molto deludente perché questi bambini sono molto piccoli, di sei anni e anche meno, e vivono in una situazione molto difficile. Non si può dare loro nessuna colpa".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/63/02/808x454_cmsv2_38e7d130-6d85-5705-9bf5-e731f2feaeec-4316302.jpg"/>
      </figure>
      <p>In totale, circa <b>68.000 combattenti sconfitti dello Stato islamico sono detenuti nei campi siriani</b>, sotto la custodia delle forze curde. Secondo i dati delle agenzie governative, a ottobre, circa 55 foreign fighters basati in Siria avevano viaggiato dai Paesi Bassi.</p>
