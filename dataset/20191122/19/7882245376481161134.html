      <h1>«Автомобили с душой и сердцем»</h1>
      <address><time datetime="2019-11-22T19:04:38+00:00">22 Nov 2019, 19:04</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsWT7N0Zeq0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Десятки старинных автомобилей на выставке в Берлине. Организаторы утверждают, что это не автошоу в привычном понимании: экспонаты не знамениты ни объёмом продаж, ни скоростью, ни экономичностью — но тем самым они принципиально отличаются от современной массовой продукции:</p>
      <p>
        <b>Ульф Шульц, менеджер "Motorworld Classic":</b>
      </p>
      <p>
        <i>«Мне кажется, в те времена в создание машин вкладывали больше чувства. Их тогда строили для других целей. Кто-то постоянно искал свою идеальную машину, как например Фердинанд Порше. Что-то подходящее для себя он не нашёл и потому начал строить машины сам. Тогда всё делалось иначе, с другим настроем — поэтому и у машин той эпохи есть сердце, душа и дух».</i>
      </p>
      <p>Восстановление такой машины может занять многие годы: запчастей к моделям 100-летней давности сегодня не найти. Зато их можно сделать прямо дома:</p>
      <p>
        <b>Юрген Шильдхауэр, участник выставки:</b>
      </p>
      <p>
        <i>«Со старинными технологиями очень весело работать. Тогда всё делали без изысков, решали прямо в лоб, можно сказать примитивно — поэтому даже не нужен специалист, почти всё можно восстановить самостоятельно».</i>
      </p>
      <p>Почти любую из этих машин можно купить: все они на ходу. Хотя хозяева выводят их из гаражей максимум пару раз в год в хорошую погоду.</p>
