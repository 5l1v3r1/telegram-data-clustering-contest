      <h1>Putin condecora a los científicos fallecidos en agosto</h1>
      <address><time datetime="2019-11-22T19:07:30+00:00">22 Nov 2019, 19:07</time> by <a rel="author">Isabel Cisneros</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ga6tp_y_8vM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vladímir Putin ha entregado este jueves en el Kremlin, a título póstumo, órdenes de coraje a las viudas de los cinco científicos que murieron en agosto cuando probaban un sistema armamentístico.</p>
      <p>Según el presidente, ellos mismos quisieron embarcarse en la misión, sin igual en el mundo, para defender a Rusia.</p>
      <p>"Estoy hablando de las ideas y soluciones técnicas más avanzadas y que no tienen comparación en el mundo. Sobre armas diseñadas para garantizar la soberanía y la seguridad de Rusia durante las próximas décadas. Y a pesar de todo, y sin duda, perfeccionaremos este arma", dijo el presidente ruso.</p>
      <p>Según la agencia nuclear rusa, Rosatom, los cinco hombres murieron a principios de agosto en un accidente cuando probaban un cohete en una plataforma marítima al norte de Rusia.</p>
      <p>Un accidente que hizo que los niveles de radiación en la zona aumentaran momentáneamente, según pudo registrar también Estados Unidos.</p>
