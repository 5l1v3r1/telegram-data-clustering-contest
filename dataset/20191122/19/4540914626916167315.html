      <h1>Bagdad: Wieder Tote bei Straßenkämpfen</h1>
      <address><time datetime="2019-11-22T19:03:44+00:00">22 Nov 2019, 19:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OEBeUOiayhA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Im Irak steigt die Zahl der Todesopfer nach den jüngsten Auseinandersetzungen mit Sicherheitskräften auf vier, mindestens 61 Menschen wurden verletzt.</b> Zwei der Getöteten wurden offenbar von scharfer Munition getroffen, zwei weitere erlagen ihren Verletzungen durch Tränengasgranaten.</p>
      <p>Die Krawalle ereigneten sich in der Nähe der strategisch wichtigen Ahrar-Brücke, einem der Haupt-Brennpunkte der letzten Tage. Zudem besetzten die Demonstranten mehrere zentrale Plätze und Brücken in der Hauptstadt.</p>
      <p>Die Proteste richten sich gegen die Regierung und Korruption. Denn trotz des Ölreichtums gibt es zu wenige Arbeitsplätze und keine funktionierende Grundversorgung.</p>
      <p>Die jüngste Eskalationswelle dauert schon seit Donnerstag an - bei Straßenkämpfen in der vergangenen Woche sind mindestens zehn Menschen getötet und mehr als 100 verletzt worden.</p>
      <p>Seit dem Beginn der Unruhen Anfang Oktober in Bagdad und im Süden des Landes sind mindestens 330 Menschen getötet worden. Es sind die größten Demonstrationen seit dem Sturz des Regimes von Saddam Hussein 2003.</p>
