      <h1>Guineenses chamados às urnas este domingo</h1>
      <address><time datetime="2019-11-22T19:10:08+00:00">22 Nov 2019, 19:10</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ytdzqFWoMio" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fim da campanha eleitoral na Guiné-Bissau. As presidenciais estão marcadas para o próximo domingo. Marcadas, também, estão estas eleições pela tensão política que faz, aliás, parte de uma crise que o país vive desde 2015.</p>
      <p>As Legislativas de março podiam ter sido uma porta para o fim do impasse mas não foram. Das presidenciais espera-se que se resolva pelo menos uma parte da crise. Mas para que a Democracia reine, de facto, na Guiné-Bissau, é preciso mais:</p>
      <p><i>"Nós temos de compreender que a afirmação da Democracia no nosso país, para a sua consolidação, é preciso uma permanente monitorização, é preciso uma permanente luta, uma permanente vigília. Essa tarefa é conferida ao povo da Guiné. O povo tem, em primeiro lugar, que mudar a sua consciência, a sua visão, a forma como encara os intervenientes políticos"</i>, explica Sana Canté do Movimento dos Cidadãos Conscientes e Inconformados.</p>
      <p>Os candidatos a presidente são doze. Das fileiras do Partido Africano para a Independência da Guiné e Cabo Verde, o partido que governa o país, saíram quatro. Aquele que é apoiado pela formação, Domingos Simões Pereira; o atual chefe de Estado, José Mário Vaz, que se candidata como independente mas que foi eleito, no último escrutínio, com o apoio do PAIGC; o ex-primeiro-ministro, de um governo do mesmo partido, Carlos Gomes Júnior, conhecido por Cadogo, que concorre sozinho e Umaro Sissoco Embaló, do Madem-G15, formação que junta dissidentes do PAIGC e que terá, também, uma palavra a dizer neste escrutínio.</p>
      <p>A Assembleia do Povo Unido - Partido Democrático da Guiné-Bissau e o Partido da Nova Democracia, que fazem parte da coligação que compõe o governo guineense também se apresentam na corrida.</p>
      <p>As críticas os candidatos, por parte da sociedade civil, acumulam-se. Faltam propostas, programas, diálogo, enquanto a troca de acusações ocupa o centro do debate e acentua a crise, o que aumenta as expectativas. O que é que se espera do próximo chefe de Estado?</p>
      <p><i>"Que seja um presidente que vai servir-se desta crise, que dura há cinco anos, como um exemplo. Que tenha consciência que o povo que agora temos é um povo diferente, não é um povo pacífico que fica à espera, a ver acontecer a belo prazer dos intervenientes políticos. Nós somos intransigentes, somos um povo muito ativo, exigentes, e nós não vamos facilitar, não só em relação a ele, não vamos facilitar a nenhum outro presidente no nosso país. Nunca vamos cansar-nos de lutar pela formação da dignidade do homem guineense"</i>, precisa Sana Canté.</p>
      <p>E há uma geração de jovens, que é a maior fatia do bolo populacional na Guiné-Bissau, que anseia por ser ouvida.</p>
      <p><i>"Na Guiné-Bissau é pena que a nossa juventude tenha sido, ao longo dos anos, desde a abertura Democrática, em 1994, a nossa juventude tem sido usada como escudo, como cavalo de batalha dos políticos. Os jovens não conseguiram afirmar-se. Ao longo dos anos a nossa juventude foi, e tem sido, usada, a classe política guineense aproveitou-se da fragilidade, da falta de instrução, dessa juventude. para aproveitar, tirar dividendos políticos"</i>, adianta Seco Nhaga da Rede Nacional das Associações Juvenis.</p>
      <p>A primeira volta das presidenciais decorre este domingo uma eventual segunda volta está agendada para 29 de dezembro. Um teste a Domingos Simões Pereira que se não conseguir evitar o segundo turno terá pela frente menos opositores mas enfrentará forças que se juntam contra si.</p>
