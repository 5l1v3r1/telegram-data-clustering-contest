      <h1>Mangabeira Unger preconiza rebeldia institucional e defende uma esquerda que empodere ao invés de cooptar</h1>
      <address><time datetime="2019-11-22T19:57:49+00:00">22 Nov 2019, 19:57</time> by <a rel="author">Redação</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2WTcp-dQdmI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O conhecimento é a única ferramenta que os povos, desarmados e vulneráveis, possuem para lutar contra aqueles que os oprimem.</p>
      <p>A entrevista do professor Mangabeira Unger para Repare Bem, programa de Ciro Gomes no youtube, é uma dessas ferramentas, que devem ser distribuídas generosamente ao povo e às suas vanguardas.</p>
      <p>Ideias originais, rebeldes, são os novos fuzis da resistência democrática; só que, ao invés de matar, salvam vidas, produzem esperança e abrem os caminhos da liberdade.</p>
      <p>As palavras e ideias desse post são inteiramente do professor Mangabeira. Optei por não usar aspas para dar um aspecto mais limpo ao texto. Eu acrescento, porém, alguns comentários entre colchetes. As provocações ou perguntas de Ciro são devidamente marcadas como tal.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2WTcp-dQdmI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A primeira pergunta de Ciro ao professor Mangabeira abordou a questão democrática: com o primeiro-ministro inglês tentando fechar o parlamento apelando a leis medievais, a eleição de Trump, a América Latina em convulsão, a democracia burguesa, representativa, ainda faz sentido?</p>
      <p>Unger então analisa o projeto dominante nos grandes países do mundo.</p>
      <p>A partir da II Guerra Mundial, explica o professor, esse projeto foi o social-liberalismo, ou a social-democracia, que seria institucionalmente conservador.</p>
      <p>Unger observa que esse arcabouço institucional conservador não consegue resolver o problema da desigualdade econômica, que é agravada pelo surgimento de uma nova vanguarda produtiva, a economia do conhecimento, que hoje ainda é confinada a franjas excludentes, a ilhas isoladas, que excluem a grande maioria dos trabalhadores e das empresas.</p>
      <p>Sem inovar nas instituições econômicas e políticas, sem disseminar essa vanguarda, torná-la includente, não conseguiremos superar os problemas nem de estagnação econômica, nem de desigualdade econômica.</p>
      <p>Aí entra a questão democrática. Precisaríamos ter instituições políticas capazes de propiciar o surgimento de projetos audaciosos; e essas democracias fracas, de baixa temperatura, que existem no mundo, ainda dependem das crises para tornar as mudanças possíveis.</p>
      <p>Precisaríamos ter uma democracia vigorosa, de alta energia, que elevasse o nível de participação popular na vida pública, acelerasse o passo da política, permitindo a superação rápida dos impasses, para que as mudanças não precisassem das crises para serem viáveis.</p>
      <p>Ciro faz outra provocação: e a tentação autoritária? Por que o autoritarismo não é a resposta para isso? O experimento chinês não prova que um centralismo forte consegue fazer a economia crescer e distribuir renda?</p>
      <p>Unger responde que isso é um atalho. E um atalho custoso. E analisa o processo chinês.</p>
      <p>Há um consenso de que a China precisa agora, apesar do éxito extraordinário que teve até esse momento, mudar de rumo.</p>
      <p>A China adotou um modelo de desenvolvimento liderado pelas exportações. Hoje todos concordam, inclusive as próprias lideranças chinesas, que é preciso construir, lá na China, um desenvolvimento baseado no aprofundamento do mercado interno.</p>
      <p>Mas isso não é uma operação meramente contábil ou tecnocrática, explica o professor, porque exige uma vasta redistribuição, entre setores, entre regiões e entre classes; e é, portanto, inevitavelmente, conflituosa.</p>
      <p>Para melhor manejar esses conflitos, a China precisaria ter um debate nacional, que gerasse alternativas, porque alternativas não são abstrações, mas fruto de um contraste gerado na vida nacional, que é preciso organizar.</p>
      <p>E eles, os chineses, não conseguem fazer isso, analisa o professor, porque vivem dentro da camisa de força da ditadura do partido comunista. Eles tiveram esse êxito estrondoso até agora, mas a partir de agora vão começar a pagar o preço desse atalho autoritário.</p>
      <p>Ciro passa para o tema Bolsonaro, e pergunta se a sua eleição não seria também uma tentativa de se buscar um atalho autoritário.</p>
      <p>Unger responde que o atalho autoritário é uma espécie de simplismo, e atribui a sua eleição ao fato de que a sociedade brasileira viu, diante de si, dois projetos malogrados.</p>
      <p>De um lado, há o projeto recente, petista, que poderia se chamar nacional-consumismo, que foi uma democratização da economia brasileira pelo lado do consumo e do crédito.</p>
      <p>Esse projeto tirou muita gente da pobreza, mas sempre foi precário. A conta era paga pela agricultura, pecuária e mineração, produtos naturais pouco transformados; e a nossa economia involuiu na sua qualidade.</p>
      <p>Essa situação era viável enquanto o preço dessas commodities estavam elevados; quando os preços desabaram, o projeto revelou toda a sua fragilidade.</p>
      <p>[<b>Comentário meu</b>: é mais ou menos o que aconteceu na Venezuela e na Argentina, que igualmente experimentaram projetos econômicos excessivamente baseados na exportação de commodities. O caso brasileiro resultou menos dramático em função da enorme diversificação de nossos produtos naturais.]</p>
      <p>Unger entende que esse erro tem sido recorrente no curso da nossa história, em vista do próprio fato do Brasil possuir, desde sempre, uma quantidade extraordinária de recursos naturais.</p>
      <p>Entretanto, ao invés de usar esses recursos para financiar uma estratégia rebelde de desenvolvimento, que apostasse na capacitação do nosso povo, nós os usamos como uma válvula de escape, uma aposta superficial na riqueza fácil que saía da terra.</p>
      <p>O resultado é que o país continuou a resvalar num primitivismo produtivo, político e educacional.</p>
      <p>O outro projeto tem sido aquele oferecido pela elite tradicional do país, um projeto financista e fiscalista, centrado em argumentos como acertar as contas do governo e diminuir o tamanho do Estado; o objetivo é conquistar a confiança financeira, o que produzirá uma enxurrada de investimentos. Ao mesmo tempo, diz o mesmo projeto, vamos melhorar pouco a pouco a educação, dentro de um paradigma empresarial. E aí o país vai deslanchar.</p>
      <p>Testemunhamos na semana passada, observa o professor, o leilão malogrado da Petrobras, no qual não apareceu ninguém, com exceção dos chineses, que adquiriram uma pequena parte, para fazer média com o governo Bolsonaro.</p>
      <p>E por que não apareceu ninguém?</p>
      <p>Porque não há, no atual projeto brasileiro, qualquer sinal de vigor produtivo.</p>
      <p>Ciro Gomes observa nesse ponto que 25 bilhões de dólares se evadiram do Brasil nesses primeiros meses de governo Bolsonaro.</p>
      <p>O capital estrangeiro não vai permanecer onde se reza a cartilha da religião financeira, acrescenta o professor Unger, e sim vai para onde há oportunidades, como a China, por exemplo.</p>
      <p>Qual é o país do mundo que recebe mais investimento produtivo de risco? De longe é a China, que viola todos esses preconceitos!</p>
      <p>Ciro lembra que toda a elite brasileira defende o projeto em curso no Brasil; não haveria, todavia, nenhum precedente internacional que confirmasse a sua viabilidade?</p>
      <p>O professor Unger responde que não: não há um único país na história moderna, desde o século XVIII, que tenha se desenvolvido dessa forma, com base na cartilha da obediência e com dinheiro dos outros. Nem a Inglaterra no século XVIII, nem os EUA, Alemanha e Japão no século XIX, nem os tigres asiáticos e a China no século XX. Todos construíram um projeto estratégico rebelde, baseado na mobilização em grande escala dos recursos nacionais e na inovação institucional.</p>
      <p>Veja o exemplo dos Estados Unidos, explica o professor, quando começou a se desenvolver na primeira metade do século XIX.</p>
      <p>Os EUA tinham, lá em cima, uma elite política americana com um projeto de mobilização dos recursos para construir um país. O ideólogo era Alexander Hamilton, que foi uma espécie de mega Juscelino Kubischek, construindo, mobilizando, abrindo o país. E embaixo ocorreu a democratização dos dois setores, naquela época, mais importantes na economia: a agricultura e as finanças.</p>
      <p>Os americanos rejeitaram o caminho inglês da concentração agrária, e não apenas distribuíram as terras como organizaram uma parceria estratégica entre os governos e os produtores rurais de escala familiar. E assim criaram uma agricultura familiar de padrão empresarial, que veio a se tornar a mais eficiente na história do mundo, até aquele momento.</p>
      <p>E nas finanças, os americanos dissolveram o Banco Nacional, e organizaram o sistema de crédito mais descentralizado que havia existido no mundo. Por mais de cem anos, proibiram qualquer banco de operar em mais de um estado da federação.</p>
      <p>[Comentário meu: essa descentralização se estende até o final da década de 90; até hoje, os EUA possuem mais de 5 mil bancos; o nível de concentração no país ainda é muito inferior ao registrado na Europa e no Brasil. Confira o gráfico abaixo.]</p>
      <figure>
        <img src="https://www.ocafezinho.com/wp-content/uploads/2019/11/fredgraph.png"/>
      </figure>
      <p>Quando os americanos fizeram isso na agricultura e nas finanças, não estavam regulando o mercado, e sim reinventando a economia de mercado. E, portanto, os Estados Unidos foram construídos pela interação, o diálogo, entre esse movimento mobilizador, em cima, organizado pelo governo central, e a democratização radical em baixo, nesses dois setores mais importantes.</p>
      <p>Por que ao invés de fazer o que as elites americanas contemporâneas falam, não fazemos o que elas fizeram? É isso que eu recomendo ao país.</p>
      <p>A rebeldia nem sempre é premiada na história, mas a obediência é castigada invariavelmente.</p>
      <p>Ciro pergunta se é possível, para um país como o Brasil, na periferia do mundo, se insurgir contra os ditames políticos emanados dos centros de poder, copiando a mesma rebeldia que teria sido a fórmula de sucesso de todos os países que lograram alcançar altos níveis de desenvolvimento?</p>
      <p>Unger pede para fazer uma rápida digressão antes de responder a essa pergunta, e observa que a história do Brasil é marcada por duas grandes correntes de opinião, ou dois grandes partidos políticos: o partido da onda e o partido do movimento.</p>
      <p>O partido da onda é o partido dominante. Obcecado pela ideia de correlação de forças, é o partido de quase todos os presidentes que governaram o país. Esse partido entende que somos pobres, mas ricos em produtos naturais, então vamos aproveitar, não para financiar uma mudança de paradigma produtivo, mas para nos contentar com uma posição subalterna na divisão internacional do trabalho.</p>
      <p>O segundo partido é o partido da mensagem, que é o dos socialistas e liberais clássicos, que se insurgiram contra o primitivismo ensejado pelo partido da onda. Mas, como se recusava a ser um partido tropicalista periférico, entendia que a melhor saída seria copiar os modos ingleses, falar como os ingleses, pensar como os ingleses, vestir-se como os ingleses.</p>
      <p>O paradoxo do partido da mensagem, explica o professor, é que ele nunca teve mensagem. E por fim acabou desacreditado.</p>
      <p>Então a única maneira de romper com os grilhões que impedem o desenvolvimento nacional seria trabalhar pelo esclarecimento do povo, para fazer com que este compreenda que essas ideias ignorantes e confusas da elite brasileira são um conjunto de meias verdades.</p>
      <p>Por exemplo, as elites defendem, como primazia da política econômica, consertar as finanças públicas e exercer o realismo fiscal.</p>
      <p>A ideia dominante é reorganizar as finanças públicas para ganhar a confiança financeira, que vai supostamente trazer o capital estrangeiro, o que, ressalva o professor, nunca ocorreu em nenhum lugar.</p>
      <p>Isso não é completamente uma mentira. Mas é uma meia verdade. De fato, temos que organizar as finanças públicas, e aceitar o imperativo do realismo fiscal, mas não para ganhar a confiança financeira, e sim pela razão exatamente oposta: para que o governo e seu país não dependam da confiança financeira e possam ousar na construção de um projeto.</p>
      <p>Uma política fiscalmente responsável serviria para forjar o escudo fiscal da rebeldia nacional.</p>
      <p>Criar esse escudo exige sacrifício, o qual apenas se legitima e se viabiliza se vier no bojo de um grande projeto de democratização de oportunidades e das capacitações.</p>
      <p>Nós temos obrigação de traduzir essas verdades numa linguagem simples, para que todos possam dominar, e ter um conhecimento da realidade superior a dessas elites coloniais que continuam a conduzir o nosso país.</p>
      <p>Consertar as finanças públicas, o escudo fiscal da rebeldia, é apenas um preliminar. O novo debate sobre o desenvolvimento no mundo ainda não chegou ao Brasil.</p>
      <p>A teoria clássica do desenvolvimento dizia que havia um atalho para o crescimento econômico, que era a industrialização. Os países deveriam tirar recursos dos setores menos produtivos, como a agricultura, e colocar nos mais produtivos, como a indústria.</p>
      <p>Essa indústria convencional, padronizada, com processos e maquinária rígidos, e mão de obra semiqualificada, estabeleceu-se no sudeste do Brasil, em meados do século passado.</p>
      <p>Esse atalho, porém, está parando de funcionar em todo mundo. Muitos países, inclusive o Brasil, estão se desindustrializando. Essa antiga vanguarda hoje sobrevive como resquício de uma velha vanguarda, quando não é mero satélite da nova vanguarda, que é a economia do conhecimento.</p>
      <p>Essa nova vanguarda, uma nova economia baseada em ciência avançada, em tecnologia avançada, em inovação permanente, em processos produtivos flexíveis, existe em todo mundo apenas na forma de ilhas excludentes.</p>
      <p>Essa característica excludente da nova economia agrava o problema da desigualdade econômica, ancorada nessa divisão estrutural do sistema produtivo entre vanguardas e retaguardas. E de outro lado, gera também estagnação econômica.</p>
      <p>Como não haver estagnação econômica, se a prática produtiva mais eficiente é negada à grande maioria dos trabalhadores e das empresas?</p>
      <p>Aí surge o dilema, e esse é o novo debate. O mecanismo tradicional do crescimento, a industrialização convencional, parou de funcionar. Qual seria a alternativa?</p>
      <p>A alternativa seria uma forma includente, disseminada, e aprofundada, da nova vanguarda, da economia do conhecimento. Essa alternativa ainda não existe. Não existe nem nas economias avançadas, como poderia existir entre nós. Teremos que esperar que ela exista nelas para depois as copiar? Esse é o problema. Esse é o debate.</p>
      <p>Nesse momento, Ciro procura fazer um contraponto às ideias de Mangabeira Unger, lembrando que, no Brasil, ainda há espaço para soluções convencionais, e menciona o papel de uma reforma agrária moderna – uma agenda do século XIX nos EUA – do ponto-de-vista de geração de emprego e renda; lembra também que a desindustrialização brasileira não é causada apenas pelo fenômeno da pós-industrialização ou da economia do conhecimento, mas por capacidade instalada ociosa; desnacionalização brutal; assimetrias competitivas como os juros exorbitantes e defasagem tecnológica sem a cobertura do Estado; além da emergência da mega-escala a nível internacional, que não temos aqui. Não faria sentido termos, no Brasil, uma indústria competitiva em algumas plataformas como nas áreas de petróleo, gás e bioenergia, no setor da defesa, na saúde pública? São setores industriais com alto potencial para gerar empregos… Na infraestrutura, 14 milhões de brasileiros não tem casa própria, metade dos domicílios não tem saneamento; a Europa não tem mais essa frente, de empregabilidade e oportunidade. Então nós temos como fazer essa travessia para a economia pós-industrial, baseada em inteligência artificial e robótica, e ao mesmo tempo recuperar a nossa indústria tradicional.</p>
      <p>O professor Unger rebate que a indústria e os serviços tradicionais podem ser mobilizados, mas de uma forma que já apontem no rumo da economia do conhecimento.</p>
      <p>Ele explica que há duas dinâmicas que seria preciso organizar simultaneamente para fazer essa travessia: uma de cima para baixo, e outra de baixo para cima.</p>
      <p>De cima para baixo, a estratégia seria a inauguração de políticas públicas de parceria do Estado com grandes setores econômicos.</p>
      <p>Unger elogia Ciro pelo fato dele insistir, corretamente, que há certos setores que são mananciais naturais desse vanguardismo produtivo e tecnológico, e começa falando na própria agropecuária.</p>
      <p>Ele denuncia o fato de que grande parte do território agricultável brasileiro hoje está degradado pelo uso da pecuária extensiva. Como as técnicas de recuperação de pastagens já estão dominadas, e seu custo é relativamente baixo, poderia haver um grande projeto nacional de recuperação dessas pastagens, ampliando o palco físico de um novo paradigma agropecuário, que combinasse intensificação da pecuária, diversificação de lavouras perenes, manejo florestal sustentável e industrialização rural. Quer dizer, no próprio setor agropecuário podemos começar a subir a escada da agregação de valor.</p>
      <p>Outro setor onde o Brasil tem imensas oportunidades é o complexo energético, na área das energias renováveis e limpas. Há ainda o complexo industrial da defesa, que em todo mundo é uma fonte de vanguardismo produtivo. E o complexo industrial da saúde.</p>
      <p>Além dessas parcerias entre o Estado e os grandes produtores, visando modernizar a estrutura produtiva, teríamos que ter um movimento de baixo para cima, trazendo uma parte da multidão de pequenas e médias empresas, onde está a maioria dos trabalhadores, para mais próximo da vanguarda.</p>
      <p>O Estado brasileiro já tem muitos dos instrumentos úteis para essa tarefa, como Sebrae, Senai, Caixa, BB, Embrapa, mas não tem projeto, e não tendo projeto quer destruir esses instrumentos.</p>
      <p>A modernização produtiva, organizada por esses dois movimentos simultâneos, de cima para baixo e de baixo para cima, tem uma contraparte no mundo do trabalho, nas relações entre o trabalho e o capital.</p>
      <p>Metade dos trabalhadores brasileiros continua a penar no purgatório da informalidade, condenados a trabalhar nas sombras da ilegalidade.</p>
      <p>Ciro pontua que o Brasil tem hoje 13 milhões de desempregados, e quase 40 milhões de pessoas empurradas para a informalidade, e que a renda média individual de metade da população do Brasil chega a R$ 413 por mês.</p>
      <p>Ciro pergunta ainda porque, diante dessa situação, o povo não reage, não quebra uma vitrine?</p>
      <p>Unger observa que o desespero desmobiliza. Às vezes as pessoas acham que quanto maior a miséria, quanto maior a falta de alternativas, maior a insurgência. Não ocorre isso no mundo. O que ocorre é que quando há uma esperança de alternativa na política econômica, e essa esperança não vem com a rapidez suficiente, aí é que se dá a explosão mobilizadora.</p>
      <p>O professor volta a discorrer sobre a questão do trabalho.</p>
      <p>Há no Brasil, como em grande parte do mundo, dois discursos sobre o trabalho que devem ser rejeitados como insuficientes.</p>
      <p>De um lado, há o discurso corporativista sindical, que foca apenas os interesses da minoria organizada dentro da força de trabalho, em detrimento dos interesses da maioria desorganizada. É apenas a defesa da legislação trabalhista existente, que tem mesmo de ser defendida, mas com a consciência de que ela não basta. Há uma nova realidade produtiva, a das novas relações de trabalho, dos informais e dos precarizados, que exige um novo Direito.</p>
      <p>De outro lado, há o discurso neoliberal, que sob o mantra da flexibilidade, que é um eufemismo, uma maneira de açucarar a realidade cruel, prega jogar a maioria numa insegurança econômica radical.</p>
      <p>Não podemos permitir que o país tenha de escolher entre a opção corporativista sindical e a opção neoliberal. Temos que construir um novo Direito que permita organizar, representar, e proteger os informais e precarizados.</p>
      <p>Infelizmente, nesse ponto não há um modelo que possa ser simplesmente transportado para o Brasil.</p>
      <p>Entretanto, como é possível apostar numa escalada de produtividade no Brasil, se estamos ao mesmo tempo apostando em salário aviltado e trabalho desqualificado?</p>
      <p>Ciro observa aqui que um dos grandes desafios do mundo será permitir que os extraordinários ganhos trazidos pelos avanços tecnológicos sejam apropriados pela maioria, mas ressalta que, no Brasil, ainda existe uma agenda retardatária, que está expressa na fórmula usada por Bolsonaro de que o trabalhador terá que escolher entre mais direitos e menos empregos, ou menos direitos e mais empregos. Isso seria razoável, pergunta.</p>
      <p>Unger responde: não, não é razoável, porque aí nós criamos essa dualidade no mercado de trabalho, em que há uma minoria organizada, em que trabalha ou no emprego público, que cada vez mais no mundo é onde está a força residual do movimento sindical, ou então na indústria convencional declinante, que é uma parte cada vez menor da economia.</p>
      <p>A tentação desse discurso corporativista sindical é decretar a ilegalidade dessas novas relações de produção, dizendo que elas são simplesmente formas de fraudar ou evadir a legislação trabalhista. Nós não conseguiremos suprimir por decreto as novas realidades econômicas, mas não podemos permitir que elas resultem nessa insegurança econômica e jurídica radical. Nós temos que dominar essas novas realidades.</p>
      <p>Portanto, resumindo o nosso projeto econômico:</p>
      <p>1) escudo fiscal da rebeldia: realismo fiscal sim, mas pela razão oposta àquela que alegam;<br/>2) vanguardismo produtivo: de cima para baixo, e de baixo para cima;<br/>3) resgate da maioria dos brasileiros, jogados na precarização e na informalidade, por meio de um novo Direito trabalhista;<br/>4) adotar regras que subordinem o sistema financeiro à agenda produtiva da sociedade. As finanças podem ser um bom servo, mas são sempre um mau senhor.</p>
      <p>E nós queremos que a poupança privada brasileira a favor do investimento produtivo, e não de um rentismo predatório, como tradicionalmente ocorre entre nós.</p>
      <p>Ciro faz uma pergunta referente aos desafios conectados à manipulação da religiosidade do povo, um problema que ele associa ao voto cripto-conservador do bolsonarismo.</p>
      <p>Unger responde que esse projeto econômico que estamos começando a esboçar nessa conversa, teria de ter como base social uma grande coalizão de interesses do trabalho e da produção, que se contraponha aos interesses do rentismo.</p>
      <p>Ciro o interrompe para dar uma série de números sobre o fechamento de lojas e indústrias no país, e denuncia uma distorção bizarra da postura dos empresários brasileiros, que é tirar dinheiro da própria empresa e alocá-lo em aplicações financeiras.</p>
      <p>Malogra como produtor e sobrevive como rentista, resume Unger, observando que, ao contrário do que defendia Keynes, que era a eutanásia dos rentistas, nós arranjamos a eutanásia dos produtores e o paraíso dos rentistas.</p>
      <p>Unger prossegue defendendo que a base desse projeto alternativo seja um novo agente social, que ele chama genericamente de emergentes, grande parte deles evangélico. Portanto, é preciso compreender esse mundo.</p>
      <p>Como é esse mundo dos emergentes? Em cima, há uma pequena burguesia empreendedora, mestiça, diferente da classe média tradicional, porque não está orientada para o emprego público e para as profissões liberais, e sim orientada para o mundo dos pequenos empreendimentos, e tem uma cultura de auto-ajuda e iniciativa. Esse mundo se mantém longe dos partidos e da política, e tem descrença pelo governo. Atrás dessa pequena burguesia empreendedora, há uma multidão de trabalhadores ainda pobres, mas que assimilaram a cultura da auto-ajuda e da iniciativa. Trabalham desesperadamente, em dois ou três empregos. São os que chamamos os batalhadores. Depois, a grande massa do Brasil, que aceita as transferências sociais, mas quer mesmo oportunidade, e já tem os olhos fixos na vanguarda dos emergentes.</p>
      <p>O que aconteceu na Europa do século XX? A esquerda demonizou a pequena burguesia, a pequena classe média, que veio então a ser o sustentáculo dos movimentos de direita. Eu não quero que essa experiência se repita no Brasil. (Ciro comenta nesse ponto: mas está se repetindo).</p>
      <p>A orientação da maioria brasileira ainda pobre é mais pequena burguesa do que proletária, então se ela não tiver alternativa ela reflui para o que conhece, que é o empreendimento familiar isolado e arcaico, a teologia da prosperidade e o egoísmo familiar.</p>
      <p>Nós temos que ir ao encontro desse mundo, e lhe oferecer alternativas, que permitam a essa massa emergente ter uma concepção mais generosa e mais aberta de seu futuro.</p>
      <p>Portanto, esse projeto de um produtivismo includente e capacitador não deve ser concebido apenas como um projeto da esquerda, deve ser um projeto para os emergentes. E qualquer alternativa nacional consequente tem de ser apresentada simultaneamente nesses dois registros linguísticos: para a esquerda e para os emergentes.</p>
      <p>Do ponto de vista da esquerda, o projeto deve ser apresentado da seguinte maneira: nós só conseguiremos resolver o problema da desigualdade no Brasil dentro de um esforço maior para superar o primitivismo. Aí teremos iniciativas que mexem nas causas, nas fontes estruturais da desigualdade. Não é isso que se faz tradicionalmente na política brasileira. O que se faz, nesse projeto dominante, é consertar o Estado, agradar o grande capital, e ter carinho pelos pobres. Esse é o pobrismo, as pequenas transferências. Não é isso que se está propondo aqui.</p>
      <p>Para os emergentes, o projeto tem de ser apresentado como lhes dando o que eles mais querem: eles não querem esmola, e sim oportunidade e capacitação, para inovar, construir, botar pra quebrar. Eles querem ser abordados como agentes a empoderar, e não como beneficiários a cooptar.</p>
      <p>Ciro complementa: a minha sensação é essa; a direita considera o povo objetivo, e a esquerda velha, como cliente.</p>
      <p>Isso, continua Unger, é o que vimos no Brasil nesse último período histórico do nacional-consumismo: os pobres cooptados, pelas transferências sociais; as minorias organizadas, as corporações, pelos direitos adquiridos; os grandes empresários pelo crédito subsidiado e pelos favores tributários; e os rentistas pelos juros astronômicos. E a conta paga pelas commodities, pela riqueza fácil da terra. Todo mundo comprado, cooptado, então a corrupção foi apenas um desdobramento da lógica da cooptação. Essa é a realidade do país, mas temos que abordar os problemas com mais seriedade, e afirmar que o que almejamos é uma lógica de empoderamento, e não de cooptação.</p>
      <p>Essa lógica de empoderamento tem então, a meu ver, quatro grandes eixos: o primeiro é o produtivismo, que estivemos discutindo; o segundo é educacional, uma educação que capacite, que rompa com nossa tradição de enciclopedismo raso e ensino dogmático, e organiza o ensino em torno de capacitações práticas e analíticas; o terceiro eixo é a política, uma democracia de alta energia, que organize um engajamento popular mais vigoroso na vida pública, que comece a resolver mais rapidamente os impasses institucionais, e que aprofunde o potencial do regime federativo, para construir alternativas nacionais; o quarto eixo é um novo paradigma de política regional.</p>
      <p>Esse projeto que estamos discutindo só vai se efetivar quando traduzido na realidade de cada uma das grandes regiões do país. A política regional não pode ser mais pensada como um conjunto de compensações para o atraso relativo, mas como a organização dos instrumentos para que cada região construa novas vantagens comparativas, a partir de suas condições existentes.</p>
      <p>Ciro lembra que, na contramão dos preconceitos regionalistas, a região que mais retrocedeu nos últimos anos foi a metade sul do Rio Grande do Sul. Outro exemplo de declínio seria o Vale do Ribeira, em São Paulo. Enquanto isso, alguns lugares do nordeste, como o Ceará, oferece o melhor padrão de educação pública.</p>
      <p>Unger reclama que o Nordeste não tem um projeto estratégico desde a época de Celso Furtado, e que apesar da vibração que existe no Nordeste, todas as instituições que formulam a política nordestina são federais. O Nordeste não tem mais uma única instituição. É como se o Nordeste vivesse sob intervenção federal e tutela permanente. Ele elogia a organização de consórcios entre os estados do Nordeste. Ao invés de esperar salvação de Brasília, as regiões podem começar a se levantar por si mesmas.</p>
      <p>Ciro provoca o professor: se o senhor se candidatasse a presidente da república e ganhasse as eleições, o que aconteceria?</p>
      <p>Unger responde que entre a eleição e a posse vão acontecer dois eventos simultâneos: a elite vai começar a se movimentar para ver se eu sou cooptável; e simultaneamente puxarão o punhal, preparando a derrubada, caso a cooptação não dê certo. Por isso temos que construir a nossa base. Todo grande projeto de transformação constrói a sua própria base. Vargas fez isso quando se reinventou em 50. Ele criou a sua base, de empresários e do operariado organizado, nesse setor intensivo em capital da grande indústria. A base desse nosso projeto que estamos construindo teria de ser muito mais ampla; com abertura para esse mundo dos emergentes, e não apenas para os emergentes no sentido objetivo, a pequena burguesia, mas também aqueles que espiritualmente já estão orientados nesse caminho da autoajuda e da iniciativa. Essa é a grande revolução brasileira hoje: o Estado usar seus poderes e recursos para permitir à maioria seguir o caminho da vanguarda dos emergentes.</p>
      <p>Unger encerra a entrevista lembrando que, para se vencer o ceticismo popular, é preciso, de um lado, apresentar um projeto ancorado na emancipação, e, de outro, ter lideranças políticas dispostas ao sacrifício.</p>
      <p>Sem sacrifício pessoal, não há ação fecunda no mundo.</p>
