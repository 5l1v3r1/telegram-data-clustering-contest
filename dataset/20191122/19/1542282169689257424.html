      <h1>Απόφαση για μη επαναπατρισμό παιδιών τζιχαντιστών από τη Συρία</h1>
      <address><time datetime="2019-11-22T19:12:33+00:00">22 Nov 2019, 19:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ahBjTFZCGcQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το ολλανδικό κράτος δεν είναι υποχρεωμένο να επαναπατρίσει 56 μικρά παιδιά γυναικών που έφυγαν από την Ολλανδία και πήγαν στη Συρία για να ενταχθούν στην οργάνωση Ισλαμικό Κράτος, όπως έκρινε την Παρασκευή εφετείο της Χάγης, το οποίο ανέτρεψε την πρωτόδικη απόφαση.</p>
      <p>«Το συμπέρασμα είναι ότι το κράτος δεν ενήργησε παράνομα. Όλες οι διεκδικήσεις των γυναικών πρέπει να απορριφθούν. Η προηγούμενη ετυμηγορία που προέκυψε από την προκαρκτική διαδικασία, σύμφωνα με την οποία οι διεκδικήσεις γίνονταν μερικώς δεκτές, θα ανατραπεί», ανακοίνωσε από καθέδρας ο πρόεδρος του δικαστηρίου Μισέλ Μπονέρ.</p>
      <p>Πρωτόδικα, η έδρα είχε κρίνει πως το ολλανδικό κράτος οφείλει να καταβάλει κάθε δυνατή προσπάθεια για να επαναπατρίσει τα εν λόγω παιδιά, αλλά όχι και τις μητέρες τους.</p>
      <p>«Είναι πολύ απογοητευτικό, δεδομένου ότι αυτά τα παιδιά είναι πολύ μικρά. Ζουν σε άσχημες συνθήκες και δεν μπορούν να κατηγορηθούν για οτιδήποτε», επεσήμανε ο δικηγόρος Αντρέ Σέεμπρεχτς, ο οποίος εκπροσωπεί τις 23 μητέρες των παιδιών αυτών.</p>
      <p>Σύμφωνα με στοιχεία της ολλανδικής κυβέρνησης, 55 μαχητές του ΙΚΙΛ που κρατούνται στη βόρεια Συρία ταξίδεψαν εκεί από την Ολλανδία. Στο ίδιο σημείο βρίσκονται περίπου 90 παιδιά με γονείς που είτε ήταν ολλανδικής υπηκοόητας είτε είχαν ζήσει στην Ολλανδια για σημαντικό χρονικό διάστημα.</p>
