      <h1>CDU-Parteitag: Annegret Kramp-Karrenbauer hat gut lachen</h1>
      <address><time datetime="2019-11-22T19:16:17+00:00">22 Nov 2019, 19:16</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzR7JvKFyV4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die CDU-Parteivorsitzende Annegret Kramp-Karrenbauer hat auf dem CDU-Parteitag in Leipzig die Machtfrage gestellt - und konnte diese vorerst für sich entscheiden.</p>
      <p>Wörtlich sagte sie:</p>
      <p>
        <i>"Wenn Ihr der Meinung seid, dass dieser Weg, den ich gemeinsam mit Euch gehen möchte, nicht der Weg ist, den Ihr für den Richtigen haltet, dann lasst es uns heute aussprechen. Dann lasst es uns heute auch beenden. Hier und jetzt und heute."</i>
      </p>
      <p>Für ihre kämpferische Rede erntete sie viel Zustimmung: Der Applaus dauerte 7 Minuten lang.</p>
      <h3>Kritiker in die Schranken gewiesen</h3>
      <p>Kramp-Karrenbauer nutze ihre Rede auch, um ihre Kritiker in die Schranken zu weisen.</p>
      <p>Dabei spielte sie auf die Werteunion und ihren Rivalen Friedrich Merz an, der das Erscheinungsbild der Regierung als "grottenschlecht" bezeichnet hatte:</p>
      <p>
        <i>"Es gibt nicht die Werteunion und die Union der Mitte, es gibt nur eine Werteunion, und das ist die CDU Deutschland, und es gibt nur eine Union in der Mitte und das sind wir."</i>
      </p>
      <h3>14 Jahre Bundeskanzlerin</h3>
      <p>Zuvor honorierten die etwa 1000 Delegierten die Verdienste Angela Merkels, die vor genau 14 Jahren zum ersten Mal zur deutschen Bundeskanzlerin gewählt wurde.</p>
      <p>In ihrer Rede würdigte Merkel ihre Kanzlerschaft als Gemeinschaftswerk der Partei, verwies aber auch auf Deutschlands Verantwortung, wenn es im nächsten Jahr die europäische Präsidentschaft übernimmt:</p>
      <p>
        <i>"Wir sind deshalb so gefragt und so gefordert, weil die Welt vor großen Problemen steht und die Frage wo Europa sich da einordnet, noch nicht entschieden ist. Wer hätte sich vor 10, 20 Jahren überlegt - ich hab's jedenfalls nicht - dass der Multilateralismus einmal so unter Druck gerät? Dass wir dafür kämpfen müssen, dass wir einen fairen offenen Handel haben?"</i>
      </p>
      <p>Sie machte außerdem - genau wie die designierte Präsidentin der Europäischen Kommission Ursula von der Leyen - auf die Herausforderung in Sachen Klimaschutz aufmerksam.</p>
