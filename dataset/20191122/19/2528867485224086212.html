      <h1>【新股上市】消息指曠視科技在獲批上市前需面臨港交所更多問詢</h1>
      <address>
        <time datetime="2019-11-22T19:05:00+00:00">22 Nov 2019, 19:05</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》外電引述知情人士指，被美國列入黑名單的中國人工智能<br/>（ＡＩ）新股曠視科技在擬議的新股上市（ＩＰＯ）進行之前，會面臨港交所更多問詢。<br/>　　據悉，曠視科技周四已與港交所上市委員會會面，將需要回答更多問題，才能正式獲准<br/>ＩＰＯ。曠視科技的代表對於消息表示不予置評。（ｊｏ）</p>
    </article>
