      <h1>Сегодня в Чебоксарах выбрали лучшего народного дружинника республики</h1>
      <address>
        <time datetime="2019-11-22T19:43:00+00:00">22 Nov 2019, 19:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y4Bl0GmyaPk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Конкурс прошел во второй раз. В этом году в нем приняли участие 24 народных дружинника со всей Чувашии. Охранники общественного порядка сдавали тесты на юридическую грамотность, оказывали первую медицинскую помощь и демонстрировали свою физическую подготовку. Умеют ли помощники полицейских держать в руках винтовку, узнала наша съемочная группа.<br/><br/><b>Евгения Зиновьева, Владимир Синдеев</b><br/><br/>В жизни смелые, но на конкурсных испытаниях слегка робеющие охранники общественного порядка, нормы ГТО сдавали в стенАх чебоксарской пятой гимназии. Винтовку каждый из участников в жизни видел и даже в руках держал, но вот стрелять из нее доводилось не многим, тем более с расстояния в 10 метров. Тут же в рядах дружинников доносятся перешептывания - зрение уже не то... Но опытный наставник - Сергей Николаев, который не расстается с пневматикой уже лет тридцать - сухо отсекает. <br/><br/><i>- Главное оружие стрелка - голова, а не зрение. Минус 3, минус 4 есть кандидаты в мастера спорта. У половины сборной России проблемы со зрением.</i><br/><br/>Дальше небольшой ликбез, как правильно прицелиться и попасть точно в цель. Участники республиканского конкурса словно губка впитывают всю информацию от тренера по пулевой стрельбе, и уже через минуту берутся за оружие сами.<br/><br/><i>- Мне это все сродни, близко,так что мне нравится эта работа. 40 очков посчитали сейчас, пока лучший результат, - делится Олег Кержаев, народный дружинник, Порецкий район.<br/><br/>В народные дружинники сегодня идут и молодежь, и люди в возрасте. В Порецком районе, например, 10 человек на добровольных началах помогают сотрудникам полиции поддерживать общественный порядок в муниципалитете аж с 2015-го года. <br/><br/><i>- Мы уже не представляем свою работу по охране общественного порядка без народной дружины. Они у нас участвуют вместе с сотрудниками ДПС ГИБДД, с сотрудниками ППС патрулируют улицы, и при проведении массовых мероприятий мы их тоже используем,</i> - рассказывает Людмила Капитонова, старший инспектор управления организации охраны общественного порядка МВД по ЧР.<br/><br/>Что не совсем привычно, на борьбу с правонарушителями выходят и хрупкие женщины. Кстати, у пятой части участников нынешнего республиканского конкурса - женское лицо. Организаторы состязаний сразу предупреждают: система судейства на конкурсе прозрачна.<br/><br/><i>- Для каждой возрастной категории нормативы и баллы выбирают по разным таблицам: молодые по одной таблице, старые - по другой. Допустим, 60-летний два раза подтянулся он может набрать больше баллов, чем молодой, который подтянулся 5 раз,</i> - объясняет Михаил Мурзин, главный судья республиканского конкурса.<br/><br/>В прошлом году «Лучшим народным дружинником Чувашии» стал представитель Аликовского района. Кстати, добровольцы из этого муниципалитета в этом году в состязаниях не участвовали. Таковы требования конкурса. В этом году победителем стал народный дружинник из Новочебоксарска Виталий Александров.</i></p>
