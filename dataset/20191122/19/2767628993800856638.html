      <h1>Holanda no tendrá que repatriar a los hijos del Dáesh</h1>
      <address><time datetime="2019-11-22T19:06:05+00:00">22 Nov 2019, 19:06</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a3eSR1MtuJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El tribunal de la Haya da la razón al Gobierno holandés. Las autoridades no están obligadas a repatriar a los 56 menores que marcharon a Siria con 23 madres que querían combatir junto al grupo Estado Islámico. La alta corte se ha retractado y considera que el regreso de los pequeños es una decisión politica en la que no puede interferir un juez,.</p>
      <p>"La conclusión es que el Estado no ha actuado de manera ilegal. Todos los reclamos hechos por las mujeres deben ser negados. La sentencia anterior dictada en el procedimiento de medidas preliminares, en la que se concedieron parcialmente las reclamaciones, será anulada", asegura el juez Michel Bonneur.</p>
      <p>Algunos de los familiares que esperaban recuperar a sus nietos rechazaron un fallo también criticado por el bogado de la defensa, André Seebregts: "Es muy decepcionante, ya que estos niños son muy pequeños, de seis años o menos, y viven en una situación muy difícil. No se les puede culpar de nada"</p>
      <p>El Ejecutivo holandés alega motivos de seguridad para justificar su apelación y los riesgos de ir a los lugares donde están las madres y sus hijos. Todos ellos viven en condiciones muy pobres en el campamento de Al-Hol, en el norte de Siria, donde según la Cruz Roja hay un total de 68.000 excombatientes yihadistas y familiares bajo custodia de fuerzas kurdas.</p>
