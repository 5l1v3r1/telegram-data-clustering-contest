      <h1>とある作曲家、“Subwayを見返すため”にThe Game Awardsでの投票を呼びかける。19の頃の苦い記憶</h1>
      <address><time datetime="2019-11-22T19:47:08+00:00">22 Nov 2019, 19:47</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>作曲家Andrew Prahlow氏が11月20日、自身のアカウントにてThe Game Awards公式Twitterアカウントの投稿を引用RTし、ユニークな告白をしており話題を呼んでいる。単なる投票の呼びかけなのだが、氏の過去の因縁に絡めたものとなっており笑いを誘っているのだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/thegameawards/status/1196848998889320448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>スポンサーリンク</p>
      <p>引用元の投稿は、12月12日に開催されるThe Game Awards 2019の「Fresh Indie Developer（フレッシュインディーデベロッパー）」部門の投票を促すもの。ノミネート作品6作品が挙げられており、貼られているリンクから投票をすることができる。『Slay the Spire』のMega Critや『Untitled Goose Game』のHouse Houseなど、今年話題にのぼったスタジオがリストアップされている。Prahlow氏は、コンポーザーとして携わった『Outer Wilds』のMobius Digitalを推薦している。しかし推薦する理由はかなり個人的。「Subway」に自らの価値を示したいと語っているからだ。</p>
      <p>実はPrahlow氏は19の時にSubwayで働いていたという。Subwayとは、日本でも展開されているファーストフードチェーン。サンドウィッチを主に扱っており、メニューを決めた後、パンや入れる野菜の種類、それらの量を決めることが可能。栄養をとりたい方に人気のチェーン店だ。氏はそんなSubwayで働いていたが、サンドイッチを作るのが遅すぎるという理由で解雇されてしまったようだ。そんなSubwayに自身の価値を示すために投票してほしいと呼びかけているのだ。</p>
      <figure>
        <iframe data-src="https://twitter.com/andrewprahlow/status/1197245397925675008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>なぜ今年デビュー作を出したインディーデベロッパーの中からベストを決める投票で、Subwayに価値を証明することになるのだろうか。元の投稿をしっかりと見ればわかるが、「Fresh Indie Developer」のスポンサーはSubwayなのである。それゆえに『Outer Wilds』に投稿することで、氏なりのリベンジをしようとしているのだろう。</p>
      <p>Prahlow氏は数々の映画の劇中BGMを手がけたJohn Powell氏のスタジオへのインターンからキャリアをはじめ、アニメ「The Legend of Korra」にてJeremy Zuckerman氏を手伝う形で作曲を担当。「Echo of Silence」などショートドラマの作曲に励む傍ら、「オデッセイ」や「アベンジャーズ/インフィニティ・ウォー」「アベンジャーズ/エンドゲーム」、「スター・ウォーズ/フォースの覚醒」といった大作のトレイラー音楽を手がけてきた。</p>
      <p>『Outer Wilds』は、氏にとって『Madden NFL』シリーズや『Eclipse：光のエッジ』に続くゲーム音楽作曲。氏の得意とするギター演奏にアンビエントなサウンドを織り交ぜ、タイムリープに陥った宇宙空間の、透明感のある雰囲気を巧みに演出している（<a href="https://automaton-media.com/articles/newsjp/20191122-106914/spotify:album:1U0A6RPNJB05PtuBcaTM7o">Spotifyリンク</a>）。28もの曲はすべて氏が手がけていることもあり、思い入れ深い作品であるようだ。自分が関わった大好きな作品が入賞し、Subwayを見返したい。そんな想いが伝わってくるかもしれない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191122-106914-001.jpg"/>
        <figcaption>なお『Outer Wilds』は、ゲームディレクションとインディペンデントゲームでもノミネートされている</figcaption>
      </figure>
      <p>Subwayはお客にとってもやや難易度の高いチェーン店であるが、捌く店員にも手際のよさが求められるだろう。お客の注文をヒアリングしながら、的確にその注文をサンドウィッチに反映させていくプロセスは、難しいと考えられる。氏はコンポーザーとして成功の道を歩んでいるが、一方で過去の経験が消えるわけではない。そんな氏のやや苦い経験に基づいた投票呼びかけには、1900以上のRTが集まり、笑いをまじえた温かい声援が寄せられている。</p>
      <p>しかしここで話は終わらなかった。Prahlow氏の投稿になんとSubway公式が反応した。「大切なことには、時には時間がかかるんですよ、Andrew❤❤」とたしなめるリプライを送ったのだ。19の時の苦い経験も、今のあなたの糧になっているのでしょう。そんなメッセージ性を感じる返信である。一方Prahlow氏もSubwayの投稿に反応。「気にしてないよ！まだ君たちのsubs（縦長のサンドイッチ＝サブマリンサンドイッチの略）は好きだしね！」と返信。なんともほっこりした雰囲気に包まれた。</p>
      <figure>
        <iframe data-src="https://twitter.com/andrewprahlow/status/1197617884765343744?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.linkedin.com/in/andrewprahlow/">LinkedIn</a>によると、Prahlow氏は2006年から2011年にかけて大学に通っており、19というとその頃になるのだろう。かなり前の話とはいえ、仕事の遅さを理由にバイトがクビになるというのはショックな出来事であるに違いない。かといって、そうした能力が人間のすべてではない。才能を有しており、努力を重ねていけば、クリエイターとして確かな成功をつかむことができる。そんなキャリア選択における学びが、今回の小話から得られるだろう。</p>
