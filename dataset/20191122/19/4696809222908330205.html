      <h1>Под Анапой загорелись плавни. Есть угроза домам жителей</h1>
      <address><time datetime="2019-11-22T19:43:00+00:00">22 Nov 2019, 19:43</time> by <a rel="author">Сергей Шведко</a></address>
      <p>Сегодня, 22 ноября, вечером, загорелись плавни в районе Чембурского озера под Анапой. Об этом сообщают жители города.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/82fBI2cfpr8" width="500" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В настоящее время площадь возгорания – несколько сот квадратных метров, и пока есть угроза для домостроений, расположенных в хуторе Чембурка. Об этом  сообщает начальник Центра противопожарной пропаганды и общественных связей ФГКУ «11 Отряд ФПС по Краснодарскому краю» Людмила Бурнайкина.</p>
      <p>Ситуация осложняется сильным восточным ветром, который дует уже вторые сутки. К тушению огня привлекают дополнительные наряды пожарных.</p>
      <p>Следите за нашими новостями.</p>
