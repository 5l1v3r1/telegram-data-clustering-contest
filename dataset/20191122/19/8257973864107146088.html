      <h1>WWE posts video of every Sole Survivor with Roman Reigns, The Rock</h1>
      <address><time datetime="2019-11-22T19:33:03+00:00">22 Nov 2019, 19:33</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nB-d3_u-Uig" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 22 (UPI) -- WWE released on Friday a montage of every Sole Survivor in history from their long-running Survivor Series pay-per-view event.</p>
      <p>Survivor Series, which was launched in 1987, is an annual November event featuring Tag Team Elimination matches using groups of five. The Sole Survivor represents the last remaining member of a group who was able to win the match for his team.</p>
      <p><a href="https://www.youtube.com/watch?v=nB-d3_u-Uig">The clip</a> features iconic moments with legendary wrestlers and WWE stars of today including how Andre the Giant was the first Sole Survivor in 1987.</p>
      <p>Dwayne 'The Rock' Johnson was also a Sole Survivor in 1996 during his first-ever WWE match. The Hollywood star originally went by Rocky Maivia and sported curly hair.</p>
      <p><a href="https://www.upi.com/topic/Randy-Orton/?tps=1">Randy Orton</a> was impressively the Sole Survivor in 2003, 2004 and 2005. Nia Jax was the latest Sole Survivor in 2018.</p>
      <p><a href="https://www.upi.com/topic/Hulk_Hogan/?tps=1">Hulk Hogan</a>, The Ultimate Warrior, The Million Dollar Man Ted DiBase, <a href="https://www.upi.com/topic/Ric_Flair/?tps=1">Ric Flair</a>, Razor Ramon, Jeff Hardy, Beth Phoenix, <a href="https://www.upi.com/topic/Kofi-Kingston/?tps=1">Kofi Kingston</a>, Dolph Ziggler and Asuka have also earned the distinction.</p>
      <p>Survivor Series 2019, which takes place on Sunday, will feature all three of WWE's brands -- Raw, Smackdown and NXT -- <a href="https://www.upi.com/Entertainment_News/TV/2019/11/21/Becky-Lynch-invades-WWE-NXT-Adam-Cole-competes-in-ladder-match/9851574339017/">battling it out</a> to determine which show is the best.</p>
      <p>Reigns, who was the Sole Survivor in 2013, is leading Team Smackdown for the men's division which consists of King Corbin, Braun Strowman, Shorty G and Mustafa Ali against Team Raw's <a href="https://www.upi.com/topic/Seth-Rollins/?tps=1">Seth Rollins</a>, <a href="https://www.upi.com/topic/Kevin-Owens/?tps=1">Kevin Owens</a>, Orton, Ricochet and <a href="https://www.upi.com/topic/Drew-McIntyre/?tps=1">Drew McIntyre</a>. Five men from NXT will also be competing in the match with their team members to be announced at a later date.</p>
      <p>In the women's division, Team Smackdown's Sasha Banks, Carmella, Dana Brooke, Lacey Evans and Nikki Cross will be battling Team Raw's <a href="https://www.upi.com/topic/Charlotte-Flair/?tps=1">Charlotte Flair</a>, Natalya, Asuka, Kairi Sane and Sarah Logan with the NXT women also set to be announced at a later date.</p>
