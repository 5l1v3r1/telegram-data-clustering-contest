      <h1>Després de la pluja entren ventades</h1>
      <address><time datetime="2019-11-22T19:24:14+00:00">22 Nov 2019, 19:24</time> by <a rel="author">Redacció</a></address>
      <ul>
        <li>
          <b>De matinada encara pot ploure a la major part del país però al llarg del matí les precipitacions es retiren</b>
        </li>
        <li>
          <b>Protecció Civil activa l’alerta del pla Ventcat</b>
        </li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/RD9WIQ4bbJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aquest dissabte les precipitacions es retiraran per deixar pas a un episodi de fort vent amb cops que localment podran superar els 100 km/h, segons la <a href="http://www.meteo.cat/prediccio/general">predicció del Servei Meteorològic de Catalunya</a> (SMC).</p>
      <p>Al matí el cel estarà entre mig i molt ennuvolat al Pirineu, Prepirineu i meitat oest del país i a entre poc i mig ennuvolat a la resta. Per contra, a la tarda quedarà entre poc i mig ennuvolat a l’oest i entre mig i molt ennuvolat a la resta. Independentment, al vessant nord del Pirineu quedarà cobert o molt ennuvolat a partir del matí.</p>
      <p>Fins a la matinada de dissabte encara podrà ploure a la major part del país. Al llarg del dia hi haurà tan sols alguna nevada residual al Pirineu per damunt dels 1500 metres aproximadament, i algun ruixat de tarda a les comarques del nord-est.</p>
      <p>A partir del matí marxarà gran part de la precipitació i es reforçarà el vent, sobretot a la meitat sud del país. A partir d’aquest vespre i fins demà el matí poden donar-se cops de vent fort a la façana marítima. A partir de demà al migdia i fins diumenge el vent fort serà de nord-oest i afectarà les comarques del litoral i prelitoral de la meitat sud Barcelona, inclòs el Barcelonès, sud de Lleida, comarques de Tarragona i Terres de l’Ebre.</p>
      <p>La temperatura baixarà lleugerament a migdia.</p>
      <p><a href="http://www.elpuntavui.cat/serveis/eltemps">Consulteu aquí</a> el temps del vostre municipi.</p>
      <p>Si sortiu a muntanya el cap de setmana, podeu consultar <a href="http://meteomuntanya.cat/prediccio_muntanya/">el pronòstic meteorològic Meteomuntanya</a> .</p>
      <h3>Alerta pel vent</h3>
      <p>Protecció Civil de la Generalitat ha activat aquesta divendres a la tarda la fase d’Alerta del pla Ventcat per la previsió de fort vent a partir d’aquesta nit i matinada i sobretot durant el dia de dissabte.</p>
      <p>Atès que la major afectació es preveu dissabte, l’agència d’emergències es demana especial prudència en els desplaçaments i en les activitats a l’aire lliure ja sigui en zones urbanes pel risc de caiguda de branques, arbres o altres elements estructurals, com també a les zones rurals. En aquest sentit, recorda que cal evitar les zones arbrades mentre bufi el vent fort, també a les ciutats.</p>
      <p>També s’aconsella adaptar les activitats a l’aire lliure a les previsions meteorològiques, i que es limitin quan el vent sigui molt intens.</p>
      <p>A nivell preventiu, i en àmbits urbans, cal retirar de façanes i balcons els elements que puguin quedar inestables i caure pel vent.</p>
      <p>A més, l’episodi de vent anirà acompanyat de fort onatge a tota la façana litoral. Per aquest motiu és especialment important evitar els accessos al front marítim i respectar el tancament d’accessos.</p>
      <p>Trobareu tots els consells de Protecció Civil de la Generalitat davant les ventades a interior.gencat.cat/ventades i davant tempestes a interior.gencat.cat/tempestes.</p>
