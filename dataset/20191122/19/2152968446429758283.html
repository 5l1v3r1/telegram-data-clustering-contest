      <h1>Колко чист е Дунава: Бихте ли пили вода от реката?</h1>
      <h2>В един румънски град водата от чешмите идва от реката</h2>
      <address><time datetime="2019-11-22T19:00:00+00:00">22 Nov 2019, 19:00</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F2275561806077623%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>В румънския град Робета Турни Северин водата за пиене идва от Дунава.</p>
      <p>Пречиствателната станция може да преработи до около 50 000 куб. м. вода на ден.</p>
      <p>Колко е обаче мръсна водата от Дунава и пият ли местните чешмяната вода?</p>
      <p>Някои спокойно си пият от чешмата и не се притесняват, но други признават, че предпочитат да си наливат минерална вода от градските чешми.</p>
      <p>Старите обаче си спомнят пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>, че някога от Дунава са можели да пият вода просто така.</p>
