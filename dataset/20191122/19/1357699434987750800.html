      <h1>В Рязани грузовой поезд насмерть сбил мужчину</h1>
      <address>
        <time datetime="2019-11-22T19:37:00+00:00">22 Nov 2019, 19:37</time>
      </address>
      <p>В Рязани грузовой поезд насмерть сбил мужчину, об этом RZN.info сообщил собственный источник.</p>
      <p>Известно, что инцидент произошел на перегоне Дягилево — Рязань. Происшествие произошло в пятницу, 22 ноября.</p>
      <p>Полиция проводит проверку.</p>
