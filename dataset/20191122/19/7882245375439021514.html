      <h1>Роль России в каталонском кризисе</h1>
      <address><time datetime="2019-11-22T19:20:51+00:00">22 Nov 2019, 19:20</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TRY6Q3xmTjc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Какую роль сыграла Россия в каталонском кризисе? Испания занимается расследованием деятельности группировки, предположительно связанной с российской военной разведкой. Она подозревается в организации компьютерных атак и разжигании конфликта между Каталонией и остальной Испанией в период проведения нелегального референдума о независимости этого автономного сообщества.</p>
      <p>По мнению обвинения, политический разрыв между Каталонией и испанскими властями усугубился по причине активности российских "ботов".</p>
      <p>Согласно расследованию, к которому имеет доступ журналистка испанской радиостанции Cadena SER Пилар Веласко, за преступлением стоит целая сеть, созданная шпионом Сергеем Федотовым и еще четырьмя агентами.</p>
      <blockquote>Он подозревается потому, что приехал в Испанию именно в ноябре, через месяц после незаконного референдума, проведенного в Каталонии в 2017 году. Пилар Веласко <br/>журналистка Cadena SER <br/>Пилар Веласко <br/>журналистка Cadena SER<cite>Пилар Веласко <br/>Журналистка Cadena SER</cite></blockquote>
      <p>Предполагается, что это элитное подразделение занималось пропагандой в течение последних десяти лет. Обвинение настаивает: ячейка смогла проникнуть в каталонский вопрос так же, как и в другие европейские кризисы ранее, хотя Россия и пыталась стереть свой след.</p>
      <blockquote>Сейчас расследование идет в Испании, но разведывательные службы нескольких других европейских государств уже указали на них как на авторов других дестабилизирующих операций, как в Великобритании с "брекситом", так и в отравлении Скрипаля или в раскачивании ситуации в Болгарии.</blockquote>
      <p>Расследуется также вопрос перевода крупных сумм из трех международных и двух российских банков в Испанию.</p>
      <blockquote>Национальная полиция занимается поиском местонахождения миллиона долларов, предположительно переведенного из России в Испанию за последние несколько лет. Рассматривается период в несколько лет до и после референдума.</blockquote>
      <p>Москва опровергает эту информацию, а российский посол обвиняет СМИ, публикующие эти данные, в попытках нанести ущерб российско-испанским отношениям.</p>
