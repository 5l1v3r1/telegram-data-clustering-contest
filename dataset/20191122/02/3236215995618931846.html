      <h1>埃克森美孚傳加速出售資產 套現1950億</h1>
      <address>
        <time datetime="2019-11-22T02:18:00+00:00">22 Nov 2019, 02:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透報道，埃克森美孚加速出售價值250億美元(1950億港元)資產的步伐，擬出售的資產分布在歐洲、亞洲與非洲等地。<br/>埃克森美孚為美國最大石油企業，據報近月擬定出售資產名單，涉及最少11個國家的資產，有關規模較該公司現正進行價值150億美元、預期2021年完成的出售資產計劃還要龐大。<br/>埃克森美孚正面對壓力，投資者要求公司出售資產，以發展較大型的新計劃。<br/>據悉，埃克森美孚完成新的資產出售計劃後，將退出歐洲上游業務。</p>
