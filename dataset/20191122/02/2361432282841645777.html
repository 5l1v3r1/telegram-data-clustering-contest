      <h1>'Hunters' Trailer: Al Pacino Assembles His Gang of Nazi Hunters in Amazon Series From Jordan Peele (Video)</h1>
      <h2>Thriller is slated to premiere next year</h2>
      <address><time datetime="2019-11-22T02:33:14+00:00">22 Nov 2019, 02:33</time> by <a rel="author" href="https://www.thewrap.com/author/reid-nakamura/" target="_blank">Reid Nakamura</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hYxTHcoRpNo" width="640" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Amazon released a full-length trailer for “Hunters” on Thursday, giving a fuller glimpse at the rag-tag team assembled by Al Pacino to hunt Nazis in the upcoming thriller series.</p>
      <p>Set in New York City in 1977, “Hunters” centers on an eclectic team of so-called Hunters who have discovered that hundreds of high-ranking Nazi officials are living among in the U.S. and conspiring to create a Fourth Reich. The Hunters will set out on a bloody quest to bring the Nazis to justice and thwart their new genocidal plans.</p>
      <p>Executive produced by Jordan Peele, the series stars Pacino as the leader of the hunters, alongside Logan Lerman, Jerrika Hinton, Josh Radnor, Kate Mulvany, Tiffany Boone, Greg Austin, Louis Ozawa Changchien, Carol Kane, Saul Rubinek, Dylan Baker and Lena Olin.</p>
      <related>
        <h4>Also Read:</h4>
        <a href="https://www.thewrap.com/hunters-al-pacino-jordan-peele-amazon-nazis-hunting-series-teaser-video/"/>
      </related>
      <p>The series was created by David Weil (“Moonfall”), who serves as executive producer and co-showrunner alongside executive producer Nikki Toscano. Alfonso Gomez-Rejon (“American Horror Story”) will direct the pilot and is also an executive producer.</p>
      <p>Other executive producers include Peele, Win Rosenfeld, Nelson McCormick and Tom Lesinski.</p>
