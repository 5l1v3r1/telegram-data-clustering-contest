      <h1>मंगल ग्रह पर मिली 'डेड बॉडी', वैज्ञानिकों का दावा- जीवन के सबूत मिले</h1>
      <address>
        <time datetime="2019-11-22T02:41:42+00:00">22 Nov 2019, 02:41</time>
      </address>
      <p>1 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-1_112219080109.jpg"/>
        <figcaption>मंगल ग्रह पर अमेरिकी वैज्ञानिकों को डेड बॉडी मिली है. इसका सर मौजूद है, शरीर है, पैर है. अमेरिकी अंतरिक्ष एजेंसी नासा समेत दुनियाभर के वैज्ञानिक इस डेड बॉडी की तस्वीरों का अध्ययन कर रहे हैं. ताकि पता चल सके कि क्या वाकई में मंगल ग्रह पर जीवन के होने के सबूत हैं? <b>(फोटोः डॉ. विलियम रोमोसर)</b></figcaption>
      </figure>
      <p>2 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-2_112219080109.jpg"/>
        <figcaption><b>कहां चल रहा है अध्ययन?</b><br/>अमेरिका के ओहायो यूनिवर्सिटी के कीट विज्ञानी और अमेरिकी अंतरिक्ष एजेंसी नासा से जुड़े डॉ. विलियम रोमोसर ने यह अध्ययन किया है. साथ ही उन्होंने दावा किया है कि मंगल ग्रह पर जीवन के सबूत मिले हैं.<b> </b>उन्होंने अपने इस अध्ययन के बारे में इंटरनेशनल एंटोमोलॉजी कॉन्फ्रेंस में बताया. <b>(फोटोः डॉ. विलियम रोमोसर)</b></figcaption>
      </figure>
      <p>3 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-3_112219080109.jpg"/>
        <figcaption><b>किस आधार पर कह रहे हैं कि मंगल पर जीवन है?</b><br/>डॉ. रोमोसर कई सालों से मंगल ग्रह की ऑनलाइन तस्वीरों का अध्ययन कर रहे हैं. इस दौरान उन्हें कई बार कीड़ों जैसे आकार के उदाहरण मिले हैं. उन्हें ये तस्वीरें मार्स रोवर से मिली हैं. <b>(फोटोः डॉ. विलियम रोमोसर)</b></figcaption>
      </figure>
      <p>4 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-4_112219080109.jpg"/>
        <figcaption><b>सांप, मक्खियों से मिलती जुलती हैं मंगल की आकृतियां</b><br/>डॉ. विलियम रोमोसर के मुताबिक मंगल से मिली तस्वीरों से पता चलता है कि वहां पर ऐसी कई आकृतियां देखने को मिली हैं जो मक्खियों और रेंगने वाले जैसे सांपों की आकृतियों से मिलती-जुलती हैं. <b>(फोटोः डॉ. विलियम रोमोसर)</b></figcaption>
      </figure>
      <p>5 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-5_112219080109.jpg"/>
        <figcaption><b>क्या सच में मंगल ग्रह पर जीवन है?</b><br/>डॉ. विलियम रोमोसर का दावा है कि मंगल ग्रह पर जीवन के सबूत जीवाश्मों के रूप में मौजूद हैं. और जीवित कीट-पतंगे भी हो सकते हैं. इनमें कुछ के पंख थे. वे पंख फड़फड़ाते भी हैं. कुछ स्‍ट्क्‍चर्स में ग्‍लाइडिंग और उड़ान भरने की क्षमता के सबूत पाए गए हैं. <b>(फोटोः डॉ. विलियम रोमोसर)</b></figcaption>
      </figure>
      <p>6 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-6_112219080109.jpg"/>
        <figcaption><b>मंगल पर जरूरी ऊर्जा स्रोत मौजूद हैं क्या?</b><br/>डॉ. रॉमोजर ने कहा कि मंगल ग्रह पर कई पैरों वाली आकृतियां भी मिली हैं. जब मार्स भेजे गए रोवर्स और खासकर क्‍यूरॉसिटी ने जैविक गतिविधियों के संकेत खोजने शुरू किए तो उनकी भेजी कई तस्‍वीरों में सरीसृप वर्ग के जीवों के स्‍वरूप भी मिले. <b>(फोटोः नासा)</b></figcaption>
      </figure>
      <p>7 / 7</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/mars-7_112219080109.jpg"/>
        <figcaption><b>भविष्य में क्या जीवन संभव है?</b><br/>क्यूरियोसिटी रोवर से ली गई कुछ तस्‍वीरों में मकड़ी, कॉकरोच जैसे कई आर्थोपोड जीवों के संकेत भी मिले हैं. डॉ. विलियम रोमोसर ने कहा इन आकृतियों का स्‍वरूप भविष्‍य में मिलने वाली गहन जानकारी के आधार पर बदल भी सकता है.<b> (फोटोः नासा)</b></figcaption>
      </figure>
