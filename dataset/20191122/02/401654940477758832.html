      <h1>तलाक के बाद बॉलीवुड के इन स्टार्स को मिला राइट पार्टनर</h1>
      <address>
        <time datetime="2019-11-22T02:07:13+00:00">22 Nov 2019, 02:07</time>
      </address>
      <p>1 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/arjun-rampal-mehr-555_112119112156.jpg"/>
        <figcaption>फिल्म इंडस्ट्री में हमने देखा है कि अक्सर निजी संबंध में खटास आ जाती है. नतीजा लंबी शादी के बाद सितारों के रिश्ते को एक मोड़ पर विराम देना पड़ता है. ऐसा ही इस बार अर्जुन रामपाल और मेहर जेसिका के बीच देखने को मिला.21 साल की शादी के बाद दोनों को कोर्ट से तलाक मिल गया. अब अर्जुन के अपनी मॉडल गर्लफ्रेंड गैब्रएला के साथ शादी की चर्चा तेज हो गई है. अर्जुन-गैब्रएला का एक बेटा भी है. आज आपको ऐसी ही जोड़ियों के बारे में बताएंगे, जिनकी दूसरी शादी सक्सेस हुई है.</figcaption>
      </figure>
      <p>2 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/javed-akhtar-555_112119112156.jpg"/>
        <figcaption>मशहूर लेखक और गीतकार जावेद अख्तर और शबाना आजमी की जोड़ी आज सुर्खियों में रहती है, लेकिन कम ही लोगों को पता है कि जावेद ने शबाना आजमी के साथ दूसरी शादी की थी. इससे पहले उन्होंने हनी इरानी से शादी की थी और दोनों के बीच 1985 में तलाक हो गया था. हालांकि इससे पहले ही शबाना-जावेद ने 1984 में शादी कर ली थी.</figcaption>
      </figure>
      <p>3 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/anupam-kher-555_112119112156.jpg"/>
        <figcaption>बॉलीवुड की जानी-मानी एक्ट्रेस किरण खेर ने साल 1985 में अनुपम खेर से शादी की थी, लेकिन ये उनकी दूसरी शादी थी. इससे पहले उन्होंने गौतम बेरी से शादी की थी और दोनों के बीच 1985 में तलाक हो गया था.</figcaption>
      </figure>
      <p>4 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/sridevi-boney-kapoor-555_112119112156.jpg"/>
        <figcaption>बॉलीवुड में श्रीदेवी को जितना उनकी एक्टिंग के लिए याद किया जाता है उतना ही श्रीदेवी और बोनी कपूर की शानदार जोड़ी को भी याद किया जाता है. आज श्रीदेवी इस दुनिया में नहीं हैं, लेकिन 1996 में दोनों की शादी ने खूब सुर्खियां बटोरी थीं. क्योंकि बोनी कपूर की ये दूसरी शादी थी. इसके बाद दोनों की अच्छी बॉन्डिंग देखने को मिली थी.</figcaption>
      </figure>
      <p>5 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/aamir-kiran-555_112119112156.jpg"/>
        <figcaption>हिंदी फिल्म इंडस्ट्री में मिस्टर पर्फेक्शनिस्ट के नाम से मशहूर आमिर खान ने किरण राव से दूसरी शादी की थी. आमिर खान और रीना दत्ता के तलाक की खबर से सभी चौंक गए थे. इसके बाद आमिर ने किरण राव से शादी करने का फैसला किया था और आज ये दोनों बॉलीवुड के पावर कपल हैं.</figcaption>
      </figure>
      <p>6 / 6</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/saif-kareena-555_112119112156.jpg"/>
        <figcaption>बॉलीवुड के पावर कपल की बात हो और करीना-सैफ का नाम न आए. करीना और सैफ ने साल 2012 में शादी की थी. दरअसल, सैफ अली खान की ये दूसरी शादी थी. सैफ से करीना उम्र में 10 साल छोटी हैं, लेकिन आज दोनों की बॉन्डिंग में ये बिल्कुल भी नहीं झलकता.</figcaption>
      </figure>
