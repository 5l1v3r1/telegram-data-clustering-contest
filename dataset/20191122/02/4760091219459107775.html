      <h1>Không phải Liverpool, Chelsea mới là ác mộng của Man City</h1>
      <address><time datetime="2019-11-22T02:31:00+00:00">22 Nov 2019, 02:31</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Chelsea đang là đội bóng có nhiều trận thắng nhất trước Manchester City tại Premier League.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b1-0959.jpg"/>
        <figcaption> Với khoảng cách đã lên tới 9 điểm so với Liverpool, thêm một kết quả bất lợi có thể khiến Man City phải sớm nói lời tạm biệt với tham vọng bảo vệ ngôi vương tại Premier League mùa giải năm nay.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b2-0959.jpg"/>
        <figcaption> Đáng tiếc trong bối cảnh rất cần một chiến thắng, đoàn quân của HLV Guardiola lại phải đối mặt với một Chelsea đang có phong độ rất tốt, thậm chí là đang nhiều hơn họ 1 điểm trên BXH.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b3-0959.jpg"/>
        <figcaption> Thực tế tính đến thời điểm này, Man City đã thua tổng cộng 25 trận trước Chelsea tại Premier League, nhiều hơn bất cứ đội nào.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b4-0959.jpg"/>
        <figcaption> Cuối tuần này sẽ là lần thứ 5 trong 9 mùa giải vừa qua Chelsea đối mặt với Man City khi có vị trí tốt hơn trên BXH. 4 lần trước, Man City đều chưa từng đánh bại được The Blues.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b5-0959.jpg"/>
        <figcaption> Chelsea đang có phong độ rất tốt trên sân khách với chuỗi 5 trận thắng liên tiếp.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b6-0959.jpg"/>
        <figcaption> Đoàn quân của HLV Frank Lampard đã có được 18 bàn thắng trên sân khách tại Premier League mùa này, nhiều hơn bất cứ đội nào.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b7-0959.jpg"/>
        <figcaption> Chelsea cũng đang là đội sở hữu thành tích tốt thứ 2 trên sân khách tại Premier League với 15 điểm, kém chỉ 1 điểm so với Liverpool.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b8-0959.jpg"/>
        <figcaption> Tammy Abraham đã có được 10 bàn thắng sau 12 trận tại Premier League khi 22 tuổi và 38 ngày, cầu thủ trẻ thứ 2 trong lịch sử Chelsea cán mốc "2 chữ số" sau Arjen Robben (21 tuổi và 342 ngày).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b9-0959.jpg"/>
        <figcaption> Christian Pulisic đã có 5 bàn trong 3 trận Premier League gần nhất, và đang hướng tới trở thành cầu thủ người Mỹ đầu tiên lập công trong 4 trận liên tiếp tại giải đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/22/watermarked-3b10-0959.jpg"/>
        <figcaption> Đây sẽ là lần đầu tiên Pep Guardiola và Frank Lampard đối mặt với nhau trong tư cách của một HLV.</figcaption>
      </figure>
