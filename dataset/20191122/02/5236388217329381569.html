      <h1>『アズレン』×「ホロライブ」天才魔法使い「紫咲シオン」がSR軽空母として登場決定！セイレーンも恐るるに足らずな魔法は今回封印…</h1>
      <h2>魔法封印の理由は「流石に世界観が違うから」</h2>
      <address><time datetime="2019-11-22T02:05:03+00:00">22 Nov 2019, 02:05</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197439509253591040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SR軽空母「紫咲シオン」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予定されている『アズールレーン』。今回は、ホロライブ所属の天才魔法使い「紫咲シオン」がSR軽空母として登場決定しました。他のホロライブ艦船と同様、月末に開催する期間限定イベントで実装が予定されています。<br/><br/>天才魔法使いということで、その気になれば星の1つや2つを“黒魔法”で押し返せるらしい「紫咲シオン」。それほどの力があればセイレーンも恐るるに足らずですが、今回は世界観の違いから魔法を封印しているとのこと。「ヨーク」の前で使ってあげるくらいなら許される気もします。</p>
