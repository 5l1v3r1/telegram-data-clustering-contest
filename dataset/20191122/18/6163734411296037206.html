      <h1>Số phận sao nhí Việt: Kẻ chạy xe ôm bán hàng online, người thành phi công</h1>
      <address><time datetime="2019-11-22T18:51:11+00:00">22 Nov 2019, 18:51</time> by <a rel="author">Minh Phương Tổng hợp Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448665-720-be-an-1574441278-width650height480.jpg"/>
        <figcaption>Hùng Thuận là sao nhí nổi đình đám với vai diễn bé An trong phim "Đất phương nam". Sau vai diễn để đời, anh không có sự nghiệp thuận lợi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448666-201-hungthuan-1-1574441278-width650height650.jpg"/>
        <figcaption>Trong bài phỏng vấn năm 2018, diễn viên 8X thừa nhận bản thân thất nghiệp trong vài năm gần đây. Thỉnh thoảng, có gameshow phù hợp Hùng Thuận mới tham gia. Khi không có show, anh bán hàng online để kiếm sống.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448666-137-hungthuan-5-1574441278-width650height1156.jpg"/>
        <figcaption>Sau cuộc hôn nhân đầu tan vỡ, Hùng Thuận hiện đang hẹn hò với DJ Mimo. Bạn gái sao nhí đình đám một thời tên thật là Thái Đặng Hưng, sinh năm 1989. Cả hai hẹn hò từ đầu năm 2917 nhưng mãi tới đầu năm 2018, cặp đôi mới công khai mối quan hệ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448666-218-hungthuan-7-1574441547-width650height808.jpg"/>
        <figcaption>Sau gần 3 năm hẹn hò, bạn gái Hùng Thuận ăn mặc ngày càng bạo dạn và sexy hơn. Trên trang cá nhân, cô chia sẻ nhiều hình ảnh đi diễn và cuộc sống thường ngày.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448667-930-hungthuan-4-1574441579-width650height469.jpg"/>
        <figcaption>Hùng Thuận hiện bán hàng online trên mạng xã hội. Ở trang cá nhân, nam diễn viên chia sẻ nhiều hình ảnh mặt hàng thời trang, mỹ phẩm.... mà anh đang bán.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448667-974-hungthuan09-1574441579-width650height489.jpg"/>
        <figcaption>Hùng Thuận và bạn gái DJ khoe ảnh đi ăn nhà hàng. Nói về dự tính kết hôn, DJ Mimo cho biết, cả hai đợi nhà cửa ổn định rồi mới tính đến chuyện cưới xin và sinh con.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448667-718-phung-ngoc04-1574441731-width650height488.jpg"/>
        <figcaption>Nổi tiếng từ "Đất phương nam" cùng Hùng Thuận, diễn viên Phùng Ngọc - người đảm nhận vai "thằng Cò" có cuộc sống không sáng sủa hơn là bao. Vì cát-xê bèo bọt, từ lâu Phùng Ngọc không còn gắn bó với nghiệp diễn. Anh chuyển sang chạy xe ôm và hớt tóc dạo mưu sinh.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448667-623-phung-ngoc-1574441815-width650height399.jpg"/>
        <figcaption>Phùng Ngọc của hiện tại là người đàn ông gần 40 phát tướng với gương mặt đen đúa vì bươn chải với đời. Anh cho biết ngoại hình thay đổi nên cũng không còn tự tin để đóng phim, chấp nhận an phận làm công việc chân tay kiếm sống.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448668-250-phungngoc01-1574441815-width650height487.jpg"/>
        <figcaption>Phùng Ngọc lập gia đình vào năm 2004. Tuy nhiên, vì vợ không chấp nhận cảnh sống lang bạt của chồng nên đề nghị chia tay, cả hai cũng chưa có con chung.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448668-375-haduy-2-1574441884-width650height433.jpg"/>
        <figcaption>Hà Duy - con trai của nghệ sĩ Hương Dung là sao nhí quen mặt với khán giả thế hệ 8X, 9X. Cậu nhóc tài lanh, lém lỉnh có phần giống Xeko từng tham gia nhiều bộ phim truyền hình từ khi còn nhỏ như "Làm mẹ", "Mùa hè sôi động", "Một chuyến thăm quê", "Xin hãy tin em"...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448668-532-haduy-4-1574442045-width650height866.jpg"/>
        <figcaption>Sau khi trưởng thành, nam diễn viên sinh năm 1987 không theo đuổi con đường diễn xuất mà ngược lại anh được gia đình định hướng trở thành phi công.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448668-169-haduy-1-1574442060-width650height866.jpg"/>
        <figcaption>Hà Duy từng làm lễ dạm hỏi với nữ giảng viên nóng bỏng Âu Hà My nhưng cả hai lại chia tay sau vài tháng. Sau mối tình dang dở, Hà My đã tìm được bến đỗ mới bên doanh nhân, diễn viên Nguyễn Trọng Hưng. Về phía Hà Duy, anh hiện tại vẫn độc thân.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448668-790-haduy-3-1574442141-width650height1156.jpg"/>
        <figcaption>Sau thời gian giữ vị trí cơ phó, đầu tháng 10 vừa qua, Hà Duy vô tình để lộ chuyện được thăng cấp bậc dựa vào số vạch bộ đồng phục mà anh đang mặc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448669-47-haduy-6-1574442141-width650height1156.jpg"/>
        <figcaption>Dưới bài viết, nghệ sĩ Hương Dung cũng vào gửi lời chúc mừng con trai. Ngoài ra, bạn bè và đồng nghiệp cũng đồng loạt yêu cầu Hà Duy phải khao nhân dịp "thăng quan tiến chức".</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448669-400-angela-0-1574442212-width650height480.jpg"/>
        <figcaption>Angela Phương Trinh được khán giả biết đến là sao nhí tài năng nhất điện ảnh Việt. Ngay từ khi còn nhỏ, người đẹp 9X đã được đảm nhận nhiều vai diễn nặng ký trong các phim truyền hình như "Mùi ngò gai", "Bà mẹ nhí", "Mùa hè sôi động", "Thứ ba học trò"...</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448669-383-angela-4-1574442212-width650height812.jpg"/>
        <figcaption>Sau một thời gian bị chỉ trích vì ăn mặc phản cảm, đi hát ở quán bar, Angela Phương Trinh của hiện tại đã thay đổi theo phong cách kín đáo, thanh lịch hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448670-259-angela-5-1574442212-width650height813.jpg"/>
        <figcaption>Vài năm trở lại đây, diễn viên sinh năm 1995 không có tác phẩm phim ảnh nào mới. Thay vào đó, cô nhận lời làm đại sứ cho một thương hiệu đồng hồ nổi tiếng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448670-358-angela-6-1574442212-width650height813.jpg"/>
        <figcaption>Thỉnh thoảng, Angela Phương Trinh mới tham gia một vài sự kiện trong làng giải trí.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448670-427-angela-8-1574442212-width650height812.jpg"/>
        <figcaption>Người đẹp 9X có cuộc sống đủ đầy với căn hộ cao cấp ở Sài Gòn, có xe hơi riêng làm phương tiện đi lại. Trước tuổi U30, Angela Phương Trinh đã có trong tay khối tài sản khổng lồ song cô hiếm khi khoe khoang trên mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-23/1574448670-869-angela-2-1574442640-width650height813.jpg"/>
        <figcaption>Angela Phương Trinh của hiện tại tích cực tham gia các khóa tu tập, thiền và hoạt động thiện nguyện.</figcaption>
      </figure>
