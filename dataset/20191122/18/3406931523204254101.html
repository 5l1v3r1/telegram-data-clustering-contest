      <h1>[속보] 靑 "지소미아 종료 통보 효력 정지"</h1>
      <h2>조건부 종료 연기 방침 발표 日 NHK도 긴급 뉴스로 전해</h2>
      <address><time datetime="2019-11-22T18:02:00+00:00">22 Nov 2019, 18:02</time> by <a rel="author">최현욱 기자(hnk0720@naver.com)</a></address>
      <p><b>조건부 종료 연기 방침 발표<br/>日 NHK도 긴급 뉴스로 전해</b><br/><br/><br/>청와대가 22일 오후 6시 한일 군사정보보호협정(지소미아)의 조건부 종료 연기를 발표했다. 앞서 일본 NHK 방송은 한국 정부가 지소미아를 종료하지 않는다는 방침을 일본 정부에 전달했다고 긴급 뉴스로 전했다.[데일리안 = 최현욱 기자]</p>
