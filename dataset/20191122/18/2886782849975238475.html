      <h1>Velence lekerülhet a világörökségi listáról</h1>
      <address><time datetime="2019-11-22T18:50:29+00:00">22 Nov 2019, 18:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ki7N15gV3uA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az elmúlt hét szélsőséges áradásai után most az is fenyegeti Velencét, hogy elveszítheti világörökségi helyszín státuszát.</p>
      <p>A lagúnaváros 1987-ben került fel az UNESCO listájára. Egyike a világ 168 olyan pontjának, amelyik megkapta a védelmet a szervezettől.</p>
      <p>Ez az adott állam kötelezettségeivel is jár. Nevezetesen, hogy óvja, megőrzi a világörökségi helyszínt.</p>
      <p>A Világörökségi Központ igazgatója szerint "drámai a helyzet Velencében". Januárban újra felmérik majd az akkori állapotokat. "Vannak kétségek a város gazdálkodását illetően. A túlburjánzó mértékű turizmus és az áradások hatása is aggályos" - mondja.</p>
      <p>Az UNESCO 2017-ben indított vizsgálatot. Velence akkor közel került ahhoz, hogy feketelistára kerüljön. A város végül elkerülte a leminősítést, de a folyamatokat továbbra is figyelemmel kíséri a világszervezet.</p>
      <p>"Vita folyt erről a kérdésről. De a veszélyességi listára kerülés a kormányok és a világörökségi bizottság párbeszéde és egyeztetése után, egy közös döntés, amit világos kritériumok mentén hoznak meg" - árulta el Mechtild Rossler.</p>
      <p>Velence azzal küzd, hogy ne süllyedjen a habokba. A közelmúlt megemelkedett árapály szintje elérte a 187 centiméteres magasságot. Erre a fokozódó veszélyre az UNESCO is felfigyelt.</p>
      <p>"Ez az árszint kárt tesz az épületek szerkezetében, eróziót eredményez. Olyan organizmusok jutnak be és szaporodnak el a facölöpökben - amelyekre a tengerben álló város épült -, amik az egész lagúna ökoszisztémájára hatással lehetnek. Ezek olyan problémák, amiket közösen kell megoldanunk."</p>
      <p>Az igazgató azt is elmondta, hogy az UNESCO nem egy alapkezelő ügynökség. Pénzt nem, de szakmai segítséget szívesen nyújt, ahogyan azt már megtette más helyszínek esetében is.</p>
