      <h1>Confrontos violentos em Bagdade fazem quatro mortos</h1>
      <address><time datetime="2019-11-22T18:04:49+00:00">22 Nov 2019, 18:04</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0tgXJ7cLJPE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Forças de segurança iraquianas mataram quatro manifestantes ferindo 61outros na sexta-feira após confrontos violentos nas imediações de uma ponte estratégica na capital, Bagdade.</p>
      <p>A ponte efetua a ligação entre Bagdade e o porto próximo a Bassorá.</p>
      <p>Duas das vítimas morreram em resultado de disparos e as duas outras foram atingidas por granadas de gás lacrimogéneo.</p>
      <p>Os confrontos coincidiram com o alerta lançado pelo principal clérigo do país segundo o qual a violência apenas terminariam com reformas rápidas do sistema eleitoral.</p>
      <p>Desde o início das tensões em outubro que pelo menos 330 pessoas perderam a vida em resultado de protestos.</p>
      <p>Tratam-se das maiores manifestações no país desde a queda do regime de Saddam Hussein em 2003.</p>
