      <h1>على وقع أنغام الثورة.. ساحة النور تحتفل بعروسين</h1>
      <address><time datetime="2019-11-22T18:22:00+00:00">22 Nov 2019, 18:22</time> by <a rel="author">Lebanon 24</a></address>
      <p>في ظل التظاهرات الشعبية التي تعيشها طرابلس، وصل عريس وعروسه إلى ساحة النور للإحتفال مع المعتصمين.<br/> <br/>وسادت أجواء من الفرح والسرور بين المتظاهرين، الذين رقصوا مع العروسين على وقع الأناشيد الوطنية والزغاريد. <br/> <br/> </p>
