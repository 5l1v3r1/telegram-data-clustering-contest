      <h1>Carlos Varela estrena videoclip de "Why Not?", una canción que reza por cambios en Cuba</h1>
      <address><time datetime="2019-11-22T18:28:55+00:00">22 Nov 2019, 18:28</time> by <a rel="author">Redacción de CiberCuba</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QSfPRPdUFD4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Acaba de ser lanzado el video clip de "Why Not?", un tema del cantautor cubano Carlos Varela que reza por cambios en la Isla, según él mismo declaró a <i>CiberCuba</i>.</p>
      <p>"Es un video arte, tejido meticulosamente a mano palabra por palabra, locación por locación, luz por luz, plano por plano", explica Varela en su canal de YouTube.</p>
      <p>La canción forma parte de su nuevo album "El Grito Mudo", disponible ahora en todas las plataformas digitales.</p>
      <p>El verso final del tema que aboga por cambios en el país dice: </p>
      <p>
        <i>Aunque a todas luces vienen malos tiempos<br/>y aunque al final,<br/>somos culpables del silencio, rezaré mi oración:<br/>Por otros dioses!<br/>Otras cruces!<br/>Otras voces!<br/>Otras luces!<br/>Why not?</i>
      </p>
      <p>Hace unos pocos días, durante las celebraciones por el 500 aniversario de La Habana, Carlos Varela <b><a href="https://www.cibercuba.com/noticias/2019-11-18-u1-e129488-s27061-carlos-varela-censura-habaname-gala-500-anos-capital-conmigo">se mostró sorprendido por la censura de versos</a></b> muy significativos de su emblemática canción “Habáname”.</p>
      <p>“No sé qué mano se esconde detrás de eso. Conmigo no contaron”, dijo entonces a CiberCuba. “No entiendo por qué alguien se siente con el derecho de usar solo un fragmento de mi canción y omitir justo los versos que le dan un sentido de dolor al tema”, sostuvo.</p>
