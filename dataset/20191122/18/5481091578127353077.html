      <h1>Космические богатства Рогозина</h1>
      <address><time datetime="2019-11-22T18:49:49+00:00">22 Nov 2019, 18:49</time> by <a rel="author" href="https://d3.ru/user/kibabiba/" target="_blank">kibabiba</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wjDULQzo6aA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=wjDULQzo6aA&amp;feature=youtu.be">Космические богатства Рогозина</a><br/>Владимир Путин проснулся и требует прозрачности. Так прямо и говорит: на космодроме Восточный все разворовали, а ведь я сто раз требовал работать прозрачно. Ну…<cite>www.youtube.com</cite></blockquote>
      <p>Вчерашнее одноименное <a href="https://navalny.com/p/6269/">расследование</a> ФБК Навального, в котором у Рогозина дополнительно нашли недвижимости на 350 миллионов рублей — это в три раза больше, чем Рогозин мог заработать чиновником за всю свою жизнь. А дополнительно потому, что ранее у него уже <a href="https://www.rbc.ru/politics/12/04/2016/570c22fb9a79471d664ace6b">находили</a> квартиру за полмиллиарда рублей. Пост хоть и околокосмический, но касается космической деятельности страны напрямую, т.к. Рогозин олицетвоярет собой всю суть и все проблемы своего ведомства..... некая метастазирующая глиома, если вдаваться в метафоры.</p>
