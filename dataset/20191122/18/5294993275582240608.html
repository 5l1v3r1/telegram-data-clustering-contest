      <h1>Espanha investiga possível interferência russa</h1>
      <address><time datetime="2019-11-22T18:57:11+00:00">22 Nov 2019, 18:57</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5uzEkZr3BwU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A crise catalã tem marcado o dia-a-dia de Espanha nos últimos anos mas será que a divisão no país vizinho foi fomentada além-fronteiras? A justiça espanhola está a investigar uma possível interferência russa, mais concretamente um grupo ligado aos militares russos e que seria responsável por vários ataques informáticos e campanhas nas redes sociais a apelar aos confrontos.</p>
      <p>A campanha teria por objetivo desestabilizar a Europa. A investigação tenta apurar se o processo independentista foi infiltrado por uma unidade russa de propaganda, à semelhança do que já aconteceu noutras ocasiões da história europeia recente.</p>
      <p>A jornalista da Cadena SER, Pilar Velasco, teve acesso à investigação e refere que "os serviços de informação de vários países europeus já os apontaram como os autores de outras operações de desestabilização. Na Grã-Bretanha com o Brexit e o envenenamento de Skripal e também na Bulgária."</p>
      <p>O rasto digital foi prontamente apagado, pelo que as autoridades tentam agora seguir o rasto do dinheiro. Pilar Velasco indica a existência de transferências de vários milhões de dólares da Rússia para Espanha que estão na mira da justiça.</p>
      <p>A informação foi negada pelo Kremlin, que acusa a comunicação social de publicar estas histórias para danificar as relações entre Moscovo e Madrid.</p>
