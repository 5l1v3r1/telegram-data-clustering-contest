      <h1>В Epic Games Store началась распродажа в честь Черной пятницы</h1>
      <address><time datetime="2019-11-22T18:40:00+00:00">22 Nov 2019, 18:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>В Epic Games Store <a href="https://www.epicgames.com/store/ru/collection/november-2019-sale">стартовала</a> собственная распродажа в честь Черной пятницы. Обещаны скидки до 75%.</p>

      </figure>
      <ul>
        <li>Red Dead Redemption 2 — 1999 рублей (скидка 25%)</li>
        <li>The Outer Worlds — 1499 рублей (скидка 25%)</li>
        <li>Borderlands 3 — 1339 рубля (скидка 33%)</li>
        <li>Metro Exodus — 799 рублей (скидка 55%)</li>
        <li>Ghost Recon Breakpoint — 1 499 рублей (скидка 50%)</li>
        <li>Ancestors: The Humankind Odyssey — 649 рублей (скидка 50%)</li>
      </ul>
      <p>Распродажа закончится 2 декабря в 19:00 МСК.</p>
