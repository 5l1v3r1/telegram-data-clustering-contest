      <h1>No habrá aumento de deuda pública en 2020; pedimos que aprobación de T-MEC no se mezcle: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tMKUEsl0OB4" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO calificó como muy positivo el aumento en la inversión extranjera directa y destacó que la inversión pública en el país debe ser “semilla” para el incremento de la inversión privada. Además, hace un llamado a los legisladores estadounidenses para no mezclar la aprobación del T-MEC con las elecciones presidenciales en aquel país.</p>
