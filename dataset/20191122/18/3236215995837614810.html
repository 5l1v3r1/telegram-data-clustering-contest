      <h1>人幣在岸價輕微高收</h1>
      <address>
        <time datetime="2019-11-22T18:07:00+00:00">22 Nov 2019, 18:07</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人民幣兌美元在岸價(CNY)輕微高收。<br/>人民幣在岸價收報7.0356，較昨日4時30分收報7.0374，升18點子或0.03%；較昨日晚上11時30分收市7.0287，跌69點子。<br/>截至香港時間傍晚6時05分，在岸價報7.0412，離岸價報7.0428。<br/>中國國家主席習近平表示，中國希望與美國達成初步貿易協議，並一直在努力避免貿易戰，但在必要時也敢於報復。<br/>《華爾街日報》引述消息人士稱，中國已邀請美國高級貿易談判代表在北京進行新一輪面對面會談，並希望新一輪談判能在下周四美國感恩節假期前進行。</p>
