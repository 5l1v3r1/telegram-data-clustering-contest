      <h1>В Steam стартовал ранний доступ олдскульного шутера Wrath: Aeon of Ruin</h1>
      <address><time datetime="2019-11-22T18:00:00+00:00">22 Nov 2019, 18:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>3D Realms, 1C Entertainment и студия KillPixel Games сообщили, что олдскульный шутер <i>Wrath: Aeon of Ruin</i> появился в раннем доступе Steam. Цена — $24.99.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8krPs1vY5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Вы — Чужеземец. Раньше вы дрейфовали по волнам Вечного моря, но сейчас оказались на берегу умирающего мира. Из всепоглощающей тьмы явилась фигура в белом — Пастырь заблудших душ. Он поручил вам найти и уничтожить оставшихся Стражей Старого мира. Вы отправитесь в бескрайнюю мглу, побываете на древних руинах, раскроете забытые тайны и сразитесь с жуткими тварями.</blockquote>
      <ul>
        <li>Движок Quake 1</li>
        <li>Игровой мир, созданный опытными "некромантами" сообщества Quake</li>
        <li>Композиторы Эндрю Хулшульт (Quake Champions, Dusk) и Бьорн Якобсон (Cyberpunk 2077, EVE Online).</li>
      </ul>
      <p>Версия для раннего доступа включает в себя первый центральный мир и 2 уровня, 8 врагов, 5 видов оружия и 4 артефакта.</p>
      <p>Выход на PS4, Xbox One и Switch состоится в 2020 году.</p>
