      <h1>La policía investiga la injerencia de espías rusos en Cataluña</h1>
      <address><time datetime="2019-11-22T18:06:00+00:00">22 Nov 2019, 18:06</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NPu7IM4Uztg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Pudo Rusia interferir en la crisis catalana?</p>
      <p>La Audiencia Nacional española investiga a un grupo vinculado a la inteligencia militar rusa por lanzar ataques informáticos y <b>campañas para alimentar la confrontación por el independentismo en Cataluña</b>.</p>
      <p>Las redes sociales <a href="https://es.euronews.com/2017/10/02/en-directo-rueda-de-prensa-del-gobierno-catalan-el-referendum-de-independencia">agitaron el terreno de cara al referéndum ilegal del 1 de octubre</a> exacerbando la división política con 'bots' y mensajes programados en lo que sería un nuevo intento de Rusia por desestabilizar Europa.</p>
      <p>Según la investigación a la que ha tenido acceso la periodista de la Cadena SER <a href="https://twitter.com/Pevelasco">Pilar Velasco</a>, es una red formada por el espía Serguéi Fedótov y otros cuatro agentes. "Se le investiga porque tiene entradas en España precisamente en noviembre, un mes después del referéndum irregular que se celebró en Cataluña en el año 2017".</p>
      <p>Se trataría de <b>una unidad de élite dedicada desde hace una década a la propaganda</b>. Las sospechas se centran en que la célula pudo infiltrarse en el independentismo catalán igual que lo hizo en otras crisis europeas aunque Rusia intentara borrar su rastro.</p>
      <p>"Ahora se les investiga en España, pero los servicios de Inteligencia de varios países europeos ya les tienen señalados como autores de otras operaciones de desestabilización tanto <a href="https://es.euronews.com/search?query=brexit">en Gran Bretaña con el Brexit</a> como en <a href="https://es.euronews.com/2018/12/26/el-extrano-envenenamiento-del-caso-skripal">el envenenamiento de Skripal</a> o en labores de desestabilización en Bulgaria", explica Velasco.</p>
      <p>Esa injerencia se habría dado no solo a través de la inteligencia rusa, sino con flujos de dinero transferido desde tres bancos internacionales y dos bancos rusos, el SBER Bank y Alfa Bank, según publica Pilar Velasco. "Las pesquisas que está llevando a cabo la Policía Nacional tienen que ver con la investigación y localización de <b>transferencias millonarias que se pudieron llevar a cabo desde Rusia hasta España durante más años</b>. Se están investigando los años anteriores y posteriores al 'procés'".</p>
      <p>Desde Moscú niegan estas informaciones y el Embajador ruso acusa a los medios que están publicando estas exclusivas de intentar dañar las relaciones de España con Rusia.</p>
