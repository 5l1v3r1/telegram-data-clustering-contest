      <p>El analista de negocios, Enrique Galván Ochoa, explica que esta madrugada se aprobó el Presupuesto de Egresos de la Federación 2020 con recortes importantes a organismos autónomos, como el Instituto Nacional Electoral que salió a reclamar la disminución, sin tener la autoridad moral para quejarse. No obstante, consideró que no se justifica la reducción presupuestal a la Fiscalía General de la República, pues el país atraviesa una crisis de violencia que requiere más capacidades institucionales.</p>
