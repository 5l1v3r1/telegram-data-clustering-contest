      <h1>Открытие самого большого катка в Европе на ВДНХ в Москве</h1>
      <address><time datetime="2019-11-22T18:01:00+00:00">22 Nov 2019, 18:01</time> by <a rel="author" href="https://riamo.ru/author/106/materials.xl" target="_blank">Пелагия Тихонова</a></address>
      <slideshow>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/06/-gallery!42c.jpg"/>
          <figcaption>Самый большой в Европе искусственный каток открылся в пятницу на ВДНХ, его площадь составляет 20,5 тысяч квадратных метров.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/10/-gallery!0mlq.jpg"/>
          <figcaption>На главной сцене играл симфонический оркестр, который сменили группы «Пятеро», On the go и рэпер Мот. В завершение вечера всех ждет диджей Эспайр со скрипкой.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/13/-gallery!0ud1.jpg"/>
          <figcaption>Сказочную зимнюю атмосферу на катке создают подсветка и живописный пешеходный мост, с него открывается вид на павильоны и фонтаны ВДНХ.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/18/-gallery!0n8x.jpg"/>
          <figcaption>На фото: Открытие самого большого катка в Европе на ВДНХ в Москве<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/05/-gallery!0bdu.jpg"/>
          <figcaption>В центре катка - масштабная композиция в виде светящегося поля из подснежников, васильков и незабудок. Также каток украшают арт-объекты зимнего сезона «2020».<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/49/-gallery!0zde.jpg"/>
          <figcaption>Каток ВДНХ разделен на три зоны: Аллею влюблённых вокруг фонтана «Дружба народов», детскую зону и остальное большое ледовое пространство.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/15/-gallery!19j.jpg"/>
          <figcaption>Лед на катке обеспечивают 11 чиллеров российского производства.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/07/-gallery!0xwq.jpg"/>
          <figcaption>Вход на каток в день открытия - 550 рублей для детей и 1100 рублей для взрослых. Билеты на каток можно купить онлайн на сайте ВДНХ.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/17/-gallery!6u0.jpg"/>
          <figcaption>На фото: Открытие самого большого катка в Европе на ВДНХ в Москве<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/21/-gallery!0v4d.jpg"/>
          <figcaption>Весь зимний сезон будут работать три основных павильона проката и один экспресс-павильон.<cite> Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/20/-gallery!0vru.jpg"/>
          <figcaption>На фото: Открытие самого большого катка в Европе на ВДНХ в Москве<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/19/-gallery!j8c.jpg"/>
          <figcaption>На фото: Открытие самого большого катка в Европе на ВДНХ в Москве<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/11/-gallery!0mz6.jpg"/>
          <figcaption>Перекусить и согреться на катке можно в 10 кафе, для посетителей приготовят кебабы, пончики, сладкую выпечку, чай, кофе и рождественские напитки.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/14/-gallery!0i4h.jpg"/>
          <figcaption>Помимо онлайн-продажи, билеты также можно купить в кассах инфоцентров выставки и непосредственно на катке.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
        <figure>
          <img src="https://riamo.ru/files/image/14/82/08/-gallery!06xb.jpg"/>
          <figcaption>Бесплатно покататься могут льготные категории граждан. Для пенсионеров первый сеанс по вторникам, а также со вторника по четверг после Нового года - бесплатный.<cite>© <a href="http://riamo.ru/">РИАМО</a>, Пелагия Тихонова</cite></figcaption>
        </figure>
      </slideshow>
