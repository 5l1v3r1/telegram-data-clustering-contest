      <h1>【禁蒙面法】高等法院頒令暫緩執行判決7天　直至有進一步命令</h1>
      <address>
        <time datetime="2019-11-22T18:55:00+00:00">22 Nov 2019, 18:55</time>
      </address>
      <p>高等法院早前裁定《禁止蒙面規例》違憲，律政司前日向高等法院提交「建議命令」，希望頒令暫緩執行裁決，讓《禁止蒙面規例》繼續生效，直至上訴有最終結果。綜合報道，高等法院今日拒絕律政司頒令的要求，但因應現時香港的情況，以及考慮到律政司即將上訴，故此批出臨時暫緩令讓律政司準備上訴，決定暫緩執行裁決7天。《禁止蒙面規例》仍然生效至本月29日，直至法院有進一步命令。</p>
    </article>
