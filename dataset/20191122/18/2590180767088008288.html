      <h1>আমার সম্পত্তির ওপর চাচা জিএম কাদেরের লোভ আছে: এরিক</h1>
      <address><time datetime="2019-11-22T18:55:00+00:00">22 Nov 2019, 18:55</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/81B1kIiaILw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>আমার সম্পত্তির ওপর আমার চাচা জিএম কাদের সাহেবের লোভ আছে বলে মন্তব্য করেছেন প্রয়াত জাতীয় পার্টির প্রতিষ্ঠাতা হুসেইন মুহম্মদ এরশাদের ছেলে এরিক এরশাদ।</b><br/><br/>শুক্রবার (২২ নভেম্বর) বিকেলে রাজধানীর বারিধারার বাসায় এক সংবাদ সম্মেলনে এ কথা বলেন তিনি।<br/><br/>সংবাদ সম্মেলনে তাকে জিজ্ঞাসা করা হয়, আপনি বলেছেন আপনাকে বন্দি করে রাখা হয়েছে। ঠিক কী কারণে আপনাকে বন্দি করে রাখা হয়েছে বলে মনে করছেন? উত্তরে এরিক বলেন, আসলে আমার সম্পত্তির ওপর চাচা জিএম কাদেরের লোভ আছে। তাই এমনটি করে রাখা হয়েছে। <br/><br/>‘কী কী সমস্যার সম্মুখীন হচ্ছেন?’ প্রশ্নের উত্তরে তিনি বলেন, বাইরে যেতে পারছি না। ভয় পাচ্ছি যে, বের হলে পরে আর বাসায় ঢুকতে পারবো কি না।<br/><br/>বাসায় মা বিদিশার আসার ব্যাপারে এরিক বলেন, আমার মাকে তো আমিই ডেকে এনেছি। তিনি নিজে আসেননি। উনি (জিএম কাদের) বলেছেন, ‘বল প্রয়োগ করে মা এসেছে। কিন্তু সেটা ভিত্তিহীন অভিযোগ। একেবারেই সত্য না। মা নাকি আর্মস (অস্ত্র) নিয়ে এসেছে। এটা মিথ্যা। আর্মস থাকলে তো পুলিশ মাকে এখানে ঢুকতে দিত না।<br/><br/>‘আমি মাকে ফোন করেছিলাম। বলেছিলাম, আমার অসুবিধা হচ্ছে। ঠিকমতো খাওয়া-দাওয়া পাচ্ছিনা। আমাকে অবহেলা করা হচ্ছে। সেজন্যই মাকে আসতে বলেছিলাম। তাই মা এসেছে।’<br/><br/><br/>এরিক আরও বলেন, বাবা (এরশাদ) মৃত্যুর আগে আমাকে বলে গেছেন, ‘মাকে কোনো কষ্ট দিও না। মায়ের পায়ের নিচে বেহেশত। রাজনৈতিক কারণে তোমার মাকে আমি অনেক কষ্ট দিয়েছি। তুমি আর দিও না।'</p>
