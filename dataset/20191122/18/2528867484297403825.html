      <h1>【禁蒙面法】禁蒙面法被裁違憲，高院暫緩執行判決令一星期</h1>
      <address>
        <time datetime="2019-11-22T18:24:00+00:00">22 Nov 2019, 18:24</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》政府１０月初引用《緊急情況規例條例》訂立《禁止蒙面規例<br/>》，高院日前裁定《禁止蒙面規例》違憲。政府一方事後要求法庭頒令，在上訴有結果前，《禁<br/>止蒙面規例》仍暫時有效。<br/>　　高院今傍晚頒下裁決，指因應政府將向上訴庭上訴，故決定頒布短期暫緩執行判決令至１１<br/>月２９日。（ｃｗ）（ｚｚ）</p>
    </article>
