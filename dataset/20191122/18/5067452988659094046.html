      <h1>李克强：营商环境就是生产力</h1>
      <address>
        <time datetime="2019-11-22T18:22:13+00:00">22 Nov 2019, 18:22</time>
      </address>
      <p>据中国政府网，国务院总理李克强11月22日向在北京举行的优化营商环境高级别国际研讨会开幕式致贺信。李克强在贺信中表示，营商环境就是生产力。近年来，中国持续深化“放管服”改革，聚焦市场主体关切优化营商环境，有效激发和提升了市场活力。中国将围绕推进国家治理体系和治理能力现代化，加快建设市场化法治化国际化营商环境，以简政放权出动力，以公正监管出公平，以优化服务出便利，推动高水平对外开放，坚持一视同仁对待在中国注册的各类所有制企业，严格保护知识产权，为各类市场主体投资兴业、创新创业提供更好环境。</p>
    </article>
