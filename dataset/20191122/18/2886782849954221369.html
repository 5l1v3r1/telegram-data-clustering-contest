      <h1>A populista politikusok naponta kérdőjelezik meg a tudományt</h1>
      <address><time datetime="2019-11-22T18:37:28+00:00">22 Nov 2019, 18:37</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TX7CbaD2eK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az álhírek és a populista politikusok naponta kérdőjelezik meg a tudomány eredményeit. Azonban a tudomány sem ártatlan: az MTA elnöke, Lovász László szerint sem a társadalom, sem a politika felé nem kommunikál jól. A professzor a tudományos diplomácia egyik legfontosabb idei eseményén, a Budapesten megrendezett World Science Forumon egy példával illusztrálta az Euronewsnak, hogyan kellene bemutatni a tudományos tények és a kutatók által feltárt veszélyek közötti különbséget:</p>
      <p>„Ha azt mondom, hogy 90 százalék annak az esélye, hogy valami nagy katasztrófa történik mondjuk a globális felmelegedés miatt, ez nem azt jelenti, hogy ez egy abszolút bizonyított tudományos tény. Ebbe bele lehet kötni, van ugyanis tíz százalék esélye, hogy nem így lesz."</p>
      <p>A rendezvényre 120 országból több mint 1000 kutató és döntéshozó érkezett, hogy a tudomány etikájáról és felelősségéről vitázzon egymással. Az előadók között ott volt az Amerikai Tudományfejlesztő Társaság elnöke, a Nemzetközi Tudományos Tanács elnöke és az UNESCO alelnöke is.</p>
      <p>Chieko Asakawa, az IBM egyik híres informatikusa és a világ legelterjedtebb hangirányítású böngészéjőnek kifejlesztője a saját tudományterületéről hozott példát az etikai kérdésekre interjúnkban. A tudósoknak minél több több adat áll rendelkezésükre, annál jobb eredményeket tudnak produkálni – az adatgyűjtéshez azonban ma rengeteg engedélyre van szükségük, a személyes adatok felhasználása ugyanis érthető okokból egyre több nehézségbe ütközik.</p>
      <p>A <i>Nature</i> folyóirat főszerkesztője, Magdalena Skipper szintén nyilatkozott az Euronewsnak. A tudomány és a populizmus harcában szerinte van remény: bízik benne, hogy a társdalom tagjait meggyőzi a tudomány, és a tények végül a politikai ellenszélben is győzni fognak.</p>
      <p>„Ma fontosabb, mint korábban bármikor, hogy a felfedezéseinkről a lehető legátláthatóbb és legóvatosabb módon számoljunk be, hogy a kétkedők azonnal lássák, miért vontunk le bizonyos következtetéseket" - mondta.</p>
      <p>A fórumon a kutatások finanszírozása mellett felmerült az is, meddig mehet el egy kutató az eredmények érdekében, és szabad-e hagyni, hogy fontos tudományos területeken a terroristák és az emberi jogokat figyelmen kívül hagyó államok járjanak az élen.</p>
