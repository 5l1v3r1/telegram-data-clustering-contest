      <h1>滙控祈耀年:中國與亞洲機會巨大</h1>
      <address>
        <time datetime="2019-11-22T18:42:00+00:00">22 Nov 2019, 18:42</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>滙豐控股(<a href="http://stock360.hkej.com/quotePlus/00005">00005</a>)臨時行政總裁祈耀年(Noel Quinn)表示，中國和亞洲對企業而言仍然是「巨大」的機會。<br/>祈耀年在北京出席一論壇上稱，中國和亞洲是一個「巨大」的機會，隨着消費者市場的崛起促使企業向該地區靠攏，它們對供應鏈的重要性也會增強。<br/>他表示，從理論上說，貿易爭端意味將供應鏈向美國靠攏是一個好主意，但在實踐中，中國擁有巨大的產能和超凡的物流能力，這是世界其他地區難以複製的，中國效率極高，產量巨大，很難在一夜之間改變。<br/> </p>
