      <h1>『ペルソナ５ スクランブル』怪盗団の先導役「モルガナ」紹介映像公開！世界最速プレミアム体験会の実施も明らかに</h1>
      <h2>「世界最速プレミアム体験会」は事前応募制となっており、体験後に感想をSNS等で公開できる方が募集されています。募集期間は11月27日24:00まで。</h2>
      <address><time datetime="2019-11-22T10:10:03+00:00">22 Nov 2019, 10:10</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hGzwaMF_MOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>アトラスは、ニンテンドースイッチ/PS4対応ソフト『<b>ペルソナ５ スクランブル　ザ・ファントムストライカーズ</b>』に関して、怪盗団の先導役「モルガナ」の紹介映像を公開しました。<br/><br/>本作は、アトラスのペルソナチームと、コーエーテクモゲームスのω-Forceがタッグを組んで送る、『ペルソナ』シリーズ初のアクションRPGです。『ペルソナ5』のエンディングから約半年後となる夏休みを利用して再び集った心の怪盗団が、日本各地を舞台にした新たな事件に巻き込まれていきます。<br/><br/>「モルガナ」の紹介映像では、モルガナカーへの変身を織り交ぜた多彩なアクションやド派手な必殺技を確認可能です。また、本作を冒頭から約2時間じっくりと楽しめる「世界最速プレミアム体験会」が12月7日に開催決定しました。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949141.jpg"/>
      </figure>
      <p>「世界最速プレミアム体験会」は事前応募制となっており、体験後に感想をSNS等で公開できる方が募集されています。募集期間は11月27日24:00まで。詳細は下記リンクをご確認ください。<br/><br/><b>■P5S世界最速プレミアム体験会実施決定！</b><br/><a href="http://p-ch.jp/news/4732/">http://p-ch.jp/news/4732/</a></p>
      <hr/>
      <p>『ペルソナ５ スクランブル　ザ・ファントムストライカーズ』は、2020年2月20日発売予定。価格は、通常版が8,800円+税、限定版が13,800円+税です。<br/><br/>(C)ATLUS (C)SEGA/ (C)KOEI TECMO GAMES All rights reserved.</p>
