      <h1>แค่ลิควิดเปื้อนเป้ ม.1 รัวเข่าใส่หน้า พี่ ม.2 (คลิป)</h1>
      <h2>โรงเรียนสั่งทำทัณฑ์บน ตัดคะแนนจิตพิสัย นักเรียน ม.1 มือตบ มือถ่ายคลิป ทำร้ายพี่ ม.2 แค้นถูกกล่าวหาทำลิควิดเปื้อนเป้</h2>
      <address>
        <time datetime="2019-11-22T10:48:15+00:00">22 Nov 2019, 10:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xhpnEx11bDw" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จากกรณีมีคลิปเด็กหญิงใส่ชุดนักเรียนตบกระทืบเด็กหญิงใส่ชุดเนตรนารี เผยแพร่ในโลกโซเชี่ยล จนถูกวิพากษ์วิจารณ์ถึงการกระทำที่รุนเเรง</p>
      <p>ล่าสุดวันนี้ 22 พ.ย. 62 ผู้สื่อข่าวเดินทางไปพบกับผู้อำนวยการของโรงเรียนที่เกิดเหตุในพื้นที่ ต.คลองสอง อ.คลองหลวง จ.ปทุมธานี ก่อนจะพาไปชี้จุดเกิดเหตุโดยพบว่า เป็นบริเวณแปลงผักของศูนย์เรียนรู้เศรษฐกิจพอเพียงซึ่งตั้งอยู่ด้านข้างโรงเรียน โดยเหตุการณ์ดังกล่าวเกิดขึ้นเมื่อวันที่ 7 พ.ย. 62 ที่ผ่านมา เวลาประมาณ 10.00 น.</p>
      <p>การถามทราบว่าเด็กนักเรียนที่ปรากฏในคลิป คนที่สวมชุดนักเรียนที่ลงมือทำร้ายเป็นนักเรียนชั้นม.1 ส่วนคู่กรณีใส่ชุดเนตรนารีนั้นอยู่ชั้นม.2 สำหรับสาเหตุนั้น สืบเนื่องจากเรื่องกระเป๋านักเรียนเปื้อนสีน้ำ และเกิดการเข้าใจผิดกันว่าอีกฝ่ายเป็นคนทำ ซึ่งทางโรงเรียนได้ทราบเรื่องว่ามีคลิปเผยแพร่ไปทั่วโซเชียล จึงเรียกเด็กนักเรียนมาสอบถาม พร้อมทั้งเชิญผู้ปกครองของทั้งสองฝ่ายเข้ามาเจรจากัน</p>
      <p>โดยการเจรจาเมื่อช่วงบ่ายวันที่ 21 พ.ย. 62 ที่ผ่านมา มีข้อตกลงคือยอมความกัน และเด็กนักเรียน ม.1 ที่เป็นฝ่ายกระทำได้ขอโทษ พร้อมทั้งไหว้กราบขอโทษผู้เป็นผู้ปกครอง ซึ่งพบว่าในวันนี้ แม่ของเด็กหญิงม.2 เดินทางเข้าพบผู้อำนวยการโรงเรียน เนื่องจากมีการนัดหมายในการทำทัณฑ์บนกับเด็กกับการกระทำดังกล่าว แต่มีเพียงฝ่ายผู้ปกครองของเด็กที่ถูกกระทำเพียงฝ่ายเดียวเท่านั้น ส่วนผู้ปกครองของเด็กหญิงม.1 ไม่มาพบผู้อำนวยการแต่อย่างใด และเด็กนักเรียนก็ไม่มาโรงเรียน</p>
      <p>ด้าน ผู้อำนวยการโรงเรียน บอกว่า จากเหตุการณ์ที่เกิดขึ้น ทางโรงเรียนไม่ได้นิ่งนอนใจและรู้สึกเสียใจ ประกอบกับวันเกิดเหตุครูอาจารย์ไปงานศิลปหัตถกรรมกันหลายคน จึงทำให้บริเวณใกล้ที่เกิดเหตุไม่มีครูอยู่ ซึ่งโดยปกติจะมีครูอยู่ 2 คน ทั้งนี้ได้เรียกทั้งสองฝ่ายมาเจรจากันแล้ว ตกลงกันแล้ว พร้อมทั้งได้เข้าไปบันทึกประจำวันที่สถานีตำรวจไว้เป็นหลักฐานแล้ว เพื่อแสดงให้เห็นว่าเด็กนักเรียนชั้น ม.1 จะไม่กล้ากระทำอีก</p>
      <p>ผู้อำนวยการโรงเรียน บอกอีกว่า หากผู้ปกครองประสงค์จะดำเนินการเอาผิดทางกฎหมายอีก ก็จะต้องเป็นส่วนของความประสงค์ของผู้ปกครองต่อไป แต่ในส่วนกฏระเบียบของโรงเรียน จะต้องดำเนินการทำทัณฑ์บน และตัดคะแนนจิตพิสัยของเด็กที่เป็นฝ่ายกระทำ และตักเตือนเด็กนักเรียนฝ่ายที่ถูกกระทำที่ไม่ยอมบอกเรื่องให้กับโรงเรียนทราบ และจากนี้จะต้องเพิ่มกล้องวงจรปิดในจุดอับของโรงเรียนเพื่อความปลอดภัยและป้องกันเหตุภายในโรงเรียนต่อไป</p>
