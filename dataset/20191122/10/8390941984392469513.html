      <h1>David Broncano se enfrenta a un test de alcoholemia y da positivo</h1>
      <address><time datetime="2019-11-22T10:16:13+00:00">22 Nov 2019, 10:16</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/vidamoderna/status/1197809444630876160?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i><a href="https://cadenaser.com/emisora/cadena_ser/la_vida_moderna/">La Vida Moderna</a></i> ha comenzado este jueves con <a href="https://cadenaser.com/tag/david_broncano/a/">David Broncano</a>, <a href="https://cadenaser.com/tag/juan_ignacio_delgado_alemany/a/">Ignatius Farray</a> y <a href="https://cadenaser.com/tag/hector_de_miguel_martin/a/">Quequé</a> probando algunos de los productos que han recibido últimamente. Entre ellos<b>, un alcoholimetro que llegaba al estudio como respuesta a la caída de Alberto</b>, quien pasará a la historia después de interrumpir uno de los programas con una caída completamente inesperada.</p>
      <p>Tras abrir el envase en el que se encontraba el test de alcoholemia, <b>David Broncano se ofreció como voluntario para probarlo y calibrar así la báscula.</b> El presentador de <i>La Vida Moderna</i> nunca ha probado el alcohol en la vida, por lo que pensó que sería buena idea soplar el primero antes de que lo hicieran sus compañeros: "A ver cómo habéis venido hoy".</p>
      <h3>Broncano da positivo por alcoholemia</h3>
      <p>Sin embargo, después de soplar durante varios segundos, <b>Broncano dio 0,48 miligramos por litro de aire espirado.</b> En España, la ley no permite la conducción si la tasa supera los 0,5 gramos por litro en sangre o 0,25 mg/l de aire espirado, por lo que el presentador de <i>La Vida Moderna</i> no podría subirse al volante. Varios segundos más tarde, y mientras los allí presentes no podían parar de reír, Broncano explicó que tal vez había chupado algo esa misma mañana.</p>
      <p>A pesar de que el alcohol no nos afecta a todos por igual, existe una tabla orientativa mediante la que podemos descubrir cuánto alcohol contienen algunas de las bebidas alcoholicas más comunes en nuestro día a día. Según dicha tabla, <b>Broncano habría ingerido el alcohol el equivalente a dos tercios de cerveza, tres vasos de vino, tres vermús o tres copas de licor</b>.</p>
      <h3>Quequé e Ignatius, aptos para conducir</h3>
      <p>Con el objetivo de verificar si el test estaba estropeado, Quequé e Ignatius también decidieron enfrentarse al alcoholimetro. Primero Quequé, quien apenas registraba  0,09 mg/l  que le permitiría conducir un vehículo sin problemas. A continuación fue el turno de Ignatius Farray, que <b>demostraba que no había bebido nada antes del programa registrando un 0,0.</b></p>
      <p><b>Después de ver que sus compañeros coqueteaban con el 0,0, el presentador del programa volvió a enfrentarse al test de alcoholemia.</b> En esta ocasión, el de Orcera sí que marcaría un 0,0 que invalidaría la primera prueba. Por lo tanto, David Broncano sigue siendo abstemio y los 0,48 mg/l de la primera prueba no fueron más que una consecuencia del alcohol.</p>
