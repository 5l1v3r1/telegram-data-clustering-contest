      <h1>Kahramanmaraş'ta bir usta icat etti, bu tatlı için kuyruğa giriyorlar</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/kahramanmaras">Kahramanmaraş</a>'ta tatlıcı Mehmet Dilken'in yaptığı Antep fıstığı, ceviz ve badem karışımlı kıvrım tatlıyı yemek isteyenler iş yeri önünde kuyruk oluşturuyor</h2>
      <address><time datetime="2019-11-22T10:59:47+00:00">22 Nov 2019, 10:59</time> by <a rel="author">İHA</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea391"/>
        <figcaption>Kahramanmaraş’ta tatlıcı Mehmet Dilken'in hazırladığı Antep fıstığı, ceviz ve badem karışımlı kıvrım tatlıyı yemek isteyenler iş yeri önünde sıraya giriyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea376"/>
        <figcaption>Dulkadiroğlu ilçesi İsmetpaşa Mahallesi'nde tatlıcılık yapan Mehmet Dilken, iş yerinde İzmir, Gaziantep, Hatay ve Kilis gibi kentlerde yoğun olarak tüketilen tatlı çeşitleri yapıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea374"/>
        <figcaption>Dilken'in, kendisinin tarifi olduğunu söylediği Antep fıstıklı, ceviz ve badem karışımı kıvrım tatlısına da rağbet oldukça fazla.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea378"/>
        <figcaption>Hazırladığı özel karışımlı tatlının Türkiye’de tek olduğunu iddia eden Dilken, vatandaşların bu tatlıyı yemek için sıraya girdiğini belirtti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea381"/>
        <figcaption>Tatlılarında glikoz ve boya maddesi olmadığını ve tanesini 1.50 liradan sattığını söyleyen Dilken, "Kendi ürettiğim tatlımızı, içinde fıstık, ceviz ve badem bulunan özel karışımla hazırlıyoruz. Tatlımıza rağbet çok fazla insanlar adeta sıraya giriyor" diye konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd794592269a21d2cdea379"/>
      </figure>
