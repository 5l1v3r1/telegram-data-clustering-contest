      <h1>Под Донецком взорвали машину: погиб бизнесмен (видео)</h1>
      <h2>Во временно оккупированном в Торезе 19 ноября прогремел взрыв автомобиля Honda.</h2>
      <address><time datetime="2019-11-22T10:30:00+00:00">22 Nov 2019, 10:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FTnret19XwQ" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Машина с бизнесменом взорвалась в оккупированном Торезе</h3>
      <p>По предварительной информации, погиб местный бизнесмен и руководитель предприятия по изготовлению сигарет "Черчилль" Игорь Шалыгин, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Очевидцы уточнили, что видели, как мужчина сел в машину, завел двигатель, и осле этого сразу прогремел взрыв. Автомобиль сгорел полностью возле здания городского суда.</p>
