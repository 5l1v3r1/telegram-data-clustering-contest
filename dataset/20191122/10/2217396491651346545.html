      <h1>Dani Martín - La mentira [2019]</h1>
      <h2>Un retrato de la sociedad de la imagen</h2>
      <address><time datetime="2019-11-22T10:46:06+00:00">22 Nov 2019, 10:46</time> by <a rel="author" href="https://los40.com/autor/juan_ignacio_herrero/a/" target="_blank">Juan Vicente</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pq7nZ-waDYM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Desde que nacemos vamos poniéndonos atrezzo para gustar, para ser admitidos, para formar parte de un grupo social... En <b><i>La mentira</i></b> ironizo sobre esto y lo hago porque me sucede a mí también. La canción está cantada en primera persona, pero habla de todos nosotros. Musicalmente está inspirada en la música que siempre me ha gustado, en trajes que hasta ahora no me había atrevido a probar. Me gusta definirla como una cumbia balcánica apocalítpica". Con estas palabras ha descrito <a href="https://los40.com/tag/dani_martin/a/"><b>Dani Martín</b></a> el primer sencillo de su cuarto álbum de estudio: <b><i>Lo que me dé la gana.</i></b></p>
      <p>A las 9 de la noche del 21 de noviembre se estrenaba el videoclip de este esperado proyecto musical que ha sido rodado por <b>Miguel Bueno</b> de <b>Garage Films</b> para <b>Sony Music</b>.</p>
      <p>Un sonido que ha sorprendido y que como él mismo dice es una apuesta sonora que hasta ahora nunca se había atrevido a hacer con un marcado acento a cumbia. A través de ese ritmo construye un retrato bastante mordaz de la sociedad de la imagen en la que vivimos donde aparentar parece más importante que ser.</p>
      <p>Algo que también parece haber llegado a la música y que interpreto como una pequeña crítica al sector con ese texto Dani Martín feat. Dani Martín. Aunque para ser honestos bien podía haber incluido un Dani Martín feat. <b>Joaquín Sabina</b> ya que el popular cantautor cierra la canción con el último verso: "Pero que nadie se entere".</p>
      <p>Durante las últimas semanas, el solista madrileño se había encargado de ir dejando pistas de lo diferente que sonaría su nuevo proyecto cuya fecha de lanzamiento aún sigue siendo una incógnita.</p>
      <p>Tendremos que esperar para ello en esta semana de mucha actualidad en torno a Dani Martín que ha confirmado el inicio de su <a href="https://los40.com/los40/2019/11/21/musica/1574337151_820646.html">gira Lo que me dé la gana triplicando su fecha inicial en Madrid y confirmando actuaciones en Latinoamérica</a>.</p>
