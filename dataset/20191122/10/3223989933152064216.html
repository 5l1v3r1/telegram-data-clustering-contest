      <h1>Пьют ржавую воду, живут в домах с плесенью. С какими проблемами жители Ульяновской области пришли к губернатору</h1>
      <address><time datetime="2019-11-22T10:00:00+00:00">22 Nov 2019, 10:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DqmeiEI5ZHA" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Проблемы решить, ни одну не пропустить. Губернатор Сергей Морозов провёл личный приём граждан.</b>
      </p>
      <hr/>
      <p>В начале разговора глава региона объявил о начале усиленного мониторинга обращений людей с помощью соцсетей. На особый контроль поставлены отдаленные районы Ульяновской области.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Ежедневно при выезде губернатора в любой из муниципалитетов и районов Ульяновска мы посещаем те объекты, на которые люди нам указывают. Которые вызывают у них возмущение. Надо подумать, как это технически сопроводить в режиме онлайн. Чтобы мы могли подключиться к социальным сетям, будь то "Одноклассники", или другие. Откуда пришла информация.</blockquote>
      <p>В общественную приёмную губернатора обратилась жительница Сенгилеевского района Вероника Арлюкова.  Дело в том, что в одном из домов, в котором получили квартиры дети-сироты, обнаружилась масса неисправностей. В жилых помещениях оказалось недостаточно регистров батарей, водяной насос работает «на последнем дыхании». А управляющая компания и застройщик разводят руками.</p>
      <p>
        <b>Вероника АРЛЮКОВА, ЖИТЕЛЬНИЦА Г. СЕНГИЛЕЯ</b>
      </p>
      <blockquote>- У нас половина съехала. Потому что у нас пошла плесень. С третьего этажа идёт плесень и влага. У нас детей маленьких больше, чем самих сирот, – у нас 20 детей. Из них трое грудничков, им по 2 месяца. У нас теперь живёт 6 семей, а остальные съехали, потому что холодно.</blockquote>
      <p>Губернатор поинтересовался дальнейшими действиями минстроя. Дело в том, что 15 октября в министерство обратились из администрации района – был неисправен котёл. Алсу Садретдинова рассказала о проделанной работе и планах на будущее.</p>
      <p>
        <b>Алсу САДРЕТДИНОВА, МИНИСТР СТРОИТЕЛЬСТВА И АРХИТЕКТУРЫ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Мы выехали в тот же день. Застройщик заменил котёл за счёт своих средств. Нужно здесь техническое заключение по состоянию объекта, и надо понять, откуда сырость и плесень и почему вышел из строя котёл. В том числе и насос.</blockquote>
      <p>Представители минстроя пообещали – закажут техобследование и получат результаты в течение трёх недель. Губернатор запланировал встречу с обладателями заветных метров.</p>
      <p>На очереди – Новая майна Мелекесского района. О питьевой воде безобразного вкуса и качества рассказала Зинаида Пименова.</p>
      <p>
        <b>Зинаида ПИМЕНОВА, ЖИТЕЛЬНИЦА С. НОВАЯ МАЙНА МЕЛЕКЕССКОГО РАЙОНА</b>
      </p>
      <blockquote>- Я понимаю, что это большие затраты, что это не сразу делается. Но мы уже больше  не можем жить с такой водой и пить такую воду.</blockquote>
      <p>Доклады главы района о строительстве станции водоочистки звучали ранее. Минстрой проектирует, время идёт. А живые люди продолжают пить отвратительную воду с камнями и ржавчиной. Сергей Морозов поручил министру ЖКХ предоставить готовый план действий к 24 ноября. Промедлений и отговорок принято не будет.</p>
