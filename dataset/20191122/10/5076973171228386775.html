      <h1>Rot-weiß-rot treibt Formel E an</h1>
      <h2>Die sechste Saison der elektrischen Rennserie startet in Saudi-Arabien</h2>
      <address><time datetime="2019-11-22T10:35:00+00:00">22 Nov 2019, 10:35</time> by <a rel="author">ON2</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/10BuTNdFClw" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am Freitag fällt in Riad (13, live auf Eurosport) der Startschuss für die sechste Saison in der Formel E.</p>
      <p>Die elektrische Rennserie wird diesmal eine buchstäblich spannende Sache, sind mit Mercedes und Porsche zwei absolute Schwergewichte des Automobilbaus am Start. Audi, BMW, Nissan und Jaguar waren schon dabei, insgesamt hängen nun zehn Hersteller am sportiven Ladekabel.</p>
      <p>Nachhaltigkeit und Elektromobilität sind die Gebote der Stunde. Die Erfahrungen aus der Formel E, vor allem was die Batterien und das Energie-Management betrifft, sollen Design, Produktion und Absatz zukünftiger Serienfahrzeuge ankurbeln.</p>
      <p>
        <i>
          <b>Mit viel österreichischer Beteiligung in die Zukunft</b>
        </i>
      </p>
      <p>Mercedes ist der einzige Hersteller, der sich sowohl in der Formel 1 als auch in der Formel E engagiert. „Ich glaube, wir müssen bescheiden sein“, wollte Mercedes-Motorsportchef Toto Wolff keine großen Erwartungen schüren. Dass langfristig für die „Sternenflotte“ nur Siege zählen, weiß der Wiener aber nur zu gut. Auch bei TAG Heuer Porsche steht ein Österreicher in der Letztverantwortung, der Steirer Fritz Enzinger ist Vizepräsident für Motorsport. Bei Porsche fährt zudem der 21-jährige Linzer Thomas Preining als Entwicklungspilot.</p>
      <p>Das Fahren auf eigens entworfenen Straßenkursen in großen Metropolen ist ein weiterer Erfolgsfaktor der Strom-Serie.</p>
      <p>2019/2020 stehen 14 Events an 12 Schauplätzen auf dem Programm, die Finalläufe steigen in London. Die fünf Rennen in Rom, Paris, Berlin und London sind erneut als voestalpine European Races in einer eigenen Serie zusammengefasst. Der Linzer Konzern kreierte eine eigene Trophäe dafür. Zu gern hätte die Formel E auch Wien als Rennschauplatz. AHA</p>
