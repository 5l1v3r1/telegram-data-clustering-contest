      <h1>Под Одессой терпит бедствие танкер, который штормом сорвало с якоря и отнесло из порта «Южный»</h1>
      <address><time datetime="2019-11-22T10:12:00+00:00">22 Nov 2019, 10:12</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pkjn-I3Fu6c" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Одесском заливе из-за сильного шторма сорвало с якоря и отнесло танкер «Делфи» (IMO 8866266) под флагом Молдовы.</p>
      <p>Об этом сообщает <a href="https://dumskaya.net/news/_5190-105685/">Думская.</a></p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/22/172835/172835_0.jpg"/>
      </figure>
      <p>По данным издания, судно изначально было в акватории порта «Южный». Его сорвало с якоря и отнесло в сторону Одессы. Сначала сообщалось, что на борту находятся три человека, по другим источником на «Делфин» - не меньше 15 человек.</p>
      <blockquote>— У судна отказала машина. Его относит к Ланжерону. Из порта на спасение вышел большой частный буксир «Австралия», - говорится в сообщении.</blockquote>
      <p>Сильный шторм (скорость ветра 12 м/с, высота волны 2,3 метра) мешает спасательной операции. Длина «Делфи» 60 метров, ширина - 10 метров, водоизмещение около 1600 тонн.</p>
      <p>Терпящий бедствие танкер «Делфи» (IMO 8866266) «спокойно» переждал бурю в районе пляжа «Старик» на Дельфине (где выкидывало буксир). Положение и состояние судна контролирует один SAR. Спасательная операция так и не начиналась. Посостоянию на 9:25 танкер почти прибило к берегу судно ударилось о волнорез.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CXAK9DTW53k" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, в из-за аварии самолета в Одессе в аэропорту<a href="http://nikvesti.com/news/public/172833"> отменены все утренние рейсы.</a></p>
