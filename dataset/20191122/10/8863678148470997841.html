      <h1>На перекрестке улиц Дубровинского и Диктатуры пролетариата меняется схема движения</h1>
      <address>
        <time datetime="2019-11-22T10:26:34+00:00">22 Nov 2019, 10:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kkkchGsCwlU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Привыкать к новой схеме водителям придется и в центре Красноярска — уже в субботу часть улицы Дубровинского станет односторонней. Раньше при движении с Речного вокзала автовладельцы могли повернуть с крайней правой полосы, теперь этот маневр не получится. Уже завтра там появятся соответствующие знаки и таблички.</p>
      <p>Кроме того, при движении со стороны Николаевского моста на перекрестке улиц Дубровинского и Диктатуры пролетариата нельзя будет повернуть направо — двигаться водители смогут только по шлюзу.  К изменениям придется привыкнуть — они постоянные и должны помочь разгрузить данный участок от пробок, </p>
    </article>
