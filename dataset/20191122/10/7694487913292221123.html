      <h1>حزب &amp;quot;سبعة&amp;quot; يعلن أن احد ناشطيه قد أوقف</h1>
      <address><time datetime="2019-11-22T10:03:36+00:00">22 Nov 2019, 10:03</time> by <a rel="author">Lebanon 24</a></address>
      <p> أعلن حزب "سبعة" في بيان توقيف احد ناشطيه محمد الزعبي "بسبب نشاطه السياسي، ولم يسمح حتى الان بالاتصال باهله لمعرفة مكان وجوده".<br/><br/>واعلن الحزب انه سيتابع هذه القضية حتى النهاية.</p>
