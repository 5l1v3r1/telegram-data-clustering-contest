      <h1>首相「日韓、日米韓の連携協力は極めて重要」</h1>
      <address>
        <time datetime="2019-11-22T10:25:00+00:00">22 Nov 2019, 10:25</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191122-OYT1I50041-1.jpg?type=large"/>
        <figcaption>日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）延長について話す安倍首相（２２日午後６時３２分、首相官邸で）＝米山要撮影</figcaption>
      </figure>
      <p>　韓国が日本との軍事情報包括保護協定（ＧＳＯＭＩＡ）の継続を決めたことを受け、安倍首相が記者団に発言した全文は以下の通り。</p>
      <p>　北朝鮮への対応のために日韓、日米韓の連携協力は極めて重要だ。それは私も繰り返し申し上げてきた。今回、韓国もそうした戦略的観点から判断をしたのだろうと思う。</p>
