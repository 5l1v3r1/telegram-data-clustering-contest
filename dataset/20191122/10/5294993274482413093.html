      <h1>Abelhas já têm uma associação europeia para se defenderem</h1>
      <address><time datetime="2019-11-22T10:39:54+00:00">22 Nov 2019, 10:39</time> by <a rel="author">Zoltán Siposhegyi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J0ux3rrLfds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Associação para as Abelhas Europeias, fundada esta quinta-feira, em Budapeste (Hungria), por apicultores de toda a Europa, quer ser o agente de defesa destes insetos no continente, tentando proteger a importância ambiental e económica que têm no futuro do 'Velho Continente'.</p>
      <p>Nos últimos anos, a população de abelhas caiu substancialmente e os impactos podem ser enormes. Por isso, o ministro húngaro da Agricultura, István Nagy, quer travar a importação de mel de má qualidade ou falso de territórios fora da União Europeia e sem uma garantia de qualidade 100% europeia, alertando ainda para os riscos dos pesticidas agrícolas.</p>
      <p>"Desde 2004 houve 22.000 novos químicos autorizados pela União Europeia e isso é um fardo demasiado pesado para o meio ambiente, sobretudo para os polinizadores selvagens, como os abelhões. E as abelhas de apicultura não vão conseguir substituir todas as espécies", frisou.</p>
      <p>Na Hungria, os apicultores já sentem os efeitos desta ameaça. Embora a presença de abelhas possa aumentar as colheitas em um terço, os agricultores não gastam mais em produtos químicos não prejudiciais para os insectos.</p>
      <p>István Sárosi tem várias colmeias em Budapeste, mas, na situação atual, a atividade não é rentável e resume-se, praticamente, a um passatempo. "No ano passado uma família de abelhas deu 40 kg de mel e agora apenas rendeu 25, devido ao mau tempo e aos produtos químicos. É uma situação impossível", referiu o apicultor hungaro.</p>
      <p>Nos últimos vinte anos, mais de metade da população natural de insectos desapareceu da Europa. Esse declínio tem consequências também nas populações de aves e na própria flora selvagem.</p>
      <p>Sem abelhas e apicultores na Europa, os danos ambientais para o continente podem ser terríveis. O drama tem custos económicos também, porque as abelhas são necessárias para 75% da produção alimentar.</p>
      <p>Um cenário difícil onde o futuro é ameaçado pelos agroquímicos, mas agora também pelas alterações climáticas. E se não as abelhas não polinizarem, isso pode ter consequências trágicas para toda a indústria agrícola.</p>
