      <h1>Ucrania conmemora el sexto universario del Euromaidán</h1>
      <address><time datetime="2019-11-22T10:24:49+00:00">22 Nov 2019, 10:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m99WBJZRwvA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ocurrió hace seis años pero a Ucrania le queda todavía un largo camino para cerrar heridas. Alrededor de 5.000 personas se concentraron este jueves en la Plaza de la Independencia de Kiev para conmemorar el aniversario de las protestas que acabaron con la presidencia de Víktor Yanukóvich. El detonante fue la retirada del mandatario, con estrechos vínculos con Moscú. del acuerdo que iba a firmar con la Unión Europea.</p>
      <p>En total fallecieron entonces más de cien personas, la mayoría por heridas de bala. El actual jefe de Estado, Vladímir Zelenski, ha prometido a las familias de las víctimas que hará todo lo que esté en su mano para obtener resultados de la investigación y para que los culpables sean castigados.</p>
      <p>Entre aquellos que han recordado la efemérides había un sentimiento de frustración ante la primera reunión de Zelenski con Vladímir Putin, algo que consideran una capitulación ante Rusia con el recuerdo todavía reciente de la anexión de Crimea y el conflicto en el este de Ucrania sin solución a corto plazo.</p>
