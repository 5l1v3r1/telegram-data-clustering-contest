      <h1>На Новочеркасском «Ниссан» совершил сальто. Рядом встал подбитый «Шевроле»</h1>
      <address>
        <time datetime="2019-11-22T10:52:00+00:00">22 Nov 2019, 10:52</time>
      </address>
      <figure>
        <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/22/0102/fk_Km7AKXQU.jpg"/>
        <figcaption><a href="https://vk.com/spb_today">ДТП и ЧП | Санкт-Петербург | Питер Онлайн | СПб</a>/vk.com</figcaption>
      </figure>
      <p>Авария с «перевёртышем» произошла в Красногвардейском районе Петербурга днем 22 ноября. Люди при кульбите не пострадали.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-68471405&amp;id=456273032&amp;hash=1d88dac7146ee211" width="600" height="338" data-service="VK" scrolling="no"/>
      </figure>
      <p>О ДТП на пересечении Новочеркасского проспекта и Таллинской улицы рассказали очевидцы около часа дня. Опубликованные снимки запечатлели лежащий на крыше «Ниссан Мурано» и застывший рядом «Шевроле Круз» с подбитым бампером.</p>

        <figure>
          <img src="https://img.cdn.fontanka.ru/mm/items/2019/11/22/0099/fk_Km7AKXQU.jpg"/>
        </figure>

        </figure>
        <figure>

        </figure>
        <figcaption>На Новочеркасском «Ниссан» совершил сальто. Рядом встал подбитый «Шевроле»</figcaption>
      </slideshow>
      <p>В отделе пропаганды УГИБДД по Петербургу и Ленобласти отметили, что информация о пострадавших в аварии не поступала.</p>
