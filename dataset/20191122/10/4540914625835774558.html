      <h1>Größte Proteste seit Jahren: Polizei macht gegen Regierung mobil</h1>
      <address><time datetime="2019-11-22T10:04:55+00:00">22 Nov 2019, 10:04</time> by <a rel="author">Euronews mit Reuters, EFE </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sggPtCVENiM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei einer Demonstration in Lissabon sind Tausende Polizisten vor dem portugisischen Parlament zusammengekommen. Sie forderten höhere Gehälter und bessere Arbeitsbedingungen. Es handelte sich um die größten Polizeiproteste seitdem die <a href="https://de.euronews.com/2019/10/07/ein-gro-er-sieg-fur-portugals-sozialisten">Sozialisten</a> 2015 an die Regierung gekommen waren. Dabei ging es auch um die allgemeine Ausrüstung, die Gesundheitsvorsorge und Rentenregelungen.</p>
      <h3>"Nullbewegung" mit von der Partie</h3>
      <p>"Wir wollen, dass sich diese Themen, von denen uns versprochen wurde, dass sie bald angegangen werden, im Staatshaushalt widerspiegeln", so Paulo Rodrigues, Polizeigewerkschafts-Vorsitzender. "Wir wollen also einen Beweis dafür, dass die Regierung nicht nur vorhat sich darum zu kümmen, sondern es tatsächlich tut. Sonst werden wir wieder auf die Straße gehen."</p>
      <p>An den Protesten nahm auch die sogenannte "Nullbewegung" teil - eine Gruppierung, die sich vor wenigen Monaten in den sozialen Medien formierte und seitens verärgerter Polizisten Zuspruch erfährt. Unterstützt wird sie von der rechtspopulistischen Partei "Chega".</p>
      <h3>"Setzen öffentliche Sicherheit Portugals auf's Spiel"</h3>
      <p>"Es geht um mangelnde Hilfe durch die Institutionen, die uns eigentlich unterstützen sollten, wenn wir auf die Straße gehen", sagt Joao Monteiro, einer der demonstrierende Polizisten. "Mein größtes Problem ist zu wissen, dass, wenn ich einen Fehler mache, jeder mit dem Finger auf mich zeigt und sich niemand mit der Polizei solidarisiert."</p>
      <p>In einer Erklärung hatten Polizeiverbände der Regierung kürzlich vorgeworfen, "die öffentliche Sicherheit Portugals auf's Spiel zu setzen". Für das erste Halbjahr 2020 sind Gespräche zwischen den Polizeigewerkschaften und der Regierung zu möglichen Investionen geplant.</p>
