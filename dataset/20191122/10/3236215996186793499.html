      <h1>基石控股1.2億購家具業務</h1>
      <address>
        <time datetime="2019-11-22T10:40:00+00:00">22 Nov 2019, 10:40</time>
      </address>
      <p>基石控股(<a href="http://stock360.hkej.com/quotePlus/01592">01592</a>)宣布，以1.2億元收購Firmstone Holdings全部股權。<br/>Firmstone香港及澳門三個固定裝置及家具國際品牌(Dada、Molteni &amp; C及Arredo3)擁有者，以及香港另一個陶瓷及浴室產品國際品牌(Dongpeng)擁有者的獨家授權經銷。<br/>該公司表示，代價1.2億元，包括現金1650萬元及透過發行1.035億元兩年期零息可換股債券支付，兌換價0.3元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112101246_c.pdf">下載港交所通告原文</a></p>
