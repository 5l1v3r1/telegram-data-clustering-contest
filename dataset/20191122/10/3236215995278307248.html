      <p>電訊數碼(<a href="http://stock360.hkej.com/quotePlus/06033">06033</a>)績後受壓，曾挫14.1%，見2.61元近10個月低，現跌9.5%，成交額242萬元。<br/>集團公布，截至9月底止，中期盈利4810.9萬元，按年減少25.11%，每股派第二次中期息0.03元，按年少五成。<br/>期內，收入5.93億元，按年減少4.24%。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
