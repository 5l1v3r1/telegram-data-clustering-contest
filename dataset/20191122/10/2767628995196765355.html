      <h1>Nace la Asociación Europea de la Abeja</h1>
      <address><time datetime="2019-11-22T10:49:34+00:00">22 Nov 2019, 10:49</time> by <a rel="author">Zoltán Siposhegyi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/23J2A3-yz_A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Cambio climático, insecticidas, pesticidas, especies como la avispa velutina están poniendo en peligro la supervivencia de las abejas y con ellas, del sector apícola que además se enfrenta a otro enemigo, las mieles adulteradas que invaden el mercado.</b>
      </p>
      <p>En Budapest acaba de nacer la <b>Asociación Europea de la Abeja</b>, una plataforma de apicultores que busca aunar fuerzas a nivel comunitario para proteger a las abejas y la miel europea.</p>
      <p><i>"<b>Desde 2004 se han autorizado 22.000 sustancias químicas</b> nuevas en la Unión Europea</i> -afirma el ministro húngaro de Agricultura, István Nagy-. <i>Es una carga que los insectos polinizadores no pueden soportar. Supone un peligro alarmante".</i></p>
      <p>La presencia de abejas aumenta el volumen de las cosechas hasta en un tercio. Sin embargo, el sector agrícola sigue utilizando productos químicos dañinos para ellas.</p>
      <p>"<i>El año pasado, un colmena me dio 40 kilos de miel. Este año bajó a 25 kilos debido al mal tiempo y los químicos. El problema no tiene solución"</i>, se lamenta István Sárox, un apicultro húngaro.</p>
      <p>En apenas dos décadas, la mitad de los insectos de Europa han desaparecido y, con ellos, se han reducido de forma dramática las aves.</p>
      <p>La reducción de las abejas puede tener consecuencias medioambientales muy graves en Europa. Son tan importantes que, según los expertos, son necesarias para la producción del 75 % de los alimentos que comemos. Se atribuye a Einstein esta frase: <b>"Si la abeja desapareciera del planeta, al hombre solo le quedarían 4 años de vida"</b>.</p>
