      <h1>«Чушь какая-то»: Владимир Путин раскритиковал справки от нарколога за 5 тысяч</h1>
      <address>
        <time datetime="2019-11-22T10:08:29+00:00">22 Nov 2019, 10:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QofJ6KuZez8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Минздрав отменил изменения в правилах шоферского медосмотра. В силу они должны были вступить уже сегодня. Самое неприятное для автомобилистов — обязательная справка от врача-нарколога подорожала бы аж в 20 раз. Водители ринулись в диспансеры, гигантские очереди в последние несколько дней выстраивались в самых разных городах России, включая Красноярск.</p>
      <p>Лишь накануне вечером стало известно об отсрочке нововведений. Ориентировочно они вступят в силу в июле 20 года. Но вот в каком виде, пока не известно. Свое мнение о новом порядке и новых ценах высказал и президент Владимир Путин — справку за 5 тысяч рублей он назвал чушью.</p>
      <blockquote>Это чушь какая-то просто. У нас минимальный уровень оплаты труда 11 тысяч 280 рублей. У нас его получает больше 3 млн человек, а еще работодатели нарушают и платят меньше, а ещё сколько получают около этой цифры. Пять тысяч, это что, пол зарплаты нужно отдавать?<cite>Владимир Путин, президент РФ</cite></blockquote>
      <p>В краевом наркодиспансере пока работают по старой схеме, здесь не исключают, что за оставшиеся полгода и объемы и виды анализов, нужных для получения справки, могут пересмотреть. Уже сейчас специалисты готовы были получать и обрабатывать собранные образцы. На такие исследования уходило бы несколько дней, плюс время на транспортировку. В любом случае автовладельцам пришлось бы ещё раз посещать учреждение и забрать результаты. Что касается цены и возможного её изменения, доктора говорят, тут от них ничего не зависит.</p>
      <blockquote>Вариантов у нас не было никаких — есть стоимость расходников, есть прайс, и если мы проводим исследования, то стоимость вырастает ровно на такую сумму. Сумма будет зависеть от объема исследований — это понятно всем. Если будут приняты меры к снижению, то они будут общероссийскими.<cite>Евгений Абакумов, заместитель главного врача краевого наркологического диспансера</cite></blockquote>
