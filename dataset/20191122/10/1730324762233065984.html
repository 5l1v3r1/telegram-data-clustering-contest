      <h1>คลิปสุดน่ารัก! เด็กๆกรี๊ดลั่นวิ่งกอด ‘ลุงตู่’ ขณะลงพื้นที่บางกอกน้อย</h1>
      <address><time datetime="2019-11-22T10:40:05+00:00">22 Nov 2019, 10:40</time> by <a rel="author" href="https://www.thebangkokinsight.com/author/siree/" target="_blank">Siree Osiri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W5uW4mZDRKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>“โฆษกรัฐบาล” เปิดคลิปสุดน่ารัก เด็กนักเรียนกรี๊ดลั่นวิ่งกอด “ลุงตู่” ขณะลงพื้นที่บางกอกน้อย</b>
      </p>
      <p>นางนฤมล ภิญโญสินวัฒน์ โฆษกประจำสำนักนายกรัฐมนตรี โพสต์คลิปสุดน่ารักของ พล.อ.ประยุทธ์ จันทร์โอชา นายกรัฐมนตรีและรัฐมนตรีว่าการกระทรวงกลาโหม ระหว่างการลงพื้นที่พบปะพี่น้องประชาชนชาวบ้านบุ บางกอกน้อย โดยระบุว่า <b>“ภาพน่ารักๆขณะท่านนายกรัฐมนตรีลงพื้นที่พบปะพี่น้องประชาชนชาวบ้านบุ บางกอกน้อย ซึ่งมีเด็กๆมารอต้อนรับและถ่ายภาพกับท่านนายกรัฐมนตรี”</b></p>
