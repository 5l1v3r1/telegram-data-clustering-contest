      <h1>شاهد: الفرنسيون يتذوقون أحدث إصدارات نبيذ "بوجوليه"</h1>
      <address><time datetime="2019-11-22T10:00:08+00:00">22 Nov 2019, 10:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKF5uUTVyKg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>إنها اللحظة المشتهاة، للكثيرين من عشّاق <a href="https://arabic.euronews.com/2019/02/08/wine-before-beer-or-beer-before-wine-either-way-you-ll-be-hungover-study-finds">النبيذ</a> الفرنسي الفاخر، إذ توجه الآلاف إلى منطقة بوجوليه شمال ليون لتذوق أحدث إصدار من النبيذ الفرنسي، فعندما تعلن الساعة منتصف الليل يصار إلى فتح براميل نبيذ "بوجوليه" وسكب الشراب الأحمر في الأقداح التي تأخذ تتراقص في أيدي السمّار.</p>
      <p>في ليلة ثالث يوم خميس من شهر تشرين الثاني/نوفمبر في كل عام، يجتمع الآلاف من الفرنسيين والسائحين الأوروبيين في منطقة بوجوليه، حيث يعجّ المكان بكافة فعاليات الفرح والمرح، من رقص وغناء وحفلات استعراض، إضافة لموائدَ حوت على الكثير من صنوف الطعام والشراب.</p>
      <p>وتعدّ هذه الفعالية التي أطلقتها شركة "بوجوليه" <a href="https://arabic.euronews.com/2019/11/05/video-macron-treats-xi-french-wine-shanghai-trade-expo">لإنتاج النبيذ</a>، إحدى سبل الترويج التي تعتمدها لتسويق منتجاتها مع النبيذ، خاصة في ظل تراجع مبيعاتها خلال السنوات القليلة الماضية، لأسباب تتعلق بالحرب التجارية التي تدور رحاها بين الكثير من التكتّلات الاقتصادية في العالم.</p>
