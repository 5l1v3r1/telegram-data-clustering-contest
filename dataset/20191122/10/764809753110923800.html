      <h1>إسرائيل تتهم رئيس وزراءها نتنياهو ووقفات مؤيدة وأخرى معارضة تطالب باستقالته</h1>
      <address><time datetime="2019-11-22T10:07:14+00:00">22 Nov 2019, 10:07</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o63ilDER8HQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجمع عشرات المتظاهرين أمام مقر إقامة رئيس الوزراء الإسرائيلي بنيامين نتنياهو في القدس مساء الخميس، بعد أن اتهم المدعي العام الإسرائيلي أفيخاي ماندلبليت، نتنياهو، رسمياً في سلسلة من قضايا الفساد.</p>
      <p>بينما دعا بعض المتظاهرين رئيس الوزراء نتنياهو إلى الاستقالة، أظهر آخرون دعمهم له واتهموا المؤسسة القضائية ووسائل الإعلام بالانحياز إلى معسكر اليسار المعارض لنتنياهو اليميني.</p>
      <p>وكان المدعي العام الإسرائيلي ماندلبليت قد قرر الخميس توجيه لائحة اتهام ضد نتنياهو، بالاحتيال وخيانة الأمانة وقبول الرشاوى في ثلاث فضائح مختلفة، بعد تحقيق دام ثلاث سنوات.</p>
      <p>وتعد هذه المرة الأولى التي يتم فيها توجيه اتهام لرئيس وزراء إسرائيلي بارتكاب "جريمة" وهو ما يزال في منصبه. وهذا القرار قد يضع حداً لمسيرته السياسية، وتعد الأطول على رأس حكومة في تاريخ إسرائيل.</p>
      <p>وقال نتنياهو في خطاب ظهر فيه على التلفزيون الوطني: "إن التهم الموجهة لي ذات دوافع سياسية". وأضاف "إنه انقلاب سلطوي على رئيس الوزراء باتهامات مفبركة وتحقيقات ملوثة ومغرضة". مؤكدا أنه "مستمر بقيادة الدولة بالرغم من لائحة الاتهام".</p>
