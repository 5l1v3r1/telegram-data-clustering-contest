      <h1>Mit großem "C" und kämpferischer AKK: CDU-Bundesparteitag in Leipzig</h1>
      <address><time datetime="2019-11-22T10:27:40+00:00">22 Nov 2019, 10:27</time> by <a rel="author">Anja Bencze</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tg78oLLbaM4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In Leipzig steht es noch, das große C. In Berlin hatten Klimaaktivisten am Donnerstag den roten Buchstaben am Konrad-Adenauer-Haus entfernt, um gegen die Klimapolitik der CDU zu demonstrieren.</b>
      </p>
      <p>Dazu die Parteichefin : "So ein C für Christlichkeit und Nachhaltigkeit kann auch Greenpeace nichts schaden, leihen wir also gerne für kurze Zeit mal aus."</p>
      <p>Das klingt ziemlich locker - dennoch erwartet Annegret Kramp-Karrenbauer auf dem CDU-Bundesparteitag in Leipzig großer Druck. Viele Delegierte sind angesichts schlechter Wahlergebnisse und einer Vorsitzende im Umfragetief gefrustet. Dazu wird auch die Rede des ehemaligen Unions-Fraktionschef Friedrich Merz erwartet.</p>
      <p>Letzterer sorgt als Konkurrent um die Kanzlerkandidatur für Zündstoff. Aber: "Diese Partei kann jeden klugen Kopf, kann jede konstruktiv kritische Stimme gut gebrauchen, Friedrich Merz ist eine davon", betonte die Chefin, ließ aber Im Vorfeld keinen Zweifel an ihrem Führungsanspruch.</p>
      <p>Die Partei brauche diese Debatten, findet der thüringische Landesvorsitzende der CDU, Mike Mohring. "So gesehen ist alles spannend, was wir diskutieren. Hoffentlich tun wir das alles sachlich mit gegenseitigem Respekt und Achtung."</p>
      <p>Neben Personaldebatten muss sich der CDU-Parteitag mit einer ganzen Reihe kontroverser Themen auseinandersetzen - dazu gehören auch eine erweiterte Frauenqoute, der Grundrenten-Kompromiss mit der SPD und die Frage, ob Huawei am Ausbau des 5G-Netzes in Deutschland beteiligt werden darf.</p>
