      <h1>Rescatados 79 migrantes en las costas del sur de Gran Canaria</h1>
      <address><time datetime="2019-11-22T10:41:12+00:00">22 Nov 2019, 10:41</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PCy0gtA73fI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los guardacostas españoles han evitado lo que habría podido terminar en una nueva tragedia migratoria en Canarias. Han rescatado a 85 personas, entre ellas al menos un menor, en dos embarcaciones en las costas del sur de Gran Canaria. Llevaban seis días en el mar. Los inmigrantes fueron trasladados al puerto de Arguineguín de Mogán, en el sur de la isla, donde la Cruz Roja se hizo cargo de ellos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197801179906002944" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Llegadas a la baja en España y al alza en Canarias</b>
      </p>
      <p>Las llegadas irregulares por mar a España han caído casi a la mitad, con respecto al año pasado. De los 53.000 en 2018, a los 27.000 este año. Sin embargo, el número de llegadas ha subido en las Islas Canarias.</p>
      <p>Desde finales de octubre, al menos 13 inmigrantes africanos han muerto en las costas canarias, en su intento por llegar a Europa.</p>
