      <h1>В высотке на пр.Кировском в Ростове задымился подвал, всех жильцов эвакуировали</h1>
      <h2>По информации очевидцев, произошло короткое замыкание, один из электриков получил серьезные травмы – ожог лица.</h2>
      <address>
        <time datetime="2019-11-22T10:31:00+00:00">22 Nov 2019, 10:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EeyFx-86TIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="http://dontr.ru/upload/iblock/000/0000e0c73e91bedeb33bffc5fc322910.jpg"/>
        </figure>
        <figure>

        </figure>
        <figure>
          <img src="http://dontr.ru/upload/iblock/2df/2dfb7272225ce2e29306bb33582ea9d8.jpg"/>
        </figure>
      </slideshow>
      <p>В подвале 24-этажного жилого дома на пр.Кировский, 116 в Ростове произошло задымление. Всех жильцов эвакуировали. По информации очевидцев, произошло короткое замыкание, один из электриков получил серьезные травмы – ожог лица. <br/><br/>В МЧС по Ростовской области уточнили, что ЧП произошло около 10.00. Сейчас на месте работают 38 человек, привлекли 12 единиц техники. Обстановка уточняется.</p>
