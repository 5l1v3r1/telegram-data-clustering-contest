      <h1>Rian Johnson says he stands by 'every choice' he made for 'Star Wars'</h1>
      <address><time datetime="2019-11-22T14:15:11+00:00">22 Nov 2019, 14:15</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CUJmxfYR51g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 22 (UPI) -- Rian Johnson, who helmed 2017's <i>Star Wars: The Last Jedi</i>, discussed his work on the sci-fi adventure series while appearing on <i>Watch What Happens Live with <a href="https://www.upi.com/topic/Andy-Cohen/?tps=1">Andy Cohen</a></i>.</p>
      <p>Cohen asked the filmmaker on Thursday a series of rapid-fire <i>Star Wars</i> questions and if he still stands by the choices he made on <i>The Last Jedi</i>, referencing how some fans were unhappy with Luke Skywalker's (<a href="https://www.upi.com/topic/Mark_Hamill/?tps=1">Mark Hamill</a>) story.</p>
      <p>"No, stand by every choice," <a href="https://www.youtube.com/watch?v=CUJmxfYR51g">Johnson said</a>.</p>
      <p>Johnson was also asked about what was the best and worst parts about working on a <i>Star Wars </i>film.</p>
      <p>"Everything is the best, you're working on a <i>Star Wars</i> movie. There's nothing bad about it," he said.</p>
      <p>The director said to keep an eye on StarWars.com for news about his <a href="https://www.upi.com/Entertainment_News/Movies/2019/02/14/Rian-Johnson-denies-Star-Wars-ouster-Still-working-on-the-trilogy/5221550147342/">planned trilogy</a> that will take place outside the Skywalker saga and discussed how he supports baby Yoda in <i>The Mandalorian.</i></p>
      <p>Johnson, when asked about <a href="https://www.upi.com/topic/Carrie_Fisher/?tps=1">Carrie Fisher</a>, said that plans for her character Leia Organa in the upcoming <i>Star Wars: The Rise of Skywalker</i>, were not finalized before her death in December 2016.</p>
      <p>Johnson's new film titled <i>Knives Out, </i>is set to hit theaters on Wednesday. The project is a <a href="https://www.upi.com/Entertainment_News/Movies/2019/09/18/Knives-Out-Daniel-Craig-investigates-a-murder-mystery-in-new-trailer/6841568818070/">murder mystery</a> starring <a href="https://www.upi.com/topic/Daniel_Craig/?tps=1">Daniel Craig</a>, <a href="https://www.upi.com/topic/Christopher_Plummer/?tps=1">Christopher Plummer</a>, <a href="https://www.upi.com/topic/Jamie_Lee_Curtis/?tps=1">Jamie Lee Curtis</a>, <a href="https://www.upi.com/topic/Chris-Evans/?tps=1">Chris Evans</a>, <a href="https://www.upi.com/topic/Don_Johnson/?tps=1">Don Johnson</a>, <a href="https://www.upi.com/topic/Michael_Shannon/?tps=1">Michael Shannon</a>, <a href="https://www.upi.com/topic/Toni_Collette/?tps=1">Toni Collette</a>, Ana de Armas and Katherine Langford.</p>
