      <h1>（影）馬斯克超糗！特斯拉秀新車防撞玻璃 慘遭鋼球砸裂</h1>
      <address><time datetime="2019-11-22T14:31:07+00:00">22 Nov 2019, 14:31</time> by <a rel="author" href="https://newtalk.tw/news/author/%E6%9E%97%E5%BA%8F%E5%AE%B6" target="_blank">林序家</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>美國電動車大廠特斯拉（Tesla）週五大張旗鼓發表新款電動皮卡車Cybertruck，執行長馬斯克原本想要展現這輛車堅不可摧的防撞玻璃車窗，誰知試砸時竟嚴重裂開，讓台上的他當場糗大了。</p>
      <p>特斯拉共同創辦人馬斯克（Elon Musk）在加州發表會上，播放一部影片，展示Cybertruck能抵擋90手槍發射的子彈，顯示這輛皮卡車的安全程度，並大膽讓工作人員當場用大鐵鎚重擊這輛全電動新車，果然毫髮無傷。</p>
      <p>接著，馬斯克想展示車窗玻璃防撞效果時，1名助理用1顆鋼球砸向Cybertruck玻璃，號稱防彈的玻璃立刻破裂，意外砸破玻璃的助理不安乾笑，馬斯克則說：「剛才可能有點太大力了。」</p>
      <p>助理接著又再度嘗試，用鋼球砸向第2面車窗玻璃，結果還是一樣糟糕，玻璃應聲裂開。站在台上的馬斯克連連出糗後顯然不太自在，只好說「它沒有穿透」，被迫在新車2面車窗清楚可見破裂的背景下，撐完發表會全程。</p>
      <p>馬斯克介紹時說，工業造型的Cybertruck車身採用的鋼合金，和他的太空探索科技公司（SpaceX）所研發火箭計劃使用的材料相同。且這款車能在約3秒內由靜止加速到時速100公里。</p>
      <p>馬斯克未宣布Cybertruck上市日期，分析師預估最快可能要到2021年底前才有辦法推出。</p>
