      <h1>Nagy erőkkel készül a rendőrség Hongkongban a hétvégi választásokra</h1>
      <address><time datetime="2019-11-22T14:44:39+00:00">22 Nov 2019, 14:44</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nCJ_q6TW6ck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Helyi önkormányzati választást tartanak a hétvégén a forrongó Hongkongban, amelyet a rendőrség nagy erőkkel fog biztosítani. Cathy Yau, a függetlenséget követelők oldalán álló jelölt, korábban rendőrként dolgozott.</p>
      <p>"Nem tudom elfogadni a rendőrök egyre brutálisabb fellépését" - mondja. "Szerintem jól tettem, hogy leszereltem, így nem érzem magam többé rosszul magam amiatt, ami a szervezetnél történik."</p>
      <p>Calvin Sze To, a kínai kormány oldalán álló jelölt szerint fontos, hogy megtartsák a választásokat, és bízik a központi kormány győzelmében:</p>
      <p>"A voksolás megmutatja majd a helyi közönségnek és más országoknak is, hogy mit gondolnak valójában a hongkongiak."</p>
      <p>A város vezetői közölték: az erőszakos tüntetések akár el is lehetetleníthetik, hogy független és biztonságos voksolást tartsanak a hétvégén.</p>
      <p>A Műszaki Egyetem területén már csupán néhány tüntető maradt azok közül, akik múlt hét végén bevették magukat a kampuszra a rendőrség elől menekülve.</p>
      <p>Egy szakács is velük van, aki főz rájuk, de mindenkit arra biztat, hogy önként távozzon az intézmény területéről, hátha méltányosabban bánnak majd velük a rendőrök.</p>
