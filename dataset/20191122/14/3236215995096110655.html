      <h1>台股收升8點 終止兩連跌</h1>
      <address>
        <time datetime="2019-11-22T14:40:00+00:00">22 Nov 2019, 14:40</time>
      </address>
      <p>台股輕微高收，加權指數收報11566點，升8點或0.07%，終止兩連跌。<br/>各類股份個別發展，食品股升0.4%、紡織股升0.19%、機電股跌0.09%、金融股漲0.28%。</p>
