      <p>In this clip, Grant Cardone opened up to VladTV about why telling people to follow their passion is a bad idea. He explained that if no one is going to buy the product, your passion doesn't matter. Grant went on to speak about shifting your obsession after realizing when it's time to quit a project, adding that your career should be your religious mission. To hear more, including how getting away from money problems allows people to think into the future, hit the above clip.</p>
