      <h1>Erdoğan: Tırlar dolusu verilen silahların yerini bulduk topluyoruz</h1>
      <address><time datetime="2019-11-22T14:51:27+00:00">22 Nov 2019, 14:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RFJVTk7-PO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Türkiye Cumhurbaşkanı ve AK Parti Genel Başkanı Recep Tayyip Erdoğan, YPG'ye verilen silahları kastederek "Bunlar Suriye'nin kuzeyinde terör devleti kurmak istediler ama kuramadılar. Bir yerlerden bunlara gelen tırlarla silahlar vardı. Bunları depoladıkları yerleri bulduk şimdi onları da oradan topluyoruz" açıklamasında bulundu.</p>
      <h3>Erdoğan: İnlerine girdik</h3>
      <p>İzmir'in Kiraz ilçesinde Cumhurbaşkanlığı otobüsü üzerinden halka seslenen Erdoğan, sözü Barış Pınarı Harekatı'na getirdi ve şunları söyledi:</p>
      <p>"Ülkemizin güneyinde neler yaptığımızı takip ediyorsunuz. Teröre prim verdik mi? Vermedik. Teröristleri ne hale getirdiğimizi görüyorsunuz. Onlar kaçıyor biz kovalıyoruz. İnlerine girdik inlerine. Attığımız tüm bu adımlarla birlikte Mehmetçiğimiz şehitler verdi. Özgür Suriye Ordusu bize göre 20 kat daha fazla şehit verdi ama şehadete beraber yürüdüler."</p>

      <h3>Erdoğan'dan Beştepe'de bir CHP'li ile görüştüğü iddiasına tepki: Külliyen yalan</h3>
      <p>Cumhurbaşkanı Erdoğan, İzmir'de önceki saatlerde yaptığı konuşmasında Cumhurbaşkanlığı Külliyesi'nde bir CHP'li ile görüştüğü iddiasına tepki göstermişti. Erdoğan, "(Kemal Kılıçdaroğlu) Eğer yiğitsen ben cumhurbaşkanlığımı ortaya koyuyorum, sen genel başkanlığını ortaya koyabiliyor musun?" ifadelerini kullandı.</p>
      <p>"Son günlerde bir şey tutturdu, güya ben Külliye'de bir CHP'li ile görüşmüşüm. Ben... Arkadaşlarım gerekli cevabı verdiler. 'Böyle bir görüşme olmadı' dediler." diyen Erdoğan, "Bunu haber yapan gazeteci kayıp. Kendisi de diyor ki 'herhalde yanıldık' filan. Bay Kemal senin hayatın yalan, hayatın yalan. Bak İzmir'den, milletvekili olduğun ilden sesleniyorum sana. Eğer yiğitsen ben cumhurbaşkanlığımı ortaya koyuyorum, sen genel başkanlığını ortaya koyabiliyor musun? İspat ettin, ettin. Etmediğin takdirde CHP'nin genel başkanlığı bu yalancıdan kurtulsun ve çek git ama yapamaz. Bugüne kadar ben bunu çok söyledim, denedim, yapamaz. Hepsi birbirini bulmuş. O gazetenin köşe yazarı da bu da aynı. Bu kadar iddialı söylüyorum. Bizim hayatımıza yalan girmedi ama bunların hayatı yalan." diye konuştu.</p>
      <h3>'Terör koridorunu yapamadılar'</h3>
      <p>Türkiye olarak terörün inine girdiklerini, teröristlerin kaçacak yer aradığını ifade eden Erdoğan, sözlerini şöyle sürdürdü:</p>
      <p>"Suriye'de ne oldu, Barış Pınarı Harekatı ile bizim sınırlarımızı taciz eden o teröristlere, Barış Pınar Harekatı ile haddini bildirdik mi? Şimdi o terör koridorunu yapamadılar. Bay Kemal ne dedi, Bay Kemal dedi ki 'Bizim Suriye'de ne işimiz var'. Bay Kemal, bizim Suriye'de işimiz var da veya yok da senin oralarda ne işin var. Esed'e adamlarını niye gönderdin, niye gönderiyorsun. Bütün bunları söylerken ne yazık ki PYD, YPG bu örgütlerle Bay Kemal iş tutuyor. Parlamentodaki HDP, PKK'nın desteğiyle orada değil mi. Onlarla beraber Ankara'dan İstanbul'a neden yürüyorsun. Bir gün de çık de ki, 'Bu PKK terör örgütüdür.' Demedi, diyemez. Aynısını geçmişte Tunceli ile ilgili olarak da yapamadı, yapamaz. Çünkü ürkektir, korkaktır, pısırıktır ve yalancıdır."</p>
