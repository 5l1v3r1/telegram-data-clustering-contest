      <h1>永遠不顯老！2歲大德國狼犬 長得像幼犬</h1>
      <address>
        <time datetime="2019-11-22T14:34:00+00:00">22 Nov 2019, 14:34</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221851361282_05736.png"/>
        <figcaption>德國牧羊犬「藍爵」（左）罹患罕見疾病「垂體侏儒症」，雖然2歲，卻保持幼犬的外型。取材自Instagram</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221851361121_05736.png"/>
        <figcaption>2歲德國牧羊犬「藍爵」罹患罕見疾病「垂體侏儒症」，一直保持幼犬的外型。取材自Instagram</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/xwHKaur1M4Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>美國亞利桑納州鳳凰城一隻2歲大的德國牧羊犬（俗稱德國狼犬）「藍爵」（Ranger，意為國家公園管理員）永遠頂著一張娃娃臉，因為牠罹患罕見疾病「垂體侏儒症」（Pituitary Dwarfism），荷爾蒙分泌不足，使成年的牠看起來和幼犬沒兩樣。</p>
      <p>藍爵的飼主雪爾碧說，她原以為藍爵比其他同型犬的體型都小，是因為感染寄生蟲的關係，花了幾個月幫牠擺脫梨形鞭毛蟲症（或稱賈第蟲病，Giardiasis）。</p>
      <p>➤➤➤<a href="https://www.worldjournal.com/6637474/article-%e8%aa%9e%e8%a8%80%e6%b2%bb%e7%99%82%e5%b8%ab%e7%99%bc%e6%98%8e%e7%a5%9e%e5%a5%87%e8%a3%9d%e7%bd%ae-%e6%95%99%e8%81%b0%e6%98%8e%e7%8b%97%e7%8b%97%e5%ad%b8%e6%9c%83%e3%80%8c%e8%aa%aa%e8%a9%b1%e3%80%8d/?ref=%E9%A6%96%E9%A0%81_%E6%96%B0%E8%81%9E%E5%A5%BD%E5%A5%BD%E7%9C%8B"><b>語言治療師發明神奇裝置 教聰明狗狗學會「說話」</b></a></p>
      <p>即使解決了寄生蟲，雪爾碧發現，這隻可愛小狗的生長速度遠不如其他德國牧羊犬。她把藍爵送去檢查，獸醫判斷藍爵也許患有垂體侏儒症，但雪爾碧抱持懷疑，因為這種病症太罕見。</p>
      <p>直至時日久了，藍爵似乎沒怎麼長大，一直停留在幼犬階段，雪爾畢才相信藍爵真的患上遺傳性基因突變疾病。</p>
      <p>雖然外形看起來可愛，藍爵曾出現不少健康問題，包括掉毛和皮屑，但牠現在健康又活潑，飼主幫牠開設的Instagram帳號擁有眾多粉絲關注。</p>
