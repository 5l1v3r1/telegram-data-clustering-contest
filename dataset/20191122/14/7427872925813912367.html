      <h1>Natus Vincere обновила состав по Dota 2</h1>
      <address>
        <time datetime="2019-11-22T14:24:00+00:00">22 Nov 2019, 14:24</time>
      </address>
      <p>Киберспортивный клуб <a href="https://news.sportbox.ru/category/Tegi/Natus_Vincere">Natus Vincere</a> представил обновленный состав по Dota 2.</p>
      <p>К украинской команде присоединился 17-летний Ильяс illias Ганеев.</p>
      <figure>
        <iframe data-src="https://twitter.com/natusvincere/status/1197831491826393088?s=20" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Состав NaVi:</h3>
      <ul>
        <li>Владислав Crystallize Кристанек;</li>
        <li>Идан MagicaL Варданян;</li>
        <li>Павел 9pasha Хвастунов;</li>
        <li>Бакыт Zayac Эмилжанов;</li>
        <li>Ильяс illias Ганеев.</li>
      </ul>
      <p>Новичок «рожденных побеждать» занимает пятое место в рейтинге саппортов европейского региона.</p>
      <p>Ближайшим испытанием для обновленного состава NAVI по Dota 2 станет квалификация Major-турнира DreamLeague, которая пройдет в онлайне с 1 по 6 декабря.</p>
