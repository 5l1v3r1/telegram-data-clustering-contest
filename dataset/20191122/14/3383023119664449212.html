      <h1>La Fuerza es poderosa con Star Wars Jedi Fallen Order a 4K y con raytracing en PC</h1>
      <h2>Un nuevo vídeo muestra el nuevo juego de Respawn funcionando en ordenador con mods y configuración gráfica ultra.</h2>
      <address><time datetime="2019-11-22T14:50:00+00:00">22 Nov 2019, 14:50</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199326/la-fuerza-es-poderosa-con-star-wars-jedi-fallen-order-a-4k/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7wuerHqbvtM" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aunque los puntos fuertes del nuevo trabajo de <b>Respawn Entertainment</b> tal vez estén en su jugabilidad, el acabado gráfico de <a href="https://www.3djuegos.com/25356/star-wars-jedi-fallen-order/">Star Wars Jedi: Fallen Order</a> también resulta notable en determinados puntos de la historia. Y mucho mejor todavía en 4K y disfrutando de las ventajas del raytracing.</p>
      <p><b>Digital Dreams</b> le da un buen empuje midicloriano a la aventura de <b>Cal Kestis</b> y en un reciente vídeo compartido en su canal de YouTube muestra un contenido en el que una vez más se saca partido de la configuración <b>RayTraced Global Illumination</b> de Pascal Gilcher <a href="https://www.3djuegos.com/noticias-ver/191458/qu-es-reshade-y-cmo-aplicarlo-para-que-los-juegos-se-vean/">para Reshade</a>. Esta configuración añade efectos de <b>raytracing</b> a los efectos de iluminación del juego, que destacan mucho más todavía con una <b>resolución 4K</b>.</p>
      <p>Además de disfrutar de las ventajas de este mod, te recomendamos que no te pierdas nuestra guía completa para <a href="https://www.3djuegos.com/noticias-ver/199197/gua-completa-para-sacar-el-mximo-partido-al-rendimiento-de/">sacar el máximo partido al rendimiento de Star Wars Jedi Fallen Order</a> en PC.</p>
