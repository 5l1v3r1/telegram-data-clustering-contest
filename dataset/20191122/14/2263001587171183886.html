      <h6 class="kicker">ВСЕРОССИЙСКАЯ ПРЕМЬЕРА:</h6>
      <h1>В Волгограде поставили «Капитанскую дочку» в новом прочтении</h1>
      <address>
        <time datetime="2019-11-22T14:40:56+00:00">22 Nov 2019, 14:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uURaEOCl4UI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Всероссийская премьера на музыкальной сцене. Примечательно, что спектакль выпускается при поддержке гранта губернатора Волгоградской области. Съемочной группе МТВ удалось побывать на предпремьерном показе.</b>
      </p>
      <p>Пугачевский бунт… От этих трагических событий в истории России нас отделяет более двух веков, до сих пор они будоражат не только историков, но и композиторов, писателей, режиссеров и актеров. И как признаются создатели спектакля, вопросы, поставленные Пушкиным: что значит русский бунт и как сберечь честь смолоду – актуальны для любой эпохи. А серьезность событий тех времен, отображенная гениальным Пушкинским словом, не позволяет однозначно назвать жанр нового спектакля волгоградского музыкального театра. Это не классическая оперетта, не легковесный мюзикл, даже не рок-опера. Хотя номера с электрогитарой, клавишными и мощными барабанными ударами присутствуют. Пожалуй правильнее всего назвать: музыкальная драма!</p>
      <p>
        <b>Александр Кутявин, главный режиссер МУК «Волгоградский музыкальный театр»:</b>
      </p>
      <blockquote>– Они действительно музыкально очень интересны и сложны. Развитие более крепкое у персонажей.</blockquote>
      <p>Все это удивительное сочетание классических и современных музыкальных инструментов, балетных номеров, драматического и трагического действия в итоге дает яркое переживание сидящим в зрительном зале… Ты словно сам становишься, то защитником Белогорской крепости, то лихим бунтовщиком, то русским офицером, спасающим от рук предателя Швабрина возлюбленную Машу Миронову.</p>
      <p>
        <b>Леонид Маркин, солист-вокалист МУК «Волгоградский музыкальный театр», исполнитель роли Е.Пугачева:</b>
      </p>
      <blockquote>- Сдача, генеральная репетиция, премьера всегда идут тяжело. Именно в эмоциональном плане. Потому-что все равно переживаешь. Как раз сегодняшний просмотр — сдача спектакля. Свои, наоборот, оценивают въедливо.</blockquote>
      <p>При подготовки спектакля перед постановщиками стояла задача найти актера на главную роль. Дело в том, что по книге — молодому офицеру Петру Гриневу всего 17 лет, он еще совсем юный, искренний, но не опытный в жизни. И с этой ролью прекрасно справился молодой артист музыкального театра — Евгений Медведев. Это его первая главная роль.</p>
      <p>
        <b>Евгений Медведев, солист-вокалист МУК «Волгоградский музыкальный театр», исполнитель роли П. Гринева:</b>
      </p>
      <blockquote>- Готовиться мы начали еще достаточно давно. До открытия театрального сезона. Мы уже начали читки, уже начались репетиции. Выбирали состав, кто-то менялся, но я бессменный.</blockquote>
      <p>«Капитанская дочка» стала первой премьерой 88 театрального сезона музыкального театра. И хотя сам музыкальный спектакль был написан совсем недавно — в 2018 году, идея создания мюзикла по повести Александра Пушкина у драматурга Марка Розовского возникла еще в середине 80-х. Соавтором выступил один из главных мелодистов российского кинематографа Максим Дунаевский. В спектакле вся проза — это подлинный пушкинский текст, однако песенная лирика написана Марком Разовским. И по словам авторов, повесть о событиях века восемнадцатого остается актуальной и в веке XXI-ом. Для нашей эпохи так же важны, как и прежде такие понятия, как любовь, верность, предательство, честь.</p>
