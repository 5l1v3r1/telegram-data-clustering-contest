      <h1>[단독 인터뷰] 강하늘 “‘동백꽃’ 걱정 없이 찍어...상은 제 스타일이 아닌 것 같아요”</h1>
      <address>
        <time datetime="2019-11-22T14:15:00+00:00">22 Nov 2019, 14:15</time>
      </address>
      <p>[은기자의 왜떴을까TV] 전국에 ‘황용식 신드롬’ 강타</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YNt6U6iRkGs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>화제의 드라마 ‘동백꽃 필 무렵’에서 발군의 연기력을 선보이며 전국에 ‘황용식 신드롬’을 일으킨 배우 강하늘이 “이번 드라마는 아무 걱정도, 스트레스도 없이 찍은 작품”이라고 종영 소감을 밝혔다.<br/><br/>강하늘은 군 제대 이후 처음 출연한 이번 작품에서 옹산의 로맨티스트이자 휴머니스트 황용식 역을 찰떡같이 소화하며 배우로서 전성기를 활짝 열었다.<br/><br/>지난 18일 드라마 종방연에서 만난 강하늘은 “인기를 아직 실감하지 못하겠다”면서 “‘동백꽃’은 아무 스트레스 없이, 아무 걱정 없이 재미있게 찍었던 작품”이라고 말했다.<br/><br/>‘미담 제조기’라는 별명에 걸맞게 순박하고 우직한 황용식 역을 맛깔나게 소화해 낸 그는 작품의 흥행에 대해서 겸손한 모습을 보였다. 그는 “그냥 운이 좋았던 것 뿐”이라면서 “(흥행은) 저의 힘이라기 보다는 감독님과 작가님의 힘”이라고 제작진에게 공을 돌렸다.<br/><br/><br/>‘동백꽃 필 무렵’이 올해 방영된 미니시리즈 중 최고 시청률인 23.8%로 종영하면서 작품성과 흥행성을 동시에 잡은 가운데 강하늘의 연말 연기대상 수상이 유력한 상황. 그는 “상은 제 스타일이 아닌 것 같다. 그냥 재미있게만 찍고 싶다”고 말했다.<br/><br/>‘동백꽃 필 무렵’의 황용식은 세상에 치이고 상처받은 싱글맘 동백에게 ‘기적처럼’ 찾아와 용기와 자존감을 북돋워 준 인물. 강하늘은 정감있는 사투리를 구사하며 진지하면서도 순박한 면모로 코미디와 정극, 스릴러를 오가며 완성도 높은 연기력을 선보였다.<br/><br/>촌스럽지만 따뜻하고 인간적인 황용식 캐릭터는 점점 이기적이고 계산적으로 변해가는 비정한 세태 속에 판타지 같은 인물이기도 하다. 아울러 이 드라마의 전체적인 주제이기도 한 ‘사람이 사람에게 기적이 될 수 있을까’를 상징하는 인물이기도 하다. 또한 재벌 2세, 실장님으로 대표되는 기존의 미니시리즈 남자 주인공의 뻔한 틀을 깨고 새로운 남성 캐릭터의 전형을 만들었다는 평가도 받고 있다.<br/><br/>이은주 기자 erin@seoul.co.kr</p>
