      <h1>День философии отпраздновали во всём мире</h1>
      <address>
        <time datetime="2019-11-22T14:18:00+00:00">22 Nov 2019, 14:18</time>
      </address>
      <p>Накануне отметили всемирный день философии. Семнадцатый год подряд мир приобщается к интеллектуальному наследию прошлого.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YzYTSawj91s" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Человек — мера всех вещей». Это афоризм античного софиста Протагора. Студент Александр — не софист в современном понимании этого слова, но придерживается того же мнения. Несмотря на то, что он учится на инженера-строителя, философия не обошла его стороной.</p>
      <blockquote><b>Александр Гурьянов, студент:</b> «Марксизм, разумеется. Это довольно заманчивая точка зрения, потому что, как мы можем наблюдать, чаще всего так и происходит. Всегда происходит качественный скачок. Не только в социальном обществе и прогрессах, но и во всём быту».</blockquote>
      <p>Сергей Беляев не разделяет точку зрения Александра. Его заботят проблемы философской антропологии. Это учение о происхождении человека. Его становление приходится на времена Древней Греции. После средних веков, которые называют «веками мрака», человек вновь становится центром философских поисков. У Сергея есть своя теория на этот счёт.</p>
      <blockquote><b>Сергей Беляев, студент:</b> «Всё же что есть человек? Что именно определяет человека, как человека? Потому что я не считаю, что человека можно определить человеком из-за того, что он родился человеком. Всё же стадии социализации, стадии его нахождения в обществе определяют его как человека, а не то, что он родился биологическим видом «человек».</blockquote>
      <p>Молодым инженерам-строителям философию преподаёт Ольга Смирнова. Различного рода учения изучает более 30 лет. Одним словом — эксперт. Она считает, что философия помогает восполнить пробелы школьного образования. При этом подчёркивает: студент должен быть любознательным.</p>
      <blockquote><b>Ольга Смирнова, профессор кафедры истории философии ЧГУ:</b> «У студентов и технического, и гуманитарного направления, мне кажется, есть интерес. Не просто соглашаться с какими-то общепринятыми положениями, не важно где: в политике, в экономике, в спорте, в попытаться дать логически обоснованное, аргументированное собственное видение той или иной проблемы. В этом, мне кажется, и есть смысл философии».</blockquote>
      <p>Под руководством Ольги Вениаминовны за последние десять лет четыре человека защитили кандидатские диссертации. Из них двое сейчас преподают в ЧГУ. Но и это не все. В 2019 году кафедра истории и философии году пополнилась тремя аспирантами специальности социальная философия.</p>
      <blockquote><b>Александр Чернов, директор гуманитарного института ЧГУ:</b> «Без самоопределения в нашем мире человеку очень сложно жить, дискомфортно на самом деле. Он может мыслить себя сколь угодно технократичным, сколь угодно прагматиком, рационалистом, но рано или поздно он сталкивается с вопросами, которые требуют ответов другого уровня. Ответов, связанных как раз с теми самыми ценностями в выборе, в определении, с которыми ему может как раз помочь философия».</blockquote>
      <p>Добавим, всемирный день философии празднуют семнадцатый год подряд. Его утвердили в 2005 по решению ЮНЕСКО. Цель праздника показать людям богатство философской мысли.</p>
