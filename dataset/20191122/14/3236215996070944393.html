      <h1>中金:南京下調燃氣安裝費幅度大過預期 潤燃最傷</h1>
      <address>
        <time datetime="2019-11-22T14:25:00+00:00">22 Nov 2019, 14:25</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中金公司發表報告，指南京市宣布燃氣工程安裝費下調，且降幅略大於市場預期，不排除有更多的地區會跟進下調，對燃氣板塊帶來壓力。<br/>該行指，南京此次下調燃氣工程安裝費，是地方政府對於中央政府年中發布《關於規範城鎮燃氣工程安裝收費的指導意見》中，關於燃氣工程安裝費10%成本利潤率指導政策的回應。<br/>中金表示，南京市主要燃氣企業中，華潤燃氣(<a href="http://stock360.hkej.com/quotePlus/01193">01193</a>)下調幅度37%、港華(<a href="http://stock360.hkej.com/quotePlus/01083">01083</a>)降幅15%、中國燃氣(<a href="http://stock360.hkej.com/quotePlus/00384">00384</a>)降幅4%，安裝費下調後導華潤燃氣影響最大，對中燃則基本無影響。<br/>更多券商分析，請瀏覽本網<a href="http://stock360.hkej.com/stockLive/report">大行精選</a>。</p>
