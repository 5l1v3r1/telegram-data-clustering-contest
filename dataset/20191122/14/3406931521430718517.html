      <h1>이재용, 파기환송심 공판 출석</h1>
      <address><time datetime="2019-11-22T14:07:00+00:00">22 Nov 2019, 14:07</time> by <a rel="author">홍금표 기자(goldpyo@dailian.co.kr)</a></address>
      <p>이재용 삼성전자 부회장이 22일 오후 서울 서초구 서울고등법원에서 열린 박근혜 전 대통령과 '비선실세' 최순실 측에게 뇌물을 준 혐의 등으로 기소된 이른바 '국정농단' 사건 관련 파기환송심 2차 공판에 출석하고 있다.</p>
