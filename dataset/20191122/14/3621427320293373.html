      <h1>Двое жителей Тульской области задержаны в Подмосковье с 2 килограммами метилэфедрона</h1>
      <address>
        <time datetime="2019-11-22T14:35:00+00:00">22 Nov 2019, 14:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6PMd_6tAVLg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Подмосковье задержаны двое жителей Тульской области с крупной партией наркотиков. Автомобиль с подозреваемыми в наркоторговле был остановлен на автодороге «Москва-Нижний Новгород».</p>
      <p>В ходе досмотра у злоумышленников были обнаружены бумажный сверток, а также 3 емкости и 2 полимерных пакета с метилэфедроном. Общая масса наркотика составила примерно 2 килограмма.</p>
      <p><i>По данному факту следователем Следственного управления МУ МВД возбуждено уголовное дело по статье «Покушение на незаконные производство, сбыт или пересылку наркотических средств, психотропных веществ или их аналогов,</i> - сообщила начальник пресс-службы ГУ МВД России по Московской области Татьяна Петрова.</p>
      <p>В настоящее время 29-летняя девушка и 30-летний мужчина отправлены в следственный изолятор. Им грозит до 20 лет лишения свободы.</p>
