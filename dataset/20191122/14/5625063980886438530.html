      <h1>В Калининграде вымогатели избили бизнесмена из-за несуществующего долга в 200 тыс. рублей (видео задержания)</h1>
      <address><time datetime="2019-11-22T14:13:00+00:00">22 Nov 2019, 14:13</time> by <a rel="author">Павел Будников</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/omR4_O2HAXM" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Калининграде трое мужчин избили 47-летнего бизнесмена, требуя вернуть несуществующий долг в 200 тыс. рублей. Об этом сообщает пресс-служба регионального УМВД. </p>
      <p>Вымогатели ворвались в офис на улице Дзержинского. Угрожая предпринимателю, они потребовали заплатить им указанную сумму. Мужчина написал расписку о возврате долга и отдал 20 тыс. рублей. Когда рэкетиры ушли, он вызвал полицию.</p>
      <blockquote>"Каждый из фигурантов выполнял свою конкретную роль. Силой они получили расписку на всю денежную сумму, а также первую её часть", — рассказала начальник пресс-службы областного УМВД Светлана Поставничая.</blockquote>
      <p>Полиция задержала подозреваемых. В их квартирах изъяли банковские и сим-карты. У одного из нападавших нашли травматический пистолет, бейсбольные биты и металлические кастеты.</p>
      <p>Суд Московского района заключил задержанных под стражу. Полиция проверяет вымогателей на причастность к другим преступлениям.</p>
      <p>Следственная часть УМВД возбудила уголовное дело по ч. 2 статьи 163 УК РФ "Вымогательство денежных средств группой лиц по предварительному сговору с применением насилия". Задержанным грозит до семи лет лишение свободы.</p>
      <p>В центре Калининграда сотрудники УФСБ <a href="https://klops.ru/news/2019-11-20/204003-v-kaliningrade-vymogateli-izbili-biznesmena-iz-za-nesuschestvuyuschego-dolga-v-200-tys-rubley-video-zaderzhaniya#1">задержали</a> нескольких человек, которых также подозревают в вымогательстве.</p>

      </p>
