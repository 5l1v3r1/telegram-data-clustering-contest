      <h1>গোলাপি বলের আদ্যোপান্ত</h1>
      <address><time datetime="2019-11-22T14:09:00+00:00">22 Nov 2019, 14:09</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5bSoxY210HY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>কলকাতা টেস্টের আগে আলোচনার মধ্যমণি কে? ক্রিকেটাররা নয়। দুই দলের হার জিতের খবরও নয়। পুরো আয়োজনের মধ্যমণি গোলাপি বল। সিটি অব জয় কলকাতাও রূপ নিয়েছে গোলাপি আবহে। তাই দিবারাত্রির ঐতিহাসিক এ টেস্টের আগে, দর্শকদের মাঝে অনেক প্রশ্ন। কবে আর কেন জন্ম হলো গোলাপি বলের দিবারাত্রির টেস্টের। কি তার ইতিহাস ও ঐতিহ্য।</b><br/><br/>গেলো কয়েকদিন হলো ক্রিকেট দুনিয়ার সবচেয়ে আলোচনায় টেস্ট ক্রিকেটের পিংক বল বা গোলাপি বল। টেস্টে লাল আর সীমিত ওভারের ক্রিকেটে সাদা বল ব্যবহার করা হয় বিধায় গোলাপি বল একেবারে নতুন অনেকের কাছে। তাই সমর্থক হৃদয়ে একটাই প্রশ্ন গোলাপি বল আর দিবারাত্রির টেস্ট নিয়ে।<br/><br/>অনেকের মাঝে প্রথম প্রশ্ন কেন দিবারাত্রির টেস্ট? উত্তর মূলত; টি-টোয়েন্টি বিনোদন আর স্বপ্ল সময়ের খেলা হওয়ায় টেস্ট থেকে দর্শক মুখ ফিরিয়ে নিয়েছিল। এমন অবস্থায় আইসিসির মস্তিষ্কে আসে দিবারাত্রির টেস্ট। যাতে করে দিনের কার্যবলী সম্পাদন করে দর্শক টেস্ট উপভোগে গ্যালারিমুখি হয়। এ কারণেই জন্ম নেয় দিবারাত্রির টেস্ট।<br/><br/>সমর্থকদের নিশ্চয় আরেকটা প্রশ্ন আছে? দিবরাত্রির টেস্টে কেন গোলাপি বল? অন্য রংয়ের বলও তো হতে পারতো। এমন প্রশ্নের উত্তরে জানা গেছে।<br/><br/>প্রথমে হলুদ এবং পরে কমলা রংয়ের বল করা হয়েছিল। কিন্তু ঘাসের উপর বল দেখতে এবং উঁচু ক্যাচ নেয়ার ক্ষেত্রে ফিল্ডারদের অসুবিধা হয়। তাই অনেক রং যাচাই বাছাই করে গোলাপি বল নির্ধারণ করা হয় দিবারাত্রির টেস্টের জন্য।<br/><br/>আরেকটা প্রশ্ন গোলাপি বল তৈরিতে ভিন্নতা আছে কি? লাল-সাদার মতো গোলাপি বলও ঠিক কর্ক, রবার, উল সুতো দিয়ে একই প্রযুক্তি ব্যবহার করে তৈরি করা হয়। তবে দিবারাত্রির গোলাপি বলে পিগমেন্ট ফিনিশ দেয়া হয়ে থাকে। এছাড়াও গোলাপি রংয়ের মোটা আস্তন দিয়ে স্প্রে করা হয় যাতে বল উজ্জ্বল থাকে। তাতে করে দুই দলের ক্রিকেটারদের বল দেখতে সুবিধা হয়।<br/><br/><br/>স্প্রের কারণে বল চকচক করে তাই সিম মুভমেন্ট করার ফলে পেসাররা শুরুর দিকে বারতি সুইং পাবে। তবে বল নরম হয়ে গেলে সুইং খুব একটা হবে না। রিভার্স সুইং পেতে বেগ পাবে পেসাররা।<br/><br/>অসুবিধা কিন্তু আছে। দিবারাত্রির টেস্টে গোধূলির সময়ে যখন সূর্য পুরোপুরি অস্ত যায় না এবং ফ্লাডলাইটে কিছু আলো জ্বলে ওটে। স্বাভাবিক ও কৃতিম আলো যখন মিশে যায় তখন গোলাপি বল দেখতে সমস্যায় পড়বে ব্যাটসম্যানরা।<br/><br/>এবার নজর দেয়া যাক গোলাপি বলের ইতিহাসের দিকে। ২০১৫ সালে অ্যাডিলেডে প্রথম দিবারাত্রিরে টেস্টে মুখোমুখি হয়েছিল অস্ট্রেলিয়া ও নিউজিল্যান্ড। দিবারাত্রির এ পর্যন্ত ১১টি টেস্ট হয়েছে। ৫টি টেস্টের সবগুলোতে জিতেছে মাইটি অস্ট্রেলিয়া। আর তিনটির টেস্টে কোন জয় নেই উইন্ডিজের। এশিয়ার মাটিতে প্রথম দিবারাত্রির টেস্ট। বাংলাদেশ-ভারত নবম ও দশম দেশ হিসেবে খেলছে গোলাপি বলের টেস্ট। গোলাপি বলে পাকিস্তানের আজহার আলীর ট্রিপল আর ইংল্যান্ডের স্যার অ্যালিস্টার কুকের ডাবল সেঞ্চুরি আছে।<br/><br/>এবার নতুন ইতিহাসের অধ্যায় মুশফিক-কোহরিরা। ইন্দোর টেস্ট যেখানে দুই দিনেই শেষ হয়েছে। তখন অনেক আয়োজনের গোলাপি বলের টেস্ট অন্তত প্রতিদ্বন্দ্বিতা গড়বে টাইগাররা। এমন প্রার্থনা সমর্থকদের।</p>
