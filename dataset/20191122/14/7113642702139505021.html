      <h1>В Сети показали лучший нокаут Усика (видео)</h1>
      <h2>10 ноября исполнился ровно год с того дня, как Александр Усик брутально нокаутировал Тони Беллью.</h2>
      <address><time datetime="2019-11-22T14:32:00+00:00">22 Nov 2019, 14:32</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i4jG1u-lFw0" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Лучший нокаут Усика</h3>
      <p>Украинец приехал в Манчестер в статусе победителя Всемирной боксерской суперсерии и абсолютного чемпиона мира, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Эксперты были уверенны, что Усик перебоксирует британца, но не знали, удастся ли сдержать удар Беллью так, как это получилось сделать с Муратом Гассиевым. И удалось эффектно.</p>
      <p>Мало того, что британец не попал по Усику, так напротив – украинец потряс соперника. Пока это лучший нокаут в карьере нашего чемпиона.</p>
