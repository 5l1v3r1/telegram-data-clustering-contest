      <h1>NCT 首支破億 MV 誕生！NCT U〈Boss〉開啟紀錄</h1>
      <address><time datetime="2019-11-22T14:05:00+00:00">22 Nov 2019, 14:05</time> by <a rel="author" href="https://www.koreastardaily.com/tc/author/%E6%96%BD%E4%B9%83%E7%90%AA" target="_blank">施乃琪</a></address>
      <p>形式豐富的 NCT 在音樂方面也不斷推陳出新，去年的〈NCT 2018〉展現了多變魅力，其中由 NCT U 帶來的 "Boss" 也成為出道後第一支破億 MV 了！</p>
      <p>在今天（24 日）下午一點左右，NCT U 的 "Boss" 官方 MV 觀看次數突破了一億大關，成為 NCT 所有子團的各種歌曲中率先破億的作品。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0AUFyFEt35g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>收錄在 NCT 長期企劃專輯〈NCT 2018〉中的 “Boss” 於去年 2 月時發行，參與成員有泰容、在玹、昀昀、Mark、道英、廷祐和 Lucas。七人遠赴烏克蘭各地拍攝這支 MV 呈現出華麗磅礴的氣勢，公開以後持續受到熱烈討論。</p>
      <p>再度恭喜 NCT U，最後就來重溫 ‘Boss” 的現場表演吧！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mPIvhf8rphA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
