      <h6 class="kicker">ПАМЯТЬ ПОКОЛЕНИЙ:</h6>
      <h1>Волгограду подарили скульптуру Михаила Дзбоева «41-й. Операционная»</h1>
      <address>
        <time datetime="2019-11-22T14:35:17+00:00">22 Nov 2019, 14:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SxCOE9Rz-4c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>22 ноября в музее-панораме «Сталинградская битва» состоялась церемония передачи Волгограду работ художников из Северной Осетии.</b>
      </p>
      <p>Сегодня коллекцию художественных произведений о Великой Отечественной войне, которую собирают в нашем городе, пополнили еще две работы. Объединить творчество людей разных наций, чтобы запечатлеть многонациональность тех, кто сопротивлялся фашизму, – главная цель проекта партии «Единая Россия».</p>
      <p>В числе переданных работ картина «Услышь, о Господи!», посвященная 75-летию Великой Победы. Ее автор – Заслуженный художник России Евгений Шугаев. Он хорошо известен в Северной Осетии и далеко за ее пределами своей неповторимой пластикой письма – реализм с его конкретикой и условная метафоричность придают произведениям автора особую выразительность.</p>
      <p>Также в Волгоград была передана и скульптура другого Заслуженного художника нашей страны – Михаила Дзбоева «41-й. Операционная».</p>
      <p>
        <b>
          <u>Казбек Еналдиев, первый заместитель председателя международного общественного движения «Высший совет осетин»:</u>
        </b>
      </p>
      <blockquote>– С чувством великой гордости могу сказать, что более пяти тысяч представителей Северной Осетии участвовали в обороне Сталинграда, более 500 человек сложили головы.</blockquote>
      <p>Напомним, федеральный партийный проект «Историческая память» стартовал в 2015 году. Его главная цель – к 75-летию Великой Победы собрать в Волгограде коллекцию оригиналов работ художников разных национальностей, посвященных событиям Великой Отечественной войны. Таким образом, в городе–герое на Волге появится постоянно действующая экспозиция. Сегодня в коллекции – 126 работ, созданных живописцами и скульпторами из 26 регионов России и трех зарубежных государств.</p>
