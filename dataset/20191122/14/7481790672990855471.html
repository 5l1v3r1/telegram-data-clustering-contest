      <h1>ローマ教皇の警備、１万人体制…テロに備え銃器所持の「ＥＲＴ」待機</h1>
      <address>
        <time datetime="2019-11-22T14:32:00+00:00">22 Nov 2019, 14:32</time>
      </address>
      <p>　ローマ教皇の来日を受け、警視庁や長崎、広島両県警などは計約１万人態勢で警備にあたり、訪問先や移動経路で交通規制を行う。</p>
      <p>　ローマ教皇は２３日夕に羽田空港に到着。２４日に被爆地の長崎、広島両県を訪れるほか、２５日は都内で東日本大震災の被災者らと面会し、東京ドームで大規模なミサを行う。</p>
      <p>　警視庁はミサを狙ったテロに備え、銃器を所持した「緊急時対応部隊（ＥＲＴ）」を周辺に待機させる。多くの信者らが集まるため、転倒事故にも警戒する。</p>
