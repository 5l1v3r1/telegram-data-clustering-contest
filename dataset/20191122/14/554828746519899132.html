      <h1>Un funambule à 150 m au-​​dessus du vide à Paris</h1>
      <h2>Nathan Paulin, 25 ans, défiait la pesanteur ce vendredi pour le Téléthon, en équilibre sur un fil tendu entre deux tours du quartier d'affaires de La Défense, à l'ouest de Paris.</h2>
      <address><time datetime="2019-11-22T14:54:00+00:00">22 Nov 2019, 14:54</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qSTE0qj4dC0" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nathan Paulin, 25 ans, «highliner» détenteur de plusieurs records du monde, était filmé pendant son exploit par un drone dans le cadre d'une émission qui sera diffusée sur France Télévisions, les 6 et 7 décembre, pour le Téléthon. Relié par une sangle de sécurité à la corde, il progresse sur une «slackline» (sangle souple) tendue entre une des tours du complexe de bureaux Cœur Défense et la tour CB21, occupée notamment par Suez et ses filiales, a précisé une source policière.</p>
      <p>«Une performance incroyable» qui doit durer jusqu'à samedi, indiquent les organisateurs dans un communiqué. Le funambule professionnel progresse «à pas moins de 150 m de hauteur, bravant le vide sur une sangle de 2,5 cm de large et de 510 m de long» et fera plusieurs traversées de manière «totalement sécurisée», précisent-ils.</p>
      <p>«Dans un paysage où la verticalité prédomine, voilà un défi qui illustre parfaitement le thème du Téléthon cette année, #toujoursplushaut!», ajoutent-ils. Le funambule avait, lors de l'édition 2017 du Téléthon notamment, marché sur un fil tendu entre la tour Eiffel et le Trocadéro.</p>
