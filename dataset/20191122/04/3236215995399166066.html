      <h1>fb傳改變政治廣告政策 阻誤導訊息流傳</h1>
      <address>
        <time datetime="2019-11-22T04:17:00+00:00">22 Nov 2019, 04:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>《華爾街日報》報道，社交平台Facebook(fb)考慮改變對政治廣告的政策，以平抑來自外界的壓力。<br/>根據報道，fb與美國民主黨及共和黨重量級人士商討後，可能就接受政治廣告的政策作出修訂，包括禁止發布具針對性政治廣告，針對性廣告的對象數量可能由100個升至數千個等。<br/>報道引述消息人士稱，fb希望避免有誤導性訊息被廣泛流傳。<br/>fb發言人回應稱，一直尋求完善有關政治廣告的政策。</p>
