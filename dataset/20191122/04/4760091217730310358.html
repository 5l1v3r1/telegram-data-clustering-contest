      <h1>Phản ứng của sao Barca trước tin đồn chuyển sang Ngoại hạng Anh</h1>
      <address><time datetime="2019-11-22T04:20:00+00:00">22 Nov 2019, 04:20</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Ivan Rakitic được cho là sẽ chuyển sang khoác áo một đội bóng tại Premier League trong kỳ chuyển nhượng mùa Đông.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/1-1127.jpg"/>
        <figcaption> Dàn sao Barca đã hội quân đầy đủ chuẩn bị cho chuyến làm khách trên sân của Leganes cuối tuần này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/4-1127.jpg"/>
        <figcaption>Barca đang dẫn đầu BXH La Liga, bằng điểm với đại kình địch Real Madrid nhưng hơn về chỉ số phụ. Các CĐV của Blaugrana vẫn chưa thực sự yên tâm vì phong độ thiếu ổn định và màn trình diễn kém thuyết phục kể từ đầu mùa. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/2-1127.jpg"/>
        <figcaption>Ivan Rakitic không hài lòng vì thường xuyên làm bạn với băng ghế dự bị ở mùa giải năm nay. Thời gian qua, vị trí của ngôi sao 31 tuổi đã không còn quan trọng ở Camp Nou sau khi De Jong xuất hiện. Không những vậy, Barca cũng đã thể hiện rõ ý định để tuyển thủ Croatia ra đi ở kỳ chuyển nhượng tới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/3-1127.jpg"/>
        <figcaption>Được cho là đã liên hệ với một số đội bóng tại giải Ngoại hạng, tuy nhiên Rakitic vẫn rất vui vẻ khi trở lại tập luyện cùng các đồng đội. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/6-1127.jpg"/>
        <figcaption>Lionel Messi cũng có màn trình diễn thăng hoa trong màu áo ĐTQG. Anh tiếp tục là niềm hy vọng của Blaugrana trong thời gian tới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/7-1127.jpg"/>
        <figcaption>Buổi tập luyện diễn ra trong bầu không khí tích cực. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/8-1127.jpg"/>
        <figcaption>Mặc dù đối mặt với lịch thi đấu căng thẳng, đội chủ sân Camp Nou vẫn tỏ ra lạc quan. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/9-1127.jpg"/>
        <figcaption>Sự trở lại của Luis Suarez trên hàng công sẽ gia tăng sức mạnh đáng kể cho Gã khổng lồ xứ Catalunya. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/5-1127.jpg"/>
        <figcaption>De Jong đang là nhân tố quan trọng ở hàng tiền vệ. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/22/10-1127.jpg"/>
        <figcaption>Ansu Fati chờ đợi cơ hội để thể hiện bản thân. </figcaption>
      </figure>
