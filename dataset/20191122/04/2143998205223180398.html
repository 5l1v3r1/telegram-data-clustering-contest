      <h1>「恨み来、恋、恨み恋。」11巻＆完結12巻が同時発売、2冊同時購入で特典も</h1>
      <address>
        <time datetime="2019-11-22T04:12:00+00:00">22 Nov 2019, 04:12</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1121/uramikoi12.jpg?imwidth=468"/>
        <figcaption>「恨み来、恋、恨み恋。」12巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/11309">秋タカ</a>「恨み来、恋、恨み恋。」11巻・最終12巻が、本日11月22日に2冊同時発売された。</p>
      <p>「恨み来、恋、恨み恋。」は人間と妖怪が共存する町・十二町で巻き起こる騒乱を描いた怪異ラブコメ。ガンガンJOKER（スクウェア・エニックス）で発表された。</p>
      <p>アニメイトでは各単行本の購入者に特典としてそれぞれミニ色紙を、ゲーマーズではそれぞれブロマイドを進呈。とらのあなでは2冊を同時購入した人に、8P小冊子を用意している。</p>
