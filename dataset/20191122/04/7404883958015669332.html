      <h1>明星吳秀波南加豪宅改建案法院初判勝訴</h1>
      <address>
        <time datetime="2019-11-22T04:04:00+00:00">22 Nov 2019, 04:04</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221200296832_46189.jpg"/>
        <figcaption>目前在影星吳秀波妻子名下的該豪宅改建案，法院做出有利屋主的初步判決。（記者李雪／攝影）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911221200296721_46189.jpg"/>
        <figcaption>目前在影星吳秀波妻子名下的該豪宅改建案，法院做出有利屋主的初步判決。（記者李雪／攝影）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/SfFPTJTZBto" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：記者李雪</p>
      <p>早先大陸影星吳秀波在聖瑪利諾（San Marino）的房子申請改建，被市府駁回，此案引發雙方立場的居民多次在議會上交鋒，最終案件鬧上法院。法院20日批准了屋主的請願書，對市府提出命令狀(writ)，強制要求市府廢除(aside)早先否決改建案的決定。法院的初判對屋主有利，預計將作出同樣立場的最終判決。</p>
      <p>根據法院的初步判決書，案件原告是屋主何震亞，即吳秀波的妻子。屋主要求法院發出命令狀，強制要求市府廢除早先否決改建案的決定，從初步判決結果看來法院同意了這一命令狀。</p>
      <p>根據法院文件，屋主認為市府方面有四點不合理，第一，市府的決定沒有實質證據支持；第二，市府做決定時採取「事後合理化」(post hoc rationalization)的方式，屋主的「正當法律程序權利」（due process right）從而遭到侵犯；第三，市府對此建案持有偏見態度，因此其決定應是無效；第四，上訴後的40天內，市府未採取行動，因此市府的決定無效。</p>
      <p>屋主提出的四點中，第一點獲得了法院認可，但其他方面，法院並沒有同意。不過單就第一點，已足以駁回市府的決定。</p>
      <p>法院的判決主要指出，市府方否決改建案，其判例依據1974年的一起案子「Topanga Assn for a Scenic Community v. County of Los Angeles」，即市府認為何震亞提出的改建方案「與鄰里社區不兼容」。法院認為，市府這一理由不成立。</p>
      <p>不過法院這項判決只是初步(tentative)判決，隨後將做出最終判決(judgment)。屋主的律師Richard McDonald預計，法院的最終判決將會有利於屋主。McDonald解釋，即便官司成功，並不會成為判例而影響到聖瑪利諾市現有的歷史建築法規。不過他表示，希望「市府現在能做對的事情，通過該建案」。</p>
      <p>如本報早先報導，該房屋的改建方案提出後，經過18個月的審核和修正，已獲都市計劃委員會的批准，方案符合該市法規。因此按慣例，市議會沒有法規依據再對房屋改建提出反對。但不少居民到市議會抗議表示，要保護歷史房屋。市議會最終以「與鄰里社區不兼容」為由，否決了該建案。</p>
      <p>時任副市長的華裔市議員黃文谷也對改建案投出反對票，他當時指出，其實這一改建案在都市計劃委員會第二次審批時，屋主律師逼退一名委員迴避，又說服了另一委員，最終三人投票通過。而在市議會討論時，律師McDonald再次善用議會規則，每每以與該案有關係為由要求相關市議員迴避，因此有兩名市議員不得就此案投票。當時律師也要求黃文谷迴避，但黃文谷依舊出席會議。</p>
      <p>其實，除了希望保護房屋現況的居民到現場，當時也有不少華裔居民支持屋主的立場，而前往市議會抗議，激起雙方交鋒。這些支持屋主的民眾指出，改建案已通過計劃委員會，市議會再攔下就沒道理，且浪費了計劃委員會18個月的人力。此外，該房屋太過老舊無法居住，重建合情合理。如果市府過分限制新居民的合理改建，最終會影響該市房價從而影響該市收入。</p>
      <p>雙方交鋒還曾一度上升到種族歧視的高度。據該市英文媒體報導，一位吳秀波的友人，也是該市居民表示，當支持屋主的華裔居民到市議會表達抗議時，他聽到市議員Steve Talt說：「這裡好多亞裔」。此言論一度引發熱議。</p>
