      <h1>Рыбалка в Днепре закончилась утопленным микроавтобусом (видео)</h1>
      <h2>20 ноября в Днепре рыбак случайно утопил в реке свой микроавтобус Mercedes Vito.</h2>
      <address><time datetime="2019-11-22T04:30:00+00:00">22 Nov 2019, 04:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cowjggJWAZk" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Рыбак утопил в Днепре Mercedes</h3>
      <p>Мужчина рассказал спасателям, что собирался достать лодку на берег, когда вдруг микроавтобус с прицепом покатился прямо в реку и скрылся под водой, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Найти бус сразу не удалось. Водолазы обследовали 250 квадратных метров акватории реки Днепр. На расстоянии примерно 20 метров от берега и на глубине 6 метров обнаружили автомобиль. Спасатели зацепили авто и вытащили на сушу", - рассказали в пресс-службе <a href="https://youtu.be/cowjggJWAZk">ГСЧС области</a>.</blockquote>
      <p>Погибших и травмированных нет. Сможет ли бус ездить после внезапного заплыва, владелец узнает уже после обследования на СТО.</p>
