      <h1>인천 서구 아파트서 불…1명 숨져</h1>
      <address>
        <time datetime="2019-11-22T04:50:00+00:00">22 Nov 2019, 04:50</time>
      </address>
      <figure>
        <img src="http://news.kbs.co.kr/data/news/2019/11/22/4328866_BOE.jpg"/>
      </figure>
      <p>어제(21일)저녁 7시 50분쯤 인천 서구 당하동의 한 15층짜리 아파트 5층에서 불이 나 20여 분 만에 꺼졌습니다. <br/><br/>이 불로 집 안에 있던 지적장애인 22살 김 모 씨가 숨지고, 주민 60여 명이 대피했습니다.<br/><br/>불이 날 당시 집 안에는 김 씨 혼자 있었던 것으로 전해졌습니다.<br/><br/>소방당국은 거실에 있던 온풍기에서 불이 시작된 것으로 보고, 화재 원인조사에 나설 예정입니다.<br/><br/>[사진 출처 : 인천 서부소방서 제공]</p>
    </article>
