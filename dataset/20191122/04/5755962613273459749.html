      <h1>（影）反擊韓國瑜的「麻將」說 蘇揆親自配音影片上火線</h1>
      <address><time datetime="2019-11-22T04:16:31+00:00">22 Nov 2019, 04:16</time> by <a rel="author" href="https://newtalk.tw/news/author/%E8%AC%9D%E8%8E%89%E6%85%A7" target="_blank">謝莉慧</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/gogogoeball/videos/547557785975997/?v=547557785975997" width="500" height="280" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>國民黨總統參選人韓國瑜昨天在《中天新聞台》政論節目「新聞深喉嚨」中，談到兩岸關係與國際情勢，將台灣形容成一位很漂亮的小姐，「坐在桌上打麻將，三個男的跟你打」，在單身情況下就能一直胡牌，但若有天結婚了，可能就不會這麼順了。對此，行政院長蘇貞昌今（22）天推出一支由他親自配音的俄羅斯方塊影片，反擊表示「改善年輕人的生活，不是靠牌桌上的相讓！」政府如何把年輕人的壓力消下去，一場俄羅斯方塊讓您看乎清！</p>
      <p>蘇貞昌說，台灣有今天的經濟成果和民主成就，是全體台灣人在險峻國際情勢中努力的結果，不是因為誰的討好、更不是因為哪句口號。</p>
      <p>他強調，蔡政府上台後，政府有賸餘、全民有感減稅，又增加各項福利，不是只讓特定階層獲益。同時也因應貿易戰改善投資環境，讓台商資金留在台灣投資、外商紛紛來台設廠。俗話說：靠山山倒、靠人人跑，靠自己最好！台灣人的命運，我們掌握在自己手上最好！</p>
      <h3>國民黨總統參選人韓國瑜昨天在《中天新聞台》政論節目「新聞深喉嚨」中，談到兩岸關係與國際情勢，將台灣形容成一位很漂亮的小姐，「坐在桌上打麻將，三個男的跟你打」，在單身情況下就能一直胡牌，但若有天結婚了，可能就不會這麼順了。</h3>
      <h3>行政院長蘇貞昌今（22）天推出一支由他親自配音的俄羅斯方塊影片，反擊表示「改善年輕人的生活，不是靠牌桌上的相讓！」政府如何把年輕人的壓力消下去，一場俄羅斯方塊讓您看乎清！</h3>
