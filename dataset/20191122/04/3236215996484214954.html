      <h1>卡什卡里:商界削投資 美國經濟前景存隱憂</h1>
      <address>
        <time datetime="2019-11-22T04:33:00+00:00">22 Nov 2019, 04:33</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國明尼亞波利斯聯儲銀行總裁卡什卡里(Neel Kashkari)表示，近期公布的若干美國經濟數據反映商界減少投資，情況令人關注經濟前景存在隱憂。<br/>卡什卡里周四在當地出席活動時提出上述論點，但強調關注經濟隱憂並不代表他預期經濟出現衰退。卡什卡里仍認為，美國經濟將保持增長，但存在下行風險，最大風險來自關稅與貿易問題。<br/>卡什卡里相信，美國消費開支仍保持強勁，工資也有增長勢頭。</p>
