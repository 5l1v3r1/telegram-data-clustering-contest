      <h1>欲望叶えるバーを描く、森田智「Bar白色天」の新章がofficeYOUで</h1>
      <address>
        <time datetime="2019-11-22T04:29:00+00:00">22 Nov 2019, 04:29</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1122/officeyou2001.jpg?imwidth=468"/>
        <figcaption>officeYOU2020年1月号</figcaption>
      </figure>
      <p>本日11月22日に発売されたofficeYOU2020年1月号（集英社クリエイティブ）にて、​<a href="https://natalie.mu/comic/artist/114322">森田智</a>の新連載「Bar白色天 Resurrection」がスタートした。</p>
      <p>同作は望みが叶う葉巻をくれるという不思議なバーを描いた、森田による「Bar白色天」シリーズの新章。「Resurrection」の第1話では友人や彼氏を奪われ、もう二度と会いたくないと思っていた高校時代のクラスメイトに10年ぶりに再会した女性にまつわるエピソードが展開されている。</p>
