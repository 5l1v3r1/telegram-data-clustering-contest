      <p>ทุกวันนี้เราจะเห็นว่ามีหลายคดีที่ผู้หญิงตกเป็นเหยื่อทางเพศอยู่บ่อยครั้ง และในหลายคดีนั้นมีจุดเริ่มต้นมาจาก ''ยากดประสาท'' ที่ส่งผลกระทบโดยตรงต่อสมอง <b>''เดลินิวส์ออนไลน์'' </b>ต้องขอเตือนภัยและตอกย้ำความอันตรายของยานี้</p>
