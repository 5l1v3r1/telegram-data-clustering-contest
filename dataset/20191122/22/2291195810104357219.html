      <h1>Горящий в небе Boeing сняли на видео с земли</h1>
      <address>
        <time datetime="2019-11-22T22:23:00+00:00">22 Nov 2019, 22:23</time>
      </address>
      <p>В сети появилось видео лайнера Boeing 777 авиакомпании Philippine Airlines. Самолет загорелся после вылета из Лос-Анджелеса.</p>
      <p>В ролике, снятом с земли, видно, как из двигателя летящего самолета вырываются языки пламени.</p>
      <figure>
        <iframe data-src="https://twitter.com/andrewblakeames/status/1197608888188559360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Рейс следовал в Манилу. На борту воздушного судна находились 347 пассажиров, никто не пострадал, пишет <a href="https://altapress.ru/jump?to=http%3A%2F%2Fwww.ria.ru">РИА Новости</a>.</p>
      <p>Через час после взлета лайнер благополучно приземлился в аэропорту отправления. Предварительно, воспламенение двигателя произошло из-за механической неисправности, <a href="https://altapress.ru/jump?to=https%3A%2F%2Fnews.mail.ru%2Fincident%2F39581585%2F%3Ffrommail%3D1">пишет</a> mail.ru.</p>
