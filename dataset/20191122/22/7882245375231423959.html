      <h1>Йоханнис и Дэнчилэ завершили предвыборную кампанию</h1>
      <address><time datetime="2019-11-22T22:23:47+00:00">22 Nov 2019, 22:23</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k-tJKKIKIik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действующий президент Румынии Клаус Йоханнис, явный фаворит второго тура намеченных на воскресенье выборов, и его соперница - экс-премьер Виорика Дэнчилэ, обратились в пятницу к избирателям с завершающей предвыборную кампанию речью.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197794091804876800" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>55-летняя Дэнчилэ, глава Социал-демократической партии (которой в первом туре отдали голоса 23,5 % граждан), назвала главу государства "трусом" за то, что он отказался участвовать в предвыборных дебатах: "Я до последнего надеялась, что мы сойдемся лицом к лицу и покажем нашу ответственность перед румынским избирателем, уважение к нему. Но Клаус Йоханнис предпочёл отказаться от этой конфронтации, он хочет дебатов лишь с теми, кому он симпатизирует"!</p>
      <p>На митинге в Бакэу 60-летний Йоханнис, лидер Христианско-либерального альянса (набравший в первом туре 36 % голосов), призвал граждан принять массовое участие в выборах, чтобы положить конец 30-летнему правлению Социал-демократов. Те, по его словам, попытались "подчинить себе правосудие и остальные демократические институты": "Мне удалось противостоять Социал-демократической партии достаточно, чтобы Румыния не сошла с европейской траектории. Мне также удалось сохранить имидж нашей страны, благодаря проводимой внешней политике".</p>
      <p>В списки для голосования в воскресенье внесены чуть больше 18 миллионов граждан. Избирательные участки откроются в 7 утра по местному времени и будут работать 14 часов. Президент в Румынии избирается путем всеобщего прямого и тайного голосования на пять лет с правом переизбрания.</p>
