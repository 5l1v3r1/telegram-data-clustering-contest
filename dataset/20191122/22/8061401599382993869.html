      <h1>فيديو| منتخب مصر بطلًا لأمم أفريقيا تحت 23 سنة</h1>
      <address><time datetime="2019-11-22T22:32:00+00:00">22 Nov 2019, 22:32</time> by <a rel="author">ضياء خضر</a></address>
      <p>توج منتخب <a href="http://masralarabia.com/hashtag/%D9%85%D8%B5%D8%B1">مصر</a> الأولمبي بلقب بطولة <a href="http://masralarabia.com/hashtag/%D8%A3%D9%85%D9%85%20%D8%A3%D9%81%D8%B1%D9%8A%D9%82%D9%8A%D8%A7">أمم أفريقيا</a> تحت 23 سنة، وذلك بعد فوزه على منتخب <a href="http://masralarabia.com/hashtag/%D9%83%D9%88%D8%AA%20%D8%AF%D9%8A%D9%81%D9%88%D8%A7%D8%B1">كوت ديفوار</a> بنتيجة 2-1، في المباراة النهائية التي جمعت الفريقين مساء اليوم على ملعب <a href="http://masralarabia.com/hashtag/%D8%A5%D8%B3%D8%AA%D8%A7%D8%AF%20%D8%A7%D9%84%D9%82%D8%A7%D9%87%D8%B1%D8%A9">إستاد القاهرة</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XZCAhG1efKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>منتخب <a href="http://masralarabia.com/hashtag/%D9%85%D8%B5%D8%B1">مصر</a> كان البادئ بالتسجيل في اللقاء من تسديدة قوية للاعب كريم العراقي في الدقيقة 37، وبينما كانت تتجه المباراة نحو نهاية وقتها الأصلي تمكن المنتخب الإيفواري من تسجيل هدف التعادل عن طريق لاعبه أبو بكر دومبيا في الدقيقة 89.</p>
      <p> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8UwR2Vj3bz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Mokhtalat1911/status/1197967703111286786?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبعد انتهاء وقت اللقاء الأصلي بالتعادل اضطر المنتخبان لخوض شوطين إضافيين، وفي الدقيقة 114 استطاع رمضان صبحي أن يعيد منتخب <a href="http://masralarabia.com/hashtag/%D9%85%D8%B5%D8%B1">مصر</a> إلى المقدمة بإحرازه الهدف الثاني بعدما تابع الكرة وسددها في المرمى بعدما تصدى لها حارس مرمى <a href="http://masralarabia.com/hashtag/%D9%83%D9%88%D8%AA%20%D8%AF%D9%8A%D9%81%D9%88%D8%A7%D8%B1">كوت ديفوار</a> من تسديدة لمهاجم الفراعنة أحمد ياسر ريان.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/beINSPORTS/status/1197974476123590656?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وهذه هي المرة الأولى التي يتوج فيها منتخب <a href="http://masralarabia.com/hashtag/%D9%85%D8%B5%D8%B1">مصر</a> بلقب <a href="http://masralarabia.com/hashtag/%D8%A3%D9%85%D9%85%20%D8%A3%D9%81%D8%B1%D9%8A%D9%82%D9%8A%D8%A7">أمم أفريقيا</a> تحت 23 سنة، والذي سبق وتوج منتخبا الجابون ونيجيريا بلقب أول نسختين منها على الترتيب.</p>
      <p> </p>
      <p>وتجدر الإشارة إلى أن منتخبا <a href="http://masralarabia.com/hashtag/%D9%85%D8%B5%D8%B1">مصر</a> و<a href="http://masralarabia.com/hashtag/%D9%83%D9%88%D8%AA%20%D8%AF%D9%8A%D9%81%D9%88%D8%A7%D8%B1">كوت ديفوار</a> تأهلا إلى أولمبياد طوكيو 2020، ببلوغهما الدور النهائي لبطولة <a href="http://masralarabia.com/hashtag/%D8%A3%D9%85%D9%85%20%D8%A3%D9%81%D8%B1%D9%8A%D9%82%D9%8A%D8%A7">أمم أفريقيا</a> التي اختتمت منافساتها اليوم.</p>
