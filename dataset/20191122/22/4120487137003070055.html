      <h1>雅京银行推出商家卡</h1>
      <address>
        <time datetime="2019-11-22T22:14:00+00:00">22 Nov 2019, 22:14</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21969/1.jpg"/>
        <figcaption>雅加达地方建设银行（雅京银行/PT Bank Pembangunan DKI Jakarta）推出商家卡，可用作身份证卡、雅京银行的提款机卡和Jakcard，以及作为商家征费支付卡。希望透过该卡，Cipinang大米主要市场的商家将易于向雅京银行申请贷款，因营运业务的财务组合已登记在透过该卡的商家账户交易。图为，雅京银行董事总经理 Zainuddin Mappa（右二）、 Food Station Tjipinang Jaya公司董事总经理 Arief Prasetyo Adi（左二）与雅京省政府地方营运企业金融业务主任 Hendra Ferdian(左一)，在雅加达，Cipinang大米主要市场向商家提交该卡后合照。</figcaption>
      </figure>
    </article>
