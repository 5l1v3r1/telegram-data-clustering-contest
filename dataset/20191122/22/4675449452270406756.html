      <h1>En Colombia se han facturado más de $5,4 billones de forma electrónica</h1>
      <address>
        <time datetime="2019-11-22T22:02:39+00:00">22 Nov 2019, 22:02</time>
      </address>
      <p>La <b><a href="https://www.dian.gov.co/">Dian</a> </b>informó que en lo corrido de este año, en el país se han facturado más de 5,4 billones de pesos de forma electrónica.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fkPvaEeESrQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Desde el primero de mayo de este año, que arrancó la segunda fase de masificación de la <b>factura electrónica</b> en <a href="https://telemedellin.tv/comenzara-colombia-travel-expo-el-evento-de-turismo-mas-grande-en-el-pais/364130/">Colombia</a>, cerca de 15.000 personas y empresas están habilitadas para expedir estos documentos, 13.003 jurídicas y 1.944 naturales.</p>
      <p>En el último semestre se han pagado unos $5,4 billones a través de 2,1 millones de <b>documentos digitales</b> en la implementación de este mecanismo que a partir del 1 de enero de 2020 quedará reglamentado por la Dian.</p>
