      <h1>В селе Шихазаны открылся новый Дом культуры</h1>
      <address>
        <time datetime="2019-11-22T22:45:00+00:00">22 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/quup0SxFROY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в селе Шихазаны Канашского района открылся новый Дом культуры. Его возведение началось в прошлом году, на строительство было выделено более 55 миллионов рублей. Одним из первых в стенах нового учреждения культуры побывал Глава республики Михаил Игнатьев.<br/><br/><b>Наталия Егорова, Дмитрий Ковалев</b><br/><br/>Получился настоящий многофункциональный досуговый центр - радуются шихазанцы. В двухэтажном здании площадью в тысячу квадратных метров имеется зрительный зал на 300 посадочных мест, кабинеты для работы кружков. Под одной крышей разместятся народный театр, хоры ветеранов и местных работников культуры, вокально-инструментальные ансамбли, фольклорные коллективы. <br/><br/><i>- Очень довольны, что новый дом культуры, наконец-то, мы свободно можем на любой праздник приехать сюда,</i> - радуется Раиса Архипова, участница ансамбля.<br/><br/>Михаил Игнатьев оценил оснащенность методических кабинетов и посмотрел первый праздничный концерт. Номера подготовили сами жители села. Глава республики отметил: для шихазанцев, как и для всей республики - это знаковое событие. В Чувашии в сельской местности запланировано строительство 25-ти учреждений культуры. И это только на первом этапе. На втором - будут возведены еще столько же клубов.<br/><br/><i>- В этом году мы завершили на первом этапе, 18 вводим, в прошлом столько же, на следующий год в бюджете запланировано еще 7 учреждений культуры, мы закрываем на первом этапе строительство клубных учреждений,</i> - Раиса Архипова, участница ансамбля.<br/><br/>Кроме того, уже действующие клубы в республике капитально ремонтируются и оснащаются современным свето-музыкальным оборудованием. Только в Канашском районе на укрепление материально-технической базы учреждений культуры за последние 4 года направлено более 125 миллионов рублей. Недавно Глава Чувашии также подписал указ, благодаря которому в районе отремонтируют 8 сельских домов культуры, оснастят мебелью и оборудованием 3 клуба, переоснащение ждет также 18 сельских библиотек. В Шихазанах, кстати, также запланированы реконструкция архива и обустройство детской школы искусств.</p>
