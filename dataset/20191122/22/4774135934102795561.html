      <h1>В Театре оперы и балета состоялось торжественное собрание приуроченное к Дню матери</h1>
      <address>
        <time datetime="2019-11-22T22:48:00+00:00">22 Nov 2019, 22:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NSjfGGhPv3o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В это воскресенье, 24 ноября будет отмечаться международный День матери. В преддверии праздника в Театре оперы и балета сегодня состоялось торжественное собрание, в котором приняли участие многодетные мамы и представители республиканского Союза женщин.<br/><br/><b>Наталия Егорова, Семен Антонов</b><br/><br/>В фойе театра развернулась выставка - свои работы представили воспитанники городских детских садов, также можно было увидеть картины члена Союза художников России Геннадия Козлова. Представители республиканской общественной организации «Союз женщин Чувашии» получили благодарности от Главы Чувашии и почетные грамоты. Мамам, воспитывающим двух и более детей, вручили сертификаты на приобретение медицинского оборудования. Михаил Игнатьев отметил: этот праздник отличается особой трогательностью и теплотой. В республике уделяется большое внимание поддержке материнства и детства, укреплению института семьи и совершенствованию медицинского обслуживания, оказывается помощь многодетным и молодым семьям.</p>
