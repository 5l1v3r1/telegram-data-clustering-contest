      <h1>«Токсичнее сигарет». Зачем пензенцы помогают подросткам купить снюс? (видео)</h1>
      <address>
        <time datetime="2019-11-22T22:36:00+00:00">22 Nov 2019, 22:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UxM-ccURBRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Новое опасное увлечение пензенских подростков, снюс, вызывает у специалистов все больше опасений. Бездымный табак, который производители позиционируют как более легкий вариант отказа от традиционного варианта курения, на деле оказался в разы токсичнее.</i>
      </p>
      <p>В России уже зарегистрировано несколько случаев отравления школьников, однако до сих пор никаких законодательных мер по ограничению продажи не принято. Да, несовершеннолетние не могут в открытую снюсы купить, но, как выяснилось, в этом им помогают взрослые.</p>
      <p>«Они покупают эту «шайбу», а потом продают подросткам поштучно по 100 рублей за три пакетика. Это очень серьезная проблема», — рассказал житель Пензы.</p>
      <p>«Шайбой» проверяющие называют снюс, так как форма его упаковки схожа с формой спортивного снаряда. В одном из магазинов бездымная табачная смесь представлена в широком ассортименте, но подросткам неинтересна яркая упаковка. Школьники охотятся за тем, что внутри. Чтобы приобрести заветную коробочку, идут на различные ухищрения. Один из способов — попросить совершить покупку взрослого человека.</p>
      <p>Снюсы находятся в открытой продаже. И хотя в 2015 году специалисты предприняли попытки запретить продажу сосательного табака, это не помогло: снюс стали реализовывать под видом жевательного, на который нет ограничений. При этом мало кто читает состав такой «шайбы»: мелким шрифтом на упаковке прописывают отсутствие табака, но при этом в одном пакетике бездымной смеси содержится 44 миллиграмма никотина, что почти в три раза больше, чем в обычной сигарете.</p>
      <p>«Это альтернатива табаку. Некоторые производители позиционируют эти бездымные смеси как безболезненный отказ от курения. С помощью них люди ошибочно считают, что так смогут бросить эту пагубную привычку. Это идет никотиновое отравление, большая ударная доза на организм», — прокомментировала главный специалист по профилактике правонарушений администрации Октябрьского района Пензы Юлия Пеликова.</p>
      <p>Пока на территории России не введены ограничения по распространению снюсов, муниципалитеты пытаются своими силами выявлять недобросовестных продавцов. Особое внимание к тем торговым точкам, которые расположены в спальных районах. Для этого специалисты администраций совместно с полицейскими отправляются в рейды, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
