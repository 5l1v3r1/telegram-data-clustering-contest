      <h1>華建控股4000萬購食品公司</h1>
      <address>
        <time datetime="2019-11-22T22:49:00+00:00">22 Nov 2019, 22:49</time>
      </address>
      <p>華建控股(<a href="http://stock360.hkej.com/quotePlus/00479">00479</a>)公布，就收購湖南長樂情食品科技訂立諒解備忘錄，代價4000萬元。<br/>收購代價中，其中1500萬元以現金支付，餘額擬以0.10元發行2.5億股支付，發行價較今日收市價0.016元有溢價5.25倍。<br/>目標公司及其附屬公司主要從事甜酒、豆製品和醬醃菜產品生產和銷售。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112201122_c.pdf">下載港交所通告原文</a></p>
    </article>
