      <h1>Hollandia nem köteles hazahozni dzsihadistáinak gyerekeit</h1>
      <address><time datetime="2019-11-22T22:12:55+00:00">22 Nov 2019, 22:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mh-U4KmBf9s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hollandiának nem kell hazaszállítania az Iszlám Államhoz csatlakozott állampolgárainak gyerekeit Szíriából. Így döntött a hágai fellebbviteli bíróság.</p>
      <p>A törvényszék felülírta az elsőfokú ítéletet, ami úgy szólt; a holland államnak segítenie kell a 12 év alatti gyerekek hazatértét. A dzsihadista szervezethez állt anyákat viszont nem kell visszafogadnia.</p>
      <p>- A következtetés az, hogy az állam nem járt el jogellenesen. A nők által benyújtott összes követelést el kellett utasítanunk. A kereseteknek részben helyt adó elsőfokú ítélet így érvényét vesztette - közölte a bíró.</p>
      <p>Huszonhárom nő jogi képviselője fordult a törvényszékhez, hogy rendeljék el gyerekeik hazaszállítását észak-szíriai táborokból.</p>
      <p>- Nagyon csalódott vagyok. Ezek a többnyire 6 év alatti, nehéz sorsú gyerekek nem hibáztathatók semmiért - nyilatkozta a nők ügyvédje.</p>
      <p>Hírszerzési adatok szerint a térségben ötvenöt holland származású vagy kötődésű dzsihadistáról, valamint legalább kilencven gyerekről tudni.</p>
      <p>A gyerekek államilag segített hazaszállítása - a családegyesítés joga révén - megnyithatná az utat a szülők számára is Hollandiába.</p>
