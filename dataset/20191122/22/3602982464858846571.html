      <h1>ðŸŽ¥ | Michael van Gerwen verslaat Luke Humphries, exit Jermaine Wattimena</h1>
      <address>
        <time datetime="2019-11-22T22:29:37+00:00">22 Nov 2019, 22:29</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198006009106587648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Michael van Gerwen is door naar de 2e ronde van de Players Championship Finals! Hij versloeg Luke Humphries in de 1e ronde. Het werd 6-3!</b>
      </p>
      <p>Van Gerwen opende met een worp van 180 en behield gelijk zijn leg. De leg erna was het weer prijs, want MvG snoepte de leg van Humphries af en ging gemakkelijk aan de leiding: 2-0.</p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198001572996730881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Slopen</b><br/>In de 3e leg begin Van Gerwen een foutje. Hij liet de darts uit zijn vingers glippen, maar zag Humphries een 'no score' gooien, waarna de Brabander terug mocht komen en er alsnog 3-0 van maakte. Daarna was het showtime voor Van Gerwen: hij gooide een heerlijke 170 finish uit! Dat deed Jelle Klaasen, die de 2e ronde niet haalde, <a href="https://sportnieuws.nl/dartnieuws/jelle-klaassen-170-finish-uit/">ook op dezelfde dag</a>.<br/><br/>In de 5e leg brak Humphries Van Gerwen toch terug. MvG gooide 89 niet uit waarna Humphries - deze keer wel - koel bleef. 4-1.</p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198002590610415616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198003098406375425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>En klaar</b><br/>In de laatste fase van de wedstrijd liet Van Gerwen zijn waarom hij de beste darter ter wereld is. Humphries miste zijn kans op de break. Van Gerwen liet 108 liggen, waarna Humphries opnieuw mocht gooien en de break pakte: 4-2. Daarna brak Humphries de Nederlander opnieuw en stond het 4-3. De leg erna leek het eerder 4-4 te worden dan 5-3, maar MvG brak Humphries andermaal en gaf zichzelf wat lucht waarna hij 95 uitgooide via 19, dubbel 19 en dubbel 19!</p>
      <figure>
        <iframe data-src="https://twitter.com/OfficialPDC/status/1198005301405814786?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Wattimena vs Hughes</b><br/>Jermaine Wattimena is er niet in geslaagd om de 2e ronde te bereiken. Hij verloor in de 1e ronde van Jamie Hughes, die zo'n 100 gemiddeld aan het gooien was. Die partij eindigde in 6-3.</p>

      </figure>
    </article>
