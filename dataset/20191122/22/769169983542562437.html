      <h1>【2019區選】警方擬安排人手票站附近「高姿態巡邏」　陳淑莊憂對市民造成壓力</h1>
      <address>
        <time datetime="2019-11-22T22:30:00+00:00">22 Nov 2019, 22:30</time>
      </address>
      <p>區議會選舉後日舉行，警務處處長鄧炳強今日見記者時，稱警方要確保票站安全和秩序，以及選民在不受干擾下投票，會安排足夠人手，在票站附近作高姿態巡邏，防止有人意圖干擾選民。公民黨立法會議員陳淑莊見記者時表示，擔心警員駐守票站對投票市民造成壓力，安排並無必要。</p>
      <p>陳淑莊又指，未知警員會否攜攝影機，位置會否接近投票箱，加上警員未受訓練，認為安排不尊重選民秘密投票的權利。</p>
      <p>（圖片來源：RTHK影片截圖）</p>
