      <h1>越秀地產逾13億人幣售佛山項目</h1>
      <address>
        <time datetime="2019-11-22T22:34:00+00:00">22 Nov 2019, 22:34</time>
      </address>
      <p>越秀地產(<a href="http://stock360.hkej.com/quotePlus/00123">00123</a>)公布，以總代價13.53億元(人民幣‧下同)，透過公開掛牌出售南海越秀全部股權及貸款金額。<br/>南海越秀主要從事經營位於佛山市南海區的佛山星滙雲錦項目，包括購物中心、娛樂設施、寫字樓及住宅物業。<br/>出售事項的所得款項將用作未來潛在投資及一般營運資金，預期將錄得除稅後收益2794萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112201038_c.pdf">下載港交所通告原文</a></p>
