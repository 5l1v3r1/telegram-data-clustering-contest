      <h1>夜期最新報26628 升5點</h1>
      <address>

      <p>夜市期貨回升，截至晚上約10時07分，11月期指夜市最新報26628點，升5點或0.02%，高水33點，暫錄得成交9824張。<br/>11月夜期最低見26566點，與今日日間期指收市26623點相比，下跌57點；最高則見26642點，與日間期指收市相比，升19點。<br/>國指期貨現時報10523點，升4點或0.04%，高水17點，成交6305張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="https://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
