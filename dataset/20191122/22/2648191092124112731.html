      <h2>Легендарный аргентинский футболист Диего Марадона своим видеообращением к теннисисту Роджеру Федереру растрогал швейцарского спортсмена. Смотрите на видео, что происходило на стадионе в Буэнос-Айресе.</h2>

      <p>Обращение показали во время выставочного матча между Федерером и Александром Зверевым. Марадону пригласили на игру, однако он приехать не смог, но записал для швейцарца видео.</p>
      <p>"Привет, мастер. Ты был, есть и будешь величайшим. Таких больше нет", – сказал Марадона.</p>
      <p>Он также отметил: если у теннисиста возникнут какие-либо проблемы в Аргентине, он может звонить Марадоне, чтобы их решить.</p>
      <p>Федерер был так растроган речью футболиста, что при просмотре видео не смог сдержать слез.</p>
