      <h1>Euronews Hoy | Las noticias del viernes 22 de noviembre de 2019</h1>
      <address><time datetime="2019-11-22T22:34:10+00:00">22 Nov 2019, 22:34</time> by <a rel="author">Enrique Barrueco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4TnV_h97nU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las claves del día en este vídeo de 15 minutos.</b>
      </p>
      <p><b>E</b>ste viernes las manifestaciones masivas en distintos países del mundo han definido un día de enorme dureza. El apagón de Internet aplicado por las autoridades de Bagdad impide saber el balance de muertos diarios por la represión de la policía. Ya queda olvidado el motivo inicial de la protesta, el recibo de la luz cn precio triplicado, ahora hay rabia y frustración. Dependiendo de las fuentes se exhiben balances de muertos en la calle muy distintos, no hay cifras constatadas pero la represión es masiva. Solo a primera hora la policía bagdadí mató a tiros a tres manifestantes cerca de un puente estratégico de la capital iraquí. Ha sido el principio. Pero al tiempo protestas en Bolivia, Colombia, Hong Kong, Argel ...</p>
      <p>Ataúdes entre gases lacrimógenos en Bolivia. La Policía disuelve una marcha que llegaba desde el El Alto portando los cuerpos.El gobierno boliviano acusa de terrorismo a <b>Evo Morales</b></p>
      <p>Multitudinarias manifestaciones en Colombia. Centenares de miles de personas participan en las protestas contra la política neoliberal de <b>Iván Duque</b>.</p>
      <p><b>Benjamin Netanyahu</b> no dimite, pese a ser inculpado por fraude, soborno, abuso de confianza y cohecho. Se limita a calificar las acusaciones de intento de golpe de estado.</p>
      <p>Twitter elimina los anuncios políticos. Los responsables de la red social consideran que los mensajes de índole política deben difundirse por credibilidad de la fuente y no por dinero.</p>
      <p>
        <b>Las claves del día en este vídeo de 15 minutos.</b>
