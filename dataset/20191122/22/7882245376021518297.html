      <h1>Кристин Лагард: ставка - на инвестиции</h1>
      <address><time datetime="2019-11-22T22:45:07+00:00">22 Nov 2019, 22:45</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aPEGK3axnSg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сделать ставку на инновацию и инвестиции перед лицом стоящих на повестке дня климатических и экономических задач призвала в первой речи в качестве главы Европейского центробанка Кристин Лагард.</p>
      <p>Сменившая Марио Драги на этом посту 1 ноября, Лагард выступила во Франкфурте перед представителями банковских кругов, где подчеркнула, что государства зоны евро должны продолжать усилия по стимулированию роста и инвестированию в продуктивный сектор экономики, если хотят остаться на плаву.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197873116766232581" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Инвестиции - особенно важный ответ на сегодняшние вызовы, потому что представляют собой разом сегодняшний спрос и завтрашнее предложение, - заявила она в частности. - Конечно, инвестиции должны быть ориентированы на конкретные страны, но сегодня существует их глобальное обоснование, поскольку речь идет об общем будущем - более продуктивном, цифровым и, безусловно, более экологичным".</p>
      <p>Ранее Лагард призвала Германию и Нидерланды использовать ситуацию с профицитом бюджета для инвестиций и стимулирования экономики.</p>
      <p>До нее немецкие профсоюзы и бизнес-сообщество призвали правительство пересмотреть бюджетные приоритеты и значительно увеличить государственные инвестиции, чтобы крупнейшая экономика Европы подготовилась к будущему росту. Тем не менее канцлер Ангела Меркель и министр финансов Олаф Шольц от призыва отмахнулись.</p>
