      <h1>Rumanía: el conservador Klaus Iohannis favorito en las presidenciales</h1>
      <address><time datetime="2019-11-22T22:14:06+00:00">22 Nov 2019, 22:14</time> by <a rel="author">Euronews español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MqeFLt-dL-w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con un mensaje anticorrupción, el conservador Klaus Iohannis busca este domingo su reelección como presidente de Rumanía frente a la ex primera ministra socialdemócrata Viorica Dancila, que acusa a su rival de planear recortes de salarios y políticas de austeridad.</p>
      <p>Aunque parte como favorito en esta segunda vuelta, Iohannis ha cosechado muchas críticas, incluso de su propio campo por rechazar repetidamente la invitación de la candidata socialdemócrata a participar en un debate.</p>
      <p>El tercero en liza, el liberal Dan Barna comparte con el actual presidente el discurso reformista y hostil al Partido Social Demócrata (PSD) de Dancila, que llega a las urnas después de que su <a href="https://es.euronews.com/2019/10/10/la-oposicion-tumba-al-gobierno-rumano-con-una-mocion-de-censura">Gobierno fuera destituido por una moción de censura el pasado octubre.</a></p>
      <p>Bajo el lema "Por una Rumanía normal", Iohannis se ha comprometido reparar los daños que, afirma, ha causado a la Administración publica el nepotismo y la corrupción de la que acusa al PSD.</p>
      <p>También promete revertir los cambios legales impulsados por el PSD que redujeron las penas y los plazos de prescripción de algunos delitos de corrupción.</p>
      <p>Los rumanos que votan desde el extranjero han empezado ya a depositar sus papeletas. Según los expertos, su participación en la primera vuelta marcó un récord que favoreció al centro-derecha.</p>
