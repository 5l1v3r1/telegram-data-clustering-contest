      <h1>Romenos escolhem novo presidente no domingo</h1>
      <address><time datetime="2019-11-22T22:36:19+00:00">22 Nov 2019, 22:36</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AKOfo-c0f1M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente romeno em exercício Klaus Iohannis vai enfrentar a antiga primeira-ministra do país, Viorica Dancila, na segunda volta das eleições presidenciais.</p>
      <p>Por várias vezes, Iohannis recusou convites da candidata social-democrata para um debate presidencial.</p>
      <p>A recusa valeu-lhe várias críticas de jornalistas independentes e comentadores políticos.</p>
      <p>"Tinha esperança de que pudesse haver um confronto que mostraria a nossa responsabilidade e respeito para com o povo romeno. Parece que Klaus Iohannis recusa o confronto e apenas quer debater com os seus apoiantes" afirmou a candidata social-democrata Viorica Dancila.</p>
      <p>Em vez de um debate presidencial, o presidente participou em encontros municipais e sessões de perguntas e respostas.</p>
      <p>"Fiz suficiente oposição ao Partido Social Democrático para manter a Roménia numa trajétoria europeia. Salvei a imagem da Roménia devido à minha política externa", respondeu o presidente em exercício, Klaus Iohannis.</p>
      <p>O candidato conservador busca a reeleição no domingo.</p>
      <p>Na primeira volta, há duas semanas, Iohannis conquistou 37,8% dos votos, uma vantagem de 15 pontos frente à candidata social-democrata.</p>
