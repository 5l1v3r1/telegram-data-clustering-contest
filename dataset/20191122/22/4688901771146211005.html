      <h1>Camacho: Yo no he pensado en ir a ninguna candidatura</h1>
      <address><time datetime="2019-11-22T22:07:06+00:00">22 Nov 2019, 22:07</time> by <a rel="author" href="http://eju.tv/author/alejandra/" target="_blank">Alejandra Hinojosa</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FComiteProSC%2Fvideos%2F2500531536878119%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><b>Santa Cruz, 22 de noviembre, eju.tv.-</b> El presidente del Comité Cívico pro Santa Cruz, Luis Fernando Camacho, llamó a las personas que ayudaron en los bloqueos a celebrar en cada una de sus rotondas con una olla común este domingo desde las 11:00 am.</p>
      <p>El líder cívico convocó al pueblo cruceño para este domingo a partir de las 11:00 am hacerse presentes en cada una de sus rotondas para celebrar la recuperación de la democracia tras los 21 días de paro con la tradicional olla común que unió a los vecinos durante esta lucha en busca de recuperar la democracia.</p>
      <p>Por otra parte <b>asegura que no pensó en ir a las próximas elecciones con ninguna candidatura, recalcó que no tiene partido político</b> y en caso de que se lo pidieran manifestó que <b>primero debe cumplir con el compromiso que tiene de velar por unas elecciones limpias y transparentes</b>.</p>
      <p>
        <i>
          <b>Siga las noticias de eju.tv por <a href="https://t.me/ejutv">Telegram</a> y/o <a href="https://www.facebook.com/pg/eju.tv/posts/">Facebook</a></b>
        </i>
      </p>
      <p>En cuanto al mandato de la actual presidenta de Bolivia, señaló que ella debe cumplir con los 90 días para llamar a las elecciones sin embargo señala que pese a que sea antes o después del 22 de enero se debe tener una fecha marcada.</p>
      <p>Fuente: <a href="https://www.facebook.com/ComiteProSC/videos/2500531536878119/"><b>Comité pro Santa Cruz</b></a></p>
