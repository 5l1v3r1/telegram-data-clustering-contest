      <h1>Κινητοποιήσεις συνταξιούχων για το εισόδημα και το ασφαλιστικό σύστημα</h1>
      <address><time datetime="2019-11-22T22:26:05+00:00">22 Nov 2019, 22:26</time> by <a rel="author">Ματθαίος Καπετανάκης</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ebcq1JIjPTM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Συλλαλητήριο το Σάββατο 30 Νοεμβρίου στο εργατικό κέντρο Ρεθύμνου</b>
      </p>
      <p>«Ραντεβού» με τις κινητοποιήσεις δίνουν και οι συνταξιούχοι του Ρεθύμνου μετά από σχετική σύσκεψη στο εργατικό κέντρο.</p>
      <p>Καλούν την κοινωνία σε συστράτευση στον αγώνα με διεκδικήσεις όχι μόνο στο εισόδημα, αλλά και σε ό,τι αφορά το ασφαλιστικό σύστημα. Αιχμή του δόρατος, η υποστελέχωση του τοπικού νοσοκομείου που αποτελεί μονόδρομο για δεκάδες χιλιάδες πολιτών.</p>
      <p>Στις επάλξεις του αγώνα επιστρέφουν και οι συνταξιούχοι του Ρεθύμνου, έχοντας στο πλευρό τους και τους εργαζομένους, αφού διακυβεύεται το ασφαλιστικό σύστημα το οποίο απειλείται με απορρύθμιση, μιας και οι συνταξιούχοι, δια στόματος του προέδρου της ένωσης συνταξιούχων ΙΚΑ Ρεθύμνου, Χαράλαμπου Σφακιανάκη, αναφέρουν ότι επέρχεται μεταφορά των επικουρικών συντάξεων σε ιδιωτικά κεφάλαια.</p>
      <p>Οι συνταξιούχοι ζητούν να τους επιστραφούν οι περικοπές από το 2013 και να επανέλθουν οι συντάξεις στα επίπεδα του 2012, όπως και να λαμβάνουν και πάλι τα λεγόμενα δώρα, την 13η και 14η σύνταξη. Το συλλαλητήριο θα λάβει χώρα το Σάββατο 30 Νοεμβρίου στο εργατικό κέντρο Ρεθύμνου στις 10.30 το πρωί, όπου θα συνταχθεί και ψήφισμα με τα αιτήματα των συνταξιούχων.</p>
      <p>Πανελλαδικά για την υγεία, αλλά και ιδιαίτερα στο Ρέθυμνο, οι συνταξιούχοι θα διαμαρτυρηθούν και για την υποστελέχωση του νοσοκομείου του Ρεθύμνου που τους αποστερεί την αξιοπρεπή δημόσια και δωρεάν υγεία στο μοναδικό δευτεροβάθμιο ίδρυμα υγείας του δημοσίου, στην περιφερειακή ενότητα Ρεθύμνου.</p>
