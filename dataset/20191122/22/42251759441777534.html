      <h1>Levante slavio protiv Majorke</h1>
      <h2>Na otvaranju 14. kola La Lige, u Valensiji su se sastali Levante i Majorka. Meč je okončan pobedom domaćina 2:1.</h2>
      <address><time datetime="2019-11-22T22:55:00+00:00">22 Nov 2019, 22:55</time> by <a rel="author">Maja Todić</a></address>
      <figure>
        <iframe data-src="https://twitter.com/OlympoDeportivo/status/1197997431142731781?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Prvo poluvreme je proteklo bez golova, a domaćin je do prednosti došao u 52. minutu.</p>
      <p>Tada je Rođer Marti pogodio na asistenciju Miramona. Situacija je bila sumnjiva jer se činilo da je svemu prethodio ofsajd, ali je gol ipak priznat.</p>
      <p>Gosti sa Baleara su uspeli da izjednače posle samo 13 minuta. U 65. minutu strelac gola bio je Dani Rodriges, a asistenciju je upisao Đoan Sastre.</p>
      <p>Još manje se čekalo na novu prednost domaćih, jer je u 73. minutu Ruben Roćina lepim udarcem sa distance savladao Manola Reinu.</p>
      <p>Kampanja je zbog udaranja glavom zaradio crveni karton pred kraj, ali je Levante sačuvao svoju prednost.</p>
    </article>
