      <h1>Белорусские танкисты научились вальсировать на Т-72 – видео</h1>
      <h2>Настоящие боевые машины синхронно танцуют под романтическую музыку Евгения Доги. Как выглядит изящный вальс в исполнении многотонных бронемашин – смотрите на видео.</h2>

      <p>В главной военной учебке страны в Печах механики – водители танков показали, на что способны Т-72 в умелых руках белорусских армейцев.</p>
      <p>"На видео 42-тонные боевые машины синхронно "танцуют" под легендарный вальс Евгения Доги", – рассказали в пресс-службе белорусского оборонного ведомства.</p>
      <p>Теперь белорусские танкисты демонстрируют профессиональное мастерство не только на "биатлоне", но и в "вальсе". Интересно, что "станцевали" танки в боевом положении. Попробуйте управлять такой махиной, когда все люки закрыты и обзор ограничен триплексами.</p>
      <blockquote>"Чтобы подготовить механика – водителя танка, курсанта сначала обучают на тренажере, а потом – на боевой технике на различной местности, днем и ночью, в разных погодных условиях", – отметили в Минобороны.</blockquote>
      <p>Профессионализм и добротную выучку наших танкистов подтверждает <a href="https://sputnik.by/sport/20190817/1042445064/Tankovyy-biatlon-2019-belorusy-zavoevali-serebro-na-finalnom-etape.html">серебро на Армейских международных играх</a> в этом году, где они оставили позади экипажи из 21 страны.</p>
