      <h1>पर्दे पर निभाया भाई-बहन का किरदार, फिर रियल लाइफ में बने कपल</h1>
      <address>
        <time datetime="2019-11-22T12:21:30+00:00">22 Nov 2019, 12:21</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/thumb_112219041416.jpg"/>
        <figcaption>एक एक्टर को अपनी जिंदगी में कई तरह के अलग-अलग किरदारों को निभाना पड़ता है. ऐसे में कई बार उन्हें अपने पार्टनर्स के साथ भी प्रोफेशनल तौर पर अलग ही रिश्ता निभाना पड़ता है. टीवी के ऐसे बहुत से एक्टर्स हैं, जिन्होंने अपने करियर में अलग-अलग लोगों के साथ अलग-अलग रिश्ते निभाए हैं. लेकिन बहुत से ऐसे भी हैं, जिन्होंने अपने ही पार्टनर के भाई या बहन का किरदार निभाया है. <br/><br/>आइए आपको बताते हैं इनके बारे में -<br/><br/><b>रोहन मेहरा और कांची सिंह </b><br/><br/>रोहन और कांची ने सीरियल ये रिश्ता क्या कहलाता है में नक्ष और गायु के किरदार निभाए थे. ये दोनों कजिन बने थे  और बाद में इन्हें एक दूसरे से प्यार हो गया. इतना ही नहीं इन दोनों को शो के मेकर्स ने अपने रिश्ते को छुपाने के लिए कहा था, ताकि इनकी ऑन-स्क्रीन इमेज पर कोई बुरा असर ना हो. बाद में रोहन ने बिग बॉस 10 में जाने के लिए सीरियल को छोड़ दिया था और कांची भी इससे बाहर हो गई थीं.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/avinash_112219041416.jpg"/>
        <figcaption><b>अविनाश सचदेव और शालमली देसाई </b><br/><br/>अविनाश और शालमली की मुलाकात सीरियल 'इस प्यार को क्या नाम दूं.. एक बार फिर' में हुई थी. इन दोनों ने देवर-भाभी का रोल निभाया था. अविनाश, श्लोक के रोल में थे और शालमली उनकी भाभी सोजल के रोल में थीं. दोनों को प्यार हुआ और फिर शादी हो गई. हालांकि अब ये दोनों अलग हो गए हैं.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kiran_112219041416.jpg"/>
        <figcaption><b>रिंकू धवन और किरण कर्माकर </b><br/><br/>सीरियल कहानी घर घर की में किरण ने ओम का किरदार निभाया था और रिंकू उनकी बहन छाया के रोल में थीं. इन दोनों को प्यार हुआ और फिर दोनों ने शादी कर ली. हालांकि अब दोनों अलग हो चुके हैं.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/charu_112219041416.jpg"/>
        <figcaption><b>चारु आसोपा और नीरज मालवीय </b><br/><br/>चारु आसोपा और नीरज मालवीय ने सीरियल 'मेरे अंगने में' में बहन-भाई का किरदार निभाया था. चारु इस सीरियल में प्रीति के किरदार में थीं और नीरज ने उनके भाई अमित का किरदार निभाया था. दोनों की दोस्ती हुई और फिर प्यार हो गया. इन दोनों ने अपने रिश्ते को पहले सभी के सामने कुबूल नहीं किया था, लेकिन फिर 2016 में अचानक सगाई करके सभी को चौंका दिया.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kishwer_112219041416.jpg"/>
        <figcaption><b>किश्वर मर्चेंट और सुयश राय </b><br/><br/>टीवी के फेमस कपल्स में से एक किश्वर और सुयश ने भी अपने करियर में बहन-भाई का किरदार निभाया है. हालांकि इन दोनों के हिस्से में ये रोल शादी के बाद आए थे. इन दोनों ने सीरियल रिश्ता लिखेंगे हम नया में अभय और अर्पिता का किरदार निभाया था.</figcaption>
      </figure>
