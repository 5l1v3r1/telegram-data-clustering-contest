    <article>
      <h1>ইচ্ছে ছিল গ্রাফিক ডিজাইনার হওয়ার, কিন্তু মায়ান্তির জীবন জড়িয়ে গেল ক্রিকেটের সঙ্গে</h1>
      <address><time datetime="2019-11-22T12:23:35+00:00">22 Nov 2019, 12:23</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073943.1574406087!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কলেজজীবনে ছিলেন ফুটবল দলে। কিন্তু পরে জীবন জড়িয়ে গেল ক্রিকেটের সঙ্গে। পেশা এবং ব্যক্তিগত জীবন, দু’দিকেই মায়ান্তি ল্যাঙ্গার আর ক্রিকেট একে অন্যের পরিপূরক।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073942.1574405994!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বাইশ গজ হোক বা মাঠের বাইরে, ক্রিকেটে এখন মেয়েরা দাপটের সঙ্গে শাসন করছেন। যে সব প্রমীলাকে এই প্রজন্মে ক্রিকেটের মুখ বলে ধরা হয়, তাঁদের মধ্যে মায়ান্তি অন্যতম। তাঁর প্রখর ক্রিকেটজ্ঞান এবং ঝকঝকে সঞ্চালনা টেলিভিশনের ক্রিকেট দেখার ধারণাই পাল্টে দিয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073941.1574405941!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ক্রীড়া সাংবাদিকতা মানেই মেয়েরা ব্রাত্য এবং মহিলা সঞ্চালক মানেই গ্ল্যামারসর্বস্ব, সে সব পুরনো ধারণা ভেঙেচুরে দিয়েছেন মায়ান্তি। তাঁর সঞ্চালনার জন্য দর্শক খেলা শুরুর অনেক আগে টিভি-র সামনে বসেন। ম্যাচ শেষ হওয়ার পরেও চলতে থাকে তাঁর শো।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073940.1574405907!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মায়ান্তির জন্ম দিল্লিতে, ১৯৮৫ সালের ৮ ফেব্রুয়ারি। তাঁর বাবা সঞ্জীব ল্যাঙ্গার ছিলেন ভারতীয় সেনাবাহিনীতে। মা, প্রেমিন্দা স্কুলশিক্ষিকা। সেনাবাহিনীর ক্যাম্পাসে বড় হয়ে ওঠায় ছোট থেকেই অনেকরকম খেলাধূলার সঙ্গে পরিচিত ছিলেন মায়ান্তি। তবে তাঁর প্রিয় খেলা ছিল ফুটবল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073939.1574413051!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দিল্লির হিন্দু কলেজ থেকে স্নাতকের পরে স্নাতকোত্তর করেন আর্টসের ছাত্রী মায়ান্তি। এরপর ফুটবল শো-এর সঞ্চালিকা হিসাবে শুরু কেরিয়ার। টেলিভিশন সাংবাদিকতার শুরু ২০১০ সালে, ‘ফিফা বিচ ফুটবল লিগ’ দিয়ে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073938.1574405807!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>এরপর বেশ কিছু টুর্নামেন্টের স্পোর্টস শো মায়ান্তি সঞ্চালনা করেন। ২০১০ কমনওয়েল্থ গেমস, ২০১০ ফিফা ওয়র্ল্ড কাপ, ২০১৪ সালের প্রথম ইন্ডিয়ান সুপার লিগ এবং ২০১৫ আইসিসি ক্রিকেট বিশ্বকাপ। তিন রকম স্পোর্টসে মোট ছ’টি বিশ্বকাপ কভার করেছেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073937.1574413078!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>খেলা ভালবাসলেও মায়ান্তি কোনওদিন ভাবেননি ক্রীড়া সাংবাদিক হবেন। বরং তাঁর ইচ্ছে ছিল, গ্রাফিক ডিজাইনার হওয়ার। কিন্তু ইউনিভার্সিটির পরে সঞ্চালনার সুযোগ পাওয়ায়, তা আর হাতছাড়া করেননি। এরপর আর অন্য জীবিকায় যাওয়া হয়নি মায়ান্তির।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073936.1574405744!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০১২ সালে ক্রিকেটের একটি শো সঞ্চালনার সময় আলাপ ক্রিকেটার স্টুয়ার্ট বিনির সঙ্গে। প্রায় ছ’মাসের প্রেমপর্বের পরে দু’জনে বিয়ে করেন। স্টুয়ার্টের থেকে বয়সে সামান্য বড় মায়ান্তি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073935.1574405609!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রাক্তন ক্রিকেটার রজার বিনির ছেলে স্টুয়ার্ট জাতীয় দলের ওয়ান ডে ও টেস্ট দলে প্রথম সুযোগ পান ২০১৪ সালে। মোট ৬টি টেস্টে তাঁর সংগ্রহ ১৯৪ রান। ১৪টি ওয়ান ডে খেলে স্কোর করেছেন ২৩০ রান। তবে ইদানীং তিনি ভারতীয় দলে অনিয়মিত।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073934.1574405582!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ভিয়েতনামি খাবারের ভক্ত মায়ান্তি স্বামীর সঙ্গে বেড়াতে যেতে ভালবাসেন। তাঁদের পছন্দের বেড়ানোর জায়গা ইউরোপ। প্রিয় স্টেডিয়াম বেঙ্গালুরুর চিন্নাস্বামী স্টেডিয়াম।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073933.1574406043!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মায়ান্তির প্রিয় সঞ্চালক জন ডাইকস। পছন্দের সহকর্মী যতীন সাপ্রু এবং অর্জুন পণ্ডিত। প্রায় ন’বছরের কেরিয়ারে মায়ান্তি অনেক রুদ্ধশ্বাস ম্যাচের সাক্ষী থেকেছেন। তবে তাঁর দেখা সেরা ম্যাচ হল ২০১৫ সালের বিশ্বকাপে অ্যাডিলেডে ভারত-পাকিস্তান দ্বৈরথ। (ছবি: সোশ্যাল মিডিয়া)</figcaption>
      </figure>
