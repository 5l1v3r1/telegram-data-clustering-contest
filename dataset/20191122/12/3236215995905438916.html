      <h1>信利國際首9月盈利大增9.5倍</h1>
      <address>
        <time datetime="2019-11-22T12:21:00+00:00">22 Nov 2019, 12:21</time>
      </address>
      <p>信利國際(<a href="http://stock360.hkej.com/quotePlus/00732">00732</a>)公布，截至9月底止的9個月，股東應佔溢利1.69億元，按年大增9.5倍。每股盈利5.14仙。不派息。<br/>期內，收益160.2億元，按年增加11.99%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200208_c.pdf">下載港交所通告原文</a></p>
