      <h1>すとぷり莉犬「タイムカプセル」発売に向けた動画公開、初回盤ジャケ写も（動画あり）</h1>
      <address>
        <time datetime="2019-11-22T12:48:00+00:00">22 Nov 2019, 12:48</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1122/rinu_jkt201912_limDVD.jpg?imwidth=468"/>
        <figcaption>莉犬「タイムカプセル」初回限定DVD盤ジャケット</figcaption>
      </figure>
      <p>12月11日に初のオリジナルフルアルバム「タイムカプセル」をリリースする莉犬（​<a href="https://natalie.mu/music/artist/110365">すとぷり</a>）が、アルバム発売に向けたオリジナル動画をYouTubeで公開した。</p>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/music/2019/1122/rinu_jkt201912_limdrama.jpg?imwidth=468"/>
        <figcaption>莉犬「タイムカプセル」初回限定ボイスドラマCD盤</figcaption>
      </figure>
      <p>この動画ではアルバムの収録曲や初回限定ボイスドラマCD盤に収録されるボイスドラマの一部を試聴できるほか、莉犬からのメッセージも収められている。</p>
      <p>またアルバムの初回限定DVD盤、初回限定ボイスドラマCD盤のジャケットおよび購入者特典のビジュアルも併せて公開された。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gb7j94pUpNw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
