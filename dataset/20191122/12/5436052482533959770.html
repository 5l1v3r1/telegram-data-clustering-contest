      <h1>Мясу тут не место: в Кембриджском колледже убрали копию эрмитажной картины из-за веганов</h1>
      <h2>На полотне «Птичий рынок» изображено много дичи</h2>
      <address><time datetime="2019-11-22T12:18:00+00:00">22 Nov 2019, 12:18</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ExvC1jMG8EI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кембриджский университет избавился от картины«Птичий рынок» XVII века, оригинал которой хранится в Эрмитаже. Ранее работа, выполненная неизвестным художником в мастерской фламандского живописца Франса Снейдерса, висела в столовой вуза. Но вегетарианцы взбунтовались. На полотне изображено много дичи, сообщает британская газета Daily Mail.</p>
      <p>Картина изобилует изображениями животных: кабана, оленя, кур и диких птиц, натянутых на крючки. Веганы написали жалобу руководству Кембриджского университета и объяснили, что, во-первых, это не соответствует их правилам питания, а  во-вторых, вид дичи напрочь отбивает у них аппетит.</p>
      <p>Жалобы студентов были услышаны, картину бережно сняли со стены, упаковали и вынесли из вуза. Видео работы по ликвидации шедевра появилось в группе вуза в Facebook.</p>
      <p>Картину Кембриджу в долгосрочную аренду предоставил Музей Фицуильяма, теперь произведение искусства вернут обратно. </p>
