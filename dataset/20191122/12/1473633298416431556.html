      <h1>映画『パラサイト 半地下の家族』ポン・ジュノ監督が、相反する家族の出会いで生まれる悲喜劇を描く</h1>
      <address>
        <time datetime="2019-11-22T12:20:00+00:00">22 Nov 2019, 12:20</time>
      </address>
      <p>ポン・ジュノ監督手掛ける映画『パラサイト 半地下の家族』が、第72回カンヌ国際映画祭最高賞パルムドール受賞。日本では、2020年1月10日(金)にTOHO シネマズ日比谷ほか全国で公開される。</p>
      <h3>ポン・ジュノ監督10年ぶりとなる韓国映画、韓国史上初のパルムドール受賞！</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/nDiL4Ni1VmE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>『殺人の追憶』『母なる証明』『グエムル -漢江の怪物-』など、数々の作品を手掛けてきた韓国の若き巨匠ポン・ジュノ。近年は『スノーピアサー』「オクジャ／okja」といった国際的作品を手掛けてきた彼だが、今回満を持して10年ぶりとなる韓国映画『パラサイト 半地下の家族』を完成させた。審査員満場一致の決定で、韓国映画初となるパルムドール受賞となる快挙を遂げた。</p>
      <h3>相反する2つの家族の“出会い”によって生まれるストーリー</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23307/qrs.jpg"/>
      </figure>
      <p>これまで鋭い視点で社会を切り取り、ときに独自のユーモアを交えながら、人間の内面を炙り出してきたポン・ジュノ監督が今回描くのは、相反する2つの家族の出会いによって生まれるストーリー。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23307/MmQ.jpg"/>
      </figure>
      <p>物語の始まりは、全員失業中“半地下”住宅で暮らす貧しいキム一家が、パク家へ赴くところからスタート。キム家の長男ギウは、ひょんなことからIT企業を経営する超裕福なパク家へ家庭教師の面接を受けに行くことになる。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23307/H6g.jpg"/>
      </figure>
      <p>そして、兄に続くようにして妹ギジョンも豪邸に足を踏み入れるのだが…。この相反する2つの家族の出会い次第により、物語は想像を遥かに超える悲喜劇へと加速していく。</p>
      <h3>主演に、ポン・ジュノ監督の常連 ソン・ガンホ</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23307/ZT4.JPG"/>
      </figure>
      <p>主演を務めるのは、韓国の名優ソン・ガンホ。ポン・ジュノ監督とは、『スノーピアサー』『グエムル -漢江の怪物-』『殺人の追憶』に続く4度目のタッグとなる。また主演の脇を固めるキャストには、『最後まで行く』『ソニはご機嫌ななめ』のイ・ソンギュン、『後宮の秘密』のチョ・ヨジョン、「オクジャ／okja」『新感染 ファイナル・エクスプレス』のチェ・ウシクら、実力派の面々が揃う。</p>
      <h3>各メディア界からも称賛の声</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23307/RoM.jpg"/>
      </figure>
      <p>なおポン・ジュノ監督は、パルムドール受賞について「私は映画が本当に好きで、12歳の頃から映画狂の青年でした。そしてまさか監督になるなんて…！本当に何にせよ、今夜この手で、私にとって大きな賞を頂けるなんて思っていませんでした。本当にありがとうございました！」と喜びのコメント。各国のメディアの批評家からも称賛の声が多数寄せられている。</p>
      <p>【詳細】<br/>『パラサイト 半地下の家族』<br/>日本公開時期：2020年1月10日(金)<br/>出演：ソン・ガンホ、イ・ソンギュン、チョ・ヨジョン、チェ・ウシク、パク・ソダム、イ・ジョンウン、チャン・ヘジン<br/>監督：ポン・ジュノ<br/>配給：ビターズ・エンド<br/>2019年／韓国／132 分／PG-12／2.35:1<br/>英題：PARASITE<br/>原題：GISAENGCHUNG</p>
