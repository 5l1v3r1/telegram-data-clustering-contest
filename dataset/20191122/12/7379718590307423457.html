      <h1>OMS: "Millenials a rischio obesità"</h1>
      <address><time datetime="2019-11-22T12:18:00+00:00">22 Nov 2019, 12:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SQ8EvrRkVxg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gli adolescenti di molti paesi del mondo stanno danneggiando la loro salute attuale e pregiudicando quella futura a causa del poco tempo dedicato all'esercizio fisico e alla prevenzione di malattie cardiovascolari e obesità.</p>
      <p>Secondo una ricerca condotta in 146 paesi, l'81 per cento degli studenti tra gli 11 e i 17 anni è risultato scarsamente attivo.</p>
      <p>Sono dati diffusi dall'Organizzazione mondiale della sanità, che punta l'indice sugli stili di vita diffusi tra i più giovani.</p>
      <p>Lo studio dell'agenzia all'Onu raccomanda un minimo di un'ora di attività fisica al giorno, condizione preliminare per migliorare il funzionamento cardiaco, della respirazione, delle articolazioni e dei muscoli, e avere benefici sul piano del peso, allontanando il rischio di obesità in età adulta.</p>
