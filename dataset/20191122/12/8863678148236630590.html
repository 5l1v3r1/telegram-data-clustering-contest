      <h1>ДТП с лесовозом и пожар в Ачинске: короткие новости 22 ноября</h1>
      <address>
        <time datetime="2019-11-22T12:12:20+00:00">22 Nov 2019, 12:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vBE-C9rtkGA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ВЫНЕСЛИ ИЗ ОГНЯ</p>
      <p>30 человек эвакуировали из-за пожара в Ачинске. Пожилых жильцов, мужчину и женщину, спасатели буквально выносили из горящего дома в одеяле. Деревянная двухэтажка вспыхнула в пятницу утром. Густой серый дым валил из верхней квартиры. Через 45 минут пламя удалось сбить, а к полудню огонь потушили. Сейчас выясняют причину.</p>
      <p>АВАРИЯ С ПОСТРАДАВШИМИ</p>
      <p>Два человека пострадали в ДТП в Енисейском районе. Там на трассе столкнулись лесовоз и микроавтобус. Кабина последнего после удара превратилась в груду металла. Двое из находившихся в салоне вахтовиков попали в больницу. Все они ехали на работу. Сейчас полицейские проверяют, была ли перевозка законной. Водитель автобуса был трезв.</p>
      <p>САНКЦИИ ДЛЯ ЗОЛОТОДОБЫТЧИКОВ</p>
      <p>Компанию «Сисим», на прииске которой погибли 17 человек, могут лишить лицензии. С таким требованием в федеральное агентство по недропользованию обратились специалисты Роспотребнадзора. Проверка показала, что разработка месторождения велась с нарушением проектных решений. Именно это могло стать причиной разрушения дамб.</p>
      <p>БЕСКОНТАКТНАЯ ОПЛАТА</p>
      <p>В красноярских троллейбусах начали работать терминалы для оплаты проезда. В тестовом режиме их установили на 7-ом маршруте. Прибор разместили прямо напротив входных дверей. Чтобы рассчитаться, к терминалу нужно приложить банковскую карту или смартфон с функцией бесконтактной оплаты. Скоро такие устройства появятся во всех троллейбусах и трамваях.</p>
