      <h1>Balconing Simulator 2020: el lado oscuro del turismo hecho videojuego</h1>
      <h2>"Si salto... ¿Alcanzaré la piscina?". No, seguramente no.</h2>
      <address><time datetime="2019-11-22T12:15:00+00:00">22 Nov 2019, 12:15</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199331/balconing-simulator-2020-el-lado-oscuro-del-turismo-hecho/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4iebiqBROAU" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Quién podría adivinar que una de las actividades turísticas y etílicas más peligrosas se terminaría convirtiendo en videojuego? <a href="https://www.3djuegos.com/distribuidor/0f0f0f0/2932/humble-bundle/">Humble Bundle</a> y el estudio <b>Fancy + Punk</b> han creado un alocado simulador que pone a prueba los reflejos y la coordinación de los jugadores como uno de los títulos del pack Humble Trove: <b>Balconing Simulator 2020</b>.</p>
      <p>Este juego se unirá el próximo <b>13 de diciembre</b> a un listado de propuestas, como <a href="https://www.3djuegos.com/24963/human-fall-flat/">Human: Fall Flat</a>, que apuestan por las más <b>disparatadas simulaciones de físicas</b> como principal mecánica. En este caso, los jugadores deberán llevar a sus embriagados personajes a través de una habitación de hotel llena de obstáculos hasta el balcón y desde allí saltar hasta la piscina esperando tener suerte y <b>caer en el agua</b>.</p>
      <p>Dado que las bebidas alcohólicas no suelen mejorar la coordinación psicomotriz ni los reflejos, este juego asegura tantas carcajadas como horas de emisión en las plataformas de streaming, pero seguramente también polémica y más de algún debate acalorado. Ya que estamos con este tema, ¿sabías que <a href="https://www.3djuegos.com/noticias-ver/196005/emborracharse-en-el-casino-de-gta-online-desbloquea-una/">emborracharse en el casino de GTA Online</a> desbloquea una <b>misión secreta</b>?</p>
