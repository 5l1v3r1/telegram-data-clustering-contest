      <h1>Il abat une SDF qui lui demande de l'argent</h1>
      <h2>Un Brésilien a été arrêté samedi, après avoir tiré sur une sans-abri qui lui demandait un peu d'argent pour s'acheter du pain. L'homme assure qu'il pensait avoir affaire à une voleuse.</h2>
      <address><time datetime="2019-11-22T12:00:00+00:00">22 Nov 2019, 12:00</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/OGlobo_Rio/status/1197823196009041920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Une sans-abri de 31 ans a été froidement abattue en pleine rue à Niteroi, dans l'État de Rio de Janeiro, samedi. Une vidéo tirée d'une caméra de surveillance montre Zilda Henrique dos Santos Leandro en train de marcher au milieu d'une route, essayant d'attirer l'attention d'un homme cheminant à côté d'elle. Aderbal Ramos de Castro continue d'avancer en ignorant la trentenaire. Celle-ci accélère et lui réclame quelques sous pour pouvoir s'acheter du pain.</p>
      <p>Les deux protagonistes s'arrêtent, se font face, et le ton semble monter. La SDF semble vouloir s'éloigner de son interlocuteur, mais celui-ci sort un revolver de calibre 39 et lui tire dessus. Le tireur prend la fuite, tandis qu'un témoin de la scène se précipite vers la victime pour lui venir en aide. Emmenée d'urgence à l'hôpital, la malheureuse n'a pas survécu.</p>
      <p>De Castro a été arrêté et incarcéré, rapporte <a href="https://g1.globo.com/rj/rio-de-janeiro/noticia/2019/11/21/defesa-alega-que-homem-que-matou-moradora-de-rua-estava-com-bolsa-de-dinheiro-policia-descarta-legitima-defesa.ghtml"><i>G1</i></a>. Selon son avocate, l'homme était en chemin pour aller ouvrir son restaurant avec un sac d'argent sur lui. Il a cru que Zilda voulait le voler. L'individu aurait subi plusieurs agressions dans cette zone par le passé, ce qui explique sa réaction, a expliqué Me Daniela Lopes. Effondrée, la sœur de la victime a expliqué que Neia avait un logement, mais qu'elle préférait vivre dans la rue.</p>
