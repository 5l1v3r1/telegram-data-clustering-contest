      <h1>Το Twitter απαγόρευσε τις πολιτικές διαφημίσεις</h1>
      <address><time datetime="2019-11-22T12:22:23+00:00">22 Nov 2019, 12:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qgLiN6osgZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το twitter απαγορεύει όλες τις πολιτικές διαφημίσεις παγκοσμίως, μετά από μία σειρά σελίδων κοινωνικής δικτύωσης που αφάρμοσαν αυτού του είδους την αυτορρύθμιση η οποία έχει ως στόχο την καταπολέμηση της πολιτικής χειραγώγησης σε αυτές τις πλατφόρμες.</p>
      <p>Σύμφωνα με το twitter τέτοιου είδους μηνύματα πρέπει να κερδίζονται και όχι να αγοράζονται.</p>
      <p>«Τα Μέσα Κοινωνικής Δικτύωσης χρειάζονται αυστηρή ρύθμιση από επίσημους θεσμούς με τον ίδιο τρόπο που ρυθμίζονται τα παραδοσιακά μίντια εκτός ίντερνετ. Αν έχουμε ένα ισχυρό ρυθμιστικό πλαίσιο, ιδιαίτερα από την Ευρωπαϊκή Ένωση και μεμονωμένα από τις χώρες, τότε μπορείτε να έχετε μια δίκαιη και ανοικτή δημοκρατική διαδικασία που παρουσιάζει επιχειρήματα στους ψηφοφόρους που μπορούν να πάρουν αποφάσεις», τόνισε ο ειδικός στα μέσα κοινωνικής δικτύωσης Φέργκους Χέι.</p>
      <p>Το Facebook πολύ πρόσφατα προχώρησε στο ίδιο βήμα, κάτι που δίχασε τα πολιτικά στρατόπεδα στις Ηνωμένες Πολιτείες για τις εκλογές του 2020. Η απαγόρευση του twitter αφορά πληρωμένες αναρτήσεις από υποψήφιους όπως και διαφημίσεις για λεγόμενα «πολιτικά ζητήματα». Σε παρόμοια κίνηση προχωρά και η Google που ανακοίνωσε ότι δεν θα επιτρέπει πλέον πολιτικές διαφημίσεις που στοχεύουν ανθρώπους με βάση τις πολιτικές προτιμήσεις τους.</p>
      <p>Η εταιρεία θα συνεχίσει να επιτρέπει την αξιοποίηση της πλατφόρμας και των υπηρεσιών της για να προωθούνται πολιτικές διαφημίσεις με βάση το φύλο, την ηλικία και τη γεωγραφική τοποθεσία των χρηστών (με βάση τον ταχυδρομικό κωδικό τους). Επίσης δεν θα σταματήσει η προβολή πολιτικών διαφημίσεων σε ιστοσελίδες για συγκεκριμένα θέματα π.χ. οικονομίας.</p>
      <p>Το πρώτο μεγάλο τεστ για τις απαγορεύσεις είναι οι βρετανικές εκλογές και στη συνέχεια οι αμερικανικές τον επόμενο χρόνο.</p>
