      <h1>130.000 τα θύματα ενδοοικογενειακής βίας κάθε χρόνο στη Φινλανδία</h1>
      <address><time datetime="2019-11-22T12:02:04+00:00">22 Nov 2019, 12:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IPcFuJW_DcA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Ούλα επιστρέφει στο ασφαλές σπίτι που ,όπως λέει, της έσωσε τη ζωή. Ήρθε εδώ πριν από ένα χρόνο για να ξεφύγει απο τη βιαιοπραγία εναντίον της από τον σύντροφό της τα έξι τελευταία χρόνια.Έμενε στο σπίτι της μαζί με τα δύο παιδιά της.</p>
      <p>«Πρέπει να σταθώ όρθια για τα παιδιά μου. Είναι λυπηρό το γεγονός ότι δεν αισθανόμουν ότι έπρεπε να αντισταθώ για τον εαυτό μου, ωστόσο είχα την αίσθηση ότι έπρεπε να υπερασπιστώ τα παιδιά μου»,λέει η Ούλα Κιόϊκα, θύμα ενδοοικογενειακής βίας.</p>
      <p>Ο πρώην σύντροφός της της έκανε έλεγχο στο τι φορούσε, ποιον συναντούσε και στο πως διαχειριζόταν τα χρήματά της.</p>
      <p>Η ιστορία της Ούλα αντικατοπτρίζει αυτή πολλών γυναικών στη Φινλανδία - αλλά ενώ αυτό ήταν ένα καταφύγιο από τη βία - δεν βρήκε την αστυνομία ιδιαίτερα υποστηρικτική.</p>
      <p>Και αυτό ήταν το μήνυμα του ευρωπαϊκού οργάνου για τα ανθρώπινα δικαιώματα, του Συμβουλίου της Ευρώπης, σχετικά με το φάκελο της Φινλανδίας.</p>
      <p>Όπως αναφέρει η Ίρις Λουαράσι του Συμβουλίου της Ευρώπης :«Έχουμε δει ότι τα μέτρα πλαισιώνονται με τρόπο ουδέτερο από πλευράς φύλου και σε πολλές περιπτώσεις αυτό δεν επιτρέπει να γίνουν ορατές οι συγκεκριμένες εμπειρίες των γυναικών και δεν επιτρέπει στην ουσία την αντιμετώπισή τους».</p>
      <p>Η Φινλανδία υπέγραψε τη Σύμβαση της Κωνσταντινούπολης το 2011 - μια διεθνής δέσμευση για την αντιμετώπιση της ενδοοικογενειακής βίας.Ωστόσο, η έκθεση αναφέρει ότι οι κυρώσεις αυτά τα εγκλήματα στο δικαστικό σύστημα είναι πολύ χαμηλότερες από ό, τι σε άλλα κράτη. Περίπου 130.000 άνθρωποι - κυρίως γυναίκες - πέφτουν θύματα ενδοοικογενειακής βίας κάθε χρόνο στη Φινλανδία.</p>
      <p>Ο απεσταλμένος στο Ελσίνκι Τζακ Πάροκ μεταδίδει:« Η απάντηση της φινλανδικής κυβέρνησης στην έκθεση του Συμβουλίου της Ευρώπης είναι να δηλώσουν ότι θα κάνουν ό, τι μπορούν για να το διευθετήσουν, και να συμμορφωθούν με τη Σύμβαση της Κωνσταντινούπολης. Και για το σκοπό αυτό δημιουργούν μία ειδική γραμμή για τη βία κατά των γυναικών».</p>
      <p>Οι φινλανδικές αρχές τονίζουν ότι υπάρχει σημαντική άυξηση στην χρηματοδότηση στην 24ωρη γραμμή βοήθειας και άλλες υπηρεσίες τα τελευταία 3 χρόνια.</p>
      <p>Σύμφωνα με την Γιοχάνα Χιεταμάκι του Εθνικού Ινστιτούτου Υγείας της Φινλανδίας:«Η κυβέρνησή μας παρέχει χρηματοδότηση σε όλα τα καταφύγια στη Φινλανδία. Τωρα έχουμε 2 φορές περισσότερα καταλύματα και θέσεις για περισσότερες απο 200 οικογένειες.</p>
      <p>Σε αυτά τα βράχια η Ούλα ξαναβρήκε την ελευθερία της. Το να πηγαίνει βόλτες ήταν ένα δικαίωμα που της το είχε στερήσει ο πρώην σύντροφός της. Τώρα έχει και πάλι τον έλεγχο της ζωής της. Η Ούλα επέστρεψε στην καριέρα της στο μάρκετινγκ. Και συμμετέχει πλέον ενεργά σε φιλανθρωπικές οργανώσεις που βοηθούν γυναίκες παγιδευμένες σε βίαιες σχέσεις να πάρουν και πάλι τον έλεγχο της ζωής τους.</p>
