      <h1>Метель и сильный ветер надвигаются на Красноярск и центральные районы края</h1>
      <address>
        <time datetime="2019-11-22T12:19:12+00:00">22 Nov 2019, 12:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tI7PV57ijd4" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Метель надвигается на Красноярск и Центральные районы. Об этом предупреждают в мэрии. В ближайшие сутки и в выходные порывы ветра могут достигать 18 м/с. Усугубят обстановку снегопад и гололедица. Да и температура несколько дней будет не стабильной.</p>
      <p>Ночью подморозит почти до -20, днем около -12. Автоинспекторы предупреждают о плохой видимости на дорогах и трассах, выровняется погода только в начале следующей недели, правда похолодает еще сильнее.</p>
      <blockquote>В начале следующей недели над регионом установится антициклон, ветер ослабнет, осадки пройдут местами, но усилятся морозы. В ночные часы температура воздуха понизится до -15 -20 градусов. Местами до -25 -30. Днем до -13 -18, местами до -25.<cite>Екатерина Старикова, сотрудник красноярского гидрометцентра</cite></blockquote>
    </article>
