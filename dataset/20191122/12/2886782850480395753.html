      <h1>Befedte a hó Stájerországot és Karintiát, sok helyen még mindig nincs áram</h1>
      <address><time datetime="2019-11-22T12:32:55+00:00">22 Nov 2019, 12:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CF5E2Jptky8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Még mindig számos otthonban nincsen áram a dél-ausztriai Karintiában, ahol az utóbbi napok rendkívüli havazása miatt kidőlő fák villanyvezetékeket szakítottak le. Egy heiligenbluti otthonban már egy hete nincs áram - mindössze két helyiséget tudnak befűteni egy régi, fatüzelésű fűtőtesttel.</b>
      </p>
      <p>Az időt társasjátékozással tölti el az anya és két gyermeke:</p>
      <p>"Az első néhány napban azt gondoltam, milyen nagyszerű, hogy nem kell iskolába menni! - mondja Magdalena Brandstätter, aki diák. "De valójában nagyon fárasztó ez az egész, nincs mit tenni, csak elütni tudjuk az időt."</p>
      <p>A helyzet Stájerországban is kritikus: a Mölltal-gleccser környékéről 30 ház lakóit kellett evakuálni lavina- és földcsuszamlás veszélye miatt. A közeli erdőkben is rengeteg kárt okozott a rendkívüli időjárás: számos letört ágat kell eltávolítani térdig érő hóban dolgozva.</p>
      <p>A tartományban egy férfi életét vesztette egy lezúduló kőlavina miatt. Tirol egyes részeiben a nagyfokú lavinaveszély miatt 4-es fokozatú riasztás van érvényben.</p>
