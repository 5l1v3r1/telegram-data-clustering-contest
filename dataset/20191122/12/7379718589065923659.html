      <h1>Twitter: "Basta pubblicità politica"</h1>
      <address><time datetime="2019-11-22T12:00:29+00:00">22 Nov 2019, 12:00</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PWXOzejp8eQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Basta pubblicità politica su Twitter.</b><br/>Da questo venerdi, sul social network non sarà più possibile pubblicare inserzioni pubblicitarie a sfondo politico.</p>
      <p>Una scelta "politically correct", ma anche un'autoregolamentazione necessaria, per evitare la manipolazione della piattaforma di Twitter, come invece è accaduto ad altri social media.</p>
      <p>Il CEO di Twitter, Jack Dorsey, ha commentato: "<b>Vorremmo che i politici si guadagnassero la fiducia degli elettori, non che la comprassero".</b></p>
      <h3>"C'è bisogno di una regolamentazione"</h3>
      <p>L'analista Fergus Hay spiega:<br/>"<b>I social media hanno bisogno di una regolamentazione molto forte da parte degli organismi ufficiali, così come sono stati sempre regolamentati i media tradizionali. Se abbiamo un forte impatto normativo, in particolare da parte dell'Unione Europea e dei singoli paesi, allora si può iniziare ad avere un processo democratico equo e aperto che presenti argomenti utili per gli elettori che debbono prendere una decisione</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/52/86/606x340_cmsv2_3bc43846-4d2a-52c2-a45d-eee3910814ef-4315286.jpg"/>
        <figcaption>L'analista Fergus Hay durante l'intervista.</figcaption>
      </figure>
      <h3>Zuckerberg la pensa diversamente...</h3>
      <p>Twitter è l'ultimo gigante social a dotarsi di una regolamentazione interna, dopo Google e dopo Facebook, il cui fondatore Mark Zuckerberg non ha però vietato le pubblicità politiche, spiegando: "<b>In una democrazia, non credo sia giusto che le aziende private censurino i politici</b>".</p>
      <h3>BoJo, Corbyn e Trump...</h3>
      <p>La prima prova di quanto possa funzionare o meno questo divieto di Twitter riguarda le elezioni nel Regno Unito, con due candidati molto "social" come Boris Johnson e Jeremy Corbyn,</p>
      <p>Il portavoce della Casa Bianca ha commenta: "<b>Ê l'ennesimo tentativo della sinistra di mettere a tacere IL Presidente Trump".</b></p>
