      <h1>Colombia: violence erupts in Bogotá after anti-government protests – video</h1>
      <address><time datetime="2019-11-22T12:55:32+00:00">22 Nov 2019, 12:55</time> by <a rel="author">Reuters, AP</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xBSpilLuADw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Violent clashes broke out in Bogotá's storied Bolívar Square on Thursday with police using thick clouds of teargas and water cannon to disperse protesters amassed there. People fleeing the scene were visibly affected by clouds of noxious gas. Earlier in the day, hundreds of thousands of people took to the streets across the country to demand the government maintain the minimum wage for young people and the universal right to a pension, even though the authorities have repeatedly denied they are considering those changes</p>
