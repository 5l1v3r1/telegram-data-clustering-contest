      <h1>Многодетные матери Зауралья рассказали, как сохранить мир в семье</h1>
      <address>
        <time datetime="2019-11-22T12:05:00+00:00">22 Nov 2019, 12:05</time>
      </address>
      <p>
        <b>В Курганской области в пятницу, 22 ноября, вручили ордена «Материнская слава». Торжество состоялось накануне праздника День матери.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r4Rc8pEFqDk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жительница Частоозерского района Александра Тагилова воспитывает шестерых детей. Все мальчики — спортсмены, а девочки — рукодельницы. Самому младшему ребёнку 9 лет. В отношениях детей царит мир, несмотря на разницу в возрасте.</p>
      <p>
        <i>- Мой секрет воспитания - у нас дружба в семье, мы не ругаемся, вместе собираемся, обсуждаем. Стараемся воспитывать детей по старым традициям. Чтобы не брали ничего современного, не обижали никого, - поделилась <b>Александра Тагилова.</b></i>
      </p>
      <p>Александре Тагиловой 22 ноября в честь Дня матери вручили орден «Материнская слава». Эту награду получают многодетные матери Зауралья, родившие и достойно воспитавшие пятерых и более детей. Награды жительницы Курганской области получили из рук вице-губернатора Владислава Кузнецова.</p>
      <p>У многодетной матери из Шадринска Марины Груздевой пятеро детей. Младшей дочке 4 года, а старшей 22 года, она работает медсестрой.</p>
      <p>
        <i>- Знаете, я боялась, что у нас разный возраст между ними. Но они друг друга понимают. Я воспитана бабушкой. Она меня воспитывала так, что нужно не бояться трудностей. У меня и детки такие. Они слушаются меня и друг друга понимают, - рассказала <b>жительница Шадринска Марина Груздева.</b></i>
      </p>
      <p>Вице-губернатор Курганской области Владислав Кузнецов со сцены поздравил с Днём матери не только обладательниц почётного ордена, но и всех матерей, собравшихся в зале на торжественном мероприятии.</p>
      <p>
        <i>- Нет ничего важнее материнской любви. Нет ничего важнее того чувства, которое мать испытывает к своему ребёнку. Мы, когда становимся взрослыми, наверное, стесняемся своих чувств, и нам трудно говорить слова признательности мамам, хотя их говорить нужно каждый день, - сказал <b>вице-губернатор Курганской области Владислав Кузнецов.</b></i>
      </p>
      <p>Для гостей праздника также подготовили выступления артистов и показ спектакля «Ханума» курганского областного театра драмы.</p>
