      <h1>Sinisa Mihajlovic si è sottoposto al trapianto di midollo osseo: le sue condizioni sono soddisfacenti – VIDEO</h1>
      <address><time datetime="2019-11-22T12:43:51+00:00">22 Nov 2019, 12:43</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Sinisa Mihajlovic sta meglio dopo essersi sottoposto al trapianto di midollo osseo, gli esami ematologici sono soddisfacenti</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/FiFSr0xE148" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pochi giorni fa <a href="https://www.newnotizie.it/2019/11/20/sinisa-mihajlovic-dimesso-ospedale-casa-moglie/"><b>Sinisa Mihajlovic </b>è stato dimesso</a> dal reparto di ematologia ed oncologia dell’ospedale Sant’Orsola ed è tornato a casa insieme alla moglie <b>Arianna Rapaccioni</b>.</p>
      <p>Oggi, tramite una <b>nota</b>, l’ospedale ha fatto sapere che il tecnico del Bologna il 29 ottobre si è sottoposto al <b>trapianto di midollo osseo </b>da donatore non familiare.</p>
      <p>Questo è ciò che si legge nella nota: <i>“È stato dimesso oggi, 22 novembre 2019, dall’Istituto di Ematologia Seragnoli, dopo essere stato sottoposto a trapianto di midollo osseo da donatore non familiare lo scorso 29 ottobre. Le condizioni generali del paziente e <b>gli esami ematologici sono soddisfacenti”</b>.</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
