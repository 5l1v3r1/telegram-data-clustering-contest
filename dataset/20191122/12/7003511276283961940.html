      <h1>Tesla Cybertruck. Киберпанк от Алана Маска.</h1>
      <address><time datetime="2019-11-22T12:06:44+00:00">22 Nov 2019, 12:06</time> by <a rel="author" href="https://d3.ru/user/anarrich/" target="_blank">anarrich</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?time_continue=113&amp;v=m7atGkba-Z8&amp;feature=emb_logo">Tesla Cybertruck event in 5 minutes</a><br/>Tesla CEO Elon Musk just unveiled the Cybertruck, the company’s first electric pickup truck. There will be three versions of the truck — 250 miles, 300 miles, a…<cite>www.youtube.com</cite></blockquote>
      <p>Сегодня ночью в Лос–Анджелесе Илон Маск (Elon Mask), как и обещал, представил очередной электромобиль Tesla. Им стал пикап Cybertruck, причем громкое название очень хорошо сочетается с брутальным экстерьером модели. Настолько брутальным, что за защиту пешеходов в тестах какой–нибудь организации, вроде NHTSA, он вряд ли получит больше, чем 0 баллов. Зато с такими формами его даже не надо переделывать для съемок в каком–нибудь постапокалиптическом блокбастере.<br/><br/>Вот нравится мне такой здоровый пофигизм в дизайне. Плюс разгон до сотни в пределах трех секунд, шесть мест и демократичная цена.<br/><br/>Трехлитровая BMW 3–серии в кузове G20 разгоняется до сотни за 4.4. <br/>4.4 литра BMW 5–серии в кузове G30 разгоняется до сотни за 4.<br/>Да идете на [censored] со своими немецкими рыдванами. Пакет M. Овощные пакеты у вас.</p>
