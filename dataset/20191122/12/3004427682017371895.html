      <h1>«Адскую шину» из Overwatch испытали в деле</h1>
      <address><time datetime="2019-11-22T12:59:00+00:00">22 Nov 2019, 12:59</time> by <a rel="author">Василий Макаров</a></address>
      <p>
        <b>Талантливый изобретатель Колин Фёрз смастерил систему запуска для «Адской шины» — шипованного колеса, сеющего хаос и разрушение.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HNt_4IXhO3Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Адская шина» — это суперспособность Junkrat («Крысавчика» в русской локализации), персонажа популярного сетевого шутера Overwatch. Начиненное взрывчаткой колесо, покрытое острыми шипами, бешено носится по полю боя и сметает всех на своем пути. В игре оно приводится в действие подобием дизельного мотора, однако Колину пришлось смастерить полноценную систему запуска — она не только делает установку менее опасной для окружающих, но и позволяет скорректировать траекторию движения.</p>
      <p>К сожалению (а может, к счастью), изобретательно не стал начинять колесо взрывчаткой, а ограничился одними лишь шипами. Но даже в таком исполнении оно демонстрирует впечатляющие разрушительные свойства, особенно если первоначально задать ему подходящий разгон!</p>
