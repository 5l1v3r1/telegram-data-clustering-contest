      <h1>Bad Bunny - Vete [2019]</h1>
      <h2>5 millones de visualizaciones en 15 horas</h2>
      <address><time datetime="2019-11-22T12:17:03+00:00">22 Nov 2019, 12:17</time> by <a rel="author" href="https://los40.com/autor/cristina_zavala_moyano/a/" target="_blank">Cristina Zavala</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f5aDUB1NCnk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://los40.com/los40/2019/11/15/album/1573807132_418361.html">La última edición de los <b>Grammy Latinos</b></a> se celebró con el disgusto de la comunidad de reguetoneros que, capitaneados por <b>Daddy Yankee</b>, expresaron su malestar por considerar que no se reconocía su trabajo como merecía. Aun así, uno de ellos estuvo allí recogiendo su premio: <a href="https://los40.com/tag/kevin_morales/a/"><b>Bad Bunny</b></a>.</p>
      <p>Se erigió en portavoz de sus compañeros para recriminarle a la Academia el desprecio hacia un género que está marcando tendencia. Pero <a href="https://los40.com/los40/2019/11/15/musica/1573817407_623783.html">también mandó un recadito a los suyos</a> para decirles que <b>se estaban acomodando y había que recuperar su esencia y espabilarse para seguir siendo tan creativos como antes</b>. Además, les recriminó que cada vez estuvieran más pendientes de las visualizaciones que de crear.</p>
      <p>Y en ese contexto ha lanzado un tema nuevo: <i>Vete</i>. La verdad es que innovar, no innova mucho, pero no le quita méritos a ese ritmo pegajoso que, siendo un medio tiempo más cercano a la balada que a las pistas de baile, nos mantiene en continuo movimiento.</p>
      <p>Se trata de una <b>canción de despecho</b>. De esas que tienen sentido al final de una relación cuando quieres que la otra persona desaparezca para pasar página y seguir con tu vida.</p>
      <p>Acompaña al single un videoclip sin demasiadas pretensiones que, desde que se ha hecho público, se ha colocado en el <b>nº1 de tendencias de youtube</b> y ha superado los 5 millones de visualizaciones en tan solo 15 horas.</p>
      <p>Y mientras, él, alimentándose bien porque tiene que recuperarse. “<b>Tengo una gripo horrible</b>”, confesaba mientras sonaba su nuevo single de fondo. Parece que le está costando recuperarse.</p>
      <p>Ya le vimos en los Grammy Latinos con un vasito de te con limón para lidiar con sus problemas de garganta.</p>
