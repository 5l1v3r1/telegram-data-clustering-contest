      <h1>ドキュメンタリー映画『草間彌生∞INFINITY』草間彌生の苦悩の人生と創作に迫る</h1>
      <address>
        <time datetime="2019-11-22T12:00:00+00:00">22 Nov 2019, 12:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nfiyhCvupKY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.fashion-press.net/words/1808">草間彌生</a>のドキュメンタリー映画『草間彌生∞INFINITY』が、2019年11月22日(金)、全国の劇場で公開される。</p>
      <h3>草間彌生の人生を紐解く</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23336/-mY.jpg"/>
        <figcaption>Artist Yayoi Kusama drawing in KUSAMA -INFINITY.<br/>© Tokyo Lee Productions, Inc. Courtesy of Magnolia Pictures.</figcaption>
      </figure>
      <p>『草間彌生∞INFINITY』は、日本を代表する前衛芸術家・草間彌生を追った、アメリカ制作のドキュメンタリー映画だ。60年以上にわたり独自の芸術を表現し続け、世界で最も有名な芸術家の1人となった彼女だが、その人生には数々の苦悩があった。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23336/qWk.jpg"/>
        <figcaption>Yayoi Kusama, Infinity Mirrored Room-Love Forever, 1966/1994. Installation view, YAYOI KUSAMA, Le Consortium, Dijon, France, 2000. Image <br/>© Yayoi Kusama. Courtesy of David Zwirner, NewYork; Ota Fine Arts, Tokyo/Singapore/Shanghai; Victoria Miro, London; YAYOI KUSAMA Inc.</figcaption>
      </figure>
      <p>第2次世界大戦下の日本で暮らした過去、芸術への情熱を理解されなかった家庭環境、芸術界における人種差別や性差別、自身の病...。そんな困難を乗り越えながら、絵画、彫刻、インスタレーション、パフォーマンスアート、詩や文学と様々な分野で輝かしい功績を残し、今もなお創作活動に全てを捧げている。</p>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23336/65o.jpg"/>
        <figcaption>Peter Moore, Photo of Yayoi Kusama with "My Flower Bed" in her NYC studio, c. 1965 <br/>© 2018 Barbara Moore / Licensed by VAGA at Artists Rights Society (ARS), NY, Courtesy Paula Cooper Gallery, New York.</figcaption>
      </figure>
      <p>このドキュメンタリーでは、世界中の人々に愛される彼女の作品が、どのような想いで、どのようにして制作されてきたのかを紐解いていく。幼少期からアメリカへ単身で渡るまで、そしてニューヨーク時代に苦悩しながら行った創作活動。当時それらの作品が国内外でどのように評価されたのか、知られざる過去を捉える。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HsryP-0sAw8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>渋谷パルコ新ミニシアターのオープニング作品</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23336/O7g.jpg"/>
        <figcaption>SONG OF A MANHATTAN SUICIDE ADDICT, 2010-present. Image<br/>© Yayoi Kusama. Courtesy David Zwirner, New York; Ota Fine Arts, Tokyo/Singapore/Shanghai; Victoria Miro, London/Venice; YAYOI KUSAMA Inc.</figcaption>
      </figure>
      <p>なお『草間彌生∞INFINITY)』は、2019年11月22日(金)開業の<a href="https://www.fashion-press.net/news/22865">渋谷パルコ</a>にオープンするミニシアター、「ホワイト シネクイント」のオープニング作品として上映される。</p>
      <p>【詳細】<br/>『草間彌生∞INFINITY』<br/>公開時期：2019年11月22日(金)<br/>監督：ヘザー・レンズ<br/>出演：草間彌生ほか<br/>2018年制作／製作国：アメリカ／本編尺77分／カラー</p>
