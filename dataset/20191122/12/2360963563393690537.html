      </p>
      <p>Почти в каждой семье есть четвероногий друг. И зачастую, отправляясь в путешествие даже на короткое расстояние, мы берём с собой собак, кошек и других питомцев. Здесь главное транспортировать их без нервов. Мы разобрались, как это сделать правильно.</p>
