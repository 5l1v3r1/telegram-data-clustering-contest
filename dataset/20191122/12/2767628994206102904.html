      <h1>Entra en vigor el veto de Twitter a las campañas políticas</h1>
      <address><time datetime="2019-11-22T12:06:48+00:00">22 Nov 2019, 12:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F8TKCUsSAs0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los anuncios políticos ya no tienen cabida en Twitter. Los responsables de la red social han puesto en vigor este jueves la medida anunciada el pasado mes de octubre. Consideran que los mensajes de índole política deben difundirse por credibilidad de la fuente y no por dinero. Además Twitter ofrece una nueva función que permite eliminar las respuestas a los mensajes.</p>
      <p>"Los medios de comunicación social necesitan una regulación realmente fuerte por parte de los organismos oficiales, de la misma manera que los medios de comunicación tradicionales siempre han sido regulados. Si tenemos un fuerte impacto regulatorio, particularmente de la Unión Europea y los países, entonces se puede empezar a tener un proceso democrático justo y abierto con los mismos argumentos a los votantes exigentes que pueden tomar una decisión", sostiene Fergus Hay, experto en redes sociales.</p>
      <p>Google ha seguido los pasos de Twitter y también impedirá que las campañas lleguen a los usuarios teniendo en cuenta las búsquedas de estos últimos. De esta manera, Facebook esta más aislado en su opción de no controlar los mensajes políticos en la mayor red social del mundo que ya tuvo un papel fundamental en la campaña de desinformación que ayudo a Donald Trump a llegar a la presidencia.</p>
      <p>Las elecciones británicas del 12 de diciembre serán la primera prueba del veto a los mensajes políticos que han puesto en marcha dos de los gigantes tecnológicos. Durante la campaña del Brexit el país ya padeció muchas falsedades difundidas a través de las redes sociales.</p>
