      <h1>下村氏の「東大に指導を」発言、文科相「圧力でない」</h1>
      <address>
        <time datetime="2019-11-22T12:03:00+00:00">22 Nov 2019, 12:03</time>
      </address>
      <p>　大学入学共通テストで導入が見送られた英語民間試験を巡り、萩生田文部科学相は２２日の記者会見で、下村博文元文科相が昨年４月の自民党会合で東京大学に活用を求めるよう文科省に指導を促したとの報道について、「発言が圧力をかけたものとは受け止めていない」と述べた。</p>
      <p>　１９日にＮＨＫが下村氏が会合で「文科省はよく東大に指導してほしい」と発言していたと報じた。下村氏は２０日に発言を認めた上で、「もっと文科省が説明する必要があるのではないかということで申し上げた」と説明した。</p>
