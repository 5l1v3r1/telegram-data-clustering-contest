      <h1>Отстранение верхушки ВФЛА</h1>
      <address><time datetime="2019-11-22T12:32:59+00:00">22 Nov 2019, 12:32</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ehZ645M1_mk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Семь чиновников Всероссийской федерации легкой атлетики во главе с президентом Дмитрием Шляхтиным временно отстранены от деятельности по обвинению в допинговых махинациях. Дисциплинарный комитет международной федерации спустя 15 месяцев закончил расследование так называемого "дела Лысенко".</p>
      <p>Прыгуну в высоту Данилу Лысенко предъявлены обвинения не только в пропуске трех внесоревновательных тестов, но и в фальсификации документов. ИААФ считает, что спортсмен пытался оправдать пропуск допинг-тестов, за что ему потенциально грозило до двух лет дисквалификации, с помощью фальшивой медицинской справки.</p>
      <p>Причем, как утверждается, Лысенко вместе с тренером Евгением Загорулько подделывали бумаги не самостоятельно, а с ведома или при участии руководства федерации. Решение дисциплинарного комитета еще не окончательное. У каждого из отстраненных есть право обжаловать его в частном порядке.</p>
      <p>В субботу президиум Всероссийской федерации легкой атлетики выберет исполняющего обязанности президента из трех кандидатов - включая главного тренера сборной России Юрия Борзаковского.</p>
