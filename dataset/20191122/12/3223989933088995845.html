      <h1>Оскорбить нельзя судить. Дело о попранной чести «Чистого города» продолжается</h1>
      <address><time datetime="2019-11-22T12:00:00+00:00">22 Nov 2019, 12:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_zkIpuhdzVI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Судебная эпопея о задетой чести продолжается. Напомним: в мае этого года депутат Законодательного собрания Ульяновской области и лидер фракции КПРФ Айрат Гибатдинов обвинил руководство компании «Чистый город» в коррупционных делах. А точнее, депутат попытался уличить компанию в коррупционной связи с казённым учреждением «Городские дороги».</b>
      </p>
      <hr/>
      <p>Руководителя «Чистого города» Валерия Агафонова возмутили подобные обвинения, и он обратился в суд. Разбирательство продолжается с июня этого года. Адвокат коммуниста утверждает: якобы её подзащитный не причастен к распространению крамольной информации.</p>
      <blockquote>- Отсутствуют  подтверждающие доказательства, что именно Гибатдинов распространял в других группах какие-либо сведения.</blockquote>
      <p>Представители стороны ответчика заказали экспертизу обличающей фразы. Изучали материал в Самаре. Вердикт такой – оскорблений не нашли. Гибатдинов говорит, что всего лишь озвучил мнения своих избирателей. Вымысел это или нет – узнаем только в том случае, если суд потребует их обращения.</p>
      <p>
        <b>Айрат ГИБАТДИНОВ, РУКОВОДИТЕЛЬ ФРАКЦИИ КПРФ ЗАКОНОДАТЕЛЬНОГО СОБРАНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- В Димитровграде, именно по этому предприятию и по городу в целом, обращался даже не один десяток людей. Это не какой-то частный случай, чтобы пришли и сказали: «Слушайте, тут в «Чистом городе» какие-то вопросы.</blockquote>
      <p>«Городские дороги» арендуют у «Чистого города» тяжёлую технику. Валерий Агафонов уверен: нет никаких странностей и подводных камней в отношениях этих организаций.</p>
      <p>
        <b>Валерий АГАФОНОВ, ДИРЕКТОР ООО «ЧИСТЫЙ ГОРОД»</b>
      </p>
      <blockquote>- Да, договоры есть – это все законные договоры. И, опять же, они никакого отношения к делу не имеют.</blockquote>
      <p>Напомним: за оскорбление юридического лица Валерий Агафонов намерен взыскать 150 тысяч рублей. История о конфликте сторон продолжится на следующем заседании, которое состоится 3 декабря.</p>
