      <h1>特斯拉新皮卡「裝甲玻璃」被擊碎 馬斯克：我的老天</h1>
      <address>
        <time datetime="2019-11-22T12:16:00+00:00">22 Nov 2019, 12:16</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911222015103741_04049.jpg"/>
        <figcaption>特斯拉電動皮卡號稱使用「裝甲玻璃」，在測試時卻意外被當場擊碎。美聯社</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>美國電動車大廠特斯拉（Tesla）21日發表電動皮卡車「Cybertruck」，並宣稱車窗採用安全玻璃，結果現場測試時兩扇車窗卻當場接連碎裂，創辦人馬斯克情急之下也脫口說：「我他...的老天」（Oh my f---ing god）。</p>
      <p>彭博資訊報導，特斯拉首席設計師馮霍爾佐森（Franz von Holzhausen）在發表會中，一開始先以鐵槌猛砸「Cybertruck」車身，結果車身毫髮無傷，此時發表會仍按計畫進行。但他接下來手持鐵球，扔向特斯拉號稱的「裝甲玻璃」（armor glass）時，車窗卻出現如蜘蛛網般的裂痕。</p>
      <p>現場和觀看串流直播的觀眾都大吃一驚，馬斯克也脫口說：「我他...的老天」，他為緩解現場尷尬氣氛，還聲稱或許是馮霍爾佐森「砸得太用力了」。馮霍爾佐森旋即又進行第二次測試，但車窗仍被擊碎。</p>
