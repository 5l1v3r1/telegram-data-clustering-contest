      <h1>Страсбург через год после теракта</h1>
      <address><time datetime="2019-11-22T12:18:55+00:00">22 Nov 2019, 12:18</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/54/72/773x435_cmsv2_b37c9fe3-8c1c-5a85-9fc1-82e5be5c7fc9-4315472.jpg"/>
      </figure>
      <p>Спустя год после теракта на праздничной ярмарке в Страсбурге, этот эльзасский город вновь готовится стать на месяц "рождественской столицей" Франции.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197834097239973888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В пятницу вечером запахи корицы и глинтвейна наполнят площадь вокруг старинного собора, где расположились 300 киосков с сувенирами и традиционными яствами. Общественный порядок будет строго охраняться, мэрия и префектура пообещали действовать слаженно и динамично. На территории ярмарки будут дежурить около пятисот полицейских в форме и в штатском. Чтобы попасть в центр города, ожидаемым двум миллионам посетителей придется распахнуть пальто и показать содержимое сумок. Препятствия установлены, чтоб отразить угрозу, исходящую от автомобилей.</p>
      <p>В каком настроении встречают эльзасцы зимние праздники?</p>
      <blockquote>Опасения, конечно, есть, но, если честно, мы не боимся, мы не перестанем работать, нам нравится атмосфера Рождества, это наша традиция в Эльзасе, поэтому мы будем на ярмарке. Максим Санжель <br/>Менеджер ресторана <br/>Тома Кинц <br/>Прохожий<cite>Жюли Адам <br/>Владелица киоска</cite></blockquote>
      <p>Министр внутренних дел Франции Кристоф Кастанер обратился к согражданам с призывом к сохранению бдительности, при этом заверив французов в том, что ситуация находится под контролем, и пожелав им хорошо повеселиться. Однако забыть произошедшее 11 декабря прошлого года и гибель пяти человек не так просто.</p>
      <blockquote>Пускай пройдет два, три, четыре года, да все десять лет, звуки выстрелов и искры останутся в моей памяти навсегда. Это то, что забыть не удастся.</blockquote>
      <p>11 декабря - в самый разгар рождественских мероприятий - жертвам стрельбы будет отдана дань памяти.</p>
      <blockquote>В целом, я думаю, что мы достаточно защищены, а нулевого риска, к сожалению, не существует и никогда не будет существовать. Поэтому мы должны жить без страха, двигаться дальше и противостоять этому варварству наилучшим из возможных способов.</blockquote>
      <p>Успех этой Рождественской ярмарки важен для Страсбурга и его жителей, учитывая деньги, потраченные на ее организацию. На одно только обеспечение безопасности бюджет составил около миллиона евро. При этом на празднике сам город сможет заработать 250 миллионов.</p>
