      <h1>嘉濤中期盈利升23% 派息2仙</h1>
      <address>
        <time datetime="2019-11-22T12:31:00+00:00">22 Nov 2019, 12:31</time>
      </address>
      <p>嘉濤(香港)控股(<a href="http://stock360.hkej.com/quotePlus/02189">02189</a>)宣布，截至9月底止中期業績，股東應佔溢利2083.8萬元，按年增長23.41%，每股盈利2.31仙，派中期息2仙。<br/>期內，收益9582萬元，按年增長11.3%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200218_c.pdf">下載港交所通告原文</a></p>
