      <h1>日経平均終値、７４円高の２万３１１２円…４日ぶり上昇</h1>
      <address>
        <time datetime="2019-11-22T06:11:00+00:00">22 Nov 2019, 06:11</time>
      </address>
      <p>　２２日の東京株式市場は、４日ぶりに上昇し、日経平均株価（２２５種）の終値は前日比７４円３０銭高の２万３１１２円８８銭となった。</p>
      <p>　日経平均は前日までの３日間で３７０円以上、値下がりしており、割安感の出た銘柄を中心に買い注文が優勢となった。上げ幅は一時、１８０円を超えたが、米中対立への懸念から中国の株価指数が下落したことを受け、午後は上げ幅を縮めた。</p>
      <p>　市場では「しばらくは米中貿易協議の行方を見ながら方向感の出づらい展開になりやすい」（大手証券）との見方が出ている。</p>
    </article>
