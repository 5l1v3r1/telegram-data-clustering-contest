      <h1>『アズレン』×「ホロライブ」バーチャル鬼神「百鬼あやめ」がSR重巡洋艦として登場決定！式神と妖刀…どちらを使って戦うのか？</h1>
      <h2>「悪・即・斬」と刀を構える「高雄」や、連結機構をもったダブルセイバーを操る「綾波」も、戦闘では砲撃戦のみです。……「百鬼あやめ」の二振りに出番はあるのでしょうか？</h2>
      <address><time datetime="2019-11-22T06:10:03+00:00">22 Nov 2019, 06:10</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/azurlane_staff/status/1197726397604732928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Yostarは、iOS/Androidアプリ『<b>アズールレーン</b>』の公式Twitterにて、新SR重巡洋艦「百鬼あやめ」を公開しました。<br/><br/>COVERが運営するVTuber事務所「ホロライブ」所属タレント達とのコラボイベント開催が予定されている『アズールレーン』。今回は、ホロライブ所属のバーチャル鬼神「百鬼あやめ」がSR重巡洋艦として登場決定しました。他のホロライブ艦船と同様、月末に開催する期間限定イベントで実装が予定されています。<br/><br/>ツイートには「式神の「業」「不知火」、妖刀「阿修羅」「羅刹」、どっちを使って戦うのか…！？」と、彼女の戦闘スタイルについて迫る文が掲載されていますが、『アズールレーン』は基本シューティングゲームです。<br/><br/>「悪・即・斬」と刀を構える「高雄」や、連結機構をもったダブルセイバーを操る「綾波」も、戦闘では砲撃戦のみです。……果たして二振りの妖刀に出番はあるのか？その実装を楽しみに待ちましょう。</p>
