      <h1>ज्यादा सनस्क्रीन लगाती थी लड़की, चटक गईं 10 पसलियां!</h1>
      <address>
        <time datetime="2019-11-22T06:04:53+00:00">22 Nov 2019, 06:04</time>
      </address>
      <p>1 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_1024_112219111030.jpg"/>
        <figcaption>स्क‍िन को धूप और धूल से बचाने के लिए ज्यादातर लोग चेहरे पर सनस्क्रीन लगाते हैं. सनस्क्रीन सूरज की हानिकारक किरणों से त्वचा को बचाता है. खासतौर से गर्मी के दिनों में लोग बिना सनस्क्रीन लगाए घर से बाहर नहीं निकलते हैं. पर जरुरत से ज्यादा सनस्क्रीन लगाना भी खतरनाक हो सकता है.</figcaption>
      </figure>
      <p>2 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112219111030.jpg"/>
        <figcaption>चीन में एक ऐसा ही मामला सामने आया हैं जहां सनस्क्रीन लगाने की वजह से युवती की हड्डियां ही कमजोर हो गईं और उसकी 10 पसलियां भी टूट गई.</figcaption>
      </figure>
      <p>3 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_112219111030.jpg"/>
        <figcaption>चीन के झेजियांग में 20 साल की जियाओ माओ सनस्क्रीन लगाने की आदी थीं. हद से ज्यादा सनस्क्रीन लगाने से माओ की हडि्डयां कमजोर हो गईं.</figcaption>
      </figure>
      <p>4 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/11_112219111158.jpg"/>
        <figcaption>इतना ही नहीं, सनस्क्रीन ज्यादा लगाने की वजह से उसकी 10 पसलियां भी टूट गईं थीं. ये सब उसे तब पता चला जब वो अपनी खांसी की समस्या की वजह से डॉक्टर के पास गईं.</figcaption>
      </figure>
      <p>5 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112219111030.jpg"/>
        <figcaption>दरअसल, माओ ने गर्मियों में स्ट्रॉ से बने मैट पर सोना शुरू किया था, जिसके बाद उन्हें खांसी आने लगी थी.</figcaption>
      </figure>
      <p>6 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112219111158.jpg"/>
        <figcaption>शुरुआती इलाज में डॉक्टरों को ये एलर्जिक अस्थमा की समस्या लगी, लेकिन जब उसे सीने में बाईं ओर दर्द होने लगा, तो डॉक्टर ने उसे कुछ टेस्ट कराने की सलाह दी.</figcaption>
      </figure>
      <p>7 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/12_112219111030.jpg"/>
        <figcaption>टेस्ट से डॉक्टरों को पता चला कि माओ की 10 पसलियां टूट चुकी हैं जिसकी वजह से उसे लगातार दर्द हो रहा है.</figcaption>
      </figure>
      <p>8 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112219111317.jpg"/>
        <figcaption>टेस्ट से पता चला कि माओ की बोन डेन्सिटी औसतन चीनी महिलाओं के मुकाबले बहुत कम थी. इसकी वजह माओ के शरीर में विटामिन डी की कमी थी.</figcaption>
      </figure>
      <p>9 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112219111317.jpg"/>
        <figcaption>डॉक्टर ने बताया कि हड्डियां कमजोर और पसलियां टूटने की वजह जरूरत से ज्यादा सनस्क्रीन लगाना भी हो सकता है क्योंकि माओ बहुत ज्यादा सनस्क्रीन लगाती थी.</figcaption>
      </figure>
      <p>10 / 10</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_112219111317.jpg"/>
        <figcaption>डॉक्टर ने कहा कि हद से ज्यादा सनस्क्रीन लगाने से उसकी बॉडी को उतना विटामिन डी मिल नहीं पाया जिसकी वजह से उसकी हडि्डयां कमजोर हो गईं और पसलियां भी टूट गईं.<br/><br/><b>(सभी तस्वीरें प्रतीकात्मक हैं)</b></figcaption>
      </figure>
