      <h1>Θεσσαλονίκη: Παρέσυρε κάδους, χτύπησε αυτοκίνητα, παράτησε το αυτοκίνητο και έφυγε</h1>
      <h2>Δεν πίστευαν στα μάτια τους στην οδό Κασσάνδρου, με όσα έβλεπαν.</h2>
      <address><time datetime="2019-11-22T06:36:28+00:00">22 Nov 2019, 06:36</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MsmYO3ewU14" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα απίστευτο περιστατικό από την Θεσσαλονίκη έγινε viral καθώς οδηγός οχήματος προκάλεσε... χάος!</p>
      <p>Σύμφωνα με αναφορές στο Ράδιο Θεσσαλονίκη, οδηγός αυτοκινήτου, άγνωστο υπό ποιες συνθήκες, παρέσυρε στο δρόμο κάδους απορριμμάτων, χτύπησε σταθμευμένα αυτοκίνητα και σαν να μην έφταναν όλα αυτά, όπως φαίνεται και στο βίντεο, σταματά το αυτοκίνητό του κάθετα στο δρόμο, ανοίγει την πόρτα, βγαίνει έξω και σαν «κύριος» φεύγει εγκαταλείποντας το όχημα στο σημείο.</p>
      <p>Από το περιστατικό δεν αναφέρθηκε κάποιος τραυματισμός.</p>
