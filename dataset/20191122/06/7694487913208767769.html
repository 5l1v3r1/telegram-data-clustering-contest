      <h1>مسعى باء بالفشل.. ما علاقة المغتربين؟</h1>
      <address><time datetime="2019-11-22T06:49:23+00:00">22 Nov 2019, 06:49</time> by <a rel="author">Lebanon 24</a></address>
      <p>تردد أنّ موالين للسلطة سعوا إلى حشد أعداد من المغتربين بغرض تأمين رحلات لقدومهم إلى بيروت في تظاهرة مناهضة لتظاهرة المغتربين المؤيدين للثورة، لكنّ هذا المسعى باء بالفشل، بحسب " نداء الوطن". </p>
