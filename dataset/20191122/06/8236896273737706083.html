      <h1>Сегодня проходит Девятая Вебмастерская Яндекса</h1>
      <address><time datetime="2019-11-22T06:14:00+00:00">22 Nov 2019, 06:14</time> by <a rel="author">Марина Ибушева</a></address>
      <p>Сегодня, 22 ноября, Яндекс проводит <a href="https://events.yandex.ru/events/devyataya_vebmasterskaya">Девятую Вебмастерскую</a> – конференцию для маркетологов, аналитиков и владельцев сайтов.</p>
      <p>Предлагаем посмотреть онлайн-трансляцию на SEOnews. Начало конференции в 11.00 по Москве.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DhPYbmo81Rg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На мероприятии эксперты расскажут о том, как бизнесу анализировать клиентский опыт и находить точки роста, а также как эффективно решать задачи маркетинга и продукта. Представители сервисов Яндекса поделятся практическим опытом взаимодействия с пользователями на различных этапах customer journey. </p>
      <p>Помимо докладов посетителей мероприятия ждет небольшая развлекательная программа с подарками и фуршетом, так как в день проведения конференции Турбо исполнится 2 года.</p>
      <h3>ПРОГРАММА: </h3>
      <p>11:00 — Фокус на качество, Михаил Сливинский (Яндекс.Поиск)</p>
      <p>11:20 — Ваши клиенты хотят записываться онлайн. Дайте им эту возможность, Евгений Шильников (Яндекс, Bookform) </p>
      <p>11:40 — Новые возможности UGC-сервисов для бизнеса, Владислав Чальцев и Иван Пахомов (Яндекс) </p>
      <p>12:10 — Голосовые приложения для вашего проекта, Павел Капля (Яндекс.Диалоги) </p>
      <p>12:30 — Как бизнесу принимать решения, опираясь на мнение целевой аудитории, Юлия Козлова (Яндекс) </p>
      <p>13:20 — Как решить проблему тестирования с помощью краудсорсинга, Иван Карпеев (Яндекс.Толока) </p>
      <p>13:40 — Что нового в Метрике для рекламодателей и издателей, Александра Кулачикова (Яндекс.Метрика) </p>
      <p>14:00 — Как интегрировать SEO в развитие вашего сайта, Станислав Поломарь (SEOWORK) </p>
      <p>14:20 — Как превратить нехватку опыта пользователей в точки роста для бизнеса, Константин Солодянников (IT-Agency) </p>
      <p>15:30 — Зачем улучшать клиентский опыт и как это повлияет на эффективность рекламы в интернете, Алексей Иванов (Лаборатория клиентских впечатлений) </p>
      <p>15:50 — Как за 12 месяцев поднять оборот на 15%, используя инструменты, которые все и так знают, Рашид Хузин (Яндекс) </p>
      <p>16:10 — Эволюция платформы Турбо-страниц, Сергей Кульдин (Яндекс) </p>
      <p>16:30 — E-commerce на Турбо-скорости, Марина Хоруженко (Яндекс)</p>
      <p>16:50 — Викторина Турбо</p>
      <p>17:30 — Праздничный фуршет</p>
      <p>Напомним, ранее Яндекс <a href="https://www.seonews.ru/events/yandeks-predstavil-podborku-obuchayushchikh-meropriyatiy-na-noyabr-2019-goda/">представил</a> подборку обучающих мероприятий на ноябрь 2019 года.</p>
      <p>Источник: пресс-релиз Яндекса</p>
