      <h1>مجموعة من هذا الحزب كانت وراء افتعال الاشتباك في رياض الصلح قبل أيام</h1>
      <address><time datetime="2019-11-22T06:37:48+00:00">22 Nov 2019, 06:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>عُلم أن مجموعة من عناصر حزب ممانع مشارك في الثورة، ولا تتبع أمينه العام، كانت وراء افتعال الاشتباك بين القوى الأمنية والمتظاهرين في رياض الصلح، قبل أيام، وفق ما ورد في "نداء الوطن". <br/> </p>
