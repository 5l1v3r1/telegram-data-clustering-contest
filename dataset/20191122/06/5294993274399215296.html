      <h1>Milhares de colombianos unem-se em protesto contra Iván Duque</h1>
      <address><time datetime="2019-11-22T06:45:31+00:00">22 Nov 2019, 06:45</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TncjOXxeum8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Centenas de milhares de colombianos saíram às ruas esta quinta-feira em protesto contra o presidente Iván Duque. A revolta contra a crescente desigualdade, a pobreza e o novo pacote de reformas estiveram na base da contestação sindical e social que paralisou o país nas últimas horas.</p>
      <p>Em causa está ainda o arrastar do acordo de paz de 2016 com os guerrilheiros das Forças Armadas Revolucionárias da Colômbia (FARC) e de um de recente ataque aéreo a um campo de dissidentes, que provocou a morte de oito menores.</p>
      <p>As manifestações foram globalmente pacíficas, mas acabaram por se registar confrontos em Bogotá, Medellín e Cali, onde até foi decretado o recolher obrigatório. Os manifestantes usaram 'cocktails molotov' e pedras para atacar as forças de segurança, que responderam com gás lacrimogéneo e canhões de água.</p>
      <p>Dos confrontos nas diversas cidades resultaram, segundo as autoridades oficiais, pelo menos 79 feridos e foram também detidas 36 pessoas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197711546131988480" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na sequência das manifestações, Iván Duque veio condenar os episódios de violência e garantiu que o Estado não vai deixar de aplicar a lei sobre quem esteve envolvidos em confrontos ou atos de vandalismo.</p>
      <p>"Os acontecimentos que aconteceram depois das marchas de hoje são puro vandalismo e não obedecem à expressão da liberdade popular, nem serão legitimados pelo direito de protesto. Não permitiremos saques ou ataques à propriedade privada e aplicaremos todo o peso da lei", afirmou.</p>
      <p>De pensionistas a estudantes, a revolta é geral. Iván Duque é o alvo, com a taxa de aprovação do Presidente colombiano a cair para o valor mínimo de 26% desde que tomou posse em agosto de 2018.</p>
      <p>A Colômbia é o último exemplo de uma vaga de agitação social e política que percorre a América do Sul e que se fez sentir mais recentemente no Chile e na Bolívia.</p>
      <p>Outras fontes <b>• EFE / Reuters / The Guardian</b></p>
