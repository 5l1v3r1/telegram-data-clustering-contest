      <h1>On <i>Desus and Mero</i>, Elizabeth Warren Has a Plan (to Solve an Escape Room)</h1>
      <address><time datetime="2019-11-22T06:44:45+00:00">22 Nov 2019, 06:44</time> by <a rel="author">Bethy Squires</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RUVwRIQkaIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The whole world is an escape room at the moment, so why not test your mettle? Desus and Mero gave Elizabeth Warren some problem-solving practice, taking her to an escape room in Boston. The gang make it out with 50 seconds to spare, which bodes well for the Democratic hopeful. And dealing with a vengeful submarine-captain ghost is good practice for debating Trump. Warren’s strategy: “Let’s not argue with him; let’s just fix it.” </p>
