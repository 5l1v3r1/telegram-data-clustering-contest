      <h1>『お姉チャンバラORIGIN』血みどろ美女達が本作の魅力を紹介する「3rdトレイラー」公開！彼女達の恥ずかしい過去がいろいろ晒されちゃう？</h1>
      <h2>メインキャラクター「彩」「咲」「レイ」の3人が、過去の作品を振り返りながら“原点へと進化”した本作の魅力を紹介します。</h2>
      <address><time datetime="2019-11-22T06:45:03+00:00">22 Nov 2019, 06:45</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rExzS104lA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ディースリー・パブリッシャーは、12月5日発売予定のPS4対応ソフト『<b>お姉チャンバラORIGIN</b>』に関して、3rdトレイラーを公開しました。<br/><br/>剣戟アクションゲーム『お姉チャンバラ』シリーズの原点である『THE お姉チャンバラ』と『THE お姉チャンバラ2』にあたるエピソードを、PS4のフルHD映像で描いた本作。憎しみ殺しあう異母姉妹を描いた物語に新たな解釈が加えられ、すべての真実が明らかになるシリーズ最新作として現代に甦ります。<br/><br/>3rdトレイラーでは、シリーズ15周年記念タイトルである本作にちなみ、メインキャラクター「彩（CV.日笠陽子）」「咲（CV.五十嵐裕美）」「レイ（CV.小林ゆう）」の3人が、過去の作品を振り返りながら“原点へと進化”した本作の魅力を紹介。彼女達の過去の姿がいろいろ晒されちゃう、なつかしの恥ずかし映像は必見ですので、ぜひご覧ください。</p>
      <hr/>
      <p>『お姉チャンバラORIGIN』は、2019年12月5日発売予定。価格は、パッケージ版が7,980円+税、DL版が8,128円(税込)、DL版デラックスエディションが10,165円(税込)です。<br/><br/>(C)2019 TAMSOFT (C)2019 D3 PUBLISHER</p>
