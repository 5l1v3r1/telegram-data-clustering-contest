      <h1>La vita in autoesilio in Grecia di un membro del movimento di Gülen</h1>
      <address><time datetime="2019-11-22T06:58:59+00:00">22 Nov 2019, 06:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UR0haT4qzUw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Circa 150.000 persone hanno perso il proprio lavoro in Turchia, a causa dei legami con il movimento di Gülen</b>. Per sfuggire alle persecuzioni, <b>molti hanno scelto l'autoesilio</b>. <i>euronews</i> ha incontrato alcuni di loro a Salonicco, nella Grecia settentrionale.</p>
      <p>Ahsen Safiye Tozanoglu, che prima faceva l'insegnante, ci porta in un modesto negozio di beneficenza, gestito dalla rete di Gülen. "Quando stavamo attraversando il fiume Evros, tra la Turchia e la Grecia, era molto buio e avevamo nostra figlia con noi", ci racconta la donna. "Quindi abbiamo lasciato tutti i nostri beni. Quando siamo arrivati a Salonicco, non avevamo più nulla. In questo posto abbiamo trovato vestiti e altri beni di prima necessità per le persone bisognose".</p>
      <p>Durante il <a href="https://it.euronews.com/2016/07/18/turchia-almeno-6-mila-gli-oppositori-arrestati-mentre-il-governo-evoca-la-pena">fallito colpo di stato militare del 2016</a>, Ahsen e suo marito - anche lui insegnante - dissero ai loro studenti: "State tranquilli". Non sapevano allora che entrambi avrebbero perso il lavoro e avrebbero dovuto affrontare un processo.</p>
      <p>Ahsen ci accompagna all'Irida Women's Center, una ong che supporta donne di 35 nazionalità. Il numero di donne turche bisognose è in aumento.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1104012169526591488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Dopo il 15 luglio 2016, circa 77.000 presunti "sospetti terroristi" sono stati incarcerati</b>. Ahsen ha trascorso oltre un anno in carcere e ha dovuto lasciare il suo bambino di 15 mesi con i parenti. Ma c'è molto peggio, come ci racconta: "Non credo che in Turchia esista più un sistema giudiziario indipendente. In prigione, la cosa più triste che ho visto è stata una donna con il suo bambino di appena un mese. La madre non aveva abbastanza latte. Il bambino era così piccolo e soffriva".</p>
      <p>Salonicco si è trasformata in un porto sicuro, non solo per Ahsen.</p>
