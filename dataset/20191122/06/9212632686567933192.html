      <h1>Bangunan penuh penipu [METROTV]</h1>
      <address><time datetime="2019-11-22T06:15:27+00:00">22 Nov 2019, 06:15</time> by <a rel="author">Hairulazim Mahmud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A2gFN6S-JkE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MENGHAIRANKAN apabila sebahagian besar 680 warga China yang ditahan Jabatan Imigresen Malaysia (JIM) dalam satu serbuan di sebuah bangunan enam tingkat di sini, semalam tidak memiliki dokumen perjalanan atau pasport.</p>
      <p>Semua mereka ditahan kerana disyaki anggota sindiket penipuan pelaburan dalam talian termasuk tukaran matawang asing atau <i>forex.</i></p>
      <p>Apa yang lebih mengejutkan, sindiket terbabit yang dipercayai berpusat di China itu menyewa keseluruhan bangunan enam tingkat terbabit dengan kadar sewa RM360,000 sebulan.</p>
      <p>Turut dirampas 8,230 unit telefon bimbit, 174 unit komputer riba dan 787 unit komputer peribadi dirampas.</p>
      <p>Premis disewa itu dipercayai berfungsi sebagai pusat panggilan dengan kawalan keselamatan ketat di setiap tingkat dan hanya mereka yang mempunyai kad akses sahaja boleh memasuki premis berkenaan.</p>
      <p>Bukan itu sahaja, terdapat juga rangkaian kamera litar tertutup (CCTV) bagi memantau pergerakan keluar dan masuk.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/CYBER001b_1574374509.jpg"/>
        <figcaption>LEBIH 100 suspek sempat melarikan diri. FOTO Luqman Hakim Zubir</figcaption>
      </figure>
      <p>Semasa serbuan, bangunan itu hanya dipenuhi oleh warga China.</p>
      <p>Ketua Pengarah Imigresen Datuk Khairul Dzaimee Daud berkata, modus operandi sindiket menyasarkan mangsa di China dengan janji keuntungan yang tinggi dan pantas.</p>
      <p>Katanya, anggota sindiket itu akan menghantarkan satu kod kepada pelanggan dari laman web tertentu yang menggunakan bahasa Mandarin dalam aplikasinya.</p>
      <p>“Semua urusniaga dan pembayaran dilakukan melalui WeChat Pay atau bank di China.</p>
      <p>“Semasa serbuan pada jam 11 pagi semalam selepas intipan dilakukan selama hampir dua bulan, mereka sedang menjalankan aktiviti berkenaan.</p>
      <p>“Dalam operasi ini seramai 680 warganegara China terdiri daripada 603 lelaki dan 77 wanita yang berusia antara 19 dan 35 tahun ditahan di setiap tingkat yang diserbu di bangunan itu dan sebahagian besar mereka tidak mempunyai dokumen perjalanan atau pasport.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/CYBER001c_1574374512.jpg"/>
        <figcaption>KHAIRUL Dzaimee (tiga dari kanan) melihat barangan dirampas dalam serbuan sindiket penipuan pelaburan dalam talian di Cyberjaya pada sidang media yang di Ibu Pejabat Imigresen Putrajaya. FOTO Luqman Hakim Zubir</figcaption>
      </figure>
      <p>“Semua mereka dipercayai menjalankan aktiviti penipuan dalam talian yang berpusat di China yang disyaki telah berjalan lebih kurang enam bulan selain menyasarkan rakyat republik itu,” katanya.</p>
      <p>Beliau bercakap pada sidang media khas di sini semalam.</p>
      <p>Khairul Dzaimee berkata, siasatan awal mendapati mereka tinggal di negara ini dengan menggunakan pas lawatan sosial (PLS).</p>
      <p>Katanya, antara kesalahan yang dikenal pasti adalah mengikut Seksyen 39 (b) Peraturan-peraturan lmigresen 1963 iaitu melanggar syarat pas, Seksyen 6 (1)(C) Akta lmigresen 1959/63 iaitu masuk dan tinggal di Malaysia tanpa pas yang sah dan Seksyen 15 (1)(C) Akta lmigresen 1959/63 iaitu tinggal lebih masa.</p>
      <p>Katanya, tindakan penyitaan mengikut peruntukan Akta Pencegahan Pengubahan Wang Haram 2001 (AMLA) terhadap barang-barang rampasan itu.</p>
      <p>Dalam pada itu, beliau berkata, semasa anggota operasi menghampiri lokasi serbuan, berlaku provokasi oleh suspek sebelum mereka bertindak merempuh dan menyerang anggota JIM.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/CYBER001d_1574374514.jpg"/>
        <figcaption>SEBANYAK 8,230 unit telefon bimbit dirampas. FOTO Luqman Hakim Zubir</figcaption>
      </figure>
      <p>“Dianggarkan seramai lebih 100 suspek berjaya melarikan diri dengan merempuh kepungan pegawai lmigresen.</p>
      <p>“Akibatnya, ada dalam kalangan mereka yang tercedera dengan mengalami luka-luka dalam usaha mereka melarikan diri begitu juga anggota JIM.</p>
      <p>“Walaubagaimanapun, keadaaan terkawal dengan bantuan daripada JIM Selangor dan JIM Wilayah Persekutuan Kuala Lumpur,” katanya.</p>
      <p>Khairul Dzaimee berkata, sehingga kini tiada wakil atau individu yang hadir mengemukakan pasport mereka dan pihak Kedutaan China di sini juga sudah dimaklumkan berhubung perkara berkenaan.</p>
      <p>Katanya, semua suspek akan direman selama 14 hari.</p>
      <p>Katanya, JIM juga akan mengesan dan memburu dalang sindiket berkenaan dan menyalurkan maklumat berkaitan kepada agensi <br/>lain seperti Bank Negara Malaysia (BNM), Polis Diraja Malaysia (PDRM), Suruhanjaya Komunikasi Multimedia Malaysia (SKMM), Suruhanjaya Syarikat Malaysia (SSM), pihak berkuasa tempatan (PBT) dan lain-lain agensi yang berkaitan.</p>
