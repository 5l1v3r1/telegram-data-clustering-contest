      <h1>Duyanlar inanamıyor! İki haftada bir deri değiştiriyor</h1>
      <address>
        <time datetime="2019-11-22T06:46:52+00:00">22 Nov 2019, 06:46</time>
      </address>
      <p>
        <b>Jeyza Gary isimli kadın, 100 bin kişiden birinde görülen ve halk arasında balık derisi olarak bilinen "iktiyozis" hastalığı yüzünden iki haftada bir deri değiştiriyor.</b>
      </p>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/3de923/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404842779.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>ABD'de yaşayan Jeyza Gary, derisinin iki haftada bir dökülmesine neden olan nadir görülen kalıtsal bir duruma sahip.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/2b828e/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404841887.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Gary, çevresinin de desteği ile bunu bir fırsata çevirdi ve şimdi tanınan bir model oldu.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/3ca136/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404837094.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Bundan iki yıl önce lisans eğitimini tamamlayan Gary manken olmaya karar verdi.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/76ad4e/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404839977.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Ünlü bir ajans ile anlaşan isim ilk olarak bir derginin kapağında yer aldı.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/113297/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404841537.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Jeyza Gary, Jessica Cruel'e vermiş olduğu röportajda hayatını ve yaşadıklarını anlattı:</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/05c5df/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404846172.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"İktiyozis hastalığı denilen bir cilt hastalığıyla doğdum. Hastalık, 100 binde 1 görülüyor. Doğduğumda yüzüm ve cildim çok dar ve parlaktı. Doktorlar ilk başta sorunun ne olduğunu anlayamadılar; bu yüzden bir hafta boyunca hastanede kaldım."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/30625b/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404847587.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Birkaç aylıkken anneannem beni Duke Üniversitesi'nde bir aile doktoruna götürdü ve nihayet tanı koyan birine denk gelmiştim."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/caf494/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404844449.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Henüz küçük yaştayken diğerlerinden farklı olduğumu fark ettim. Annem ile dışarı çıktığımızda insanlar sürekli bana bakardı. Bu durumun annemi rahatsız ettiğini hatırlıyorum; insanların hakkımızda hiçbir şey bilmeden bize dik dik bakmasının hoş bir hareket olmadığını söylüyordu."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/5ad204/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404839597.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Okulun ilk günü annem, çocukları ve öğretmenleri cildim hakkında bilgilendirmek için benimle birlikte geldi. Sınıfın önünde durmamı istediler ve sonra, 'Bu benim kızım Jeyza ve bir cilt rahatsızlığı var. Kaçınız kertenkele veya yılan gördünüz? Jeyza'nın derisi tam olarak onlarınkine benziyor..."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/e1273a/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404843690.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Her 10 ila 12 günde bir yenileniyor. Bulaşıcı değil. Jeyza da tıpkı herkes gibi, sizler gibi' dedi. Annem, kendimi nasıl savunacağımı bilmediğim zamanlardan beri benim en büyük savunucum. Onun sayesinde hiçbir zaman ayrımcılığa uğradığımı hissetmedim."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/463a38/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404849469.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Derimi bir sanat olarak görüyorum. Aynı anda iki farklı kahverengi tonunu derimde taşımaktan gurur duyuyorum."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/207dc8/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404847102.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Lisedeyken derisini saklamak için sürekli makyaj yaptığını belirten Leyza, cildini sevmeye başladığında bunu bir hayli gereksiz bulduğunu ifade ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/198e91/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404844780.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Lise zamanımda çok makyaj yaptım. Onu, beni öne çıkaran şeyleri örtmek için kullandım. Kaşlarımı doldurdum çünkü kaşlarım yoktu. Gözlerime far ve rimel, dudaklarıma ruj sürdüm. Makyaj yapmak zorundaymışım gibi hissediyordum. Bir gün makyaj yapmadım ve aynaya baktığımda 'Bu kim?' dedim. Daha sonra makyaja ihtiyacım olmadığını düşünmeye başladım çünkü cildim aslında bir sanattı. Cildimin parlak, turuncu ve kahverengi olduğu zamanlar oluyor. Derimi seviyor ve derimle gurur duyuyorum."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/a3a081/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404850802.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Lise son sınıftayken sınıftan bir arkadaşım, yıllığıma şöyle yazdı: 'Sevgili Jeyza, seni çok özleyeceğim. Eminim ki, sen her zaman gülümsemenin bir yolunu bulursun. Senin için en iyisini diliyorum. Dipnot: ''Modelliğe başlamalısın!"</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/c47922/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404850622.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Bu beni çok teşvik etti. Profesyonel fotoğraflar çekindim ve ajanslara gönderdim. Yıllar sonra, geçtiğimiz Eylül ayında We Speak Model Management'tan beni New York'a davet eden bir e-posta aldım, ama Kuzey Carolina'da devasa bir kasırganın ortasında olduğumuz için gidemedim. İlk başta endişelendim. 'Bu benim şansım' diye düşündüm. Ama sonra kendimi dizginledim ve "Tanrı'nın sizin için istediği şey buysa, bir gün mutlaka olur" dedim. Ardından, Nisan ayında aynı ajanstan ikinci bir mail aldım ve Mayıs ayının başında anlaşma imzaladım. Şimdiyse, her şey olması gerektiği gibi."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/5a39c4/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404844490.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"New York'a ilk seyahatimde, portföyüm için farklı açılardan birkaç fotoğraf daha çekindim. İlk alçıda üzerimde sarı tişörtle ve yüksek topuklu spor ayakkabılarıyla yürüdüm ve kendimi farklı hissettim."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/89ac19/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404852391.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Ajansta gerçek bir manken gibi görünen pek çok insan vardı, günün sonunda ben de onlardan biri oldum. Kendime karşı da olumlu olmayı öğrenmeliyim. Neticede, kendimi başkasıyla karşılaştırmam gerekmiyor."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/1b5d55/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404849948.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Yolculuktan sonra, resimlerden birini Instagram'a yükledim ve bir kadının tarafıma gönderdiği mesajlarına ulaştım. 'Fotoğrafların tüylerimi ürpertiyor. Ben de aynı hastalığa sahibim, ama şort giyecek cesaretim yok. Bana asla yapmadığım bir şeyi yapma cesaretini veriyorsun.' Bu cesaret aslında benimle ilgili değil. Başkalarının beni görmesine ve durumun teşvik edilmesine izin vermekle ilgili."</figcaption>
      </figure>
      <figure>
        <img src="https://iatkv.tmgrup.com.tr/925bbe/0/0/0/0/0/0?u=https%3a%2f%2fitkv.tmgrup.com.tr%2falbum%2f2019%2f11%2f22%2f1574404848344.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>"Kariyerimde en iyisi olmak istiyorum. Uzun süre Vogue'da olmak istiyorum. Beni geri çeviren herkes tarafından aranmak istiyorum. Kendime idol olarak görebileceğim bir insan asla olmadı. Ailem bana yeterince iyi olduğumu ve bende yanlış olan bir şey olmadığını söylerdi. Kendi içinde değer görmeyen diğer insanların da güzel düşünmesini diliyorum."</figcaption>
      </figure>
