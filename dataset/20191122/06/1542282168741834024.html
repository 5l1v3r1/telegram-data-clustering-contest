      <h1>Πολιτική θύελλα στο Ισραήλ - Για «πραξικόπημα» μιλά ο Νετανιάχου</h1>
      <address><time datetime="2019-11-22T06:45:36+00:00">22 Nov 2019, 06:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2gI2CQJ10Pk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πραξικόπημα εναντίον του καταγγέλει ο μακροβιότερος πρωθυπουργός του Ισραήλ, Μπέντζαμιν Νετανιάχου.</p>
      <p>Ο γενικός εισαγγελέας ανακοίνωσε ότι απήγγειλε κατηγορίες κατά του Νετανιάχου για διαφθορά, απάτη και κατάχρηση της εμπιστοσύνης σε τρεις διαφορετικές υποθέσεις.</p>
      <p>«Απόψε γίναμε μάρτυρες ενός επιχειρούμενου πραξικοπήματος εναντίον ενός εν ενεργεία πρωθυπουργού, το οποίο βασίζεται σε σκευωρίες και σε μια προκατειλλειμμένη διερευνητική διαδικασία. Δεν θα εγκαταλείψω. Θα συνεχίσω να κρατώ τα ηνία της χώρας, με βάση το γράμμα του νόμου, με υπευθυνότητα, αφοσίωση και προσοχή για την ασφάλεια και το μέλλον όλων μας», υπογράμμισε ο Ισραηλινός πρωθυπουργός.</p>
      <p>Ο 70χρονος Νετανιάχου δεν είναι υποχρεωμένος να παραιτηθεί καθώς παραμένει πρωθυπουργός επειδή ο αντίπαλός του, ο κεντρώος Μπένι Γκαντζ δεν κατάφερε να σχηματίσει κυβέρνηση συνασπισμού μετά τις εκλογές του Σεπτεμβρίου.</p>
      <p>Πολίτες που είναι αντίθετοι στον Ισραηλινό πρωθυπουργό βγήκαν στους δρόμους.</p>
      <p>«Θα έπρεπε να πει απόψε κιόλας «παραιτούμαι από τα καθήκοντά του». Είναι ανήκουστο και αδιανόητο να παραμένει στην εξουσία ένας πρωθυπουργός στον οποίο απαγγέλθηκαν κατηγορίες για τόσο σοβαρές παραβιάσεις του νόμου. Θα δικαστεί, ίσως θα πάει και στη φυλακή, δεν μπορεί δεν μπορεί να διαχειριστεί μια χώρα με τόσες δυσκολίες όσο το κράτος του Ισραήλ», δήλωσε ένας διαδηλωτής.</p>
      <p>Υπάρχουν όμως και οι υποστηρικτές του.</p>
      <p>«Ήρθα να πω στον Νετανιάχου ότι δεν είναι μόνος του και ήρθα να πω σε όλους τους σκευωρούς ότι αυτή η ανόητη και απεχθής προσπάθεια πραξικοπήματος δε θα πετύχει, απλά δε θα πετύχει», σημείωσε ένας πολίτης που τάσσεται στο πλευρό του πρωθυπουργού.</p>
      <p>Στη σημαντικότερη υπόθεση, ο Νετανιάχου κατηγορείται ότι έκανε χάρες στον πρόεδρο ενός ομίλου τηλεπικοινωνιών με αντάλλαγμα μια ευνοϊκή κάλυψη και προβολή του από ένα από τα μέσα ενημέρωσης αυτού του ομίλου.</p>
      <p>Στις δύο άλλες δύο υποθέσεις, ο Νετανιάχου θεωρείται ύποπτος για δωροδοκία, ότι λάμβανε πολυτελή δώρα από δισεκατομμυριούχους και ότι προσπάθησε να εξασφαλίσει άρθρα ευνοϊκά στη μεγαλύτερη ημερήσια εφημερίδα της χώρας.</p>
      <p>Μετά από δύο εκλογικές αναμετρήσεις τον Απρίλιο και τον Σεπτέμβριο ούτε ο ηγέτης του δεξιού Λικούντ, ούτε ο κεντρώος αντίπαλός του Μπένι Γκαντζ κατάφεραν να εξασφαλίσουν την απαιτούμενη πλειοψηφία για τον σχηματισμό κυβέρνησης.</p>
      <p>Την Πέμπτη, για πρώτη φορά στην ιστορία του Ισραήλ, ο πρόεδρος ανακοίνωσε πως δεν υπάρχει υποψήφιος για του δοθεί εντολή σχηματισμού κυβέρνησης.</p>
      <p>Την πολιτική αβεβαιότητα ενισχύουν τώρα οι δικαστικές περιπέτειες του Νετανιάχου.</p>
      <p>Η Κνεσέτ έχει στη διάθεσή της λιγότερες από τρεις εβδομάδες, έτσι ώστε να καταβληθεί προσπάθεια για τον σχηματισμό κυβέρνησης συνεργασίας.</p>
      <p>Διαφορετικά θα πρέπει να προκηρυχθούν νέες εκλογές.</p>
