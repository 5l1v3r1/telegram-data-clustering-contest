      <h1>Hátborzongató előzetes jött az új Half-Life játékhoz, az Alyx-hez</h1>
      <address><time datetime="2019-11-22T06:45:00+00:00">22 Nov 2019, 06:45</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Valve - a PC Fórum által <a href="https://pcforum.hu/hirek/21883/breking-megerositette-a-valve-hogy-jon-az-uj-half-life-jatek">korábban megírtaknak</a> megfelelően - csütörtökön <a href="https://twitter.com/valvesoftware/status/1197575830219583488">leleplezte</a> az első, legfontosabb részleteket következő Half-Life játékával kapcsolatban. A cég így többek között elárulta, hogy az <a href="https://pcforum.hu/hirek/21882/kiszivargott-uj-half-life-jatek-bejelentesere-keszul-a-valve">Alyx alcímet viselő</a> új rész időben a Half-Life 1 és a Half-Life 2 között fog játszódni - és mindjárt egy jó kis trailert is kiadott hozzá.<br/><br/>Ez megerősíti, hogy az új játékban a felhasználó valóban Alyx Vance, Gordon Freeman a Half-Life 2-ből már ismert segítője bőrébe fog belecsöppenni, akinek az idegenek által már elözönlött Földön kell majd a túlélésért küzdenie. A játék a korábban megírtaknak megfelelően virtuális valóságban játszódik majd, így a felhasználó még jobban átélheti majd a szörnyek és a Combine rendfenntartók, valamint támadásaik által jelentett fenyegetéseket.<br/><br/>Az előzetes tanúsága szerint az Alyx a korábbi Half-Life játékok stílusát tökéletesen támasztja majd fel, még annak ellenére is, hogy grafikája jelentős felturbózáson esett át a korábbiakhoz képest. A játékot 2020 márciusától lehet majd a Steam-en megvásárolni.</p>
