      <h1>Грета Тунберг пътува във времето, показва снимка</h1>
      <address>
        <time datetime="2019-11-22T06:51:01+00:00">22 Nov 2019, 06:51</time>
      </address>
      <p>Снимка, направена преди 121 години, породи нова конспиративна теория за Грета Тунберг. Потребителите на социалните мрежи смятат, че тя е пътешественик във времето, който е изпратен, за да спаси планетата от екологична катастрофа.</p>
      <figure>
        <iframe data-src="https://twitter.com/history2cool/status/1196804875847393280?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Любопитният кадър от 1898 г. се съхранява в библиотеката на Вашингтонския университет и на него три деца копаят за злато на територията на Канада, като най-близкото от тях до фотографския обектив изненадващо много прилича на 16-годишната екоактивистка. Някои хора симпатизират на това, че тя идва от миналото, докато други са склонни да вярват, че идва от бъдещето, за да предотврати последствията от човешкото влияние върху околната среда.</p>
      <p>Тунберг все още не е коментирала публично необичайното съвпадение.</p>
