      <h1>Nordstrom上季盈利勝預期 市後股價造好</h1>
      <address>
        <time datetime="2019-11-22T06:31:00+00:00">22 Nov 2019, 06:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國四大百貨集團之一Nordstrom公布，截至11月2日止第三季利潤為1.26億美元，去年同期計及特殊項目為6700萬美元，扣除該項目後，本年度第三季利潤升9%；每股經調整盈利為81美仙，收入跌2.1%至36.7億美元，分析員預測是64美仙與36.7億美元。<br/>Nordstrom修訂年度每股經調整盈利預測，最新為介乎3.3至3.5美元，原先為3.25美元至3.5美元；另外，收入預測維持不變。<br/>消息公布後，Nordstrom股價在市後時段最多升10%。<br/>Nordstrom指出，關稅效應沒有預期般強烈。</p>
    </article>
