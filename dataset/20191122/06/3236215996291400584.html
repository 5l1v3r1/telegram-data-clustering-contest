      <h1>Gap上季業績勝預期 市後股價上揚</h1>
      <address>
        <time datetime="2019-11-22T06:28:00+00:00">22 Nov 2019, 06:28</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國最大服裝連鎖集團Gap公布，第三季利潤為1.4億美元；每股經調整盈利為53美仙，收入跌2.2%至40億美元，分析員預測是51美仙與39.7億美元。<br/>集團代理行政總裁Robert Fisher表示，對於第三季業績不感滿意，尋求在營運上作出重大改革，以完善品牌業務。<br/>消息公布後，Gap股價在市後時段升1%。<br/>Gap本月較早時公布原行政總裁Art Peck即時離職的消息，同時向下修訂第三季業績預測及年度預測。</p>
