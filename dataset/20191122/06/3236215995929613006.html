      <h1>耶倫:美國經濟極佳 衰退憂慮非無因</h1>
      <address>
        <time datetime="2019-11-22T06:35:00+00:00">22 Nov 2019, 06:35</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國聯儲局前主席耶倫表示，美國經濟處於極佳狀態，但威脅經濟的主要風險仍然存在，因此有很好理據質疑經濟可能會陷入衰退。<br/>耶倫出席世界商業論壇時指出，看不到美國經濟很快將步入衰退，但出現衰退的風險較正常水平高，令她感到不安。<br/>耶倫認為，中美兩國貿易爭拗的不確定性，是影響美國商界與消費信心以至令經濟不明朗的因素之一，財富不均則是另一主要風險因素。她擔心聯儲局在減息3次後，應對經濟下行的工具可能變得有限。</p>
