      <h1>Πορτογαλία: Χιλιάδες αστυνομικοί στους δρόμους</h1>
      <address><time datetime="2019-11-22T06:48:12+00:00">22 Nov 2019, 06:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xC-R25E9xww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χιλιάδες αστυνομικοί διαδήλωσαν στους δρόμους της Λισαβόνας, απαιτώντας τη βελτίωση των συνθηκών εργασίας τους και την αύξηση των μισθών. Η μεγάλη πορεία τους, η μεγαλύτερη που έχει γίνει από αστυνομικούς από το 2015, όταν ανέλαβαν την εξουσία οι Σοσιαλιστές, κατέληξε μπροστά από το κοινοβούλιο.</p>
      <p>«Θέλουμε να δούμε τα ζητήματα αυτά τα οποία μας υποσχέθηκαν ότι θα λυθούν, να αποτυπωθούν στον κρατικό προϋπολογισμό, θέλουμε να δούμε αν η κυβέρνηση έχει την διάθεση να ανταποκριθεί, όχι μόνο να το σχεδιάζει, θέλουμε να το δούμε επιβεβαιώμενο στον προϋπολογισμό, θα επιστρέψουμε στους δρόμους», δήλωσε ο επικεφαλής του συνδικάτου των αστυνομικών.</p>
      <p>Ο πρώτος μισθός για έναν αστυνομικό στην εθνοφρουρά της Πορτογαλίας είναι 789 ευρώ τον μήνα, έναντι 1.309 στη Γαλλία και την Πολωνία.</p>
      <p>«Πρόκειται για την απόλυτη έλλειψη υποστήριξης που αισθανόμαστε από τους θεσμούς που θα έπρεπε να μας υποστηρίζουν όταν είμαστε στους δρόμους. Αυτή είναι η μεγαλύτερη δυσκολία μου. Το να γνωρίζω ότι αν κάνω ένα λάθος όλοι θα στρέψουν το δάχτυλό τους και κανείς δεν θα σταθεί αλληλέγγυος στην αστυνομική δράση», είπε ένας διαδηλωτής.</p>
      <p>Ανάμεσα στους διαδηλωτές, ήταν και μέλη του Movimento Zero, ενός ανώνυμου κινήματος, χωρίς ιεραρχία, που συγκροτήθηκε πριν από έξι μήνες σε ιστοτόπους κοινωνικής δικτύωσης και έχει πολλούς υποστηρικτές μεταξύ των δυσαρεστημένων αστυνομικών.</p>
