      <h1>Орловский транспорт взорвался от негодования жителей</h1>
      <address><time datetime="2019-11-22T06:16:26+00:00">22 Nov 2019, 06:16</time> by <a rel="author" href="https://oreltimes.ru/journalists/ovcharov-vladimir-nikolaevich/" target="_blank">Елена Годлевская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3WBNRKS9-os" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Каждый из нас хоть раз в жизни сталкивался с общественным транспортом. Добавим к этому низкое качество дорог, отсутствие моста «Дружба», пробки. И пренеприятнейшее известие о новой транспортной схеме.<br/>VideoGazeta вернулась в самое начало перемен: посчитала количество маршруток, села в самую просторную и отправилась в мир проблем городского транспорта. Почему мы не можем уехать из пункта А в пункт В, сколько можно ждать маршрутку, как впихнуть не впихуемое и остаться в живых?<br/>Передавай за проезд, подскакивай на лежачем полицейском, чтобы узнать: кто первым добрался до площади Ермолова, почему 25 маршрутка – призрачный гонщик нашего города, и чем мы так похожи с Чебоксарами.</p>
