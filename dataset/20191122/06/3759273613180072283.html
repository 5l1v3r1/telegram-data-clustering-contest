      <h1>Ветер сорвал крышу школы в Джанкое (фото)</h1>
      <address>
        <time datetime="2019-11-22T06:52:00+00:00">22 Nov 2019, 06:52</time>
      </address>
      <p>На полуострове Крым стихия серьезно повредила здание школы, занятия отменены.</p>
      <p>Инцидент произошел в Джанкое. Отмечается, что ураганным ветром сорвана часть кровли.</p>
      <p>Идет ликвидация последствий ЧП. Пострадавших нет.</p>
