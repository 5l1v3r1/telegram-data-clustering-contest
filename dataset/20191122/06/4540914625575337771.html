      <h1>6. Jahrestag Maidan-Proteste: Klare Haltung gegenüber Moskau gefordert</h1>
      <address><time datetime="2019-11-22T06:59:15+00:00">22 Nov 2019, 06:59</time> by <a rel="author">Euronews mit AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZeAiKiGYblo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rund 5.000 Menschen haben sich in der <a href="https://de.euronews.com/2019/10/11/autor-kurkow-maidan-war-es-wert">ukrainischen Hauptstadt Kiew</a> versammelt, um an den sechsten Jahrestag des Beginns der proeuropäischen Maidan-Proteste zu erinnern. Die Teilnehmenden nutzten die Veranstaltung auf dem Platz der Unabhängigkeit auch dazu, die ukrainische Regierung zu einer entschlossenen Haltung gegenüber Russland aufzufordern.</p>
      <p>"Nein zur Kapitulation" war auf Bannern zu lesen - und das wenige Wochen vor dem geplanten Treffen zwischen dem ukrainischen Präsidenten Wolodymyr Selenskyj und dem russischen Staatschef Wladimir Putin.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197527398280880128" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Viele Tote und Verletzte</h3>
      <p>Zuvor hatte Selenskyj an einer Gedenkstätte den Opfern der Maidan-Proteste gedacht. Mehr als hundert Aktivisten waren bei den Unruhen Ende 2013/Anfang 2014 ums Leben gekommen - viele weitere wurden verletzt.</p>
      <p>Auslöser für die Demonstrationen vor sechs Jahren war die Entscheidung der Regierung, sich vorerst von einem Assoziierungsabkommen mit der EU zu distanzieren. Stattdessen sollten engere Wirtschaftsbeziehungen mit Moskau angestrebt werden. Als der Druck bei den Ausschreitungen für den damaligen ukrainischen Präsidenten Viktor Janukowitsch immer größer wurde, flüchtete er nach Russland.</p>
