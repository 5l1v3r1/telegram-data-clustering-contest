      <h1>La liste au père Noël d’une enfant fait le buzz</h1>
      <h2>Un papa a partagé sur le réseau social la liste au père Noël de son enfant. Elle comprend des AirPods, un sac Chanel et de l’huile essentielle ou encore 4 000 dollars...</h2>
      <address><time datetime="2019-11-22T06:35:00+00:00">22 Nov 2019, 06:35</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/a_johnson412/status/1194689352992903169?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>À l’approche des fêtes, les enfants écrivent et donnent leur lettre de cadeaux à leurs parents/le père Noël. Si la plupart des petites filles de 10 ans demandent des jouets, celle de Drew Jonhson, un internaute, ressemble étrangement à la liste d’une trentenaire accro au shopping.</p>
      <p>Le 13 novembre, le papa en question a partagé la lettre sur Twitter en écrivant: «Ma fille de dix ans doit être un peu folle pour faire cette liste de Noël.» Le post devient alors viral: 130 000 likes et plus de 25 000 retweets. Elle comprend au total 28 articles dont certains valent plusieurs milliers d'euros, comme un MacBook Air, des AirPods, des sandales Gucci, un sac Chanel, une GoPro et 4 000 dollars en cash.</p>
      <figure>
        <iframe data-src="https://twitter.com/alyal_allay/status/1195062973506740224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La petite fille a également demandé un «vrai lapin». Pas en peluche, un vrai de vrai. Elle a aussi demandé des vêtements pour lapin. Évidemment, l’un ne va pas sans l’autre. Comme la plupart des enfants de son âge, elle a écrit: des vêtements, du maquillage, du parfum, de nouvelles chaussures, des boucles d'oreilles, des bijoux et des poupées.</p>
      <p>Son adorable liste (un peu flippante quand même) est pleine de fautes d’orthographe, mais la petite futée a pris bien soin de mélanger des articles peu coûteux, comme un réveil, des ingrédients pour faire du slime, à des choix plus importants tels que l’électronique et l’argent, histoire d’embrouiller ses parents.</p>
      <p>«Ma fille, qui sera bientôt âgée de dix ans, a clairement une fausse idée de l’argent que nous possédons. Mais bravo à elle pour ses goûts de luxe», a déclaré son père sur Instagram. Bravo à elle pour avoir du goût tout court, comme l’a écrit sur Twitter, le compte officiel Fenty Beauty. Oui, oui, la marque de maquillage de Rihanna a participé au buzz.</p>
