    <article>
      <h1>মিস ইডেন রানি রাসমণির দেওয়া জমিতে বাগান তৈরি করেছিলেন সকাল-সন্ধ্যায় হাঁটার জন্য</h1>
      <address><time datetime="2019-11-22T06:10:31+00:00">22 Nov 2019, 06:10</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074051.1574426670!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>জঙ্গুলে অঞ্চলের পাশ দিয়ে বইছে হুগলি নদী। জলপথে হানা দেয় দস্যুর দল। তবু প্রাণের ঝুঁকি নিয়ে যাতায়াত করে ব্যাপারির নৌকো, ঔপনিবেশিকদের জাহাজ। সে রকম এক পরিবেশে গড়ে উঠল মনোরম উদ্যান। কৃতিত্ব, দুই ব্রিটিশ বোনের। অনেক বছর পরে তাঁদের নামেই হল নামকরণ, ইডেন উদ্যান। শতাব্দীপ্রাচীন সেই বাগানের কিছু অংশ এখন গোলাপি রঙে রাঙা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074050.1574426643!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৮৩৬ থেকে ১৮৪২ অবধি ভারতের গভর্নর জেনারেল ছিলেন লর্ড অকল্যান্ড। পোশাকি ভারী পরিচয় ‘ফার্স্ট আর্ল অব অকল্যান্ড’-এর আড়ালে চাপা পড়ে গিয়েছিল তাঁর প্রকৃত নাম, জর্জ ইডেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074049.1574426599!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রশাসনিক দায়িত্ব পেয়ে তিনি ভারতে এসে যত না সমস্যায় পড়েছিলেন, তার থেকেও বেশি বিপত্তি হয়েছিল তাঁর দুই বোনের। মানিয়ে নিতে পারছিলেন না পরিবেশের সঙ্গে। সান্ধ্যভ্রমণে যেতেন দুই বোন। শহরের সেই নির্দিষ্ট অংশে সকালে ও সন্ধ্যায় হাঁটতে যেতেন ইউরোপীয়রা। দুই বোন চাইলেন, সেই জায়গাটুকু মনোরম করে সাজাতে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074046.1574426571!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শহরের মান্যগণ্য মহলে লর্ড অকল্যান্ডের দুই বোনের পরিচয় ছিল ‘মিস ইডেন’ বলে। তাঁদের ইচ্ছেয় লন, ফুলের বাগান, পামগাছের সারি, ফোয়ারা-য় সেজে উঠল কলকাতার বুকে এক বিস্তৃত অংশ। সেখানে জুড়িগাড়িতে বা পায়ে হেঁটে ঘুরতেন ইউরোপীয়রা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074043.1574426425!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আজ যা কলকাতা ময়দান, উনিশ শতকের মাঝামাঝি, সেখানে ছিল ঘন জঙ্গল। ইতিউতি কয়েক ঘর তাঁতির বাস। তখন প্রধান ঘাট ছিল চাঁদপাল ঘাট। জনৈক চন্দর (বা চন্দ্র) নাথ পালের নামে এই ঘাটের নামকরণ হয়েছিল। মাঝিমাল্লা ও পথিকদের জন্য একটা মুদির দোকান দিয়েছিলেন তিনি। সেই ঘাটেই এসে নামতেন ব্রিটিশরা। যাঁদের কাছে মুক্ত বাতাসের ফুসফুস ছিল ইডেন বোনদের তৈরি উদ্যান।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074042.1574426356!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তখন অবশ্য মুখে মুখে এর নাম ছিল ‘লেডি বাগান’। পোশাকি নাম ছিল ‘অকল্যান্ড সার্কাস গার্ডেন’। ১৮৫৬ সালে নাম দেওয়া হয় ‘ইডেন গার্ডেন্স। ১৮৬৫ থেকে ১৮৭১ অবধি এই উদ্যানের সংস্কারসাধন করা হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074040.1574426316!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>একটা বিষয় মনে রাখতে হবে, উদ্যান সেজে গুজে ওঠার আগেই ১৮২৫ খ্রিস্টাব্দ থেকে এখানে ক্রিকেট খেলত ‘ক্যালকাটা ক্রিকেট ক্লাব’। ১৮৬৪ সালে স্টেডিয়ামের গোড়াপত্তন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074039.1574426261!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ক্রিকেট খেলার মাঠ ছাড়াও ধীরে ধীরে ইডেন উদ্যানের বড় অংশ নিয়ে পরবর্তী কালে তৈরি হয় নেতাজি ইন্ডোর স্টেডিয়াম এবং আকাশবাণীর কার্যালয়। বাকি অংশ পড়ে থাকে লর্ড অকল্যান্ডের দুই বোনের স্মৃতি নিয়ে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074038.1574426221!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>আগে লর্ড অকল্যান্ডের মূর্তি ছিল ইডেন উদ্যানে। পরে তা স্থানান্তরিত হয় হাইকোর্টের দিকে। কিন্তু যাঁদের জন্য এই উদ্যানের জন্ম, সেই দুই বোনের স্মৃতি বা স্মারক বিশেষ নেই। দুই বোনের মধ্যে বড় জন, এমিলি ইডেনকে বলা হত ‘বড়ি মেমসাহিব’। ইডেন উদ্যান তাঁর তরফে কলকাতাকে দিয়ে যাওয়া উপহার। তবে দুই বোনের ইচ্ছেপূরণে লর্ড অকল্যান্ডের ভূমিকাও অনস্বীকার্য।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074037.1574426169!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৮৮০ সালে ইডেন উদ্যান নিয়ে বিতর্ক দেখা দিয়েছিল। উদ্যানে প্রবেশমূল্য দিতে অস্বীকার করেন ব্রিটিশ সমাজের প্রতিষ্ঠিত ব্যক্তি সেটন কার। তাঁর দাবি মেনে প্রবেশমূল্য বন্ধ করে দেওয়া হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074036.1574426120!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কিন্তু কেন বন্ধ হল প্রবেশমূল্য? সেটন কার যুক্তি দিয়েছিলেন, ইডেন উদ্যান ছিল ব্যক্তিগত সম্পত্তি। শোনা যায়, লর্ড অকল্যান্ডের দুই বোনকে হুগলি নদীর ধারে নিজের বাগান উপহার দিয়েছিলেন রানি রাসমণির স্বামী, জমিদার বাবু রাজচন্দ্র দাস। পরে সেই বাগানই মনের মতো করে সাজিয়ে তুলেছিলেন মিস ইডেন-রা। ফলে বন্ধ করা গিয়েছিল প্রবেশমূল্য। কিংবদন্তি যা-ই হোক না কেন,এই উদ্যানের কৃতিত্ব দুই ব্রিটিশ নারীর।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074035.1574428057!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>চাঁদপাল ঘাট থেকে নতুন ফোর্ট উইলিয়াম অবধি পথ তৈরি হয়েছিল ক্যালকাটা লটারি কমিটির উদ্যোগে। পামগাছের সেই ছায়াবীথির নাম ছিল ‘রেসপনডেশিয়া ওয়াক’। ইডেনকে বলা হত ‘প্রমেনাদ’। অর্থাৎ যেখানে সবাই অলস ছন্দে হেঁটে বেড়ায়। আজ থেকে ১৭৯ বছর আগে ব্রিটিশ সাহেব ও কলকাতার বাবুদের বৈকালিক ভ্রমণের সময় কাছেই বাজত ব্যান্ড। দায়িত্বে, ফোর্ট উইলিয়ামে বসবাসকারী রেজিমেন্ট। সেই বাদ্য থেমে গিয়েছে কবেই,রয়ে গিয়েছে ‘ব্যান্ডস্ট্যান্ড’।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074034.1574425934!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>লর্ড ডালহৌসির শাসনকালে মায়ানমার (তত্কালীন বর্মা)-র প্রোম থেকে জাহাজে করে ইডেন উদ্যানে নিয়ে আসা হয় ‘প্যাগোডা’। বর্মার বৌদ্ধ প্যাগোডার পরিবর্তিত ঠিকানা হয় ইডেন উদ্যান।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074033.1574426541!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>প্রশাসক হিসেবে লর্ড অকল্যান্ডের ভূমিকা নিয়ে প্রশ্ন ছিল। প্রথম ইঙ্গ-আফগান যুদ্ধে (১৮৩৯-১৮৪২) ব্রিটিশদের লজ্জাজনক পরাজয়ের দায় এড়াতে পারেননি লর্ড অকল্যান্ড। যুদ্ধের সঙ্গে সঙ্গে তাঁরও প্রশাসক হিসেবে মেয়াদ ফুরোয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1074032.1574425732!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>লর্ড এলেনবরোর হাতে দায়িত্ব সমর্পণ করে তিনি ইংল্যান্ড ফিরে যান ১৮৪৩ খ্রিস্টাব্দে। সেখানেই ১৮৪৯ খ্রিস্টাব্দে প্রয়াত হন এই অকৃতদার, সম্ভ্রান্ত আর্ল। কলকাতার বুকে রয়ে যায় তাঁর নন্দনকানন। ( ঋণস্বীকার: ক্যালকাটা ইলাস্ট্রেটেড : জন বেরি, ক্যালকাটাজ এডিফিস : ব্রায়ান পল বাখ, ক্যালকাটা: ওল্ড অ্যান্ড নিউ: এইচ ই এ কটন ) (ছবি:সোশ্যাল মিডিয়া)</figcaption>
      </figure>
