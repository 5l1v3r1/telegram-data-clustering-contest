      <h1>Billie Eilish Asks A Bunch Of Kids About Their Dreams And Gets A Terrifying Response From One Boy</h1>
      <address><time datetime="2019-11-22T08:38:00+00:00">22 Nov 2019, 08:38</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L9cx6TnsKcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Billie Eilish finally got the answer to the question her debut album poses,<i> When We All Fall Asleep, Where Do We Go?</i>, during a “Jimmy Kimmel Live!” skit Thursday.</p>
      <p>Eilish, who found out she was up for five Grammys this week, asked the same question to a bunch of kids, who all gave very different answers.</p>
      <related>
        <a href="https://etcanada.com/news/540207/billie-eilish-green-day-cardi-b-and-more-read-mean-tweets-on-kimmel/"/>
      </related>
      <p>One little girl revealed how she’d say a prayer before bed every night, only to then go and fight off zombies in her dreams.</p>
      <p>One boy told Eilish that he only ate candy in his dreams, not in real life.</p>
      <p>“Sweet chocolate candy,” he shared.</p>
      <related>
        <a href="https://etcanada.com/news/538573/billie-eilish-is-dropping-new-music-very-soon/"/>
      </related>
      <p>However, the most worrying reply came when one little boy told Eilish how he read about Pennywise before going to sleep, and that the terrifying clown was actually in the room with them at that very moment.</p>
