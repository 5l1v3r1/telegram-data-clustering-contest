      <h1>'삼국지14', 시나리오와 개성 정보 및 PV2 공개</h1>
      <address><time datetime="2019-11-22T08:10:55+00:00">22 Nov 2019, 08:10</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 디지털터치</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E4oW0kWiIV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>디지털터치(대표 정성헌)는 코에이 테크모 게임즈의 역사 시뮬레이션 게임 '삼국지' 시리즈의 최신작 '삼국지14'(Windows／PlayStation4)와 관련하여 삼국지를 상징하는 전 7편의 시나리오와 이벤트, 무장의 개성에 관한 상세 정보와 더불어, 게임 내용을 보다 자세히 소개한 PV2를 공개했다.</p>
      <p>■전 7편의 “시나리오”와 로망 넘치는 다채로운 “이벤트 장면”</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i14279417896.jpg"/>
      </figure>
      <p>이번 작품에서는 전란의 시작을 알리는 '184년 2월 황건의 난', 조조와 원소가 패권을 다투던 '200년 1월 관도대전', 제갈량의 북벌이 시작된 '227년 2월 출사표' 등, 전 7편의 시나리오 중에서 마음에 드는 시나리오를 선택해 플레이할 수 있다. 각 시나리오에서는 각각의 시대를 수놓은 개성 뚜렷한 군웅 중에서 플레이 세력을 선택할 수 있으며, 선택한 세력에 따라 중국 통일을 이루는 방법은 천차만별이다.</p>
      <p>세력도는 종래와 같은 도시 단위가 아니라 지역 단위로 구분되어 있어, 보다 세세한 점유 상태로 각 세력의 판도가 설정되어 있다. 어떻게 전선을 구축하여 적 세력과의 전투를 벌일 것인지, 시나리오 시작 직후 전선의 모색이 중요하다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i14243200450.jpg"/>
      </figure>
      <p>또한 왕윤의 양녀인 초선이 동탁과 여포를 유혹한 '연환계', 유비가 제갈량을 군사로 맞이한 '삼고초려' 등, 삼국지를 상징하는 다양한 사건이 이벤트 장면으로 표현되어 있다. 이번 작품의 이벤트는 조건을 충족시키면 플레이어가 능동적으로 발생시킬 수 있으므로 자신만의 삼국지를 자유롭게 즐길 수 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i14263225278.jpg"/>
      </figure>
      <p>■무장을 표현한 150종 이상의 “개성”과 그것을 돋보이게 하는 “명품”</p>
      <p>이번 작품에서는 시리즈 최다인 1000명 이상의 개성 뚜렷한 무장이 등장하며, 각 무장을 표현하는 '개성'이 설정되어 있다. '개성'은 150종 이상이 있으며, 전투에서 유용한 것과 내정에서 효과를 발휘하는 것 등 다양하다. 일부 무장은 강력한 고유 '개성'을 가지고 있는 경우도 있다.</p>
      <p>예를 들어, 수많은 궁지를 극복하고 마지막에는 촉의 황제가 된 삼국지연의의 주인공 유비는 토지의 점령이 유리해지는 '영명'이나 전투 시 포로가 되지 않는 '강운'뿐만 아니라, 퇴각 중에 기동이 상승하여 ZOC도 무시하는 고유개성 '탈토'를 보유하고 있다. 삼국지연의와 마찬가지로 유비를 사로잡는 것은 어려울 수 있다.</p>
      <p>그런 유비의 의제이자 삼국지 제일의 무용을 자랑하는 장비는 전투 시 다수의 적부대에 둘러싸여 있어도 포위효과의 영향을 받지 않는 강력한 고유개성 '투장'을 가지고 있다. 한편, 근처에 있는 적부대를 무시할 수 없는 불리한 개성 '저돌'도 보유하고 있어 장비의 다양한 면을 개성으로 표현하고 있다.</p>
      <p>그 외에도 다양한 개성이 있으며, 삼국지 시대를 살아간 유일무이의 수많은 무장들을 매력적으로 표현하고 있다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i14222894482.jpg"/>
      </figure>
      <p>무장의 개성 외에도 삼국지를 수놓는 요소로 '명품'이 등장한다. 조조가 저술했다고 알려진 병법서 '맹덕신서', 하루에 천 리를 달린다고 하는 '적토마' 등, 무장과 관련된 것부터 보물까지 다양한 '명품'이 등장한다. '명품'에 따라서는 무장의 능력을 상승시키고, 특수효과를 발휘하는 것도 있다. 또한, 소지무장의 능력에 영향을 줄 뿐만 아니라 휘하무장에게 수여해, 해당 무장의 충성을 상승시키는 것도 가능하므로 세력 운영에서도 '명품'은 중요한 의미를 지닌다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i14222224106.jpg"/>
      </figure>
      <p>■적인가, 아군인가, 각지에서 날뛰며 플레이어를 고뇌하게 만드는 “이민족”</p>
      <p>본 작품에는 플레이어를 고뇌하게 만드는 존재로 이민족이 등장한다. 이민족에는 '오환', '선비', '강', '산월', '남만'이 있으며, 지역의 치안이 악화되면 해당 지역 도시의 입지에 따른 이민족의 부대가 출현해 지역을 휩쓸게 된다. 이민족의 부대가 휩쓸고 간 땅은 공백지가 되어, 어렵게 점령한 토지의 소유권을 상실하게 되므로 신속한 대응이 필요하다.</p>
      <p>한편, 각 이민족의 발생을 회피할 수 있는 무장의 개성도 있다. 량주의 영걸인 마등은 '친강'이라는 개성을 가지고 있으며, 마등이 도시에 있으면 그 도시에 소속된 지역에는 이민족 '강'의 부대가 출현하지 않게 된다. 또한 '친강' 개성은 이민족 '강'을 아군으로 활용하는 일도 가능하여 계략 '매복지독'의 성공률에 따라 적 세력의 지역에 '강'의 부대를 출현시키는 일도 가능하다.</p>
      <p>무장의 개성과 계략을 적절하게 구사하면 성가신 이민족도 강력한 아군이 될 수 있다. 이민족을 어떻게 대처할 것인지도 중요하다.</p>
