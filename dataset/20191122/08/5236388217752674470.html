      <h1>『フォートナイト』で釣りイベント！？「フィッシングフレンジー」コンテストが11月22日夜開幕</h1>
      <h2>『フォートナイト』で釣りコンテスト開催！？</h2>
      <address><time datetime="2019-11-22T08:00:04+00:00">22 Nov 2019, 08:00</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/FortniteJP/status/1197564845656137728?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Epic Gamesは、バトルロイヤルシューター『<b>フォートナイト</b>』の新イベント「<b>フォートナイト フィッシングフレンジー</b>」コンテストを告知しました。<br/><br/>同イベントは、『フォートナイト』内で行われる釣りコンテスト。釣果によってアイテムやトロフィーが獲得できるほか、11月23日(土)午前9時(日本時間)からは魚をテーマにした「トリガーフィッシュ」スキンが発売されます。詳細は下記の通り。</p>
      <blockquote>リールを巻く時が近づいてきました！<br/><br/>トリガーフィッシュが水面に上がってきて、初の「フォートナイト フィッシングフレンジー」コンテストを開催します。金曜日からフィッシングフックを投げ始めて、ツルハシ「ボトムドゥエラー」か自分だけの実物ラマトロフィーを獲得するチャンスに挑みましょう！</blockquote>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949098.jpg"/>
      </figure>
      <blockquote>11月23日(土)午前9時(日本時間)にアイテムショップからトリガーフィッシュを手に入れて、この魚で敵を眠らせましょう。</blockquote>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949099.jpg"/>
      </figure>
      <blockquote>コンテストの日程、賞金およびカテゴリー<br/><br/>11月22日(金)午後10時から11月25日(月)午前10時まで(いずれも日本時間)開催される釣りコンテストで釣り餌の缶を開けましょう。</blockquote>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949100.jpg"/>
      </figure>
      <blockquote>各サーバー地域(北アメリカ東部と北アメリカ西部は合同)において、下記カテゴリーに挙げられたカテゴリーごとに1人の入賞者が出ます:<br/><br/><b>トップアングラー</b><br/>・コンテスト期間中に1回のマッチで最も多くの魚を釣る<br/>・地域サーバーごとに1人のチャンピオン<br/>・刻印されたラマトロフィーを贈呈<br/><b>スモールフィッシュチャンピオン</b><br/>・コンテスト期間中に最も多くのスモールフィッシュを釣る<br/>・地域サーバーごとに1人のチャンピオン<br/>・刻印されたラマトロフィーを贈呈<br/><b>フロッパーチャンピオン</b><br/>・コンテスト期間中に最も多くのフロッパーを釣る<br/>・地域サーバーごとに1人のチャンピオン<br/>・刻印されたラマトロフィーを贈呈<br/><b>スラープフィッシュチャンピオン</b><br/>・コンテスト期間中に最も多くのスラープフィッシュを釣る<br/>・地域サーバーごとに1人のチャンピオン<br/>・刻印されたラマトロフィーを贈呈<br/><b>ミシックゴールドフィッシュ = その場で賞金を獲得</b><br/>・ミシックゴールドフィッシュを釣り上げると、ツルハシ「ボトムドゥエラー」が受け取れます！<br/><b>釣りに夢中</b><br/>・コンテスト期間中に参加すると、 勝利の証スプレーを贈呈<br/>・コンテスト期間中にフィッシングフックを使用<br/>〇開始日時: 11月22日(金)午後10時(日本時間)<br/>〇終了日時: 11月25日(月)午前10時(日本時間)<br/><br/>参加方法<br/><br/>参加するにはフィッシングフックを手に取るだけでOKです。競い合って上記の「賞金およびカテゴリー」の部分に記載されたカテゴリーのいずれかで一番になりましょう。入賞者はゲーム内のギフトシステム、および入賞アカウントのEpicIDに登録されているアカウントのメールアドレスを通じて通知されます。<br/><br/>注: 釣り人限定！ハープーンガンで捕まえた魚は対象になりません。 賞金を受け取れるよう、2段階認証が有効化されていることを確認しましょう！</blockquote>
      <p>そんな同イベントは日本時間11月22日午後10時から11月25日午前10時まで開催予定。その他、参加規約などに関する詳細は<a href="https://www.epicgames.com/fortnite/ja/news/fishingfrenzy?lang=ja">こちら</a>からご確認ください。</p>
