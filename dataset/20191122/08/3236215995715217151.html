      <h1>亞太股市早段靠穩 日股升逾40點</h1>
      <address>
        <time datetime="2019-11-22T08:38:00+00:00">22 Nov 2019, 08:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美貿易談判再添變數，隔晚美股道指收市挫54點 與標指同錄「三連跌」。亞太股市今早則普遍靠穩。<br/>日本日經225指數最新升42點或0.18%，報23081。<br/>南韓KOSPI指數最新報2099點，升3點或0.16%。<br/>澳洲普通股指數最新升37點或0.56%，報6815點。紐西蘭NZX50指數最新升12點或0.1%，報10954點。</p>
