      <h1>Ουκρανία: Έκτη επέτειος της «Επανάστασης της Αξιοπρέπειας»</h1>
      <address><time datetime="2019-11-22T08:15:09+00:00">22 Nov 2019, 08:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nc68SfOie54" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Περίπου 5000 συγκεντρώθηκαν στην κεντρική πλατεία του Κιέβου την Πέμπτη για να τιμήσουν την έκτη επέτειο από την έναρξη των διαδηλώσεων που οδήγησαν στην πτώση και την φυγή του Ουκρανού πρώην προέδρου Βίκτορ Γιανουκόβιτς.</p>
      <p>Πολλοί από τους συγκεντρωθέντες εξέφρασαν απογοήτευση, ότι οι κινητοποίησεις δεν κατάφεραν να καταπολεμήσουν επαρκώς την ενδημική διαφθορά που αποτέλεσε τον καταλύτη των διαδηλώσεων.</p>
      <p>Υπήρχε ακόμα θυμός σχετικά με τις διαπραγματεύσεις που βρίσκονται σε εξέλιξη με τη Ρωσία προκειμένου να δοθεί ένα τέλος στην σύγκρουση που υπάρχει στα ανατολικά της χώρας με τους φιλορώσους αυτονομιστές.</p>
      <p>Η Επανάσταση της Αξιοπρέπειας, όπως ονομάστηκε, πυροδοτήθηκε από την απόφαση της ρωσόφιλης κυβέρνησης Γιανουκόβιτς να υποχωρήσει από συμφωνία με την Ευρωπαϊκή Ένωση που θα έβαζε τη χώρα στο ευρωπαϊκό μονοπάτι.</p>
      <p>Ο Γιανουκόβιτς έφυγε τρεις μήνες αργότερα, αφού οι διαμαρτυρίες έγιναν αιματηρές με περισσότερους από 100 νεκρούς.</p>
