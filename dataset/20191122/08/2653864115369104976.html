      <h1>День телевидения отметили на Вологодчине</h1>
      <address>
        <time datetime="2019-11-22T08:30:00+00:00">22 Nov 2019, 08:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s9oKfQJD16M" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Праздник тех, кто всегда в курсе событий и продолжает создавать контент для телезрителей. Всемирный день телевидения отмечался накануне. Дата появилась в 1996 после первого всемирного телевизионного форума. Историятелеканала «Русский Север» началась вместе с эпохой регионального телевидения в стране. Как  сейчас развивается известный вологодский медиабренд.</p>
      <p>Это те моменты, которые не видит зритель — ежедневная работа каждого журналиста  - иногда с ошибками, ляпами и курьезами. Но все это — остается за кадром. В эфир попадает только самое главное. На нашем телеканале — большая команда без которой не вышел бы ни один выпуск новостей.</p>
      <p>В течение дня журналисты оперативно собирают материалы, чтобы вечером вологжане в каждом уголке области смогли познакомиться с полной картиной дня. Кроме этого в сетке вещания — авторские программы, специальные репортажи, документальные и художественные фильмы, сериалы и прямые спортивные трансляции.</p>
      <blockquote>Телеканал «Русский Север  смотрим каждый день. В половине девятого нравятся всякие рубрики, где рассказывают про Вологду очень нравятся рубрики«.<br/><br/>«Вы что-нибудь смотрите по телевизору? Конечно смотрю, ток-шоу и новости, и региональные новости смотрю».<br/><br/>«Русский Север, кстати говоря, частенько включаю, во всяком случае, как из дома выхожу включаю, чтобы посмотреть погоду».<br/><br/>«Я в основном люблю туристические программы».<br/><br/>«250 каналов сидите и смотрите? — Конечно, на пенсии чего делать то остается. — Сериалы наверно?  — Неее, сериалы не то уже... — Новости самое то? — Новости, да!»</blockquote>
      <p>Сейчас вещание телеканала идёт на 21 кнопке кабельного телевидения. Также прямой эфир доступен на официальном сайте и в сообществе во «В контакте».</p>
      <blockquote><b>Елена Пономарева, главный редактор телеканала «Русский Север»:</b> «В самое ближайшее время программы и, главное, новости телеканала „Русский Север“ можно будет смотреть в первом мультиплексе. С 29 ноября стартует региональное вещание на федеральном канале ОТР.  Сейчас мы усиленно готовимся к этому важному событию. И происходит в том числе перенастройка оборудования, в связи с этим вполне возможны некие сбои в вещании, но это лишь временные трудности».</blockquote>
      <p>История телеканала началось в 1990 году, тогда он назывался «Тв-7» или просто «Первый городской». 30 декабря вышли первые передачи в эфир. Тогда показали отечественные и зарубежных фильмы в режиме «нон-стоп», изредка они прерывались объявлениями диктора. Затем стали появляться авторские программы.</p>
      <blockquote>"Смотрели его, тогда я была в декрете , было много времени свободного. Все было интересно, потому что в курсе событий города«,  — вспоминает вологжанка.<br/><br/>«И фильмы какие-то показывали, и были передачи, и кстати, новостные тогда смотрела».</blockquote>
      <p>Официально праздновать день телевидения стали с 1996 года.  21 ноября — тогда прошел первый Всемирный телевизионный форум. Это был расцвет телевещания – тогда телевизор стоял  в каждом доме.</p>
      <blockquote>«А вы помните момент, когда у вас появился первый телевизор? — Даааа, это было в 67 году. У других людей не было телевизоров, я работала в Междуречье, там вообще ничего не брало. А когда приехала в Череповец можно было смотреть. Вот в 67 году купили черно-белый такой , квадратный «Садко», были счастливы».</blockquote>
      <p>Молодое поколение все чаще говорит, что телевизор они не смотрят. Интернет наступает в борьбе за внимание пользователей. Однако, и телевидение своих позиций не сдает. По данным исследовательской компани «Mediascope Медиаскоп» за 2019 год  70% жителей страны старше 12 лет смотрят телевизор каждый день. А среди аудитории старше 45 лет эта цифра еще выше. Это свидетельствует о том, что сфера продолжает развиваться. А телевидение остается большой семьей.</p>
