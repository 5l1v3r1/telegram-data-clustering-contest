      <h1>Daddy Yankee abre museo del reggaetón en su natal Puerto Rico</h1>
      <h2>El reguetonero Daddy Yankee bautizó este lugar como "El Jefe Museum", donde sus fans podrán conocer más sobre él</h2>
      <address><time datetime="2019-11-22T08:45:00+00:00">22 Nov 2019, 08:45</time> by <a rel="author" href="https://www.debate.com.mx/staff/finzunza" target="_blank">Francisco Inzunza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DIAMZLBv9aw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El astro del reggaetón Daddy Yankee está abriendo un museo en Puerto Rico que estará dedicado a su vida y la música que lo hizo famoso.</p>
      <p>"El Jefe Museum" abre hoy viernes en Plaza de Las Américas, en San Juan, y la entrada será gratuita. El espacio, de unos 740 metros cuadrados (8.000 pies cuadrados), incluirá la historia del reggaetón comenzando en 1991, así como ropa, premios y recuerdos del artista, entre otras cosas.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ux_tq62z5As" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://www.debate.com.mx/contenidos/2019/09/18/noticia_0073.html"/>
        <a href="https://www.debate.com.mx/contenidos/2019/06/13/noticia_0140.html"/>
      </related>
      <p><a href="https://www.debate.com.mx/buscar.html?search=Daddy+Yankee">Daddy Yankee</a> hizo el anuncio en su perfil de Instagram. El intérprete recientemente marcó un récord en el Coliseo de Puerto Rico al programar 10 conciertos en este recinto para diciembre.</p>
      <p>Ramón Luis Ayala Rodríguez (nombre real del cantante) es conocido internacionalmente por éxitos como "Gasolina" y "Despacito", una colaboración con Luis Fonsi cuyo video es el más visto de la historia en YouTube.</p>
