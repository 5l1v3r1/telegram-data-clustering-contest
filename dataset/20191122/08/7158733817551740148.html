      <h1>Minecraft Earth Early Access gestartet – in den USA</h1>
      <address><time datetime="2019-11-22T08:00:08+00:00">22 Nov 2019, 08:00</time> by <a rel="author">Jan Gruber, https://www.facebook.com/jan.m.gruber</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzCBCoC2bjs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach den Tests in Großbritannien, Australien, Kanada, Island, Mexiko, Neuseeland, den Philippinen, Schweden, Südkorea und den USA hat Microsoft jetzt Minecraft Earth endgültig für iOS und Android veröffentlicht.</p>
      <p>In Minecraft Earth wird die reale Welt zur Spielfläche, Spieler können ihre Kreationen dort gemeinsam in realer Größe bauen, im Adventure-Modus könnt ihr gemeinsam gegen Zombies antreten. Ein zentrales Element ist auch hier die Erkundung der Außenwelt – beispielsweise um Ressourcen zu finden. Der aufkommende Winter erscheint, aufgrund des Wetters, ein eher unglücklicher Veröffentlichungszeitpunkt zu sein ,...</p>
