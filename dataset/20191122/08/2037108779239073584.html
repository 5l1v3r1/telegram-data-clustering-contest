      <h1>美中緊張升溫 美軍艦兩度駛入南海</h1>
      <address><time datetime="2019-11-22T08:20:01+00:00">22 Nov 2019, 08:20</time> by <a rel="author">中央社</a></address>
      <p>（中央社華盛頓21日綜合外電報導）美國官員今天告訴路透社，美國海軍軍艦過去幾天兩度駛近中國在南海聲稱擁有主權的島嶼。全球兩大經濟體美中近來關係緊張。</p>
      <p>美國海軍第7艦隊發言人莫姆森（Reann Mommsen）告訴路透社，這兩次行動是在昨天與今天進行，軍艦駛近西沙群島與美濟礁。（譯者：張曉雯/核稿：盧映孜）1081122</p>
