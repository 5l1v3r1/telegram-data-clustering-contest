      <h1>महिला ने पति के सामने खोला 15 साल पुराना राज, बर्बाद हुई शादीशुदा जिंदगी</h1>
      <address>
        <time datetime="2019-11-22T08:22:25+00:00">22 Nov 2019, 08:22</time>
      </address>
      <p>1 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/6_112219011639_112219014420.jpg"/>
        <figcaption>रिश्तों की नींव भरोसे पर टिकी होती है. इसलिए ज्यादातर लोगों का मानना है कि पति-पत्नी को एक दूसरे से कुछ भी नहीं छिपाना चाहिए. पर रिश्ते की मजबूती और खूबसूरती बरकरार रखने के लिए कभी-कभी कुछ बातें छिपानी भी जरूरी होती हैं. रिश्ते को निभाने के लिए हमेशा दिल ही नहीं बल्कि दिमाग का भी इस्तेमाल करना पड़ता है. पति से अपने अतीत के बारे में बात करना एक महिला को हमेशा के लिए जिंदगी भर का अफसोस दे गया.</figcaption>
      </figure>
      <p>2 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_1024_112219011639_112219014420.jpg"/>
        <figcaption>पेरिस की एक महिला ने 'द टेलीग्राफ' पर अपनी कहानी शेयर की है. महिला और उसके पति शादी की 20वीं सालगिरह का जश्न मनाने के लिए एक फाइव स्टार होटल में रुके थे.</figcaption>
      </figure>
      <p>3 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112219011639.jpg"/>
        <figcaption>होटल की बालकनी में बैठा ये कपल एक-दूसरे के प्यार में डूबा हुआ था. शैंपेन की बॉटल और बालकनी से दिख रहे पेरिस के खूबसूरत नजारे ने इनके इस खास दिन को और भी रोमांटिक बना दिया था.</figcaption>
      </figure>
      <p>4 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/3_112219011639.jpg"/>
        <figcaption>महिला ने बताया कि उसके पति बहुत खुश थे और इस दिन को यादगार बनाना चाहते थे. महिला ने कहा, 'हम उस रात खूब बातें कर रहे थे, हम दोनों एक-दूसरे में खोए हुए थे तभी मेरे पति ने मुझसे पूछा कि शादी के 20 साल बाद भी क्या कुछ ऐसा है जो हम एक-दूसरे के बारे में नहीं जानते'.</figcaption>
      </figure>
      <p>5 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112219011639.jpg"/>
        <figcaption>महिला के अनुसार, उसके पति ने एक-दूसरे से कोई ऐसी बात बताने को कहा जिसे दोनों ने अब तक एक राज बनाकर रखा हो. पहले दोनों को इस बात पर हंसी आई क्योंकि शादी के इतने सालों में दोनों के बीच इस तरह की कोई बात नहीं हुई थी.</figcaption>
      </figure>
      <p>6 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_112219011639.jpg"/>
        <figcaption>सीक्रेट बताने की पहल पहले पति ने ही की. एक गहरी सांस लेते हुए पूछा, ' क्या तुम्हें याद है जब 10 साल पहले बिजनेस ट्रिप पर मैं जापान गया था?' मेरे हां कहने पर उसने बताया, 'दरअसल मैं बिजनेस के काम से नहीं बल्कि मनोरंजन के लिए एक लैप डांसिंग बार गया था.' इतने सालों तक इसे छिपाए रखने के लिए मेरे पति ने मुझसे माफी भी मांगी.</figcaption>
      </figure>
      <p>7 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_1024_112219011639.jpg"/>
        <figcaption>महिला ने कहा, 'मैंने अपने पति को गले लगाकर कहा कि कोई बात नहीं, अब तो इस बात को सालों हो गए हैं और ये मेरे लिए अब कोई मायने नहीं रखता. मैने अपने मन में कहा कि शायद उस समय कोई दबाव रहा हो जिसकी वजह से मेरे पति ने उस समय मुझे ये बताना जरूरी नहीं समझा.'</figcaption>
      </figure>
      <p>8 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112219014324.jpg"/>
        <figcaption>महिला और उसके पति पूरी तरह शराब के नशे में थे. अब सीक्रेट बताने की बारी महिला की थी. महिला ने कहा, माहौल को देखते हुए मैंने सोचा कि आज पति को उस राज के बारे में बता दूंगी जिसे बताने की मेरी कभी हिम्मत नहीं हुई.</figcaption>
      </figure>
      <p>9 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/13_112219011639.jpg"/>
        <figcaption>महिला ने कहा, 'ये तब की बात है जब मैं 30 साल की थी और नासमझ भी थी. तब हमारे बच्चे भी नहीं हुए थे. ये मेरी एक गलती थी जिसे मैंने एक राज बनाकर रखा था. सेक्स से लेकर साथ गुजारे खास लम्हों में हमने एक-दूसरे के कई राज बांटे हैं पर इसे राज को मैंने हमेशा सीने में दबाए रखा. आज से अच्छा मौका ये बताने का नहीं हो सकता.'</figcaption>
      </figure>
      <p>10 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/10_112219011639.jpg"/>
        <figcaption>महिला ने लिखा कि शादी के 20वीं सालगिरह का जश्न मनाने का मतलब है कि अब हम रिश्ते के उस पड़ाव पर पहुंच चुके हैं जहां से अलग होने का कोई सवाल ही नहीं उठता. इसलिए मैंने ये राज खोलने का फैसला किया.</figcaption>
      </figure>
      <p>11 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/4_112219014324.jpg"/>
        <figcaption>महिला ने पति को बताया, 'हमारी शादी के 4 साल बाद मैं ऑफिस के एक सहकर्मी के साथ फिजिकल रिलेशनशिप में थी क्योंकि उस समय अपने-अपने काम के समय में हम दोनों को एक-दूसरे से अक्सर दूर रहना पड़ता था.'</figcaption>
      </figure>
      <p>12 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/9_112219014324.jpg"/>
        <figcaption>महिला ने आगे बताया, 'ऑफिस की पार्टी में हम लोगों ने शराब पी. उस दौरान मेरा सहकर्मी मुझसे फ्लर्ट कर रहा था. शराब के नशे में हम दोनों ने सेक्स किया हालांकि मैंने उसे अगले दिन बता दिया था कि वो मेरी गलती थी और आगे से हम ऐसा कुछ नहीं करेंगे.'</figcaption>
      </figure>
      <p>13 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_1024_112219011639.jpg"/>
        <figcaption>महिला ने स्वीकारा कि इसके बाद सहकर्मी के साथ उसने तीन बार शारीरिक संबंध बनाए. महिला ने कहा, 'इसके बाद मुझे इस बात का एहसास हो गया था कि मैं बहुत बड़ी गलती कर रही थी और ये मेरी जिंदगी खराब कर सकता था. इसके बाद से ही मैंने सोच लिया था कि मैं अपने पति को धोखा नहीं दे सकती.'</figcaption>
      </figure>
      <p>14 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/d_555_112219014324.jpg"/>
        <figcaption>महिला ने बताया कि ये सब बताने के बाद मैं उम्मीद कर रही थी कि मेरे पति मुझे गले से लगाकर मुझे माफ कर देंगे और कहेंगे कि जाने दो ये तो कल की बात थी. लेकिन उल्टा ये सब सुनकर मेरे पति का चेहरा उतर गया.</figcaption>
      </figure>
      <p>15 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/7_112219011639.jpg"/>
        <figcaption>महिला ने कहा, 'मेरा पास्ट जानने के बाद मेरे पति तुरंत उठकर होटल से बाहर चले गए और अब एक महीना होने को है और हमारे बीच कोई बात नहीं होती. एक महीने से हम अलग-अलग कमरे में सोते हैं.'</figcaption>
      </figure>
      <p>16 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/8_112219011639.jpg"/>
        <figcaption>महिला का कहना है कि वो बार-बार अपने पति से उस बात के लिए माफी मांग रही क्योंकि वो सालों पुरानी बात है जब दोनों के बच्चे नहीं थे और अब उनके दोनों बच्चे बड़े हो चुके हैं.</figcaption>
      </figure>
      <p>17 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/2_112219014324.jpg"/>
        <figcaption>महिला के पति का कहना है कि ये ऐसी बात नहीं है जिस पर माफ किया जा सके. पति का कहना है कि बहुत चाहने के बाद भी अब वो अपनी पत्नी पर भरोसा नहीं कर पा रहा है.</figcaption>
      </figure>
      <p>18 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/5_112219011639.jpg"/>
        <figcaption>महिला का कहना था कि ईमानदारी दिखाने के चक्कर में पति को अपने अतीत के बारे में बताकर उसने अपनी जिंदगी बर्बाद कर ली है. काश उसने ये सब न किया होता.</figcaption>
      </figure>
      <p>19 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_112219014324.jpg"/>
        <figcaption>महिला ने कहा, 'मेरे पति का कहना है कि जब हमारे बच्चे यूनिवर्सिटी जाने लायक हो जाएंगे तो वो मुझे छोड़ देंगे. क्योंकि भरोसे के बिना उन्हें अब मेरे साथ रहना मुश्किल लग रहा है.'</figcaption>
      </figure>
      <p>20 / 20</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/052019/1_555_112219014324.jpg"/>
        <figcaption>महिला ने अंत में लिखा कि मेरे अतीत का कोई मतलब नहीं बचा बल्कि उसके बारे में मुझे कुछ याद भी नहीं है. 15 साल तक मैंने उसे सीक्रेट बनाकर रखा और काश वो राज, राज ही रहता.<br/>(सभी तस्वीरें प्रतीकात्मक हैं)</figcaption>
      </figure>
