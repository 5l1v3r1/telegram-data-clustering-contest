      <h1>遺書残し棺の中に入る「自分葬」に2万人超　韓国</h1>
      <address><time datetime="2019-11-22T08:10:00+00:00">22 Nov 2019, 08:10</time> by <a rel="author">BBC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K-c5Y4x-mzw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2019年11月22日 17:10 公開</p>
      <p>「自分の葬儀」に参加する――。そんなことを考えたことはあるだろうか。本当に参加できるとしたら、あなたはどうする？</p>
      <p>韓国では、2万5000人以上が自分のための「偽の葬儀」、集団生前葬に参加しているという。</p>
      <p>自分の人生を改善するために、自ら棺の中に横たわる人々の思いとは。</p>
