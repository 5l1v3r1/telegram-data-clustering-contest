      <h1>Türk futbolunun önemli figürlerinden FIFPro'nun skandal açıklamasına cevap!</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/sergen-yalcin">Sergen Yalçın</a>'ın verdiği cevap çok konuşulacak cinsten...</h2>
      <address><time datetime="2019-11-22T08:07:00+00:00">22 Nov 2019, 08:07</time> by <a rel="author">Koray DURKAL</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76f3f7152d821382a6f82"/>
        <figcaption>FIFPRO’nun resmi internet sitesinde yayınlanan rapora göre dünya genelinde futbolcuların yüzde 41’i maaşlarını geç alıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f4b"/>
        <figcaption>Bu konuda en çok sorun yaşanan ülkeler ise Türkiye, Sırbistan ve Romanya.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f45"/>
        <figcaption>Özellikle Türkiye hakkında ciddi uyarılarda bulunan FIFPRO, Kardemir Karabükspor, Bursaspor, Ankaragücü, Eskişehirspor, Elazığspor, Antalyaspor ve Kayserispor’a gitmeden önce futbolcuların dikkatli olmaları gerektiğini belirtti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f47"/>
        <figcaption>2019 yılında FIFA Uyuşmazlık Çözüm Kurulu’ndaki davaların yüzde 15’inin en yüksek oranla Türkiye’ye ait olduğu, bu ülkeye giden pek çok oyuncunun daha ilk aydan itibaren maaşlarını alamayarak kendilerinden yardım istedikleri kaydedildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f49"/>
        <figcaption>FIFPRO, Türkiye’de bir kulüp ile imzalamadan önce, kendilerine önerilen sözleşmeleri bir oyuncu sendikasına veya bir avukata kontrol ettirmeleri gerektiğini söyledi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f41"/>
        <figcaption>Türkiye Futbol Federasyonu’na (TFF) da eleştirilerde bulunan FIFPRO, UEFA’nın talebine rağmen futbolcuların TFF’nin asgari şartları garanti eden sözleşmelerin korunması konusunda yetersiz kaldığını savundu.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f4d"/>
        <figcaption>Açıklamada, “Mart ayında TFF’ye konuyla ilgili görüşme talebinde bulunduk ancak sekiz aydır yanıt bekliyoruz ifadelerine yer verildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76c097152d821382a6f79"/>
        <figcaption>Rıza Çalımbay: Asıl mağdur olanlar yerliler</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f51"/>
        <figcaption>FIFPRO’nun bu görüşüne kesinlikle katılmıyorum. Türkiye’ye gelen tüm yabancı oyuncu ve tenik adamlar sözleşmelerindeki ücretleri faiziyle alıyorlar. Bu konuda asıl mağdur olanlar Türk futbolcu ve teknik adamlardır.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f55"/>
        <figcaption>Ceylan Çalışkan: Batı Avrupa dışında hepsi riskli</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f59"/>
        <figcaption>Ödeme problemleri sadece Türkiye’de yaşanmıyor. Avrupa’da birçok ülkeye göre Türkiye’nin daha az riskli olduğunu söyleyebilirim. Batı Avrupa dışındaki tüm ülkelerde futbolcuların sözleşmelerine uyulmuyor.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76c097152d821382a6f7b"/>
        <figcaption>Yılmaz Vural: Paramı hiç gününde alamadım</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1d7152d821382a6f5b"/>
        <figcaption>Ben teknik direktörlük yaptığım dönemde hiçbir gün paramı gününde almadım. Transfer yasağı korkusuyla futbolculardan ‘alacağımız yoktur’ diye imza isterler, imzalamayanı dışlarlar.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76c097152d821382a6f75"/>
        <figcaption>İbrahim Toraman: İmza attırırken her şeye ‘evet’</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1d7152d821382a6f65"/>
        <figcaption>Kulüp yöneticileri, yabancı futbolcuları getirmek için onların istediği şekilde sözleşme yapılar ama iş para vermeye geldiği zaman ödemiyor. Hele hele takım başarısızsa ve futbolcu bekleneni verememişse...</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76c097152d821382a6f76"/>
        <figcaption>Sergen Yalçın: Türkiye’de kimsenin parası kalmaz</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd76b1c7152d821382a6f52"/>
        <figcaption>Türkiye’de kimsenin parası kalmaz, kalmadı da. Öyle bir şey söyleyen varsa belgelerini ortaya koyması lazım. Er ya da geç mutlaka ödeniyor. Türkiye’de çalışmaya can atan Avrupa’da bir sürü futbolcu ve teknik adam var.</figcaption>
      </figure>
