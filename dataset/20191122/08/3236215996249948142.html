      <h1>WeWork證實全球裁員2400人</h1>
      <address>
        <time datetime="2019-11-22T08:18:00+00:00">22 Nov 2019, 08:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>共享辦公室營運商WeWork證實，全球裁減2400名員工。<br/>WeWork發出聲明回應傳媒查詢，表示裁員是要減省成本及提升營運效益，以及將資源重新集中在辦公室共享核心業務。<br/>WeWork發言人稱，裁員行動早於數周前在全球不同地區展開，美國本周也推出裁員計劃。<br/>WeWork在9月撤回首次公開招股(IPO)申請，外界質疑公司巨額營運虧損及其監管架構，其後公司進行重組，由主要投資者日本軟銀(SoftBank)提供巨額注資。</p>
