      <h3>OPPO RENO Ace Gundam review: not just Gundam, but 90Hz display &amp; 65W fast-charge</h3>
      <p>By<br/><a href="https://www.gizmochina.com/author/paco/">Paco Zheng<br/></a>- <br/>Nov 22, 2019<br/><a href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Fwww.gizmochina.com%2F2019%2F11%2F22%2Foppo-reno-ace-gundam-review-not-just-gundam-but-90hz-display-65w-fast-charge%2F">Facebook<br/></a><a href="https://twitter.com/intent/tweet?text=OPPO+RENO+Ace+Gundam+review%3A+not+just+Gundam%2C+but+90Hz+display+%26+65W+fast-charge&amp;url=https%3A%2F%2Fwww.gizmochina.com%2F2019%2F11%2F22%2Foppo-reno-ace-gundam-review-not-just-gundam-but-90hz-display-65w-fast-charge%2F&amp;via=gizmochina">Twitter<br/></a><a href="https://www.linkedin.com/shareArticle?mini=true&amp;url=https://www.gizmochina.com/2019/11/22/oppo-reno-ace-gundam-review-not-just-gundam-but-90hz-display-65w-fast-charge/&amp;title=OPPO+RENO+Ace+Gundam+review%3A+not+just+Gundam%2C+but+90Hz+display+%26+65W+fast-charge">Linkedin<br/></a><a href="https://reddit.com/submit?url=https://www.gizmochina.com/2019/11/22/oppo-reno-ace-gundam-review-not-just-gundam-but-90hz-display-65w-fast-charge/&amp;title=OPPO+RENO+Ace+Gundam+review%3A+not+just+Gundam%2C+but+90Hz+display+%26+65W+fast-charge">ReddIt</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WPgLN-ZVXIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>OPPO RENO Ace</h4>
      <p>Probably you don’t have much knowledge about this brand. What if I tell that the brand Realme? Realme is growing rapidly in the India smartphone market in 2019. Well, it’s owned by the brand OPPO. All the technologies you want to experience on Realme smartphones came from OPPO. And another hot brand, OnePlus, also has a pretty strong relationship with OPPO. Their founder, Pete Liu, was also from the OPPO company. Another important information about OPPO is that it is one of the top-five smartphone brands in China. So, considering the intensity of the smartphone industry in China, OPPO is pretty a successful tech-company with a large influence over the smartphone industry.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00004-7/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00004-1.jpg"/>
        </a>
      </figure>
      <h4>Gundam edition</h4>
      <p>This time OPPO set up a new standard with its latest model, the OPPO Reno Ace Gundam limited edition, telling its rivals what is exactly the right way to customize special editions in co-branding.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00007-8/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00007-1.jpg"/>
        </a>
      </figure>
      <p>If you are a super fan of anime, Gundam series is absolutely an artwork that you never want to miss. But I believe most of you have heard its name. Bandai Visual, the production company has planned multiple activities and all kinds of souvenirs to celebrate Gundam’s 40<sup>th</sup> anniversary.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00003-8/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00003-1.jpg"/>
        </a>
      </figure>
      <h4>Design &amp; appearance</h4>
      <p>The design of the Gundam version is inspired by the RX-78-2 Gundam, as known as White Mobile Suit, making its debut in the 1979 original episodes of Gundam anime. It’s pretty exciting when we first saw the classic Gundam colors, white, blue, and red. Apart from the phone itself, OPPO also did a lot of thinking in detail to present why it’s called Gundam limited edition, such as the redesigned package, a special phone case, the unique charging cable, a Gundam charger. If you love the anime, you definitely won’t be disappointed for the full Gundam elements from the hardware to the software design. Especially when you saw a medal of the 40<sup>th</sup> anniversary, Yes, it’s breathtaking.</p>
      <figure>
        <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00016-1.jpg"/>
      </figure>
      <p>Compared to the Gundam design, it seems that the phone specifications are less important. However, OPPO is so generous this time that it equipped all kinds of flagship-level hardware. Considering that the OPPO smartphone used not to be known with high-cost performance, the change here is worth having some applause. A 6.5-inch 90Hz display plus snapdragon 855 Plus provides great gaming experience. The phone features a 6.5-inch Full HD+ display with 20:9 aspect ratio, 1080 x 2400 pixels screen resolution, and 90Hz refresh rate. It also comes with an in-display fingerprint sensor.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00014-5/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00014-1.jpg"/>
        </a>
      </figure>
      <p>Performance &amp; gaming</p>
      <p>Under the hood, the device is powered by the Qualcomm Snapdragon 855 Plus octa-core processor along with 8GB of RAM and 256GB of UFS 3.0 internal storage. The company says that there’s a heat dissipation pipe for regulating its internal temperature. In our test, when playing PUBG Mobile, it can easily maintain the highest framerate with the highest-graphic setting. Once the games like PUBG Mobile open their framerate limitation, such kind of phones with high refresh-rate display would absolutely become the most popular gaming phones.</p>
      <figure>
        <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00019-1.jpg"/>
      </figure>
      <h4>65W Fast Charging</h4>
      <p>The 4000mAh battery with 65W superfast charging makes the phone become one of the smartphones with the best endurance performance. In our test, you can get a full charge for this 4000mAh battery only in around 30mins. By charging it only for 5 minutes, the battery can gain 27 percent power. And the Reno Ace has pretty good charging compatibility. It also supports other rapid charging technologies like USB-PD and Qualcomm’s Quick Charge.</p>
      <figure>
        <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00018-2.jpg"/>
      </figure>
      <h4>Cameras</h4>
      <p>As for the camera combination, the OPPO Reno Ace brought 4 rear cameras to meet different photography requirements. A 48MP SONY IMX586 camera for primary use, a 13MP telephoto camera with 5x hybrid zoom capacity, an 8MP super-wide-angle camera and a 2MP monochrome camera.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00010-8/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00010-1.jpg"/>
        </a>
      </figure>
      <p>The OPPO Reno maintains its likable color style with high saturation. Meanwhile, 48MP resolution provides good sharpness for daily shooting. The wide-angle camera is quite practical for landscape photography. But a problem is that the color differences between the primary camera and the wide-angle camera are a bit obvious. For some night scenes, Reno Ace provides a night mode to balance the general exposure. From the sample, it did achieve a better brightness in general but still had overexposure at some extremely bright detail.</p>

      <h4>Conclusion</h4>
      <p>If you like the appearance design of the Gundam edition, there will be no need to worry about the performance. it could somehow fill your dreams that happened in your childhood when you watched the Gundam anime and wished you would be able to have a Gundam Mobile suit. Well, for this time, you can have it but just in a different way, a daily-used machine.</p>
      <figure>
        <a href="https://www.gizmochina.com/2019/11/12/pictures-oppo-reno-ace-gundam-verison-hands-on/imagemonitor00006-7/">
          <img src="https://www.gizmochina.com/wp-content/uploads/2019/11/Imagemonitor00006-1.jpg"/>
        </a>
      </figure>
      <p>As for the pricing, the OPPO Reno Ace Gundam Edition is priced at 3,599 Yuan which roughly converts to $505. The company has also announced Unicorn Gundam C1 gamepad for the phone, which will go on sale from 11th November for 299 Yuan (~$42).</p>
