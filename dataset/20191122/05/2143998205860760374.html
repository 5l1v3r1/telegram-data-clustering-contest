      <h1>新海誠の劇場アニメ「天気の子」、四季賞出身の新鋭が手掛けるコミカライズ版1巻</h1>
      <address>
        <time datetime="2019-11-22T05:56:00+00:00">22 Nov 2019, 05:56</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1122/tenkinoko01.jpg?imwidth=468"/>
        <figcaption>「天気の子」1巻</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/41947">新海誠</a>原作による窪田航「天気の子」1巻が、本日11月22日に発売された。</p>
      <p>新海が原作・監督・脚本を務めた劇場アニメ「天気の子」を、四季賞出身の新鋭・窪田がコミカライズした本作。離島から家出して東京にやってきた孤独な高校生・森嶋帆高は、偶然出会った雑誌記者の須賀圭介のもとで働くことに。そんなとき、祈るだけで空を晴れにできる不思議な力を持つ少女・天野陽菜と出会って……。本作は月刊アフタヌーン（講談社）にて連載中だ。</p>
