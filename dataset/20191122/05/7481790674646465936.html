      <h1>東京都足立区職員を収賄容疑で逮捕…学校改修工事発注で便宜</h1>
      <address>
        <time datetime="2019-11-22T05:49:00+00:00">22 Nov 2019, 05:49</time>
      </address>
      <p>　東京都足立区の学校改修工事などの発注で便宜を図った見返りに、地元の建設会社に自宅の工事費約９０万円を負担させたとして、警視庁は２２日、足立区教育委員会主事の男（３４）を収賄容疑で逮捕した。捜査関係者への取材でわかった。</p>
      <p>　警視庁は、建設会社の役員（５７）についても贈賄容疑で逮捕した。工事の発注を巡る癒着があったとみて、捜査している。</p>
