      <h1>Huawei показала рекламу планшета MatePad Pro</h1>
      <address><time datetime="2019-11-22T05:54:31+00:00">22 Nov 2019, 05:54</time> by <a rel="author">Игорь Савкин</a></address>
      <p>Huawei готова представить флагманский MatePad Pro 25 ноября на мероприятии в Шанхае, Китай. Компания опубликовала короткий видео-тизер, подтверждающий некоторые функции планшета.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GqNf_Nwok_s" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Видео подтверждает, что MatePad Pro будет иметь сдвоенную основную камеру, которая расположена в левом верхнем углу, если держать устройство горизонтально. Вся задняя панель устройства в ролике закрыта чехлом-клавиатурой. Видеоролик также подтверждает отверстие в экране, которое предназначено для фронтальной камеры. Кроме того, нам демонстрируют многозадачность нового Huawei MatePad Pro и поддержку стилуса M-Pen.</p>
      <p>Согласно имеющимся данным, планшет получит дисплей с поддержкой разрешения 2560 × 1440 пикселей. Не исключено, что разработчики интегрируют сканер отпечатков пальцев непосредственно в область дисплея. Ранее появлялось сообщение о том, что MatePad Pro может комплектоваться мощным зарядным устройством на 40 Вт. Устройство будет поставляться в нескольких цветовых вариантах, включая синий, зелёный, белый и оранжевый.</p>
