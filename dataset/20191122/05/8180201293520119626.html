      <h1>“名正言顺”打游戏 沈阳一高校开设电竞课</h1>
      <address>
        <time datetime="2019-11-22T05:38:39+00:00">22 Nov 2019, 05:38</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/209/w640h369/20191122/8167-iittafr0498066.png"/>
        <figcaption>人社部今年将电子竞技运营师、电子竞技员列为新职业，不过就目前的5万多人的从业情况来看，人才缺口还较大。针对这一趋势，我国部分高校决定把电子竞技规划与运营专业课程纳入专业课体系。在沈阳，就有一所高校将电竞课纳入选修学分，折让不少网友感叹，终于可以在上课时“名正言顺”地打游戏了！在沈阳城市学院，今年首次开设了电子竞技规划与运营课，作为新闻与传播学院的专业选修课，首批学员为大三学生160人，32学时2学分。学校按照正式电竞比赛场馆，建成了一个缩小版实验室，学生通过理论课和实训课，学习游戏鉴别、欣赏方法和策划方案撰写等方面的知识。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/189/w640h349/20191122/5aa6-iittafr0498252.png"/>
        <figcaption>校方表示，开设电竞选修课这门课程，并不是为了单纯培养电子竞技选手，而是培养电竞运营与赛事相关以及周边开发等产业的人才。沈阳城市学院传播学专业学生王伟健告诉看看新闻knews记者，“自己也是比较喜欢电竞这门行业，因为学校开设了电竞选修课，我这边就非常积极的报名了这个选修课，在这门选修课里我们还可以学到一些电竞的赛事策划和一些交流推广赛事的一些相关经验，也为自己日后的就业打下一些就业基础。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/211/w640h371/20191122/fd7a-iittafr0498468.png"/>
        <figcaption>对于沈阳城市学院的电竞课程，很多网友都投去了羡慕的目光，表示“别人家的学校可以名正言顺地打游戏了”。但也有人担心，电竞打多了，很可能会影响到学生们的其他功课成绩。沈阳城市学院副校长、新闻与传播学院院长李刚告诉knews记者，实际上电子竞技产品对每个人的诱惑都是巨大的。但是我们是要他跳出游戏看游戏，我们希望他当做一个未来的一个产业优质就业的一个工具，这就是一个大学本身教育的功能所在。目前，辽宁省的诸多电竞产业相关企业，已经与该校取得联系，商议电竞人才的培养计划，和毕业生的实习、就业事宜。</figcaption>
      </figure>
