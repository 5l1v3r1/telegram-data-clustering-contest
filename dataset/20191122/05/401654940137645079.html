      <h1>मुंबई की जमीन पर उतर आया चांद, देखकर लोग हुए हैरान...</h1>
      <address>
        <time datetime="2019-11-22T05:04:24+00:00">22 Nov 2019, 05:04</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/lunar-dome-2_112219101123.jpg"/>
        <figcaption>मुंबई के लोग उस समय हैरान हो गए जब उन्हें उनकी जमीन पर बेहद बड़ा चांद दिखाई दिया. रोशनी से जगमगाते चांद को अपने इतने नजदीक देखकर लोगों की खुशी का ठिकाना ही नहीं रहा. ऐसा लग रहा था मानो चांद देश की आर्थिक राजधानी में उतर आया हो.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/nehru-planetarium_112219101123.jpg"/>
        <figcaption><b>नेहरू तारामंडल की छत पर उतरा चांद</b><br/><br/>मुंबई के नेहरू तारामंडल की छत पर चांद उतर आया. हुआ यूं कि तारामंडल के मुख्य इमारत की गुंबद को चांद की तरह बदल दिया गया है. रोशनी पड़ने पर वह एकदम चांद जैसा दिखाई देता है.</figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/nehru-planetarium-1_112219101123.jpg"/>
        <figcaption><b>चंद्रयान-2 को ट्रिब्यूट है मुंबई का चांद</b><br/><br/>नेहरू तारामंडल के निदेशक अरविंद परांजपे ने बताया कि यह भारतीय अंतरिक्ष एजेंसी इसरो के चंद्रयान मिशन को ट्रिब्यूट है. हम चाहते हैं कि देश के वैज्ञानिकों का नाम रोशन हो. वो और बेहतरीन काम करें.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/nehru-planeterium_112219101123.jpg"/>
        <figcaption><b>चांद के दक्षिणी ध्रुव को दिखाया गया है</b><br/><br/>नेहरू तारामंडल के गुंबद पर चांद के दक्षिणी ध्रुव को पेंटिंग बनाई गई है. यह कलाकृति देश में चांद की सबसे बड़ी पेंटिंग है. इसे कलाकार गुलमोहम्मद बुकारी ने बनाया है. बुकारी को शरद नाम से भी बुलाया जाता है.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/lunar-dome-1_112219101123.jpg"/>
        <figcaption><b>गुंबद को पेंट करना फेस्टिवल का हिस्सा है</b><br/><br/>अरविंद परांजपे ने बताया कि हम दिल्ली, मुंबई, बेंगलुरु, हैदराबाद, गोवा, कोयंबटूर और चंडीगढ़ में पब्लिक आर्ट फेस्टिवल कर रहे हैं. इसी के तहत ये चांद की कलाकृति बनाई गई है. इसमें एशियन पेंट्स ने भी मदद की है.</figcaption>
      </figure>
