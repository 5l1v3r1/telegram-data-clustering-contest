      <h1>7 thời điểm tuyệt đối không nên làm chuyện ấy kẻo nhận trái đắng</h1>
      <address><time datetime="2019-11-22T05:00:00+00:00">22 Nov 2019, 05:00</time> by <a rel="author">Linh Trang Theo Insider Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397490-314-1-1574397056-width650height488.gif"/>
        <figcaption>1. Nếu bạn đang mắc các bệnh tình dục hoặc đường tiết niệu, chắc chắn nên trì hoặc việc “yêu” để tránh gây khó chịu cho mình và nguy cơ cho bạn tình. Theo chuyên trang sức khỏe Everyday Health, bạn nên đợi cho đến khi kết thúc đợt điều trị và không có triệu chứng nào xuất hiện trong ít nhất 2 tuần sau mới bắt đầu quan hệ tình dục trở lại.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397490-827-2-1574397056-width650height488.gif"/>
        <figcaption>2. Nếu bạn đang mang thai mà có những trường hợp sau thì không nên quan hệ tình dục: vỡ màng ối, vị trí thai nhi bất thường hoặc chuyển động của nhau thai, cổ tử cung mở sớm, thai phụ mắc một số bệnh tình dục nhất định hoặc tiền sử chuyển dạ sớm. Nếu bạn đang mang thai, nên tham khảo ý kiến bác sĩ về tình trạng của bản thân để bảo đảm không có lý do gì khiến bạn phải kiêng quan hệ tình dục.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397491-121-3-1574397056-width650height488.gif"/>
        <figcaption>3. Phụ nữ mới sinh con: Các chuyên gia khuyến nghị, phụ nữ nên đợi ít nhất từ 4 đến 6 tuần sau sinh mới bắt đầu quan hệ tình dục trở lại. “Yêu” trước thời điểm đó có thể gây ra các biến chứng nguy hiểm cho sản phụ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397491-288-4-1574397056-width650height488.gif"/>
        <figcaption>4. Nếu bạn bị nhiễm trùng nấm men, tốt nhất nên tạm dừng “chuyện ấy” trong một thời gian. Quan hệ tình dục khi đang mắc phải vấn đề này có thể khiến các triệu chứng của bạn thêm tồi tệ. Ngoài ra, bạn có thể có thể lây nhiễm cho bạn tình, đặc biệt với bạn tình đồng giới.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397491-848-5-1574397056-width650height434.gif"/>
        <figcaption>5. Khi say rượu hoặc sử dụng chất kích thích: Nồng độ cồn hoặc chất kích thích có thể làm giảm khả năng phán đoán cũng như ảnh hưởng đến quyết định của bạn (đồng ý quan hệ tình dục trong cơn say). Đặc biệt, khi sử dụng các chất kích thích này sẽ tăng nguy cơ bị co thắt mạch máu, huyết áp tăng cao bất thường và có thể dẫn đến đột quỵ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397491-46-6-1574397056-width650height488.gif"/>
        <figcaption>6. Quan hệ tình dục bộc phát không sử dụng biện pháp phòng tránh an toàn: Ngoại trừ khi bạn có mong muốn có con, tất cả các trường hợp khác đều cần sử dụng các biện pháp tránh thai an toàn (bao cao su), đặc biệt với các bạn tình mới. Sử dụng bao cao su không chỉ bảo vệ bạn khỏi nguy cơ có thai không mong muốn mà còn tránh được các bệnh lây truyền qua đường tình dục phổ biến.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574397492-475-7-1574397056-width650height476.gif"/>
        <figcaption>7. Khi vùng bụng của bạn có vấn đề: Nếu bạn đang có nhu cầu vào nhà vệ sinh nhiều một cách bất thường (do rối loạn tiêu hóa hoặc đến ngày “đèn đỏ”) đều nên “lỡ hẹn” với người ấy. Nguyên nhân là vì trong các trường hợp này có thể làm tăng nguy cơ bị nhiễm trùng bàng quang hoặc đường tiết niệu của bạn.</figcaption>
      </figure>
