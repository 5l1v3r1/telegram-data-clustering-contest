      <h1>Freida Pinto gets engaged to boyfriend Cory Tran</h1>
      <h2>Actor Freida Pinto recently got engaged to her longtime boyfriend Cory Tran. the couple shared the happy news on their social media handles.</h2>
      <address>
        <time datetime="2019-11-22T05:54:59+00:00">22 Nov 2019, 05:54</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-9.jpg"/>
        <figcaption>Actor Freida Pinto is engaged to her longtime boyfriend Cory Tran. The couple shared the news on Instagram on Cory's birthday. Freida shared, "It all makes sense now. Life makes sense, the world makes sense, the past tears and trials make sense, what wise old lovers said about love makes sense, where I am makes sense and where I want to go completely makes sense." (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-1.jpg"/>
        <figcaption>Freida Pinto further wrote, "You my love are just the most beautiful creation to have ever walked into my life. And you are here to stay. Well, I am making you stay. Ha! All my love with all my heart♥️. Oh and Happiest Birthday sweet Fiancé !" (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-2.jpg"/>
        <figcaption>Cory Tran shared "The best birthday present I could’ve asked for. Fiancé." (Photo: Cory Tran/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-3.jpg"/>
        <figcaption>The couple had visited India in December 2018 when Freida took Cory to some of her favourite places. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-6.jpg"/>
        <figcaption>The couple had then shared photographs from Taj Mahal. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-4.jpg"/>
        <figcaption>Freida Pinto was last seen in the film Love Sonia. In 2018, she also appeared in Andy Serkis' film Mowgli: Legend of the Jungle. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-5.jpg"/>
        <figcaption>Freida shot to fame with her role in the Danny Boyle film Slumdog Millionaire. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-7.jpg"/>
        <figcaption>Until recently, Freida Pinto appeared in a recurring role on Hulu series The Path. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/freida-pinto-8.jpg"/>
        <figcaption>Freida's upcoming Hollywood films include John Ridley's Needle in a Timestack and Ron Howard's Hillbilly Elegy. (Photo: Freida Pinto/Instagram)</figcaption>
      </figure>
