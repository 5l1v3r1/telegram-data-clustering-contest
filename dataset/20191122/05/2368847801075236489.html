      <h1>【直播回放】11.22 香港中環和你 Lunch 現場</h1>
      <address>
        <time datetime="2019-11-22T05:25:34+00:00">22 Nov 2019, 05:25</time>
      </address>
      <p>【新唐人北京時間2019年11月22日訊】「<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>」運動已經超過5個月，理工大學自17日爆發激烈衝突後，警方將校園圍封，至今（22日）校內仍有數十名抗爭者留守。今天中午港人繼續在中環舉行「和你lunch」快閃示威活動，新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播，請鎖定新聞直播間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dfV_Uojo02w" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>11月22日中午，港人發起在中環交易廣場「和你lunch」中午快閃示威活動，現場有數十人聚集，以中英文叫口號，包括「Stand with Hong Kong」、「Fight for freedom」等。</p>
