      <h1>快訊》留意瞬間大雨！新北、基隆發布大豪雨特報</h1>
      <address><time datetime="2019-11-22T05:31:43+00:00">22 Nov 2019, 05:31</time> by <a rel="author" href="https://newtalk.tw/news/author/%E9%96%BB%E8%8A%9D%E9%9C%96" target="_blank">閻芝霖</a></address>
      <p>注意！颱風外圍環流影響，中央氣象局表示，今（22）日新北市萬里區有大豪雨發生，基隆北海岸及新北市山區有局部大雨或豪雨發生的機率，台北市山區有局部大雨發生的機率，請注意瞬間大雨，山區請慎防坍方、落石。</p>
