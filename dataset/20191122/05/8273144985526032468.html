      <h1>En video | Masiva protesta contra el Gobierno</h1>
      <address><time datetime="2019-11-22T05:00:00+00:00">22 Nov 2019, 05:00</time> by <a rel="author">Redacción Locales, Redacción Judiciales</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iiFZipemYRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Por: <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-locales">Redacción Locales</a> y <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-judiciales">Redacción Judiciales</a> Por: <a href="https://www.elheraldo.co/redactor-impreso/redacci%C3%B3n-judiciales">Redacción Judiciales </a><br/><a href="https://twitter.com/"/> ¡Sigue deslizando! Hay más noticias para ti.</p>
      <p>
        <b>Miles de personas, con música y carteles, participaron en las cinco manifestaciones que se desarrollaron este jueves por las principales calles de la capital del Atlántico.</b>
      </p>
      <p>Miles de personas vociferaron al unísono los principales motivos que los llevaron a marchar ayer, en Barranquilla, contra el denominado “paquetazo” del presidente Iván Duque.</p>
      <p>En las calles, la multitudinaria marcha –que finalizó en el Paseo Bolívar tras partir de cinco puntos diferentes en la ciudad– se vivió de manera pacífica: con música, cánticos y colores, dejando así la cifra de 2.500 agentes de Policía como una formalidad del plan de contingencia durante la jornada de ayer.</p>
      <p>Estudiantes, obreros, profesores, trabajadores y todo tipo de ciudadanos se tomaron las principales vías de la capital del Atlántico, que fueron inundadas por un mar de gente que le madrugó al paro.</p>
      <p>A pesar de que –según las autoridades oficiales– 14.000 personas fueron las que salieron a marchar ayer en la capital del Atlántico, cinco carnavales –que partieron desde diferentes puntos de la ciudad– parecieron tener más participantes (según los organizadores 50 mil). Fueron los protagonistas de actos culturales en el Paseo Bolívar, en la carrera 46 y en la calle Murillo, que fueron los diferentes puntos de encuentro para las marchas que iniciaron desde las 9:30 de la mañana.</p>
      <p><b>Lea aquí:</b> <i><b><a href="https://www.elheraldo.co/barranquilla/autoridades-dicen-que-en-barranquilla-marcharon-14-mil-personas-pero-centrales-obreras">Autoridades dicen que en Barranquilla marcharon 14 mil personas, pero centrales obreras aseguran que fueron 50 mil</a></b></i></p>
      <p> </p>
      <h4>En el paseo Bolívar</h4>
      <figure>
        <img src="https://www.elheraldo.co/sites/default/files/video/2019/11/21/71a1750f-7861-4de2-80a8-349b9d69757f.jpg"/>
      </figure>
      <p>Hacia las 12:40 del mediodía la concentración entonó el Himno Nacional mientras desfilaban por el Paseo Bolívar. Al mismo tiempo, en una de las postales más significativas de la jornada, estudiantes que llegaron desde la carrera 46 se subieron a la estatua de Simón Bolívar, en el bulevar que lleva su nombre, desde donde ondearon sus banderas con mensajes a favor del paro nacional y en contra del gobierno de Iván Duque.</p>
      <p>En medio de las manifestaciones en el Paseo Bolívar, desde los carros de perifoneo los maestros se pronunciaron en contra del Gobierno. Pero, como buenos costeños, dejaron sonar un vallenato que puso a bailar a los miles de manifestantes que estaban en el centro de Barranquilla. Minutos más tarde, reanudaron la protesta.</p>
      <p>“Queremos que el Gobierno recapacite en las medidas sociales, políticas y económicas con las que está descarriando el país. Salimos a exigirle respeto y que escuche al verdadero pueblo”, gritó Gloria Enríquez, asistente a la manifestación.</p>
      <p>Pese a que no hubo un acto central en la concertación, varios de los grupos se dividieron en diferentes sectores, donde cada uno tuvo la intervención. Al mediodía, con los miles de personas que llegaban al Paseo Bolívar, se formó un carnaval en el centro de la ciudad.</p>
      <p>Con música, pancartas y arengas los manifestantes concluyeron la jornada, luego de más de cuatro horas de caminatas desde el inicio de la jornada.</p>
      <p>“El pueblo en el Atlántico salió a las calles para construir poder popular. Fue una marcha multitudinaria y la ciudadanía expuso su descontento con las políticas erradas del Gobierno nacional”, fue la reflexión de Javier Bermúdez, presidente de la Central Unitaria de Trabajadores (CUT).</p>
      <p>El dirigente sindical también exaltó el carácter pluralista de las manifestaciones, teniendo en cuenta que participaron representantes de las comunidades indígenas, campesinos, Lgtbi y afrodescendientes, entre otras minorías.</p>
      <p>“Se marchó pacíficamente, no hubo desmanes. Logramos el objetivo de masificar esta manifestación en la ciudad”, agregó.</p>
      <p>A su turno, José Humberto Torres, defensor de Derechos Humanos, sostuvo que el Paseo Bolívar quedó “insuficiente” para albergar el número de manifestantes que recorrió las principales calles de la capital del Atlántico.</p>
      <p>“Hay un importante número de personas que reclama reformas profundas en busca de equidad y así quedó demostrado en estas manifestaciones. Se demostró que podemos hacer manifestaciones con cultura y de forma pacífica”, explicó Torres.</p>
      <p>Por su parte, el gobernador del Atlántico, Eduardo Verano De la Rosa, resaltó el modelo barranquillero de protesta, y aseguró que –no solo el departamento– sino el país “demostró que se pueden hacer esta clase de manifestaciones públicas”.</p>
      <p>Durante las marchas, bajo el lema “pueblo mirón, únete al montón”, estudiantes universitarios, conductores de Dacia, moteros y mototaxistas participaron en el paro nacional.</p>
      <p>“Aquí ven la protesta como una amenaza y todo va a estar pacíficamente, un gobierno no puede ordenar al país en ocho meses; pero Duque no está ordenándolo, está desarmando. Estoy apoyando a los señores de las Dacia porque muchas veces los estudiantes no tenemos para el pasaje para ir a las universidades y a los colegios y estos señores le cobran a uno 800, 900 o 1000 pesos y es una gran ayuda para nosotros poder ir a estudiar”, dijo Vanesa Jiménez, estudiante de 21 años.</p>

      <p>La marcha que salió desde la calle 74 con carrera 43 esquina, denominada la marcha de los gremios, en su mayoría reunió a asociaciones de maestros, médicos y dirigentes sindicales. Los trabajadores con disfraces y a son de una cumbia recorrieron la carrera 46, exigiendo mejores condiciones laborales y rechazando los planes del Gobierno relacionados con las pensiones.</p>
      <p>El vicepresidente de la Asociación de Educadores del Atlántico, Henry Rada, señaló que el desfinanciamiento que tiene la educación pública es la principal razón por la que un gran número de docentes del departamento marcharon. “Si comparamos el presupuesto del 2020 con lo que realmente cuesta el año en la educación pública en Colombia vemos un déficit de más de 2 billones de pesos”, dijo.</p>

      <p>Otro de los grupos que mayor representación tuvo en las marchas fue el de los estudiantes, que partieron desde la carrera 46 con calle 93. En una sola manifestación, que aglomeró a los alumnos de las instituciones públicas y privadas, los jóvenes se movilizaron desde el norte de la ciudad hasta el Paseo Bolívar con total tranquilidad y orden.</p>
      <p>Un solo percance, en el McDonalds de la carrera 51B con calle 80, en el que manifestantes pintaron las siglas UA en uno de los vidrios del establecimiento, fue prontamente solventado por los mismos jóvenes, quienes con trapos y agua limpiaron el grafiti, gesto que fue aplaudido por miles de personas en redes sociales e –incluso– por el alcalde Alejandro Char.</p>
      <p>A lo largo de las marchas que se desarrollaron ayer en la capital atlanticense, oficiales de Policía se mantuvieron alerta en las calles acompañando a los manifestantes durante los recorridos. Es de resaltar que, de acuerdo con Clemente Fajardo Chams, secretario de Gobierno del Distrito de Barranquilla, los policías no iban armados, cumpliendo el acuerdo que se había hecho con los organizadores de las protestas.</p>
      <p>Por otra parte, con arengas como “Asonal Judicial, presente, presente, presente” arrancó a las 8:40 de la mañana la manifestación de los integrantes de  la asociación de funcionarios de la rama judicial y de la Fiscalía.</p>
      <p>Un grupo de unas 50 personas, vestidas con camisetas y gorras blancas con el lema “#YoSoyPoderJudicial”, participaron en la marcha que se tomó la carrera 45 tras partir del edificio Manzur, sede centro de la Fiscalía en la capital del Atlántico.</p>

      <h4>Rincón Latino</h4>
      <p>Al son de fandango, la cumbia y la pulla, entre otros ritmos propios del Caribe colombiano, decenas de personas participaron en la ‘Carnavalada Popular de Protesta’, la manifestación que partió desde Rincón Latino, en el corazón del barrio Rebolo.</p>
      <p>‘Pablo Atrato’, quien fue comandante del Frente 57 de la guerrilla de las Farc, se unió a la protesta para exigir al Gobierno de Iván Duque que “respete los acuerdos” que se pactaron tras el proceso de diálogo que se desarrolló en La Habana, Cuba.</p>
      <p>
        <b>Lea aquí: <i><a href="http://elheraldo.co/barranquilla/en-video-un-grupo-de-manifestantes-del-rincon-latino-se-enfrenta-policias-en-el-paseo">En video | Un grupo de manifestantes del Rincón Latino se enfrenta a policías en el Paseo Bolívar</a></i></b>
      </p>
      <p>Al final de la manifestación, a la altura del Paseo Bolívar, un roce se registró entre manifestantes y uniformados de la Policía Nacional en el paseo Bolívar.</p>
      <p>Según el reporte entregado por integrantes de la Policía Metropolitana de Barranquilla, un grupo de jóvenes lanzó un tote contra los agentes encargados de la seguridad de la zona.</p>
      <p>De forma inmediata, los jóvenes fueron individualizados y retirados de la zona. En la requisa, a uno de los jóvenes se le incautó un arma blanca.</p>
      <p>Varios manifestantes increparon a los agentes de la fuerza pública por el “uso desmedido de la fuerza”, aunque fue controlado de forma inmediata ante la intervención de representantes de la Defensoría del Pueblo.</p>
      <p>Hacia las 2 de la tarde, luego de seis horas de manifestación, los trabajadores, estudiantes, docentes, médicos, padres de familia  y pensionados disolvieron la concentración en el Paseo Bolívar, y la ciudad volvió a la normalidad</p>
      <h4>Limpieza y orden: el ejemplo que dieron los jóvenes</h4>
      <p>
        <a href="https://www.elheraldo.co/barranquilla/en-video-manifestantes-limpian-grafitis-que-otros-habian-hecho-en-un-restaurante-del">En video | Manifestantes limpian grafitis que otros habían hecho en un restaurante del norte</a>
      </p>
      <figure>
        <img src="https://www.elheraldo.co/sites/default/files/video/2019/11/21/intento_de_grafiti.jpg"/>
      </figure>
      <p>Un hecho en particular, que tuvo lugar en el McDonalds de la carrera 51B con calle 80, se convirtió en insignia de la jornada de ayer. Luego de que un grupo de estudiantes dejaran un grafiti sobre uno de los vidrios de la fachada de este establecimiento, otros jóvenes –que les recriminaron– agarraron trapos y baldes de agua para limpiar el mensaje que habían dejado los otros manifestantes. “Qué orgullo”, fue uno de los mensajes de barranquilleros en redes sociales, quienes desde todo el mundo compartieron la publicación con el mensaje: “Así, en paz, marchó Barranquilla”.</p>
      <p>En el momento, los mismos jóvenes aplaudieron la iniciativa de sus copartidarios.</p>
      <h4>La ciudad marchó en paz y con tolerancia: Char</h4>
      <p>
        <a href="https://www.elheraldo.co/barranquilla/en-video-barranquilla-marcho-en-paz-y-tolerancia-alcalde-char-682182">En video | “Barranquilla marchó en paz y tolerancia”: alcalde Char</a>
      </p>
      <p>El alcalde de Barranquilla, Alejandro Char, felicitó a la ciudadanía que salió a las calles a manifestarse en desarrollo del paro nacional convocado por las centrales obreras y estudiantes. El mandatario de los barranquilleros, a través de su cuenta en Twitter, destacó el comportamiento de los jóvenes que protestaron desde el norte de la ciudad hasta el Paseo Bolívar, en el centro.</p>
      <p>“Hoy 21 de noviembre estamos muy felices por el ejemplo de civilización que tuvieron todos los que marcharon (…) es la forma más contundente de protestar, estoy muy contento y agradecido con todos los que marcharon con altura y con mucho amor por esta ciudad”, manifestó Char.</p>
      <h4>Transmetro suspendió por más de 4 horas su operación</h4>
      <p>
        <a href="https://www.elheraldo.co/barranquilla/transmetro-reactiva-su-operacion-tras-marchas-por-paro-nacional-682144">Transmetro reactiva su operación tras marchas por paro nacional</a>
      </p>
      <p>Según el Sistema de Transporte Masivo, Transmetro, alrededor de 38 mil personas que utilizan el servicio en un día hábil vieron afectada su movilidad durante cuatro (4) horas y 34 minutos por bloqueos en las troncales Murillo y Olaya Herrera, debido al paso de las movilizaciones convocadas por el paro nacional, realizado durante la mañana y tarde de este jueves 21 de noviembre.</p>
      <p>Durante la suspensión, las estaciones Joe Arroyo y Portal de Soledad fueron cerradas hasta poder reanudar la operación y evitar represamiento de usuarios. Además, se procedió a devolver pasajes y desalimentar a quienes se encontraban aún en el sistema en las rutas alimentadoras.</p>
      <h4>Calles desiertas y comercios cerrados, la constante en Barranquilla por el paro</h4>
      <p>
        <a href="https://www.elheraldo.co/barranquilla/la-normalidad-retorna-en-el-norte-de-barranquilla-tras-el-paso-de-las-marchas-682137">La normalidad retorna en el norte de Barranquilla tras el paso de las marchas</a>
      </p>
      <p>“¡Esto parece un domingo o un Viernes Santo!” Esa fue la frase que más se escuchó ayer en la de boca de los transeúntes que hacen vida en el centro de Barranquilla.</p>
      <p>El enunciado se dio a propósito del cierre de gran parte de los locales y establecimientos comerciales durante la mañana de ayer, en el marco de las marchas y el llamado a paro nacional.</p>
      <p>Este medio realizó un recorrido por el Paseo Bolívar y zonas adyacentes del centro de la ciudad y evidenció que la mayoría del comercio decidió bajar sus esteras.</p>
      <p>Zapaterías, joyerías, compraventas, jugueterías, restaurantes, almacenes de telas y ropa permanecieron con las puertas cerradas, pese a que varios de los trabajadores se movilizaron hasta sus puesto de trabajo “por si acaso abrían”.</p>
      <p>Las calles, a diferencia de un día normal, ayer  estaban vacías y con poco tráfico. Los buses del transporte público circularon con pocos pasajeros y manifestaron que varias de las rutas debieron ser cambiadas por el cierre de las vías.</p>
      <h4>Autoridades monitorearon las marchas minuto a minuto desde el PMU</h4>
      <p>
        <a href="https://www.elheraldo.co/barranquilla/barranquilleros-han-marchado-con-responsabilidad-secretario-de-gobierno-682102">“Barranquilleros han marchado con responsabilidad”: secretario de Gobierno</a>
      </p>
      <p>Al menos cincuenta personas, entre miembros de la Fuerza Pública y funcionarios de la Administración departamental y distrital, monitorearon el desarrollo de la jornada de protesta en Barranquilla desde el Puesto de Mando Unificado en el Comando de la Policía.</p>
      <p>Desde allí, el gobernador del Atlántico, Eduardo Verano, y el comandante de la Policía Mebar, general Ricardo Alarcón, seguían en directo el desarrollo de las marchas a través de videos de las cámaras de seguridad en las calles y la transmisión de los drones de la Policía y el Halcón, helicóptero de esta institución.</p>
      <p>Asimismo, mantenían comunicación directa y permanente con oficiales que en las calles acompañaban a los marchantes. Las autoridades en la capital del Atlántico reportaban al mando central en Bogotá, donde se encontraban el ministro de Defensa, Carlos Holmes Trujillo, y el director nacional de la Policía, general Óscar Atehortúa. En cada reporte se habló de tranquilidad y paz en las marchas de Barranquilla.</p>
