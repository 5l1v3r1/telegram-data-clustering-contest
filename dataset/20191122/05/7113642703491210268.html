      <h1>Власти решили судьбу дома Гитлера (видео)</h1>
      <h2>Власти австрийского города Браунау-на-Инне решили судьбу дома Адольфа Гитлера. Будущий диктатор родился в нем в 1889 году.</h2>
      <address><time datetime="2019-11-22T05:26:00+00:00">22 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qpArBctLrYc" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>По данным местных властей, здание отдадут под отделение полиции</h3>
      <p>Еще два года назад Конституционный суд страны разрешил национализировать дом, боясь, что тот "может стать местом паломничества неонацистов", сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Здание выкупили у владельцев за 812 тысяч евро.</p>
      <blockquote>
        <b>Читайте также: </b>
        <a href="https://www.facenews.ua/video/2019/320085/">Цилиндр Гитлера продали за 50 тысяч евро (видео)</a>
      </blockquote>
      <p>Глава полиции Австрии Вольфганг Пешорн прокомментировал это так:</p>
      <blockquote>"Использование дома полицией должно ясно показать, что это здание больше не будет напоминать о национал-социализме".</blockquote>
      <p>Добавим, что для перепланировки дома власти инициируют архитектурный конкурс в рамках ЕС. Его результаты станут известны в начале следующего года.</p>
