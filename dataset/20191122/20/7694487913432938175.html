      <h1>تحية من مصر إلى الشعب اللبناني.. ماذا جاء فيها؟ (صورة)</h1>
      <address><time datetime="2019-11-22T20:40:33+00:00">22 Nov 2019, 20:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>لمناسبة ذكرى استقلال لبنان الـ76، وجّهت مصر تحية إلى الشعب اللبناني من خلال إضاءة العلم اللبناني والعلم المصري على أحد الأهرامات، وأرفقت ذلك بعبارة "نتضامن مع الشعب اللبناني".<br/> </p>
