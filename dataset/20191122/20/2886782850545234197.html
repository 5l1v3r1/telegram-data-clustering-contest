      <h1>Labdarúgó Eb 2020: Először Bulgárián kell túljutni a pótselejtezőn</h1>
      <address><time datetime="2019-11-22T20:08:45+00:00">22 Nov 2019, 20:08</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U1tBumzrt1g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bulgáriával, idegenben vív majd Európa-bajnoki pótselejtezőt a magyar labdarúgó válogatott.</p>
      <p>A nyoni sorsoláson <a href="https://www.uefa.com/european-qualifiers/news/0255-0d9926b2a701-942b394ef206-1000--watch-the-play-off-draw-at-12-00-cet/?iv=true">Magyarország a Nemzetek Ligája rájátszásának A-osztályába került, a magyar és a bolgár csapat mellett ebben a kvartettben Izland és Románia kapott még helyet.</a></p>
      <p>A sorsolást <a href="https://valogatott.mlsz.hu/ferfi-a-valogatott/hir/csapat/marco-rossi-sok-munka-var-rank">Marco Rossi szövetségi kapitány a helyszínen értékelte</a>.</p>
      <p>– Nem is kérdés, hogy kaphattunk volna sokkal nehezebb sorsolást is az elődöntőt illetően, de ugyanakkor abban a helyzetben sem vagyunk, hogy azt mondhassuk, könnyű dolgunk lesz. Már csak azért sem, mert nehéz körülmények között fogunk játszani, egy olyan stadionban, amely az ellenfél szurkolóival lesz tele és annak ellenére, hogy a világranglistán velünk azonos pozícióban van Bulgária, ez korántsem lesz egy könnyű meccs – mondta Marco Rossi.</p>
      <p>A magyar válogatott március 26-án játszik Bulgáriában. Ha az együttes sikerrel jár, március 31-n a <a href="https://hu.euronews.com/2019/11/14/felavatjak-a-puskas-arenat">Puskás Arénában</a> vívhatja ki az Eb-részvételt az Izland – Románia párharc győztese ellen.</p>
