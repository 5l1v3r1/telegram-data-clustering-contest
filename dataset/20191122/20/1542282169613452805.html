      <h1>Βουδαπέστη: Παγκόσμιο Επιστημονικό Φόρουμ σε περιβάλλον δυσμενές</h1>
      <address><time datetime="2019-11-22T20:26:35+00:00">22 Nov 2019, 20:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PggqDqwpY6Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Λαϊκιστές πολιτικοί και ψευδεπίγραφες ειδήσεις αμφισβητούν σε καθημερινή βάση τα πορίσματα επιστημονικών ερευνών. Όμως μερίδιο ευθύνης φέρει και η επιστήμη.</p>
      <p>Ο πρόεδρος της Ουγγρικής Ακαδημίας Επιστημών Λάζλο Λόβατς θεωρεί πως η επιστήμη δεν επικοινωνεί τα συμπεράσματά της με τον δέοντα τρόπο. Όπως είπε στο euronews, «αν πω, για παράδειγμα, πως υπάρχει κατά 90% η πιθανότητα να συμβεί μια μεγάλη καταστροφή λόγω του φαινομένου του θερμοκηπίου, αυτό δεν θα σημαίνει πως πρόκειται για ένα απολύτως αποδεδειγμένο επιστημονικό πόρισμα. Ο κόσμος μπορεί να διαφωνήσει, υπάρχει κατά 10% η πιθανότητα αυτό να μη συμβεί. Όμως, αν μου πει κάποιος ότι, αν βγω έξω, υπάρχει 90% πιθανότητα να πεθάνω, τότε προφανώς θα κάτσω σπίτι».</p>
      <p>Το Παγκόσμιο Επιστημονικό Φόρουμ έφερε στη Βουδαπέστη πάνω από 1000 επιστήμονες από 120 χώρες. Θέματα των συζητήσεών τους επί τέσσερις ημέρες η ηθική και η ευθύνη της επιστήμης.</p>
      <p>Σύμφωνα με την αρχισυντάκτρια του περιοδικού Nature Μαγκνταλένα Σκίπερ, ακόμη και στο παρόν αρνητικό πολιτικό περιβάλλον, τα γεγονότα θα επικρατήσουν.</p>
      <p>«Σήμερα είναι πιο σημαντικό από ποτέ να κάνουμε ρεπορτάζ για τις ανακαλύψεις μας με τον πιο διαφανή και προσεκτικό τρόπο, έτσι ώστε εκείνοι που έχουν αμφιβολίες να δουν αμέσως γιατί βγαίνει το εκάστοτε συμπέρασμα», επεσήμανε η Σκίπερ στο euronews.</p>
      <p>Η διεξαγωγή του Φόρουμ στη Βουδαπέστη αποκτά ιδιαίτερη σημασία, καθώς δεν έχει περάσει πολύς καιρός από τότε που το ουγγρικό Κοινοβούλιο έθεσε τα ιδρύματα της Aκαδημίας υπό κυβερνητικό έλεγχο.</p>
