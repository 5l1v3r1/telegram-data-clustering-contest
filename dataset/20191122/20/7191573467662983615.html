      <h1>River-Flamengo: Marcelo Gallardo confirmó el equipo</h1>
      <address><time datetime="2019-11-22T20:59:00+00:00">22 Nov 2019, 20:59</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rc3Yu9qi1GQ" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>El DT del Millonario develó el misterio y el equipo saldrá a la cancha con los titulares habituales</b>
        </i>
      </p>
      <p>Después de algunas especulaciones sobre una eventual defensa con cinco integrantes, <b><a href="http://www.diariopopular.com.ar/marcelo-gallardo-a74">Marcelo Gallardo</a>,</b> el entrenador de <a href="http://www.diariopopular.com.ar/river-plate-a73">River Plate</a>, confirmó la formación para jugar la final de la Copa Libertadores ante <a href="http://www.diariopopular.com.ar/flamengo-a2570">Flamengo</a> de Brasil en Lima, Perú.</p>
      <p>El Millonario saltará a la cancha con: <mark>Franco Armani; Gonzalo Montiel, Lucas Martínez Quarta, Javier Pinola y Milton Casco; Ignacio Fernández, Enzo Pérez, Exequiel Palacios y Nicolás de la Cruz; Matías Suárez y Rafael Santos Borré.</mark></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rc3Yu9qi1GQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De esta manera se hecha por tierras de las especulaciones que hablaban de la inclusión del chileno Paulo Díaz como quinto defensor y las salidas de Palacios o De la Cruz.</p>
      <h3>ADEMÁS:</h3>
      <p>
        <a href="https://www.diariopopular.com.ar/futbol/river-flamengo-las-glorias-jugaron-un-amistoso-n440880">River-Flamengo: las glorias jugaron un amistoso</a>
      </p>
      <p>
        <mark>"La historia va a quedar para toda la vida, pero no vivimos de la historia. Nosotros somos privilegiados por volver a estar acá: estamos en el lugar que nos merecemos y lo vamos a defender", expresó Gallardo ante la prensa.</mark>
      </p>
      <p>En ese sentido, el DT "millonario" indicó que River tiene "fortaleza para poder jugar este tipo de partidos con seguridad y confianza, esperamos poder ponerla de manifiesto mañana ante un gran rival".</p>
