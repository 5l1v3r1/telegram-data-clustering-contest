      <h1>Holanda não pode ser obrigada a repatriar "crianças do Daesh"</h1>
      <address><time datetime="2019-11-22T20:33:19+00:00">22 Nov 2019, 20:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h6XPiNyCU-E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Têm todas menos de 12 anos, nacionalidade holandesa e estão na Síria. São 56 crianças, filhas de mulheres que deixaram a Holanda para lutar pelo Daesh, e não receberão qualquer ajuda da Holanda para regressar a casa.</p>
      <p>O tribunal de recurso de Haia reverteu a decisão da primeira instância, que obrigava o Estado a ajudar as crianças a regressar ao país. De acordo com o veredicto, como o Estado holandês não agiu de forma ilegal, não pode ser obrigado a participar ativamente na repatriação das crianças, pelo que o pedido efetuado em nome das mães foi negado.</p>
      <p>Tinha sido o próprio governo holandês a recorrer da sentença inicial, citando motivos de segurança nacional.</p>
