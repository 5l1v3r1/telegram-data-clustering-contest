      <h1>В пензенском гараже производили контрафактный алкоголь (видео)</h1>
      <address>
        <time datetime="2019-11-22T20:34:00+00:00">22 Nov 2019, 20:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y3oLSCDtyzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Пензенская полиция внесла весомый вклад в оздоровление нации. Отрабатывая оперативную информацию, стражи порядка обнаружили в областном центре гараж, буквально набитый коробками с контрафактным алкоголем.</i>
      </p>
      <p>Отыскать нелегальный склад стражам порядка помогли сознательные граждане, позвонившие по телефону 02.</p>
      <p>В коробках был крепкий алкоголь различных наименований и брендов, в том числе — элитный. На бутылках, отмечают полицейские, — явно поддельные акцизные марки, то есть без голограммы, которые к тому же нанесены не по ГОСТу. Вся продукция была укомплектована и готова к продаже. Кстати, одну из коробок владелец гаража успел реализовать в один из продуктовых магазинов.</p>
      <p>В отношении лиц, причастных к хранению и приобретению контрафакта, были составлены протоколы. Образцы спиртосодержащих напитков полицейские направили на экспертизу, чтобы определить, есть ли в них вредные для здоровья человека примеси.</p>
      <p>«По факту использования для маркировки алкогольной продукции поддельных марок возбуждено уголовное дело по статье «Подделка, изготовление или оборот поддельных документов, государственных наград, штампов, печатей или бланков». Ее санкции предусматривают наказание в виде лишения свободы на срок до восьми лет», — прокомментировал оперуполномоченный отдела экономической безопасности и противодействия коррупции УМВД России по Пензе Дмитрий Колесников.</p>
      <p>Кроме реального срока, статьей предусмотрен штраф в размере до одного миллиона рублей. Расследование уголовного дела продолжается, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
