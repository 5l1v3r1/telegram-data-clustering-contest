      <h1>‘Lincoln’: Adaptação de ‘O Colecionador de Ossos’ ganha trailer; Assista!</h1>
      <address><time datetime="2019-11-22T20:41:45+00:00">22 Nov 2019, 20:41</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/nbc">NBC</a></b> divulgou o primeiro trailer de ‘<b><a href="https://cinepop.com.br/tag/lincoln">Lincoln</a> Rhyme: Hunt for the Bone Collector</b>‘, baseada no livro ‘<b><a href="https://cinepop.com.br/tag/o-colecionador-de-ossos">O Colecionador de Ossos</a></b>‘, escrito por <b><a href="https://cinepop.com.br/tag/jeffrey-deaver">Jeffrey Deaver</a></b>.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gxSAb8usr08" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A série irá estrear no <b>dia 10 de janeiro de 2020</b>.</p>
      <blockquote>A trama gira em torno de <a href="https://cinepop.com.br/tag/lincoln">Lincoln</a> Rhyme, um genial criminologista forense que se aposentou depois de ficar paralisado em um acidente no trabalho. Quando um caso angustiante o traz de volta à força, Rhyme faz parceria com uma ambiciosa jovem detetive, Amelia Sachs, para derrotar alguns dos criminosos mais perigosos dos EUA.</blockquote>
      <p><b><a href="https://cinepop.com.br/tag/arielle-kebbel">Arielle Kebbel</a></b> e <b><a href="https://cinepop.com.br/tag/russell-hornsby">Russell Hornsby</a></b> estrelam. O elenco ainda conta com, <b><a href="https://cinepop.com.br/tag/tate-ellington">Tate Ellington</a>, <a href="https://cinepop.com.br/tag/ramses-jimenez">Ramses Jimenez</a>, <a href="https://cinepop.com.br/tag/brooke-lyons">Brooke Lyons</a>, <a href="https://cinepop.com.br/tag/roslyn-ruff">Roslyn Ruff</a> </b>e <b><a href="https://cinepop.com.br/tag/michael-imperioli">Michael Imperioli</a></b>.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O livro já havia sido adaptado para as telonas em 1999, em um longa estrelado por <b><a href="https://cinepop.com.br/tag/angelina-jolie">Angelina Jolie</a></b> e <b><a href="https://cinepop.com.br/tag/denzel-washington">Denzel Washington</a></b>. Sucesso nas bilheterias, o filme arrecadou <b>US$ 151 milhões</b> mundialmente.</p>
