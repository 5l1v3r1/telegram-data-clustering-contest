      <h1>澳至尊料中期盈利最多跌42%</h1>
      <address>
        <time datetime="2019-11-22T20:03:00+00:00">22 Nov 2019, 20:03</time>
      </address>
      <p>澳至尊(<a href="http://stock360.hkej.com/quotePlus/02031">02031</a>)公布，預期截至9月底止，中期盈利700萬至1100萬元，較去年同期盈利利1224.2萬元，按年下跌10.15%至42.82%。<br/>該公司稱，業績預期下降，主要由於消費意欲，以及香港的零售市場環境疲軟令銷售額下跌所致。該公司一直密切觀察經濟狀況，並將採取彈性措施應對持續改變的營商環境。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200676_c.pdf">下載港交所通告原文</a></p>
    </article>
