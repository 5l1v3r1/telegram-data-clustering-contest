      <h1>بالفيديو - إشكال وتضارب في مجمّع تجاري بفردان</h1>
      <address>
        <time datetime="2019-11-22T20:55:28+00:00">22 Nov 2019, 20:55</time>
      </address>
      <p>حصل إشكال بين عدد من الشبان في مجمّع ABC فردان.</p>
      <p>وتطوّر الإشكال إلى تضارب بالأيدي، وعمل رجال الأمن في المجمّع على إبعاد الشبان عن بعضهم البعض وفض الإشكال.</p>
