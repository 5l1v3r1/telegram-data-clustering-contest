      <h1>Des rebelles anti-tsaristes exhumés et honorés à Vilnius</h1>
      <address><time datetime="2019-11-22T20:32:12+00:00">22 Nov 2019, 20:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tpA7MVuNM-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un moment d'histoire commune. Lituanie, Biélorussie et Pologne côte à côte en mémoire des héros de ce qu'on a appelé L'Insurrection de Janvier.</p>
      <p>En 1863, les hommes qui se trouvent dans ces cercueils préparent un ultime soulèvement, dernier relents d'une guérilla anti-russe qu'ils ont déjà perdu.</p>
      <p>Ils seront pris par l'armée du tsar Alexandre II et exécutés dans l'ombre tout près de Vilnius. Ils seront retrouvés et exhumés en 2017. Ce vendredi 22 novembre, c'est en pleine lumière que 18 d'entre eux (sur 21 exécutés) regagnent la capitale lituanienne.</p>
      <p>Il s'agit là des plus importantes - par le nombre de défunts - funérailles officielles de l'histoire de la Lituanie. Elles ont eu lieu en présence du président polonais Andrzej Duda, de son premier ministre Mateusz Morawiecki, du vice Premiers Ministres biélorusse et ukrainien.</p>
      <p>Parmi les "<i>héros nationaux</i>", il y a Zygmunt Sierakowski (née en Pologne actuelle) et Konstanty Kalinowski (né en Biélorussie actuelle), les deux commandants de l'insurrection qui deviendront des emblèmes patriotiques au moment de la prise d'indépendance de la Lituanie et de la Pologne après la chute de l'URSS.</p>
