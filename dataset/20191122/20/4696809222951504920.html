      <h1>Пожар в анапских плавнях. На место прибыло руководство краевого МЧС</h1>
      <address><time datetime="2019-11-22T20:43:00+00:00">22 Nov 2019, 20:43</time> by <a rel="author">Сергей Шведко</a></address>
      <p>Сегодня вечером бушует огонь в плавнях возле Анапы.  Ниже – официальная информация пресс-службы краевого МЧС</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GkJMu9N9imQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В 17.25 22.11.2019 на пульт «01» Анапского пожарно-спасательного гарнизона поступило сообщение о возгорании камыша в плавневой зоне в районе хутора  Чембурка, По прибытии первых пожарно-спасательных подразделений установлено, что происходит горение камыша на площади 600 квадратных метров</p>
      <p>Работу пожарных осложняет сильный ветер. На месте работают 60 человек, 21 единица техники,  от МЧС России  — 42 человека, 13 единиц техники, в том числе оперативная группа Главного управления. Также на место выехал ВрИО начальника Главного управления МЧС России по Краснодарскому краю Николай Платонихин и начальник Управления организации пожаротушения и проведения аварийно-спасательных работ. Константин Ратиани. Администрацией МО подготавливается пункт временного размещения. Муниципальными службами организован подвоз воды.</p>
      <p>Движение спецтранспорта осуществляется по грунтовым дорогам. Подъезды пожарной и другой специальной техники затруднены. Участок местности является труднодоступным участком.</p>
      <p>Как сообщает наш корреспондент с места события, объездная трасса на Чембурку в настоящее время перекрыта.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/82fBI2cfpr8" width="500" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напоминаем, что сегодня вечером <a href="https://anapa-ch.ru/pod-anapoj-zagorelis-plavni-est-ugroza-domam-zhitelej/">загорелись плавни в районе </a>Чембурского озера под Анапой.</p>
      <p>В настоящее время площадь возгорания – порядка шестисот квадратных метров, и пока есть угроза для домостроений, расположенных в хуторе Чембурка. Об этом  сообщает начальник Центра противопожарной пропаганды и общественных связей ФГКУ «11 Отряд ФПС по Краснодарскому краю» Людмила Бурнайкина.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/t4ny4tu-A_c" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ситуация осложняется сильным восточным ветром, который дует уже вторые сутки. К тушению огня привлекают <a href="https://anapa-ch.ru/goryashhie-plavni-pod-anapoj-tushat-60-chelovek-video/">дополнительные наряды пожарных.</a></p>
      <p>Следите за нашими новостями.</p>
