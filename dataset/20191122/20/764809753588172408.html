      <h1>احتجاجات جديدة في الجزائر ضد الانتخابات الرئاسية</h1>
      <address><time datetime="2019-11-22T20:00:57+00:00">22 Nov 2019, 20:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B0oVQLX8mdQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دخل الحراك الشعبي الجزائري شهره العاشر دون أن تتراجع تعبئته الجمعة في الجزائر العاصمة، حيث هتف المتظاهرون ضد الانتخابات الرئاسية المقررة في 12 كانون الأول/ديسمبر، التي يعتبرونها وسيلة لاستمرار النظام.</p>
      <p>ومباشرة بعد صلاة الجمعة، الموعد الأسبوعي للتظاهرة، توجهت الحشود من أحياء متعددة نحو وسط العاصمة الذي اكتظ بالمتظاهرين في يوم الجمعة الأربعين على التوالي.</p>
      <p>وهتف المتظاهرون "مبتغانا الحرية ولن نتراجع" و"ارحل قايد صالح لن تكون هناك انتخابات هذا العام" و"سلطة قاتلة".</p>
      <p>ولم تُسجل حوادث تذكر وتفرق المتظاهرون مع مغيب الشمس.</p>
      <p>في 22 شباط/فبراير خرج آلاف الجزائريين في تظاهرات غير مسبوقة، استجابة لدعوات عبر مواقع التواصل الاجتماعي، ضد ترشح عبد العزيز بوتفليقة لولاية خامسة، بعد أن قضى 20 سنة في الحكم.</p>
      <p>وقال الموظف رشيد (29 سنة) "بدأ حراكنا قبل تسعة أشهر من اجل منع بوتفليقة من الموت على كرسي الرئاسة كما كان يحلم، وسنواصل التظاهر حتى رحيل كل نظامه".</p>
      <p>وأضاف وهو يهتف مع المحتجين "مع هؤلاء المترشحين لا يوجد أي أمل في التغيير، وهذا لن يقبله الشعب".</p>
      <p>والمرشحون الخمسة للانتخابات هم عز الدين ميهوبي الأمين العام بالنيابة لحزب التجمع الوطنى الديموقراطي الداعم لبوتفليقة، وعبد القادر بن قرينة رئيس حزب حركة البناء الوطني الاسلامي الذي كان وزيرا في عهد بوتفليقة، وعبد المجيد تبون المرشح الحر ورئيس الوزراء الأسبق، وعلي بن فليس رئيس حزب طلائع الحريات ورئيس حكومة سابق، وعبد العزيز بلعيد رئيس حزب جبهة المستقبل وهو قيادي سابق في حزب جبهة التحرير الحاكم.</p>
      <p>وفي 2 نيسان/أبريل دفعت الحركة الاحتجاجية الرئيس بوتفليقة للاستقالة، لكن التعبئة لم تتراجع وأصبح المحتجون يطالبون برحيل كل النظام الذي بناه خلال 20 سنة من الحكم بمن فيهم الفريق أحمد قايد صالح رئيس أركان الجيش والرجل القوي في الدولة.</p>
      <p>ويطالبون بإنشاء مؤسسات انتقالية لم يكن لها أي دور في السلطة القائمة، حيث تشرف على الانتخابات .</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/66/54/808x539_cmsv2_7f638aa4-3007-5385-a83d-1d267db62685-4316654.jpg"/>
      </figure>
      <p>ومن الهتافات التي تعود في كل التظاهرات "دولة مدنية وليس عسكرية" و"الجنرالات إلى المزبلة والجزائر ستستعيد استقلالها" لرفض تدخل الجيش في الحياة السياسية. لكن الفريق قايد صالح نفى أي طموح سياسي لقيادة الجيش "العمود الفقري للدولة" كما قال.</p>
      <p>وعبر رئيس أركان الجيش الثلاثاء عن إعجابه بـ "الهبة الشعبية" تجاه الانتخابات الرئاسية "التي تعم كافة ربوع الوطن والتفاف الشعب بقوة حول جيشه".</p>
      <p>وتحدّثت وسائل الإعلام الجزائرية خلال الأسابيع الماضية عن مسيرات داعمة للانتخابات الرئاسية عبر مناطق مختلفة من البلاد.</p>
      <p>ولكن نسبة التعبئة في هذه المسيرات لا تبدو بنفس قوة الحراك الشعبي كل أسبوع منذ شباط/فبراير رفضا للانتخابات التي يرى فيها إعادة إنتاج نفس النظام الذي يطالب برحيله.</p>
      <p>وتساءل إلياس (58 سنة) الذي يعمل ممرضاً وقال إنه شارك في كل التظاهرات، "ماذا يمكن ان يحدث؟ في أسوأ الأحوال سينظمون هذه الانتخابات يوم 12 بدون مشاركة الشعب وفي يوم 13 سنخرج الى الشارع من اجل إسقاط الرئيس الجديد".</p>
      <p>"لكن أظن انهم لن يستطيعوا الصمود أسبوعين آخرين، خاصة مع التظاهرات الليلية التي سنستمر في تنظيمها بعد ساعات العمل" كما أوضح لوكالة فرنس برس.</p>
      <p>ومنذ بدء الحملة الانتخابيّة الأحد، يواجه المرشّحون الخمسة صعوبة في تحرّكاتهم وفي عقد لقاءاتهم، نظراً إلى الاحتجاجات التي تلاحقهم، ما استدعى تأمين حماية أمنيّة مشدّدة لهم.</p>
      <p>وأوقف عشرات الأشخاص وحكم على بعضهم، أثناء هذه الاجتماعات الانتخابيّة وأثناء تظاهرات احتجاج على تنظيم الانتخابات.</p>
      <p>وأوقفت قوات الأمن الجزائرية 80 شخصا خلال مسيرة ليلية في الجزائر العاصمة، بحسب ما أفادت اللجنة الوطنية للإفراج عن المعتقلين الجمعة.</p>
      <p>وقالت اللجنة التي تأسست للدفاع عن المعتقلين المشاركين في الحراك الشعبي إن "الغالبية الكبرى من الموقوفين" تم "اقتيادهم نحو مراكز الشرطة" بضواحي العاصمة الجزائرية .</p>
      <p>ومساء الخميس خرج بضع مئات من الجزائريين الى شوارع العاصمة لرفض الانتخابات.</p>
