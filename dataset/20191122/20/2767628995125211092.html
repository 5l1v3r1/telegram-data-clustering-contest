      <h1>El gobierno de Jeanine Áñez acusa a Morales de terrorismo y sedición</h1>
      <address><time datetime="2019-11-22T20:27:03+00:00">22 Nov 2019, 20:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C8W7CT9Uj5U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Graves acusaciones formales de terrorismo y sedición contra Evo Morales.</p>
      <p>El Gobierno interino de Jeanine Áñez en Bolivia, argumenta que tiene pruebas contra el exmandatario asilado en México y ha presentado una denuncia ante la Fiscalía de La Paz.</p>
      <p>Se basan en un vídeo en el que supuestamente Morales mantiene una conversación con un dirigente sindical al que da <b>instrucciones de continuar los bloqueos "para que no entre comida a las ciudades"</b>. Aunque la autenticidad del vídeo no ha podido ser demostrada.</p>
      <p>Piden para Morales las máximas penas, que ascienden a 20 años de prisión por terrorismo y hasta tres por sedición.</p>
      <p>Por su parte, Morales denuncia "un montaje con la intención de hacerle un juicio internacional", y critica que se le investigue a él y no las muertes de manifestantes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197833450079821825" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mientras tanto el país sigue sumido en <a href="https://es.euronews.com/2019/11/22/ataudes-entre-gases-lacrimogenos-en-la-imagen-mas-triste-de-la-crisis-en-bolivia">las protestas que han dejado ya más de una treintena de muertos</a> desde que en octubre comenzaran las denuncias de fraude electoral contra Evo Morales.</p>
