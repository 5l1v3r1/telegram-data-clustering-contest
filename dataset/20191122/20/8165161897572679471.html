      <h1>В Череповце около поликлиники установили ворота с замком без забора</h1>
      <address>
        <time datetime="2019-11-22T20:39:16+00:00">22 Nov 2019, 20:39</time>
      </address>
      <h4>В Череповце около поликлиники РЖД установили ворота с замком без забора, <a href="https://www.severreal.org/a/30286103.html">сообщает</a> «Север.Реалии».</h4>
      <p>Местный житель рассказал изданию, что утром и вечером замок открывают и запирают.</p>
      <figure>
        <iframe data-src="https://twitter.com/ura_ru/status/1197846471363706881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В пресс-службе вологодского отделения Северной железной дороги сообщили, что забор для больницы готов, но пока не согласован с чиновниками администрации Череповца.</p>
      <p>«Как только согласуют, забор будет установлен», — сказали в пресс-службе.</p>
