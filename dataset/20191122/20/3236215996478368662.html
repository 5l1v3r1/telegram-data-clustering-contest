      <h1>廖林任工行副行長</h1>
      <address>
        <time datetime="2019-11-22T20:39:00+00:00">22 Nov 2019, 20:39</time>
      </address>
      <p>工商銀行(<a href="http://stock360.hkej.com/quotePlus/01398">01398</a>)公布，董事會通過廖林擔任該行副行長的議案，即日生效，惟仍須報中國銀保監備案。<br/>廖林自1989年7月加入建設銀行(<a href="http://stock360.hkej.com/quotePlus/00939">00939</a>)，離任前為建行副行長。<br/>建行稍早公布，副行長廖林已向董事會提出辭呈。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200886_c.pdf">下載港交所通告原文</a></p>
    </article>
