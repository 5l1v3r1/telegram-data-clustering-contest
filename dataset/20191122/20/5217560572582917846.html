      <h1>Синдел во всей красе – фаталити и экипировка героини Mortal Kombat 11</h1>
      <address><time datetime="2019-11-22T20:25:00+00:00">22 Nov 2019, 20:25</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появились ролики, посвящённые воительнице Синдел из Mortal Kombat 11. В роликах можно увидеть добивания в исполнении героини и её экипировку.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-eg7a0qepF8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ee-KFb7qwdo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обладатели комплекта дополнений Kombat Pack смогут оценить Синдел 26 ноября этого года. Все остальные игроки смогут купить DLC с Синдел с 3 декабря.</p>
