      <h1>إحصائيات| منتخب مصر الأولمبي يتفوق على نظيره الإيفواري في الشوط الأول</h1>
      <address><time datetime="2019-11-22T20:56:00+00:00">22 Nov 2019, 20:56</time> by <a rel="author">عمر البانوبي</a></address>
      <p>تفوق منتخب مصر الأولمبي على نظيره الإيفواري في إحصائيات الشوط الأول لنهائي كأس الأمم الإفريقية تحت 23 سنة والمؤهلة لأولمبياد طوكيو 2020 على إستاد القاهرة الدولي.</p>
      <figure>
        <iframe data-src="https://twitter.com/caf_online_AR/status/1197949981723901952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>أحرز لاعب منتخب مصر كريم العراقي، هدف التقدم للفراعنة في مرمى كوت ديفوار، في المباراة المقامة حاليا على استاد القاهرة الدولي، في نهائي بطولة كأس أمم إفريقيا تحت 23 عاما.</p>
      <p> </p>
      <p>جاء الهدف في الدقيقة 37، من اختراق رائع لرمضان صبحي من الجهة اليسرى وأرسل عرضية أرضية قوية تركها عبدالرحمن مجدي للقادم من الخلف ليسدد العراقي تسديدة قوية إلى داخل الشباك.</p>
      <p> </p>
      <p>وطالب مصطفى محمد، مهاجم منتخب مصر الأولمبي، باحتساب ركلة جزاء لصالح الفراعنة بعد اصطدام تسديدته بيد أحد مدافعي كوتديفوار في الدقيقة 19، ولكن الحكم رفض احتسابها.</p>
      <p><b>وجاء تشكيل منتخب مصر كالتالي:</b><br/><br/>حراسة المرمى: محمد صبحي.<br/><br/>الدفاع: أسامة جلال- محمد عبدالسلام- أحمد رمضان بيكهام- كريم العراقي- أحمد فتوح.<br/><br/>الوسط: أكرم توفيق- عمار حمدي- رمضان صبحي- عبدالرحمن مجدي.<br/><br/>الهجوم: مصطفى محمد. </p>
      <p> </p>
      <p>
        <b>وجاء تشكيل كوت ديفوار للمباراة كالآتي:</b>
      </p>
      <p> حراسة المرمى: إلعازر إيرا تاب.</p>
      <p>خط الدفاع: كوديو دابيلا، محمد أوتارا، سيلاس جاناكا وإسماعيل ديالو.</p>
      <p>خط الوسط: أبوبكر كيتا، جيان أماني، كوفي داكوي، جونيور تراوري.</p>
      <p>خط الهجوم: يوسف داو وشيخ تيمتي.</p>
