      <h1>euronews am Abend - Freitag 22. November: AKK, Netanjahu &amp; Twitter</h1>
      <address><time datetime="2019-11-22T20:09:10+00:00">22 Nov 2019, 20:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W8erUNlUWYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>Die Anklageschrift gegen den israelischen Premierminister beginnt mit den Worten: <b>"Der Staat Israel gegen Benjamin, den Sohn von Benzion Netanjahu"</b>. Die Anklagepunkte lauten Betrug, Untreue und Bestechlichkeit. Und wie reagierte der Angeklagte? Er sprach von einem Putsch.</li>
      </ul>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197812880118341632" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <ul>
        <li>Die CDU hat in den letzten Wochen kein Bild von Geschlossenheit gezeigt, gerade die Wahlergebnisse in Thüringen haben viele verschreckt, und als sich dann auch noch ein paar CDUler offen für Gespräche mit der Afd zeigten, lagen die Risse offen. <b>In Leipzig ringen 1000 Delegierte um die Richtung der letzten Volkspartei Deutschlands.</b></li>
      </ul>
      <figure>
        <iframe src="https://www.youtube.com/embed/0j9oJVNR6cg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li/>
        <li>Politische Werbung in sozialen Medien ist ein Problem, zumindest wenn sie nicht klar erkennbar ist. <b>Twitter will jetzt bezahlte politische Werbung auf seiner Plattform verbieten</b>, das Unternehmen kommt damit weitergehenden Forderungen nach staatlicher Regulierung zuvor.</li>
        <li><b>Die Weltgesundheitsorganisation WHO warnt, Jugendliche bewegen sich zu wenig.</b> Als Grund für die mangelnde körperliche Betätigung wird die Digitalisierung genannt, Jugendliche hängen einfach zu viel am Handy, statt vor die Tür zu gehen.</li>
        <li>Südamerika kommt nicht zur Ruhe, <b>in Bolivien wird protestiert, es gab Tote in den letzten Tagen</b>. Die Demonstranten fordern den Rücktritt der Übergangsregierung nach dem Abgang von Evo Morales.</li>
        <li>In Bolivien waren es die Wahlfälschungsvorwürfe gegen den Dauerpräsidenten Evo Morales, <b>in Kolumbien ist es die Wirtschaftspolitik des konservativen Präsidenten Duque, der hunderttausende auf die Straßen treibt</b> - und auch dort gibt es bereits Tote.</li>
        <li><b>In Hongkong werden die anstehenden Kommunalwahlen zu einem Stimmungstest</b>, sie werden als Referendum der schweigenden Mehrheit der Hongkonger gewertet, ob sie noch hinter den Protesten stehen.</li>
        <li><b>Der Status Venedigs als Weltkulturerbe steht auf dem Spiel.</b> Venedig versinkt nicht nur in Touristenströmen, sondern auch im Wasser. Seit Jahrzehnten gibt es ein Dammbauprojekt, das die Lagunenstadt schützen soll - und irgendwie ist das Projekt im Sumpf der Politik untergegangen.</li>
        <li><b>Mit verschärften Sicherheitsmaßnahmen findet der Straßburger Weihnachtsmarkt dieses Jahr zum 450. Mal statt</b>. Ein Jahr nach dem Anschlag, bei dem fünf Menschen ums Leben kamen, ruft der enorme Einsatz von Sicherheitskräften das Ereignis wieder in Erinnerung.</li>
      </ul>
