      <h1>بوتين يعد بتحسين سلاح "غامض" بعد انفجار في منشاة نووية</h1>
      <address><time datetime="2019-11-22T20:06:51+00:00">22 Nov 2019, 20:06</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3c73gKqGQRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وعد الرئيس الروسي فلاديمير بوتين بأن موسكو "ستحسن" سلاحا لم يكشف عنه بعد وقوع انفجار في موقع تجارب أسفر عن سقوط سبعة قتلى.</p>
      <p>وخلال حفل أقامه الكرملين لتكريم العلماء الذين قتلوا خلال التجربة، أكد بوتين لأراملهم أن أزواجهن لم يمتن عبثا.</p>
      <p>وقال بوتين في تصريحات نقلها التلفزيون الروسي الجمعة "مجرد حيازتنا لهذه التكنولوجيا الفريدة أهم ضمانة للسلام على الأرض".</p>
      <p>وشدد الرئيس الروسي على ان السلاح الذي عمل العلماء على تطويره لا مثيل له في الغرب.</p>
      <p>وأعلن بوتين خلال الحفل "نتحدث عن الأفكار التقنية والحلول الأكثر تطورا وعن سلاح لا مثيل له في العالم".</p>
      <p>وتابع "نتحدث عن سلاح طور لضمان سيادة روسيا وأمنها لعقود".</p>
      <p>وقتل سبعة أشخاص بينهم خمسة موظفين من وكالة روساتوم النووية الروسية العامة في انفجار في موقع لاختبار الصواريخ بمنطقة أرخانغيلسك في آب/أغسطس.</p>
      <p>وتسبب ارتفاع طفيف في النشاط الإشعاعي بحالة من الهلع في شمال روسيا وبقلق غربي لقدرات روسيا العسكرية النووية.</p>
      <p>وربط خبراء غربيون الانفجار في موقع تجارب نيونوكسا باختبار صاروخ عابر برأس نووي تسعى موسكو لحيازته هو 9أم730 "بوريفيستنيك". ولم تؤكد موسكو أبدا أن الحادث ناجم عن تجربة هذا الصاروخ.</p>
