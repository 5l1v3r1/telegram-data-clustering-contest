      <p>В Миассе Челябинской области <a href="https://www.znak.com/2019-11-21/zhiteli_miassa_ustroili_fleshmob_s_tazikami_trebuya_otkrytiya_obchestvennoy_bani">закрылась</a> общественная баня из–за долгов. Ранее мэр Григорий Тонких <a href="https://miasskiy.ru/20191028-v-miasse-nachnut-vosstanavlivat-banyu-v-staroj-chasti-goroda?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https://yandex.ru/news">обещал</a> найти нового арендатора, который восстановит работу учреждения. Пенсионеры вооружились тазиками и устроили «бунт», потому что у многих дома нет водопровода и газа, а баня была единственной возможностью помыться.</p>
