      <h1>秋篠宮ご夫妻、来月１５日に首里城視察…育樹祭出席後に</h1>
      <address>
        <time datetime="2019-11-22T11:44:00+00:00">22 Nov 2019, 11:44</time>
      </address>
      <p>　那覇市の首里城で起きた火災で、宮内庁は２２日、秋篠宮ご夫妻が１２月１５日に現地を視察されると発表した。ご夫妻は、第４３回全国育樹祭のために１２月１４～１５日に沖縄県を訪問する予定で、式典行事に出席後の１５日午後に首里城を視察される。</p>
      <p>　側近の加地隆治・皇嗣職大夫は、ご夫妻のお気持ちについて、「沖縄の人々にとっての心のよりどころとも言うべき首里城や貴重な収蔵品が焼失したことを大変残念に思っておられる」と説明した。ご夫妻は当日、首里城近くの沖縄県立芸術大学の敷地内から視察されるという。</p>
    </article>
