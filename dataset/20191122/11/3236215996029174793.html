      <h1>工行阿根廷子公司傳裁百人</h1>

        <time datetime="2019-11-22T11:13:00+00:00">22 Nov 2019, 11:13</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>外電引述知情人士透露，作為周四(21日)開始的重組計劃組成部分，工商銀行(<a href="http://stock360.hkej.com/quotePlus/01398">01398</a>)裁減其阿根廷子公司的高級中層管理人員職位，此次裁員涉及90至100名員工。<br/>工行當地發言人拒絕置評。</p>
