      <h1>Под Харьковом насмерть сбит пешеход</h1>
      <address>
        <time datetime="2019-11-22T11:06:00+00:00">22 Nov 2019, 11:06</time>
      </address>
      <p><b><b>В Двуречном Куте (Дергачевский р-н) 20-летний водитель Toyota сбил пешехода</b>. </b>Как сообщили в полиции, ДТП произошло 21 ноября около 19:30 возле магазина по ул. Центральной.</p>
      <p>От полученных травм 79-летний мужчина скончался.</p>
