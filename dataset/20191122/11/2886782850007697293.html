      <h1>Ukrajna: a Majdan-tüntetésekre emlékeztek</h1>
      <address><time datetime="2019-11-22T11:13:07+00:00">22 Nov 2019, 11:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KgsQEAH4umo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megemlékezést tartottak Kijevben a Majdan-tüntetések 6. évfordulóján. Mintegy ötezren gyűltek össze az ukrán főváros központjában lévő Függetlenség terén. Ukrajnában 2014 óta minden évben a méltóság és a szabadság napjaként emlékeznek meg november 21-ről, amely a hajdani tüntetések kezdőnapja volt.</p>
      <p>A tiltakozó megmozdulás azután kezdődött, hogy az akkori oroszbarát elnök, Viktor Janukovics leállította Ukrajna felkészülését az európai uniós társulási megállapodásra.</p>
      <p>A jelenlegi ukrán államfő is részt vett a megemlékezésen. A tüntetések végnapjaiban a rendfenntartók éles lőszerrel nyitottak tüzet a demonstrálókra. Mintegy százan vesztették életüket. Az emberek ezért minden évfordulón virágot helyeznek el az áldozatok emlékhelyén. A parlament végül 2014 februárjában menesztette hivatalából Janukovicsot, aki akkor már menekülőben volt Oroszország felé.</p>
