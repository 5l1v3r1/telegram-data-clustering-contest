      <h1>МИД России обвинил СМИ Японии в распространении фейковых новостей</h1>
      <address>
        <time datetime="2019-11-22T11:11:00+00:00">22 Nov 2019, 11:11</time>
      </address>
      <p>МИД России 21 ноября выступил с опровержением информации о размещении в России ракет средней дальности в ядерном оснащении, которую ранее передавала японская газета Nikkei.</p>
      <figure>
        <iframe data-src="https://twitter.com/MID_RF/status/1197794851401719808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Это утверждение является ложью. Несмотря на односторонний выход США из ДРСМД и прекращение его существования, в соответствии с поручением президента России В. В. Путина, все действия относительно разработки, производства и размещения ракет средней и меньшей дальности наземного базирования будут носить исключительно ответный, зеркальный характер. Россия не будет их размещать в тех регионах и до тех пор, пока там не появится подобное оружие американского производства», — говорится в сообщении внешнеполитического ведомства. Издание намеренно нагнетает антироссийские настроения, отметили в МИД.</p>
      <hr/>
      <h3>Справка:</h3>
      <p>Президент США Дональд Трамп объявил, что США со 2 февраля приостанавливают выполнение своих обязательств по ДРСМД и начинают процесс выхода из договора, который будет завершен через полгода. Вашингтон возложил ответственность «за крах соглашения» на Москву и призвал Россию признать совершенные нарушения. Обвинения США основаны на проведении и испытаниях в России ракеты 9М729, которая якобы нарушает положения договора. 4 марта президент России Владимир Путин подписал указ о приостановке выполнения Москвой ДРСМД. В документе отмечается, что временное прекращение соглашения будет действовать до тех пор, пока США не устранят допущенные нарушения. Владимир Путин 3 июля подписал закон о приостановке действия договора.</p>
      <p>Договор о ликвидации ракет средней и меньшей дальности (ДРСМД) был заключен между США и СССР в 1987 году. Он подразумевал запрет на баллистические ракеты и крылатые ракеты наземного базирования с радиусом от 500 км до 5,5 тыс. км.</p>
