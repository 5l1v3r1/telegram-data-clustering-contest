      <h1>الأزمة الإقتصادية تطال قطاعاً جديداً</h1>
      <address>
        <time datetime="2019-11-22T11:48:27+00:00">22 Nov 2019, 11:48</time>
      </address>
      <p>بسبب الوضع الإقتصادي الصعب تتجه عدة مؤسسات الى الإقفال النهائي.</p>
      <p>وفي التفاصيل فقد علم موقعنا بأن عددا من صالات عرض المفروشات تتحضر للاقفال النهائي وهي بدأت بعمليات التصفية العامة بعد أن صرفت عددا كبيرا من موظفيها.</p>
      <footer>المصدر: <a href="https://kataeb.org/sources/kataeb.org">Kataeb.org</a></footer>
