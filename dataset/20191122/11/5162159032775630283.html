      <p>
        <b>Sinopse: </b>
      </p>
      <p>Durante um primeiro encontro “esquecível” em Ohio, um homem negro e uma mulher negra são detidos por uma pequena infração de trânsito. A situação se intensifica, com resultados repentinos e trágicos, quando o homem mata o policial em legítima defesa. Aterrorizado e com medo por suas vidas, eles são forçados a fugir. O incidente é capturado em vídeo e viraliza, faznedo o casal involuntariamente se tornar um símbolo de trauma, terror, pesar e dor para pessoas de todo o país.</p>
      <p>
        <b>Curiosidades: </b>
      </p>
      <p>» A produção conta com roteiro da ganhadora do Emmy®<b> Lena Waithe</b>;</p>
      <p>» A visionária diretora <b><a href="https://cinepop.com.br/tag/melina-matsoukas">Melina Matsoukas</a></b> já ganhou dois prêmios Grammy® e também é a mente por trás das cultuadas séries ‘<b>Insecure</b>‘ e ‘<b>Master of None</b>‘ e do premiado videoclipe ‘<b>Formation</b>‘, da cantora <b>Beyoncé</b>;</p>
