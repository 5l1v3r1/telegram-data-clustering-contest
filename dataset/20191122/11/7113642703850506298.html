      <h1>В Киеве на ходу загорелся автомобиль такси (фото)</h1>
      <h2>В пятницу, 22 ноября, в Соломенском районе Киева во время движения по дороге загорелся автомобиль Chevrolet Lacetti с наклейками службы такси Uber.</h2>
      <address><time datetime="2019-11-22T11:30:00+00:00">22 Nov 2019, 11:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkiev.informator.ua%2Fvideos%2F2501104143508019%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В Киеве горело такси</h3>
      <p>Автомобиль загорелся возле Соломенской площади возле Академии внутренних дел Украины, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По предварительной информации, авто ехало по Воздухофлотскому проспекту. Во время движения возник пожар. Потушить машину водителю самостоятельно не удалось. Пришлось вызывать спасателей, которые оперативно ликвидировали возгорание.</p>
      <p>На месте работали спасатели, патрульная полиция и медики. Детали и причины инцидента выясняются.</p>
      <p>На Воздухофлотском проспекте образовалась пробка.</p>
