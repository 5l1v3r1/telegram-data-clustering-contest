      <h1>В Кургане появилось место, где дети могут играть, петь и рисовать вместе с родителями</h1>
      <address>
        <time datetime="2019-11-22T11:37:00+00:00">22 Nov 2019, 11:37</time>
      </address>
      <p>
        <b>В Кургане открылась социально-досуговая комната для детей и родителей.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T4ZItURS024" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Головоломки, мягкие игрушки, куклы, бассейн из пластиковых шаров и почти настоящая детская кухня. Каждый ребенок в социально-досуговой комнате может найти занятие по вкусу, а педагоги всегда готовы предложить ребятам интересную активность.</p>
      <p>Комната досуга на улице Горького появилась совсем недавно. Ребята могут проводить здесь 4 часа в день, единовременно занимается не более 10 детей.</p>
      <p>- <i>Это форма поддержки семей с детьми, направленная на укрепление детско-родительских отношений, на профилактику социального сиротства, семейного неблагополучия. Здесь дети общаются друг с другом, работают кружки и клубы по интересам,</i> - <i>рассказывает заместитель директора курганского центра помощи семье и детям <b>Ирина Казакова</b>.</i></p>
      <p>Тесное взаимодействие родителей и детей является одной из основных особенностей комнаты досуга. Они совместно играют в развивающие игры, поют, рисуют.</p>
      <p>В течение дня с ребятами занимаются лучшие сотрудники центра помощи семье и детям.</p>
      <p>- <i>Мы здесь проводим музыкальные занятия, занятия на развитие творческих способностей детей и коммуникативных способностей. Ребята всегда рады к нам приходить, иногда они даже плачут, когда уходят, </i>- <i>отмечает специалист по социальной работе детской досуговой комнаты <b>Ирина Штейнгауэр</b>.</i></p>
      <p>Посещение досуговой комнаты бесплатное, специалисты центра приглашают детей и родителей на свои занятия, на данный момент свободные места есть, но их количество ограничено.</p>
