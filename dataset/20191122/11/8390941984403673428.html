      <h1>"¡Ahora caigo!": Rocío Monasterio responde a la demanda de Arturo Valls sobre su loft con una dura acusación</h1>
      <address><time datetime="2019-11-22T11:37:31+00:00">22 Nov 2019, 11:37</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/monasterioR/status/1197797969627627521?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La líder de Vox en Madrid, <a href="https://cadenaser.com/tag/rocio_monasterio_san_martin/a/">Rocío Monasterio</a>, se ha negado por ahora a dar su versión de los hechos al periódico 'El País' sobre las informaciones que lleva publicando el periódico los útimos días sobre ella y su estudio de arquitectura. La última es la <a href="https://cadenaser.com/ser/2019/11/21/politica/1574352469_171245.html">demanda del actor y presentador Arturo Valls</a> a Monasterio por venderleun 'loft' ilegal. Contratada en 2005 por el actor, la líder de la formación de ultraderecha convirtió un local en una vivienda sin licencia. Es el noveno caso de irregularidades.</p>
      <p>Monasterio no contesta al medio que ofrece las informaciones, pero sí se ha referido esta mañana al último caso. Y lo ha hecho <a href="https://twitter.com/monasterioR/status/1197797969627627521">a través su cuenta de Twitter.</a> "Anda... un progre que manda a su manager <b>a q compre un local comercial a nombre de una sociedad, se evita el ITP, recupera el <a href="https://cadenaser.com/tag/iva_impuesto_valor_anadido/a/">IVA,</a> se desgrava el coste de la obra,</b> y lo alquila a terceros durante años, pero resulta que quería una vivienda... y 15 años más tarde, ¡ahora caigo!", escribe Rocío Monasterio en la red social.</p>
      <p>Las siglas ITP se refieren al Impuesto de Transmisiones Patrimoniales. El actor entró en contacto con el estudio de Rocío Monasterio, que por entonces dirigía la empresa Rocío Monasterio Asociados (RMA). <a href="https://cadenaser.com/emisora/2019/10/28/radio_madrid/1572249991_206368.html">La dirigente de Vox se publicitaba en medios como arquitecta, pero no obtuvo el título hasta 2009</a>, tal como desveló 'El País' y ofreció al presentador tramitar el cambio de uso de un local comercial, situado en Lavapiés, a vivienda.</p>
      <p>Arturo Valls mantiene silencio de forma pública. Se espera que el jucio por la demanda presentada tenga lugar en el plazo aproximado de un año.</p>
