      <h1>В Калининграде рядом с озером Шенфлиз сгорел мебельный цех</h1>
      <address><time datetime="2019-11-22T11:11:00+00:00">22 Nov 2019, 11:11</time> by <a rel="author">Ольга Запивалова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dvgdrqau9o4" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Калининграде рядом с озером Шенфлиз сгорел мебельный цех. Об этом "Клопс" рассказали очевидцы. </p>
      <p>В пресс-службе регионального МЧС подтвердили, что 25 человек выезжали на тушение пожара утром в четверг, 21 ноября. </p>
      <blockquote>"Горело одноэтажное кирпичное здание складского типа с шиферной крышей. Площадь пожара составила 350 кв. м. Пожарные не позволили перекинуться огню на близлежащее здание и автомобили. В 6:40 было ликвидировано открытое горение", — говорится в сообщении ведомства.</blockquote>
      <p>По словам очевидца, пожар начался  в 4:50. Загорелись склады на ул. Дзержинского, 198.</p>
      <blockquote>"Я живу напротив, проснулся от шума, комнату озарило. Увидел, что пылают склады. Загорелся кирпичный бокс с черепичной крышей", — сообщил очевидец.</blockquote>
      <p>Сотрудники компаний, расположенной на территории комплекса, рассказали, что сгорел мебельный цех одной из калининградских фирм.</p>
