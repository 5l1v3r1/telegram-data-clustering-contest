      <h1>Зеленский об обещанных посадках коррупционеров: «Я понимаю, люди, все будет!»</h1>
      <address><time datetime="2019-11-22T11:45:00+00:00">22 Nov 2019, 11:45</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский заявил, что регулярно интересуется ходом расследования коррупционных дел и отметил, что «посадки» будут.</p>
      <p>Об этом Владимир Зеленский сказал во время общения с журналистами в Очакове Николаевской области 20 ноября.</p>
      <p>Журналисты поинтересовались, стоит ли ожидать «зимней посадки» коррупционеров, на что президент Владимир Зеленский ответил, что каждый день спрашивает об этом у силовиков.</p>
      <blockquote>— Зимние посадки? Да я каждый день ставлю этот вопрос — утром, вечером, ночью. Я понимаю, люди, все будет! – заявил <b>Владимир Зеленский</b>.</blockquote>
      <p>Помимо этого, президент ранее заявлял, что обещанные посадки коррупционеров являются только вопросом времени и необходимости подготовить все необходимые материалы, чтобы дела не разваливалась в судах.</p>
      <blockquote>— Не очень много посадок? Пока что это не началось? И согласен, и нет. Смотрите, «дело Свинарчуков» есть? Есть. Пашинский есть? Есть. Микитась есть? Есть. Дубневич есть? Есть. Даже вы видите, в Верховной Раде за Дубневича не все голосовали. Все боятся, что к ним будет такое же отношение. И правильно боятся – оно будет таким. А дальше будут приговоры этим людям, о которых я говорил, – сказал <b>Владимир Зеленский</b> в интервью «Откровенно с президентом» за рулем автомобиля Tesla, которое было опубликовано 7 ноября.</blockquote>
      <p>Напомним, что 29 августа Верховная Рада Украины <a href="http://nikvesti.com/news/politics/166212">назначила Руслана Рябошапку</a> новым генеральным прокурором.</p>
      <p>А 5 сентября, в Украине<a href="http://nikvesti.com/news/politics/166738"> начал работу</a> Высший антикоррупционный суд. </p>
      <p>Позже, 10 октября, в ходе общения с журналистами на фудкорте, Владимир Зеленский объяснил, что в вопросе «посадок» коррупционеров связан законодательством, которое не позволяет влиять на правоохранительные органы.</p>
