      <h1>Veni, vidi, moscovici! - il commissario pure conte. il messaggio da bruxelles</h1>
      <address>
        <time datetime="2019-11-22T11:37:07+00:00">22 Nov 2019, 11:37</time>
      </address>
      <hr/>
      <figure>
        <iframe data-src="https://twitter.com/pierremoscovici/status/1197812999676923904?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>UE: INCONTRO A P. CHIGI TRA CONTE E MOSCOVICI</b>
      </p>
      <p>(ANSA) - Incontro, a Palazzo Chigi, tra il premier Giuseppe Conte e il commissario agli Affari Economici Pierre Moscovici. Il faccia a faccia è iniziato mentre era ancora in corso il vertice di maggioranza sul Meccanismo economico di stabilità, che è alle battute finali.</p>
      <p>
        <b>1 - ALLARME UE SUL TRATTATO: SE ROMA DICE NO RISCHIA L'ISOLAMENTO</b>
      </p>
      <p>
        <b>Alberto D’Argenio per “la <a href="http://www.repubblica.it/">Repubblica</a>”</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1241894.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/pierre-moscovici-giuseppe-conte-1241894_tn.jpeg"/>
        </a>
        <figcaption>pierre moscovici giuseppe conte</figcaption>
      </figure>
      <p>Vista con gli occhi degli europei, la tentazione del premier Conte di non firmare la riforma del Fondo salva-Stati (Mes) sarebbe un autogol per l' Italia. Dietro le quinte governi e istituzioni sono concordi: «Costringere gli altri 18 leader della zona euro a un rinvio sarebbe una devastante ulteriore perdita di credibilità per il Paese». Oltretutto a Bruxelles e nelle Cancellerie fanno fatica a capire perché chi guidava il governo fino ad agosto, Salvini e Di Maio, ora abbia cambiato idea su una riforma chiesta proprio dall' Italia (insieme alla Francia).</p>
      <p>Nelle trattative sulla riforma della zona euro avviate dopo la grande crisi per rinforzare la moneta comune, la riforma del Mes sarebbe la parte favorevole all' Italia: su richiesta di Olanda e Germania ad aprile è stato approvato il nuovo pacchetto bancario con criteri più stringenti per ridurre i rischi legati agli istituti di credito. La contropartita chiesta da Roma, Parigi, Madrid e Lisbona era la condivisione del rischio con l' introduzione del backstop, un salvadanio europeo per le ristrutturazioni bancarie gestito proprio dal Mes.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1206807.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/09-2019/roberto-gualtieri-pierre-moscovici-udo-bullmann-1206807.jpg"/>
        </a>
        <figcaption>Roberto Gualtieri, Pierre Moscovici, Udo Bullmann</figcaption>
      </figure>
      <p>Risultato a un passo, se il 13 dicembre i leader dell' eurozona firmeranno il nuovo trattato del Fondo. Che continuerà anche a fare il suo lavoro, ovvero salvare gli stati in crisi sui mercati con mansioni simili a quelle odierne. Olanda e Germania volevano la ristrutturazione automatica del debito per chi chiederà un sostegno finanziario, trappolone sventato dall' Italia. Vengono però regolati alcuni aspetti di una eventuale ristrutturazione. Secondo i detrattori solo parlarne rende più costosi i titoli di un Paese indebitato come l' Italia, aumentandone il rischio default. Il tema è psicologico: è l' interpretazione che alcuni paesi del Nord potrebbero dare alle nuove norme e soprattutto la percezione degli investitori internazionali.</p>
      <p>Però per le istituzioni Ue, per gli altri mediterranei, per l' Eurogruppo, per Bankitalia e per il Tesoro non è così: le ristrutturazioni non diventano più probabili. Oltretutto l' imposizione di uno stop alla riforma farebbe perdere peso a Roma nelle altre trattative Ue: l' Italia, infatti, non considera il nuovo Mes di per sé pericoloso, ma pensano che potrebbe diventarlo se associato a sconfitte su altri dossier. Come il nuovo bilancio della zona euro e lo Schema di assicurazione dei depositi (Edis), caro all' Italia perché strumento di condivisione dei rischi che completerebbe l' Unione bancaria.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1241895.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/mattarella-pierre-moscovici-1241895.jpg"/>
        </a>
        <figcaption>MATTARELLA PIERRE MOSCOVICI</figcaption>
      </figure>
      <p>Il tedesco Scholz ha dato l' ok alla svolta, chiedendo però di accompagnarla con una stretta ai titoli di Stato in pancia alle banche. Una mina per l' Italia stoppata lo scorso mese dal ministro Gualtieri. Ma una perdita di credibilità con il mezzo veto di Conte sul Mes potrebbe compromettere il lavoro del ministro, con il rischio di perdere la partita con enormi danni per il Paese. E Roma verrebbe isolata negli altri grandi negoziati a partire da quello sul bilancio 2021-2027 dell' Unione.</p>
      <p>
        <b>2 - IL MECCANISMO È UN FEUDO DI BERLINO LA GERMANIA L'HA BLINDATO PER LEGGE</b>
      </p>
      <p>
        <b>Martino Cervo per “la <a href="http://www.laverita.info/">Verità</a>”</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1071691.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/10-2018/tria-moscovici-4-1071691.jpg"/>
        </a>
        <figcaption>tria moscovici 4</figcaption>
      </figure>
      <p>La politica e l' opinione pubblica italiane hanno scoperto il Mes, erede del Fondo salvastati varato nel 2010: un sistema costato all' Italia (e ai nostri partner) decine di miliardi, al quale non abbiamo fin qui mai fatto ricorso. E al quale, in caso fossero varate le modifiche approvate a giugno, faremmo molta più fatica ad accedere, con il rischio di avvicinare le probabilità di un default.</p>
      <p>Uno sguardo alla formazione giuridica e legale del fondo permette di verificare la differenza di approccio tra Stati.</p>
      <p>Come spiegato da Luigi Gianniti in un' analisi apparsa su Aspenia online (disponibile al sito <a href="https://www.dagospia.com/rubrica-3/politica/bit.ly/37v9z26">bit.ly/37v9z26</a> ), il meccanismo di voto nel Mes è già un' indicazione del nocciolo di interessi attorno cui è stato costruito: il «peso» decisionale è suddiviso tra i Paesi dell' eurozona sulla base del contributo di ciascuno stato dà a questo fondo: quello tedesco è oltre il 27%, quello francese sopra il 20, quello italiano appena sotto il 18.</p>
      <p>Per procedure di urgenza il voto è a maggioranza qualificata dell' 85%: Germania, Francia e Italia hanno potere di veto su questo tipo di scelte. Su tutte le altre, la Germania da sola, insieme a un piccolo Paese, è l' unica ad avere potere di veto sui voti a maggioranza semplice. La maggioranza qualificata (80%), con la quale si votano il presidente del Consiglio dei governatori, il Direttore generale (un tedesco) e lo statuto, riserva il veto a Berlino e Parigi.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1241715.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/merkel-juncker-1241715.jpg"/>
        </a>
        <figcaption>merkel juncker</figcaption>
      </figure>
      <p>Ma l' aspetto più interessante, come spiega ancora l' alto funzionario, riguarda l' inquadramento del Mes nell' assetto istituzionale tedesco. Qui il ruolo dei rappresentanti è considerato «una proiezione diretta della rappresentanza politica nazionale». Il che stride non poco con la retorica - incardinata nei Trattati - della «indipendenza» della Bce e della Commissione rispetto agli interessi nazionali.</p>
      <p>Una sentenza (2014) del Tribunale costituzionale tedesco, nel vagliare il trattato istitutivo del Mes, ha stabilito che i componenti dei suoi organi direttivi «sono responsabili verso i rispettivi Parlamenti nazionali». Ogni decisione è esercitata sulla base di una diretta responsabilità verso il Bundestag, cui viene garantita da una legge apposita (la «Esm-Finanzierungsgesetz») una completa informazione «che riguarda anche aspetti che, secondo il Trattato, sono coperti dal segreto di ufficio».</p>
      <p>Sempre Gianniti spiega come, «senza l' approvazione preventiva dell' Aula o della Commissione bilancio del Bundestag, il rappresentante del governo tedesco non può assumere nessuna decisione rilevante».</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256169/1136778.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/03-2019/merkel-e-macron-sghignazzano-1136778.jpg"/>
        </a>
        <figcaption>MERKEL E MACRON SGHIGNAZZANO</figcaption>
      </figure>
      <p>In sostanza, l' impianto legislativo e la giurisprudenza, nel caso tedesco, fanno sì che nessuna decisione possa essere presa contro il voto dei propri rappresentanti. Un passaggio di puro buonsenso, che da un lato stride con l' opacità politica che vediamo qui, dall' altro documenta l' attenzione certosina con cui il processo di «integrazione europea» è stato seguito per essere una prosecuzione della Germania con altri mezzi. Bravi loro, certo.</p>
      <p>Ma la stessa dinamica, proprio perché è un' applicazione perfetta della logica delle istituzioni dell' Ue, dice anche un' altra cosa, e cioè che qualunque riforma auspicata da chi vuole «cambiare l' Europa» sbatte contro questo impianto.</p>
      <p>Come accade ad esempio per l' Eurogruppo, anche il Mes nasce fuori dai trattati: sulla riforma in discussione l' Europarlamento non tocca palla, e i parlamenti nazionali si troveranno un testo a scatola chiusa. Le parole sul governo comune dell' Europa si scontrano con la realtà: l' avanzata della famosa integrazione crea strumenti fatti per ampliare la legge del più forte. E oggi il problema è che il più forte è in affanno: ai pessimi dati industriali di tutto il 2019, Berlino aggiunge lo schiaffo di Moody' s, che ha peggiorato ieri l' outlook sul rating del sistema bancario tedesco, da stabile a negativo. Pesano i tassi bassi: l' unico modo fin qui trovato per tenere in piedi l' eurozona.</p>
