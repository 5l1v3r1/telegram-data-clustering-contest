      <h1>4 von 5 Jugendlichen bewegen sich zu wenig</h1>
      <address><time datetime="2019-11-22T11:47:53+00:00">22 Nov 2019, 11:47</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kujvMnFVQpU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Vier von fünf Jugendlichen bewegen sich zu wenig, warnt die Weltgesundheitsorganisation.</b>
      </p>
      <p>
        <b>In ihrer aktuellen Studie hat die WHO das Bewegungsverhalten von 1,6 Millionen Teenagern untersucht.</b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/50/20/534x300_cmsv2_2cbfcc86-eb56-5805-a450-9bdc6e91ad8a-4315020.jpg"/>
      </figure>
      <p>Weltweit waren 2016 über 80 Prozent der Jugendlichen im Alter von 11 bis 17 Jahren nicht ausreichend körperlich aktiv. Davon 78 Prozent Jungen und 85 Prozent Mädchen.</p>
      <p>Die WHO spricht von alarmierenden Ergebnissen. Ein zunehmender Lebensstil im Sitzen durch die Beschäftigung mit Smartphones und Bildschrirmen gefährde die Gesundheit. Und das betreffe junge Menschen auf der ganzen Welt. Die Studie basiert auf Daten aus 146 Ländern und umfasst einen Zeitraum zwischen 2001 und 2016.</p>
      <p><b>Deutschland liegt mit knapp 84 Prozent</b> Bewegungsmuffeln sogar über dem weltweiten Schnitt von 81 Prozent.</p>
      <p>Mindestens eine Stunde körperliche Aktivität pro Tag empfiehlt die WHO, um das Risiko für Fettleibigkeit und Herz-Kreislauf-Erkrankungen zu verringern.</p>
