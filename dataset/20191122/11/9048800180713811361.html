      <h1>Арктический набор выживания для пилотов F-35 представили в США</h1>
      <address><time datetime="2019-11-22T11:28:00+00:00">22 Nov 2019, 11:28</time> by <a rel="author">Илья Максимов</a></address>
      <p>
        <b>Американские летчики испытали арктический набор выживания для пилотов F-35, сообщает <a href="https://www.popularmechanics.com/military/research/a29863015/f-35-survival-kit/">Popular Mechanics</a>.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/o_gilvi/status/1197793086153330886?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Набор для выживания в экстремальных условиях доказал свою эффективность при температуре воздуха до -54 градусов по Цельсию. Новый комплект, разработанный самими летчиками, стал меньше, чем предыдущие подобные наборы. Дело в том, что одним из отличий F-35 от более ранних истребителей стало уменьшение пространства под креслом пилота. Именно в этом месте и находится набор для выживания.</p>
      <p>Новый набор предназначен для поддержания жизни пилотов в течение 24 часов. Он состоит из шерстяных варежек, специальных грелок, способных выделять тепло на протяжении 12 часов, сигнального огня, питьевой воды, компаса, небольшой лопаты, ручной пилы, мультитула и других необходимых для выживания предметов. В него также вошел спальный мешок, который, как утверждают его производители, позволяет сохранять тепло при температуре воздуха до -50 по Цельсию.</p>
      <p>Испытания набора проводились на базе Международного центра по исследованию Арктики при Аляскинском университете в Фэрбенксе. По данным <a href="https://www.stripes.com/news/us/arctic-survival-kit-for-air-force-f-35-pilots-surprises-developers-during-way-below-zero-trial-1.607944">Stars and Stripes</a>, летчиков разместили в двух разных помещениях. В одном из них температура воздуха составляла -29 градусов по Цельсию, в другом - -40 градусов. Из-за неисправности одного из термометров температура во втором помещении опустилась до -53 по Цельсию, однако проведению испытаний, продолжавшихся более пяти часов, это не помешало.</p>
      <p>Командир 356-ой истребительной эскадрильи подполковник Джеймс Кристенсен поделился впечатлениями от испытаний. По его словам, набор действительно может помочь пилотам выжить в ожидании спасения. "Однако даже с такой экипировкой мне не было тепло и комфортно в этой среде. Ноги, ступни, лицо и руки замерзали на протяжении всего теста. Набор позволит выжить, но не создаст комфортных условий. И не вздумайте прикасаться к чему-нибудь металлическому при такой температуре", - отметил он.</p>
      <p>Испытания прошли успешно, однако ВВС США еще предстоит решить, включать ли новый набор в комплект снаряжения пилотов F-35.</p>
      <h3>Рассылка</h3>
      <p>Каждую пятницу мы готовим дайджест лучших материалов недели.</p>
