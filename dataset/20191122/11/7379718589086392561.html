      <h1>A congresso a Lipsia la CDU</h1>
      <address><time datetime="2019-11-22T11:56:37+00:00">22 Nov 2019, 11:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cxfDCm3ww1s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rubando platealmente la C di CDU, per ricordare che i cristiano-democratici tedeschi sono in ritardo sulle politiche climatiche, gli attivisti di Greenpeace hanno costretto i vertici del partito, a congresso a Lipsia, a parlare di loro. "Sta per cristianesimo e sostenibilità, e non fa male nemmeno a Greenpeace. Dunque possiamo anche prestargliela per un po'", ha commentato coi giornalisti Annegret Kramp-Karrenbauer, segretaria del partito.</p>
      <p>Il congresso si apre in un clima di delusione per i cattivi risultati elettorali, recenti e ripetuti, e per la scarsa popolarità della nuova ledaer, Secondo molti a far scaldare il confronto potrebbe pensarci Friederich Merz, ex segretario della CSU, la componente tradizionalmente più conservatrice e di destra del partito.</p>
      <p>"È un congresso aperto a tutti i contrbuti intelligenti, a tutte le voci critiche e costruttive, e quella di Merz è tra queste", dice la segretaria. Merz, dato in lizza per la candidatura alla cancelleria, potrebbe approfittare del congresso per lanciare la sua corsa. "Il partito ha bisogno di questi dibattiti. In questo senso, qualsiasi discussione è importante", dice Mike Mohring, leader del partito in Turingia.</p>
      <p>Oltre che di temi organizzativi, come l'eventuale adozione di quote per garantire una deguata partecipazione femminile, Il congresso discuterà anche dei principali temi politici del momento.</p>
