      <h1>PARTYNEXTDOOR Releases New Drake Collaboration ‘Loyal’</h1>
      <address><time datetime="2019-11-22T11:01:00+00:00">22 Nov 2019, 11:01</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FL7icWyial0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Drake is giving a boost to his OVO prodigy.</p>
      <p>On Friday, PARTYNEXTDOOR released his first single as lead artist since 2017, “Loyal”, featuring Drake.</p>
      <related>
        <a href="https://etcanada.com/news/298148/calvin-harris-praises-partynextdoor-as-a-genius/"/>
      </related>
      <p>The rapper also hasn’t appeared as a featured artist since Calvin Harris’ 2018 track “Nuh Ready Nuh Ready”.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nkGixIT4HdM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://etcanada.com/news/538739/drake-gets-booed-off-the-stage-at-tyler-the-creators-camp-flog-gnaw-festival/"/>
      </related>
      <p>Along with “Loyal”, PARTYNEXTDOOR also dropped a second single, “The News”, which despite not featuring Drake, has all the atmospherics of an early track by the Canadian superstar.</p>
      <p>
        <a href="https://etcanada.com/embed/d89e0dc6-d008-11e9-a749-5e0b052e2401/?autoPlay=false">Watch Video</a>
