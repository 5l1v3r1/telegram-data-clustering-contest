      <h1>Протесты в Колумбии</h1>
      <address><time datetime="2019-11-22T11:27:27+00:00">22 Nov 2019, 11:27</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zX4Yzbf31p8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более двухсот тысяч человек вышли в четверг на улицы колумбийских городов, выступая против экономической и социальной политики властей. Протестующие требуют сохранения минимальной заработной платы для молодежи и всеобщего права на пенсию, хотя администрация президента Ивана Дуке неоднократно отрицала, что рассматривает реформы в данных сферах.</p>
      <p>Другие манифестанты пытаются привлечь внимание к недостаточному, по их мнению, участию правительства в предотвращении убийств правозащитников, а также коррупции в университетах.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197782104056184838" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Дуке уже заявил, что его администрация услышала требования колумбийцев и готова к сотрудничеству. Тем временем, власти используют слезоточивый газ и водометы для усмирения протестующих. Сообщается о десятках пострадавших как со стороны манифестантов, так и из числа полицейских.</p>
      <blockquote>Мы маршируем, потому что устали от правительства президента Ивана Дуке. Мы выступаем против большинства его реформ. Крайне важно выходить на улицы и требовать соблюдения своих прав.<cite>Кристиан Торрес <br/>манифестант</cite></blockquote>
      <p>Несколько правительственных зданий в центре Боготы закиданы камнями. В связи с актами вандализма, в Кали, третьем по величине городе республики, введен комендантский час. Задержаны более ста демонстрантов.</p>
