      <h1>Piccole api europee crescono</h1>
      <address><time datetime="2019-11-22T11:18:44+00:00">22 Nov 2019, 11:18</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TUsmIVb_ilA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>CASTELLO VAJDAHUNYAD, BUDAPEST (UNGHERIA)</b> - Se vedete il marchio "<b>European Bee Made</b>" su un barattolo di miele, allora potete stare tranquilli.</p>
      <p>Significa che è stato fatto da api europee e il prodotto al 100% <b>Made in Europe</b>...<br/>E questo è solo uno degli obiettivi dell'Associazione api europee (www.europeanbee.eu), fondata a Budapest da apicoltori e produttori.</p>
      <h3>"Sempre più sostanze chimiche nocive"</h3>
      <p>István Nagy, ministro ungherese dell'Agricoltura, avverte: fermiamo la strage delle api e l'importazione di finto miele cinese di scadente qualità.</p>
      <blockquote>"Dal 2004, 22.000 nuove sostanze chimiche sono state rilasciate e autorizzate nell'UE. È talmente nocivo per l'ambiente che gli impollinatori selvatici, come i calabroni, non possono sopportare. E le api da miele di razza non possono sostituire tutte le specie. È una situazione allarmante".<cite>István Nagy <br/>Ministro dell'Agricoltura - Ungheria</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/20/606x340_cmsv2_93be744f-d1b4-5e1f-b5d3-581c108a5716-4314920.jpg"/>
        <figcaption>Il ministro István Nagy.</figcaption>
      </figure>
      <h3>"L'apicoltura? Al massimo, un hobby"</h3>
      <p>In Ungheria gli apicoltori avvertono questo pericolo. Anche se la presenza di api può aumentare il raccolto di un terzo, gli agricoltori non sono propensi a spendere di più per prodotti chimici non dannosi per le api.</p>
      <p>István Sárosi ha diversi alveari a Budapest, ma pensa che nella situazione attuale l'apicoltura non può essere redditizia, al massimo puo essere un hobby.</p>
      <p>István Sáros:<br/><b>"L'anno scorso una famiglia di api ci ha dato 40 chili di miele, quest'anno la produzione è scesa a 25 chili, a causa del maltempo e delle sostanze chimiche. Siamo senza via d'uscita".</b></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/20/606x340_cmsv2_c5dcb4e1-036e-5e8d-9864-f06bcc87d8cf-4314920.jpg"/>
      </figure>
      <h3>*E se le api non impollinano..."</h3>
      <p>Negli ultimi vent'anni, più della metà della popolazione di insetti naturali è scomparsa dall'Europa.</p>
      <p>E' necessario rendersi conto che la diminuzione del numero di insetti riduce drasticamente anche la popolazione di uccelli selvatici, e anche la flora selvatica sta cambiando in peggio. Senza le api da miele e gli apicoltori europei, il danno ambientale nel nostro continente sarebbe molto maggiore e il danno economico incalcolabile. Le api sono necessarie anche per il 75% della produzione alimentare.</p>
      <p>Spiega il giornalista di Euronews, Zoltán Siposhegyi:<br/>"<b>Le api si trovano in una situazione sempre più difficile in tutta Europa. Non solo gli agrofarmaci mettono a rischio il loro futuro, ma ora anche i cambiamenti climatici. E se le api non impollinano, ci saranno conseguenze drammatiche per l'intero settore agricolo</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/49/20/606x340_cmsv2_59cfbb65-7249-5584-ac2f-d5ad2fe7ec9c-4314920.jpg"/>
        <figcaption>Zoltán Siposhegyi si è appena tolto la maschera necessaria per trattare le api.</figcaption>
      </figure>
      <h3>Contro il miele "artificiale" cinese</h3>
      <p>Le statistiche riportano che la Cina produce dieci volte di più "miele" di qualsiasi altro grande vero paese produttore di miele, come l'Argentina, gli Stati Uniti o l'Ucraina. Tuttavia, al giorno d'oggi, tutti sanno bene che il miele cinese viene prodotto artificialmente. Eppure le vendite stanno crescendo, in quanto i consumatori non hanno quasi nessuna informazione sulla provenienza del miele in barattolo che trovano al supermercato.</p>
      <p>"Ecco perchè - spiegano i produttori europei - "abbiamo deciso di fondare, il 21 novembre 2019 a Budapest, la nostra nuova organizzazione, l'Associazione per le api europee, con la partecipazione di produttori di tutti i paesi europei".</p>
