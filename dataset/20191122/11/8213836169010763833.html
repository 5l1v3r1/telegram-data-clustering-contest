      <h1>Maluma y Farina suben la temperatura con su videoclip "Así así"</h1>
      <address><time datetime="2019-11-22T11:28:03+00:00">22 Nov 2019, 11:28</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PsTpJH20VlM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sensualidad, erotismo y mucho baile. Esa es la fórmula que han utilizado los artistas colombianos <b><a href="https://www.cibercuba.com/tags/maluma">Maluma</a> </b>y <b><a href="https://www.cibercuba.com/videos/musica/2017-05-08-u65722-e65722-estreno-farina-ft-honorebel-micha-y-pocho-mari">Farina</a> </b>para el nuevo videoclip que han presentado este viernes 22 de noviembre. </p>
      <p><i>Así así</i> es el título de la canción que ha unido de nuevo a los dos reguetoneros y que cuenta con una letra explícita que han plasmado a la perfección en el atrevido clip que está disponible en la cuenta de Youtube de la también conocida como <i>La Nena Fina</i>.  </p>
      <p>El material audiovisual ha estado a cargo de Mike Ho, y en él vemos a los dos artistas protagonizar candentes escenas en una sala con espejos. ¡Pura sensualidad!</p>
      <p>Esta es la segunda colaboración entre los dos colombianos, que unos meses atrás se unieron para <b><a href="https://www.cibercuba.com/noticias/2019-05-17-u198484-e198484-s27065-maluma-estrena-su-album-1111-incluye-colaboraciones">el álbum del colombiano 11:11</a></b> con la canción <i>Puesto pa ti</i>. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vhnMgzlaBqY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este tema viene en un momento muy bueno para sus intérpretes. Mientras que el <i>Pretty Boy </i>se encuentra en plena gira 11:11 triunfando en cada ciudad que pisa, su nombre es uno de los candidatos<b><a href="https://www.cibercuba.com/noticias/2019-11-20-u198484-e198484-s27065-maluma-emociona-al-conocer-su-primera-nominacion-premios"> para llevarse el Grammy a Mejor Álbum de Pop Latino</a></b>. </p>
      <p>Por su parte, Farina, quien es una de las pioneras del género urbano en Colombia, continúa consolidándose como una de las divas del reguetón a nivel mundial con temas como <i>Olvídame</i>, <i>De lunes a viernes</i> o <i>Ojalá</i>. </p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B3Z1aoMlqBW" data-service="Instagram"/>
      </figure>
      <p>¿Qué te parece este dúo explosivo? </p>
