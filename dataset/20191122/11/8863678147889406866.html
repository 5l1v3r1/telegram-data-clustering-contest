      <h1>После гигантских сумм в платежках за отопление у жителей Теси пропали старые показания счетчиков</h1>
      <address>
        <time datetime="2019-11-22T11:22:00+00:00">22 Nov 2019, 11:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l8-W1StV0a8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зашёл в личный кабинет, а данные пропали! Пенсионер Владимир Клюшев в полной растерянности. Не успел прийти в себя после 100-тысячного счета за отопление и вот новый шок. Все показания приборов учета исчезли с персональной страницы на сайте тепловиков, хотя вносили все исправно с весны.</p>
      <blockquote>Мы с 19 апреля заплатили, с 19 по 25, подавали с 25 по май, когда закончился отопительный сезон, были расчёты правильные, показания. А на настоящее время этих показаний в личных кабинетах нет, и практически ничего не осталось. За лето, за три прошедших месяца они нам вдруг начислили за по нормативам.<cite>Владимир Клюшев, житель села Тесь</cite></blockquote>
      <p>Неприятное удивление испытали и другие Тесинцы. Никаких уведомлений. Данные просто испарились. Неразбериха со счетами здесь практически в каждом доме. В ноябре 170 абонентов получили квитанции с шестизначными числами за тепло — 100, 120 тысяч, 80, 60. Выяснилось, у людей просто не те счетчики, приборы нужно менять. Вот только предупредить жителей ресурсники не посчитали нужным.</p>
      <blockquote>Половина населения пенсионеры. Выживаем! И ещё вот такое издевательство над людьми, я считаю форменное издевательство.<cite>Татьяна Кряжевских, жительница села Тесь</cite></blockquote>
      <p>Местные власти говорят, удаленные данные были некорректными. Сейчас теплоснабжающая организация проверяет всю историю показаний счётчиков, чтобы сделать перерасчет по каждому абоненту. Но вот приборы все же придется менять. До этого начислять плату за отопление людям будут по-старому.</p>
      <blockquote>Приедут инспектора, которые повторно пройдут по каждому потребителю. В случае несоответствия приборов учёта, сделают акт официально, и только после того, как акт появится у потребителя, так будут уже начисляться по нормативам.<cite>Анатолий Пересунько, заместитель главы администрации Минусинского района по оперативным вопросам</cite></blockquote>
      <p>Сейчас в проблеме гигантских платежек в Теси разбираются сразу несколько ведомств — министерство и Стройнадзор. Директора ресурсоснабжающей организации, выставлявшей мега-счета, уже уволили.</p>
      <p><b>UPD: </b>в министерстве промышленности и ЖКХ нам пояснили, что все приборы учета тепла в селе Тесь проверят до 13 декабря. А если у жителей есть вопросы, задать их можно по телефонам горячей линии: 8(391) 219-15-18 и 8-950-974-60-20.</p>
