      <h1>Главный архитектор Краснодара – о проектах благоустройства городских площадок</h1>
      <address>
        <time datetime="2019-11-22T11:08:00+00:00">22 Nov 2019, 11:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vayHfF-Fe5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наталья Машталир в программе «Действующие лица» рассказала про итоги реализации проекта «Формирование комфортной городской среды», современные технологии оценивания публичных общественных пространств и новогоднюю концепцию оформления города. </p>
      <p>Напомним, в 2019 году  в рамках реализации проекта «Формирование комфортной городской среды» на территории краевой столицы в разных районах города были благоустроены 6 территорий — 4 сквера и 2 бульвара.</p>
      <p>– К сожалению да, я могу сказать, что многие из проектов благоустройства не отвечают концепции современного города, современного сквера. Но то, что их сделали – это уже большой прорыв, большое достижение для нашего города, - сказала главный архитектор.</p>
      <p>Подробности в выпуске программы «Действующие лица».</p>
