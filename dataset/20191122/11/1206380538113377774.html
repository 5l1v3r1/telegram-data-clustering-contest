      <p>
        <b>Rozkošná holčička, tatínek a prase. Hlavní postavy kultovní reklamy na Kofolu se letos na obrazovkách objeví už po šestnácté, tentokrát však v novém kabátě. Diváci se po letech skutečně dočkají zlatého prasátka.</b>
      </p>
      <p>Hláška <b>„Ne ne, já nemusím, já už ho vidím,“</b> z vánoční reklamy na <a href="https://www.extra.cz/tema/kofola">Kofolu</a> během let velmi zlidověla. Ačkoliv reklamy všeobecně se u diváků oblibě rozhodně netěší, právě tato z roku 2003 se zapsala do jejich srdcí. Nyní se dočkává změny v podobě prodloužení, na obrazovkách se dokonce objeví i zlaté prasátko a to bez nutnosti nepapat.</p>
      <p>Ve spotu roztomilá dívenka utíká s tatínkem před divokým prasetem. Reklama bude nyní o několik sekund delší. <b>„Naše reklama se stala tak trochu ikonou Vánoc. Navazuje na symboliku čarovného Zlatého prasátka, které chce na Štědrý večer spatřit každý. V letošní kampani jsme tento motiv posunuli ještě dál,“</b> uvedla pro Mediar.cz marketingová manažerka společnosti Kofola Lucia Tarbajovská.</p>
      <related>
        <a href="https://www.extra.cz/prase-sebrali-z-gauce-autorka-legendarni-reklamy-promluvila-pro-extra-cz"/>
      </related>
      <p><b>„Na noční obloze se díky kouzlu prasátka rozsvítí zcela nové souhvězdí, souhvězdí Prasátka, díky kterému bude moci Zlaté prasátko zahlédnout skutečně každý. A to nejen o Vánocích. Stačí jen najít Velký vůz a správně pospojovat hvězdy v souhvězdí Velké medvědice,“</b> vysvětlila Tarbajovská.</p>
      <p>Ve spotu se objeví prasnice Bublina a její páníček. <b>„Rozhodli jsme se věnovat adventní čas kouzelnému příběhu, jehož hlavní zvířecí hrdinkou je prasátko Zlatuška. To ztvárnila šestiletá samice Bublina, která si ve spotu zahrála i se svým trenérem Radimem,“</b> dodal senior brand manažer Kofoly Martin Macoun.</p>
      <p>Reklama v novém kabátu se na obrazovkách objeví už 23. listopadu, na internet ji však společnost vyvěsila už dřív. <b>Na celý spot se můžete podívat nahoře.</b></p>
