    <meta property="og:description" content="İstanbul'da çalıntı otomobillerin motor ve şasi numaralarını değiştirip, elektronik beyinlerini sıfırlayarak satan elebaşılığını 3 badigardın yaptığı 6 kişilik çete çökertildi. Şüphelilerle birlikte 22 lüks otomobil ele geçirildi. Aynı çete üyesi 6 kişinin daha önce de yakalanarak tutuklandığı öğrenildi. Şüphelilerin 100 binlerce lira değerinde çalıntı lüks araçları hırsızlara çalmaları için sipariş ettikleri ardından bunları 10-20 bin lira arasında değişen fiyatlarla satın aldıkları belirtildi."/>
