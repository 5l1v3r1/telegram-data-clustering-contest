      <h1>दुल्हन को साथ लेकर घर आ रहा था दूल्हा, अचानक आग के गोले में बदल गई कार</h1>
      <address>
        <time datetime="2019-11-22T11:06:08+00:00">22 Nov 2019, 11:06</time>
      </address>
      <p>1 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fire_-car_bhilwara_1_112219032506.jpg"/>
        <figcaption>एक दूल्हा अपनी नई-नवेली दुल्हन को कार से विदा कराकर घर ला रहा था, तभी रास्ते में कार के इंजन ने आग पकड़ ली. देखते ही देखते पूरी कार आग के गोले में बदल गई. रोंगटे खड़े कर देने वाली यह घटना राजस्थान के कुरज से मांडल के बीच की है.</figcaption>
      </figure>
      <p>2 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fire_-car_bhilwara_2_112219032506.jpg"/>
        <figcaption>भीलवाड़ा जिले के मांडल में रहने वाला दूल्‍हा सतीश जीनगर, राजसमन्‍द जिले के कुरज से अपनी दुल्‍हन हेमलता को लेकर लौट रहा था तभी शुक्रवार सुबह के समय नेशनल हाईवे पर उसकी कार के इंजन में आग लग गई. </figcaption>
      </figure>
      <p>3 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fire_-car_bhilwara_3_112219032506.jpg"/>
        <figcaption>आग ने देखते ही देखते विकराल रूप ले लिया. इस दौरान कार में दूल्‍हा, दुल्‍हन के साथ ही दुल्‍हन की बहन और कार ड्राइवर भी कार में ही मौजूद थे.</figcaption>
      </figure>
      <p>4 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fire_-car_bhilwara_4_112219032506.jpg"/>
        <figcaption>आग लगते ही ड्राइवर हिम्‍मत सिंह राठौड़ ने सूझबूझ के साथ कार को रोका और सभी को कार से बाहर निकल लिया.</figcaption>
      </figure>
      <p>5 / 5</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/fire_-car_bhilwara_5_112219032506.jpg"/>
        <figcaption>सूचना पर गंगापुर से पहुंची फायर ब्र‍िगेड ने आग पर काबू पाया लेकिन तब तक कार पूरी जल चुकी थी. आग के कारणों को पता नहीं चल पाया है.</figcaption>
      </figure>
    </article>
