      <h1>Persona 5 Scramble Proves It's More Than Just a Musou Game in New Morgana Trailer</h1>
      <h2>Phantom fighters</h2>
      <address><time datetime="2019-11-22T11:30:00+00:00">22 Nov 2019, 11:30</time> by <a rel="author" href="http://www.pushsquare.com/users/LiamCroft" target="_blank">Liam Croft</a></address>
      <details>
        <summary>Game Profile</summary>
        <p><a href="http://www.pushsquare.com/games/ps4/persona_5_scramble_the_phantom_strikers"><pic src="http://images.pushsquare.com/systems/ps4/cover_small.jpg" width="150"/><br/></a><b>Title</b>:<br/><a href="http://www.pushsquare.com/games/ps4/persona_5_scramble_the_phantom_strikers">Persona 5 Scramble: The Phantom Strikers<br/></a><b>Publisher</b>:<br/><a href="http://www.pushsquare.com/companies/atlus">Atlus<br/></a><b>Developer</b>:<br/><a href="http://www.pushsquare.com/companies/omega_force">Omega Force<br/></a><b>Release Date</b>:<br/>20th Feb 2020 (JPN)</p>
      </details>
      <figure>
        <iframe src="https://www.youtube.com/embed/hGzwaMF_MOI" width="900" height="507" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In true Persona tradition, the newest Musou spin-off is back with another character-focused trailer for <a href="http://www.pushsquare.com/games/ps4/persona_5_scramble_the_phantom_strikers">Persona 5 Scramble: The Phantom Strikers</a>. Today's focuses on everyone's favourite cat -- Morgana.</p>
      <p>It's the usual spiel of hectic, seemingly enjoyable gameplay alongside clips and cutscenes that act as a direct sequel to Persona 5. The game continues to look like much more than your typical <a href="http://www.pushsquare.com/games/ps4/dynasty_warriors_9">Dynasty Warriors</a>-like experience, meaning it's one we're hotly anticipating as we head into 2020. Better yet, <a href="http://www.pushsquare.com/games/ps4/persona_5_royal">Persona 5 Royal</a> is due to receive <a href="http://www.pushsquare.com/news/2019/11/persona_5_royal_release_date_tease_prompts_state_of_play_speculation">its western launch date</a> in less than two weeks, so a release window for Persona 5: Scramble shouldn't be too far behind either.</p>
      <p>Are you hyped for Persona 5: Scramble? Do battle in the comments below.</p>
      <p>[via <a href="https://www.youtube.com/watch?v=hGzwaMF_MOI">youtube.com</a>]</p>
