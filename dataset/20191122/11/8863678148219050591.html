      <h1>С воскресенья на Шахтеров изменится схема движения: показываем, как придется ездить</h1>
      <address>
        <time datetime="2019-11-22T11:44:57+00:00">22 Nov 2019, 11:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L9SGbezoYWk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Схема движения на Шахтеров меняется кардинально — при проезде вдоль по этой улице будут запрещены все левые повороты. Откуда бы вы не ехали, со стороны центра или Северного, чтобы попасть на другую сторону вам придется заложить крюк. Объясняем, как будет работать эта схема.</blockquote>
      <p>Если мы едем вверх по Шахтеров и хотим попасть в Покровку. Для этого нужно завернуть на Спандаряна, потом на Березина, их, кстати, частично сделают односторонними, и уже по прямой въезжаем в микрорайон.</p>
      <blockquote>Повороты с Шахтеров в районе улиц Гагарина и Степана Разина перекроют физически бетонными блоками. Так что, проскочить под запрещающий знак и сократить себе дорогу не выйдет.</blockquote>
      <p>Второй вариант попасть в Покровку из центра — выше по Шахтеров сворачиваем на Молокова, сразу уходим на право вдоль гостиницы, оказываемся на Взлётной и дальше уже прямой дорогой к месту назначения.</p>
      <blockquote>Чтобы водителям было проще маневрировать на некоторых участках отменят «выделенку». Например, от Гагарина до Спандаряна и от Взлетной до Молокова. Это если вы едете со стороны центра. При движении в обратную сторону «выделенка» не будет действовать от улицы Молокова до Мужества.</blockquote>
      <p>Есть конечно еще вариант, для терпеливых — проезжаем Шахтеров по всей длине, разворачиваемся на кольце и оказываемся на нужной стороне. Некоторые изменения коснутся и самой Покровки — Линейная и Чернышевского частично станут односторонними. При движении из Северного всё проще — свернули сразу на Мартынова, проехали по микрорайону и выехали где нужно. Если нужно попасть на Взлетку, необходимо по Покровке доехать до Мужества.</p>
      <blockquote>Привыкать к новой схеме придется не только автмобилистам но и пассажирам общественного транспорта. Сразу три автобуса — 6, 11, 32 — которые проходят через Покровку пустят по Спандаряна и Березина. Здесь уже оборудовали остановочные пункты с подсказками, чтобы никто ничего не перепутал и не заблудился. Как это всё будет работать испытаем на себе уже в эти выходные.</blockquote>
      <p>
        <i>Сергей Сеславин</i>
      </p>
