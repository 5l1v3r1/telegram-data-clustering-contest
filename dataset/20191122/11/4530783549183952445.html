      <h1>Вре­мен­ный про­езд по­стро­и­ли ря­дом с раз­мы­тым участ­ком до­ро­ги в Ша­хун­ском рай­оне</h1>
      <address>
        <time datetime="2019-11-22T11:50:00+00:00">22 Nov 2019, 11:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f1-PzIyA47A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Временный проезд построили в Шахунском районе рядом с размытым участком дороги у деревни Большие Кулики, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>Уже в 2020 году на дороге начнется ремонт по нацпроекту «БКАД». Временный проезд построен рядом с размытым участком дороги Шахунья — Петрово — М.Пристань. По поручению министерства транспорта и автомобильных дорог работы проверили заместитель директора ГКУ НО «Главное управление автомобильных дорог» Андрей Левдиков и глава администрации городского округа города Шахунья Роман Кошелев.</p>
      <p><a href="http://www.vremyan.ru/news/buldozer_edva_ne_skatilsya_v_reku_vo_vremya_remonta_razmytoj_dorogi_pod_shakhunej.html">Напомним</a>, на данном участке произошел частичный обвал грунта, повлекший разрушение водопропускной трубы. После недели обильных дождей в этом районе выпал большой объем снега, который вскоре быстро растаял: вода в пруду поднялась до кромки автодороги.</p>
      <p>По словам Левдикова, восстановление проезда проходит оперативно, работы практически закончены.</p>
      <blockquote>«На следующей неделе здесь уже будет установлено барьерное ограждение и открыт проезд. Также мы начинаем проектировать установку новой водопропускной трубы. Наша задача — закончить проектные работы до начала ремонта», — сказал Левдиков.</blockquote>
      <p>Сейчас отток воды организован через три трубы. С обеих сторон проезда установлены ограждения безопасности.</p>
