      <h1>Spionagefall droht Beziehung zwischen Serbien und Russland zu belasten</h1>
      <address><time datetime="2019-11-22T11:05:00+00:00">22 Nov 2019, 11:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uPGjLMWmT-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Eine Spionagefall droht die freundschaftlichen Beziehungen zwischen Serbien und Russland zu belasten.</b> Auf YouTube war ein Video aufgetaucht, das zeigt, wie der frühere russische Vize-Militärattaché Georgi Kleban einem serbischen Regierungsbeamten Geld in einem Plastikbeutel überreicht.</p>
      <p>"Ich informiere Sie, dass die Republik Serbien bei vielen Gelegenheiten Kontakte des Georgi Kleban mit Mitgliedern der serbischen Armee auf Video- Foto- oder Audioaufnahmen dokumentiert hat", sagte <a href="https://de.euronews.com/2019/04/13/10-000-fordern-ruecktritt-von-serbiens-praesidenten-vucic">Serbiens Präsident Aleksandar Vučić</a>.</p>
      <h3>Moskau versucht, Wogen zu glätten</h3>
      <p>Moskau tat das Video als einen Versuch ab, "mithilfe der Technik einer bestimmten Agenda zu dienen". Die Sprecherin des russischen Außenministeriums, Maria Sacharowa, gab zu bedenken, dass der Zeitpunkt der Veröffentlichung des Videos mit geplanten hochrangigen Gesprächen zwischen Russland und Serbien zusammenfalle:</p>
      <p>"Wir sind dabei, Gespräche auf höchster Ebene zu führen. Wir sind es gewohnt, dass eine Woche zuvor, einige Tage vor hochrangigen Gesprächen zwischen zwei Ländern interessante Berichte auftauchen, die als eine Art Sensation präsentiert werden. Nach einiger Zeit entpuppt sich alles als eine schnell ausgedachte Provokation. Ich denke, dass alles, worüber ein Land, ein Staat besorgt ist, über die vorgesehenen Kanäle angesprochen werden kann."</p>
      <h3>Serbien pflegt enge Beziehung zu Russland</h3>
      <p>Serbien <a href="https://de.euronews.com/2019/07/05/merkel-an-westbalkan-es-gibt-viel-zu-tun">strebt eine Mitgliedschaft in der Europäischen Union an</a>, unterhält aber gleichzeitig enge Beziehungen zu Russland. Das Balkanland ist das einzige, das sich weigert, im Streit um die <a href="https://de.euronews.com/2019/03/18/moskau-feiert-5-jahrestag-der-krim-annexion">Krim-Annexion</a> und wegen des <a href="https://de.euronews.com/2019/11/13/wege-zum-frieden-in-der-ostukraine-prorussische-separatisten-und-die-ukraine-ziehen-streit">Konflikts in der Ostukraine</a> Sanktionen gegen Russland zu verhängen. Einen NATO-Beitritt lehnt es ab.</p>
      <p>"Serbien hat die Freundschaft mit Russland in keinster Weise gefährdet. Ich habe erst heute den verantwortlichen russischen Botschafter Alexander Bozan-Chartschenko 'warum?' gefragt. Nichts weiter. Warum nur? Ich kann in all dem keine Logik erblicken", erklärte Vučić am Donnerstagabend auf einer Pressekonferenz in Belgrad.</p>
      <p>Vučić fügte hinzu, dass er nicht glaube, dass der russische Präsident Wladimir Putin Kenntnis von dem Vorfall gehabt habe. Der serbische Präsident will Putin am 4. Dezember in Moskau treffen.</p>
