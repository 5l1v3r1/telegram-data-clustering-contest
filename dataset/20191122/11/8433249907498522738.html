      <h6 class="kicker">Design-Studie</h6>
      <h1>So könnte das iPhone 12 aussehen</h1>
      <address>
        <time datetime="2019-11-22T11:25:01+00:00">22 Nov 2019, 11:25</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/BenGeskin/status/1197179289126486022?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Eine neue Design-Studie zeigt jetzt schon, wie das iPhone 12 aussehen könnte. Entworfen hat es der Tech-Blogger Ben Geskin, der es sich zur Gewohnheit gemacht hat, Gerüchte und Informationen in seine Bilder einfließen zu lassen – und dabei schon oft den richtigen Riecher bewiesen hat.</b><br/><br/>Nach Geskins Vorstellungen wird das iPhone sich künftig stark am Aussehen des iPad Pro anlehnen. Er nennt es „sein perfektes iPhone“ und verzichtet in seiner 3D-Rendergrafik (oben) auf die zuletzt gängige Kerbe für Frontkamera und FaceID-Sensoren am oberen Bildschirmrand.<br/><br/>Geskin sagt aber selbst, dass die Kerbe vermutlich nur sehr viel kleiner wird. Dann würde das iPhone 12 so aussehen:</p>
      <figure>
        <iframe data-src="https://twitter.com/BenGeskin/status/1197264477533724680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>In beiden Entwürfen ist zu sehen, dass der Rahmen wie früher beim iPhone 4 und 5 stärker herausgearbeitete Metall-Kanten haben könnte. Seit dem iPhone 6 setzte Apple auf abgerundete glatte Kanten. </b><br/><br/>Alles nur Träumereien – oder „Vorschläge“, wie es Geskin nennt. „Wir werden in zehn Monaten sehen, wie nahe das dem finalen Design kommt.“ Apple selbst hat noch keinerlei offizielle Informationen über die Zukunft des iPhones herausgegeben.</p>
