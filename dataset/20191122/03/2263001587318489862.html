      <h6 class="kicker">ДЕНЬ В ИСТОРИИ:</h6>
      <h1>59 лет назад в СССР выпустили первую партию "народного автомобиля"</h1>
      <address>
        <time datetime="2019-11-22T03:05:06+00:00">22 Nov 2019, 03:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mHerUM6D5Dk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>МТВ расскажет о важных событиях, которые произошли в этот день в разные годы в нашей стране и мире.</b>
      </p>
      <p><b>22 ноября 1960 года</b> в СССР выпустили первую партию <i><b>автомобилей «Запорожец»</b></i>. Образцом для этого «народного автомобиля» послужил итальянский «FIAT 600» , в Союзе его быстро прозвали «горбатым». Автомобиль полюбили за прочность и экономичность, он обладал хорошей проходимостью при гладком днище, загрузке ведущих колес и небольшой собственной массе. «Запорожцы» на год своего появления <b>стоили 16 000 дореформенных советских рублей</b>, и первая партия машин разлетелась, как горячие пирожки.</p>
      <p><b>22 ноября 1956 года открылись 16-е летние Олимпийские игры в Мельбурне.</b> Эта Олимпиада стала триумфальный для советских спортсменов: в общекомандном зачете они впервые поднялись на вершину пьедестала. Атлеты сборной СССР<i><b> завоевали 98 наград, 37 из них - золотые.</b></i> Героями мельбурнской олимпиады стали бегун Куц, легкоатлеты Яунземе, Тышкевич и Спирин, впервые было завоевано золото по боксу - отличился боксер Сафронов. 11 золотых, шесть серебряных и 5 бронзовых медалей принесли сборной советские гимнасты.</p>
      <blockquote>
        <b>
          <i>Государственный флаг СССР тогда поднимали так часто, что австралийские газеты назвали это событие «золотым русским часом».</i>
        </b>
      </blockquote>
      <p><b>22 ноября 1889 года в Царицыне освятили домовую церковь при мужской гимназии</b>. Возможность устроить храм во имя святого Благоверного князя Александра Невского представилась на средства из пожертвований меценатов города-крепости.</p>
      <p><b>22 ноября 1937 года в Сталинградском цирке начались гастроли цирковой труппы</b>. Наибольший интерес зрителей вызвали номера канатоходцев братьев Утехиных, конькобежцев семьи Орлеанс, а также эквилибристов на проволоке сестер Юнай.</p>
      <p>В конце ноября 1988 года из Краснодара с победой вернулась Волгоградская команда легкоатлетов спортивного общества «Динамо», занявшие первое командное место.</p>
      <blockquote><b>По народному календарю этот день называли Матрёна Зимняя.</b> Говорили, что именно в это время зима встает на ноги, а морозы «прилетают от железных гор». Судили по этому дню и о погоде на будущее. Иней сулил морозы, а туман — оттепели. Если на Матрёну выдавалась облачная и снежная погода, это предвещало ненастный май. В этот день заваривали разные лекарственные травы и коренья для профилактики зимних недугов.</blockquote>
