      <h1>Cygames最新作、ティザーサイトにて情報公開がスタート！ギミックを進めてゲームキャラクターをチェック</h1>
      <h2>ティザーサイトでは草木が生えた草原が出現。これら草木をタップで刈っていくと、そこに隠れたゲームの登場人物と思われるキャラクター達が姿を現します。</h2>
      <address><time datetime="2019-11-22T03:55:03+00:00">22 Nov 2019, 03:55</time> by <a rel="author">《茶っプリン》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/cygames_secret/status/1197712570368458754?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>『グランブルーファンタジー』や『シャドウバース』といった人気作品を手掛けるCygamesは、同社による<b>未発表新作タイトル</b>のティザーサイトを本日11月22日12:00に更新し、本作の情報公開をスタートしました。<br/><br/>11月20日より行われていたカウントダウンが終了し、ティザーサイトでは草木が生えた草原が出現。これら草木をタップで刈っていくと、そこに隠れたゲームの登場人物と思われるキャラクター達が姿を現します。<br/><br/>全ての草木をタップしギミックを進めていくと、新たなカウントダウンが出現。次の情報公開は11月23日0:00となるようです。</p>
