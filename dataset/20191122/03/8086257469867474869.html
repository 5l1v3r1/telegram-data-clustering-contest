      <h1>בוקר טוב ישראל | תחזית מזג האוויר: מעונן חלקית, טמפרטורות רגילות לעונה</h1>
      <address><time datetime="2019-11-22T03:24:26+00:00">22 Nov 2019, 03:24</time> by <a rel="author">חדשות 0404</a></address>
      <p>מזג האוויר ברחבי ארצנו יהיה היום (שישי) מעונן חלקית, הטמפרטורות תהיינה רגילות לעונה.</p>
      <p>מחר מזג האוויר יהיה מעונן חלקית, תחול ירידה קלה בטמפרטורות, בעיקר במישור החוף ובפנים ארצנו.</p>
