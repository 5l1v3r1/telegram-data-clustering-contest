      <h1>22 ноября: одеяло-лапша, секреты зарождения жизни и новый рекорд</h1>
      <address>
        <time datetime="2019-11-22T03:00:00+00:00">22 Nov 2019, 03:00</time>
      </address>
      <p>Доброе утро! Вот мы и на финишной прямой, до конца рабочей недели осталось всего несколько часов. К шести вечера многие работники будут выглядеть так.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/35Fn5KnXQLU" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На кадрах этого видео, кстати, китайский спортсмен, который установил рекорд по прыжкам со скакалкой. В особой технике «бегущий шаг» спортсмен совершил 228 прыжков за 30 секунд.</p>
      <hr/>
      <p>В ближайшие три дня на улице будет морозно и солнечно, а к вечеру  похолодает до -12. Одевайтесь теплее.</p>
      <figure>
        <img src="https://cdnmyslo.ru/article/f1/44/781d-325d-4e7b-bbf4-ef2399c5184f/2019-11-22-00-25-17-655769.jpg"/>
      </figure>
      <hr/>
      <p>Если не знаете чем заняться в выходные вот вам несколько идей: экологический фестиваль, выставки кошек и собак, концерт «Тараканов!», финская вечеринка, технологичный спектакль, трибьют-шоу Фредди Меркьюри и премьера тульского социального хоррора. Подробности в пятничном нашем традиционном <a href="https://myslo.ru/city/reviews/vihodnie/vyhodnye-v-tule-22-24-noyabrya">пятничном обзоре</a>.</p>
      <figure>
        <a href="https://myslo.ru/city/reviews/vihodnie/vyhodnye-v-tule-22-24-noyabrya">
          <img src="https://cdnmyslo.ru/article/f1/44/781d-325d-4e7b-bbf4-ef2399c5184f/2019-11-22-00-25-54-337276.jpg"/>
        </a>
      </figure>
      <hr/>
      <p>Разгадка происхождения жизни на Земле найдена. NASA обнаружило молекулы сахара в двух упавших метеоритах.</p>
      <figure>
        <img src="https://cdnmyslo.ru/article/f1/44/781d-325d-4e7b-bbf4-ef2399c5184f/2019-11-22-00-26-52-847438.jpg"/>
      </figure>
      <p>Это вещество является самым важным компонентом в биологических блоках жизни, а его внеземное происхождение на поверхности метеоритов доказано. Ученые считают, что это может быть доказательством , что жизнь зародилась из Космоса.</p>
      <hr/>
      <figure>
        <img src="https://cdnmyslo.ru/article/f1/44/781d-325d-4e7b-bbf4-ef2399c5184f/2019-11-22-00-24-45-432617.jpg"/>
      </figure>
      <p>В Японии изобрели одеяло в форме лапши. Оно предназначено для тех, кто устал спать в одиночестве. На создание необычного одеяла специалистов вдохновила лапша «удон». Благодаря особой форме секции одеяла можно легко отодвинуть , когда становится жарко и сдвинуть, если станет холодно. А еще его можно обнимать. Стоит такое одеяло 220 долларов. Первая партия одеял разошлась как горячие пирожки.</p>
      <hr/>
      <p>В качестве музыкальной паузы посмотрим новый ностальгичный клип Антохи MC.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MhidNQ41mwE" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>В галерее сегодня «вкусные» фото вегетарианских блюд.</p>
