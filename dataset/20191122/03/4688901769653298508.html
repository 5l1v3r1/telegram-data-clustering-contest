      <h1>Productores de banano del trópico de Cochabamba acusan pérdidas de 10 millones de dólares</h1>
      <address><time datetime="2019-11-22T03:34:40+00:00">22 Nov 2019, 03:34</time> by <a rel="author" href="http://eju.tv/author/15/" target="_blank">Luz Mendoza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RmRgCY7sU4w" width="580" height="385" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los productores bolivianos del Chapare expresan su preocupación por los graves perjuicios que sufren debido al prolongado bloqueo ejecutado en la región por los cocaleros.  Más de cuatro mil familias están afectadas por esta situación conflictiva, dijo un productor.</p>
      <p>Señaló que la producción bananera destinada a la exportación se esta pudriendo con el paso de los días, sin que  «nadie» acuda en ayuda del sector. (eju.tv)</p>
