      <h1>على متنها 347 راكبا.. شاهد محرك طائرة يطلق قذائف نارية قبل الهبوط اضطراريا</h1>
      <address>
        <time datetime="2019-11-22T03:15:17+00:00">22 Nov 2019, 03:15</time>
      </address>
      <p>أظهرت لقطات مقطع فيديو اشتعال النيران في محرك طائرة ركاب كان على متنها 347 راكبا بالإضافة إلى 18 من أفراد الطاقم بعد وقت قصير من إقلاعها من مطار لوس أنجلوس مساء الخميس.</p>
      <figure>
        <iframe data-src="https://twitter.com/andrewblakeames/status/1197608888188559360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وعادت الطائرة التي كانت متجهة إلى العاصمة الفلبينية مانيلا مرة أخرى إلى المطار بعد تعطل أحد محركاتها لتهبط اضطراريا.</p>
      <p>وأعلنت إدارة الطيران الفدرالية الأميركية أنها هبطت بسلام من دون وقوع حوادث، وقالت شركة الخطوط الفلبينية المشغلة لها إن أحدا لم يصب بأذى.</p>
      <p>ولا يعرف السبب بعد وراء تعطل محرك الطائرة وهي من طراز بوينغ 777.</p>
      <p>وأظهرت اللقطات ألسنة النيران والدخان في الجانب الأيمن من الطائرة أثناء تحليقها.</p>
      <p>وقال أندرو أميس (36 عاما)، الذي شاهد الطائرة أثناء تحليقها فوق المحيط بعد إقلاعها من مطار لوس أنجلوس إنه "شاهد قذائف من اللهب تطلق من محركها الأيمن وكان الأمر "أشبه باللهب الذي يطلق خلف دراجة نارية أو سيارة".</p>
