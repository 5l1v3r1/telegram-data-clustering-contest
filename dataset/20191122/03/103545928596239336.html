      <h1>+ Informador: Las noticias del 21 de noviembre de 2019</h1>
      <h2>La información más importante que debes saber antes de terminar el día</h2>
      <address><time datetime="2019-11-22T03:21:00+00:00">22 Nov 2019, 03:21</time> by <a rel="author">EL INFORMADOR</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Felinformador%2Fvideos%2F2501274676824793%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>1. Hay 19 denuncias</h3>
      <p>Como parte del “Protocolo Cero” que puso en marcha la Secretaría de Igualdad Sustantiva entre Mujeres y Hombres, <b><mark>se han recibido 19 casos de funcionarias que han recibido acoso y hostigamiento sexual</mark></b> dentro de las secretarías de Jalisco y la administración pública estatal.</p>
      <figure>
        <iframe src="https://giphy.com/embed/K1QnLV1caRpuw" width="354" height="480" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/embarrassed-sad-mrw-K1QnLV1caRpuw">via GIPHY</a>
        </figcaption>
      </figure>
      <p>De acuerdo con la titular de la dependencia, Fela Pelayo, estos casos se concentran en la <b><mark>Secretaría de Educación Pública y la Secretaría de Innovación y Tecnología.</mark></b></p>
      <p>Los agresores a quienes se les encuentre culpables, se pueden enfrentar a sanciones como<b><mark> la separación y la suspensión del cargo, y amonestaciones públicas o privadas.</mark></b></p>
      <ul>
        <li>
          <a href="https://www.informador.mx/jalisco/Suman-19-denuncias-de-mujeres-por-acoso-sexual-en-la-administracion-estatal-20191121-0083.html">
            <b>Suman 19 denuncias de mujeres por acoso sexual en la administración estatal</b>
          </a>
        </li>
      </ul>
      <h3>2. No habrá régimen militar</h3>
      <p>El Presidente Andrés Manuel López Obrador rechazó que en el país existan condiciones para que <b><mark>se instale un régimen militar o un gobierno civil impuesto por la fuerza castrense.</mark></b></p>
      <figure>
        <iframe src="https://giphy.com/embed/BulTjvpD7AkTK" width="480" height="360" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/tops-BulTjvpD7AkTK">via GIPHY</a>
        </figcaption>
      </figure>
      <p>Luego de que ayer, en la Ceremonia de Ascensos y Condecoraciones a miembros del Ejército, los altos mandos manifestaran su lealtad al pueblo de México, en su conferencia de prensa de esta mañana, el Ejecutivo federal aseguró que<b><mark> "aquí los conservadores no podrían apoyarse en las Fuerzas Armadas".</mark></b></p>
      <p>El Mandatario explicó que los ciudadanos buscan la democracia, no  dictaduras, ni autoritarismos.</p>
      <ul>
        <li>
          <a href="https://www.informador.mx/mexico/No-hay-posibilidad-de-un-regimen-militar-en-Mexico-Lopez-Obrador-20191121-0082.html">
            <b>No hay posibilidad de un régimen militar en México: López Obrador</b>
          </a>
        </li>
      </ul>
      <h3>3. Habrá toque de queda</h3>
      <p>El alcalde de Cali, Maurice Armitage, decretó este jueves el toque de queda en esa ciudad, la tercera de Colombia, para <b><mark>contrarrestar el vandalismo que se desató en algunos barrios durante la jornada de protestas en el país contra la política económica y social</mark></b> del Gobierno del presidente Iván Duque.</p>
      <figure>
        <iframe src="https://giphy.com/embed/xUOwGaTTW1jV79lUdO" width="480" height="453" data-service="Giphy" scrolling="no"/>
        <figcaption>
          <a href="https://giphy.com/gifs/facepalm-xUOwGaTTW1jV79lUdO">via GIPHY</a>
        </figcaption>
      </figure>
      <p>Las protestas de este jueves son las más grandes contra el Gobierno de Duque y ocurren en un momento de agitación social en América Latina, <b><mark>lo que acrecentó el temor a un brote de violencia.</mark></b></p>
      <p>El secretario de Seguridad de Cali, Andrés Villamizar explicó a periodistas que la medida <b><mark>regirá a partir de las 19:00 hora local.</mark></b></p>
      <ul>
        <li>
          <a href="https://www.informador.mx/internacional/Decretan-toque-de-queda-en-Cali-por-vandalismo-durante-protestas-20191121-0112.html">
            <b>Decretan toque de queda en Cali por vandalismo durante protestas</b>
          </a>
        </li>
      </ul>
      <h3>4. Habrá documental</h3>
      <p>La banda británica Gorillaz anunció <b><mark>el estreno de “Reject False Icons”, un nuevo documental </mark></b>que se estrenará el próximo 16 de diciembre. </p>
      <p>De acuerdo con el grupo de rock alternativo, el filme dirigido por Denholm Hewlett, <b><mark>sólo estará disponible por una noche. </mark></b></p>
      <figure>
        <iframe data-src="https://twitter.com/gorillaz/status/1197545351743492096?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los boletos saldrán a la venta el próximo 27 de noviembre, siendo sólo cines selectos donde se proyecte el audiovisual, aún sin confirmar su presentación en México. <b><mark>Para mayor información consulte <a href="https://www.rejectfalseicons.com/">rejectfalseicons.com</a>.</mark></b></p>

        <li>
          <a href="https://www.informador.mx/entretenimiento/Gorillaz-estrenara-documental-en-diciembre-20191121-0075.html">
            <b>Gorillaz estrenará documental en diciembre</b>
          </a>
        </li>
      </ul>
