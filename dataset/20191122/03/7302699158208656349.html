      <h1>ป.รวบหนุ่มสงขลาหนีคดีข่มขืนลูกเลี้ยงนาน 15 ปี</h1>
      <address><time datetime="2019-11-22T03:13:00+00:00">22 Nov 2019, 03:13</time> by <a rel="author">ทีมข่าวอาชญากรรม</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011596501.JPEG"/>
      </figure>
      <p>
        <b>MGR online - กองปราบปราม รวบหนุ่มสงขลา หนีคดีข่มขืนลูกเลี้ยงนาน 15 ปี ระหว่างหนีกรรมตามทันตกตึกขณะรับจ้างทำงานก่อสร้างจนพิการ จากนั้นหนีซุกบ้านน้องสาวแต่ไม่รอด</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WD2Hn9a5p14" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>วันนี้ (23 พ.ย.) ที่ กองปราบปราม พล.ต.ต.จิรภพ ภูริเดช ผบก.ป.สั่งการ พ.ต.อ.เนติ วงษ์กุหลาบ ผกก.5 บก.ป.พ.ต.ท.ฤทธิชัย ชุมช่วย สว.กก.5 บก.ป. นำกำลังจับกุม นายเสรี หรือเป้ จันทรอุดร อายุ 59 ปี อยู่บ้านเลขที่ 597/4 ม.2 ต.พะวง อ.เมือง จ.สงขลา ตามหมายจับศาลจังหวัดสงขลา ที่ 389/2549 ลง 25 พ.ค. 2549 ข้อหา “กระทำชำเราเด็กหญิงอายุไม่เกินสิบห้าปี” ได้บริเวณหน้าบ้านเลขที่ 57 ซ.4/2 ถ.ไชยบุรี ต.คูหาสวรรค์ อ.เมือง จ.พัทลุง<br/><br/>ทั้งนี้เมื่อเดือน ต.ค.2548- ก.พ.2549 นายเสรี ได้อยู่กินด้วยกันกับ นางเอ (นามสมมติ) โดยมี ด.ญ.บี (นามสมมติ) ขณะนั้นอายุ 14 ปี ลูกติดของนางเอ ที่บ้านพักใน ต.พะวง อ.เมือง จ.สงขลา ขณะช่วงเวลาที่นางเอไม่อยู่บ้าน นายเสรีได้ก่อเหตุข่มขืนกระทำชำเรา ด.ญ.บี ลูกเลี้ยงหลายครั้ง ทั้งในบ้านและป่าละเมาะหลังบ้านเป็นประจำ และได้ข่มขู่ว่าถ้าบอกเรื่องนี้กับใครจะฆ่าให้ตาย เด็กจึงปิดเงียบไม่กล้าบอกใคร<br/><br/>ต่อมาเมื่อเวลาผ่านไปข้ามปีเพื่อนบ้านทนเห็นพฤติกรรมดังกล่าวไม่ไหวจึงบอกนางเอ ให้ทราบเรื่องแล้วพาเด็กเข้าแจ้งความกับเจ้าหน้าที่ตำรวจ สภ.เมืองสงขลา จากนั้นเมื่อนายเสรีรู้ข่าวว่าถูกแจ้งจับจึงได้หลบหนีออกจากบ้านไปทำงานก่อสร้างอยู่ใน จ.พัทลุง ขณะทำงานก่อสร้างอยู่นั้นได้ประสบอุบัติเหตุพลัดตกลงมาจากหลังคาตึก 3 ชั้น ทำให้พิการเดินไม่ได้ และได้มาพักอาศัยอยู่กับน้องสาวที่ ต.คูหาสวรรค์ อ.เมือง จ.พัทลุง เจ้าหน้าที่จึงนำกำลังจับกุมได้ดังกล่าว<br/><br/>สอบสวน นายเสรี ผู้ต้องหาให้การรับสารภาพ โดยอ้างว่าที่ก่อเหตุข่มขืนลูกเลี้ยงนั้นเกิดจากเมาสุราและขณะนี้ได้สำนึกผิดแล้ว เจ้าหน้าที่จึงนำตัวส่ง สภ.เมืองสงขลา ดำเนินคดีตามกฎหมายต่อไป</p>
