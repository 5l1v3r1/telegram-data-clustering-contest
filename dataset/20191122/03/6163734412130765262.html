      <h1>Thảm đỏ điện ảnh danh giá nhất Hàn Quốc từng bị vấy bẩn bởi trang phục phản cảm</h1>
      <address><time datetime="2019-11-22T03:06:50+00:00">22 Nov 2019, 03:06</time> by <a rel="author">Hồng Linh Dân Việt</a></address>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392004-433-1-1574389974-width650height700.jpg"/>
        <figcaption>Blue Dragon Film Awards là lễ trao giải phim danh giá bậc nhất Hàn Quốc.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392004-78-2-1574389974-width650height1031.jpg"/>
        <figcaption>Xuất hiện tại thảm đỏ lễ trao giải này, nhiều diễn viên chọn trang phục khoe thân quá mức.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392005-952-3-1574389974-width650height740.jpg"/>
        <figcaption>Tham dự lễ trao giải lần thứ 22, nữ diễn viên Ha Na Kyung chọn mặc bộ váy khoét sâu ngực và xẻ đùi gợi cảm.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392005-43-4-1574389974-width650height515.jpg"/>
        <figcaption>Thậm chí cô còn gặp sự cố vấp ngã trên sân khấu, trang phục hở hang càng khiến cô trở nên phản cảm. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392005-926-7-1574389974-width650height975.jpg"/>
        <figcaption>Tại lễ trao giải Rồng xanh lần thứ 35, diễn viên Noh Su Ram mặc bộ váy có như không với thiết kế vải xuyên thấu ở hai bên hông.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392005-996-8-1574389974-width650height900.jpg"/>
        <figcaption>Trang phục của cô bị chỉ trích là khoe thân lộ liễu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392006-404-9-1574389974-width650height1163.jpg"/>
        <figcaption>Kim Sun Young không ngần ngại chọn trang phục "ảo ảnh" khoe toàn bộ hình xăm lớn ở lưng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392006-198-10-1574389974-width650height976.jpg"/>
        <figcaption>Bộ trang phục bị cư dân mạng la ó vì thiếu chỉn chu cũng như hở hang.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392006-79-5-1574389974-width650height1071.jpg"/>
        <figcaption>Vốn được mệnh danh là "nữ hoàng gợi cảm" nên không lấy làm ngạc nhiên khi Kim Hye Soo mặc bạo trên thảm đỏ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392007-796-6-1574389974-width650height1129.jpg"/>
        <figcaption>Người đẹp chọn mặc chiếc váy suông với thiết kế ren khoe ngực táo bạo. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392007-406-11-1574389974-width650height921.jpg"/>
        <figcaption>Nữ diễn viên Kim Ji Young xuất hiện trên thảm đỏ lễ trao giải Rồng xanh lần thứ 33 trong trang phục xuyên thấu.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392007-953-12-1574389974-width650height944.jpg"/>
        <figcaption>Jeon Se Hong chọn kiểu váy buộc hờ hừng sau lưng và quây phía trước thiếu an toàn. </figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392008-110-13-1574389974-width650height993.jpg"/>
        <figcaption>Kim Yun Jin mặc thiết kế cup ngực, tuy nhiên có vẻ chiếc váy không vừa vặn với cô nên trông như sắp rơi.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392008-793-14-1574389974-width650height1008.jpg"/>
        <figcaption>Khi nhìn phía sau, trang phục kiệm vải càng bị đánh giá là thiếu tinh tế, khiến Kim Yun Jin lộ lưng trần kém nuột nà.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392008-386-15-1574389974-width650height975.jpg"/>
        <figcaption>Park Si Yeon khoe vòng một đầy đặn trong chiếc váy khoét sâu cổ.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392008-858-16-1574389974-width650height742.jpg"/>
        <figcaption>Tại lễ trao giải Rồng xanh lần thứ 40 mới diễn ra hôm qua, Yoona thu hút chú ý bởi ngoại hình xinh đẹp.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392009-621-17-1574389974-width650height871.jpeg"/>
        <figcaption>Người đẹp xứ Hàn chọn thiết kế váy đen đơn giản, khéo léo khoe lưng.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392009-27-18--2--1574389974-width650height804.jpg"/>
        <figcaption>Yoona được cư dân mạng tấm tắc khen ngợi diện mạo xinh đẹp cũng như phong cách thời trang.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392009-899-19--2--1574389974-width650height902.jpg"/>
        <figcaption>Hoa hậu Hàn Quốc Honey Lee duyên dáng trong thiết kế váy xòe với đường cut out tinh tế ở thân trước.</figcaption>
      </figure>
      <figure>
        <img src="https://image-us.24h.com.vn/upload/4-2019/images/2019-11-22/1574392009-180-20-1574389974-width650height967.jpg"/>
        <figcaption>"Nữ hoàng cảnh nóng" Jo Yeo Jung thì mặc chiếc váy quây màu đen khoe vai, quyến rũ nhưng sang trọng.</figcaption>
      </figure>
