      <h1>Ovo je jedan od najbizarnijih penala ikada, trajao je večno (video)</h1>
      <address><time datetime="2019-11-22T03:07:24+00:00">22 Nov 2019, 03:07</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Finale brazilskog regionalnog kupa (Copa Verde) između Paysandua i Cuiaba Esportea obeležio je bizaran jedanaesterac u raspucavanju.</p>
      <figure>
        <iframe data-src="https://twitter.com/Mfutebolisticos/status/1197346679537713152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Paysandu je u ovom susretu pred 30 hiljada svojih navijača branio 1:0 iz prve utakmice na gostovanju, ali je primio gol u petom minutu nadoknade i utakmica je otišla u produžetak, a zatim i u raspucavanje.</p>
      <p>Tragičar je bio Kaike Olivejira, igrač Paysandua. Imao je udarac za pobedu, ali ga je izveo na bizaran način. Postavio je loptu na belu tačku, udaljio se desetak metara i zatim vrlo polako koračao prema lopti. Kad je napokon stigao do lopte, stao je, vratio se dva koraka unazad i konačno odlučio da šutira. Ali, promašio je celi gol, a u nastavku raspucavanja njegova ekipa je izgubila.</p>

      <figure>
        <iframe data-src="https://twitter.com/guigomonteirop/status/1197350324945768448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Oliveira je postao predmet ismevanja na internetu, ali i odmah nakon utakmice. Fudbaler suparnilke ekipe u slavlju je imitirao njegovo izvođenje penala.</p>
