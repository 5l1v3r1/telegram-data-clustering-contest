      <h1>Brasil: captan impresionante momento en que un auto cae dentro de un socavón</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oikvp5-0vpU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un impresionante <a href="http://panamericana.pe/tags/video+viral">video</a> muestra el preciso instante cuando un vehículo cae dentro de un extenso <a href="http://panamericana.pe/tags/hueco">hueco</a> en plena <b>vía de Flores da Cunha</b> al sur de Brasil. Las cámaras de seguridad de la zona registraron el preciso momento en que un camión acababa de pasar por la pista abriendo un agujero gigante en la calle. Segundos después, un chófer precavido se da cuenta y esquiva el hueco, pero otro conductor no corrió la misma suerte y terminó cayendo dentro del enorme <a href="http://panamericana.pe/tags/socav%C3%B3n">socavón</a>.</p>
      <p>Según informaron las autoridades locales, las víctimas del accidente fueron dos, una <b>menor de 12 años</b> que resultó ilesa, y la mujer que iba al volante sufrió heridas leves.</p>
      <p>Cabe indicar según informes oficiales el incidente se debió a las terribles condiciones del <b>sistema de salida de agua</b> que posee esa ciudad.</p>
