      <h1>بالفيديو والصور: لحظة انطلاق العرض المدني في بيروت</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>

      <p>انطلق العرض المدني، اليوم الجمعة، في ساحة الشهداء وسط بيروت. وتألف العرض من أكثر من 40 فوجا ضم عددا كبيرا من الثوار أبرزهم، فوج الدرجات الهوائية، وفوج المعلمين، فوج الطلاب، وفوج البيئة، وفوج الموسيقيين، وفوج المحامين، وفوج الفنانين، وفوج قدامى العسكريين، وفوج الأطفال، وفوج الأمهات، وفوج الإعلام، وفوج الأطباء، وفوج الخبراء المحاسبين، وفوج المهندسين، وفوج الصيادلة، وفوج العمال، وفوج الصناعيين، وفوج الاندفاع، وفوج الصناعيين، وفوج الزراعيين، وفوج الطناجر، وفوج حقوق النساء، وفوج الآباء، وفوج الحرفيين، وفوج نساء ورجال الأعمال، وفوج المبدعين، وفوج الطاقة، وفوج الرياضيين، وفوج السياحة، وفوج المغتربين، وفوج الإرادة، وفوج المشاة، وفوج حقوق الانسان.بالإضافة إلى فوج بيروت، وفوج جبل لبنان، وفوج الشمال، وفوج الجنوب، وفوج البقاع.</p>
      <p>وغصت الساحة بمئات الآلاف من مختلف المناطف اللبنانية، حاملين العلم اللبناني على وقع الأغاني الوطنية والثورية.</p>
      <p>إشارة إلى أنه قبل انطلاق العرض، وضع النشيد الوطني اللبناني وسط تصفيق لأكثر من خمسة دقائق لتقديم التحية لجميع شهداء لبنان، وللثوار وجميع اللبنانيين من مختلف المناطق اللبنانية.</p>
      <p>وأحيا الثوار الذكرى الـ76 لاستقلال لبنان، اليوم الجمعة، في ساحة الشهداء، وأقاموا “عرضاً مدنياً”، في مشهد ثوري يحدث للمرة الأولى في لبنان. وأعلن الثوار في فيديو مصوّر الأفواج المشاركة في عرض الاستقلال المدني. وضم العرض أكثر من 40 فوجاً، وكلّ فوج يضمّ 57 شخصاً حيث العدد الإجمالي المطلوب هو 3078 شخصاً.</p>
