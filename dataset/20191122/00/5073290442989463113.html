      <h1>En medio de la calma en Manizales se unieron al llamado nacional</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>El descontento por el Gobierno se reflejó en las calles de Manizales. Manifestantes esperan cambios en sus políticas.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UQN4wx-joQY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Las voces de rechazo al Gobierno de Iván Duque retumbaron desde las 6:20 a.m. en Manizales. Los primeros ecos venían de los estudiantes del Campus La Nubia de la Universidad Nacional, que pasaron la noche en la institución.</p>
      <p>A las 7:30 a.m. empezaron a concentrarse en las afueras de la Transportadora Comercial Colombia, (TCC), en la vía Panamericana, para ultimar los detalles del bloqueo anunciado. Desde las 5:00 a.m. el Escuadrón Móvil Antidisturbios los esperaba en ese punto.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716886859&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>La discusión les tomó una media hora, y luego procedieron a obstaculizar el paso cada 10 minutos, tal y como lo acordaron inicialmente con la Policía.</p>
      <p>Sin embargo, hacia las 10:30 a.m bajaron hasta la Glorieta San Marcel y cerca de la estación de gasolina, vía a La Enea, decidieron bloquear y quemar algunas llantas, lo que provocó el primer enfrentamiento con el Esmad, el cual se prolongó hasta el Campus La Nubia.</p>
      <p>
        <b>Se respiró tranquilidad</b>
      </p>
      <p>En el otro extremo de la ciudad, en el Parque del Agua los primeros gritos de protesta se escucharon desde las 8:00 a.m. Profesores, sindicatos, estudiantes, centrales obreras, ciudadanos e integrantes de la barra Holocausto Norte del Once Caldas confluyeron para apoyar el paro que más expectativas ha generado en el país.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JegVujgpMxY" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A las 10:10 a.m. llenaron la avenida del Centro hasta llegar a Confamiliares de la 50, donde se encontraron con los universitarios y arribaron hasta la Plaza de Bolívar. El recorrido se tornó tranquilo y pacífico.</p>
      <p>A las 12:00 del mediodía la Plaza albergó a los manifestantes que a través de los gritos, las arengas y los rostros agotados se unieron al inconformismo de un país.</p>
      <p>En la tarde la situación se complicó de nuevo, luego de que concluyeron las marchas. Los manifestantes bloquearon en la avenida Santander y cerca del túnel la 52. Luego llegaron a sectores de La Fuente, barrios aledaños y a la Avenida Panamericana. En su descenso se encontraron con el Esmad y carabineros.</p>
      <p>
        <b>Disturbios hacia el mediodía</b>
      </p>
      <p>Para el Coronel Diego Vásquez, comandante operativo de la Policía Metropolitana de Manizales, el enfrentamiento con los alumnos de la U. Nacional se debió al incumplimiento de los universitarios que obstaculizaron la vía. Una cosa diferente plantearon los estudiantes, quienes insistieron en que se sintieron acorralados por el grupo de uniformados.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O5EdlXcv6GQ" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Carlos Alberto Buriticá Aguirre, miembro del Comité ejecutivo de la CUT Caldas, lamentó este tipo de confrontaciones que dejaron cuatro heridos, tres de los cuales fueron trasladados a la Clínica San Marcel.</p>
      <p>A las 12:09 de la mañana varios estudiantes le pidieron al Esmad retirarse, con el compromiso de no atacar. En medio de la desconfianza de las partes a las 12:17 empezaron a retroceder y a las 12:28 había cesado la trifulca.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/68_n_NtWKQ8" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con la intervención de la defensora del Pueblo, Jazmín Gómez y del vicerrector de la U. Nacional sede Manizales, Camilo Younes, se dispusieron cuatro buses para movilizar a los alumnos hasta la Plaza de Bolívar.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8SOIkGY7Dvw" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>----</p>
      <p><b>Miriam Pineda, docente: </b>La situación del país lo exige, estamos mal en aspectos sociales como salud, educación, seguridad, niñez y abandono de los adultos mayores. Las políticas neoliberales están acabando con el país y hay más precarización.</p>
      <p><b>Fernando Cubillos, ciudadano: </b>Por solidaridad con los estudiantes y con todo el pueblo colombiano, porque lo que pasa en este país es inaudito y esto hay que solucionarlo como sea. Vendrá esta protesta y muchas más porque aquí nada funciona.</p>
      <p><b>José Luis Rojas, representante Consejo Académico U. Manizales.: </b>Para defender los derechos de la educación, del país y de los líderes asesinados. Lo que más molesta es que no hace nada y que todo lo quiere ocultar.</p>
      <p><b>Victoria Gutiérrez, U Manizales, Ingeniería de Sistemas: </b>Todo molesta, han ocultado el asesinato de los líderes sociales, de los niños, hay un problema muy grande en salud, educación, en el sistema pensional. Es un Gobierno incompetente, se le está saliendo el país de las manos.</p>
      <p><b>Lina Rivas: </b>Este es un Gobierno ausente, que se alejó totalmente de la gente, es una anarquía. Es hora de que Duque le dé un viraje a este país o de lo contrario él mismo va a sufrir las consecuencias.</p>
      <p><b>Liliana Robledo: </b>El pueblo le está diciendo al presidente que ejerza su cargo, porque no fue elegido para que otros decidieran. No sé si pueda cumplir, pero que al menos sea el presidente de los colombianos.</p>
      <p><b>Mateo Rodríguez, representante estudiantil U. Manizales: </b>Es hora de salir a cumplir con un derecho que tenemos los colombianos para luchar de forma pacífica por un mejor país. Lo que más molesta es el incumplimiento con la educación y con lo que se prometió en diciembre pasado.</p>
      <p><b>Juan David Serna, médico general egresado U. Manizales: </b>Hay un gran descontento sobre la situación de la salud en Colombia.</p>
      <p><b>Carlos Cocson: </b>Es una obligación moral de todos los colombianos que se consideren decentes. Falta institucionalidad, estamos mal.</p>
      <p><b>Silvana Correa, empresaria independiente: </b>Por todo en general, por la salud, la educación, el régimen pensional que piensan cambiar, en general estamos en disgusto con el Gobierno.</p>
      <p><b>Wilmar Arenas de La Pava, colectivo Facultad de la vida: </b>No estamos de acuerdo con las medidas del Gobierno, necesitamos un cambio total no solo en Colombia sino en Latinoamérica. Hay que acabar con esta clase política que tiene mal al país.</p>
      <p><b>Alba Marina Acosta, Red Nacional de Mujeres Caldas: </b>Es un llamado a que el Estado observe la situación que se viene presentando sobre todo frente a la paz y convivencia, por los asesinatos selectivos de líderes sociales, por la educación pública y las necesidades de la comunidad.</p>
      <p><b>Julián Osorio Rodríguez, empresario: </b>Hay que enviarle un mensaje al Gobierno, porque además de la reforma pensional hay muchos aspectos en los que no está actuando bien. Hay que luchar por un mejor legado para las próximas generaciones.</p>
      <p><b>María Victoria Murillo, artesana: </b>Por las injusticias que existen en materia de salud, hay muchos inconvenientes con medicamentos y citas médicas de Medimás.</p>
      <p><b>María Gilma Martínez, recolectora: </b>Porque somos desplazados y gente humilde y no es justo que el Gobierno nos vaya a quitar las ayudas de Familias en Acción. También por la gente de la tercera edad.</p>
      <p><b>Alba Janeth Gómez, ama de casa: </b>Por la gente campesina, cómo es que se van a traer alimentos de otros países y no se apoya la producción de acá, ¿nos vamos para Estados Unidos entonces?</p>
      <p><b>Juan José Fajardo, estudiante Trabajo Social U. Caldas: </b>Por el paquetazo de Duque, porque es injusto que haya tantas muertes, feminicidios, genocidios y por una educación gratuita y libre y porque queremos una salud y una pensión digna.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436038_1.jpg"/>
      </figure>
      <p>Con un sahumerio, Silvana Correa quiso conjurar las malas energías que se pudieran generar en el paro.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436039_1.jpg"/>
      </figure>
      <p>Los dos carriles de la Avenida Santander se habilitaron para las protestas.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436040_1.jpg"/>
      </figure>
      <p>La alegría era general. Los participantes corrieron, bailaron y compartieron con sus amigos.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436041_1.jpg"/>
      </figure>
      <p>En el Campus Universitario La Nubia la situación era tensa. Hacia el mediodía persistían los enfrentamientos entre estudiantes y el Esmad. A las 12:28 p.m se normalizaba la situación.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436044_1.jpg"/>
      </figure>
      <p>Luego de reunirse en el Parque de La Mujer, los manifestantes marcharon hasta La Plaza de Bolívar, donde se realizaron muestras culturales, artísticas y se envió un mensaje de paz.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436045_1.jpg"/>
      </figure>
      <p>La barra Holocausto Norte, del Once Caldas, animó la protesta que partió desde el Parque del Agua a las 10:10 a.m.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436043_1.jpg"/>
      </figure>
      <p>La carrera 22 quedó abarrotada de manifestantes, que provenían de Aranzazu, San José, Salamina, Arauca, Risaralda, Pácora, Belalcázar, Villamaría, Riosucio y Chinchiná.</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/801867-1436046_1.jpg"/>
      </figure>
      <p>En la Plaza de Bolívar se exhibió una bandera grande de colores. Alrededor de este símbolo nacional se enviaron mensajes de paz y de cambios en el Gobierno.</p>
