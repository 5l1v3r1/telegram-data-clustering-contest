      <h1>ビーチサッカー、日本は白星発進　Ｗ杯パラグアイ大会</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112201001705.-.-.CI0003.jpg"/>
        <figcaption>　パラグアイ戦でゴールを狙う日本の奥山（右）＝アスンシオン（ゲッティ＝共同）</figcaption>
      </figure>
      <p>　ビーチサッカーのワールドカップ（Ｗ杯）パラグアイ大会は２１日、アスンシオンで行われ、１次リーグＡ組の日本は開催国のパラグアイに５―４で競り勝ち、白星発進した。</p>
      <p>　１次リーグは１６チームが４組に分かれ、各組上位２チームが準々決勝に進出する。日本は２３日に米国、２５日にスイスと顔を合わせる。（共同）</p>
    </article>
