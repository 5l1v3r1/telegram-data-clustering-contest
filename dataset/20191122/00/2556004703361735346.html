      <h1>警暴來自暴政　以票向警暴暴政說不</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">楊健興</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yiYygvqxZqA" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>過往選舉「花生友」牙較戰往往是環繞著戰果，特別是民主派和親中建制兩大陣營各自取得的議席和總得票量、個別星級及爭議性人物勝負等，周日舉行的區議會換屆選舉正值已持續近6個月的社會運動，選舉能否如期舉行、會否半途腰斬、 部份票站會否未能完成投票等一大串問題，都要待周日晚上投票時間結束才有答案。投票權是公民基本權利，市民「有得揀」理應感覺良好，充滿期盼，周日的選舉在2日後舉行，過去選熱鬧氣氛激情不再，只有不安、不明朗、沉重和強烈的無力感。</p>
      <p>昨日（21日），歌手陳奕迅取消紅館舉行的25場音樂會，歌迷失望，除主辦單位，其他人實質影響不一定很大，但一個大型活動未能如期舉行，難免加深社會負面和悲觀情緒。假如「連區議會選舉也搞不成」，市民更感到社會在空轉，一事無成，要令社會可復原和再起動，會需要更長的時間，一旦選舉告吹，群情洶湧，後果不堪設想。</p>
      <p>政府相信亦明白押後選舉一星期實際意義不大，假如如報道所言，現任議員任期延續2年更是民主發展嚴重倒退做法，亦必然掀起法律爭議；過去一周，政府似已傾向如期舉行選舉，建制派也明顯收到風，打選舉最後關頭宣傳戰，重點是抹黑黑衣示威者，聚焦在幾宗針對示威者對不同意見人士施暴的極端事件。近日，親中報章廣告和民建聯和工聯會的宣傳口號是，「以票止暴救香港」 ，策略是把過去6個月不斷升級的暴力衝突歸咎民主派，呼籲中間選民及民主派支持者投建制派，以選票向暴力說不。</p>
      <p>親中建制派打反暴力牌，安排受害者見傳媒，挑動市民對示威者憤怒，博取選民同情。昨日，民建聯立法會議員葛珮帆與馬鞍山被人淋潑易燃液體燒傷的傷者李先生的太太見記者，亦送交捐款；今日到工聯會出場，代表陪同日前在兩班市民互掟磚頭時，頭部被擊中其後死亡的70歲男子的家人見記者。兩樁事件都已發生了一段日子，再次被抄熱，明顯是選舉工程的一部份。是否奏效卻是另外一回事。</p>
      <p>表面來看，火燒人事件完全超越文明社會界線，雖然犯罪者是誰、動機等至今不明，但對示威者肯定不利；過去2個星期幾間大學學生及示威者在校園附近堵塞主要道路，令學校停課、交通半癱瘓，中大和理大校園先後爆發嚴重衝突，示威者用大量汽油彈甚至箭還擊，警方形容兩大校園為兵工廠；事實是否如此，外界並未完全掌握， 政府和建制派相信民意已開始轉向政府，會以選票支持止暴制亂。</p>
      <p>示威者暴力升級是不爭之事實，但同樣是鐵一般的事實，是警暴、濫捕、濫告等違法及濫權情況，而更重要的，是出現警暴的原因，既有警隊內部管理和劣質化問題，更主要的是林鄭政府暴政的問題，林鄭利用制度暴力強推逃犯條例修訂草案， 堅拒成立獨立調查委員會，引用緊急法推出禁蒙面法，不斷火上加油；市民當然看到部份示威者行為完全過了火，但也看到警暴和暴政是更大的問題，建制打「止暴」牌，會否令市民更覺得要以手上一票止警暴制暴政？</p>
