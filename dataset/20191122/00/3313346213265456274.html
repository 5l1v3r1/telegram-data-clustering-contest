      <h1>Video: How Riot creates new League of Legends champions</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dhJXtPPfKbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this 2017 GDC talk, Riot Games' Jeremy Lee shares the creative tools and production framework they've developed to create new champions for<i> League of Legends</i>.</p>
      <p>Using lots of examples from <i>League of Legends</i>, Lee walked attendees through the stages of champion production at Riot and offered key lessons learned about how to effectively design, refine, and sustain effective, competitive champions.</p>
      <p>If you've any interest at all in live game production, or in the inner workings of Riot Games, take advantage of the fact that Lee's talk is now totally <a href="https://www.youtube.com/watch?v=dhJXtPPfKbg">free to watch over on the official GDC YouTube channel!</a></p>
