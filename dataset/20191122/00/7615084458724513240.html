      <h1>ＮＹ円、１０８円後半</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ニューヨーク共同】２２日のニューヨーク外国為替市場の円相場は午前８時半現在、前日比０７銭円高ドル安の１ドル＝１０８円５０～６０銭をつけた。ユーロは１ユーロ＝１・１０４９～５９ドル、１１９円９５銭～１２０円０５銭。</p>
      <p>　目立った取引材料がなく、方向感に乏しい展開となった。</p>
