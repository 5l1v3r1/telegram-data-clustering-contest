      <h1>ＧＳＯＭＩＡ終了通告の効果停止と連絡</h1>

      <p>　日本政府関係者は２２日、韓国側が軍事情報包括保護協定（ＧＳＯＭＩＡ）の終了通告の効果停止を連絡してきた、と説明した。</p>
