      <h1>Los gases alcanzaron la tarde y la noche de las marchas en Manizales</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Manifestantes se dispersaron por la ciudad. Intentaron bloquear vías. Choques con el Esmad.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kt---CwSFeM" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Las cosas se complicaron de nuevo en la tarde y en la noche luego de las marchas. La zozobra y el miedo corrieron, calles arriba y calles abajo, por La Fuente y barrios aledaños. Además, por El Cable, Laureles, Camelia, Vizcaya, Palermo y otros sectores de una pesadilla, de casi cinco horas, acompañada por insultos, golpes, sirenas, pedradas, gases. Y lo peor: heridos.</p>
      <p>El video de un carabinero atacando a un menor con el bolillo estremeció las redes sociales y a los ciudadanos. El parte médico favorable, tras horas de incertidumbre, permitió un respiro a quienes seguían el asunto.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTipLU3zSF0" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La fiesta de la manifestación del día, se empezó a aguar al final de la tarde.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716886814&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Divididos en grupos los manifestantes decidieron bloquear, primero en la entrada a la Avenida Santander, por Fundadores. Y como segundo objetivo tenían el paso nacional en la Panamericana.</p>
      <p>En su descenso se encontraron con el Esmad y los carabineros, por ejemplo, en Guamal. Los cascos contra el pavimento dieron cuenta de la persecución a caballo de los uniformados.</p>
      <p>Y desde ese momento quedó certificada otra jornada de gases, como la de la noche del 24 de octubre. Ese día los testigos, asombrados y temerosos, fueron los de la zona de la Terminal, Castilla, Las Colinas, Pío XII y Fátima.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EQHeUtQeCBQ" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Personería de Manizales informó que funcionarios del Área Penal atendieron, en la tarde a jóvenes alcanzados por gases que utilizó el Esmad para evitar el bloqueo de la Panamericana. Darwin Bedoya, del Comité Estudiantil de Derechos Humanos, indicó que las autoridades los interceptaron y arremetieron contra ellos.</p>
      <p>
        <b>Al otro lado</b>
      </p>
      <p>Los disturbios pasaron a vías aledañas a El Cable, el Estadio Palogrande y universidades. Explosiones y persecuciones en motos completaron los segundos, minutos y horas de tensión.</p>
      <p>Bajo la noche, la Zona Rosa se convirtió en un escenario de algarabía, esta vez no de rumba como ocurre del jueves y el resto del fin de semana. Lo mismo: Reproches, explosiones, humo, sirenas, luces de motocicletas policiales. Y detenciones.</p>
      <p>Las redes sociales continuaron su inundación de fotos y videos que, por ejemplo, daban cuenta del ingreso de agentes a la Tienda Juan Valdez.</p>
      <p>
        <b>Bajando</b>
      </p>
      <p>Los manifestantes comenzaron el repliegue por la Avenida Lindsay y Palermo con destino a la sede central de la Universidad de Caldas. El Esmad llegó hasta la glorieta de la Universidad Nacional.</p>
      <p>En el descenso, según Eduardo Medina, del Comité Permanente por la Defensa de los Derechos Humanos, resultaron lesionadas dos personas. "A un joven lo hirieron en la cara. A otra le lesionaron los brazos".</p>
      <p>La tanqueta del Esmad permaneció en el lugar hasta las 10:30. "Por lo menos aquí no fue tan fuerte como en otras ciudades", comentó un miembro del escuadrón.</p>
      <p>La calma por fin empezó a abrirse camino por un acuerdo entre la Universidad, la Personería y el Esmad. Quienes estaban dentro de la U. deberían salir en grupos de cuatro, cinco y seis. La Policía garantizaba que no entraría en acción.</p>
      <p>El amargo episodio se apagó, paulatinamente, como la fogata que a las 11:00 p.m. aún calentaba a los últimos estudiantes que quedaban en el patio central de la U. Cacelorazos, como el de los de la casa de universitarios de Palestina en Manizales, acompañaron el cierre.</p>

        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/marcha-disturbios-noche_1.jpg"/>
      </figure>
      <p>Foto | Cortesía Personería | LA PATRIA</p>
      <p>La Personería atendió a manifestantes afectados por gases.</p>
      <p>
        <b>Menor herido</b>
      </p>
      <p>A María Lucelly el golpe en la cabeza a su hijo la tomó por sorpresa. Un video registró la agresión de un carabinero al joven, de 17 años. Las imágenes registran cómo lo golpearon con un bolillo en la cabeza en la carrera 23 con calle 65.</p>
      <p>"No sabía nada, un policía le pasó el celular para que me llamara. Me vine en taxi. Está tranquilo, muy adolorido, me dijo que perdió el conocimiento cuando cayó al piso. Él me llamó y me dijo: 'Mami, me aporrearon'. No pensamos que fuera para tanto. Le dije: '¿Usted no estaba pues marchando pacíficamente?'. Me dijo que se le fueron los del Esmad. Quedó en los videos que estaba marchando pacíficamente". Al cierre de esta edición el menor estaba estable y suturaban sus heridas.</p>
      <p>Una universitaria, testigo de los hechos, aseguró que los estudiantes se dispersaron en el Cable, algunos bajaron por esta calle contigua al Parque Médico. "Aparecieron carros de la Policía, los maltrataron, me sentía impotente, gritaba horrible. Les decía que no lo hicieran porque podían ser su familia".</p>
      <p>Relató, como muestra el video, que el joven agredido levantó las manos en señal de rendición. "Él se quedó quieto, el carabinero le da en la cabeza. Estuvo unos 10 minutos en el piso. Les gritábamos que estaba convulsionando. Después un policía se subió a ver, se asustó, llamó a otra persona y subieron al muchacho a una camioneta".</p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/marcha-disturbios-noche_3.jpg"/>
      </figure>
      <p>Foto | Fernando Tangarife | LA PATRIA</p>
      <p>Anoche en la carrera 23 calle 65, al costado del Edificio Parque Médico, quedó la sangre del joven agredido.</p>
      <p>
        <b>Alejandro Ceballos, rector de la U. de Caldas,</b>
      </p>
      <p>" La mayoría de los heridos fueron dados de alta. No hemos ordenado ni hemos permitido que haya militarización ni presencia del Esmad".</p>
      <p>
        <b>Hoy hay cacerolazo a las 4:30 p.m. en la Plaza de Bolívar. En la invitación se anuncia: "Porque el paro se mantiene". Los estudiantes convocan a un encuentro hoy en la de Caldas, con hora por definir.</b>
      </p>
      <p>
        <b>Sí se utilizó la fuerza: Policía</b>
      </p>
      <p>El coronel Raúl Vera, subcomandante de la Policía Metropolitana de Manizales, expresó que parte de los hechos violentos ocurrieron porque los manifestantes lanzaron artefactos incendiarios contra personal de la Policía que se encontraba en el CAI de El Cable. Reconoció que para controlar a los manifestantes fue necesario utilizar la fuerza para disuadirlos y evitar problemas mayores.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YSLaRqz6yJk" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Desafortunadamente en el uso de la fuerza se presentó lesionado un joven que está siendo atendido en este momento (anoche)". Se comprometió a iniciar las investigaciones del caso, para tomar las medidas necesarias, según los procedimientos establecidos.</p>
      <p><b>El Movimiento Universitario exige mayor financiación para la educación pública. </b>El Gobierno nacional reitera que ha cumplido puntos de lo pactado el 14 de diciembre. Por ejemplo, están a la espera de 1,2 billones para investigación. La ministra de Educación, María Victoria Angulo, en su columna del sábado en la página del MEN, dijo: "En 15 meses de gestión, el Gobierno del presidente Iván Duque le ha dado respuesta y ha avanzado en asignaturas que Colombia tenía pendiente en materia de recursos, reformas, iniciativas y proyectos para la educación de los colombianos. Prueba del compromiso es la asignación presupuestal donde pasamos de 38,5 billones en 2018 a 44,1 billones en 2020, el más alto de la historia".</p>
      <p>
        <b>En La Enea</b>
      </p>
      <p>Para Diego Vásquez, comandante operativo de la Policía Metropolitana, el enfrentamiento el campus La Nubia en la mañana fue por el bloqueo de la vía. Estudiantes insistieron fueron acorralados por los uniformados.</p>
      <p>Carlos Alberto Buriticá, miembro de la CUT Caldas, indicó que hubo cuatro heridos, tres de los cuales fueron trasladados a la Clínica San Marcel. La Defensoría y la U. dispusieron cuatro buses para movilizarlos alumnos hasta la Plaza de Bolívar. En la noche también hubo enfrentamientos y una toma del campus.  </p>

      <p>Un cacelorazo de universitarios, residentes en Manizales, cerró la jornada a las 11:30 de la noche. Algunos salieron en piyama a cantar en apoyo al paro.</p>
