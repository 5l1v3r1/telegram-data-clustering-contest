      <h1>الاحتلال يفرج عن صياد بعد اعتقال 11 شهر</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>غزة- معا -أفرجت سلطات الاحتلال الاسرائيلي، ظهر اليوم الجمعة، عن صياد فلسطيني اعتقلته قبل 11 شهر ببحر غزة.</p>
      <p>وقالت لجان الصيادين ان الاحتلال افرج عن الصياد محمد ابو ريالة 29 عاما من سكان مخيم الشاطئ غرب غزة عبر معبر بيت حانون ايرز شمال قطاع غزة.</p>
    </article>
