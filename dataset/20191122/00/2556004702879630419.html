      <h1>1956年暴動傳嘉頓護警遭右派暴徒火燒　如今遭警如此奚落</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">讀者來論</a></address>
      <p>【撰文：阿水】</p>
      <blockquote>
        <b>你就食生命麵包，我收工後可以到深圳食海底撈、飲冰凍嘅啤酒、而你哋就繼續喺度食生命麵包……通常基層拾荒者老人家食，我覺得係好可憐。</b>
      </blockquote>
      <p>在理大外向其內人士叫陣的警員這兩句話，今日成為全港談資，生命麵包更是滿城話題：生命麵包陪伴港人走過長路卻得到如此嘲諷，且更是生命麵包的製造商嘉頓公司的一段歷史：據傳媒14年前的報道，1956年右派「雙十暴動」，有說嘉頓因被指是中共元老葉劍英的親戚，以及在暴動中保護警察，而遭暴徒縱火，破壞嚴重，需暫時停產。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iUK30BFWHbM" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>生命麵包是由嘉頓生產，2004年3月11日《壹週刊》有一篇<a href="https://hk.lifestyle.appledaily.com/nextplus/magazine/article/20040311/2_3906499/%E9%BA%B5-%E5%8C%85-%E5%A4%A7-%E7%8E%8B-%E6%BF%83-%E6%83%85-%E5%85%AB-%E5%8D%81-%E5%B9%B4">〈麵包大王濃情八十年〉</a>，講述嘉頓的前世今生。文章提到，嘉頓創辦人張子芳少年時代來港闖天下，創立嘉頓公司。文章稱：「五六年，香港爆發『雙十暴動』。國民黨擁護者，以警察撕去國民黨國旗為藉口，與警員衝突。嘉頓當時的標誌是一粒五角紅星，加上有傳言指張家為中共元老葉劍英親戚，令暴徒反感」。文章引述業內人士黃先生分析，「聽說那時有幾名被暴徒追趕的警察，躲入嘉頓廠房，暴徒要脅廠方交出警察，但嘉頓不依，因而釀成火燒嘉頓一事。其後暴亂平定，政府為答謝嘉頓，規定所有政府部門皆向嘉頓購貨，從此嘉頓水源穩定，業務扶搖直上」。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E9%98%B2%E6%9A%B4%E8%AD%A6%E5%AF%9F-%E7%94%9F%E5%91%BD%E9%BA%B5%E5%8C%85-%E5%98%89%E9%A0%93%E9%BA%B5%E5%8C%85-20191122173906_76dd_large.jpg"/>
        <figcaption>這個藍白格仔包裝是生命麵包的標誌。網絡照片</figcaption>
      </figure>
      <p>張子芳2004年初以93歲高齡辭世。《壹週刊》的報道稱，這位隱形富豪1912年在江門市環市鎮東風鄉沙堆村出生，由於父親張茂辰往新加坡經商，他幼時隨父到當地生活。父親去世，張子芳回香港探祖父，暫居表兄黃華岳的家俬店。張子芳市場觸覺靈敏，看到當時西餅漸成時尚食品，於是大力游說表兄將家俬店改為麵包餅乾廠。1926年，嘉頓公司於荔枝角道設立工場，翌年在中環德輔道中開設第一間門市。其時的嘉頓，只有數名員工，手工操作為主，無論搬料送貨、燒爐烤餅，張子芳皆親力親為。</p>
      <p>《壹週刊》當年的報道稱，嘉頓六十年代推出新產品生命麵包，在麵包加入維他命及礦物質。2001年，嘉頓營業額已達十多億元，麵包在零售市場佔有率達九成，蛋糕及餅乾則分別為六成及兩成多。據悉，張家資本雄厚，單是在銀行的公司賬戶至少有幾億美元的現金；嘉頓家族買賣物業，多數沒做按揭。</p>
