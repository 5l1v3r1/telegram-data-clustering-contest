      <h1>美中緊張升溫 美軍艦兩度駛入南海</h1>
      <address><time datetime="2019-11-22T00:39:03+00:00">22 Nov 2019, 00:39</time> by <a rel="author">中央社</a></address>
      <p>美國官員今天告訴路透社，美國海軍軍艦過去幾天兩度駛近中國在南海聲稱擁有主權的島嶼。全球兩大經濟體美中近來關係緊張。</p>
      <p>美國海軍第7艦隊發言人莫姆森（Reann Mommsen）告訴路透社，這兩次行動是在昨天與今天進行，軍艦駛近西沙群島與美濟礁。</p>
