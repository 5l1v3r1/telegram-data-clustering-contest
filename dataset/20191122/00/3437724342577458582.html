      <h1>توقيف أحد ناشطي "سبعة"</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>أعلن حزب "سبعة" في بيان، عن "توقيف أحد ناشطيه محمد الزعبي بسبب نشاطه السياسي، ولم يسمح حتى الآن بالاتصال بأهله لمعرفة مكان وجوده".<br/><br/>وأعلن الحزب، انه "سيتابع هذه القضية حتى النهاية".</p>
