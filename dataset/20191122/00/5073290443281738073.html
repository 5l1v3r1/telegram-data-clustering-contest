      <h1>Disturbios en El Cable (Manizales) durante el cacerolazo</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Lea las declaraciones de la personera de Manizales, el secretario de Gobierno y representante de los estudiantes sobre la jornada.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kt---CwSFeM" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Hacia las 6:30 p.m. en El Cable se reunió un grupo de manifestantes que hacían “cacerolazo” como parte de las protestas de este 21 de noviembre.</p>
      <p>Hacia las 8:00 p.m. se iniciaron disturbios en el Parque Antonio Nariño que se extendieron a los barrios aledaños Belén, Palermo, Camelia. Agentes de Policía intentaron dispersar a los manifestantes con gases, bombas aturdidoras y agua.</p>
      <figure>
        <iframe data-src="https://twitter.com/SecGobiernoMzl/status/1197703781489750016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Según la Policía Metropolitana de Manizales, manifestantes intentaron quemar la estación del CAI en El Cable, razón por la que el ESMAD actuó. En estos enfrentamientos reportan tres policías heridos.</p>
      <p>La personera de Manizales, Tulia Helena Hernández, resaltó la civilidad de la población a lo largo de la jornada en los distintos puntos de Manizales. Dice que el lunar se presenta con los estudiantes de la Universidad Nacional en la sede La Nubia quienes quemaron llantas y lanzaron piedras lo que resultó en enfrentamientos con el ESMAD. Reportó tres lesionados trasladados a centros médicos.</p>
      <p>Los estudiantes expresan que no son los únicos que se están manifestando en El Cable.</p>
      <p>Según el secretario de Gobierno de Manizales, Hernado Peláez, los estudiantes de la Universidad Nacional y de la de Caldas pretendieron tomarse la Av. Santender y empezaron lanzar botellas incendidas. El ESMAD reaccionó y ellos se encerraron en la Universidad de Caldas.</p>
      <p>Sobre los videos de lesionados que circulan por las redes dice que no hay lesionados ni heridos. Sin embargo, dice que una persona fue trasladada al centro asistencial y que espera que todos los manifestantes retornen a sus casas con normalidad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sU1FMwsDE5M" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/ndKmah16xo8" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El alcalde de Manizales, Octavio Cardona reporta 19 personas detenidas el día de hoy.</p>
