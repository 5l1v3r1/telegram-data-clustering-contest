      <h1>Présidentielle en Guinée Bissau : Le programme du président sortant, José Mario Vaz</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wlil-JsOXBc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Candidat à sa propre succession à la présidentielle du 24 novembre, José Mario Vaz croit pouvoir compter sur son programme pour rempiler. L'équipe dépéchée par Dakaractu à Bissau pour couvrir les derniers jours de la campagne électorale et le scrutin de dimanche prochain s'est rendue au QG de celui que ses intimes surnomment Jomav pour constater de visu le travail fait par les siens pour le porter au pouvoir une nouvelle fois. Absent des lieux physiquement, le président sortant est cependant omniprésent ici, à Prasa. Des affiches à son effigie ornent les murs. Le QG refuse du monde. Les entrées Des dizaines de militants acquis à la cause du candidat indépendant se bousculent à l'entrée d'une petite pièce où Herry Mané recoit Dakaractu. Il se présente comme le Secrétaire général de la Candidature de Jomav. Exténué par le rythme de la campagne, il trouve toutefois temps pour nous. Devant notre caméra, l'un des hommes de confiance de José Mario Vaz décline comment ce dernier compte faire pour rester au pouvoir, à l'issue de la présidentielle dont le premier tour se joue dimanche 24 novembre. Selon Herry Mané, l'éducation reste la priorité du président sortant qui veut aller poursuivre son action dans le développement de l'agriculture. Les infrastructures et l'assainissement sont aussi au rang des priorités de l'actuel président de la Guinée Bissau. Dans ces joutes électorales, Jomav fait face à onze challengers...</b>
      </p>
