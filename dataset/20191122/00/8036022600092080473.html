      <h1>今日国际30秒</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191122-INT-01-noresize.jpg"/>
        <figcaption><b>复古跑车赛</b>－－在英国湖区，复古跑车俱乐部近日举办一年一度的复古跑车赛，参赛者们在略高于冰点的低气温下驾驶着上世纪20年代和30年代的复古跑车征服着一个又一个的发夹弯道。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191122-INT-02-noresize.jpg"/>
        <figcaption><b>庆祝世界儿童日</b>－－希腊首都雅典帕特农神庙20日点亮蓝色灯光纪念世界儿童日。1954年，联合国大会通过决议，建议所有国家设立国际儿童日。1989年11月20日，联大通过《儿童权利公约》。自2017年起，国际儿童日改名为世界儿童日。（新华社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191122-INT-03-noresize.jpg"/>
        <figcaption><b>剪出“兰州老街”</b>－－一张红纸、一把剪刀，中国甘肃定西市剪纸非物质文化遗产传承人张旭舞动手中的剪刀，庙会广场、古戏台、古镇水系、武庙……“兰州老街”的场景跃然纸上。她自小学习剪纸，其作品《兰州老街》以老街实景为创作原型，历时1年，完成这幅长25公尺、宽0.5公尺的剪纸作品。图为21日展出张旭剪纸作品《兰州老街》卷首部分。（中新网）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191122-INT-04-noresize.jpg"/>
        <figcaption><b>漫威漫画拍卖创纪录</b>－－美国传统拍卖公司21日拍卖漫威出版公司的第一本漫画，结果以创纪录的126万美元（约525万令吉）落槌。这本至今保存几近完美的漫画，是于1939年由“及时漫画”（后改名为“漫威”）出版，当时的发行价是10美分。漫威生产许多著名漫画，包括蜘蛛人、X战警和复仇者联盟等。（美联社）</figcaption>
      </figure>
      <figure>
        <img src="http://www.chinapress.com.my/wp-content/uploads/2019/11/EP20191122-INT-05-noresize.jpg"/>
        <figcaption><b>纽约花灯游园会</b>－－美国纽约斯塔滕岛第二届纽约花灯游园会上20日拍摄的龙凤花灯。当日，第二届纽约花灯游园会在美国纽约斯塔滕岛开幕，50余组各类花灯照亮夜空，吸引观众前来赏灯游玩。（新华社）</figcaption>
      </figure>
