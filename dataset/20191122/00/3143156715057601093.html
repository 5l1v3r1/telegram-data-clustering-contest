      <h1>En 2020, Ancla y Viento tendrá comercializadora en el mercado de Estados Unidos</h1>
      <h2>La compañía colombiana vende tilapia y langosta hoy en día en ese país por medio de intermediarios</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Paola Andrea Vargas Rubio - pvargas@larepublica.com.co</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nHHYMWTy_l8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace más de 20 años nació Ancla y Viento, una compañía colombiana que hoy en día genera alrededor de 400 empleos entre directos e indirectos, tiene presencia en los 32 departamentos del país y espera llegar a los mercados de Perú, Ecuador y Panamá el próximo año. Además, tendrá junto a otros inversionistas su propia comercializadora en Estados Unidos, contó Juan Fernando Vélez, socio principal y gerente general de la firma, quien también aseguró que el crecimiento de la empresa “se ha dado bajo la bandera del desarrollo sostenible y responsabilidad social con el apoyo a las comunidades vulnerables desde San Andrés, Pacífico - Tumaco, Betania - Huila y Llanos Orientales”.</p>
      <p><b>¿Cuánto esperan facturar al cierre del año? </b><br/>Más o menos $95.000 millones. Esperamos crecer entre 15% y 18% al cierre de este año.</p>
      <p><b>¿Cuánto tiene del mercado Ancla y Viento? </b><br/>Si se mira por la parte institucional, lo que se llama Food Service u Horeca, podemos estar, dependiendo del sitio, entre el primero y segundo lugar, mientras que en el sector de retail somos más o menos el tercero. Eso corresponde más o menos a 15% en retail y alrededor de 30% en el institucional.</p>
      <p><b>¿En cuántos hoteles del país se encuentran sus productos? </b><br/>138 hoteles.</p>
      <p><b>Ya han llevado a cabo algunos pilotos de exportación, ¿entrarán a algún mercado el próximo año? </b><br/>Nos gustaría Ecuador, Perú y Panamá. Estos países son los más afines. También nos gustaría llegar a Venezuela. El día que se cambie el régimen que tienen, algún día será, pues Venezuela volverá a ser un mercado muy importante para Colombia como lo fue alguna vez.</p>
      <p><b>¿Ya están en conversaciones en algunos de esos mercados? </b><br/>Sí, ya estamos en conversaciones. En algunos hemos hecho algo. Esto está creciendo, pero el año que viene estaremos en esos mercados.</p>
      <p><b>¿Han tocado puertas en Estados Unidos? </b><br/>Ya estamos en EE.UU. con <u>tilapia</u> y langosta. El proceso lo hacemos por medio de comercializadores de allá. Pero, en 2020 empezaremos directamente a exportar nosotros.</p>
      <p><b>¿Cómo lo harán? </b><br/>Tendremos nuestra propia comercializadora. Hicimos una inversión importante para este proyecto, de más o menos US$100.000 cada uno de los inversionistas. Somos cinco.</p>
      <h3>LOS CONTRASTES</h3>
      <figure>
        <img src="https://imgcdn.larepublica.co/i/288/2019/11/21180837/Stella-Carranza-Gerente-de-Talento-Humano-2.jpg"/>
      </figure>
      <p><b>Stella Carranza</b><br/>Gte. de talento humano de Ancla y Viento</p>
      <p>“El otro año continuaremos con nuestros procesos sostenibles en los sectores pecuario, acuícola y pesquero de todo el territorio nacional”.</p>
      <hr/>
      <p><b>¿Cuánto prevé que facture la comercializadora en 2020? </b><br/>Esa es una empresa que debería facturar el año entrante alrededor de US$5 millones. Eso todavía sigue siendo pequeño, sería 10% del mercado.</p>
      <p><b>¿Cuántos empleados tienen actualmente? </b><br/>Ancla y Viento fue creada por dos emprendedores, uno de ellos es Santiago Jaramillo. Nació como una comercializadora con tres empleados y hoy somos alrededor de 400 entre directos e indirectos.</p>
      <p><b>¿Cuánto de lo que venden es producido localmente? </b><br/>Alrededor de 30%. Con nuestros procesos se beneficia a un promedio de 240 familias, entre ellos madres cabezas de familia, mejorando su calidad de vida.</p>
      <p><b>¿Cuál es el top cinco de las ciudades en que más venden en el mercado nacional?</b><br/>Bogotá, donde nosotros estamos ubicados. Ese es el principal. Luego está Cartagena, San Andrés, Eje Cafetero y Cali.</p>
      <p><b>Ustedes tienen restaurantes, ¿cómo les va con esta línea de negocio?</b><br/>Tenemos dos restaurantes que se llaman Fish Places. Uno está ubicado en Los Héroes y otro está en el centro comercial Plaza Central, en la zona de los outlets de las Américas. No es que estos restaurantes sean una línea en la que queramos meternos y crecer, sino es más un centro de experiencia para nuestros productos.<br/>Nosotros distribuimos productos, comercializamos, entonces queremos ver cuál es la reacción de los clientes cuando los preparamos, se los ofrecemos. Ese es el objetivo de los Fish Places.</p>
      <p><b>¿Cuánto pesa el canal institucional?<br/></b>Ancla y Viento es más conocido por el producto que se comercializa a través del retail. Pero, en realidad es más importante el canal institucional, debe ser más o menos 60%.</p>
      <p><b>¿Están interesados en los productos enlatados?<br/></b>Productos enlatados no hemos distribuido casi nunca. Estamos con un proyecto de unas sardinas de Venezuela, vamos a mirar si lo logramos impulsar el año que viene.</p>
      <p><b>¿Están incursionando en alguna otra línea?</b><br/>Sí, constantemente estamos en innovación. Ahorita estamos enfocados en la distribución de una la cerveza Ancla y en productos especializados para los restaurantes orientales.</p>
