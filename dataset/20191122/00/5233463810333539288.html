      <h1>Mesa Redonda: comerciantes en la mira de la delincuencia</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W7tqXC3zTuM" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://panamericana.pe/tags/bandas+delictivas">Bandas delictivas</a> vienen sembrando terror en la zona conocida como<a href="http://panamericana.pe/tags/mesa+redonda"> Mesa Redonda</a>, ubicada en el <a href="http://panamericana.pe/tags/cercado+de+lima">Cercado de Lima</a>, donde los <b>estibadores</b> se han vuelto blanco fácil de su accionar.</p>
      <p>Aprovechando la gran afluencia de público, <b>a vísperas de la Navidad</b>, estos grupos de malhechores<b> operan en conjunto, rodeando y distrayendo a sus víctimas</b>, para posteriormente llevarse la mercadería que transportan</p>
      <p>"Pasan entre dos y te entretienen, a veces el chico puede estar amarrando y vienen entre dos, a él lo empujan, voltea y le jalan la caja. Yo tengo que irme al almacén y traer la mercadería con ellos, porque a veces no tienen mucha experiencia y le hacen eso", señaló una de las tantas personas afectadas.</p>
      <p>Cabe mencionar que esta <b>no es la única vez que sucede un caso similar</b>, pues anteriormente otra víctima estuvo en la mira de estas bandas. Sin embargo, en aquella oportunidad, no concretaron su delictivo accionar, debido a que el agraviado se puso delante de los productos que transportaba.</p>
