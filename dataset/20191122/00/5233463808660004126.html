      <h1>Copa Libertadores: más de 80 buses trasladarán a hinchas del River y Flamengo al Monumental</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iYkEwH3bR_M" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ante la gran afluencia de hinchas del <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> y <a href="http://panamericana.pe/tags/river+plate">River Plate</a> en la ciudad de <a href="http://panamericana.pe/tags/lima">Lima</a>, por el partido final de la <b>Copa Libertadores 2019</b>, las autoridades han dispuesto más de <b>80 buses del Corredor Rojo</b> a su disposición.</p>
      <p>El precio del viaje será de <b>3 soles</b> y partirán a las las <b>9 de la mañana </b>con rumbo al <b>estadio Monumental</b> de Ate, pero lo harán desde dos puntos de concentración.</p>
      <p>En el caso de quienes sean hinchas del Flamengo, la partida inicial será en la <b>avenida San Borja Norte</b>, muy cerca al<b> Pentagonito</b>. Mientras tanto, los seguidores del River Plate, harán lo propio, pero desde la <b>calle El Comercio</b>, ubicada a espaldas del <b>Museo de la Nación</b>.</p>
      <p>Asimismo, las autoridades habilitarán <b>buses del Metropolitano</b> que partirán del Jockey Club, para el traslado de <b>fanáticos de ambos equipos</b> que acudan a los <b>palcos</b>.</p>
