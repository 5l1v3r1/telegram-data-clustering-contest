      <h1>دولارات مزورة في مطار بيروت!</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>ضبطت فصيلة التفتيشات في قوى الأمن الداخلي قبل ظهر اليوم، في مطار رفيق الحريري الدولي في بيروت المواطن "ح.ع"، أثناء مغادرته لبنان متوجهاً الى اسطنبول وفي حوزته 68900 دولار مزور، وأحيل الى الجهات المختصة.</p>
