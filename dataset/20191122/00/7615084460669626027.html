      <h1>震度＝気象庁発表（２２日１時３２分）　：地震（小規模）</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２２日午前１時２９分ごろ地震がありました。</p>
      <p>　気象庁によると、震源地は宮城県沖北緯３８．４度、東経１４２．１度で、震源の深さは約３０キロ。</p>
      <p>　地震の規模はマグニチュード（Ｍ）４．０と推定される。</p>
      <p>　各地の震度は次の通り。</p>
      <p>　震度１＝一関室根、釜石、釜石中妻、住田（岩手）石巻桃生、気仙沼本吉西川内、南三陸志津川、南三陸歌津（宮城）</p>
      <p>　この地震による津波の心配はありません。</p>
    </article>
