      <h1>Вадатурский считает, что без него Матвеевка обречена, и продолжит агитацию за строительство терминала</h1>
      <address><time datetime="2019-11-22T00:48:00+00:00">22 Nov 2019, 00:48</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1qrXnGkif9w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Генеральный директор сельскохозяйственного предприятия «Нибулон» Алексей Вадатурский заявил, что без инвестиций его компании в Матвеевку, микрорайон не будет развиваться. </p>
      <p>Об этом он заявил вчера, 21 ноября, в ходе заседания сессии Николаевского городского совета, – сообщает корреспондент <b>НикВести</b>.</p>
      <p>По словам Алексея Вадатурского если жители микрорайона продолжат оказывать сопротивление и выступать против строительства зернового терминала, то Матвеевка останется без инвестиций и никогда не будет развиваться. Он также отметил, что он планирует начать масштабную агитационную кампанию и убедить горожан в необходимости строительства терминала.</p>
      <blockquote>— Мы строим свои предприятия по Украине и всегда получаем понимание от местных органов власти. Я никогда не давала пояснений ни в одном городском совете, ни в областном совете, ни в сельском совете. Мне всегда шли на встречу. Я считаю, что Матвеевка еще не сказала своего слова, я еще не занимался агитацией в микрорайоне, чтобы жители поддержали нашу стройку. Если мы будем и дальше получать отпор, то мы найдем другое место для стройки. Но, я хочу сказать, что после этого Матвеевка останется силикатным заводом, залечится с теми же неудобствами. А потом, через год, через два, люди будут ходить и спрашивать: А почему вы к нам не строете, как и в других регионах? – заявил <b>Алексей Вадатурский</b>. </blockquote>
      <p>Он также заявил, что он готов инвестировать деньги не только в строительство рекреационной зоны в Матвеевке, но и в развитие микрорайона в части строительства водопровода и ремонта дорог.</p>
      <blockquote>— У меня есть идея намыть берег сделать в Микрорайоне сделать парковую зону. На месте силикатного завода сделать место для развлечения и отдыха людей. Я готов помогать, участвовать в софинансировании, готово сотрудничать с другими инвесторами. В Матвеевке никто этого не сделает и не преодолеет. Сегодня ведь есть технологии по очистке воды и этот проект можно реализовать в Матвеевке. Я готов к сотрудничестве, к софинансировании. Мы планируем на отдалении от микрорайона построить отстойник на месте бывшего свинарника. Мы снимем таким образом многолетнюю проблему с большегрузным транспортом, который ездит по городу. </blockquote>
      <p>Алексей Вадатурский попросил депутатов горсовета не блокировать разработку и принятия нового генерального плана, а также рассмотреть проект компании «Нибулон» по строительства терминала в Матвеевке.</p>
      <blockquote>— Я прошу депутатов не блокировать новый генеральный план. Давайте все вместе соберемся, обсудим все детали, рассмотрим все точки зрения, донесем это все к проектантам, чтобы они нас поняли. Я прошу главного архитектора города, проектантов рассмотреть наше предложение (по строительству терминала, – прим.), мы готовы к конструктивному диалогу, мы готовы его защищать. На общественных слушаниях в Матвеевке большинство жителей поддержали нашу идею строительства терминала. Сейчас Матвеевка разделилась на две части. Как минимум обе точки зрения заслуживают уважения и нужно искать компромисс, – добавил <b>Алексей Вадатурский</b>. </blockquote>
      <p>Как известно, компания «Нибулон» планирует строительство нового перегрузочного терминала по отгрузке зерновых и масличных культур на речной транспорт «Нибулона» с объемом единовременного хранения 120 тысяч тонн зерна, а также площадки отстоя грузового автотранспорта возле этого терминала. Новые объекты портовой инфраструктуры компания хочет разместить около жилых домов <a href="http://nikvesti.com/news/politics/169891">на въезде в микрорайон Матвеевка</a> на площади около 8 гектаров земли. </p>
      <p>В пятницу, 18 октября, компания провела в Матвеевке общественные слушания, в ходе которых<a href="http://nikvesti.com/news/politics/170114"> николаевцы дали согласие на строительство</a> нового терминала в их микрорайоне.</p>
      <p>Однако в конце октября жители Матвеевки собрали несколько сотен подписей против намерений «Нибулона» построить перегрузочный терминал, подчеркнув, что общественные <a href="http://nikvesti.com/news/politics/171017">слушания были проведены в нарушение</a> Порядка проведения общественных слушаний, утвержденного Постановлением №555 от 25 мая 2011 года Кабинета Министров Украины.</p>
      <p>Также отметим, что мэр Николаева Александр Сенкевич <a href="http://nikvesti.com/news/politics/171811">заявил</a>, что решение о перспективном строительстве нового перегрузочного терминала компании «Нибулон» в микрорайоне Матвеевка Центрального района города будет приниматься в зависимости от позиции местных жителей.</p>

      <p>Жители микрорайона Матвеевка <a href="http://nikvesti.com/news/public/172297">высказали</a> свое мнение о планах компании «Нибулон» построить зерновой терминал и отстойник для фур около него.</p>
