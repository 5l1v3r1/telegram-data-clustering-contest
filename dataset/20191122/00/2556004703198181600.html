      <h1>告別鄭若驊</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">中產平民</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fchloeleungys%2Fvideos%2F10156414054450836%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>律政司司長鄭若驊11月14日訪問英國倫敦出席特許仲裁學會講座的時候不慎跌倒，造成手腕骨折。本來鄭若驊應該在11月18日上午返回香港，但到截稿前的一刻，鄭若驊依然身在英國，更在11月20日在中國駐倫敦大使館見記者，表示自己可能需要一年時間才能正常活動。究竟鄭若驊骨折情況有多嚴重，會否從此以後不再回港，長駐英國，然後辭任律政司司長，值得大家關注。因為自古以來當暴政倒台之前，部分官員尤其是作惡多端的一批，早就在找藉口潛逃外地避過政治清算，今次鄭若驊在英倫受傷會否成為鄭若驊辭職的藉口，甚至成為避難的黃金機會，大家不妨拭目以待。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E9%84%AD%E8%8B%A5%E9%A9%8A-%E5%80%AB%E6%95%A6-%E5%8F%97%E5%82%B7-20191122134726_549c_large.png"/>
        <figcaption>鄭若驊日前在中國駐英國大使館見記者，左手吊著固定帶。無綫新聞截圖</figcaption>
      </figure>
      <p>鄭若驊可以說是今次反修例事件中始作俑者之一。律政司司長在修例之時，沒有好好審視過強推逃犯條例修訂的後果，沒有做好廣泛諮詢，結果造成全香港嚴重撕裂，難怪鄭若驊在英國出席會議的時候會遭到示威者指罵。就算鄭若驊身處外地仍然避不過示威，因為鄭若驊作惡多端，沒有鄭若驊和另外幾名特區政府高官不負責任的行為，香港怎會進入今時今日的境況？如果鄭若驊在倫敦也會遇上示威，試問她還可以回到香港嗎？今日不喜歡鄭若驊的人肯定不只是黃絲們，就算是親政府的媒體例如《東方日報》也在停不了批評鄭若驊的行為，因為鄭若驊的罪行罄竹難書。沒有鄭若驊、李家超、林鄭月娥幾位始作俑者，香港又怎會走入今時今日的困境？一位完全失敗的律政司司長還可以如此厚面皮，繼續戀棧權位，回港擔任律政司司長嗎？有丁點兒政治智慧的人恐怕都會慶幸自己在倫敦遇上這場示威，好讓自己找到最完美藉口逃亡海外。</p>
      <p>坦白說，就算鄭若驊回到了香港，也勢必被架空，因為鄭若驊的民望已經跌到不能再低的水平，任何一個特首也不願意讓這位政治負資產繼續擔任律政司司長。鄭若驊這一跌果然跌得精跌得妙，之後不斷強調自己傷勢嚴重，甚至連回港日程也一再延遲。假如區議會選舉建制派慘敗，鄭若驊更可能成為建制派頭號敵人，倒不如在倫敦多留幾天才決定是否回港就更精明。最壞的情況就是表示自己傷勢不似預期，可能需要再次施行手術，然後無限期逗留在倫敦，成為一個政治逃犯就好了。</p>
