      <h1>В областном центре подвели итоги конкурса Диплом "Доверие потребителей"</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HNy96LUW1Wc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Принять участие в конкурсе смогли все желающие предприниматели Владимирской области. Цель - выбрать лучшее предприятие в каждой сфере бизнеса. Эксклюзивность конкурса состоит в том, что проводят его исключительно в нашем регионе. В России подобного нет. Диплом «Доверие потребителей» лучшие компании Владимирской области получают уже 8 год подряд. Этот конкурс называют одним из самых значимых не только для бизнес- сообщества. Но и для региона в целом.</p>
      <p>
        <b>Ольга Деева, глава города Владимира</b>
      </p>
      <blockquote>Взять наши хлебозаводы, наши мясокомбинаты. То есть конкурс проводится уже 8 раз, я присутствовала здесь каждый раз и каждый раз они подтверждают качество. И не только на уровне Владимира. Они подтверждают свое качество на федеральных и международных конкурсах. Это говорит о том что такие конкурсы и для города важны</blockquote>
      <p>Голосовали за участников сами потребители. Затем жюри конкурса оценивали жалобы в контрольно-надзорных органах. А маркетологи проводили интернет-исследования и работали тайными покупателями, чтобы оценить уровень обслуживания. По итогам в каждой категории выявили одного победителя. Он получил не только диплом и награду, но и возможность использовать товарный знак "Доверие потребителей".</p>
      <p>
        <b>Екатерина Краскина, председатель владимирского областного отделения "Опора России"</b>
      </p>
      <blockquote>Я наш конкурс называю своеобразным ГОСТом. У нас есть логотип конкурса. И когда его можно увидеть на предприятии, либо в торговой точке, либо на упаковке продукта. Мы гарантируем что это качетвенная услуга. Это качественный товар, который вы преобретаете. То есть это такой знак госта который выдается через потребителя, через его голосование и его утверждение</blockquote>
      <p>Победители могут использовать товарный знак "Диплом. Доверие Потребителей" в течение года. Кроме того, всем участникам конкурса выдается профессиональный маркетинговый отчет о качестве работы компании. Благодаря ему руководители смогут построить более успешную маркетинговую стратегию на будущее.</p>
