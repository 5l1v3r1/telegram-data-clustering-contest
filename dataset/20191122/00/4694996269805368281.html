      <h1>Développement durable au Sénégal : ‘’Advisall Energy Solutions’’ s’engage au renforcement des énergies renouvelables</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9SvFCbpHbfc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La problématique de l’accès aux énergies renouvelables s’invite à touw les débats. En effet, ce jeudi, lors du lancement des nouveaux programmes de Certification aux métiers des énergies renouvelables, Jacques Oloa de ‘’Advisall Energy Solutions’’ a fait savoir que «sans électricité, il ne peut y avoir de développement. Et pour que ce développement soit inclusif, il faut que les jeunes puissent avoir accès à l’énergie». Selon le spécialiste des énergies renouvelables, le ‘’technico-commercial énergie solaire’’ consiste à former des techniciens, des chefs de projets, des électriciens solaires dans le but d’impacter positivement l’environnement Sénégalais. Mais aussi d’ajuster la problématique de l’accès aux énergies renouvelables et celle que rencontre la Senelec et qui est à l’origine de la cherté de l’électricité.</b>
      </p>
    </article>
