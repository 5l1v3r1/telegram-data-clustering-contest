      <h1>Gobierno devolverá 53% del ISC a transportistas interprovinciales</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dDqXqX7k09A" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Debido a un decreto de urgencia, el <a href="http://panamericana.pe/tags/gobierno">Gobierno</a> devolverá el<b> 53% </b>del <a href="http://panamericana.pe/tags/gobierno">Impuesto Selectivo al Consumo</a> (ISC) a los <a href="http://panamericana.pe/tags/gobierno">transportistas interprovinciales</a>.</p>
      <p>El <b>beneficio tributario</b> será por tres años y según el Ejecutivo se busca mejorar la calidad del servicio, así como la seguridad de los pasajeros. Para ello el transportista de vía interprovincial tendrá que invertir en dicho monto devuelto, a fin de mejorar la <b>flota de vehículos y la formalidad.</b></p>
      <p>Sin embargo, al ser consultado sobre si es posible fiscalizar este compromiso, el economista <a href="http://panamericana.pe/tags/gobierno">Carlos Adrianzén</a> señaló que “se trata de la típica <b>prebenda</b> a empresas privadas que tienen un alto <b>poder coercitivo</b>, violento para imponer medidas al Ejecutivo en desmedro del bien común”.</p>
      <p>“Sí es posible pero nunca se ha fiscalizado, es como la alianza: yo te doy plata para que no pagues impuestos y te voy a fiscalizar. Usted sabe que esa fiscalización en un país con una <a href="http://panamericana.pe/tags/gobierno">burocracia</a> tan corrupta como la nuestra no existe”, indicó.</p>
      <p>Además deslizó que no queda claro el origen de esta "<b>controversial norma"</b>. “Habría que investigar cuál es el origen de esa regulación, a quién beneficia y quién es responsable de darle tamaño <b>beneficio a privados</b>, podrían haber delitos en eso”, expresó el experto.</p>
