      <h1>Tendencias para lucir estos meses de frío</h1>
      <h2>Enfrenta esta temporada con estilo y elige las prendas y colores que predominarán esta época.</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">@TVnotasmx</a></address>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/escoces2.jpg"/>
        <figcaption><b>Evita un efecto visual pesado. Al ser un estampado predominante, elige prendas cortas, como una falda, short o saco, si no eres muy alta.</b><br/>Instagram</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/oversize.jpg"/>
        <figcaption><b>Prendas oversized: Se destacan por su comodidad y practicidad. </b><br/>@TVnotasmx</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/over2.jpg"/>
        <figcaption><b>Dile no al efecto kilos de más. Úsalos con prendas justas, livianas o cortas para no crear este efecto.</b><br/>Pixabay</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/terciopelo-ok.jpg"/>
        <figcaption><b>Terciopelo: Por su textura es ideal para abrigarte.</b><br/>@TVnotasmx</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/terciopelo2.jpg"/>
        <figcaption><b>Opta por texturas livianas. Le dará soltura a tu look con un aspecto juvenil y, al mismo tiempo, te aportará estilo.</b><br/>Instagram</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/tonos-oxidos-ok.jpg"/>
        <figcaption><b>Tonos Óxido: El naranja y rojo se verán esta temporada.</b><br/>@TVnotasmx</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/19/oxido2.jpg"/>
        <figcaption><b>Les van a todas las mujeres ya que resaltan el tono de la piel, ya que aportan luz.</b><br/>Instagram</figcaption>
      </figure>
