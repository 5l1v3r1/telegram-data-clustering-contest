      <h1>หนุ่มซิ่ง จยย.เสยท้ายรถเก็บขยะ เสียชีวิตคาที่ท่านั่งคร่อม จยย.คู่ใจ</h1>
      <address><time datetime="2019-11-22T00:49:00+00:00">22 Nov 2019, 00:49</time> by <a rel="author">ทีมข่าวอาชญากรรม</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011592904.JPEG"/>
      </figure>
      <p>
        <b>หนุ่มวัย 24 ขี่รถจักรยานยนต์พุ่งชนท้ายรถเก็บขยะ กทม. อย่างแรง รถพังยับ คนขี่เสียชีวิตอยู่ในท่านั่งคร่อมรถอัดติดคาท้ายรถเก็บขยะ บนถนนพหลโยธิน</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZHdPeh9OyDc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>เมื่อเวลา 03.00 น. วันที่ 22 พ.ย. ร.ต.อ.ณัฏฐนันท์ พันทองอ่อน รองสารวัตร (สอบสวน) สน.บางซื่อ รับแจ้งมีอุบัติเหตุรถจักรยานยนต์ชนท้ายรถเก็บขยะ กทม.มีผู้เสียชีวิต บนถนนพหลโยธิน ขาออก ช่วงก่อนถึงปากซอยพหลโยธิน 7 แขวงสามเสนใน เขตพญาไท กทม. จึงรุดตรวจสอบพร้อมด้วยอาสาสมัครมูลนิธิร่วมกตัญญู<br/><br/>ที่เกิดเหตุอยู่ใต้สถานีรถไฟฟ้า ซอยอารีย์ เป็นถนน 3 เลน ช่องทางเลนกลางพบรถบรรทุก 6 ล้อ ยี่ห้อฮีโน่ สีเขียว หมายเลขทะเบียน 61-8884 กทม.ของบริษัท อิทธิพร อิมปอร์ต ซึ่งเป็นรถเก็บขยะ กทม.เขตพญาไท โดยมี นายนิเวศน์ แพรเมือง อายุ 52 ปี เป็นพนักงานขับรถ บริเวณด้านหลังพบ รถจักรยานยนต์ ยี่ห้อยามาฮ่า แอร์ล็อค สีส้ม หมายเลขทะเบียน 6 กภ 9395 กทม.สภาพพังยับเยินอัดติดคาอยู่ท้ายรถเก็บขยะ โดยมีผู้ขับขี่เสียชีวิตคาที่ 1 ราย ทราบชื่อ นายประกาศิต ชวนเสถียร อายุ 24 ปีสวมเสื้อยืดแขนสั้น สีน้ำตาล นุ่งกางเกง ขาสั้น สีเขียว ใส่หมวกกันน็อกแบบเติมใบ สีขาว สภาพศพนั่งคร่อมรถ จยย. จากการตรวจสอบตามร่างกายพบมีบาดแผลจากแรงอัดกระแทก และที่ขาซ้ายหักผิดรูป เจ้าหน้าที่จึงนำศพส่งสถาบันนิติเวช รพ.ตำรวจ<br/><br/>จากการสอบสวน นายถวัลย์ ใจแย้ม อายุ 44 ปี พนักงานเก็บขยะ เขตพญาไท ให้การว่า ก่อนเกิดเหตุมาเก็บขยะตามปกติ และเมื่อมาถึงช่วงปากซอยพหลโยธิน 7 ซอยอารีย์ รถเก็บขยะได้วิ่งในเลนกลางถนนเพื่อชะลอจอดหยุดเก็บขยะ ช่วงจังหวะนั้น จู่ๆ มีรถ จยย.ขับวิ่งมาด้วยความเร็ว พุ่งชนเสยท้ายรถเก็บขยะอย่างแรงเสียงดังสนั่น จึงรีบเข้าช่วยเหลือพบว่าผู้ขับขี่รถจยย.ร่างกายอัดติดเสียชีวิตคาที่จึงแจ้งเจ้าหน้าที่ตำรวจทันที<br/><br/>ด้าน นางระพี เจตน์เจริญคุณ อายุ 51 ปี แม่ผู้ตาย ให้การว่า ลูกชายทำงานอยู่ย่านอนุสาวรีย์ชัย โดยก่อนเกิดเหตุทราบว่าไปหาเพื่อนสาว ที่ซอยรางน้ำ และกำลังจะกลับเข้าบ้านพักที่ประดิพัทธ์ 15 ซึ่งปกติแล้วลูกชายจะไม่ขับขี่รถ จยย.วิ่งเร็ว และไม่คิดว่าลูกชายจะมาประสบอุบัติเหตุเสียชีวิต กระทั่งมีเจ้าหน้าที่ตำรวจโทรศัพท์มาบอกจึงรีบเดินทางมาดู ตนเสียใจมากกับเหตุการณ์ที่เกิดขึ้น<br/><br/>เบื้องต้นเจ้าหน้าที่ตำรวจ ยังไม่ได้แจ้งดำเนินคดีกับผู้ใด ทั้งนี้ อยู่ระหว่างตรวจสอบกล้องวงจรปิดบริเวณดังกล่าว และสอบปากคำพยานที่เกิดเหตุอีกครั้งเพื่อสรุปสาเหตุต่อไป</p>
