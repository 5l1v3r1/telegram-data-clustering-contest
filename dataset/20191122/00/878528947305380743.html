      <h1>神田沙也加　アナ雪は「人生に年表があるとしたら分岐点」</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　女優の神田沙也加（３３）が２１日、都内で映画「アナと雪の女王２」（２２日公開）のイベントに出席した。２０１４年公開の前作の日本語吹き替え版でアナの声や歌を担当して話題になったことに「間違いなく、人生に年表があるとしたら分岐点。誇りを持っているし、幸せです」。</p>
      <p>　この日は６年ぶりに来日したジェニファー・リー監督（４８）と再会し「監督と話してると、涙が出てきちゃう。目を見ると涙が出てくる」と感激で目を潤ませた。</p>
    </article>
