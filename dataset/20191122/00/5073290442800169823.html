      <h1>El balonmano de Caldas, el novato que ilusiona en los Juegos Nacionales</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>El equipo jugará ante Antioquia, favorito al título. Fe y convicción, fortalezas para ganar.</b>
      </p>
      <p>
        <b>David Muñoz</b>
      </p>
      <p>
        <b>LA PATRIA | CARTAGENA</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716886802&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Fijarse en los mínimos detalles es clave para ganar una competencia. Eso lo tiene claro la Selección Caldas de Balonmano que hoy debutará en los XXI Juegos Deportivos Nacionales de Bolívar.</p>
      <p>El equipo hizo ayer reconocimiento del escenario en donde jugará: el colegio La Salle de Cartagena. Antes de la práctica, cuerpo técnico y jugadores observaron el coliseo, el taraflex (suelo), los arcos y hasta la iluminación y ventilación.</p>
      <p>También le pusieron resina (pega) a los balones para un mejor agarre, pues Antioquia, el rival de hoy a las 2:00 p.m., la utiliza todo el año y ellos no quieren dar ventaja.</p>
      <p>"Hemos hecho las cosas bien. Antioquia es un referente del país, queremos hacer un excelente partido y ganarles. Es bueno empezar contra el favorito porque es quitar el nerviosismo de los muchachos", dijo el técnico del seleccionado, Carlos Flórez.</p>
      <p>El grupo entrenó durante una hora y en los jugadores se reflejó alegría, fe y convicción para ganar. La mentalidad es conseguir una medalla.</p>
      <p>El departamento obtuvo el cupo a Juegos tras quedar cuarto en el clasificatorio del año pasado, en Palmira. Este año lo ratificó con el subtítulo nacional en Barranquilla, detrás de Valle, otro favorito, pero que no estará en las justas por temas administrativos.</p>
      <p>Para Caldas ahora será un triangular. El otro rival del grupo A es San Andrés, otro con el que peleará el cupo para estar en las semifinales. Clasifican dos equipos.</p>
      <p>"La puesta a punto está para ganar los dos encuentros y meternos en las finales. También podríamos clasificar con una victoria y una derrota y teniendo en cuenta la diferencia de gol", explicó el entrenador.</p>
      <p>Este es el segundo deporte de conjunto en los Nacionales, después de fútbol sala que quedó eliminado en la primera ronda. Carlos Flórez cree que la preparación fue buena, disputaron amistosos contra rivales importantes, entrenaron en temperatura similar a la de Cartagena y están para subirse al podio de los Juegos Nacionales.</p>

      <p>
        <b>Los partidos</b>
      </p>
      <p><b>Hoy</b>: 2:00 p.m. Caldas - Antioquia.</p>
      <p><b>Mañana:</b> 2:00 p.m. San Andrés - Caldas.</p>
      <p>
        <b>Rival</b>
      </p>
      <p>Antioquia y Quindío son los favoritos al título. Caldas jugó con ellos, se repartieron los puntos.</p>
      <p>
        <b>Así es</b>
      </p>
      <p>El balonmano se juega en una cancha de 40 metros de largo por 20 de ancho. Participan siete jugadores por equipo. Para marcar goles, se salta desde afuera del área y se puede marcar desde adentro, pero en el aire.</p>
      <p>
        <b>Grupo B</b>
      </p>
      <p>Bolívar, Bogotá, Quindío, Boyacá.</p>
      <p>
        <b>Ilusionados</b>
      </p>
      <p>
        <b>Miguel Ángel Aguirre</b>
      </p>
      <p>Hacer bien el trabajo que venimos realizando, ejecutar todas las jugadas preparadas y quedar en el podio con la medalla de oro.</p>
      <p>
        <b>Santiago Andrés Pachón</b>
      </p>
      <p>Buscamos el podio, nos hemos preparado mucho y Dios quiera que podamos conseguir la medalla de oro.</p>
      <p>
        <b>Alejandro Hernández</b>
      </p>
      <p>Venimos con la mentalidad de hacer podio. La idea es la medalla de oro y nos preparamos fuerte para esto.</p>
      <p>
        <b>Sebastián Herrera</b>
      </p>
      <p>Ganar oro, divertirnos con responsabilidad y llevar el nombre de Caldas en alto.</p>
      <p>
        <b>Álvaro Andrés Pérez</b>
      </p>
      <p>Queremos demostrar porqué clasificamos, que Caldas es fuerte y venimos con la actitud para ganar.</p>
      <p>
        <b>Alberth José López</b>
      </p>
      <p>Esperamos tener el mejor resultado y estar en podio con la Selección Caldas. Es lo que tenemos planeado porque venimos con proceso.</p>
