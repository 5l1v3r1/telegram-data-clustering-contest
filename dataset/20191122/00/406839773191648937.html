      <h1>Cocinar en Casa capítulo 2: polenta con queso ahumado y chorizo de cordero</h1>
      <h2>El cocinero cipoleño Sebastián Mazzuchelli, reconocido por haber forjado el Festival del Chef Patagónico en Villa Pehuenia, trae una receta que marca su sello personal.</h2>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>
        <b>Por Nico Visne - @nicovisne</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3RDsTOIvf1I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nacido y criado en Cipolletti, Sebastián Mazzuchelli fue uno de los primeros cocineros patagónicos en tener proyección nacional. Foodtruck, ahumadero y restaurante, todo bajo su batuta. Este incansable obrero de la <a href="http://www.lmneuquen.com/cocina-a830">cocina</a> comparte una receta casera fácil de hacer.</p>
      <p>Cuando su madre salía a trabajar, él les cocinaba a sus hermanos en los mediodías cipoleños.</p>
      <p>Supo jugar al básquet, al rugby y hacer boxeo. Mientras estudiaba en el secundario, trabajaba y aprendía en restaurantes del Alto Valle sin cobrar un mango. Solo quería aprender.</p>
      <p>Luego de terminar el colegio, se fue a Buenos Aires y estudió en el IAG (Instituto Argentino de <a href="http://www.lmneuquen.com/gastronomia-a566">Gastronomía</a>). Así, fue uno de los primeros cocineros patagónicos en aparecer en televisión, cuando el canal Utilísima y El Gourmet manejaban los contenidos audiovisuales en el boom de la cocina por tele.</p>
      <figure>
        <img src="https://media.lmneuquen.com/adjuntos/195/imagenes/004/295/0004295182.jpg?0000-00-00-00-00-00"/>
      </figure>
      <p>
        <b>Primeros pasos en Villa Pehuenia</b>
      </p>
      <p>“Yo estaba viviendo en Sevilla, España. Me había ido un año a hacer una pasantía. Manuel, un gran amigo mío, me mandó un mail contándome que su tía estaba por abrir una hostería en Pehuenia. Yo regresé a Buenos Aires en el 2002 y me junté con Manuel y su tía, tuvimos una reunión y quedamos en ir a ver su proyecto en Pehuenia. Era un 17 de julio, llegamos de noche, nevando, no había mucho alojamiento, no había restaurantes, no me olvido más esa sopa de espárragos de sobre que te daban en el lugar donde nos alojamos. Ni bien pisamos Pehuenia, algo bueno empezó a vibrar en mí. Habíamos estado charlando de la hostería y los dueños me dicen que hay que arrancar de cero, armar la cocina. Todo el tiempo, mi sensación era que me quería quedar. La obra se atrasó y en el ínterin hicimos miles de cosas relacionada a la obra. Anexamos granja, corral con los corderos, las gallinas, la huerta, y un invernadero a la cocina”, cuenta Mazzuchelli, con la mirada que busca el archivo mental y lo disfruta .El sitio en cuestión era La Posada La Escondida.</p>
      <p>“Viajé y viví en otros lugares: París, Munich, y como que siempre quería volver a Pehuenia.</p>
      <p>Tuve una propuesta de irme a vivir a Costa Rica y tuve que elegir eso o todo el proyecto que venía con Pehuenia alrededor. Fue una vibra que me hizo pensar en quedarme. Yo me quedo acá. El tiempo pasó y un día mi vieja me dice mirá esta foto: yo con tres años en Pehuenia. De mis tres o cuatro años hasta los 10 vacacionamos en Pehuenia. Yo no me acordaba”, asegura el chef.</p>
      <figure>
        <img src="https://media.lmneuquen.com/adjuntos/195/imagenes/004/295/0004295194.jpg?0000-00-00-00-00-00"/>
      </figure>
      <p>
        <b>El festival del chef</b>
      </p>
      <p>Mazzuchelli es uno de los artífices del evento bisagra en Villa Pehuenia Moquehue: el Festival del Chef Patagónico. Sebastián estaba trabajando en la Posada La Escondida cuando decidió abrir su propio lugar. Mientras dejaba la cocina de la hostería, montó “Cocineritos”, un lugar de tapas.</p>
      <p>Pehuenia se movía turísticamente en enero a pleno, con un Febrero tranqui y después, de nuevo. a esperar temporada.</p>
      <p>“En invierno no pasaba nada, era muy aburrido. Creo que el festival nace desde las ganas de hacer algo. Había mucha voluntad. Había que empujar y coparse. Había mucho proveedor amigo que apostaba sin ningún tipo de interés. Mucha gente de afuera de Pehuenia ayudó. Ni que hablar de los vecinos de Pehuenia, obvio”, afirma.</p>
      <p>En la actualidad, este tenaz jugador de toda la cancha se divide entre su hijo Jan, su ahumadero Finca Araucaria y la cocina de Owe en Cipolletti, además de asesorar emprendimientos de forma constante.</p>
      <p>Cuenta Mazzuchelli que desde que comenzó a estudiar en IAG ya sabía que quería hacer chorizos, ahumados y salames toda su vida.</p>
      <figure>
        <img src="https://media.lmneuquen.com/adjuntos/195/imagenes/004/295/0004295170.jpg?0000-00-00-00-00-00"/>
      </figure>
      <p>“Uno se limita en el pensamiento”, dice. “Yo pensaba en ese momento que iría a laburar en la fábrica de otro, pero mi fábrica propia no la veía. Estudiás, estudiás y estudiás y de repente te imaginás que esa fábrica puede ser tuya. De repente construir una platea, le metés unas paredes y pasan cinco años y a veces no caigo que tengo una fábrica propia”, agrega.</p>
      <p>El ahumadero empezó hace 9 años. Trabajan carnes varias como salmón, trucha de Aluminé, cordero de Santa Cruz, chivo del norte neuquino, ciervo de Junín de Los Andes y Vaca de Alto Valle.</p>
      <p>En Owe Cipolletti, la cocina de Mazzu se nota a simple vista. Su pelea constante por no ser una cervecería tradicional con menú de cervecería lo lleva a inventar eventos que realmente suman a la gastronomía de la zona. Brunchs, intervenciones junto a otros cocineros, cenas migrantes y otras actividades de ese estilo.</p>
      <p>Cuando le propusimos cocinar una receta para homenajear a la comida casera no lo dudó un segundo.</p>
      <figure>
        <img src="https://media.lmneuquen.com/adjuntos/195/imagenes/004/295/0004295146.jpg?0000-00-00-00-00-00"/>
      </figure>
      <p>
        <b>Polenta con queso ahumado y chorizo de cordero</b>
      </p>
      <p>
        <b>Ingredientes</b>
      </p>
      <p>1 embutido (chorizo) de cordero</p>
      <p>250 cc de leche</p>
      <p>80 g de polenta</p>
      <p>1 pizca de sal</p>
      <p>1 pizca pimienta</p>
      <p>1 cucharada de nueces</p>
      <p>20 g de queso ahumado</p>
      <p>1 batata</p>
      <p>3 pepinillos</p>
      <p>1 cebolla</p>
      <p>1 tomate</p>
      <p>
        <b>Procedimiento</b>
      </p>
      <p>Colocar una cacerola con agua a hervir y colocar el embutido. Cocinar 5 minutos.</p>
      <p>Aparte, tomar una cacerola más chica y colocar la leche junto con la sal y pimienta. Cuando llega a hervir, agregar la harina de maíz, bajar a fuego mínimo y revolver hasta terminar de cocinar. Agregar el queso ahumado rallado.</p>
      <p>Tomar el embutido y dorarlo en una sartén. Reservar.</p>
      <p>Picar las nueces y agregarlas a la polenta. Hacer una salsa criolla picando un pepinillo , un tomate y una cebolla</p>
