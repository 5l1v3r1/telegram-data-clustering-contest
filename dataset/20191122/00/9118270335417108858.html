      <h1>Сенкевич надеется, что при Стаднике Николаев получит деньги из ГФРР</h1>
      <address><time datetime="2019-11-22T00:22:00+00:00">22 Nov 2019, 00:22</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfAG2PHkbs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич надеется, что при губернаторе Александре Стаднике город получит деньги на финансирование проектов из Государственного фонда регионального развития (ГФРР).</p>
      <p>Об этом он сказал в комментарии <b>НикВести</b> вчера, 21 ноября.</p>
      <p>Мэр отметил, что сейчас меняется состав комиссии .в Николаевской ОГА по отбору проектов регионального развития, которые могут финансироваться за счет ГФРР, и о надеется, что теперь Николаев получит деньги на свои проекты. </p>
      <p>Как известно, эту комиссию в облгосадминистрации возглавлял вице-губернатор Александр Кушнир. Накануне стало известно о его <a href="http://nikvesti.com/news/politics/172645">увольнении из Николаевской ОГА</a>.</p>
      <blockquote>— Сегодня в облгосадминистрации меняется комиссия по ГФРР. Исходя из этого, у нас будет возможность (получить финансирование, - прим.). Я сказал о том, что город готов к софинансированию любых вопросов, которые касаются ГФРР. И вообще, если нам дают какие-либо деньги, мы готовы всегда к софинансированию. Это намного удобнее и интереснее, чем просто финансировать, - сказал <b>Александр Сенкевич</b>.</blockquote>
      <p>Ранее Александр Сенкевич рассказывал, что Николаев в этом году <a href="http://nikvesti.com/news/politics/150877">не получал денег из ГФРР</a>, хотя город подавал свои проекты на софинансирование.</p>
      <p>Напомним, мэр Николаева Александр Сенкевич <a href="http://nikvesti.com/news/politics/172838">попросил народных депутатов</a> Украины от партии «Слуга народа» Игоря Копытина и Александра Пасечного найти в государственном бюджете деньги на завершение строительства дюкера в микрорайон Варваровка. </p>
