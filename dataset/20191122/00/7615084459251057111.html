      <h1>新潟で住宅火災、３人死亡</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　新潟県警によると、２２日未明、新潟市東区の住宅から出火し、焼け跡から３人の遺体が見つかった。県警は連絡が取れない３人暮らしの家族とみて、身元の確認を急ぐ。</p>
