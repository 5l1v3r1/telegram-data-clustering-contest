      <h1>Half-Life: Alyx non sarà tradotto in italiano, nemmeno nei sottotitoli</h1>
      <h2>A quanto pare Valve ha deciso di snobbare completamente il nostro paese, non traducendo Half-Life: Alyx in italiano, nemmeno nei sottotitoli.</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D2uy-EusEGw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Half-Life: Alyx </b>non sarà tradotto in <b>italiano</b>. Non stiamo parlando solo del doppiaggio, che sarà solo in inglese, ma anche dei sottotitoli. Stando alla pagina <b>Steam </b>del gioco le lingue supportate saranno le seguenti: Inglese, Francese, Tedesco, Spagnolo (Spagna), Giapponese, Coreano, Russo, Cinese semplificato, Spagnolo (America Latina), Cinese tradizionale. La nostra lingua risulta 'Non disponibile'. Sinceramente non sappiamo se le cose cambieranno nelle prossime settimane, ma intanto così stanno le cose. <br/><br/>Anche le informazioni sul gioco non esistono in italiano. <b>Valve </b>deve considerare il nostro mercato davvero misero per aver scelto di non tradurre nel nostro idioma il suo gioco più grande di sempre. Da notare che <a href="https://multiplayer.it/giochi/dota-underlords-per-pc.html">DoTA Underlords</a> e <a href="https://multiplayer.it/giochi/artifact-the-dota-card-game-per-pc.html">Artifact</a>, i suoi due titoli precedenti, hanno anche l'italiano tra le lingue supportate ufficialmente. <br/><br/>Per il resto vi ricordiamo che <a href="https://multiplayer.it/notizie/half-life-alyx-trailer-periodo-uscita-valve.html">Half-Life: Alyx è previsto per marzo 2020</a>, solo per PC. Richiederà obbligatoriamente l'uso di un visore VR di alto livello, quindi Valve Index, HTC Vive, Oculus Rift e Windows Mixed Reality.</p>
