      <h1>規制撤回へ「土台できた」と韓国　早期決着求める</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112201002650.-.-.CI0003.jpg"/>
        <figcaption>　２２日、仁川国際空港に向かうためソウルの外務省を出る康京和外相（共同）</figcaption>
      </figure>
      <p>　【ソウル共同】韓国の康京和外相は２２日、日韓の輸出規制問題を巡り、韓国による世界貿易機関（ＷＴＯ）の紛争解決手続き中断と、日韓当局間の協議入りが決まったことで「目標である輸出規制措置の撤回のための土台ができた」と述べた。名古屋市で開かれる２０カ国・地域（Ｇ２０）外相会合へ出発する前に仁川国際空港で記者団の取材に応じた。</p>
      <p>　大統領府高官は、輸出規制を巡る日韓の協議が長期化することは「受け入れられない」と述べ、輸出規制強化の早期撤回を日本に求める姿勢を示した。</p>
    </article>
