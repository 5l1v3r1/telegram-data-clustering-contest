      <h1>Маск представил пикап будущего Cybertruck. Он бронированный и очень футуристичный</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>Американский предприниматель и инженер, основатель компаний Tesla и SpaceX <b>Илон Маск</b> представил электрический пикап Cybertruck. Презентация прошла в США минувшей ночью. Ролик появился на YouTube.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243619&amp;hash=600fc52e59eea472&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Cybertruck — это бронированный автомобиль с футуристичным дизайном. Уже известно, что базовая версия обойдется покупателям в $ 39,9 тыс. (около 2,5 млн рублей). Машину будут выпускать в трех версиях с дальностью хода на одной зарядке в 400 км, 480 км и 800 км соответственно. Разные версии также отличаются количеством двигателей — от одного до трех.</p>
      <p>Бизнесмен признался, что дизайн автомобиля был создан под влиянием фильма о Джеймсе Бонде «Шпион, который меня любил». Ранее глава Tesla отмечал, что на облик также повлиял на фильм «Бегущий по лезвию».</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197768038415659008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На презентации инженер отметил, что пикап может выдержать выстрел из пули 9-миллиметрового калибра — для дверей используется тот же сплав, что для ракет SpaceX. Прочность продемонстрировал на сцене руководитель по дизайну <b>Франц фон Хольцхаузен</b>. Он несколько раз ударил по двери машины кувалдой.</p>
      <p>На презентации также сделали акцент на безопасности пассажиров. Корпус выполнен из сверхтвердой холоднокатаной нержавеющей стали, а стекла бронированы по собственной технологии компании. Производство начнется в 2021 году, но заказать машину можно уже сейчас.</p>
