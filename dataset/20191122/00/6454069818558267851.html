      <h1>奇奧New Cook Order食譜：宋嫂魚羹</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/Kiyo" target="_blank">Kiyo</a></address>
      <p>材料：黃花魚、冬菇、勝瓜、甘筍、木耳、雞湯、水、薑片、薑絲、蔥粒調味：酒、鹽、生粉水。<br/><br/>烹調方法：<br/>將冬菇浸軟後去蒂切片，木耳浸軟後切絲。<br/>將勝瓜、甘筍批皮後切絲。<br/>將黃花魚洗乾淨，在表面放薑片，隔水蒸10分鐘。<br/>將黃花魚起肉，撕成魚蓉。<br/>燒熱油，爆香薑絲。加入冬菇木耳炒香後贊酒。<br/>倒入雞湯和水（比例1：1）。<br/>煮滾後加入勝瓜、甘筍。再次滾起後加入魚蓉。<br/>再次煮滾後，加入鹽調味（可加可不加，視乎個人口味）。<br/>味道調好後，加入生粉水將湯汁變成湯羹。<br/>煮滾後，加入蔥粒後拌勻，即可。</p>
