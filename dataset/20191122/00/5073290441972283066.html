      <h1>Iván Duque expresó que están escuchando a los colombianos que se movilizaron en el paro nacional</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Agencia Colprensa</a></address>
      <p>
        <b>Agregó que le aplicarán todo el peso de la ley a quienes cometieron actos de vandalismo.</b>
      </p>
      <p>COLPRENSA | LA PATRIA | BOGOTÁ</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716886805&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El presidente de la República, Iván Duque Márquez, señaló que los hechos violentos, ocurridos después de la marcha de este jueves, son atribuibles a vándalos que no representan el espíritu de quienes se manifestaron en las calles, que demostraron que el país puede ejercer sus libertades individuales.</p>
      <p>“Los hechos sucedidos con posterioridad a la marcha son vandalismo puro y no obedecen a una expresión de la voluntad popular ni serán legitimados por el derecho a la protesta. No permitiremos saqueos, ni atentados contra la propiedad privada y vamos a aplicarles todos el peso de  la Ley”, señaló Duque durante una alocución sobre las 10:00 de la noche.</p>
      <p>El mandatario exaltó la captura de decenas de personas y rechazó los daños que “el vandalismo y el pillaje” dejaron luego de las marchas que se desarrollaron durante las primeras horas sin grandes problemas de orden público.</p>
      <p>“Estos delincuentes perjudicaron a personas ajenas a los odios que los inspiran. Desde el primer día de mi Gobierno he sido claro: Ni el crimen ni la violencia tienen espacio en nuestra sociedad. El crimen  y la violencia solo generan dolor, producen pobreza. Colombia entera lo repudia”, añadió.</p>
      <p>Así mismo, Duque resaltó el hecho de que la ciudadanía haya rechazado a los vándalos y dejara claro que para expresarse no se necesita acudir a la violencia. Dijo que los estudiantes, los artistas y la gran mayoría de personas que se movilizaron, lo hicieron con la intención legítima de hacer sentir su voz.</p>
      <p>El presidente agregó que el Gobierno está escuchando a los colombianos y reconoció que debe acelerar la agenda social, así como la lucha contra la corrupción.</p>
      <p>“He dado instrucciones precisas para que la Fuerza Pública garantice la seguridad que está siendo afectada por vándalos y criminales que quieren aterrorizar a nuestros ciudadanos. No permitiremos que ningún vándalo, que ningún violento amedrente a la sociedad”, señaló el jefe de Estado.</p>
      <p>El presidente reconoció el trabajo de la Fuerza Pública con los alcaldes y gobernadores, así como de  todas las autoridades del país para garantizar el orden público. Agregó que con la ayuda de todas las instituciones del Estado, el Gobierno estuvo presente en todo el territorio.</p>
