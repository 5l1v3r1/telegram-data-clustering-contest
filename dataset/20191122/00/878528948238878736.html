      <h1>楽天　熊原が右手血行障害で手術　復帰まで３～４カ月</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>　楽天は２２日、熊原健人投手が２１日に都内の病院で右手血行障害に対する中指の環指血管剥離術を行ったと発表した。競技復帰までは３、４カ月を要する見込みという。</p>
      <p>　１５年ドラフト２位でＤｅＮＡに入団。今季は開幕前に楽天へトレードとなり、１試合の登板で防護率５・４０だった。</p>
    </article>
