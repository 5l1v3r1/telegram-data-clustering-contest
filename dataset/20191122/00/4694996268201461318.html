      <h1>Mignane Diouf (Forum social) sur le dossier Bougazhelli : "Si ce qui lui est reproché est avéré, c'est une honte pour notre pays"</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TKxdTe1EbJ0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Si ce qui est reproché à Bougazhelli est avéré, c'est une honte pour notre pays et si ce n'est pas confirmé aussi, c'est une blessure pour la démocratie et pour la politique sénégalaise", c'est du moins la réaction de Mignane Diouf, le secrétaire général du Forum social sénégalais. C'est pourquoi, poursuit-il toujours, "que nous demandons à ce que très rapidement la justice sénégalaise traite ce dossier là pour que justice soit faite." "La circulation de faux billets dans un pays, surtout en période de récolte agricole, c'est une catastrophe nationale en dehors de l'aspect moral, éthique et c'est aussi un mal économique et financier plein de conséquences...".</b>
      </p>
