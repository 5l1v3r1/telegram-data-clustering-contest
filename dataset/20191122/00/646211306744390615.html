      <h1>У Чаши искусственная метель. На это можно смотреть бесконечно</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>Сообщение для тех, кто два дня не читал новостей и не бывал в районе Чаши: сейчас это самое снежное место в Казани.</p>
      <p>Там поставили пушки с искусственным снегом, и за их работой можно наблюдать бесконечно.</p>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-272&amp;id=456243638&amp;hash=921a2478aee58fda&amp;hd=1" width="560" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <h3>Зачем Чаше искусственный снег</h3>
      <p>Потому что настоящего <a href="http://e-kazan.ru/news/show/44124">почти нет</a>. Перед Новым годом там откроют «Снежную деревню», и уже само название говорит, что без снега никак нельзя.</p>
      <p>Натуральный или искусственный – со стороны не отличишь.</p>
