      <h1>Hackathon 2019 : 16 équipes sélectionnées pour démontrer leurs talents et défendre leurs projets...</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c_v36dfqmkA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En prélude du Dakar Digital Show, la Sonatel a tenu ce vendredi 22 novembre, la cérémonie d’ouverture de la cinquième édition du Hackathon dans ses locaux. Selon, Bineta Mané, Chargée du projet Dakar Digital Show, ce projet désigne un événement durant lequel des groupes de développeurs volontaires se réunissent pendant une période donnée afin de travailler sur les différentes catégories de projets en mode collaboratif. Cette année, la Sonatel a noté plus de souscriptions et 16 équipes ont été sélectionnées pour s’affronter du 22 au 24 novembre afin de démontrer leurs talents et défendre leurs projets dans différentes catégories. À en croire, Bineta Mané, l’idée est que ce projet soit le top départ du Dakar Digital Show qui aura lieu les 04 et 05 décembre au parc des expositions de Diamnadio.</b>
      </p>
