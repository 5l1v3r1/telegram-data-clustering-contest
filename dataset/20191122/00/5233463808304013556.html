      <h1>Cañete: mujer frustró ser asaltada con patadas al aire</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BoJbVlPuPwE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cámaras de videovigilancia en <a href="http://panamericana.pe/tags/ca%C3%B1ete">Cañete</a>, registraron cómo un <a href="http://panamericana.pe/tags/mujer">mujer</a> logró <b>frustrar ser asaltada</b> por un <a href="http://panamericana.pe/tags/mujer">malhechor</a>, pero con un peculiar accionar.</p>
      <p>El accionar delictivo ocurrió cuando la víctima estaba <b>transitando por una calle </b>y fue sorprendida por un <b>sujeto encapuchado</b>, quien trató de arrebatarle su cartera. La víctima caería al piso y con unas<b> patadas al aire</b> terminaría <b>ahuyentando al hampón</b>.</p>
      <p>Sin embargo, <b>el delincuente no se quedaría conforme y regresaría</b>, pero la mujer ejecutaría el mismo movimiento con sus piernas, hasta que finalmente el ladrón escapó con las manos vacías.</p>
