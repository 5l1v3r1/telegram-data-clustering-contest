      <h1>"En Ligne" : Le panel de la Ccr et l'affaire Boughazelli au menu</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H1DklwElC3k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Moussa Sow, coordonnateur national de la convergence des jeunesses republicaines, Abdou Mbaye president du mouvement Reccu Fall Macky, Meïssa Mahécor Diouf de la convergence des cadres républicains et Éric Bernard Ndour, secrétaire national adjoint à la jeunesse du parti Rewmi etaient les invités de l'émission "En Ligne".  <br/>Dans ce nouveau numéro qui a donné la parole aux jeunes, beaucoup de sujets ont été évoqués, notamment le panel organisé le week-end passé par la convergence des cadres républicains. Si la tête de file du mouvement Reccu Fall Macky soutient que le chef de l'État a raté une belle occasion de féderer toutes les forces vives de la nation en passant au crible toutes les questions liées au développement du pays. Meïssa Mahécor Diouf quant à lui, parle de réussite en ce sens que tous les responsables des projets phares du chef de l'État sont venus faire une présentation de leur travail.  <br/><br/>L'endettement était également au menu de cette émission. Le secrétaire national adjoint du parti Rewmi qui est aussi banquier de formation, parle de 1000 milliards que l'État doit aux entreprises nationales alors que le service de la dette exterieur est à 750 milliards. Ce qui fait dire au banquier de formation que l'Etat prefère payer les entreprises logées à l'exterieur au détriment des nationaux. Prenant le contre pied du membre de Rewmi, le coordonnateur national des jeunesses républicaines explique que  dans le monde tout pays a besoin de s'endetter pour pouvoir financer son économie, avant d'annoncer que le Sénégal qui se trouve dans l'espace Uemoa n'est endetté qu'à hauteur de 56 pour cent de son PIB, alors qu'il pouvait bien atteindre la barre des 70 pour cent...</p>
