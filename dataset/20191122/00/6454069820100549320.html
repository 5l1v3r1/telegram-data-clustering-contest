      <h1>特朗普：要不是我，香港14分鐘內就已被摧毀</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author" href="http://passiontimes.hk/author/%E7%86%B1%E8%A1%80%E7%B7%A8%E8%BC%AF%E9%83%A8" target="_blank">熱血編輯部 (陳五)</a></address>
      <p>美國總統特朗普接受《霍士新聞》電話訪問，他雖然未有交代會否簽署剛於國會通過的《香港人權及民主法案》，但他就指會與香港並肩同行，亦會與中國國家主席習近平同行。特朗普稱曾要求習近平，不要派解放軍鎮壓香港示威，否則將犯下大錯，亦會影響中美貿易談判。特朗普聲稱「要不是我，香港14分鐘內就已被摧毀」，並會有成千上萬人被殺。<br/><br/>特朗普又表示，與中國可能很接近達成貿易協議，但已向習近平表明，由於中國對美存在貿易順差，不會是一份對等協議。</p>
