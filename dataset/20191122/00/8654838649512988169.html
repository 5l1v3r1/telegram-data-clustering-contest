      <h1>Multiplayer.it presenta: la Maratona dei The Game Awards 2019</h1>
      <h2>Al Video Games Party di Milano, a partire dalle 14 fino all'alba potrete godervi dal vivo la nostra maratona dedicata ai The Game Awards 2019, tra appuntamenti live e ospiti speciali.</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">La Redazione</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rnHwoP7RpPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il 2019 è stato un anno speciale per Multiplayer.it: la testata ha festeggiato il suo ventesimo compleanno e chi di voi ci ha fatto compagnia in questi mesi, avrà sicuramente notato una manciata di attività speciali che abbiamo realizzato. I 3 raduni dal vivo con i lettori a Milano, Roma e Napoli, alcuni gadget esclusivi che abbiamo regalato, una lunga retrospettiva sul sito che vi ha raccontato come siamo nati, quali difficoltà abbiamo incontrato in questi 2 decenni e dove speriamo di arrivare nei prossimi 20 anni. Ma non è ancora finita perché abbiamo da sempre voluto concludere questi 365 giorni con un ultimo grande evento. E adesso siamo finalmente pronti per annunciarlo! <br/><br/>Se siete particolarmente attenti saprete già che in queste settimane si sta iniziando a parlare moltissimo dei <b>The Game Awards 2019</b>, un po' il punto di arrivo dell'annata videoludica dove, accanti ai premi, vengono anche annunciati nuovi giochi e mostrata una faccia del mercato videoludico che difficilmente riusciamo a vedere altrove. Le nomination per le varie categorie sono state annunciate e avevamo già confermato sulle nostre pagine che avremmo seguito live la nottata delle premiazioni. Ricorderete sicuramente la lunga live dello scorso anno in cui vi abbiamo tenuto compagnia con una live di 5 ore insieme ad alcuni ospiti proprio per assistere e commentare i TGA. Ecco quest'anno abbiamo scelto di fare le cose ancora più in grande unendo il compleanno di Multiplayer.it e i The Game Awards.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2019/11/22/the-game-awards-trophy_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Il 12 dicembre a partire dalle 14 fino all'alba del 13 dicembre, su Multiplayer.it e ovviamente sul nostro canale Twitch, potrete assistere a una lunghissima maratona di 15 ore con discussioni, tavole rotonde, interviste, gameplay, chiacchiere e molto altro ancora in compagnia di tutti i volti della redazione, ma anche con numerosi ospiti speciali. Una serie di incontri che culminerà, ovviamente, con la copertura dei The Game Awards, come sempre commentati e tradotti dal vivo. Vi piace questo programma? E cosa ne dite se ci metto un altro bel carico sopra?<br/><br/>Sì perché tutte queste live le realizzeremo fisicamente al <b>Video Games Part</b>y di Milano, location che sarà aperto a un numero limitatissimo di voi lettori, che potrà unirsi a noi, conoscerci, partecipare al programma e godersi tutto dal vivo, di persona con tanto di posto riservato, cibo a volontà e gadget da portarsi a casa. Su <a href="https://www.eventbrite.it/e/biglietti-multiplayerit-night-live-the-game-awards-2019-83315700503?aff=eac2">Eventbrite</a> trovate la pagina dedicata all'iniziativa dove potrete trovare tutte le informazioni e acquistare il biglietto per partecipare. Ovviamente se siete interessati all'evento affrettatevi perché i posti disponibili sono veramente pochi mentre se volete saperne di più continuate a leggere Multiplayer.it perché nei prossimi giorni pubblicheremo la scaletta dedicata con tutti gli ospiti e i partecipanti.<br/><br/><b><a href="https://www.eventbrite.it/e/biglietti-multiplayerit-night-live-the-game-awards-2019-83315700503?aff=eac2">Link alla pagina Eventbrite dell'evento</a></b></p>
