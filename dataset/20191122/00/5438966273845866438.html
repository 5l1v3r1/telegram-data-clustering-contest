      <h1>Así lucen los galanes de los 90</h1>
      <h2>Cada época está marcada por los hombres más guapos, esta vez te recordamos a los galanes más guapos de los 90, ¿los reconoces?</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">@TVNotasmx</a></address>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/1.jpg"/>
        <figcaption><b>James Marsden. El actor participó en la película “Diario de una Pasión”, así como en “X-Men”. Actualmente tiene 46 años y 4 hijos con dos diferentes mujeres.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/2.jpg"/>
        <figcaption><b>Brian Austin Green. Es recordado por la serie “Beverly Hills 90210” . Actualmente el actor tiene 46 años y 3 hijos con la también actriz, Megan Fox.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/3.jpg"/>
        <figcaption><b>Wes Bentley. El guapo actor apareció en la película “Belleza Americana” con la que ganó fama. A pesar de haber sufrido con adicciones, actualmente sigue actuando y podrás acordarte de él por su papel en “Los Juegos del Hambre”. Está casado con la productora Jacqui Swedberg y tienen dos hijos.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/4.jpg"/>
        <figcaption><b>Ben Affleck. Sin duda Affleck es uno de los galanes más codiciados de los 90s. Actualmente tiene 47 años así como 3 hijos que tuvo junto a la actriz Jennifer Garner de quien se divorció en 2018.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/5.jpg"/>
        <figcaption><b>Brendan Fraser. Seguramente lo recordarás por sus actuaciones en “George de la Selva” y “La Momia”. Actualmente tiene 50 años, está casado con la actriz Afton Smith y tienen 3 hijos.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/6.jpg"/>
        <figcaption><b>Ryan Phillippe. El actor protagonizó la película “Juegos Sexuales”, lo que llevó a la fama en la década de los 90. Igualmente es recordado por la película “Sé lo que hicieron el verano pasado”. Se casó con la actriz Reese Witherspoon y se divorció en 2008.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/7.jpg"/>
        <figcaption><b>Joseph Gordon-Levitt. “El origen” y “Batman” son las películas más emblemáticas del actor. Actualmente vive feliz con sus dos hijos junto a su pareja Tasha McCauley.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/8.jpg"/>
        <figcaption><b>Matt LeBlanc. El galán de la serie ‘Friends’ sigue conservándose guapo. Se divorcio en 2006 de su esposa, la modelo Melissa McKnight con quien tuvo una hija.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/9.jpg"/>
        <figcaption><b>Leonardo DiCaprio. El galán de "Titanic" sigue levantando suspiros. Actualmente sigue vigente el medio artístico.</b><br/>Clasos</figcaption>
      </figure>
      <figure>
        <img src="https://www.tvnotas.com.mx/sites/default/files//fotosfull/2019/11/07/10.jpg"/>
        <figcaption><b>Freddie Prinze, Jr. Lo puedes recordar por la película “Sé lo que hicieron el verano pasado”, “Ella es Así” y “Scooby Doo”. Actualmente tiene dos hijos junto a su esposa, la también actriz Sarah Michelle Gellar.</b><br/>Clasos</figcaption>
      </figure>
