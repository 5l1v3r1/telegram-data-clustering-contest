      <h1>Массимо Калвелли стал исполнительным директором ATP</h1>
      <address>
        <time datetime="2019-11-22T00:32:00+00:00">22 Nov 2019, 00:32</time>
      </address>
      <p>Итальянец <b>Массимо Калвелли</b> избран на пост исполнительного директора ATP.<br/><br/>Калвелли играл с 1992 по 1997 год и поднимался не выше 255-го места мирового рейтинга. После этого итальянец работал на Wilson и теннисный отдел Nike.﻿</p>
    </article>
