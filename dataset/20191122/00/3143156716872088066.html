      <h1>#LaBalanza|El dato positivo, los $13 billones que las distribuidoras de energía invertirán en el país</h1>
      <h2>Hoy en  La Balanza entérese de los datos positivos y negativos de la semana</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Johana Lorduy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vQnwdvsmU-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El dato positivo los $13 billones que las distribuidoras de energía invertirán en la mejora y modernización de infraestructura en el país.  De acuerdo con Asocodis se espera que 500.000 colombianos más puedan tener acceso a energía.</p>
      <p>El dato negativo es el 9,8% al que cayó el índice de confianza del consumidor en octubre, pese a que este valor aumentó 0,9 puntos porcentuales frente a septiembre, continúa en terreno negativo por séptimo mes consecutivo.</p>
      <p>Nuestro dato extra llega para contagiarnos de salsa a todos los colombianos pues este año el Salsódromo, evento inaugural de la Feria de Cali, que va desde el 25 de diciembre al 30, contará con más de 1.500 artistas de 32 escuelas de salsa de Cali que estarán en este desfile.</p>
