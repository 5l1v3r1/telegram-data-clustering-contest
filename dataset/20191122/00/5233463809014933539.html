      <h1>Comas: hampones armados roban más de 700 soles de minimarket</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JtglISUfrlA" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un <a href="http://panamericana.pe/tags/minimarket">minimarket</a> en el distrito de <a href="http://panamericana.pe/tags/comas">Comas</a>, se convirtió en blanco de la <a href="http://panamericana.pe/tags/inseguridad+ciudadana">inseguridad ciudadana</a>, luego de un grupo de <b>malhechores</b> armados ingresaran para <b>robar</b>.</p>
      <p>El hecho ocurrió cuando hizo su aparición una <b>pareja</b>, quienes fingieron ser clientes. Mientras veían que iban a comprar, llamaron a un tercer sujeto, quien sacó su arma para amedrentar a la trabajadora.</p>
      <p>Mientras tanto, sus <b>dos cómplices redujeron a un joven y a un niño presentes en el lugar</b>. En ese lapso de tiempo, uno de los malhechores aprovechó para ir a la caja, donde se adueñó de <b>más de 700 soles</b>.</p>
      <p>Sin embargo, no solo se llevaron <b>dinero en efectivo</b>, sino también algunos<b> productos</b> como licores. Tras concretar el robo, los tres implicados fugaron con rumbo desconocido.</p>
