      <h1>Определены победители конкурса "Диплом "Доверие потребителей"</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2rVX-xFskpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всего на участие в конкурсе «Диплом «Доверие потребителей» было подано более 200 заявок. Это компании, которые работают на рынке товаров и услуг более 1 года. По итогу конкурса, победители были определены в 33 номинациях. «Диплом «Доверие потребителей» - это знак, подтверждающий безусловное качество. По традиции в этом конкурсе лучшую компанию определяют в каждой отрасли. Так, в сфере отдыха доверие потребителей заслужил "Джуниор Парк". Это развлекательный детский центр. Главная цель компании - разглядеть в ребенке самые хорошие качества и правильно их развить. Специалисты занимаются с детьми английским и рисованием. А в том году на территории центра открыли и бассейн где малыши учатся плавать. "Джуниор Парк" - целая страна, где каждый малыш будет понастоящему счастлив.</p>
      <p>
        <b>Екатерина Смирнова, руководитель развивающего центра с бассейном "ДЖУНИОР ПАРК"</b>
      </p>
      <blockquote>Мы очень рады получить данную награду. Спасибо большое за оказанное доверие нашим клиентам. Джуниор парк работает уже более 7 лет для развития деток. Год назад мы открыли семейный бассейн, где семьи могли бы отдыхать и наслаждаться совместным прибыванием</blockquote>
      <p>В числе победителей этого года- предприниматели, которые успешно развивают свой бизнес на территории нашего региона на протяжении многих лет. Например, владельцы сетевого магазина "Рич" косметикой занимаются уже более 20 лет. Первую точку продаж они открыли в 2005 году. Для своих покупателей в современном обилии брендов они отбирают самую лучшую косметику и парфюм. Высокое качество реализуемой продукции- в приоритете компании. А ещё консультанты постоянно обучаются на специальных курсах для повышения качества обслуживания.</p>
      <p>
        <b>Елена Ктайшат, владелец сети магазинов "Рич"</b>
      </p>
      <blockquote>Стараемся, чтобы наши покупатели оставались к нам лояльными и приходили к нам, возвращались. Вся команда работает, все стараются. Чтобы жители города Владимира получали хороший сервис, хорошее обслуживание. Консультацию. Мы любим своих покупателей</blockquote>
      <p>Некоторые предприниматели с конкурса увезли сразу несколько наград. Так доверие потребителей завоевали сразу два сетевых магазина обуви и аксессуаров. Они принадлежат одному человеку и победили, набрав одинаковое количество баллов. Среди них - "CV COVER". Диплом "Доверия потребителей" эта компания получает второй год подряд. Ассортимент магазина насчитвывает около тысячи различных моделей обуви. Здесь всегда найдется подходящий размер и новинки известных брендов.</p>
      <p>
        <b>Валерия Гришина, управляющая салонами обуви и аксессуаров "CV COVER"</b>
      </p>
      <blockquote>Мы заботимся о наших покупателях, работаем много очень, во благо нашим покупателям. Всегда отслеживаем модные тенденции. И не только модные тенденции, всегда прислушиваемся к своему покупателю, что он хочет. И работаем в этом направлении</blockquote>
      <p>На мероприятии предприниматели могли пообщаться, познакомиться с коллегами. Поэтому конкурс для представителей бизнес-сообщества- это еще и возможность укрепить деловые связи. Так, "DT GARAGE 33" после победы на прошлом конкурсе начал работать с новыми партнерами. На рынке они с лета 2017 года и для них участие в конкурсе - путь в большое будущее. Компания занимается уходом за машинами. Профессиональный детейлинг здесь на премиум уровне. Антигравийные пленки, керамические покрытия, жидкое стекло и твердый воск - немецкого качества.</p>
      <p>
        <b>Артем Самаров, соучредитель "DT GARAGE 33"</b>
      </p>
      <blockquote>Мы настоящие фанатики. Очень любим свое дело. Это тот случай, когда мы нашли работу которая у нас по душе. А материальная сторона отходит немножко на 2 план. Она как бы придет мы понимаем. Но самое главное результат на первом месте и качество на первом месте</blockquote>
      <p>В этом году свой статус победителя подтвердил и телеканал «Вариант». В очередной раз нас признали лучшим телевидением региона. Символично, что свой 5-ый по счёту "Диплом "Доверие потребителей" Вариант получил во всемирный день телевидения. В этом году мы отметили 13- летие. Вариант — первый телеканал в столице региона, который транслирует свои программы 24 часа в сутки! Аудитория "Варианта" - это практически вся Владимирская область.</p>
      <p>
        <b>Ольга Тарасова, заместитель редактора прямых эфиров и спецпроектов телеканала «Вариант»</b>
      </p>
      <blockquote>Для нас это большая, наверное огромная, огромное уважение телезрителей. Потому что мы всегда работаем для нашего телезрителя, для нашего рекламодателя. Мы всегда стараемся. Для нас самая большая похвала это доверие. И вот этим конкурсом мы доказываем что нам доверяют</blockquote>
      <p>Победителей выбирали не только жители региона. В жюри традиционно вошли представители регионального отделения "Опора России", администрации области и города, Роспотребнадзора и антимонопольной службы. Главная награда конкурса- это высокая оценка профессиональных экспертов и признание потребителей.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
