      <h1>港警和暴徒“浴血奋战”27小时 强势逮捕730人</h1>
      <address><time datetime="2019-11-22T00:37:18+00:00">22 Nov 2019, 00:37</time> by <a rel="author">燃新闻</a></address>
      <p>　　原标题：关键一战！港警和暴徒“浴血奋战”27小时 雷霆出击强势逮捕730人</p>
      <p>　　来源：燃新闻</p>
      <p>　　暴徒日前在香港理工大学对峙数日。据香港《文汇报》21日报道，香港警方在18日和19日经过27小时“浴血大战”，共拘捕730名暴徒“援兵”。</p>
