      <h1>В Пензе Следком провел экспертизу на месте падения авто в яму с кипятком (видео)</h1>
      <address>
        <time datetime="2019-11-22T00:29:00+00:00">22 Nov 2019, 00:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ucDK9_HKm64" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Региональное управление Следственного комитета России озвучило первые результаты расследования уголовного дела по факту гибели двух мужчин на улице Аустрина в Пензе. Напомним, там 19 ноября легковой автомобиль провалился в яму с кипятком. Смерть жителей областного центра наступила в результате асфиксии вследствие утопления.</i>
      </p>
      <p>По сообщению пресс-службы ведомства, следователи изъяли участок поврежденной трубы, провели обыски в помещениях собственника тепломагистрали и в организациях, которые обслуживали ее, а также экспертизу промышленной безопасности объекта. В рамках дела исследуется большой объем материалов, в том числе — в других регионах. Главная цель — выяснить точную причину происшествия и найти виновных в трагедии.</p>
      <p>«В рамках расследования уголовного дела будет дана правовая оценка действиям или бездействию собственника тепломагистрали, работников организации, занимающихся ее облуживанием и ремонтом, общества с ограниченной ответственностью, проводившего исследования тепловой сети, должностных лиц муниципальной и региональной власти. В ряде СМИ распространяются сведения о повреждении и порыве тепломагистрали в результате деформации короба трубы из-за повышенной автотранспортной нагрузки. Следственное управление официально заявляет, что указанная версия не подтверждается совокупностью собранных по уголовному делу доказательств», — прокомментировала старший помощник руководителя СУ СК РФ по Пензенской области по взаимодействию со СМИ Татьяна Махницкая.</p>
      <p>В Следственном управлении просят жителей, которые были очевидцами трагического происшествия, сообщить имеющуюся информацию по телефонам: <b>36−17−02</b> или <b>8−927−389−81−23</b>, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
