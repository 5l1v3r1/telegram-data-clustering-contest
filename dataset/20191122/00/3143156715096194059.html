      <h1>El papel de la construcción en el crecimiento</h1>
      <h2>La economía colombiana no va a crecer 3,6% este año, pero será la de mayor crecimiento entre las grandes de la región, es clave que sectores como la construcción se estabilicen</h2>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">EditorialLR</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/716669173&amp;color=%23ff5500&amp;inverse=false&amp;auto_play=false&amp;show_user=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>El panorama global del crecimiento económico de este 2019, que poco a poco llega a su final, no es muy alentador: las economías desarrolladas crecen a tasas de 0,9% y las latinoamericanas tan solo a 0,5%, contrariamente a Colombia le sigue yendo bien en términos de PIB, a pesar de que la aspiración a registrar 3,6% de crecimiento no se va a dar esta vez; lo más probable es que la cifra esté cerca al 3,4% que sigue siendo muy alta y ubica al país como la economía grande en la región de mayor crecimiento. Ese optimismo se deriva del impulso a la inversión del sector privado y el consumo.</p>
      <p>El caso colombiano es digno de mostrar si se observa el panorama internacional al cierre del año. El Fondo Monetario Internacional y el Banco Mundial dan por descartado que la economía global va a entrar al congelador como consecuencia de las tensiones comerciales entre China y Estados Unidos y las incertidumbres que esta situación genera en todos los países. Según el FMI, “las pérdidas estimadas para la economía global por la guerra comercial ascenderán a US$700.000 millones hasta 2020, casi 0,8% del PIB mundial”.</p>
      <p>Los buenos augurios sobre el desempeño económico colombiano son refrendados por la Organización para la Cooperación y el Desarrollo Económicos (Ocde) que también ve la economía local como una de las mejores a la luz de su informe sobre las perspectivas económicas en el que ve un crecimiento sólido de 3,4% para los dos próximos años. No hay que dormirse en los laureles y hacer que esas proyecciones se cumplan y que los sectores rezagados repunten. Tal es el caso de la construcción.</p>
      <p>Este sector en el primer trimestre, es decir, los meses comprendidos entre enero y marzo, estuvo en terreno negativo con -4,3%. La construcción de edificaciones residenciales y no residenciales, también cayó -7,9%; contrariamente, la construcción de carreteras y de otras obras de ingeniería civil repuntó 8,5%, y las actividades especializadas para la construcción -2,9%. No fue un comportamiento parejo y traía la incertidumbre del cambio de la administración nacional.</p>
      <p>En el segundo trimestre -de abril a junio- el crecimiento total fue positivo con 1,2%. La construcción de edificaciones residenciales y no residenciales registró -4,8%; las carreteras y otras obras de ingeniería civil llegaron a 13,9%, mientras que las actividades especializadas para la construcción pasaron a terreno positivo de 0,8%. Y el último trimestre reportado, entre julio y septiembre, el sector de la construcción volvió a caer a terreno negativo con -2,6%; las edificaciones residenciales y no residenciales se desplomaron hasta -11,1%, y la construcción de carreteras y de otras obras de ingeniería civil volvieron a repuntar con 13,0%. Las actividades especializadas para la construcción estuvieron en -3,2%. La única palabra con la que se puede calificar el sector es de irregular, una palabra que hay que cambiar dado lo que representa la construcción para el crecimiento del PIB y sobre todo para la generación de empleo formal e informal.</p>
      <p>El papel de la construcción sobre el PIB es fundamental y su comportamiento mucho tiene que ver con las tasas de interés y las políticas públicas de desarrollo del sector, no es un “jugador solitario”, la construcción articula muchas cadenas y es el de mayor transformación en las regiones.</p>
