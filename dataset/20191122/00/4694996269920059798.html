      <h1>Présidentielle en Guinée Bissau : Le Madem dénonce des irrégularités tout en se disant confiant...</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/239O_w-ZTHY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Umaro Sissoco Embalo sort de la campagne électorale ragaillardi par l'accueil auquel il a eu droit dans toutes les régions de la Guinée Bissau où il s'est rendu pour parler aux électeurs. C'est du moins le message que son proche entourage véhicule.  <br/>Membre de son cabinet, Maria Evora a confié à Dakaractu, que le Général Embalo est plus que confiant et espère, au regard de ce qu'il a vu, aller au second tour. Si l'ancien Premier ministre tient à prendre les rênes de la Guinée Bissau, nous confie Maria Evora, c'est pour redresser ce pays où "tout est priorité". Cependant l’éducation vient en tête, précise-t-elle.  <br/><br/>La proche collaboratrice de Umaro Sissoco Embalo profite de l'occasion pour dénoncer des "irrégularités" qui auraient entaché le processus électoral. En guise d'exemple, elle cite l'indisponibilité des listes électorales à deux semaines du scrutin. À l'en croire, ces listes n'ont été publiées qu'à moins de 48 heures du scrutin.  <br/><br/>Investi par le Mouvement pour l'Alternance démocratique (MADEM G 15), créé par des dissidents du Parti africain pour l'indépendance de la Guinée et du Cap Vert (PAIGC), le Général Umaro Sissoco Embalo fait partie des favoris de la présidentielle. </p>
