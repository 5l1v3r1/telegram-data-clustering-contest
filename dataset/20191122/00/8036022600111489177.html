      <h1>《WiFi dah Kong》歌词鬼马创意十足</h1>
      <address>
        <time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡22日讯）高速宽频网速常出问题导致不能上网？大马人在面对这些情况时又会如何应对？</p>
      <p>网红Youtuber“Steven Bones Everything”发挥创意，改编香港乐团BEYOND经典歌曲《海阔天空》成《WiFi dah Kong》（中译：WiFi无线网络没了》，道出大马人民在网络服务中断或网络信号不佳时的人生百态。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstevenboneseverything%2Fvideos%2F428149884469142%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>该名创作者周三（20日）在面子书贴文指出，我国人民缴付高昂费用享用网络服务，但到头来“高速网络”却成“龟速网络”，甚至常面对网络服务中断或信号不佳的问题，但打电话去客户服务投诉时又被耍得团团转，到头来问题却没有解决。</p>
      <p>不少网民看到视频后纷纷留言，称赞这则视频创意十足，也只有大马人才懂视频所要表达的意思。</p>
    </article>
