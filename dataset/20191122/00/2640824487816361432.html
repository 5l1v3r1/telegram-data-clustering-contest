      <h1>the gate hotel, with interiors by gensler, offers panoramic views of tokyo's ginza district</h1>
      <address><time datetime="2019-11-22T00:00:00+00:00">22 Nov 2019</time> by <a rel="author">sofia lekka angelopoulou</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372659301" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><b>located between <a href="https://www.designboom.com/tag/architecture-in-tokyo/">tokyo</a>‘s famous areas of yurakucho and ginza, the<i> gate hotel tokyo</i> by real-estate group <i>hulic</i> offers a serene, relaxing atmosphere amidst the bustling city.</b> with interiors by <a href="https://www.designboom.com/tag/gensler/"><b>gensler</b></a>, the <a href="https://www.designboom.com/tag/hotel-architecture-and-design/"><b>hotel</b></a> invites guests to an open and glamorous interior space, which creates a sense of unity to the outside environment via open-air terraces and elements of nature throughout. responsible for the signage and logo, japanese graphic designer taku satoh (see previous interview with designboom <a href="https://www.designboom.com/design/designboom-china-taku-satoh-interview-branding-mindpark-05-17-2018/"><b>here</b></a>) has created an elegant symbol for the hotel based on the shape of a gate, where the horizontal lines represent the floors, and the spaces between the floors represent the unseen services which are performed.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-12.jpg"/>
      </figure>
      <p>all images courtesy of the gate hotel unless stated otherwise</p>
      <p><b><a href="https://www.gate-hotel.jp/en/tokyo/"><i>the gate hotel tokyo</i></a> is the second to launch under hulic’s <i>the gate hotel</i> brand, and has become the flagship of the brand as it occupies ten floors within the <i>hulic square tokyo</i> building.</b> facing harumi street, the hotel’s premium location provides guests with convenient access to the city’s main tourist destinations, as it is a one-minute walk from tokyo metro stations ginza and hibya.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-15.jpg"/>
      </figure>
      <p><b>global design firm <a href="https://www.gensler.com/">gensler</a> has designed the<i> gate hotel</i>‘s glamorous interiors, which start on the fourth floor with a high-ceiling lobby and restaurant surrounded by large windows.</b> the lobby terrace allows visitors to experience the bustle of ginza and sukiyabashi, day and night, while inside, they can enjoy all-day dining at <i>anchor tokyo</i>, a restaurant that offers table, counter, and terrace seating for every occasion, under a hanging artwork that references the fizz of champagne. in addition to the 164 guest rooms and the high-ceiling lobby and restaurant, the hotel also includes a teppanyaki restaurant, a premium lounge, and a fitness center on the 13th floor.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-4.jpg"/>
        <figcaption>image © designboom</figcaption>
      </figure>
      <p><b>seeking to offer a peaceful yet memorable experience to its visitors, the hotel features an expansive collection of art throughout combining foil, paper, and ceramic artistry.</b> the communal space art is a nostalgic portrayal of the area’s history with an expression of the town’s dazzling future. the first floor entrance highlights the glory of ginza with silver foil, while a cascading display of cherry blossoms welcomes guests into the high-ceiling lobby lounge.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-17.jpg"/>
      </figure>
      <p><b>japanese graphic designer taku satoh of <a href="https://www.tsdo.jp/">TSDO</a> has created the signage and logo of the hotel, using the letter for ‘gate’ as its motif and evolving it into a modernized version.</b> the horizontal lines in the logo represent the floors, while the spaces between the floors represent the unseen services which are performed. the subdued gold color reflects the image of an elegant and calm ambience.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-6.jpg"/>
      </figure>
      <p><b><i>anchor tokyo</i>, the hotel’s all-day restaurant for western-style dining offers breakfast, lunch, and dinner on the 4th floor, where guests can choose among table, counter, or terrace seating.</b> a large piece of art hangs from the ceiling here, inspired by the fizz of champagne. additionally, <i>teppanyaki yasuma</i>, the hotel’s second restaurant welcomes guests on the top (13th) floor, where they can enjoy wagyu beef and seafood, prepared by the head chef. there, they can have their meals in an elegant seating, with private rooms providing vews of ginza and yurakucho.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/gate-hotel-tokyo-gensler-taku-satoh-designboom-21.jpg"/>
        <figcaption>image © designboom</figcaption>
      </figure>
      <p><b>six room types, all with decoration that draws from ginza’s exotic, stylish atmosphere, occupy the rest of the hotel’s floors.</b> the main types are <i>classy</i>, which offer a spacious bathroom and a sofa by the window, and the corner <i>luxe</i> rooms, which overlook harumi street and feature floor-to-ceiling windows. other types include the <i>modest</i> rooms, which are furnished with adjustable desks by vitra, and the <i>canopy</i> room on the top floor, which features a canopy bed. <i>the gate</i> is the hotel’s suite room, which offers a full view of shiodome, as well as a jacuzzi on the 13th floor terrace.</p>
