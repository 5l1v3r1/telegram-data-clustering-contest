      <p>Сьогодні, 22 листопада 2019 року, буковинська художниця Наталія Мацюк презентувала другу персональну виставку картин під назвою "Аура ніжності". Виставка проходить в Чернівецькому обласному краєзнавчому музеї. В експозицію увійшли 42 роботи, виконані аквареллю. </p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
