      <h1>東陽光藥股東擬將所持內資股轉H股</h1>
      <address>
        <time datetime="2019-11-22T21:49:00+00:00">22 Nov 2019, 21:49</time>
      </address>
      <p>東陽光藥(<a href="http://stock360.hkej.com/quotePlus/01558">01558</a>)公布，該公司股東東陽光擬將所持有2.26億股內資股，全部申請轉為境外上市股份(H股)，並將在港交所上市，轉換股份佔該公司總股本約50.4%。<br/>該公司指出，是次股份轉換將在獲得中證監核准文件的有效期內擇機完成。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/ltn20191122006_c.pdf">下載港交所通告原文</a></p>
    </article>
