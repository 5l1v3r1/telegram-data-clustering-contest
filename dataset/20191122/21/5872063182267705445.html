      <h1>ΒΟΑΚ: Οι επικίνδυνες ρηγματώσεις δρομολογούν εξελίξεις</h1>
      <address><time datetime="2019-11-22T21:33:00+00:00">22 Nov 2019, 21:33</time> by <a rel="author">Καριωτάκη Μαίρη</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5a-mkc6hiq8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Για πρώτη φορά στα χρονικά ο ΒΟΑΚ και η Κρήτη μπορεί να κοπούν στα δύο</b>
      </p>
      <p>Με τις <a href="https://www.neakriti.gr/article/kriti/1559385/tesseris-oi-epikindunes-rogmes-sto-voak/">ρηγματώσεις στο ΒΟΑΚ</a>, στο ύψος της Κακιάς Στροφής, να βαθαίνουν μέρα με τη μέρα, δημιουργώντας ανασφάλεια όχι μόνο στους πολίτες αλλά και στις υπηρεσίες, οι αρμόδιοι φορείς προετοιμάζονται για κάθε ενδεχόμενο.</p>
      <p>Ήδη έχει εκπονηθεί το πλάνο που θα ακολουθηθεί σε περίπτωση που αναγκαστούν να διακόψουν τη κυκλοφορία στη κεντρική αρτηρία της Κρήτης. Σύμφωνα με τους μέχρι στιγμής σχεδιασμούς, η κίνηση θα πραγματοποιείται από δυο εναλλακτικές διαδρομές με τα βαρέα οχήματα να ακολουθούν τη παλαιά εθνική οδό και τα ΙΧ να περνούν μέσα από τη Ροδιά.</p>
      <p>Κάτω από αυτές τις συνθήκες και όχι άδικα το plan Β ,μπροστά στο ορατό , όπως όλα δείχνουν ενδεχόμενο να χρειαστεί για πρώτη φορά στα χρονικά ο ΒΟΑΚ και η Κρήτη να κοπούν στα δύο, βρίσκεται ήδη σε προχωρημένο στάδιο.</p>
      <p>Στο μεταξύ, στα χέρια του υπουργείου μεταφορών είναι πλέον το τι μέλλει γενέσθαι με τις ρηγματώσεις, με το γεωτρύπανο να αναμένεται την ερχόμενη εβδομάδα προκειμένου να αρχίσουν οι εργασίες του μελετητή. Τις επόμενες ημέρες θα γίνει επίσης μια ακόμα προσπάθεια προσωρινής αντιμετώπισης των ρηγμάτων ώστε να προστατευτεί όσο γίνεται από τα καιρικά φαινόμενα το οδόστρωμα που παίζουν το ρόλο τους σε ένα φαινόμενο που φαίνεται να προχωρά ακάθεκτο σημαίνοντας συναγερμό.</p>
      <p>Χαρακτηριστική είναι άλλωστε η αναφορά υπηρεσιακής πηγής:</p>
      <p>«Παρατηρούμε το φαινόμενο. Δεν είναι ακόμα επικίνδυνο. Δουλεύουμε για να προλάβουμε τις εξελίξεις»</p>
      <p>Αδιάψευστος μάρτυρας και η εικόνα. Πάρα την παρέμβαση που επιχειρήθηκε, είναι εμφανέστατο πως οι ρηγματώσεις βαθαίνουν και προχωρούν ανησυχητικά. Για τα ερχόμενα από Χανιά και Ρέθυμνο βαρέα αυτοκίνητα το πλάνο προβλέπει πως αυτά θα ακολουθούν τη διαδρομή Σίσες – Αλόιδες – Χώνος – Δαμάστα – Μάραθος.</p>
      <p>Πρόκειται ουσιαστικά για την ενεργοποίηση της παλιάς εθνικής οδού με το χρόνο διέλευσης αλλά και τα χιλιόμετρα να αυξάνονται δραματικά αφού ο ορεινός Μυλοπόταμος καλείται να ζήσει, αν και εφόσον τελικά χρειαστεί πρωτόγνωρο κυκλοφοριακό φόρτο από φορτηγά οχήματα και λεωφορεία που θα διανύουν την διαδρομή Ηράκλειο –Ρέθυμνο και με την ταλαιπωρία για επαγγελματίες οδηγούς και επιβάτες να είναι αναπόφευκτη.</p>
      <p>Σε ότι αφορά τα Ι.Χ αυτοκίνητα, αυτά θα ανεβαίνουν κυριολεκτικά έναν Γολγοθά αφού για να μεταβεί κάποιος από το Ηράκλειο στο Ρέθυμνο θα πρέπει να περνά μέσα από τη Ροδιά. Πολλά σημεία έχουν ήδη καθαριστεί ενώ και νέες ταμπέλες τοποθετήθηκαν προκειμένου να διευκολύνουν τους οδηγούς.</p>
