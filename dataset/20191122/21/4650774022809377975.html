      <h1>Питон и леопард устроили драку на выживание в Южной Африке — видео</h1>
      <h2>Дикая кошка грациозно вырвалась из удушающих колец змеи и вышла победителем схватки.</h2>
      <address><time datetime="2019-11-22T21:51:00+00:00">22 Nov 2019, 21:51</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jG00Q-ySt2M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Питон и леопард сцепились в смертельной драке на выживание в национальном заповеднике Масаи Мара в Южной Африке. Поединок удалось заснять на камеру туристам. Ролик был опубликован на ютуб-канале <a href="https://www.youtube.com/watch?time_continue=1&amp;v=jG00Q-ySt2M&amp;feature=emb_logo">Kruger Sightings.</a></p>
      <p>На кадрах видно, что дикая кошка бросается на змею, а та в ответ пытается задушить её своими кольцами. Очевидцам на мгновение показалось, что леопард проиграл битву, но ему удалось вырваться и грациозно отскочить.</p>
      <p>Он вышел из этой схватки победителем, хоть и получил травмы. Туристы рассказали, что змее были нанесены многочисленные раны, особенно в области головы.</p>
      <p>Ранее Лайф рассказывал, как <a href="https://life.ru/t/%D0%B7%D0%BC%D0%B5%D0%B8/1223121/ughadaitie_stranu_turist_sdielal_zhutkiie_foto_ghdie_piton_tsielikom_ghlotaiet_krokodila">питон целиком проглотил</a> крокодила в Австралии.</p>
