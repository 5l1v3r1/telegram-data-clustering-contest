      <h1>Phoenix Suns unveil new Los Suns Noche City uniforms and Suns-inspired art exhibit</h1>
      <address>
        <time datetime="2019-11-22T21:01:06+00:00">22 Nov 2019, 21:01</time>
      </address>
      <p>Phoenix Suns unveil new uniforms and Los Suns Mural and art exhibit.</p>
      <figure>
        <img src="https://ewscripps.brightspotcdn.com/dims4/default/6d71322/2147483647/strip/true/crop/5504x8256+0+0/resize/960x1440!/quality/90/?url=https%3A%2F%2Fewscripps.brightspotcdn.com%2Fe3%2F65%2F129eac374cd58b5d9ab6ce554ce7%2Frubio-1.JPG"/>
        <figcaption>Ricky Rubio sporting the brand new Los Suns Noche City Edition uniform. <br/>The uniforms will make their debut on December 9 at home against the Minnesota Timberwolves. They will also be worn on December 14 in Mexico City against the San Antonio Spurs. <br/><br/>Jerseys will be available for purchase <a href="https://www.abc15.com/sports/shop.suns.com">online</a> or at the Suns Team Shop at Talking Stick Resort Arena beginning at 10 a.m. Wednesday, November 27.<cite>Photo by: Phoenix Suns</cite></figcaption>
