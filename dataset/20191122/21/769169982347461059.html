      <h1>習近平：中國夢絕非霸權夢　不會在世界上頤指氣使</h1>
      <address>
        <time datetime="2019-11-22T21:00:00+00:00">22 Nov 2019, 21:00</time>
      </address>
      <p>中國國家主席習近平今日在北京會見創新經濟論壇的外國代表。他表示，中國提出實現中華民族偉大復興中國夢，絕非霸權夢，中國沒準備去取代其他國家，只是讓中國恢復應有的尊嚴，過往殖民地半封建國家的屈辱決不會重演。</p>
      <p>他續指，中國之所以發生歷史性巨變，是因為選擇了符合中國國情的正確道路，「中國人民從來沒有像今天這樣充滿自信」，但中國人沒因此感到有什麼了不起，中國亦不會在世界上頤指氣使，而是繼續秉持「和而不同」的傳統理念，堅持走和平發展道路，改革開放。</p>
      <p>（圖片來源：CCTV片段截圖）</p>
