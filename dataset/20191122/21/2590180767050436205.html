      <h1>সকালে আইন মানলেও বিকেলে না মানার পুরনো চিত্র</h1>
      <address><time datetime="2019-11-22T21:25:00+00:00">22 Nov 2019, 21:25</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/06I4SR6iufo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>নতুন সড়ক পরিবহন আইন নিয়ে সাধারণ মানুষের মধ্যে সচেতনতা সৃষ্টিতে, দ্বিতীয় দিনের মতো পালিত হয়েছে ট্রাফিক সচেতনতা পক্ষ। শুক্রবার (২২ নভেম্বর) সকালে কর্মসূচি চলাকালে সড়কের পরিস্থিতির উন্নতি হলেও সন্ধ্যায় আইন না মানার পুরনো চিত্র চোখে পড়ে।</b><br/><br/>পথচারী, গাড়ির চালক, হেলপারসহ সাধারণ মানুষকে সড়ক পরিবহন আইনের বিষয়ে সচেতন করতে, শুক্রবার সকাল থেকে দ্বিতীয় দিনের মতো ট্রাফিক পক্ষ পালন হয়।<br/><br/>নিয়ম মেনে রাস্তা পারাপার ও চালকদের লাইসেন্সসহ গাড়ি চালানোয় সচেতন করেন ট্রাফিক পুলিশের সদস্যরা। এমন উদ্যোগকে স্বাগত জানিয়েছে নগরবাসীও। ২১ নভেম্বর থেকে শুরু হওয়া ট্রাফিক পক্ষ চলবে আগামী ৫ ডিসেম্বর পর্যন্ত।</p>
