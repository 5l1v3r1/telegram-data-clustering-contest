      <h1>الحكومة: تصريح وزير النقل مجتزأ</h1>
      <address>
        <time datetime="2019-11-22T21:10:00+00:00">22 Nov 2019, 21:10</time>
      </address>
      <p>خبرني - نقت الحكومة مساء الجمعة، تصريح منسوب لوزير النقل الجديد عن سبب أزمة السير في الأردن.</p>
      <p>وقالت منصة حقك تعرف، ان سبب أزمة السير في الأردن هو  زيادة عدد السكان" غير صحيح، ووزير النقل لم يصرح به.</p>
