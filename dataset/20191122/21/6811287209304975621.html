      <h1>Protección Civil se activó este viernes ante las lluvias</h1>
      <address><time datetime="2019-11-22T21:34:11+00:00">22 Nov 2019, 21:34</time> by <a rel="author">Narkys Blanco</a></address>
      <p>Personal de Protección Civil informó que se encuentra desplegado en el Distribuidor Altamira, Caracas, ante las fuertes lluvias que se registran en la tarde de este viernes en la ciudad capital.</p>
      <figure>
        <iframe data-src="https://twitter.com/PCivil_Ve/status/1197978269943050240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De igual forma, el personal se encuentra monitoreando la crecida del río Guaire, a la altura de Macaracuay, estado Miranda.</p>
      <p>Hasta los momentos, detalla Protección Civil, “se mantiene dentro del cauce con una medición de un metro treinta centímetros (1.30)”.</p>
      <figure>
        <iframe data-src="https://twitter.com/PCivil_Ve/status/1197990105107091456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Más temprano, el Instituto Nacional de Meteorología e Hidrológica (INAMEH) informó que en las próximas tres horas se registraría “chubascos con descargas eléctricas” en varios estado del país.</p>
      <p>De acuerdo al informe del instituto, los estados más afectados serán Distrito Capital, Táchira, Mérida, Trujillo, Guárico, Falcón, Lara, Carabobo, Miranda, Aragua, Anzoátegui, Monagas, Sucre, Delta Amacuro , Bolívar y el Territorio Esequibo.</p>
    </article>
