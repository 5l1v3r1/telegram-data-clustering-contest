      <h1>Putyin özvegyeket tüntetett ki és új fegyvereket ígért</h1>
      <address><time datetime="2019-11-22T21:32:40+00:00">22 Nov 2019, 21:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bikL5Y9x57s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az orosz elnök a legmagasabb állami kitüntetéseket nyújtotta át annak az öt, augusztusban elhunyt tudós özvegyének, akik egy újfajta fegyver tesztje során veszítették életüket. Az atommeghajtású rakétának az orosz vezetés szerint nincs párja a világon és Vlagyimir Putyin most azt ígérte, nem állnak le a fejlesztésekkel. Az orosz elnök beszélt arról is, hogy a közeljövőben 70 százalékra kell emelni a korszerű fegyverek arányát az orosz hadseregben.</p>
      <p>- A legfejlettebb technológiáról és megoldásokról beszélek, melyeknek nincs párjuk a világon. Olyen fegyverekről, melyek évtizedekre biztosítani tudják Oroszország függetlenségét és biztonságát. Mindennek ellenére tökéletesíteni fogjuk ezt a fegyvert - szögezte le az orosz elnök.</p>
      <p>A baleset augusztus 8-án történt a Fehér-tengeren az állami Roszatom egyik vízi platformján. Összesen heten vesztették életüket, a környéken egy időre megnőtt a radioaktív sugárzás mértéke. Azt azonban nem ismerték el, hogy atombaleset történt.</p>
