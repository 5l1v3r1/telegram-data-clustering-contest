      <h1>Servicio de recarga de agua y energía estará suspendido temporalmente</h1>
      <address>
        <time datetime="2019-11-22T21:47:01+00:00">22 Nov 2019, 21:47</time>
      </address>
      <p>Este fin de semana habrá <b>suspensión</b> en el servicio de recarga para el servicio de <a href="https://telemedellin.tv/epm-explico-razones-de-coloracion-del-agua-en-sectores-del-valle-de-aburra/362955/">agua</a> y energía recargable.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eoy8B3dVetE" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A partir de las 6:00 p.m. del sábado y hasta las 2:00 a.m. del domingo los usuarios de<b> energía y agua prepago</b> no podrán realizar recargas debido a la actualización de los sistemas de información, así como los abonos de <i>Paga a tu Medida</i>.</p>
      <p><a href="https://www.epm.com.co/site/">EPM</a> presenta <b>excusas</b> a la comunidad por la medida que se llevará a cabo durante ocho horas.</p>
    </article>
