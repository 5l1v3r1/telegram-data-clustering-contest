      <h1>Уровень воды в Дону снизился: есть ли угроза для водоснабжения населения</h1>
      <h2>В Ростовской области объявлено экстренное предупреждение из-за сильного ветра. Достигающие 20 метров в секунду порывы согнали воду и понизили уровень реки Дон до критических отметок.</h2>
      <address>
        <time datetime="2019-11-22T21:43:00+00:00">22 Nov 2019, 21:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7yMUW1B7KpQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i><b>Текст сюжета программы «Вести. Дон».</b></i><br/><br/>Широкий и могучий Дон-батюшка - в последние дни такое описание ему не подходит. От сильных порывов ветра река покрылась крупной рябью, но разбушеваться сильней просто нет мочи. Обмелела. Уровень воды снизился до критических отметок. Самая сложная ситуация в Таганроге и Азове - там крупные суда запросто могут сесть на мель.<br/><br/>«В Таганроге уровень воды находится ниже опасной отметки на 36 сантиметров, у Азова он ниже на 6 сантиметров, у Ростова и Аксая уровни ниже неблагоприятной отметки. В ближайшие трое суток изменения в уровневом режиме не произойдет», - говорит заместитель начальника Ростовского гидрометцентра Виктория Антоненко.<br/><br/>Специалисты уверяют, явление привычное. Каждый год уровень воды в Дону понижается. Но такие кадры от очевидцев немного пугают: Таганрогский залив, точней его оголенный берег. Из-за сильного ветра воду местами сдуло, а из-за минусовых температур образовался донный лед. Все это повлияло на водозабор в приморском городе. <br/><br/>«Вышеперечисленные природные явления ограничили поступление воды на очистные сооружения города Таганрога. С 8 утра 22 ноября подача холодного водоснабжения будет осуществляться пониженным давлением до улучшения погодных условий. Подвоз воды автоцистернами осуществляется согласно заявкам», - сообщила и. о. руководителя пресс-службы администрации города Таганрога Елизавета Копова<br/><br/>В столице Дона ситуация более благоприятная. Как говорят в Водоканале, глубина Дона 3,5 метра, а уровень реки в Ростове сейчас ниже нулевой отметки лишь на 110 сантиметров. Для подачи воды горожанам - это не помеха. Все дело в нескольких вариантах водозабора. <br/><br/>«И водозаборные сооружения, очистные сооружения работают в нормальном режиме. Однако мы усилили контроль за уровнем воды на тот случай, если он будет продолжать падать на этот случай, у нас есть возможность перераспределить воду между ковшовым водозабором и русловым”, - говорит директор технологического департамента АО «Ростовводоканал» Игорь Тронь. <br/><br/>Только к середине следующей недели северо-восточный шквал превратиться в юго-западный бриз, температура воздуха при этом поднимется на несколько градусов. А вместе с ней, возможно, и Дон зальет водой те самые критические значения.</p>
