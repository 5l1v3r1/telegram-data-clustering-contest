      <h1>GOAL: Odoi imponeert met knappe assist voor gelijkmaker van Fulham</h1>
      <address>
        <time datetime="2019-11-22T21:28:00+00:00">22 Nov 2019, 21:28</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1197973518845140998?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Denis Odoi heeft zich vrijdagavond in de kijker gespeeld bij Fulham. In het duel tegen Queens Park Rangers kon de voormalig Rode Duivel voor een assist zorgen bij de gelijkmaker.</b>
      </p>
      <p>De ex-speler van onder meer RSC Anderlecht, STVV en Lokeren dribbelde zich knap vrij en zorgde voor een ditto voorzet. Kamara bedankte voor het geschenk en zorgde voor de 1-1. Voor Odoi was het zijn eerste assist dit seizoen.</p>
