      <h1>包浩斯4500萬售荃灣物業</h1>
      <address>
        <time datetime="2019-11-22T21:30:00+00:00">22 Nov 2019, 21:30</time>
      </address>
      <p>包浩斯國際(<a href="http://stock360.hkej.com/quotePlus/00483">00483</a>)公布，以總代價4500萬元，出售荃灣德士古道204至210號和富大廈12樓。<br/>該公司表示，出售事項所得淨額將用作一般營運資金，預期所得增益約2980萬元。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200970_c.pdf">下載港交所通告原文</a></p>
