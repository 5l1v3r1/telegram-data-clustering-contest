      <h1>ＮＹダウ４日ぶり上昇、１０９ドル高の２万７８７５ドル</h1>
      <address>
        <time datetime="2019-11-22T21:47:00+00:00">22 Nov 2019, 21:47</time>
      </address>
      <p>　【ワシントン＝山内竜介】２２日のニューヨーク株式市場で、ダウ平均株価（３０種）は４日ぶりに上昇した。終値は前日比１０９・３３ドル高の２万７８７５・６２ドルだった。米中貿易協議が進展するとの期待感が相場を支えた。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、１３・６８ポイント高の８５１９・８９だった。</p>
    </article>
