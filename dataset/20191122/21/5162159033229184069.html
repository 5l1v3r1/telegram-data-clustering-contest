      <h1>‘Ninguém tá Olhando’: Série brasileira sobre anjos já está disponível na Netflix!</h1>
      <address><time datetime="2019-11-22T21:09:11+00:00">22 Nov 2019, 21:09</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A série brasileira ‘<b><a href="https://cinepop.com.br/tag/ninguem-ta-olhando">Ninguém Tá Olhando</a></b>‘ já estreou na <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b>! Todos os 8 episódios já estão disponíveis no serviço de streaming.</p>
      <p>Confira o trailer:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RXtqY3Mxhvg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="https://cinepop.com.br/tag/daniel-rezende">Daniel Rezende</a></b>, que já havia colaborado com a plataforma na série ‘<b><a href="https://cinepop.com.br/tag/o-mecanismo">O Mecanismo</a></b>‘, dirige a produção.</p>
      <blockquote>Ulisses é um Angelus muito questionador que acabou de chegar no 5511º Distrito Angelus. Assim que descobre como o trabalho deve ser feito, ele acaba quebrando todas as regras milenares dos Angelus com a melhor das intenções: ajudar os humanos que realmente precisam de ajuda. Afinal, tem gente que segue regras e tem gente que muda o mundo.</blockquote>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/victor-lamoglia">Victor Lamoglia</a>, <a href="https://cinepop.com.br/tag/kefera-buchmann">Kéfera Buchmann</a>, <a href="https://cinepop.com.br/tag/julia-rabello">Júlia Rabello</a>, <a href="https://cinepop.com.br/tag/leandro-ramos">Leandro Ramos</a></b> e <b><a href="https://cinepop.com.br/tag/danilo-de-moura">Danilo de Moura</a></b>.</p>
