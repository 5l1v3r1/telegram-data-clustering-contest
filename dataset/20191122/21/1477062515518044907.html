      <h1>Эксперт: «Проект химзавода в Лермонтове пройдёт независимую экологическую экспертизу»</h1>
      <address>
        <time datetime="2019-11-22T21:12:00+00:00">22 Nov 2019, 21:12</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/Hg7EWvCv49o/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hg7EWvCv49o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/d/a/a/7/1/0/b/b/6/8/daa710bb688c2a4384655e8ad40015b3_d_h%7C500.jpg"/>
      </figure>
      <h4>Встречу жителей города по поводу предложения о строительстве предприятия прокомментировал и.о. заведующий кафедрой экологии и природопользования СКФУ Константин Харин.</h4>
      <p>Константин Харин отметил, что желания и денег инвестора для строительства завода недостаточно: итоговое решение примут только на основе результатов государственной экологической экспертизы.</p>
      <blockquote>«За безопасностью деятельности любого химического предприятия очень жёстко следят федеральные структуры. И ещё на стадии проектной документации будет проведена экспертиза в Москве. Ни инвестор, никто другой никак не смогут на неё повлиять. Этого не допускает действующее российское законодательство», — сказал эксперт.</blockquote>
      <p>Параллельно с федеральным исследованием по инициативе жителей Лермонтова <a href="https://pobeda26.ru/novosti/obshhestvo/andrej-xlopyanov-zavod-bez-soglasiya-zhitelej-i-oczenki-ekspertizyi-ne-postroyat">можно провести</a> общественную экспертизу. При этом Константин Харин подчеркнул, что говорить об этом рано: проекта нитроцеллюлозного завода пока нет.</p>
      <p>Ранее губернатор Владимир Владимиров заявил, что решение о строительстве завода <a href="https://pobeda26.ru/novosti/obshhestvo/vladimir-vladimirov-vopros-so-stroitelstvom-zavoda-v-lermontove-budet-reshyon-tolko-posle-ekologicheskoj-ekspertizyi">будет</a> приниматься только с учётом мнения местных жителей и экологов.</p>
