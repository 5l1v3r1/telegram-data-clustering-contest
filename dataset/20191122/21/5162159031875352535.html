      <h1>‘Manifest’: Mistérios são revelados no novo trailer da 2ª temporada</h1>
      <address><time datetime="2019-11-22T21:12:03+00:00">22 Nov 2019, 21:12</time> by <a rel="author">Nefferson Taveira</a></address>
      <figure>
        <a href="http://goo.gl/mPcJ5c">
          <img src="https://cinepop.com.br/wp-content/uploads/2019/06/youtube_1.png"/>
        </a>
      </figure>
      <p>A <b><a href="https://cinepop.com.br/tag/nbc">NBC</a></b> divulgou o novo trailer da 2ª temporada de ‘<b><a href="https://cinepop.com.br/tag/manifest">Manifest</a></b>‘.</p>
      <p>Confira:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uBlQnyT8lWQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O próximo ano irá estrear no <b>dia 6 de janeiro de 2020</b>.</p>
      <p>No Brasil, a série foi lançada pelo <b>Globoplay</b> e sua primeira temporada já está disponível na plataforma.</p>
      <p>Criada por <b><a href="https://cinepop.com.br/tag/jeff-rake">Jeff Rake</a></b> (‘<b>Os Mistérios de Laura</b>‘), a série é inspirada no desaparecimento do vôo 370 da Malaysia Airlines, em 2014.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vf7a53M2CiI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Na trama, o voo 828 desaparece do radar e retorna cinco anos depois, quando o mesmo já tinha sido considerado perdido no fundo do mar. O tempo não passou para os passageiros do avião, enquanto que para seus familiares foram os piores anos de suas vidas. A série irá acompanhar a vida pessoal destes passageiros, assim como o mistério que os envolvem.</blockquote>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/josh-dallas">Josh Dallas</a></b>, <b><a href="https://cinepop.com.br/tag/melissa-roxburgh">Melissa Roxburgh</a></b>, <b><a href="https://cinepop.com.br/tag/athena-karkanis">Athena Karkanis</a></b>,<b> <a href="https://cinepop.com.br/tag/j-r-ramirez">J.R. Ramirez</a></b>, <b><a href="https://cinepop.com.br/tag/luna-blaise">Luna Blaise</a></b>, <b><a href="https://cinepop.com.br/tag/jack-messina">Jack Messina</a></b> e <b><a href="https://cinepop.com.br/tag/parveen-kaur">Parveen Kaur</a></b>.</p>
