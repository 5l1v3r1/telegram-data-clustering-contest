      <h1>ساحة الشهداء تستعيد &amp;quot;قسم جبران&amp;quot;.. هكذا بدت الأجواء مساءً (فيديو)</h1>
      <address><time datetime="2019-11-22T21:28:53+00:00">22 Nov 2019, 21:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>استعاد المعتصمون في ساحة الشهداء - وسط بيروت، قسم الشهيد جبران تويني، فردّدوا بصوت واحد: "نقسم بالله العظيم، مسلمين مسيحيين، أن نبقى موحّدين، إلى أبد الآبدين، دفاعاً عن لبنان العظيم".<br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RBozCG5N9_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>وكان المعتصمون أدّوا النشيد الوطني اللبناني بصوت واحد.<br/> </p>
