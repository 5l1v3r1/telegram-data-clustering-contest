      <h1>فيديو.. إعصار قمعي في جدة</h1>
      <address><time datetime="2019-11-22T21:22:06+00:00">22 Nov 2019, 21:22</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - جدة</p>
      <p>قال خبير الأرصاد علي السفري الحربي: إن إعصارًا قمعيًّا ظهر في جدة ضمن الحالة الجوية غير مستقرة التي تتعرض لها بعض مناطق المملكة.</p>
      <figure>
        <iframe data-src="https://twitter.com/ALI_ALHARBI_9/status/1197934350500802561?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما نشر الحربي، عبر حسابه بموقع تويتر، مقاطع فيديو توثق ظهور الإعصار الذي ضرب جنوب جدة، موضحًا أنه تم رصد الإعصار من مسافة قريبة.</p>
      <figure>
        <iframe data-src="https://twitter.com/ALI_ALHARBI_9/status/1197930494069018624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>الإعصار القمعي هو عاصفة دوارة هائلة تدور حول مساحة من الضغط الجوي المنخفض، ولكن سرعتها لا تقل عن 64 كيلومترًا في الساعة، وخلاله تهب رياح قوية ويصل ارتفاعه في بعض الدول عشرة أميال باتساع 500 ميل، ويتحرك للأمام كدوامة بسرعة 20 ميلًا في ساعة، وسرعة رياحها 74 ميلًا في الساعة، وعندما تصل لليابسة تسبب الأمطار الغزيرة.</p>
      <p> </p>
      <p>شارك الخبر</p>
