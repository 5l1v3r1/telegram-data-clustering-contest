      <h1>A Baby Arrives In ‘Fuller House’ Season 5 Trailer But No Lori Loughlin</h1>
      <address><time datetime="2019-11-22T21:47:00+00:00">22 Nov 2019, 21:47</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dFSkS2WeClo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“Fuller House” is getting even fuller.</p>
      <p>The new season five trailer for Netflix’s “Fuller House” is here. The streaming service pushed out the “Part A” trailer on Friday.</p>
      <related>
        <a href="https://etcanada.com/news/544211/fuller-house-ladies-perform-shows-theme-song-at-wrap-party/"/>
      </related>
      <p>Stephanie and Jimmy bring their newborn baby home from the hospital. Elsewhere in the trailer, D.J. and Steve discuss walking down the aisle.</p>
      <p>“There’s gonna be a lot of people in this house,” Ramona says. “You know, legally, if three more people move in, we have to register as a commune.”</p>
      <related>
        <a href="https://etcanada.com/news/537060/fuller-house-stars-share-behind-the-scenes-look-at-their-emotional-final-table-read/"/>
      </related>
      <p>One notable absence from the trailer is Aunt Becky (Lori Loughlin). <a href="https://etcanada.com/news/527648/lori-loughlin-pleads-not-guilty-to-new-charge-in-college-admissions-scandal/">Loughlin’s absence</a> is due to her involvement in the college admissions scandal.</p>
      <p>Season five of “Fuller House” premieres Dec. 6 on the streaming service.</p>
