      <h1>Полиция раскрыла фабрику синтетических наркотиков под Тосно. Машинист устроил стрельбу из автомата с балкона. Отдел происшествий 22.11.2019</h1>
      <address><time datetime="2019-11-22T21:41:00+00:00">22 Nov 2019, 21:41</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246437&amp;hash=2de216de04aa9872&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Полиция обнаружила под Тосно <a href="https://nevnov.ru/745492-v-tosnenskom-raione-prikryli-podpolnuyu-narkolaboratoriyu">наркофабрику</a> с тоннами готовой продукции.</li>
        <li>В Колтушах задержали мужчину, стрелявшего холостыми из <a href="https://nevnov.ru/745434-v-lenoblasti-mashinist-peterburgskogo-metropolitena-napugal-sosedei-strelboi-iz-okna">автомата </a>с балкона квартиры.</li>
        <li>Университет ИТМО заплатит <a href="https://nevnov.ru/745532-sud-obyazal-itmo-vyplatit-polumilionnyi-shtraf-za-obrushenie-perekrytii-korpusa">полмиллиона рублей</a> за февральское обрушение в учебном корпусе на Ломоносова.</li>
        <li>Суд огласил приговор монтажнику натяжных потолков, из-за которого произошел взрыв в квартире на Репищевой улице.</li>
        <li>Жильцы новостройки заставили частный детский сад ликвидировать парковку колясок у себя в подъезде.</li>
        <li>Водоканал разыскивает источник незаконного сброса химических веществ, <a href="https://nevnov.ru/745500-peterburggaz-zakonchil-obsledovat-gimnaziyu-70-na-ulice-literatorov">отравивших атмосферу</a> в Петроградском районе.</li>
        <li>На площади Победы задержали неадекватного таксиста с партией наркотиков.</li>
        <li>Невменяемый автомобилист <a href="https://nevnov.ru/745391-na-prospekte-nauki-inomarki-ot-radosti-vstrechi-rasteryali-kolesa">протаранил полицейскую машину</a> на проспекте Науки.</li>
        <li>В Куйбышевском суде продолжается суд над водителем Касымовым, который под воздействием «веселящих» шариков сбил пешеходов на Невском.</li>
        <li>На Малоохтинском проспекте столкнулись 3 легковушки.</li>
        <li>За пострадавшими на в аварии на КАД водителями <a href="https://nevnov.ru/745630-na-kad-v-massovoi-avarii-s-desyatyu-mashinami-postradali-zhenshina-i-rebenok">прилетал вертолет.</a></li>
        <li>Nissan Murano <a href="https://nevnov.ru/745519-na-tallinskoi-ulice-chevrolet-perevernul-vverkh-tormashkami-nissan-murano">перевернулся </a>на крышу после столкновения с легковушкой на Новочеркасском проспекте.</li>
        <li>Автомобиль «Спецсвязи» <a href="https://nevnov.ru/745566-na-litovskoi-volkswagen-posle-udara-ob-avtomobil-specsvyazi-perevernulsya-na-kryshu">опрокинул Volkswagen</a> в результате ДТП на Литовской улице.</li>
        <li>Руководство ГУ МВД по Санкт-Петербургу поощрит сержанта, <a href="https://nevnov.ru/745577-policeiskii-vne-sluzhby-zaderzhal-muzhchinu-udarivshego-nozhom-cheloveka-na-ploshadi-vosstaniya">задержавшего преступника с ножом</a>.</li>
      </ul>
