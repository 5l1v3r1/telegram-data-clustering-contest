      <h1>Galatasaray-Başakşehir maçında çok konuşulan anlar! Fatih Terim ve Arda Turan...</h1>
      <h2><a href="http://www.hurriyet.com.tr/haberleri/super-lig">Süper Lig</a>'in 12. haftasında <a href="http://www.hurriyet.com.tr/haberleri/galatasaray">Galatasaray</a> sahasında <a href="http://www.hurriyet.com.tr/haberleri/basaksehir">Başakşehir</a>'i konuk etti. Bu karşılaşma öncesi Türk Telekom Stadyumu'nda Fatih Terim-<a href="http://www.hurriyet.com.tr/haberleri/arda-turan">Arda Turan</a> gelişmesi yaşandı.</h2>
      <address>
        <time datetime="2019-11-22T21:05:00+00:00">22 Nov 2019, 21:05</time>
      </address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821cac9de3d03c811d5c5"/>
        <figcaption>İşte karşılaşmada yaşanan detaylar...</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82bc5c9de3d03c811d5e6"/>
        <figcaption>Galatasaray Teknik Direktörü Fatih Terim, sakatlıklardan dolayı ilk 11'i kurmakta güçlük çekti. Deneyimli teknik adam, Gaziantep maçında ilk 11'de sahaya çıkan Muslera, Luyindama ve Andone'yi sakatlıklarından dolayı kadroya alamadı. Terim, Medipol Başakşehir karşısında Muslera'nın yerine Okan Kocuk, Luyindama'nın yerine Donk ve Andone'nin yerine Babel'e şans vererek başladı. Galatasaray sahaya; Okan Kocuk, Mariano, Ahmet Çalık, Donk, Marcao, Emre Taşdemir, Lemina, Ömer Bayram, Feghouli, Adem Büyük ve Babel ilk 11'iyle çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82bd9c9de3d03c811d5e8"/>
        <figcaption>Medipol Başakşehir Teknik Direktörü Okan Buruk, takımının ligin 11'inci haftasında oynadığı MKE Ankaragücü maçının ilk 11'inden 2 ismi değiştirdi.Buruk, Ankaragücü maçında ilk 11'de şans tanıdığı Gulbrandsen ve Berkay Özcan'ın yerine Mahmut Tekdemir ve İrfan Can Kahveci'ye görev verdi.Medipol Başakşehir sahaya; Mert Günok, Caiçara, Epureanu, Ponck, Clichy, Mehmet Topal, Mahmut Tekdemir, Azubuike, Visca, İrfan Can Kahveci ve Crivelli ilk 11'iyle çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82bf6c9de3d03c811d5ea"/>
        <figcaption>Galatasaray'ın sezon başında Bursaspor'dan kadrosuna kattığı Okan Kocuk, sarı-kırmızılı formayla ilk resmi maçını Medipol Başakşehir'e karşı oynadı. Hazırlık maçlarında süre alan 24 yaşındaki file bekçisi, yeni takımıyla ilk resmi maçına Medipol Başakşehir karşısında çıktı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821bdc9de3d03c811d5bf"/>
        <figcaption>Galatasaray'ın bir dönem formasını giyen eski futbolcu Harry Kewell'a maç öncesi forma ve plaket takdimi yapıldı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821bdc9de3d03c811d5c1"/>
        <figcaption>Maç öncesi Türk Telekom Stadyumu'na gelen Kewell'a kulübün 2'nci Başkanı Abdurrahim Albayrak tarafından plaket ve sarı kırmızılı takımda oynadığı dönemde giydiği forma numarası olan 19 numarayı taşıyan forma hediye edildi. Kewell, tribünleri tek tek dolaşarak taraftarları selamlarken, sarı-kırmızılı taraftarlar yıldız oyuncuyu alkışladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82283c9de3d03c811d5cb"/>
        <figcaption>Galatasaraylı taraftarlar, müsabaka öncesi 24 Kasım Öğretmenler Günü'nü unutmadı. Sarı-kırmızılı taraftarlar, şehit öğretmenler Aybüke Yalçın ve Necmettin Yılmaz'ın da isminin yer aldığı, "24 Kasım Öğretmenler Günü kutlu olsun. Mekanınız cennet olsun, Aybüke Yalçın, Necmettin Yılmaz" yazılı pankartı açtı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd82c46c9de3d03c811d5ec"/>
        <figcaption>Galatasaray, Medipol Başakşehir karşısına sakatlarından dolayı eksik bir kadroyla çıktı. Fernando Muslera ve Christian Luyindama'nın milli takımda yaşadığı sakatlıklardan dolayı oyuncularından faydalanamayan teknik direktör Fatih Terim, diğer sakat oyuncuları Radamel Falcao ve Florin Andone'nin yanı sıra geçen sezondan bu yana tedavi süreci süren Emre Akbaba'yı da Başakşehir'e karşı kullanamadı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821bdc9de3d03c811d5b5"/>
        <figcaption>Bu karşılaşma öncesi Başakşehir'de maça yedek başlayan Arda Turan, Galatasaray Teknik Direktörü Fatih Terim'in yanına gitti.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821bdc9de3d03c811d5b7"/>
        <figcaption>Fatih Terim ile kucaklaşan Arda Turan, tecrübeli teknik adama başarılar diledi ve elini öptü.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd821bdc9de3d03c811d5b1"/>
        <figcaption>Fatih Terim ile Arda Turan'ın arası EURO 2016'da Milli Takım kapında yaşanan sorunla açılmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7d6cfc9de3d03c811d4da"/>

      </figure>
