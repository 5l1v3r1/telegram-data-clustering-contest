      <h1>Robert Doisneau, il fotografo umanista</h1>
      <address><time datetime="2019-11-22T13:26:43+00:00">22 Nov 2019, 13:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Cld7aBCnzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il "Bacio davanti all'Hotel de ville" e un'altra cinquantina di scatti di Robert Doisneau, uno dei padri di quella che oggi chiameremmo street photo, sono esposti a Sainte-Foy-Les Lyons, alle porte di Lione.</p>
      <p>La mostra, per la prima volta ospitata nei locali della vecchia piscina comunale, permette di consoscere da vicino il grande fotografo, noto per una sincera rappresentazione della vita quotidiana a Parigi.</p>
      <p>"Perché Robert Doisneau, padre della fotografia umanista? Ci è sembrato importante proporre le foto di un autore così legato all'umanità. Attraverso una conquantina di istantanee in esposizione, emerge un percorso dagli anni Trenta agli anni Sessanta, e si possono ritrovare gli scatti più conosciuti di Doisneau e molti altri. E tutti ci riportano a questa grande sensibilità, alla sua maniera di cercare le foto, sempre con un grande rispetto per l'esere umano", spiega Paola Boiron, assessora alla Cultura a sainte-Foy-Les Lyons.</p>
      <p>Oltre che su Doisneau, la mostra offre uno sguardo anche su altri grandi fotografi contemporanei, dai cinesi Liu Bolin e Li Wei, a Juliette-Andréa Elie, da Carolle Benitah a Fatima Mazmouz. L'esposizione resterà aperta fino al 1. dicembre.</p>
