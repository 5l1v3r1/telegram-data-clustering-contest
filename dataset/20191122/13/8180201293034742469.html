      <h1>云南瑞丽：网络直播带动玉石销售</h1>
      <address>
        <time datetime="2019-11-22T13:02:54+00:00">22 Nov 2019, 13:02</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/default/1_img/upload/3933d981/750/w930h620/20191122/6543-iittafr1939715.jpg"/>
        <figcaption>11月20日晚，在瑞丽市姐告经济特区的玉城淘宝直播基地，一名主播与货主砍价。瑞丽市位于云南省德宏傣族景颇族自治州，与缅甸接壤，是中国珠宝玉石集散地之一。近年，随着网络直播的不断发展，当地珠宝玉石销售发生了巨大的变化，各地的主播在摊位、直播间或者柜台上开起直播，翡翠货主会将自己的商品带到摊位前，通过一阵激烈的议价后，远在千里以外的客户通过直播间下单购买。据一名珠宝玉石的从业人士估计，目前直播已经占了当地玉石销售量的70%甚至更多。随着直播业态在玉石行业的兴起，越来越多的人来到这里，主播、客服、货主、快递员、司机、餐饮从业人都在这两年成倍的增长。中新社记者 刘冉阳 摄</figcaption>
