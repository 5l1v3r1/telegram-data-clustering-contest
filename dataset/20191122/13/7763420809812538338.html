      <h1>“ขอความเป็นธรรมให้ผมบ้าง” โชเฟอร์สิบล้อร้องถูกยัดยา(คลิป)</h1>
      <h2>โชเฟอร์รถบรรทุก พร้อมทนาย ร้องขอความเป็นธรรม กับ ผบ.ตร. หลังถูกแจ้งข้อหาครอบครองยาบ้า 1 เม็ด อ้างถูกยัดยา</h2>
      <address>
        <time datetime="2019-11-22T13:24:27+00:00">22 Nov 2019, 13:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wBjopMyLI3E" width="1280" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ที่สำนักงานตำรวจแห่งชาติ วันนี้ (22พ.ย.62) นายวรกร พงศ์ธนากุล ทนายความ พร้อมด้วยนายโสภณ วงษ์สวัสดิ์ อายุ 47 ปี คนขับรถบรรทุกที่ถูกตำรวจ สภ.สามร้อยยอด จ.ประจวบคีรีขันธ์ ตรวจค้นภายในรถบรรทุก ก่อนถูกกล่าวหาว่ามียาบ้าไว้ในครอบครอง 1 เม็ด</p>
      <p>เข้ายื่นหนังสือร้องขอความเป็นธรรม พร้อมพยานหลักฐานแผ่นซีดีคลิปภาพวันเกิดเหตุ มามอบให้ พล.ต.อ.จักรทิพย์ ชัยจินดา ผบ.ตร. เพื่อขอความเป็นธรรม โดยมี พ.ต.อ.ฉัตรชัย นันทมงคล นวท.(สบ.5) พฐก. ตำรวจเวรอำนวยการ เป็นผู้รับเรื่องไว้เสนอผู้บังคับบัญชาตามขั้นตอน</p>
      <p>นายโสภณ เล่าว่า เมื่อวันที่ 12 พ.ย.62 ต่อเนื่องเวลา 02.00 น. วันที่ 13 พ.ย.62 ขณะที่ขับรถบรรทุกมาถึงบริเวณด่านตรวจ สภ.สามร้อยยอด จึงหยุดรถให้ตำรวจทำการตรวจค้น โดยมีตำรวจ 2 คน ผลัดเปลี่ยนกันขึ้นมาตรวจ ซึ่งระหว่างนั้นตำรวจบอกว่าไฟท้ายรถดับ เขาจึงได้เดินไปดูไฟท้ายรถ แต่พอกลับมาตำรวจแจ้งว่า พบยาบ้าบริเวณเบาะกลางข้างขาคนขับด้านซ้าย ซึ่งเป็นจุดที่มองเห็นได้อย่างชัดเจน เขาก็มั่นใจว่ายาบ้าดังกล่าวไม่ใช่ของเขา พร้อมกับขอให้มีการตรวจปัสสาวะ ผลตรวจทั้งสองรอบไม่มีสารเสพในร่างกาย แต่สุดท้ายถูกทำบันทึกจับกุมส่งฟ้องศาล</p>
      <p>นายโสภณ กล่าวอีกว่า รถบรรทุกคันดังกล่าวเป็นของบริษัทฯ ซึ่งเขาขับอยู่เป็นประจำมาตั้งแต่เดือนกุมภาพันธ์ และค่อนข้างระมัดระวังในการขึ้นลงรถ และจะล็อกทุกครั้ง  ซึ่งจากเหตุการณ์ดังกล่าวเขาไม่ได้บอกว่า ตำรวจที่ตรวจค้นเป็นคนยัดยา แต่ขอให้ทาง ผบ.ตร. ตั้งคณะกรรมการตรวจสอบข้อเท็จจริงจากส่วนกลาง เนื่องจากไม่มั่นใจตำรวจในพื้นที่ และสั่งการให้มีการตรวจดีเอ็นเอของกลางที่พบ เพื่อความกระจ่างต่อสังคม  ซึ่งภายหลังที่เขาถูกจับกุมก็ถูกให้ออกจากงาน ทำให้รู้สึกไม่ได้รับความเป็นธรรม</p>
