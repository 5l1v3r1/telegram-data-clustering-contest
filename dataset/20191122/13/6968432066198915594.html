      <h1>Vídeo sensibiliza para a utilização correcta de antibióticos</h1>
      <h2>Costa e Albuquerque “estão comprometidos em adiar o Princípio da Continuidade Territorial”</h2>
      <address><time datetime="2019-11-22T13:51:00+00:00">22 Nov 2019, 13:51</time> by <a rel="author">Ana Luísa Correia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dQXc3fcdSw8" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/844x432/38c0/768d432/none/11506/JIKR/image_content_2616569_20191122215159.jpg"/>
      </figure>
      <p>O Serviço de Saúde da RAM (SESARAM, E.P.E) associa-se à Semana Mundial de Sensibilização para os Antibióticos, dinamizada entre os dias 18 e 24 de novembro de 2019, uma iniciativa da Organização Mundial da Saúde (OMS) que engloba o Dia Europeu dos Antibióticos (assinalado no dia 18 de novembro).</p>
      <p>O Dia Europeu dos Antibióticos e a Semana Mundial dos Antibióticos têm por objectivo sensibilizar para a correcta utilização dos antibióticos, o que é uma responsabilidade de todos, cidadãos e profissionais de saúde envolvidos na sua prescrição e distribuição, a nível humano e animal, contribuindo para a diminuição da resistência das bactérias aos antibióticos.</p>
      <p>Ciente da importância de consciencializar para esta problemática, o Grupo Coordenador do Programa de Prevenção e Controlo de Infecções e de Resistência aos Antimicrobianos do SESARAM (GCPPCIRA), tem dinamizado acções de formação/sensibilização nas diversas unidades do SESARAM, nomeadamente nos Hospitais, nas Unidades de Cuidados Continuados e nos Serviços prestados em regime de ambulatório.</p>
      <p>Foi também divulgado um vídeo que pretende sensibilizar para esta temática</p>
