      <h1>Las 20 imágenes de la semana</h1>
      <h2>Le mostramos las fotografías más impactantes tomadas entre el 9 y el 15 de noviembre</h2>
      <address><time datetime="2019-11-22T13:10:41+00:00">22 Nov 2019, 13:10</time> by <a rel="author">El País</a></address>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574437990_album_normal.jpg"/>
        <figcaption>Un rayo cae en el centro de Sídney (Australia) durante una tormenta eléctrica, el 22 de noviembre.<cite>Dean Lewins (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574440602_album_normal.jpg"/>
        <figcaption>Un grupo de migrantes son rescatados durante una operación de la ONG Proactiva Open Arms en el mar Mediterráneo central, el 21 de noviembre.<cite>Juan Medina (REUTERS)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438988_album_normal.jpg"/>
        <figcaption>Los partidarios del expresidente boliviano Evo Morales se cubren de los gases lacrimógenos lanzados por las fuerzas de seguridad mientras transportan ataúdes de las personas asesinadas durante enfrentamientos recientes en Senkata (Bolivia), el 21 de noviembre.<cite>Marco Bello (REUTERS)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438991_album_normal.jpg"/>
        <figcaption>Manifestantes participan en una protesta en la mezquita Al-Amin de Beirut (Líbano), el 22 de noviembre.<cite>ANDRE DOLOR (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438993_album_normal.jpg"/>
        <figcaption>Jose Antonio Griñán, en el centro de la imagen, a su llegada a los juzgados de Sevilla donde recibió la sentencia por el 'caso ERE'. <a href="https://elpais.com/elpais/2019/11/19/album/1574164183_098330.html">Ir a noticia</a><cite>ALEJANDRO RUESGA</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438992_album_normal.jpg"/>

      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438994_album_normal.jpg"/>

      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438996_album_normal.jpg"/>
        <figcaption>El surfista brasileño Rodrigo Koxa monta una ola en Nazaré, el 20 de noviembre.<cite>Olivier MORIN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574438995_album_normal.jpg"/>

      </figure>

      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574448269_album_normal.jpg"/>
        <figcaption>Harriet, una líder natural con un discurso feminista que ha calado entre sus compañeras de colegio en una región rural del norte de Uganda. <a href="https://elpais.com/elpais/2019/11/06/album/1573060005_567874.html">La carrera de Harriet hacia la igualdad</a><cite>Samuel Sánchez</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574443681_album_normal.jpg"/>

      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574442888_album_normal.jpg"/>
        <figcaption>Un policía antidisturbios en Zimbabue da una patada a una mujer en una reunión convocada para escuchar un discurso del líder de la Alianza MDC (Movimiento para el Cambio Democrático), Nelson Chamisa, el 20 de noviembre.<cite>Jekesai NJIKIZANA (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574447666_album_normal.jpg"/>
        <figcaption>Jeremy Corbyn, líder del Partido Laborista del Reino Unido, hace un gesto ante el lanzamiento del manifiesto electoral de su partido en Birmingham, el 21 de noviembre.<cite>Oli SCARFF (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574444395_album_normal.jpg"/>
        <figcaption>Un oficial de la policía antidisturbios apunta con un arma a los manifestantes que intentan escapar del campus de la Universidad Politécnica de Hong Kong, el 17 de noviembre de 2019.<cite>THOMAS PETER (REUTERS)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574447660_album_normal.jpg"/>
        <figcaption>Vista del desfile conmemorativo del 109º aniversario de la Revolución Mexicana, en Ciudad de México, el 20 de noviembre.<cite>Sashenka Gutiérrez (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574447665_album_normal.jpg"/>
        <figcaption>Un trabajador recoge bolsas de plástico usadas para transportar productos químicos industriales para que se sequen junto al río Buriganga en Daca (Bangladés), el 21 de noviembre.<cite>Munir UZ ZAMAN (AFP)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574447664_album_normal.jpg"/>
        <figcaption>El papa Francisco sale de la catedral de la Asunción mientras los jóvenes se acercan para tocarlo en Bangkok (Tailandia), el 22 de noviembre.<cite>Paula Bronstein (Getty)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574449651_album_normal.jpg"/>
        <figcaption>Trabajadores evacúan a un miembro de la tripulación del buque cisterna 'Delfi' de Moldavia, tras una fuerte tormenta cerca del puerto de Odesa (Ucrania), en el mar Negro, el 22 de noviembre.<cite>SERGEY GUMENYUK (EFE)</cite></figcaption>
      </figure>
      <figure>
        <img src="https://ep00.epimg.net/elpais/imagenes/2019/11/22/album/1574428241_164464_1574447668_album_normal.jpg"/>
        <figcaption>Marc Márquez sostiene a Jorge Lorenzo el día de su retirada, en el circuito Ricardo Tormo en Valencia, el 17 de noviembre.<cite>Jaime Olivares (REPSOLMEDIA)</cite></figcaption>
      </figure>
