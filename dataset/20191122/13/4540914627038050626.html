      <h1>Bolivien: Vom Tränengas vernebelte Särge auf der Straße abgestellt</h1>
      <address><time datetime="2019-11-22T13:26:47+00:00">22 Nov 2019, 13:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JHqjGWkhWfw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>In Boliviens Hauptstadt La Paz ist es erneut zu Ausschreitungen gekommen.</b>
      </p>
      <p>Zehntausende Anhänger des ehemaligen Präsidenten Evo Morales waren von El Alto in die rund 16 Kilometer entfernte Hauptstadt marschiert. Sie forderten den Rücktritt der Interimsregierung von <a href="https://de.euronews.com/2019/11/15/boliviens-prasidentin-anez-beleidigt-indigene-auf-twitter-was-dahinter-steckt">Jeanine Áñez</a>, die seit der Flucht des von Morales die Amtsgeschäfte übernommen hat.</p>
      <p>Die Demonstranten trugen Särge von Menschen, die vor wenigen Tagen <a href="https://de.euronews.com/2019/11/20/chaos-in-bolivien-weitere-tote-bei-pro-morales-protesten">bei Ausschreitungen mit den Sicherheitskräften getötet wurden</a>. Damit wollten sie auf die Opfer der Krise aufmerksam machen, die das Land seit der Flucht von Morales erschüttert.</p>
      <p>Die Situation eskalierte, als sie versuchten, einen der Särge auf einem Militärfahrzeug abzustellen, zusammen mit einem Bild der <a href="https://de.euronews.com/2019/11/13/bolivien-senatorin-jeanine-anez-wird-interimsprasidentin">Interimspräsidentin</a>. Mit Tränengas trieben die Sicherheitskräfte die Menge auseinander.</p>
      <p>Ex-Präsident Evo Morales war nach Wahlfälschungsvorwürfen <a href="https://de.euronews.com/2019/11/11/bolivien-prasident-morales-tritt-zuruck">zum Rücktritt gezwungen</a> worden und nach Mexiko ins Exil geflohen. Seine Anhänger gehen seitdem auf die Straße und fordern seine Rückkehr. Bei den Auseinandersetzungen sind bislang mindestens 29 Menschen getötet worden.</p>
