      <h1>Вибух у столичному під'їзді: в поліції розповіли подробиці</h1>
      <address>
        <time datetime="2019-11-22T13:28:00+00:00">22 Nov 2019, 13:28</time>
      </address>
      <p>У результаті вибуху, який пролунав у Києві в під'їзді будинку на вулиці Олеся Гончара, ніхто не постраждав. Про це повідомляє відділ комунікації поліції Києва.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vHNCdIt_kWA" width="745" height="451" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Зазначається, що пошкоджено лише внутрішнє оздоблення. Поліція розпочала кримінальне провадження за статтею про хуліганство. Санкція статті передбачає позбавлення волі на строк до семи років.</p>
      <p>"Співробітники карного розшуку на даний час проводять усі можливі оперативні слідчі заходи, аби встановити причетних осіб та притягнути їх до відповідальності. Також слідчі провели огляд місця події, звідки  виявили та вилучили пошкоджені металеві рештки", – розповіла Анна Зубрєва, старший інспектор Шевченківського УП ГУНП  Києва.</p>
      <p>Вибух стався вранці 22 листопада. За попередньою інформацією, у шахті ліфту <a href="https://www.5.ua/kyiv/u-tsentri-kyieva-stavsia-vybukh-u-zhytlovomu-budynku-shcho-mohlo-zirvatysia-203265.html">вибухнув невідомий вибуховий пристрій</a>.</p>
