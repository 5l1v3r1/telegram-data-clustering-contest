      <h1>''parliamo dell'economia circolare della cacca'' - voi ridete, ma patty l'abbate incarna</h1>
      <address>
        <time datetime="2019-11-22T13:12:00+00:00">22 Nov 2019, 13:12</time>
      </address>
      <hr/>
      <figure>
        <iframe data-src="https://twitter.com/ilfoglio_it/status/1197208966268440577?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Paolo Bracalini per “il <a href="http://www.ilgiornale.it/">Giornale</a>”</b>
      </p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256188/1241962.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/patty-l-abbate-beppe-grillo-1241962.jpg"/>
        </a>

      </figure>
      <p>I Cinque stelle forse distruggeranno l' economia italiana ma nel frattempo ci avranno regalato momenti di straordinario buonumore. Concentrati sulle sciocchezze sparate dalle varie Barbara Lezzi («il Pil aumenta perché la gente accende i condizionatori», «al posto dell' Ilva sviluppiamo la miticultura»), Laura Castelli («mi ritengo un tecnico. Ho lavorato</p>
      <p>in un Caf») e Danilo Toninelli («in migliaia usano il traforo del Brennero»), abbiamo colpevolmente ignorato altre perle nascoste nella truppa di miracolati in Parlamento. Invece tra loro si nascondono potenziali fenomeni ancora tutti da scoprire e valorizzare.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256188/1241960.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/patty-l-abbate-1241960.jpg"/>
        </a>
        <figcaption>PATTY L ABBATE</figcaption>
      </figure>
      <p>Tipo Patty L' Abbate, da Polignano a Mare, «economista ecologica». La signora è senatrice dal 2018, nonché capogruppo dei grillini alla Commissione Ambiente. Descrive così la propria mission: «Proseguo la mia missione di determinata guerriera al servizio di Gaia (teoria ecologista a cui faceva riferimento anche Casaleggio senior, ndr), divulgando un nuovo modello sistemico, economico - ecologico, inclusivo e collaborativo, uno stile di vita più responsabile, in grado di guarire il cuore umano dalla malattia endemica del narcisismo».</p>
      <p>Appassionata di «maratone di aerobica, serate di power yoga, fitness» è convinta che «la nostra società occidentale condivide concetti che fanno parte di una visione ormai obsoleta, la risoluzione dei nostri problemi esiste, ma richiede un radicale mutamento di percezione, di valori». Ovviamente è una grande sostenitrice della plastic tax e combatte le trivelle («no alla ricerca di petrolio sul nostro territorio»).</p>
      <p>È anche molto esperta di decrescita (cosa che al M5s riesce benissimo) e di un particolare tipo di economia circolare, quella degli escrementi.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256188/1241696.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/patty-l-abbate-4-1241696.jpg"/>
        </a>
        <figcaption>patty l abbate 4</figcaption>
      </figure>
      <p>L' Abbate sogna proprio città piene di autobus che marciano a combustibile fecale, insomma dei cacca-bus. Più che green economy, una brown economy. L' ha spiegato lei in un post, citando una sperimentazione fatta in Gran Bretagna: «Tutti parlano di buste biodegradabili. Per andare controcorrente parliamo di cacca, precisamente dell' economia circolare della cacca. Il Bio-Bus alimentato a escrementi, in grado di correre per 300 chilometri con un serbatoio pieno, produce meno anidride carbonica rispetto agli equivalenti alimentati a combustibili fossili.</p>
      <p>Un vero esempio di economia circolare, un rifiuto che diventa risorsa, in questo caso si trasforma in combustibile prezioso. E poi il lampione alimentato a cacca di cane». Un servizio di trasporti urbani fatti di cacca. Molti utenti della romana Atac si ritroverebbero a pieno nella descrizione.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256188/1241958.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/patty-l-abbate-1241958.jpg"/>
        </a>
        <figcaption>PATTY L ABBATE</figcaption>
      </figure>
      <p>Anche sull' Ilva la senatrice si è dimostrata all' altezza di un ruolo primario nel Movimento in campo economico, almeno quanto la viceministra Castelli. In un confronto al Tg2Post con il segretario della Fim (metalmeccanici) Marco Bentivogli, uno che la questione la conosce a fondo, si è esibita in un numero che non verrà facilmente dimenticato.</p>
      <p>Dopo avere mandato in confusione tutti dicendo a Bentivogli che «la necessità di rispondere è quella che io rispondo alle esigenze dei cittadini non alla sua privata», messa di fronte alla domanda se fosse favorevole o contraria allo scudo penale per Ilva, l' ha buttata in caciara come uno studente impreparato all' interrogazione. Prima con un «decarbonizzazione!», quindi lanciando la suggestiva idea di far funzionare l' Ilva a idrogeno.</p>
      <figure>
        <a href="https://www.dagospia.com/mediagallery/Dago_fotogallery-256188/1241695.htm">
          <img src="https://cdn-static.dagospia.com/img/foto/11-2019/patty-l-abbate-3-1241695.jpg"/>
        </a>
        <figcaption>patty l abbate 3</figcaption>
      </figure>
      <p>Incalzata infine dalla conduttrice sullo scudo penale, ha trovato una risposta da antologia, diventata subito virale sui social: «Lei mi fa una domanda che per me non ha importanza». Quindi se si dialoga con la senatrice L' Abbate bisogna ricordarsi di farle le domande che interessano a lei, non quelle che interessano a chi le fa. In alternativa si può sempre parlare di deiezioni canine come combustibile.</p>
