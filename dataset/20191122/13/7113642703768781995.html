      <h3>Путин во время вручения государственных наград</h3>
      <p>В Сети появилось видео, на котором видно, как Владимир Путин передает бокал с шампанским, после чего просит вернуть со словами" Ой, верни назад!". Ему передают бокал, он чокается, отпивает глоток и отдает бокал снова, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
