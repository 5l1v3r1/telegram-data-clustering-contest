      <h1>Путин обсудил с Совбезом перспективы развития ВС РФ до 2030 года</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/7jdLnHZvvLA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Президент России Владимир Путин обсудил с Советом безопасности РФ перспективы развития Вооруженных сил страны до 2030 года. </b>
      </p>
      <p>Темой заседания стали перспективы развития Вооруженных сил, других войск, воинских формирований и органов, выполняющих задачи в области обороны, на период до 2030 года.</p>
      <p>«Наша задача на ближайшее десятилетие — продолжить линию на укрепление и развитие военного, технического, кадрового потенциала военной организации», — сказал он.</p>
      <p>Глава государства напомнил, что в последние годы России «удалось сделать шаг вперед по сравнению с другими ведущими военными странами мира». «Особо отмечу успешную реализацию госпрограммы вооружения, которая позволила приступить к кардинальному техническому переоснащению военной организации. В армии и на флоте доля современного оружия и техники составляет уже более 68 процентов, при этом некоторые образцы по своим характеристикам опережают зарубежные аналоги на годы вперед», — подчеркнул глава государства.</p>
      <p>В следующем году «предстоит приступить к формированию госпрограммы вооружения до 2033 года и соответственно программ развития оборонно-промышленного комплекса». Основная задача нового периода — наращивание качественных и количественных характеристик вооружения и техники.</p>
      <p>«Речь идет о современных и перспективных образцах высокоточного оружия и средств воздушно-космической обороны, активном применении технологий искусственного интеллекта при создании военной продукции. В том числе должна быть расширена линейка беспилотных разведывательных и ударных летательных аппаратов, лазерных и гиперзвуковых систем, оружия, основанного на новых физических принципах, а также роботизированных комплексов, способных выполнять разноплановые задачи на поле боя», — пояснил задачу президент России.</p>
      <p>В ближайшие годы доля современного оружия и техники в армии и на флоте, в других силовых структурах будет увеличиваться и должна быть доведена до 70 процентов и в дальнейшем стабильно поддерживаться на данном уровне, добавил он.</p>
      <p>Кроме того, поставлена задача сбалансированного развития всех компонентов военной организации, совершенствования системы управления армией и флотом, а также повышения престижа военной службы.</p>
      <p>Организациям ОПК, продолжил Владимир Путин, необходимо повысить уровень производственно-технологической готовности для разработки и серийного производства современного вооружения и техники. «Мы должны подумать об этом заранее — так, как действовали на предыдущем этапе», — подчеркнул президент.</p>
      <p>«Одновременно, как уже подчеркивал, важно расширять номенклатуру и объемы выпускаемой гражданской продукции, в том числе в рамках выполнения национальных проектов», — добавил он.</p>
      <p>Особое внимание в своем выступлении Владимир Путин уделил вопросу повышения престижа военной службы через укрепление системы социальных гарантий военнослужащих и членов их семей.</p>
      <p>За последние два года денежное довольствие военнослужащих выросло на 8,3 процента, увеличился размер военных пенсий, напомнил глава государства. Начиная с 2016 года в Вооруженных Силах, других войсках, воинских формированиях и органах более 42 тысяч военнослужащих получили постоянное жилье, почти 275 тысяч — служебное. Свыше 405 миллиардов рублей выделено на развитие накопительно-ипотечной системы для военнослужащих, в том числе в текущем, 2019 году, — порядка 142 миллиардов.</p>
      <p>«Хочу подчеркнуть: такая работа, безусловно, должна продолжаться. Люди должны чувствовать, что, выполняя важнейшие (задачи), связанные с лишениями бытовыми, семейными лишениями, в условиях, связанных с повышенным риском и часто с угрозой для жизни, — выполняя эти задачи, люди должны понимать и чувствовать заботу со стороны Родины, заботу со стороны органов власти, заботу со стороны государства, ради которого они служат», — заключил президент России.</p>
