      <h1>Nhà cổ 107 Trần Hưng Đạo, Hà Nội: Hơn 4 năm xảy ra vụ sập, nơi đây giờ ra sao?</h1>
      <address><time datetime="2019-11-22T13:30:00+00:00">22 Nov 2019, 13:30</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_1png_5.jpg"/>
        <figcaption>Cách đây hơn 4 năm vào ngày 22/9/2015, tòa biệt thự theo kiến trúc Pháp cổ số 107 Trần Hưng Đạo, quận Hoàn Kiếm, TP Hà Nội bất ngờ đổ sập làm 2 người chết, nhiều người bị thương, 66 hộ dân sống trong biệt thự và xung quanh phải sơ tán. Từ đó đến nay, căn nhà cùng diện tích khu vực xung quanh bị rào kín và... bỏ hoang.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_2png_5.jpg"/>
        <figcaption>Ghi nhận của PV Infonet, hiện nơi này cỏ dại mọc lum tùm, rác thải và những phần đổ nát vây quanh các trụ cột, tường bao của căn nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_3png_5.jpg"/>
        <figcaption>Khung cảnh bừa bộn, rác thải kèm những vật dụng hư hỏng, đổ nát nằm ngổn ngang chưa được thu dọn từ sau ngày nó bị đổ sập.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_4png_5.jpg"/>
        <figcaption>Một phần gạch mới bị sập xuống tràn ra cả bên ngoài do không có đơn vị quản lý, trông coi.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_18png.jpg"/>
        <figcaption>Các vật dụng, đồ vật hư hỏng bị vứt quanh căn nhà đang dần thành phế tích này.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_19png.jpg"/>
        <figcaption>Những thanh sắt chống đỡ ngôi nhà sau 4 năm đã rỉ sét theo thời gian.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_20png.jpg"/>
        <figcaption>Các cột bê tông nằm ngổn ngang sau vụ sập.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_5png_5.jpg"/>
        <figcaption>Phía bên trên các cửa sổ vẫn mở, xung quanh cây cỏ mọc lum tùm.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_6png_5.jpg"/>
        <figcaption>Ở cột trụ phía trước nhà vẫn còn nguyên tấm biển thông tin lịch sử của địa điểm này...</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_15png.jpg"/>
        <figcaption>Các mảng tường đã bong ra, lộ hết toàn bộ gạch bên trong 1 thanh giầm ngang mái vòm nhà.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_17png.jpg"/>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_7png_5.jpg"/>
        <figcaption>Cừa chính của căn nhà này đã khóa ngăn tránh mọi người vào vì có thể nó đổ sập bất cứ khi nào.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_8png_5.jpg"/>
        <figcaption>Cửa chính luôn được khóa chặt.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_9png_5.jpg"/>
        <figcaption>Phía bên trong căn nhà, các đồ đạc đã được chuyển ra; nhưng các mảng vữa, gạch, sắt... vẫn còn ngổn ngang sau vụ sập không được thu dọn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_10png_5.jpg"/>
        <figcaption>Các ổ điện, công tơ được lắp cung cấp cho các nhà dân sống quanh khu vực nhà cổ này đã được tháo dỡ.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_11png_5.jpg"/>
        <figcaption> 66 hộ dân sinh sống xung quanh ngôi nhà cổ này sau khi xảy ra vụ sập cũng đã được di dời sang nơi ở mới.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_12png_5.jpg"/>
        <figcaption>Vì bị bỏ hoang khá lâu, nên gần như tất cả đều xuống cấp. Rác thải, vật liệu, đồ dùng hư hỏng vứt bừa bãi tấp đống khắp mọi nơi biến khu vực thành một lãnh địa hoang vắng.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_13png_5.jpg"/>
        <figcaption>Một người dân sau khi đã chuyển đi nơi ở mới quay về lấy đồ đạc cho biết: Tổng cộng có 66 nhà dân ở quanh khu nhà cổ này phải di dời đi nơi ở khác vì lý do an toàn. Trong 66 hộ chỉ có 25 hộ dân may mắn được đền bù hỗ trợ khi nhà nằm vị trí liên quan (Ga số 12) của trục dự án tuyến đường sắt đô thị Hà Nội (tuyến số 3) đoạn Nhổn – Ga Hà Nội.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_22png.jpg"/>
        <figcaption>Tuy nhiên, khu vực xung quanh nhà cổ vẫn còn 1 vài hộ gia đình có mặt tiền hướng ra phía ngoài vấn cố bám trụ ở lại địa điểm này. Một số người dân sống ở đây cho biết, đến nay đã 50 tháng kể từ ngày xảy ra vụ sập nhưng cơ quan chức năng vẫn chưa có kế hoạch xử lý tòa biệt thự này.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_18/infonet_21png_1.jpg"/>
        <figcaption>Được biết, căn nhà biệt thự Pháp cổ số 107 Trần Hưng Đạo thuộc sự quản lý, sử dụng của Tổng công ty đường sắt Việt Nam. Đơn vị này đã nhiều lần muốn thực hiện phá dỡ tòa nhà để xây mới trụ sở nhưng không được thành phố cho phép vì nhà nằm trong diện bảo tồn nhà cổ.</figcaption>
      </figure>
