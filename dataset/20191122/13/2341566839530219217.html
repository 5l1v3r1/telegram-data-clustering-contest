      <h1>港區議會選舉24日登場 光復香港轉為投票競爭（1）</h1>
      <address><time datetime="2019-11-22T13:47:00+00:00">22 Nov 2019, 13:47</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>香港區議會選舉這次共需選出452席民選議員，各區席次按人口比例計算得出。當然議員則由新界的9個行政區鄉事委員會主席擔任，不須經由區議會選舉產生。（中央社製表）　中央社　108年11月22日</p>
