      <h1>Orbán Viktor szerint Soros György nem akarta Várhelyi uniós biztosi kinevezését</h1>
      <address><time datetime="2019-11-22T13:41:19+00:00">22 Nov 2019, 13:41</time> by <a rel="author">Attila Magyar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/75yg3ieELuA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Az utóbbi tíz év legnagyobb diplomáciai sikerének nevezte Várhelyi Olivér uniós biztosi kinevezését Orbán Viktor.</b>
      </p>
      <p>A kormányfő az állami rádiónak adott interjúban azt mondta, hogy komoly aknamunka folyt az ellenzék részéről, hogy ez ne valósulhasson meg. Szerinte tények támasztják alá, hogy Soros György személyesen lobbizott Brüsszelben, hogy megakadályozza a kinevezést.</p>
      <p>
        <b>Várhelyi: 2020 májusa előtt meg el kellene kezdeni a csatlakozási tárgyalásokat</b>
      </p>
      <p>A szomszédságpolitikáért és uniós bővítésért felelős biztosjelöltet pénteken az Országgyűlés Európai ügyek bizottsága hallgatta meg. Az ellenzéki képviselők közül egyedül Bana Tibor, a bizottság jobbikos alelnöke volt jelen.</p>
      <p>— Meglehetősen fura is lenne, ha a magyar kormány érdekeit szeretné ön érvényesíteni akkor, ahogy azt a keddi napirend előtti felszólalásomban is elmondtam, jelenleg az Orbán Viktor által vezetett kormány, amely 2010-ben az országgyűlési választásokat követően meghirdette a keleti nyitás politikáját, amivel önmagában még nem lenne probléma, mára eljutott oda, hogy a nyugati zárás politikáját viszi - fogalmazott Bana Tibor.</p>
      <p>Várhelyi Olivér szerint Albánia és Észak-Macedónia uniós csatlakozási folyamatát dinamikussá kell tenni.</p>
      <p>— Egyik legfontosabb és legsürgetőbb feladatom az lesz, hogy lehetővé tegyem azt, hogy az Európai Bizottság olyan javaslatot tudjon az asztalra tenni, ami alapján már valóban elindul a csatlakozási tárgyalás, lehetőleg még a jövő évben a Nyugat-Balkánnal foglalkozó zágrábi csúcstalálkozó előtt, tehát 2020 májusa előtt - mondta Várhelyi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/55/82/808x539_cmsv2_ec24fede-73f2-5f5f-aa69-7ea8c71b6c86-4315582.jpg"/>
        <figcaption>MTI/Máthé Zoltán</figcaption>
      </figure>
      <p>Várhelyi Olivért a jelen lévő kormánypárti politikusok és az egy ellenzéki képviselő nem kérdezte az Orbán Viktorhoz fűződő kapcsolatáról, és arról, hogy tervez független maradni a magyar kormánytól. A bizottsági meghallgatás után stábunk megpróbált erről is beszélni a biztosjelölttel, aki arra hivatkozva, hogy megy a gépe, nem vállalta az interjút.</p>
