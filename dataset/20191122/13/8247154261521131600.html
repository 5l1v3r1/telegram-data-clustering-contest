      <h1>MARLEN випустила кліп, у якому попрощалася із минулим!</h1>
      <address>
        <time datetime="2019-11-22T13:45:00+00:00">22 Nov 2019, 13:45</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news4/marlen.jpg?itok=KevLbCjK"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/JlKiG7nNfzw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Режисером кліпу виступила сама виконавиця пісні.</b>
      </p>
      <p>Нещодавно, співачка та авторка пісень Яніна Жеман, яку багато хто знає, як фронтвумен гурту MARLEN, випустила перший сингл зі свого сольного альбому - пісню «Милий».</p>
      <p>Режисером кліпу виступила сама Яніна.</p>
      <blockquote><i>«Я показала місця, схожі на ті, де зустріла своє справжнє Кохання, людину, з якою мріяла провести усе своє життя. Саме про нього написана пісня і саме із ним, на жаль, нас розвела доля. Я не буду казати нічого зайвого, щоб не поранити і досі близьку мені людину, а просто порину у творчість...»</i> - прокоментувала вона.</blockquote>
      <p>Зйомки відбувалися у місті, де народилася співачка - Горішніх Плавнях. Задумка кліпу була - відтворити атмосферу у якій зустрілися молоді люди і передати той сум, який відчувала Яніна, коли писала цю пісню - сповідь.⠀</p>
      <p>Чи означає це, що серце співачки тепер вільне? Почуємо у наступних піснях, адже саме зараз разом із саундпродюсером Романом Скоробагатько ведеться активна робота над записом сольного ЕР, де кожна пісня - сторінка справжнього життя Яніни, який сподіваємося почути вже на весні.</p>
