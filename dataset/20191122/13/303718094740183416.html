      <h1>Gemeente gaat duurzaam winkelen in de regio</h1>
      <address><time datetime="2019-11-22T13:56:00+00:00">22 Nov 2019, 13:56</time> by <a rel="author">Andor Heij</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jm7zGXmV59w" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>De gemeente wil voortaan duurzamer gaan inkopen. Het stadsbestuur wil daarmee een goed voorbeeld afgeven.</b>
      </p>
      <p>Zo is de gemeente niet van plan om zo maar nieuw meubilair aan te schaffen. Oude meubels worden daarom hergebruikt. En als er toch nieuwe spullen aangeschaft moeten worden gaat het stadsbestuur eerst winkelen bij het regionale midden en klein bedrijf.</p>
      <p>Daarnaast wil de gemeente mensen die een grotere afstand tot de arbeismarkt hebben gaan inzetten. Kunstenaars worden ook vaak gevraagd bij projecten van de gemeente. Die krijgen voortaan geen onkostenvergoeding, maar worden fatsoenlijk betaald.</p>
