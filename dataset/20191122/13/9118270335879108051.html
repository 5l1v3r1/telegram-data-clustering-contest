      <h1>Во время выборов «1+1» просил ЦИК аккредитовать Богдана как корреспондента, – «Схемы»</h1>
      <address><time datetime="2019-11-22T13:42:00+00:00">22 Nov 2019, 13:42</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bIObCjA0yy4" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во время президентской кампании 2019 новостная программа «ТСН» на телеканале «1+1» просила Центральную избирательную комиссию (ЦИК) аккредитовать Андрея Богдана как корреспондента.</p>
      <p>Об этом рассказали журналисты программы «<a href="https://www.youtube.com/watch?v=bIObCjA0yy4">Схемы</a>».</p>
      <p>Такой запрос от рейтингового украинского телеканала адресовали в ЦИК 6 февраля.</p>
      <p>Богдан был первым в списке из 15 журналистов и корреспондентов, которых просили аккредитовать в ЦИК к выборам 31 марта.</p>
      <p>На сайте «ТСН» материалов от журналиста или корреспондента Богдана “Схемы” не нашли.</p>
      <p>Есть только видео за 2018 год о самом Богдане, что он просил ЦИК через суд зарегистрировать его кандидатом в народные депутаты.</p>
      <p>Экс-гендиректор телеканала «1+1» Александр Ткаченко заявил, что, возможно, Богдан некоторое время работал внештатным корреспондентом.</p>
      <p>Экс-журналистка «ТСН», а ныне народный депутат от партии «Слуга народа» Ольга Василевская-Смаглюк по этому поводу заявила, что Богдана в «ТСН» не было.</p>
      <p>«Схемы» пояснили, что аккредитация в ЦИК для Богдана – это фактически пропуск в государственное помещение. Но воспользовался ли нынешний глава Офиса Президента такой возможностью – неизвестно.</p>
      <p>Ранее сообщалось, что глава Офиса президента Андрей Богдан был в составе правительственной делегации во главе с Николаем Азаровым, которая <a href="http://nikvesti.com/news/politics/168404">летала на переговоры в РФ</a> в ноябре 2013 года.</p>
