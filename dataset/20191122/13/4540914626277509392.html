      <h1>Ein Jahr nach Anschlag: Weihnachtsmarkt öffnet in Straßburg</h1>
      <address><time datetime="2019-11-22T13:29:59+00:00">22 Nov 2019, 13:29</time> by <a rel="author">Euronews mit AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ekHHswNUVhc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fast ein Jahr nach dem <a href="https://de.euronews.com/2018/12/17/stra-burg-5-todesopfer-schweren-verletzungen-erlegen">islamistischen Anschlag mit fünf Toten</a> und mehreren Verletzten öffnet in Straßburg der Weihnachtsmarkt seine Pforten wieder. 300 Buden rund um das Münster verströmen den Duft von Zimt und Glühwein - und das fünf Wochen lang. Etwa zwei Millionen Besucher werden erwartet.</p>
      <h3>"Eine gewisse Besorgnis gibt es immer"</h3>
      <p>Rathaus und Präfektur haben ein "dynamischeres und besser koordiniertes" Sicherheitskonzept angekündigt. Dazu gehören Kontrollpunkte an den Zugängen zur Innenstadt einschließlich der Überprüfung von Taschen und Jacken sowie der Aufbau von Barrieren. Rund 500 Ordnungshüter sollen in Uniform oder zivil im Einsatz sein.</p>
      <p>"Eine gewisse Besorgnis gibt es immer, aber ehrlich gesagt, haben wir keine Angst", so Budenbesitzerin Julie Adam. "Wir hören nicht einfach auf zu arbeiten. Wir lieben die weihnachtliche Atmosphäre, das ist unsere Tradition hier im Elsaß. Wir werden immer hier sein."</p>
      <h3>Gedenkfeier am 11. Dezember</h3>
      <p>Der französische Innenminister Christophe Castaner rief die Weihnachtsmarktbesucher in einem Interview mit der Tageszeitung "Les Dernières Nouvelles d'Alsace" zu "Wachsamkeit", aber auch zu "Gelassenheit" und "Vertrauen" auf. Doch der Anschlag ist in den Köpfen immer noch präsent:</p>
      <p>"Ob es nun zwei, drei, vier oder zehn Jahre sind, ich persönlich werde immer die Schussgeräusche in meinem Kopf haben", sagt Restaurantleiter Maxime Sengel. "Das werden wir niemals vergessen können."</p>
      <p>Der Täter attackierte Passanten nahe des Weihnachtsmarkts nicht nur mit einer Schusswaffe, sondern auch mit einem Messer. Am 11. Dezember, genau ein Jahr nach dem Anschlag, wird der Opfer gedacht.</p>
      <h3>250 Millionen Euro erwartete Einnahmen</h3>
      <p>"Alles in allem denke ich, dass wir ausreichend geschützt sind", sagt Thomas Kientz, ein Passant. "Ein Risiko besteht immer. Also versucht man möglichst angstfrei zu leben, weiterzumachen und der Barbarei so die Stirn zu bieten."</p>
      <p>Der Weihnachtsmarkt ist für Straßburg auf alle Fälle ein lukratives Geschäft. Fünf Millionen Euro investierte die Stadt dieses Jahr, davon eine Million in die Sicherheit. Dem stehen 250 Millionen Euro erwartete Einnahmen gegenüber.</p>
