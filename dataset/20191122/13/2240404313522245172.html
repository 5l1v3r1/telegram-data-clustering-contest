      <h1>Шойгу открыл V Межведомственную научно-практическую конференцию</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/TRlCO_GDRRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Министр обороны РФ Сергей Шойгу открыл V Межведомственную научно-практическую конференцию, посвященную системе межведомственного информационного взаимодействия при решении задач в области обороны Российской Федерации.</b>
      </p>
      <p>На встрече присутствовали представители министерств и ведомств, региональных органов исполнительной власти и государственных организаций. Участники собрания обсудили совместную деятельность в области обороны.</p>
      <blockquote>«Впервые к нам присоединились друзья и союзники по Организации Договора о коллективной безопасности. Это свидетельствует о том, что направления нашей работы неизменно расширяются», — сказал министр.</blockquote>
      <p>Шойгу отметил, что за прошедшие пять лет была усовершенствована нормативная правовая база системы межведомственного взаимодействия, создана технологическая инфраструктура, которая объединяет 55 министерств и ведомств, выстроена эффективная система взаимоотношений с субъектами Российской Федерации. По словам министра, это подтверждается в ходе стратегических командно-штабных учений, в которых задействованы все регионы страны.</p>
      <blockquote>«Важно отметить, что налажен информационный обмен с Центром кризисного реагирования ОДКБ, а также с центральными командными пунктами Белоруссии и Казахстана. Большое внимание уделяется реализации государственной программы вооружения. Совместно с концернами и объединенными корпорациями ведется ежедневный мониторинг исполнения гособоронзаказа», — добавил он.</blockquote>
      <p>По словам Шойгу, в ходе работы с региональными властями успешно решаются социальные вопросы, значительно снижена потребность в рабочих местах для членов семей военнослужащих и практически всем нуждающимся предоставлены места в дошкольных образовательных учреждениях.</p>
      <p>В целом решение широкого спектра задач по развитию системы межведомственного взаимодействия требует согласованных подходов и инициативных действий, считает глава ведомства.</p>
