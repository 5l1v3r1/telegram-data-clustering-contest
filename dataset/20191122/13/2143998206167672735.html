      <h1>画家見習いの前に、師匠の遺した絵の具たちが現れるダークファンタジー1巻</h1>
      <address>
        <time datetime="2019-11-22T13:16:00+00:00">22 Nov 2019, 13:16</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1122/calogero.jpg?imwidth=468"/>
        <figcaption>「カロージェロの絵の具」1巻</figcaption>
      </figure>
      <p>雪アサラ「カロージェロの絵の具」の1巻が、本日11月22日に発売された。</p>
      <p>「カロージェロの絵の具」の主人公は、天才画家・カロージェロの弟子であるエリア。彼は子供の頃から絵が好きだったが、一向に目が出ず「才能がない」と言われていた。そんなある日、エリアのもとに「カロージェロが悪魔召喚の罪で処刑された」という知らせが。驚く彼の前に、“カロージェロの絵の具”と名乗る男が現れるところから物語は動き出す。なお本作はアルファポリスで連載中。</p>
