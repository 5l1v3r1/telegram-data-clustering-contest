      <h1>Damien – Push It On Me [2019]</h1>
      <h2>El ex triunfito ha apostado por el inglés para su primer single</h2>
      <address><time datetime="2019-11-22T13:59:47+00:00">22 Nov 2019, 13:59</time> by <a rel="author" href="https://los40.com/autor/javier_rodrigo_saavedra/a/" target="_blank">Javi Rodrigo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JMsXrCMxkyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Damion Frost, ahora conocido simplemente como <b>Damien</b>, mostró muy claras sus preferencias en la Academia. Aunque en alguna gala salió de su zona de confort con temas de <a href="https://los40.com/tag/alejandro_sanz/a/"><b>Alejandro Sanz</b></a> o <a href="https://los40.com/tag/francisco_javier_alvarez_beret/a/"><b>Beret</b></a>, lo cierto es que el canario de ascendencia alemana tenia a referentes como <a href="https://los40.com/tag/ed_sheeran/a/"><b>Ed Sheeran</b></a>, <a href="https://los40.com/tag/justin_bieber/a/"><b>Justin Bieber</b></a> o <a href="https://los40.com/tag/drake/a/"><b>Drake</b></a>.</p>
      <p>Ahora, con la publicación de su single -uno de los que más se ha hecho de rogar- <b>ha demostrado las influencias de estos cantantes en un tema que baila entre el urbano más relajado de Drake y el R&amp;B de Bieber en su último disco, <i>Purpose</i>.</b></p>
      <p><i>Push it on me</i> es una canción que, si bien ha sorprendido por esperarse algo más sobrio a voz y guitarra solamente; ha encantado a sus seguidores y colegas. María, su excompañera de OT 2018, no ha dudado en elogiar sus dotes como compositor -cosa que ya vimos en el concurso- y tener ganas de que esté “en el número 1 de Billboard”.</p>
      <p>Dirigido por <b>Pablo Amores</b>, responsable de vídeos de <b>The Parrots</b> o de la mencionada <a href="https://los40.com/tag/maria_escarmiento/a/"><b>María Escarmiento</b></a>, ha sido grabado en Madrid y tiene como “cameo” especial a <b>África Adalia</b>, compañera de edición de Damien y su actual pareja.</p>
      <p>Una apuesta por el inglés que ya pudimos ver con el <i>Drinking Like I’m Sober</i> de <b><a href="https://los40.com/tag/marina_rodriguez_fernandez/a/">Marina Jade</a></b> -de OT 2017- y que tiene un ritmo de lo más relajante perfecto para poner en repeat. Sin duda, <b>la canción del fin de semana para muchos.</b></p>
