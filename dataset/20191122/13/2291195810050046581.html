      <h1>В Барнауле загорелся частный дом</h1>
      <address>
        <time datetime="2019-11-22T13:39:00+00:00">22 Nov 2019, 13:39</time>
      </address>
      <p>22 ноября на Потоке в Барнауле сгорел частный деревянный дом, рассказали очевидцы в группе <a href="https://altapress.ru/jump?to=https%3A%2F%2Fvk.com%2Fbarneos22">Barnaul22</a>.</p>
      <p>Пожар случился на ул. Совхозная, 5. Столб дыма видели из разных районов города.</p>
