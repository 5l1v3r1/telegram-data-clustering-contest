      <h1>Twitter запретил платную политрекламу</h1>
      <address><time datetime="2019-11-22T13:46:10+00:00">22 Nov 2019, 13:46</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M-DiQkYidbA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Запрет на размещение политической рекламы вступает в силу в Twitter с пятницы. Виджая Гадд, ответственная за безопасность популярного сервиса микроблогов, написала, что люди не должны делать выбор о поддержке тех или иных политических деятелей на основе проплаченной рекламы. при этом она не согласилась с критиками, обвинявшими соцсеть в ограничении свободы слова, отметив, что многие общественные движения набирали популярность без какой бы то ни было политической рекламы.</p>
      <p>Пользователи теперь не смогут публиковать в Twitter пропаганду, призывы голосовать за конкретного кандидата и оказывать ему финансовую поддержку. Cообщения политического характера разрешается размещать средствам массовой информации, но лишь в том случае, если это не оценочные материалы про политические партии или отдельных политиков.</p>
      <p>Некоторые аналитики однако считают, что предпринятых мер будет недостаточно без государственного регулирования.</p>
      <p>"<i>Это нуждается в действительно строгом регулировании со стороны официальных регулирующих органов, так же, как всегда регулировались традиционные оффлайн-медиа</i>, - говорит эксперт по социальным медиа Фергюс Хей. - <i>Если будет введено такое строгое регулирование, особенно со стороны Европейского Союза и отдельных стран, тогда можно будет вести справедливый и открытый демократический процесс, предоставляющий равные аргументы избирателям, и они смогут принять решение</i>".</p>
      <p>Ранее об ужесточении правил, касающихся размещения политической рекламы на своих платформах сообщила американская компания Google, а представители Facebook, не раскрывая деталей, заявили, что социальная сеть "рассматривает различные способы усовершенствования подхода к политической рекламе".</p>
      <p>Первым серьёзным испытанием эффективности нововведений станут выборы в Великобритании.</p>
