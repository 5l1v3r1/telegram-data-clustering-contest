      <h1>Rekordáron kelt el a Marvel-képregények első száma</h1>
      <address><time datetime="2019-11-22T13:19:09+00:00">22 Nov 2019, 13:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lMAUS8FsQQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Marvel-képregények 1939-es első számának egy szinte új állapotú, ritka példánya kelt el egy dallasi árverésen 381 millió forintnak megfelelő összegért.</p>
      <p>Ennél többet még sosem adtak Marvel-füzetért. Az aukciósház közleménye szerint a licitálás nyertese neve elhallgatását kérte.</p>
      <p>Öt éve több mint hárommillió dollárt adtak egy egy Superman-képregényért.</p>
