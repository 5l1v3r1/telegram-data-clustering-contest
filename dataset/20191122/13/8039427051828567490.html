      <h1>కర్నూల్ జిల్లాలో ఆరేళ్ల బాలుడు కిడ్నాప్ కలకలం..</h1>
      <address>
        <time datetime="2019-11-22T13:26:44+00:00">22 Nov 2019, 13:26</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqj9NSfA344" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>కర్నూల్ జిల్లా:</b> సి బెళగాళ్ మండలం, పోలకల్‌లో బాలుడు కిడ్నాప్ కలకలం సృష్టించింది. రాత్రి 7 గంటల సమయంలో ఇంటిముందు ఆడుకుంటున్న ఆరేళ్ల బాలుడు జ్ఞానేశ్వర్‌ను బైక్‌పై వచ్చిన ఇద్దరు కిడ్నాప్ చేశారు. బైక్‌పై బాలుడిని ఎక్కించుకుని ఉడాయించారు. ఇది గమనించిన స్థానిక యువకులు వారిని వెంబడించారు. దీంతో కిడ్నాపర్లు ఈర్లదిన్నె గ్రామ శివారులో బాలుడిని వదిలి పరారయ్యారు. ఈ క్రమంలో కిడ్నాపర్లు హెల్మెట్‌ను జారవిడుచుకున్నారు. హెల్మెట్‌ను స్వాధీనం చేసుకున్న పోలీసులు కిడ్నాపర్ల కోసం గాలింపు చేపట్టారు.</p>
