      <h1>Yetişkin filmleri oyuncusundan NBA yıldızına: 'Borcunu öde"</h1>
      <h2>Yetişkin filmleri yıldızı birlikte olduğu <a href="http://www.hurriyet.com.tr/haberleri/nba">NBA</a> oyuncusunun ödemesi gereken parayı ödemediğini açıkladı.</h2>
      <address><time datetime="2019-11-22T13:23:00+00:00">22 Nov 2019, 13:23</time> by <a rel="author">TrendBasket</a></address>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7b6f1c9de3d03c811d480"/>
        <figcaption>Teanna Trump adlı yetişkin filmleri oyuncusu, sosyal medya hesabından Oklahoma City Thunder forması giyen bir oyuncuyla birlikte olduğunu ancak oyuncunun karşılığında ödemesi gereken parayı ödemediğini açıkladı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7b5f4c9de3d03c811d47c"/>
        <figcaption>Kişisel twitter hesabından Oklahoma City Thunder resmi hesabına “Oyuncunun bana borcunu ödemesi gerekiyor” yazan Teanna Trump, daha sonrasında ise paylaşımını sildi.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7b5e7c9de3d03c811d47a"/>
        <figcaption>Amerika'da bu oyuncunun kim olduğunu aranmaya başlandı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7b5e7c9de3d03c811d468"/>
        <figcaption>Teanna Trump, geçtiğimiz Mart ayında yine benzer bir olayla gündeme gelmiş ve Indiana Pacers forması giyen bir NBA oyuncusuyla ilişki yaşadığını açıklamıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://i4.hurimg.com/i/hurriyet/75/750x0/5dd7b5e7c9de3d03c811d46a"/>
        <figcaption>Şu anda 24 yaşında olan Trump, Pacers forması giyen basketbolcuyla ilişki yaşadığı dönemde 16 yaşında olduğunu ve oyuncuya yaşını birkaç yıl önce söylediğini açıklamıştı.</figcaption>
      </figure>
