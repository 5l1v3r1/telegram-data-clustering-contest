      <h1>В деревне Назаровского района обесточили единственный фельдшерский пункт</h1>
      <address>
        <time datetime="2019-11-22T13:01:17+00:00">22 Nov 2019, 13:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CL1sR_Wujjk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сельский фельдшер Оксана Анатольевна теперь всегда на ногах. Принимать сельчан на своём рабочем месте она не может — ещё летом помещение обесточили. С наступлением холодов стало просто невыносимо — бойлер электрический. Температура внутри здания теперь такая же, как и на улице.</p>
      <blockquote>Заболел, допустим, ребенок. Мамочка позвонила, я иду на дом. Процедуры на данный момент не делают, да. Потому что, в здании очень холодно.<cite>Оксана Шкода, фельдшер деревни верхняя Березовка</cite></blockquote>
      <p>За обычным уколом деревенские едут в соседний поселок — за 10 километров. Непросто приходится и родителям дошколят. Здание с ФАПом делит группа детского сада. Родители перестали водить малышей ещё в сентябре. Всё это время воспитатель в вынужденном отпуске — за свой счёт.</p>
      <blockquote>Здесь нет очереди в дошкольное учреждение, но дети сюда всё равно не приходят. Игрушки скучают на полках. А всё потому, что находиться в помещении без верхней одежды невозможно. В группе не больше 0 градусов.</blockquote>
      <p>О ситуации знает всё село. Почти 300 местных жителей переживают, почему лишились элементарных благ.</p>
      <blockquote>Столько детей, а они все сидят дома. Им нужно идти в первый класс, им нужна подготовительная группа, то есть получается, никакой подготовки. А деревня большая, здесь детей много.<cite>Дания Гилезяева, жительница деревни Верхняя Берёзовка</cite></blockquote>
      <blockquote>Ну это нельзя так, дети сидят дома, безграмотные. 21 век, а мы их ничему не учим. Несчастное это заведение, уже и так школу закрыли, открыли только дошкольную группу, и то содержать не можем.<cite>Елена Филиппова, жительница деревни верхняя Берёзовка</cite></blockquote>
      <p>Малокомплектную школу, действительно, закрыли. Еще год назад. Она занимала здание вместе с фельдшерским пунктом и группой малышей. Сейчас школьников возят в соседнее крупное село. После того, как ученики покинули здание, выяснялось, что только школа и оплачивала счета за электричество.</p>
      <blockquote>Вопрос решается сейчас на уровне администрации, почему краевое учреждение ФАП, находится вместе с нами, а оплачиваем тепло и свет — мы. Эти вопросы мы будем задать руководителю медицинского учреждения.<cite>Татьяна Парамонова, руководитель управления образования администрации Назаровского района</cite></blockquote>
      <p>Группа дошколят начнет работать уже в понедельник. Все необходимые процедуры пройдены — здание поделили пополам и передали в собственность двум разным структурам — медицине и образованию. Его вновь подключили к электроснабжению. Отопление за выходные придет в норму. Но если малыши уже смогут начать занятия, медикам придется еще установить электросчетчики.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
