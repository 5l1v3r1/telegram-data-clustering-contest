      <h1>В Сочи решат проблему долгостроев в течение трех лет. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-22T13:02:00+00:00">22 Nov 2019, 13:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K_uHHNb5FDU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До конца текущего года в Краснодарском крае введут в эксплуатацию еще 22 долгостроя, об этом заявил первый вице-губернатор Андрей Алексеенко.</p>
      <p>Он также отметил, что это касается проблемных домов в Краснодаре, Анапе, Сочи и Туапсе. В реестр незаконных построек по региону включены 297 объектов. Примерно сто из них будут достраивать за счет средств застройщиков, по остальным ищут инвесторов.</p>
      <p>Полностью решить проблему планируют в течение трех лет. Разрешения на возведение многоэтажек теперь будут выдаваться только при соблюдении новых правил. Прежде всего, наличие социальной и транспортной инфраструктуры (детские сады, зоны отдыха и парковки).</p>
