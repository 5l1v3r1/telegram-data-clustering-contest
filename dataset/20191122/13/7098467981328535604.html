      <h1>Стрельба на набережной Сухума: есть погибшие и раненые</h1>
      <address>
        <time datetime="2019-11-22T13:39:00+00:00">22 Nov 2019, 13:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/skAUOvYXCco" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В результате стрельбы у ресторана "Сан-Ремо" погибли три человека, еще трое доставлены в больницы с ранениями.</b>
      </p>
      <p>На набережной Махаджиров в Сухуме у ресторана "Сан-Ремо" в пятницу днем произошла перестрелка. По уточненным данным МВД, в результате инцидента погибли три человека, еще трое госпитализированы. </p>
      <p>Стрельбу открыли неизвестные в масках.</p>
      <p>В городе был объявлен план "Перехват", в ходе разыскных действий автомобиль подозреваемых был обнаружен горящим в районе сухумского депо.</p>
      <p>МВД Абхазии продолжает мероприятия по задержанию лиц, причастных к преступлению.</p>
