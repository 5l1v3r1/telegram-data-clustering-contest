      <h1>Un cómic de más de un millón de euros</h1>
      <address><time datetime="2019-11-22T13:04:32+00:00">22 Nov 2019, 13:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P1bWB6x6n9c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un cómic de algo más de un millón de euros. Ese es el precio al que ha llegado en una subasta en Dallas la primera novela gráfica producida por Marvel. La obra fue publicada en 1939 por Timely Comics, que con el tiempo se convertiría en la famosa franquicia de superhéroes. Pese a la astronómica cifra, aun le queda para alcanzar el récord obtenido por el primer cómic en el que apareció Supermán, que data de 1938 y se vendió por casi tres millones de euros.</p>
