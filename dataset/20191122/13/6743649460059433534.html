      <h1>石家庄市裕华区疾控中心:从未发布鼠疫传染病通知</h1>
      <address><time datetime="2019-11-22T13:25:02+00:00">22 Nov 2019, 13:25</time> by <a rel="author">界面</a></address>
      <p>　　原标题：石家庄市裕华区疾控中心：从未发布关于鼠疫传染病流行的通知</p>
      <p>　　据石家庄市裕华区疾控中心消息，近日，有人以“裕华区疾控防疫中心”名义发布关于鼠疫传染病流行的通知。裕华区疾控防疫中心从未在网上发布此类消息，也从未在实际生活中张贴过此类通知。截至目前裕华区疾控防疫中心从未接到过辖区医疗卫生机构关于发现鼠疫患者的相关信息报告。</p>
