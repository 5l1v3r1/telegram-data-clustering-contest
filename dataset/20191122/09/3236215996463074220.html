      <h1>禹洲地產發5億美元優先票據</h1>
      <address>
        <time datetime="2019-11-22T09:13:00+00:00">22 Nov 2019, 09:13</time>
      </address>
      <p>禹洲地產(<a href="http://stock360.hkej.com/quotePlus/01628">01628</a>)發行2025年到期5億美元的8.3厘優先票據。<br/>該公司估計，票據所得款項淨額約為4.94億美元，將用於一年內到期的現有中長期境外債務再融資。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200020_c.pdf">下載港交所通告原文</a></p>
