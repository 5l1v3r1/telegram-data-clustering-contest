      <h1>В Сирии пропали российские женщины (+видео)</h1>
      <address>
        <time datetime="2019-11-22T09:31:00+00:00">22 Nov 2019, 09:31</time>
      </address>
      <h4>17 молодых женщин, а с ними и дети, бесследно пропали в пустыне Северной Сирии. Об этом сообщила член Совета при Главе Чечни по правам человека и рабочей группы по возвращению детей из зоны ближневосточного конфликта Хеда Саратова.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/B-WDHChILr4" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Эти россиянки в страхе за жизнь себя и своих детей, бежали из лагеря Айн-Исса, когда вблизи лагеря началась военная операция. Охранявшие лагерь курдские военные предложили им, (в целях безопасности), покинуть лагерь. А затем и вовсе, в лагере от подожженых кем- то палаток разбушевался пожар, что покинуть лагерь пришлось почти всем. Одну ночь женщины, скучковавшись, согревая своими телами детей, провели в открытом поле, окрестностях лагеря», - отметила правозащитница.</p>
      <p>По словам Х.Саратовой, известно, что где-то на турецкой стороне их приютили военные, а потом след "затерялся" в пустыне.</p>
      <p>«Еще с лагеря, они по сотовой связи, плача присылали мне голосовые сообщения, умоляли помочь им. 18 октября в последний раз выйдя на связь, они молчат. Где в настоящее время находятся, и без того измученные войной и дальше лагерной жизнью женщины и дети, неизвестно. Уже более месяца мы не можем найти их следа. Всех, кто знает место нахождения этих несчастных женщин и детей, могущие помочь нам в этом вопросе, пожалуйста, откликнитесь, помогите узнать их место нахождения. До сих пор то родственники знали, что они под охраной, в лагере. Теперь и этой возможности нет. Ведь что бы они не совершали, они наши граждане, и нам не должно быть безразлично все что происходит с нашими гражданами», - написала в соцсети Хеда Саратова.</p>
