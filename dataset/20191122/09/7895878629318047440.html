      <h1>Илон Маск представил бронированный футуристический пикап Tesla Cybertruck за $40 тысяч</h1>
      <address><time datetime="2019-11-22T09:31:02+00:00">22 Nov 2019, 09:31</time> by <a rel="author">Алена Королёва</a></address>
      <p>Генеральный директор компании Tesla Илон Маск представил электрический пикап Cybertruck. Трансляция презентации велась на сайте Tesla.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rDQ3UnPA_E8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У Cybertruck будет три комплектации. Разница в дальности хода на одной зарядке: 400, 480 или 800 км. Разные версии пикапа также отличаются количеством двигателей — от одного до трех. Цена на пикап начинается от $39900. Самая продвинутая версия стоимостью $69900 разгоняется с места до 100 км в час за 2,9 секунды.</p>
      <p>По словам Маска, футуристический дизайн автомобиля частично создан под влиянием фильма о Джеймсе Бонде «Шпион, который меня любил». Ранее он также говорил о влиянии фильма «Бегущий по лезвию» на облик пикапа.</p>
      <figure>
        <iframe data-src="https://twitter.com/mashable/status/1197733954779922432?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Корпус автомобиля сделан из сверхтвердой холоднокатаной нержавеющей стали, а стекла бронированы по собственной технологии компании. Это сделано для максимальной защиты водителя и пассажиров. Как отметил Илона Маск, этот металл выдерживает обстрел из 9-миллиметрового пистолета. Но, когда Маск попросил помощника метнуть в стекло машины металлический шар, оно треснуло.</p>
      <p>Предзаказы на Cybertruck компания уже открыла на своем сайте, однако его производство начнется только в 2021 году.</p>
