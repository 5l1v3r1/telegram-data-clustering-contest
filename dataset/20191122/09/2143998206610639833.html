      <h1>「明治座の変 麒麟にの・る」滝口幸広に代わり大山真志が出演</h1>
      <address>
        <time datetime="2019-11-22T09:39:00+00:00">22 Nov 2019, 09:39</time>
      </address>
      <p>「明治座の変 麒麟にの・る」に、​<a href="https://natalie.mu/stage/artist/52588">滝口幸広</a>に代わり​<a href="https://natalie.mu/stage/artist/98474">大山真志</a>が出演することが明らかになった。</p>
      <p>これは、滝口が11月13日に突発性虚血心不全で死去したことを受け、本日22日に同公演の公式サイトで発表されたもの。大山は、滝口が第1部の芝居パートで演じる予定だった浅井長政役を担当する。なお第2部のショーは代役を立てず、一部演出を変更して上演される。「明治座の変 麒麟にの・る」の公演は12月28日から31日まで、東京・明治座にて。</p>
