      <h1>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-22T09:05:00+00:00">22 Nov 2019, 09:05</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_351122162.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1935, Αθήνα. Με την επικράτηση των βασιλικών, άρχισε η απελευθέρωση των υποστηρικτών τους που κρατούνταν στις φυλακές. Οι φυλακσιμένοι χαιρετήθηκαν ως ήρωες φεύγοντας από τις φυλακές και στην έξοδό τους τούς περίμενε στρατιωτικό άγημα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_411122128.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1941, Τεχεράνη. Ο νέος Σάχης της Περσίας (δεξιά), Ρεζά Παχλεβί, γιορτάζει τα 22α του γενέθλια και η επέτειος γιορτάζεται σε όλη τη χώρα. Μαζί του στη φωτογραφία, ο Πρωθυπουργός της χώρας, Μοχάμετ Αλί Φουρουγκιάτ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_985819377443.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1950, Καλιφόρνια. Ο Φ.Σι Χάρις από το Φούλερτον, με το μοντέλο του Πύργου του Άιφελ, το οποίο έφτιαξε από οδοντογλυφίδες και κόλλα. Ο αυθεντικός πύργος χρειάστηκε 2,500 σελίδες σχεδίων, 500 σχέδια μηχανικών και 1,3 εκατομμύρια δολάρια για να κατασκευαστεί. Ο Χάρις έφτιαξε το μοντέλο του με κόστος 4,5 δολάρια. Η κλίμακα είναι 1 προς 100, το μοντέλο έχει τρία μέτρα ύψος ενώ ο πύργος 300. - Πηγή: (AP Photo/Don Brinn)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_6311220237.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1963, Ντάλας. Ο Πρόεδρος Τζον Φ. Κένεντι, στην αυτοκινητοπομπή, περίπου ένα λεπτό πριν πυροβοληθεί στο Ντάλας του Τέξας. Στο αυτοκίνητό του, μαζί του, η Τζάκι Κένεντι, η Νέλι Κόνελι και ο σύζυγός της ο κυβερνήτης του Τέξας Τζον Κόνελι. - Πηγή: (AP Photo/Jim Altgens)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_6311220807.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1963, Ντάλας. Ο Λι Χάρβεϊ Όσβαλντ, ύποπτος για τη δολοφονία του Τζον Κένεντι, στο αρχηγείο της αστυνομίας στο Ντάλας, όπου κρατείται και ανακρίνεται. Νέες έρευνες για το είδος του βλήματος που χτύπησε τον Κένεντι έχει εγείρει αμφιβολίες για το αν ο Όσβαλντ έδρασε μόνος του. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_7511220142.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1975, Μαδρίτη. Ο βασιλιάς της Ισπανίας, Χουάν Κάρλος ντε Μπορμπόν, κατά τη διάρκεια της πρώτης επίσημης εμφάνισής του μπροστά στην Ισπανική Βουλή. Αριστερά του η βασίλισσα Σοφία. - Πηγή: (AP Photo/Pool)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_7711221346.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1977, Λονδίνο. Ένα βρετανικό υπερηχητικό Κονκόρντ απογειώνεται από το αεροδρόμιο του Λονδίνου, Χίθροου, στις 10:29, την Τρίτη 22 Νοεμβρίου 1977. Ειναι η παρθενική πτήση του αεροσκάφους προς τη Νέα Υόρκη, μια πτήση που θα διαρκέσει 3 ώρες και 23 λεπτά. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/22/19386/photos/full/AP_7811220297.jpg"/>
          <figcaption>Σαν σήμερα: Η 22η Νοεμβρίου στην ιστορία 1978, Αβάνα. Ο Κουβανός Πρόεδρος Φιντέλ Κάστρο ανακοινώνει στους δημοσιογράφους ότι θα επιτρέψει σε 3.000 Κουβανούς φυλακισμένους να φύγουν από την Κούβα για τις ΗΠΑ. - Πηγή: (AP Photo/Charles Tasnadi)</figcaption>
        </figure>
      </slideshow>
      <p>Η 22η Νοεμβρίου σε εικόνες</p>
