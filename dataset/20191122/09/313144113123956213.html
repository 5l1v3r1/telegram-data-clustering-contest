      <h1>[김광일의 입] 박근혜·문재인, 둘은 전쟁 중이다</h1>
      <address><time datetime="2019-11-22T09:09:44+00:00">22 Nov 2019, 09:09</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.22 18:09</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9VIr3AngQ_I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>오늘 칼럼은 제목을 전·현직 두 대통령이 여전히 ‘전쟁 중’이라고 달았다. 혹시 일부 독자 분들이 과장된 제목이라고 생각하실지 모르겠다. 다시 확인해드리지만 이 제목은 절대 과장된 게 아니다. 사실 그대로다. 박근혜·문재인, 두 전·현직 대통령은 지금 대법원을 무대로 치열한 ‘역사 전쟁’을 벌이고 있다. 대한민국의 사회 정의와 국민적 양심을 지키는 ‘최후의 보루’라는 대법원에서 지금 박·문 두 대통령이 전쟁을 치르고 있다. 그 결과는 우리나라의 앞날을 적어도 한 세대 이상, 30년 이상 규정하거나 영향을 끼치게 될 것이고, 조국 사태 못지않게 나라를 둘로 갈라놓을 것이다. 이런 전쟁 무대를 만든 책임자요 장본인은 바로 유권자인 우리 자신이다. 2017년 5월 대통령 선거의 결과는 지금 어떤 좌우 전쟁을 치르게 하고 있는지 말씀 드리겠다.<br/><br/>친일인명사전 같은 것을 만든 진보 단체 ‘민족문제연구소’가 2012년 말에 ‘백년전쟁’이란 다큐를 만들었다. 그리고 시민방송 RTV는 이듬해인 2013년 무려 55차례나 이 다큐를 방송했다. 다큐 ‘백년전쟁’은 일제 강점기부터 오늘날까지 100년을 다뤘다는 것인데, 내용은 이승만·박정희 두 대통령을 집중 조명하고 있다. 먼저 이승만 전 대통령에 대해 이 다큐는 이렇게 다뤘다. ‘A급 민족 반역자’ ‘하와이 깡패’ ‘돌대가리’ 이런 표현이다. 또 이 다큐는 이승만 대통령이 독립운동 자금을 횡령해 개인적 목적으로 재테크를 했다, 이렇게 빼돌린 돈으로 젊은 여성들에게 접근해 불륜을 저질렀다, 1920년 미국 샌프란시스코에서 여비서와 부적절한 관계를 맺은 혐의로 체포됐다, 그래서 재판에까지 넘겨졌다, 독립운동가가 아니라 사욕에 눈이 먼 ‘친일 플레이보이’다, 이런 내용을 담았다. 그런데 팩트는 이렇다. 불륜설은 무혐의로 판명됐고, 독립 자금은 한인기독학원과 인하대학교 설립에 썼다는 연구가 축적돼 있다.<br/><br/>이 다큐 방송은 박정희 대통령에 대해 ‘뱀 같은 인간(Snake Park)’이라며 박 대통령 사진과 뱀 사진을 나란히 편집했다. 박정희 대통령을 ‘악질 친일파’, ‘극단적 친일파’로 묘사하면서, 그가 미국의 요구에 의해 어쩔 수 없이 수출 주도형 전략을 폈다고 했다. 박정희 대통령을 ‘미국의 꼭두각시’처럼 묘사했다. 이 다큐 방송은 ‘프레이저 보고서’라는 것을 인용했는데, 그 보고서에는 ‘한국 정부가 당시 확고한 신념으로 (수출 주도) 경제를 주도했다’는 부분도 나온다. 그런데 이런 부분은 다큐 방송에는 나오지 않는다.<br/><br/>자, 이런 방송이 나가자 2013년7월 방송통신심의위원회는 이 다큐 방송에 대해 이런 판단을 내렸다. "특정 인물에 대해서 부정적 주장과 사료에 근거해서 폄훼 위주로 방송한 점, 대한민국의 정통성과 합법성 등 근간을 훼손하는 내용으로 볼 수 있다." 그래서 법정 제재 중징계에 해당하는 ‘관계자에 대한 징계 및 경고’를 내렸다. 그 뒤에 법원에서 전개된 1, 2심 선고도 같은 판단을 내렸다. 그런데 방심위 판단이 있은 지 6년4개월 만에 열린 대법원 전원합의체에서 이러한 것들을 한꺼번에 뒤집었다. 어제 대법원은 이렇게 판단했다. "(역사 다큐물인) ‘백년전쟁’은 주류적·역사적 해석에 대해 의문을 제기함으로써 다양한 여론의 장(場)을 마련하고자 한 것이다." "방송 내용이 (객관적) 사료에 기초하고 있다." 대법관 전원합의체 13명 중 7대6, 한 사람 차이로 이런 판단을 내린 것이다. 그렇다면 지난 6년 사이에 무슨 일이 있었는가. 그렇다. 대통령이 바뀐 것이다.<br/><br/>이 다큐 방송을 "일말의 공정성도 없는 왜곡 방송" "두 전직 대통령의 인격을 훼손하려는 악의적 동기로 제작됐다"며 ‘문제 있다’고 판단한 대법관 6명 중 4명은 박근혜 정부에서 임명된 사람들이고, 그 다큐를 "건전한 역사적 반박·논쟁"이라며 ‘문제없다’고 판단한 대법관 7명 중 6명은 문재인 정부에서 임명됐다. 다소 거칠지만, 간단하게 요약하면 ‘박근혜 4명’, ‘문재인 6명’이 맞붙은 싸움이었던 것이다. 우리는 대통령이 바뀌면서 소득주도성장, 최저임금 급격 인상, 주52시간제 강행, 탈원전 정책, 굴욕적 친북 안보정책, 이런 것들 때문에 고통 받고 있지만, 그에 못지않게, 아니 그보다 더 중대하게, 대한민국과 국민들의 정체성을 뿌리부터 뒤흔들 수 있는 전·현직 대통령의 전쟁이 대법원을 무대로 벌어지고 있다는 것을 잊으면 안 된다. 이 땅에 자유민주주의를 뿌리내리게 한 ‘건국의 아버지’ 이승만, 근대화의 꽃을 피워낸 ‘부국강병의 아버지’ 박정희, 이런 평가와 달리 ‘악질 친일파’, ‘스네이크 박’이란 다큐까지 보면서 자라날 우리 아이들, 우리 청소년을 생각하면 많은 독자 분들이 밤에 잠을 이룰 수가 없을 것이다.</p>
