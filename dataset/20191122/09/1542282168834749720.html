      <h1>Κολομβία: Διαδηλώσεις κατά της κυβέρνησης Ντούκε</h1>
      <address><time datetime="2019-11-22T09:45:09+00:00">22 Nov 2019, 09:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Amrozp_1A4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα εκατομμύριο πολίτες βγήκαν στους δρόμους για να διαδηλώσουν εναντίον του προέδρου της Κολομβίας Ιβάν Ντούκε.</p>
      <p>Οι διαδηλωτές συγκεντρώθηκαν στην κεντρική πλατεία Μπολίβαρ της πρωτεύουσας, κρατώντας πλακάτ με συνθήματα όπως «ο λαός είναι σπουδαιότερος από αυτούς που τον κυβερνούν» και «πρόεδρε, παραιτήσου».</p>
      <p>Συνδικάτα, φοιτητικές οργανώσεις, καθώς και κόμματα της αντιπολίτευσης κάλεσαν σε κινητοποιήσεις εναντίον των νεοφιλελεύθερων μέτρων που προωθεί η κυβέρνησή του, αλλά και τις μαζικές δολοφονίες γηγενών και ακτιβιστών.</p>
      <p>Η κυβέρνηση Ντούκε επέβαλε δρακόντεια μέτρα ασφαλείας εξαιτίας των διαδηλώσεων, επικαλούμενη την ανησυχία της πως θα ξεσπούσαν ταραχές όπως σε άλλες χώρες της Λ. Αμερικής.</p>
      <p>Η κυβέρνηση του Ντούκε προχώρησε στην απέλαση δεκάδων πολιτών γειτονικών κρατών καθώς υπήρχε η εκτίμηση ότι σκόπευαν να «υποκινήσουν» βίαιες ταραχές.</p>
      <p>Σύμφωνα με τις δημοσκοπήσεις το ποσοστό δημοτικότητας του Ντούκε έχει υποχωρήσει κάτω από το 30%.</p>
