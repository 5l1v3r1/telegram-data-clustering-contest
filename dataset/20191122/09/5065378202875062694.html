      <h1>Πάνος Καλίδης- TUS: Σε χρόνο dt στις τάσεις του Υoutube το ανατρεπτικό τους τραγούδι «20Κ» (video)</h1>
      <h2>Συνεργασία που έφερε τα πάνω κάτω!</h2>
      <address><time datetime="2019-11-22T09:46:42+00:00">22 Nov 2019, 09:46</time> by <a rel="author">Newsroom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uc9qiOFxY0Y" width="560" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τα πάνω κάτω έφερε στις τάσεις του Youtube, το νέο τραγούδι του Πάνου Καλίδη μαζί με τον TUS!</p>
      <p>Μέσα σε μόλις λίγες ώρες κυκλοφορίας, το «20Κ» εκτοξεύθηκε στις τάσεις του Youtube και όλα δείχνουν ότι πρόκειται για το hit της χρονιάς.</p>
      <p>Με την υπογραφή στη διεύθυνση παραγωγής του Χριστόδουλου Σιγανού, σε μουσική του ίδιου, που συνυπογράφει τους στίχους μαζί με τον Valentino και τον TUS και την ενορχήστρωση του Γιάννη Ιερεμία, το ευφυές «πάντρεμα» της τραπ με την λαϊκή μουσική φαίνεται πώς άρεσε πολύ στο κοινό, καθώς μέσα σε λίγές ώρες το τραγούδι έχει περισσότερες από 52.000 προβολές στο Youtube.</p>
      <p>Εκατοντάδες χιλιάδες δολάρια by Papoulias Print, σαμπάνιες, πανάκριβα Extreme Tuners αυτοκίνητα, τους «Νightmare Airsoft Team» στα γκάνια, εκρηκτικές χορεύτριες να λικνίζονται, τζακούζι πάρτι στο Zambelis Athens Penthuse Spa, με πρωταγωνιστές σε αυτό τον Πάνο Καλίδη και τον TUS, είναι τα δυνατά σημεία του βιντεοκλίπ, που υπό την σκηνοθεσία του Θάνου Λυμπερόπουλου και της «Ταλιμπάν Productions», απογειώνουν το «20Κ»!</p>
      <p>Απολαύστε το ανατρεπτικό «20Κ» του Πάνου Καλίδη με τον TUS, που κυκλοφορεί από τη «Siganos Music».</p>
