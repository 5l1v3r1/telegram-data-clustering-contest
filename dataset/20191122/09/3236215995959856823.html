      <h1>歲寶百貨附屬收購珠海市商用地</h1>
      <address>
        <time datetime="2019-11-22T09:19:00+00:00">22 Nov 2019, 09:19</time>
      </address>
      <p>歲寶百貨(<a href="http://stock360.hkej.com/quotePlus/00312">00312</a>)公布，其全資附屬公司以3800萬元人民幣(約4248.02萬港元)，收購珠海一家房地產開發公司全部股權，並注資4000萬元人民幣(約4471.6萬港元)。<br/>該房地產開發公司為珠海市金灣區西湖片區地塊開發項目的實益擁有人。項目計容總建築面積為約1.61萬平方米，預期將開發為由兩幢樓宇組成的綜合大樓，作商業用途。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1122/2019112200022_c.pdf">下載港交所通告原文</a></p>
    </article>
