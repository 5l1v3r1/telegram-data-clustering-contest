      <h1>Maria De Filippi torna a parlare della diffida ricevuta da Milly Carlucci: ecco cosa ha detto la conduttrice – VIDEO</h1>
      <address><time datetime="2019-11-22T09:44:49+00:00">22 Nov 2019, 09:44</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Maria De Filippi è tornata a parlare della diffida che Milly Carlucci le ha inviato per Amici Celebrities</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/gMVrcjY5Scw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Maria De Filippi </b>è tornata a parlare della <a href="https://www.newnotizie.it/2019/09/27/milly-carlucci-diffica-mediaset-conduttrice-smentisce/">diffida che <b>Milly Carlucci </b>ha inviato a Mediaset</a>, la conduttrice aveva infatti accusato la De Filippi di aver copiato <b>Ballando con le stelle</b> con <b>Amici Celebrities</b>.</p>
      <p>Intervistata da <i>ilfattoquotidiano.it </i>la De Fillippi si è detta dispiaciuta, queste le sue parole: <i>“Capisco che Milly difenda Ballando con le stelle che è il suo programma storico ma mi è sembrato esagerato contestare il ballo del vip con il professionista. Magari non lo aveva ancora visto e ora ha cambiato idea.”</i></p>
      <p><b>Maria De Filippi </b>ha parlato poi del nuovo programma di Mara Venieri, ‘La Porta dei Sogni’, a detta sua è molto simile a C’è posta per te ma non scriverebbe mai alla conduttrice o alla Rai per attaccarla.</p>
      <p>La De Filippi ha poi concluso dicendo: <i>“Oltretutto Ballando con le stelle ha un titolare del format, se si fosse sentito leso avrebbe potuto difendersi.”</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
