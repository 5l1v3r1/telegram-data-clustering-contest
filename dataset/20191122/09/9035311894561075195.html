      <h1>Tesla'nın bilim kurgu filminden esinlendiği Cybertruck adlı yeni aracı</h1>
      <address><time datetime="2019-11-22T09:04:11+00:00">22 Nov 2019, 09:04</time> by <a rel="author">Hüseyin Koyuncu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Igmwy9ehob0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elektrikli otomobil devi Tesla'nın kurucusu Elon Musk, "Cybertruck" olarak adlandırılan Tesla'nın ilk pick-up aracını tanıttı.</p>
      <p>Kaliforniya'da yapılan tanıtım etkinliğinde konuşan Musk, Cybertruck'un fütüristik tasarımı için Blade Runner bilim kurgu filminden esinlendiklerini ifade etti.</p>
      <p>Keskin ve köşeli biçimde tasarlanan aracın bir diğer özelliği de yarı zırhlı olması. Etkinlikte balyozla yapılan şov ile Cybertruck modelinin ne kadar dayanıklı olduğu gösterildi.</p>
      <h3>2.9 saniyede 100 km/s hıza ulaşıyor</h3>
      <p>Tesla Cybertruck'un 3 farklı batarya seçenekleri olacak. Modeline göre 400, 480 ve 800 kilometre gibi farklı menzil seçeneklerine sahip olabiliyor.</p>
      <p>Cybertruck’ın en güçlü ve en hızlı versiyonu Tri motor (üç motorlu) olacak ve 0’dan 100 km/s hıza 2.9 saniyede ulaşacak.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7atGkba-Z8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Cybertruck'ın fiyatı ne kadar olacak?</h3>
      <p>Tesla'nın son aracının tek motorlu modeli, 39 bin 900 dolar gibi bir fiyattan satışa çıkacakken, dört çekerli ve üç adet elektrik motoruna sahip olan en üs model ise 69 bin 900 dolara satılacak. Çift motorlu ara versiyon ise 49 bin 900 dolardan satışa sunulacak.</p>
