      <h1>Whatsapp smetterà di funzionare da alcuni smartphone: ecco quali sono – VIDEO</h1>
      <address><time datetime="2019-11-22T09:06:27+00:00">22 Nov 2019, 09:06</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Ecco quali sono i dispositivi che non supporteranno più Whatsapp a partire da febbraio 2020</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zy4uvZfXXeM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da febbraio 2020 <b>WhatsApp</b> smetterà di funzionare sugli smartphone aggiornati a <b>iOS 7 e e Android 2.3.7.</b> a causa di novità tecniche e sicurezza non supportate dai sistemi operativi obsoleti.</p>
      <p>Ecco la lista degli smartphone che non potranno più utilizzare la famosa applicazione di messaggistica:</p>
      <ul>
        <li>iPhone con versione di<b> iOS 7 </b>o precedente</li>
        <li>Android con versione<b> 2.3.7 </b>o precedente</li>
        <li>Smartphone con <b>Windows Phone</b></li>
        <li>Smartphone con <b>BlackBerry 10</b></li>
        <li>Nokia<b> S40 e S60</b></li>
        <li>Smartphone con <b>BlackBerry OS</b></li>
      </ul>
      <p>Se il sistema operativo del vostro smartphone non si aggiorna più perché troppo obsoleto e desiderate continuare ad utilizzare <b>Whatsapp </b>dovrete necessariamente cambiare telefono.</p>
      <p>
        <i>Sara Fonte</i>
      </p>
