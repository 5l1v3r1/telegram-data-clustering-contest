      <h1>東京円３銭安、１ドル＝１０８円６０～６１銭</h1>
      <address>
        <time datetime="2019-11-22T09:13:00+00:00">22 Nov 2019, 09:13</time>
      </address>
      <p>　２２日の東京外国為替市場の円相場は、午後５時、前日（午後５時）比０３銭円安・ドル高の１ドル＝１０８円６０～６１銭で大方の取引を終えた。</p>
      <p>　対ユーロでは、同０５銭円高・ユーロ安の１ユーロ＝１２０円１６～２０銭で大方の取引を終えた。</p>
