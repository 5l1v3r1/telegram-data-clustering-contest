      <h1>[체험기] 더 사실적이게, 긴장감 있게, 쉽게! '패스 오브 엑자일 2'</h1>
      <address><time datetime="2019-11-22T09:06:38+00:00">22 Nov 2019, 09:06</time> by <a rel="author">배은상 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f6tD0X2YEUk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>지난 주말(16일~17일) 뉴질랜드 오클랜드 Aotea Centre에서 열린 엑자일콘의 주인공은 '패스 오브 엑자일(이하 POE) 2' 였다. 메인 프리젠테이션에서 POE 2가 공개됐을 때, 현장 반응은 기립 박수가 나올 정도로 뜨거웠다. 엑자일콘 전까지만 해도 '4.0 메가 업데이트'라는 이름으로 그래픽 개선 중심의 꽤 큰 패치라는 것은 알고 있었지만, 이렇게 넘버링까지 새로 매기면서 별개의 타이틀로 공개될 거라 예상하진 못했기 때문이다.</p>
      <p>POE 2라고 공개됐지만, POE 1과 완전히 다른 게임은 아니다. 동일한 클리이언트로 게임을 실행할 수 있고, 리그 콘텐츠나 아이템 등 게임 시스템도 같다. 1에서 캐시로 구매한 창고나 스킨 역시 2에서 똑같이 사용할 수 있다. 차이점이라면 POE 2에선 전직 클래스와 액트(스토리)가 달라진다는 점이다. 1 이후의 이야기를 다루는 DLC 격으로 생각하면 된다.</p>
      <p>오프닝 무대가 끝나고 설레는 마음으로 시연장으로 향했다. 약 80대의 PC가 모두 찰 정도로 시연장은 북적였다. 간단한 안내를 받고 자리에 앉아 헤드셋을 썼다. 시연할 수 있는 시간은 40분으로 제한 시간이 끝나면 게임이 자동으로 종료됐다. 사진이나 영상 촬영은 일체 허락되지 않았다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i16209890703.png"/>
        <figcaption>▲ 패스 오브 엑자일 분위기가 물씬 풍기는 시연장</figcaption>
      </figure>
      <p>POE 2 트레일러에서 볼 수 있었듯이 캐릭터 선택 창은 목이 매달려 사형당하기 직전의 장면이었다. 7명의 캐릭터 가운데 머라우더, 위치, 레인저 3명 중 1명만 선택할 수 있었고, 선택되지 못한 다른 캐릭터는 형장의 이슬로 사라진다. 시작부터 가슴 아프게 만드는 임팩트 있는 연출이었다.</p>
      <p>사형될 위기를 벗어난 캐릭터는 바다로 뛰어들고 POE 1의 주요 배경이 되는 레이클라스트 대륙의 어느 해안가에 도착한다. 1을 플레이해봤다면 다소 익숙한 레파토리다. 근처 시체에서 무기와 스킬젬을 주워 미니 보스를 처치하면 1장의 마을로 들어간다. 여기서부터 NPC가 주는 퀘스트를 수행하며 이야기를 진행하면 된다.</p>
      <p>다시 돌아온 레이클라스트는 플레이어인 엑자일이 최종 보스 '키타바'를 쓰러뜨린 지 20년이 지난 시점이다. 구체적인 이야기는 제대로 확인할 수 없었지만, POE 2에서 플레이어는 자신에게 사형 선고를 내린 공작(Duke)을 조사하고, 그를 둘러싸고 있는 여러 가지 문제를 밝혀나갈 것으로 보인다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13963647585.jpg"/>
        <figcaption>▲ POE 1에서 20년 뒤 다시 레이클라스트로!</figcaption>
      </figure>
      <p>POE 2를 플레이하면서 가장 처음으로 느낄 수 있었던 큰 변화는 바로 향상된 그래픽이었다. 사실 트레일러 영상을 통해서 언뜻 봤을 때는 그래픽이 뭐가 바뀌었는지 확실하게 체감되지 않았다. 그런데 직접 게임을 플레이해보니 그래픽이 좋아진 것을 확실히 알 수 있었다. 특히 스킬을 써보면 느낌이 확 온다. 번개나 불, 용암 등 화려해진 스킬 이펙트를 확인할 수 있다.</p>
      <p>맵의 환경에 대한 묘사도 더욱 디테일해졌다. 묘비에 새겨진 해골의 모습이나 건물 벽돌의 질감, 진흙 바닥에 뱀과 같은 몬스터가 지나간 자국, 말라비틀어진 나무뿌리의 흔적 등 구체적이고 사실적인 묘사가 암울한 POE만의 분위기를 더 어둡게 만들었다. 마우스 휠로 확대해서 캐릭터나 배경을 살펴봐도 어색하거나 이질적인 느낌이 들지 않았다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13941114765.jpg"/>
        <figcaption>▲ 가장 먼저 체감된 점은 개선된 그래픽</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13977316879.png"/>
        <figcaption>▲ 스킬 이펙트 그래픽도 엄청나게 좋아졌다</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13921972266.png"/>
        <figcaption>▲ 뱀 같은 몬스터가 진흙 위를 지나간 흔적 등 디테일한 묘사도 인상적이었다</figcaption>
      </figure>
      <p>그 다음으로 느낀 건 어려워진 전투의 난이도였다. POE 1에서 퀘스트 목표가 되는 몬스터나 대부분의 액트 보스 전투는 쉬운 편이다. 치명적인 공격이 들어오기 전에는 보스의 스킬 시전 모습이 크거나 길어서 나름 쉽게 피할 수 있기 때문이다. 하지만 POE 2는 첫 퀘스트 몬스터부터 만만치 않았다.</p>
      <p>진흙 동굴(?)에 사는 이 몬스터는 뱀처럼 몸이 길고 땅속에 숨어 구멍을 파고 지상으로 올라온다. 동굴 중간마다 구멍을 통해 이 녀석이 얼굴을 내미는데 일정 체력을 깎으면 굴 속으로 다시 도망간다. 몇 번 도망가다 보면 마지막에 커다란 굴에서 본 모습을 드러내며 제대로 된 전투가 시작된다.</p>
      <p>사방으로 독 웅덩이를 생성하는 공격을 내뿜고, 땅속으로 숨었다가 올라오며 광역 피해를 입히기도 했으며, 심지어 꼬리를 사용해서도 공격해 왔다. 독 바닥 때문에 자리를 옮겨 다녀야 했고, 땅속으로 숨었다가 올라오는 공격은 치명적이어서 반드시 피해야 했으며, 꼬리에 맞으면 이동 속도가 느려져 연계되는 공격에 위험해졌다. 생각보다 공격을 피하기 어려워 몇 번 죽기도 했다. 하지만 전투 내내 짜릿한 긴장감을 느낄 수 있었고, 힘든 전투 끝에 적을 잡았다는 생각에 뿌듯했다.</p>
      <p>애벌레나 해골 등 '잡몹'으로 분류되는 대부분의 일반 몬스터는 위협적이지 않았고 쉽게 쓸려나갔으나 위협적인 일반 몬스터도 있었다. 노란색 빛이 나는 곰팡이(현재 메마름의 시대 리그의 역병을 생각하면 된다)로 덮인 동굴이 있었는데 곰팡이의 영향 때문인지 살고 있는 몬스터의 몸에도 포자가 있었다. 이들은 밟으면 터져서 도트 피해를 입히는 곰팡이 폭탄을 깔기도 했고, 곰팡이 브레스를 쏘기도 했다. 동굴 자체에 밟으면 터지는 포자도 깔려 있어서 몬스터 무리에게 잘못 둘러싸였다간 피할 곳이 없어 매우 위험해졌다.</p>
      <p>묘지처럼 생긴 맵에는 캐릭터를 관통하는 영혼을 날리는 몬스터도 있었다. 이 영혼이 지나가면 피해를 입는 식이었는데 여러 마리가 영혼을 쏴대면 무척 아팠다. 보이면 1순위로 처치해야 할 쫄 같았다. 뿐만 아니라 건물의 기둥을 들고 있는 몬스터는 기둥을 바닥에 찍으며 땅을 울려 원거리에서 공격해 왔는데 대미지가 상상 이상으로 강력했다. 이처럼 위협적이면서도 재밌는 공격을 하는 일반 몬스터도 다수 추가돼 전투가 훨씬 역동적이고 재밌었다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13934600279.jpg"/>
        <figcaption>▲ 잡몹인듯 잡몹아닌 강력한 일반 몬스터</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13971820262.png"/>
        <figcaption>▲ 오른쪽 위에 기둥 들고 있는 일반 몬스터가 강력한 녀석이다</figcaption>
      </figure>
      <p>전투 난이도가 올라간 이유는 달라진 스킬젬 시스템 때문일지도 모르겠다. POE 2에서는 각 장비에 액티브 스킬젬만 박을 수 있고, 액티브 스킬젬 자체에 소켓이 생겨 여기에 보조젬을 사용하는 식으로 바뀐다. POE 1에서 1개 혹은 2개의 6링크 스킬(메인 스킬이라고 생각하면 된다)만 사용할 수 있었던 반면, POE 2에서는 최대 9개의 6링크 스킬을 사용할 수 있어 캐릭터가 훨씬 강력해질 전망이다.</p>
      <p>시연에서는 시간이 부족해 6링크 스킬은 확인할 수 없었지만, 기존에 스킬젬 시스템이 복잡하고 어려웠다는 피드백을 수용한 모습을 확인할 수 있었다. 과감하게 링크 시스템을 없애고 모든 소켓이 자동으로 연결되어 있도록 수정한 점, dps를 표시해 스킬젬을 바꿨을 때의 변화를 쉽게 확인할 수 있게 만든 점, 보조젬을 사용할 수 있는 경우 흰색으로 하이라이트 되는 기능이 추가된 점 등 알기 쉽게 바뀐 부분이 많았다. 신규 플레이어라면 POE 1보다 POE 2의 스킬젬 시스템을 이해하기가 더 쉬워 보였다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13942508812.png"/>
        <figcaption>▲ POE 2에서 달라지는 스킬젬 시스템 모습</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/22/news/i13953552721.jpg"/>
        <figcaption>▲ 6링크 스킬을 최대 9개까지 쓸 수 있어 더욱 화려하고 강력한 전투 가능</figcaption>
      </figure>
      <p>약 40분간의 시연이 끝나고 느낀 점은 POE 2는 더 사실적이고, 긴장감 있지만, 더 쉬워진 게임이라는 것이다. 그래픽 개선으로 사실적이고 어두운 POE의 분위기가 더욱 돋보였고, 어려워진 전투는 긴장감을 불어넣었다. 스킬젬 시스템 개편으로 링크 개념이 사라져 신규 플레이어를 배려한 모습이었다.</p>
      <p>냉정하게 말하면 장점만 있는 건 아니다. 그래픽이 좋아졌지만, 그만큼 PC 성능도 지금보단 좋아져야 한다. 최적화가 얼마나 잘되서 나오는지가 관건일 것이다. 전투 난이도가 올라간 만큼 진입 장벽이 높아졌다고 볼 수도 있고, 별다른 컨트롤 없이 한 번에 다수의 적을 쓸어버리길 원할 경우 플레이 스타일이 맞지 않을 수도 있다. 달라지는 스킬젬 시스템은 현재 POE 1에서 좋은 아이템을 가진 플레이어에게 부정적인 소식이다. 현재 내가 가진 종결급 아이템이 무용지물이 될 수 있으니 말이다.</p>
      <p>그래도 기대가 되지 않는다면 거짓말이다. 더 좋아진 그래픽에 7개의 액트로 구성된 새로운 스토리, 무려 9개의 6링크 스킬을 사용할 수 있는 19개의 신규 전직 클래스가 POE 2에서 우리를 기다리고 있기 때문이다. POE 2는 이르면 2020년 말이나 그 이후에 출시될 예정으로, 지금처럼 3개월 주기로 신규 리그 업데이트는 계속된다. 출시될 때는 지금 이 느낌 그대로 문제점만 보완해 완벽한 모습으로 찾아오길 기대한다.</p>
