      <h1>韓国“GSOMIA”破棄凍結受け安倍総理「韓国も戦略的観点から判断」</h1>
      <address><time datetime="2019-11-22T09:41:00+00:00">22 Nov 2019, 09:41</time> by <a rel="author" href="https://blogos.com/blogger/abematimes/article/" target="_blank">AbemaTIMES</a></address>
      <figure>
        <img src="https://static.blogos.com/media/img/278383/free_l.jpg"/>
      </figure>
      <p>　22日、韓国政府がGSOMIA＝軍事情報包括保護協定の破棄を凍結すると日本政府に伝えたことを受けて、安倍総理が取材に応じ「北朝鮮への対応のために日韓、また日米韓の連携・協力は極めて重要。それは私も繰り返し申し上げてきたことで、今回韓国もそうした戦略的観点から判断したのだろうと思う」と述べた。<br/>（AbemaTV／『AbemaNews』より）</p>
