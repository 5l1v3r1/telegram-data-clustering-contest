      <h1>Dani Martín, en 'El Hormiguero': "'La madre de José' no existe, es una gilipollez de canción"</h1>
      <address><time datetime="2019-11-22T09:43:00+00:00">22 Nov 2019, 09:43</time> by <a rel="author" href="https://twitter.com/AdrianoAMoreno" target="_blank">Adriano Moreno</a></address>
      <figure>
        <iframe data-src="https://twitter.com/El_Hormiguero/status/1197627515122130952?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Para cerrar la semana, <b>'<a href="https://cadenaser.com/tag/el_hormiguero/a/">El Hormiguero</a>' contó este jueves con <a href="https://cadenaser.com/tag/dani_martin/a/">Dani Martín</a></b>. El cantante visitó el programa de <a href="https://cadenaser.com/tag/antena_3/a/">Antena 3</a> para promocionar su nuevo single, 'La mentira', y anunciar las fechas de su próxima gira de conciertos. Como siempre, el artista "habló de su libro", pero también se implicó al máximo en todas las secciones del espacio que capitanea <a href="https://cadenaser.com/tag/pablo_motos/a/">Pablo Motos</a>.</p>

      <p>Llamó especialmente la atención 'El súper test de la verdad, toda la verdad y nada más que la verdad a preguntas incómodas' que le hicieron Trancas y Barrancas. Y es que fue ahí donde Dani Martín contó toda la verdad de <b>una de las canciones más icónicas de</b> <a href="https://cadenaser.com/tag/el_canto_loco/a/">El Canto del Loco</a>.</p>
      <p>"¿Lo de 'La madre de José' fue verdad? ¿Te liaste con la madre de tu amigo?", preguntó una de las hormigas, a lo que Martín contestó lo siguiente: "Es una pregunta muy de gasolinera. Esto me lo han preguntado varios", y añadió: <b>"Es una putada contarlo porque no es verdad. José no existe".</b></p>
      <p><b>"Es una gilipollez de canción, lo reconozco"</b>, señaló.</p>
