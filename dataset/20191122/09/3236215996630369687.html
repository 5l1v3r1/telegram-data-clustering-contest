      <h1>恒指高開118點 美團破頂高開10%</h1>
      <address>
        <time datetime="2019-11-22T09:24:00+00:00">22 Nov 2019, 09:24</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>《南華早報》引述接近特朗普政府消息人士稱，若中美難以在12月15日前達成貿易協議，美國可能至少會推遲原定12月15日生效的新關稅。亞太股市今早造好，港股高開過百點。<br/>恒指高開118點，報26584，國企指數高開43點，報10494。<br/>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)高開0.9%，報332.4元。<br/>友邦(<a href="http://stock360.hkej.com/quotePlus/01299">01299</a>)高開1%，報77.5元。<br/>美團點評(<a href="http://stock360.hkej.com/quotePlus/03690">03690</a>)昨日收市後公布第三季按年扭虧為盈賺逾13億人民幣，獲高盛上調目標價，股價今早大幅高開10.2%報101.3元，創上市新高。</p>
    </article>
