      <h1>Milly Carlucci diffida Amici Celebrities, Maria De Filippi: “Mi è dispiaciuto” – VIDEO</h1>
      <address><time datetime="2019-11-22T09:35:55+00:00">22 Nov 2019, 09:35</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Milly Carlucci ha dato mandato al legale per diffidare ‘Amici Celebrities’, perché a suo avviso ha copiato Ballando, ecco come ha reagito Maria De Filippi.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gMVrcjY5Scw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Maria De Filippi ha raccolto l’ennesimo successo di audience grazie al nuovo format ‘<b>Amici Celebrities</b>‘. Se la formula tradizionale talent show ideato dalla conduttrice sembra aver stancato il pubblico e ceduto lo scettro a ‘<b>Ballando con le Stelle</b>‘, la versione con i vip ha attirato la curiosità del pubblico che lo ha seguito con piacere. Non tutti però hanno accolto il successo della trasmissione con entusiasmo. <b>Milly Carlucci</b> ha visto ne programma un’imitazione spudorata del suo ed ha dato mandato al suo avvocato per agire per vie legali contro Mediaset e la conduttrice.</p>
      <p>Sulla questione si è espressa recentemente Maria De Filippi in un’intervista concessa a ‘<b>Il Fatto Quotidiano</b>‘ in cui si legge: “Sì, un po’ mi è dispiaciuto. Capisco che Milly difenda Ballando con le stelle che è il suo programma storico ma mi è sembrato esagerato contestare il ballo del vip con il professionista. Magari non lo aveva ancora visto e ora ha cambiato idea. Adesso Mara (Venier, ndr) parte con un programma che si chiama ‘La Porta dei Sogni’, la richiesta di storie è assolutamente similare a C’è posta per te. Non mi sognerei mai di dare mandato ad un avvocato di scrivere alla Rai o a Mara. Oltretutto Ballando con le stelle ha un titolare del format, se si fosse sentito leso avrebbe potuto difendersi”.</p>
