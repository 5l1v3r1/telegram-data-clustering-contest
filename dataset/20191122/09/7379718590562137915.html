      <h1>Dopo il coprifuoco, disagi nella Capitale per blocco del traffico</h1>
      <address><time datetime="2019-11-22T09:05:56+00:00">22 Nov 2019, 09:05</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4boOYpOCHHs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Almeno tre morti e oltre 270 feriti. È il tragico bilancio, confermato dal governo, della giornata di sciopero nazionale indetta dai sindacati colombiani che hanno portato in piazza - a Bogotà, e altrove - centinaia di magliaia di manifestanti contro i piani di riforme economiche che il governo vorrebbe varare.</p>
      <h3>Sciopero contro la riforma del lavoro e delle pensioni</h3>
      <p>Il presidente della Colombia, Iván Duque, aveva promesso di ascoltare i manifestanti che chiedono un salario minimo e il diritto alla pensione. Lo sciopero però è degenerato in guerriglia in molti distretti della Capitale, Bogotà, e in altre città del Paese, come Cali e Popayán.</p>
      <p>A Buenaventura, dove la polizia è intervenuta contro i saccheggiatori di un supermarket, sono morti due manifestanti. Un’altra persona è rimasta vittima di un incidente nel municipio di Candelaria. Un episodio su cui tuttora s'indaga.</p>
      <h3>"Siamo stanchi del governo di Duque"</h3>
      <p>"Stiamo protestando perché siamo stanchi del governo di Duque - spiega un giovane manifestante - siamo chiaramente contro molti dei suoi progetti di riforma economica. È importante scendere in piazza, protestare e rivendicare i nostri diritti".</p>
      <p>L'ondata di proteste ha richiesto l'imposizione del coprifuoco in numerosi distretti della Capitale dove ancora oggi si fanno i conti con i disagi del blocco dei trasporti.</p>
      <h3>Nel mirino dei sindacati e dei manifestanti le proposte del governo d'introdurre modifiche al sistema pensionistico e alla legislazione del lavoro.</h3>
      <p>L'adesione in massa allo sciopero, di organizzazioni studentesche e di movimenti sociali, è subito degenerata in violenti scontri contro la polizia, che è dovuta intervenire con cariche, lacrimogeni e idranti.</p>

      <p>"I giovani lottano per un nuovo modello di società colombiana"</p>
      <p>Mentre Duque tace, l' ex candidato presidenziale della sinistra ed attuale senatore, <a href="https://en.wikipedia.org/wiki/Gustavo_Petro"><b>Gustavo Petro</b></a>, ha aupiscato che le manifestazioni nel centro di Bogotà si ripetano per "<b>esprimere il disagio soprattutto delle giovani generazioni che lottano per un modello di società colombiana differente da quello attuale</b>".</p>
