      <h1>A股開市靠穩 鋼鐵股偏軟</h1>
      <address>
        <time datetime="2019-11-22T09:36:00+00:00">22 Nov 2019, 09:36</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>A股開市靠穩。<br/>上證指數開市報2906點，升2點或0.09%；現報2909點，升5點或0.2%。<br/>深成指開市報9794點，升19點或0.2%；現報9808點，升33點或0.35%。<br/>滬深300指數開市報3894點，升4點或0.12%；現報3897點，升8點或0.21%。<br/>創業板指數開市報1721點，升8點或0.51%；現報1726點，升13點或0.77%。<br/>各板塊個別發展，房地產、石油、水泥股靠穩；船舶製造跌逾2%；鋼鐵股偏軟。</p>
