      <h1>【異動股】雅高主要股東遭斬倉 復牌再插逾24%</h1>
      <address>
        <time datetime="2019-11-22T09:31:00+00:00">22 Nov 2019, 09:31</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>雅高(<a href="http://stock360.hkej.com/quotePlus/03313">03313</a>)主要股東宏勝國際(香港)遭斬倉，股價今早復牌，開市再插24.6%，造0.23元，盤前成交2449萬元。<br/>集團公布，經作出查詢及向MSCI網站核實後，董事得知，MSCI已宣布股份將不獲入選為MSCI中國全股票指數成分股。主要股東宏勝國際(香港)遭斬倉，其所持有約1.51億股或約4.87%，遭若干證券經紀於市場上強制出售，持股將降至12.46%。<br/>MSCI上日宣布暫停把雅高納入MSCI中國指數，拖累股價昨日急瀉逾九成後停牌。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
