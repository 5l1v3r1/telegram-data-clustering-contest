      <h1>WhatsApp addio: quali sono gli smartphone su cui non sarà più disponibile – VIDEO</h1>
      <address><time datetime="2019-11-22T09:25:49+00:00">22 Nov 2019, 09:25</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>A partire da dicembre l’app di messaggistica più diffusa al mondo (WhatsApp) smetterà di funzionare per vari dispositivi, vediamo quali.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zy4uvZfXXeM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il supporto di <b>Windows Mobile</b> a diverse funzionalità dei propri dispositivi mobile cesserà a partire dal prossimo aggiornamento cumulativo di dicembre. Tra le app che non saranno più supportate dalla casa di <b>Redmond</b> c’è anche la nota app di messaggistica istantanea <b>WhatsApp</b>. Un duro colpo per i fedelissimi di Windows, finora incuranti dei difetti e delle mancanze del sistema operativo rispetto alla concorrenza. La decisione potrebbe essere il passo decisivo verso l’abbandono dell’utenza ai già poco acclamati Windows Phone.</p>
      <p>Non solo <b>windows</b> abbandonerà il supporto a WhatsApp, ecco quali saranno i dispositivi che da dicembre non potranno usufruirne:</p>
      <p>Android con versione 2.3.7 o precedente (dal 1° Febbraio 2020)<br/>iPhone con versione di iOS 7 o precedente (dal 1° Febbraio 2020)<br/>Nokia S40 e S60 (già disattivato dal Dicembre 2017)<br/>Smartphone con Windows Phone (da Dicembre 2019)<br/>Smartphone con BlackBerry OS (già disattivato da Dicembre 2017)<br/>Smartphone con BlackBerry 10 (già disattivato da Dicembre 2017)</p>
