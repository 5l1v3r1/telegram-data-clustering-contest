      <h1>【異動股】莎莎三連跌暫挫近8% 績後遭大行降價</h1>
      <address>
        <time datetime="2019-11-22T09:54:00+00:00">22 Nov 2019, 09:54</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>莎莎(<a href="http://stock360.hkej.com/quotePlus/00178">00178</a>)上日公布業績後，被大行降目標價，股價今早進一步下滑，一度低見1.72元，挫4.4%，新造1.74元，仍降3.3%，成交金額392萬元。<br/>該股暫錄三連跌，現價計，累挫7.9%。<br/>業績公布後，摩通將莎莎目標價由2.5元降至1.7元，維持「中性」評級，野村也降該股目標價，目標價從1.5元下調至1.4元。<br/>莎莎截至9月底止，上半財年度轉蝕3653萬元，不派中期股息，是1998年以來首次。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
