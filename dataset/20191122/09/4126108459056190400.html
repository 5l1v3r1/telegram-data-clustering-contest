      <h1>اعتداء عنصري في أوستراليا على امرأة عربية حامل "مسلمون اغتصبوا أمي"</h1>
      <address>
        <time datetime="2019-11-22T09:23:00+00:00">22 Nov 2019, 09:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7N3oujtwYQ4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>لم تكن المهاجرة الى أوستراليا مع صديقتين لها تتوقع أن العشاء في مطعم ببلدة Parramatta القربية من مدينة سيدني سيتحول الى كابوس حقيقي بالنسبة إليهن لمجرد أنهن مسلمات. رنا الأسمر الحامل في الأسبوع 38، تبلغ من العمر 31 وجدت نفسها ضحية اعتداء عنفي لرجل يدعى ستيب لوزينا (43 عاماً) حيث توجه الى طاولتهن موجهاً لهن كلاماً نابياً قبل أن يعتدي على رنا الحامل بالضرب وفق ما ذكرت مواقع وصحف أجنبية ومنها <a href="https://www.dailymail.co.uk/news/article-7710689/New-footage-emerges-moment-heavily-pregnant-woman-brutally-bashed-Sydney-cafe.html">dailymail </a>و <a href="https://www.news.com.au/national/nsw-act/crime/pregnant-women-stomped-on-in-parramatta-cafe-attack/news-story/1bb132890d6b10068fd9a7c4c88b87bf">news  </a>. ويظهر الفيديو قدوم لوزينا الى الطاولة حيث اعتقدن اولاً انه متسول قبل أن يتوجه اليهن ببعض الكلمات ويعتدي على رنا من خلال الضرب حيث وقعت أرضاً. وقال الرجل بعدما رفع إصبعه بوجه رنا مهدداً حين اقترب يحدثها "مسلمون اغتصبوا والدتي" ثم انقضّ عليها بالضرب والركل بكل قواه.لم يمنعه حملها من التعدي عليها، بل أصرّ على ركلها قبل أن يتدخل موظفو المطعم والأصدقاء لوضعه عند حدّه، وقد رمت عليه إحدى صديقاتها بالكرسي ليتوقف عن فعلته. وبرغم من عدم معرفتها بالمعتدي، إلا أن الشرطة كانت تعرفه جيداً.  وفي حديث لها لـ "دايلي تيلغراف" اعترفت قائلة: "أنها هشة وما زالت تحت وقع الصدمة". هي اليوم قليلاً ما تخرج، ويحاول زوجها وأصدقاؤها مساعدتها في تخطي ما حصل معها وتشجيعها. مكثت الأسمر ليلة واحدة في المستشفى قبل ان تعود الى منزلها، في حين ما زال المعتدي وراء القضبان لا سيما ان لوزينا معروف بسجله الإجرامي.  مواضيع ذات صلة <a href="https://www.annahar.com/article/1072291-%D8%B9%D8%B1%D8%B6-%D8%B9%D9%84%D9%8A%D9%87%D8%A7-%D8%A7%D9%84%D8%B2%D9%88%D8%A7%D8%AC-%D8%A3%D8%AB%D9%86%D8%A7%D8%A1-%D8%B1%D9%83%D9%88%D8%A8-%D8%A7%D9%84%D8%A3%D9%85%D9%88%D8%A7%D8%AC-%D9%81%D9%88%D9%82%D8%B9-%D8%A7%D9%84%D8%AE%D8%A7%D8%AA%D9%85-%D9%81%D9%8A-%D8%A7%D9%84%D9%85%D8%A7%D8%A1">عرض عليها الزواج أثناء ركوب الأمواج فوقع الخاتم في الماء! </a><a href="https://www.annahar.com/article/1071604-%D9%82%D8%B7%D8%B9-%D8%B1%D8%A3%D8%B3%D9%87-%D9%88%D9%86%D8%B2%D8%B9%D8%AA-%D8%A3%D9%86%D9%8A%D8%A7%D8%A8%D9%87-%D8%AC%D9%8A%D9%81%D8%A9-%D9%85%D8%AA%D8%B9%D9%81%D9%86%D8%A9-%D9%84%D9%81%D9%8A%D9%84-%D9%81%D9%8A-%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-%D8%B3%D9%88%D9%85%D8%B7%D8%B1%D8%A9"> قُطع رأسه ونُزعَت أنيابه... جيفة متعفّنة لفيل في جزيرة سومطرة </a><a href="https://www.annahar.com/article/1071574-%D8%A8%D8%B9%D8%AF-%D8%B3%D9%86%D9%88%D8%A7%D8%AA-%D9%85%D9%86-%D8%A7%D9%84%D9%85%D8%B4%D8%A7%D8%AD%D9%86%D8%A7%D8%AA-%D8%A7%D9%84%D9%82%D8%A7%D9%86%D9%88%D9%86%D9%8A%D8%A9-%D8%A5%D9%84%D8%A7%D9%85-%D8%B3%D9%8A%D8%AA%D8%AD%D9%88%D9%84-%D9%85%D9%86%D8%B2%D9%84-%D9%87%D8%AA%D9%84%D8%B1"> بعد سنوات من المشاحنات القانونية... إلامَ سيتحوّل منزل هتلر؟</a></p>
