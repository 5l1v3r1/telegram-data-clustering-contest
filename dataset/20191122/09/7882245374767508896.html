      <h1>Спроси нашего астронавта | Можно ли увидеть изменение климата из космоса?</h1>
      <address><time datetime="2019-11-22T09:03:24+00:00">22 Nov 2019, 09:03</time> by <a rel="author">Natalia Oelsner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gerDhV7luzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Еще в октябре мы отправили нашему космическому корреспонденту и астронавту Европейского космического агентства (ЕКА) Луке Пармитано ваши вопросы. Более сотни наших зрителей прислали их через Facebook, Twitter, Instagram в Reddit.</p>
      <p>Вопросы были очень разными. Десятилетняя Джульетта, например, спросила, какие из пяти чувств Лука чаще всего использует в космосе. А еще был забавный (и прагматичный!) вопрос о том, как люди в космосе "выпускают газы".</p>
      <p>Лука выбрал несколько понравившихся вопросов. Ответы на них вы можете увидеть в нашей еженедельной рубрике "Спроси нашего астронавта".</p>
      <p>Первый вопрос из Франции. Мартен Дас, учитель средней школы, спросил: "Как исследование космоса и космические эксперименты могут помочь найти решение проблемы изменения климата на Земле?"</p>
      <p>В следующем эпизоде Лука расскажет нам о том, что больше всего его пугает в работе астронавта.</p>
