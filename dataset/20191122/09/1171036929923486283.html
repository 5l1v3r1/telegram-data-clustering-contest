      <h1>قلب تونس في دار الضيافة للمرة الثانية</h1>
      <address>
        <time datetime="2019-11-22T09:54:00+00:00">22 Nov 2019, 09:54</time>
      </address>
      <p>
        <b>حضر صباح اليوم الجمعة إلى دار الضيافة، وفد عن حزب قلب تونس يضم كلا من حاتم المليكي والصادق جبنون.</b>
      </p>
      <p>وحزب قلب تونس هو الحزب الوحيد إلى حد الآن الذي يستدعى إلى مقرّ مشاورات تكوين الحكومة للمرة الثانية.</p>
      <p>أميرة محمد</p>
