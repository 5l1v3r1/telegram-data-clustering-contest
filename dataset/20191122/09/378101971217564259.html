      <h1>L'Isola di Pietro 3, anticipazioni ultima puntata</h1>
      <h2>Le anticipazioni dell'ultima puntata de L'Isola di Pietro 3, la fiction di Canale 5 con Gianni Morandi nei panni di un pediatra alle prese con i misteri ed i problemi della sua famiglia e dei suoi amici</h2>
      <address><time datetime="2019-11-22T09:00:30+00:00">22 Nov 2019, 09:00</time> by <a rel="author" href="https://www.tvblog.it/author/2967/paolo-sutera" target="_blank">Paolo Sutera</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vTatYPlhubg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>E' arrivato il momento di scoprire chi ha ucciso <b>Chiara</b> (Anna Godina), rivelando segreti e colpi di scena. Nell'ultima puntata de <b>L'Isola di Pietro 3</b>, in onda <b>questa sera, 22 novembre 2019, alle 21:25</b> su <b>Canale 5</b>, saranno numerosi i risvolti che dovranno affrontare i protagonisti, soprattutto <b>Pietro</b> (Gianni Morandi), <b>Elena</b> (Chiara Baschetti) e <b>Caterina</b> (Alma Noce).</p>
      <h3>L'Isola di Pietro 3, l'ultima puntata</h3>
      <figure>
        <img src="https://media.tvblog.it/2/203/lisola-di-pietro-3-quinta-puntata.png"/>
      </figure>
      <p>Nell'ultima puntata, mentre Elena e <b>Diego</b> (Erasmo Genzini) indagano su una felpa fuori posto che potrebbe fornire nuovi indizi, <b>Valerio</b> (Francesco Arca), dopo aver colpito Elena nell'archivio, cerca di depistare il lavoro della collega.</p>
      <p>Caterina, invece, dopo aver capito che <b>Leonardo</b> (Raniero Monaco di Lapio) non fa per lei, cerca di riavvicinarsi a Diego, ma quest'ultimo vuole iniziare una relazione con <b>Margherita</b> (Arianna Montefiori), per garantire una famiglia ad <b>Anna</b>. Pietro dovrà cercare di far ragionare entrambi.</p>
      <p><b>Monica</b> (Francesca Chillemi) confessa l'omicidio di Chiara, ma c'è qualcosa che non convince la Polizia, come se stesse nascondendo qualcuno. Le indagini mettono alla prova anche Elena e Valerio: quest'ultimo pensa anche ad un trasferimento.</p>
