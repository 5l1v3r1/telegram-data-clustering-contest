      <h1>「セガサターン」25周年の幕開けは“あの”起動音！ 記念日を祝うセガ公式アカウントのツイートが、素晴らし＆懐かしい</h1>
      <h2>セガ・エンタープライゼス（現 セガゲームス）が、1994年に発売したゲームハード「セガサターン」。本日11月22日に、25周年を迎えました。</h2>
      <address><time datetime="2019-11-22T07:10:04+00:00">22 Nov 2019, 07:10</time> by <a rel="author">《臥待 弦》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/SEGA_OFFICIAL/status/1197530108057112576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>セガ・エンタープライゼス（現 セガゲームス）が、1994年に発売したゲームハード「セガサターン」。本日11月22日に、25周年を迎えました。<br/><br/>一つ前の世代となる「メガドライブ」から性能を大きく向上させ、高水準の2D描画に加え、3D描写にも対応しており、ゲームの表現が大きく広がった時代を象徴するハードのひとつとしても知られています。<br/><br/>アーケードから家庭用ゲーム機への移植は、性能差の壁が大きいため、「メガドライブ」時の頃は忠実な移植はまだ難しい時代でした。しかし、この「セガサターン」は、アーケードタイトルの移植を高水準で実現させ、コアなゲームファンからも厚い支持を集めることに成功。特に国内で高く評価されました。『バーチャファイター2』や『電脳戦機バーチャロン』、『ヴァンパイア セイヴァー』が家で遊べる興奮を、今も色濃く覚えている方は多いのでは。<br/><br/>また、記憶に残るオリジナルタイトルも、「セガサターン」から数多く飛び出しました。『サクラ大戦』に『パンツァードラグーン』、『プリンセスクラウン』や『真・女神転生デビルサマナー』など、タイトルを挙げていけば枚挙に暇がないほどです。しかも、『サクラ大戦』シリーズ最新作が来月発売され、『パンツァードラグーン』は今冬リメイク、今月の28日に発売される『十三機兵防衛圏』の先着購入特典にDLC『プリンセスクラウン 復刻版』が含まれるなど、今もゲーム業界の最前線で名前を見るタイトルも少なくありません。<br/><br/>そんな「セガサターン」は、本日11月22日でちょうど25周年。セガ公式Twitterアカウントは、この記念すべき日を「セガサターン」の起動音で幕開け。懐かしい音が、25歳の誕生日を彩りました。<br/><br/>このほかにも、公式Twitterは「セガサターン」に関する様々なツイートを行っているほか、「#セガサターン25周年」も盛り上がりを見せています。当時「セガサターン」を楽しんだ方々は、このアニバーサリーをきっかけに、思い出を振り返ってみてはいかがでしょうか。</p>
