      <h1>日本ハム、ガッツ塾スタート　中田「苦ではない」</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　日本ハム・中田が２１日、「ニッポンハムプレミアムトークライブ」に参加。秋季キャンプから指導を開始した新任の小笠原ヘッド兼打撃コーチについて「（キャンプに参加した）下の子たちから『結構、振りますよ』と聞いた。きついと思うけど、バットを振ることは苦ではない」と歓迎した。「小笠原さんというお手本が目の前にいる。シーズン通しての戦い方とか、いろんな話を聞きたい」と意欲的だった。　（札幌市）</p>
