      <h1>「ガイシューイッショク！」生原稿プレゼント企画がスペリオールで、3巻発売記念</h1>
      <address>
        <time datetime="2019-11-22T07:20:00+00:00">22 Nov 2019, 07:20</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/1122/191122_superior.jpg?imwidth=468"/>
        <figcaption>ビッグコミックスペリオール24号</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/114323">色白好</a>「ガイシューイッショク！」の生原稿をプレゼントする企画が、本日11月22日発売のビッグコミックスペリオール24号（小学館）で展開されている。</p>
      <p>用意されたのは色白直筆によるペン入れ済みの生原稿。作者が厳選した生原稿が抽選で合計28名にプレゼントされる。応募方法などの詳細は誌面にて確認しよう。</p>
      <p>「ガイシューイッショク！」は不動産会社勤務の小森広海と、家出娘の境みちるによる“感じたら負け”のHなバトルコメディ。最新刊となる3巻は11月29日に発売される。</p>
