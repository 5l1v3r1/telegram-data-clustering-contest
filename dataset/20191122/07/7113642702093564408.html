      <h2>Ольга Сумская пришла в ужас от дорог на Никопольщине.</h2>

      <h3>Ольга Сумская пришла в ужас от дорог в Никопольском районе</h3>
      <p>Сумская вместе с театральной труппой сейчас гастролирует по Украине. По пути из Александрии в Каховку им пришлось преодолеть трассу Н-23, где артистов ждали настоящие испытания, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>280 километров ехали со скоростью 10-20 км\ч. На территории Никопольского района записали видео, чтобы показать состояние дорог.</p>
      <blockquote>- Руководители Днепропетровской области!!! Чтоб вы так ездили каждый день! Черт бы вас побрал, - написала Ольга Сумская.</blockquote>
