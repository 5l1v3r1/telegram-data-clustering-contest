      <h1>侍ジャパン・稲葉監督にノムさん流ねぎらい「僕には足を向けて眠れないでしょう」</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　野村克也氏（サンケイスポーツ専属評論家）が２１日、新著『野球と人生　最後に笑う「努力」の極意』（青春出版社、税込み９９０円）の刊行記念トークショーを開催。プレミア１２で世界一に輝いた日本代表の稲葉監督について、「監督の経験がないから心配していた。ヤクルトに入団して最初の監督が僕だったので、影響は受けているでしょう。僕には足を向けて眠れないでしょう」と語り、笑いを誘っていた。　（八重洲）</p>
