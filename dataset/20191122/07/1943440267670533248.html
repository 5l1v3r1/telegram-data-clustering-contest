      <h1>ヤクルト、戸田組も打ち上げ　村上「大丈夫」</h1>
      <address>
        <time datetime="2019-11-22T07:00:00+00:00">22 Nov 2019, 07:00</time>
      </address>
      <p>　ヤクルトは２１日、松山市での秋季キャンプを終え、帰京した。残留組の秋季練習を打ち上げた。下半身のコンディション不良で松山での秋季キャンプ参加を見送った村上はポール間走、ロングティーと全メニューをこなし「（状態は）大丈夫です」と前を向いた。２年目の今季は１４３試合で打率・２３１、３６本塁打、９６打点。「（オフは）いろいろな人と話しながら、自分に足りない部分をしっかり補えるようにしたい」と目標を立てた。　（戸田）</p>
    </article>
