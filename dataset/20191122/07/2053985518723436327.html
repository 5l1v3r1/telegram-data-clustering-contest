      <h1>أبرز فيديوهات التوك شو..محمد رمضان يلقي الدولارات على الجمهور.. وتعرف على موقع مدينة بناء الأهرامات المفقودة</h1>
      <address><time datetime="2019-11-22T07:01:00+00:00">22 Nov 2019, 07:01</time> by <a rel="author">خالد محيي الدين</a></address>
      <p>خالد محيي الدين <br/><br/>بوتين يفتتح أول خط للمترو الأرضي بموسكو</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RR1HZ-UPyzk" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عرضت قناة «روسيا اليوم» لحظة افتتاح الرئيس الروسي فلاديمير بوتين وعمدة موسكو سيرجي سوبيانين أول خط للمترو الأرضي في موسكو.<br/><br/>افتتح الرئيس الروسي فلاديمير بوتين أول خط للمترو الأرضي في موسكو، بعد أن أطلق حركة المرور على الخط الأول المركزي للمترو بحضور عمدة موسكو سيرجي سوبيانين.<br/><br/>وحضر حفل الافتتاح وزير النقل الروسي يفجيني ديتريخ، ومحافظ مقاطعة موسكو أندريه فوروبيوف وعدد كبير من المسؤولين.<br/><br/>كما أقيم حفل تشغيل الخط الأول المركزي للمترو بموسكو، داخل محطة "بيلاروسكي" للسكك الحديدية بوسط موسكو، بمشاركة عدد من المسئولين بوزارة النقل.<br/><br/>وتوجه الرئيس الروسي بوتين على متن القطار عبر خط "إم تسي دي-1" حتى محطة "فيلي" في غرب العاصمة ومن هناك عادوا إلى محطة "بيلاروسكي" من جديد.<br/><br/><br/>عالم مصريات أمريكي يكشف موقع عمال بناء الأهرامات</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5tWymCa7ZA" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال عالم المصريات الأمريكي "مارك لينر"، إن هناك مشروع "صرف صحي" أقيم بمنطقة الجيزة بالتعاون بين الحكومة المصرية وشركة انجليزية امريكية، ليظهر خلال الحفر بوادر مبان مدفونة أسفل تلك المنطقة، لافتا إلي أن تلك المباني هي جزء من مدينة الاهرامات المفقودة الخاصة بعمال البناء.<br/><br/>وأضاف "مارك لينر"، خلال لقاء تلفزيوني مع الإعلامي "احمد مجدي" في برنامج "فنجان قهوة" المذاع علي قناة "صدي البلد" الفضائية، أنه رغب في العمل علي كشف تلك المدينة المفقودة أسفل الجيزة، ولكنه حينها كان موجودا بالولايات المتحدة الأمريكية.<br/><br/>ونوه، إلي أنه بعد ذلك قرر ترك التدريس بالجامعة والذهاب للعمل في اكتشاف الآثار بمصر، ما ساعده في تنمية المنظمة الخاصة به بتنمية أبحاث مصر القديمة.<br/><br/>وتابع، أن معظم تلك المدينة يقع تحت منطقة نزلة السمان والمناطق المحيطة بها، والذي كان جزءا كبيرا من مناطق إقامة العمال القائمين علي بناء الأهرامات.<br/><br/>وأشار، إلي أنه لم يكن يستطيع العمل في ذلك المجال بذلك التعمق لو كان بقي في الولايات المتحدة الأمريكية، بعيدا عن موطن الحضارة التي يدرسها.<br/><br/><br/>توفيق عكاشة يفجر مفاجأة عن علاقة بن لادن باغتيال السادات</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ujZlFcK7mu0" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكد الإعلامي توفيق عكاشة، أن جميع وسائل الإعلام التي قامت بعمل استقصائي في حادث تفجير برجي التجارة العالمية أكدت ضلوع جهة ما، كاشفا أن أسامة بن لادن، وأيمن الظواهري مجرد أدوات تم استخدامها لتنفيذ مخطط برجي التجارة في أمريكا.<br/><br/>وتابع "عكاشة"، خلال حواره ببرنامج "مصر اليوم" المذاع عبر فضائية "الحياة"، أن الظواهري أحد الشخصيات المتهمة في عملية اغتيال السادات، منوها بأن أوروبا وأمريكا كانتا تريان السادات ملك السلام، فأصبح عالقا في الأفكار.<br/><br/>وأشار الإعلامي توفيق عكاشة، إلى أن أسامة بن لادن قاسم مشترك بين اغتيال الرئيس الراحل السادات، وضرب برجي التجارة العالمية، وأن العمليتين ساهمتا في الإساءة لصورة ومفهوم الدين الإسلامي.<br/><br/><br/>الفنان شادي الأمير يحرر محضرا ضد زوجته لإهمال اطفالهما .. تفاصيل جديدة</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_g7m4u1E-NE" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>علق محمود جمعة محامي الفنان شادي الأمير، على واقعة «أطفال بير السلم»، مؤكدا أن القضية تحولت إلى قضية رأي عام بعد أن انتشرت على مواقع التواصل الاجتماعي خلال الساعات الماضية.<br/><br/>وقال محمود جمعة خلال مداخلة هاتفية في برنامج «باختصار» المذاع على قناة «الحدث اليوم» أن القضية لها بعد اجتماعي وليس جنائيا، الزوج ملتزم بدفع النفقات، والزوجة لم تقم اي قضية برفض الزوج الانفاق علي الأولاد.<br/><br/>وأوضح الفنان شادي الأمير، أن الفنان شادي الأمير تفاجأ بنشر صور لأولاده داخل مدخل العمارة بطنطا على احدى صفحات التواصل الاجتماعي وفي هذا الوقت كان خارج المحافظة، رغم انهم كانوا في حضانة الأم.<br/><br/>وأشار إلى أن الزوجة حررت محضرا ضد الفنان بحجة انه خطف الأطفال وهذه عملية ابتزاز لتعطيله عن العمل، لافتا إلى أن الأم هي المسؤولة عن رعاية الأطفال طبقا للقانون طالما مازالوا تحت رعايتها.<br/><br/>ولفت الي ان الاطفال تم نقلهم الي احدى دور الرعاية في طنطا، منوها إلى أن عمة الأطفال وزوجة الأب حاولوا اخذ الاولاد من دار الرعاية ولكن تم الرفض إلا بعد قرار من النيابة بعد ان تحولت القضية لرأي عام، وحرر محضرا الآن ضد آلام بالإهمال لضم الاطفال الي الاب ليتلقوا رعاية صحية.<br/><br/><br/>أخصائي علم النفس يوضح الفرق بين التعاطي والإدمان</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/x690UR79Ttg" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كشف الدكتور هشام جمعة، أخصائي علم النفس وعلاج الإدمان في صندوق مكافحة الإدمان والتعاطي، الفرق بين الإدمان وتعاطي المخدرات، قائلا إن كثيرا من الناس يخلطون بين المفهومين.<br/><br/>وأضاف "جمعة" خلال حواره مع الإعلامية سارة حازم ببرنامج "اليوم" المذاع على فضائية "dmc"، أن الإدمان هو الحالة الكاملة من التعاطي؛ بمعنى أخذ المادة المخدرة بشكل قهري وبانتظام، ليحدث ما يعرف بـ "التحمل" أي زيادة في الجرعة، وفي حالة التوقف عن أخذ المادة المخدرة يحدث ما يسمى بـ "أعراض الانسحاب"، إضافة إلى حدوث خلل في جميع الجوانب الاجتماعية للمريض.<br/><br/>واستطرد: التعاطي له أنواع كثيرة، أشهرها "التعاطي بالمناسبة" ويتم تعاطي المادة المخدرة في أوقات المناسبات، و"التعاطي المتقطع" لا يوجد به انتظام لا في نوع المادة ولا كميتها ولا معادها، ولكن التعاطي هو بداية طريق الإدمان، حيث بعد فترة يصبح المتعاطي مدمنا، لكن المدمن لا يستطيع الرجوع من حالة الإدمان إلى حالة التعاطي.<br/><br/>ونوه إلى أن علاج الإدمان متاح وسهل وبالمجان من قبل صندوق علاج ومكافحة الإدمان، وفي سرية تامة، حيث يمكن للمدمن أن يتصل على الخط الساخن للصندوق على الرقم 16023، ويتم توجيهه لأقرب مركز له وعددها 23 مركزا على مستوى الجمهورية.<br/><br/><br/>يلقي الدولارات على الجمهور | محمد رمضان يدخل حفل موسم الرياض بـ سيارة فيراري</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e_lCPXYpEy0" width="580" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دخل الفنان محمد رمضان، بسيارة فيراري فارهة، مسرح حفله في موسم الرياض بالمملكة العربية السعودية.<br/><br/>وقام محمد رمضان بإلقاء دولارات مزيفة على جمهوره أثناء غناء أغنية money.<br/><br/>حفل محمد رمضان من إنتاج شركة "روتانا"، وإشراف وتنظيم شركة "مزيكا" والمنتج محمد جابر، وشركة "ميديا سكوب"، والمنظم نبيل السويسى بالتعاون مع شركة "روتانا"، وإخراج تامر كرم.<br/><br/>وتابع محمد رمضان الاستعدادات والتجهيزات النهائية، حيث تم بناء مسرح ضخم تم تجهيزه بأحدث الديكورات وأجهزة الصوت والإضاءة، كما قامت فرقة استعراضية مكونة من عدد ضخم من الراقصين والراقصات بالتحضير والتدريب على أحدث الاستعراضات لمشاركة الفنان.<br/><br/>وقام بتصميم الرقصات والاستعراضات هادى عواضة، هذا بالإضافة إلى العديد من المفاجآت الأخرى التى يتم التحضير لها.<br/><br/>وأعلن المستشار تركي آل الشيخ، رئيس هيئة الترفيه بالمملكة العربية السعودية، عن نفاد تذاكر حفل الفنان محمد رمضان، وكتب عبر صفحته على "فيس بوك": "نفاد حفل تذاكر الأسطورة محمد رمضان.. وقررنا زيادة ألف تذكرة.</p>
