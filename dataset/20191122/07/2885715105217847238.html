      <h1>Sidharth Malhotra, Riteish Deshmukh and Nora Fatehi celebrate Marjaavaan success</h1>
      <h2>Marjaavaan actors Sidharth Malhotra, Riteish Deshmukh and the makers came together to celebrate the film's good run at the box office.</h2>
      <address>
        <time datetime="2019-11-22T07:08:13+00:00">22 Nov 2019, 07:08</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Sidharth-Malhotra-Riteish-Deshmukh-Nora-Fatehi-celebrate-Marjaavaan-success-820.jpg"/>
        <figcaption>Riteish Deshmukh, Sidharth Malhotra, Tara Sutaria and Rakul Preet Singh starrer Marjaavaan hit the screens on November 15. The film had a healthy run at the box office in week one, earning Rs 37.87 crore. On Thursday, the actors and makers came together to celebrate the movie's success. Scroll to see photos.</figcaption>
      </figure>

        <img src="https://images.indianexpress.com/2019/11/Sidharth-Malhotra-3.jpg"/>

      </figure>

      </figure>
      <figure>
