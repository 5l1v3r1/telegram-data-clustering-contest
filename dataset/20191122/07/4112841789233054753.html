      <h1>Aký je Sajfa otec a čo zatiaľ nezvládne? Odpovedal on sám aj Veronika Cifrová Ostrihoňová</h1>
      <address><time datetime="2019-11-22T07:41:00+00:00">22 Nov 2019, 07:41</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Zoberieme ťa na Sitdown stories Veroniky Cifrovej Ostrihoňovej a povieme si všetko dôležité z uplynulých dní, čo by nemalo ujsť tvojej pozornosti.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yq0MCgRx3g0" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Duklock</b> patrí v súčasnosti medzi najsledovanejších slovenských youtuberov, ktorého mnohí sledovatelia uznávajú aj vďaka tomu, že dokáže zaujať jednoznačné stanovisko k mnohým aktuálnym témam alebo dianie minimálne dobre vysvetliť. V našom rozhovore otvorene prezradil viac o svojej depresii, ktorou si dávnejšie prešiel, zhodnotil Sajfovu tvorbu a pozreli sme sa aj na príjmy youtuberov. </p>
      <p>Okrem toho ťa v najnovších Freshnews vezmeme na Sitdown stories Veroniky Cifrovej Ostrihoňovej. Ide o talk show, kde si známa moderátorka pozýva atraktívnych hostí a baví sa s nimi menej formálne o témach, ktoré možno bežne nerozoberajú. </p>
      <p>Využili sme príležitosť a Sajfu aj Veroniky sme sa opýtali, aký je vlastne Sajfa otec. Dozvedeli sme sa  v konečnom dôsledku viac, ako by sme chceli, zároveň však v rámci Freshnews prinášame aj novinky z domova a zo sveta a takisto monitorujeme dianie na našom YouTube. </p>
