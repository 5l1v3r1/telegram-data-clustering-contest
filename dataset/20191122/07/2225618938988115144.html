      <h6 class="kicker">TENNIS</h6>
      <h1>Chili : Federer accueilli comme une rock star par le public</h1>
      <address>
        <time datetime="2019-11-22T07:11:00+00:00">22 Nov 2019, 07:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LrQD9nY6hzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alors que la Coupe Davis nouvelle version est loin de faire salle comble à Madrid où les rencontres se prolongent tard dans la nuit, la tournée sud-américaine de Roger Federer est un franc-succès. Malgré la crise sociale qui secoue le pays, le Suisse a été accueilli comme une véritable star par le public chilien, comme en témoignent ces images captées mercredi soir au moment de son entrée sur le court alors qu'il s'apprêtait à affronter Zverev. Une ambiance qui tranche avec les atmosphères assez feutrées habituellement observées au tennis.</b>
      </p>
