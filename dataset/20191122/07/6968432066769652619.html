      <h1>Phoenix RDC já está na Madeira e actua esta noite no Instituto do Vinho</h1>
      <h2>Artista é cabeça-de-cartaz do baile de finalistas da Escola Secundária Francisco Franco</h2>

      <p>Phoenix RDC já chegou à Madeira onde actua esta noite e assume o papel de cabeça-de-cartaz do baile de finalistas da Escola Secundária Francisco Franco, um festão que decorre entre as 22 horas e as 4 da madrugada, no Instituto do Vinho (Funchal), reunindo de uma assentada seis artistas repartidos por dois palcos, um de índole mais comercial e outro de cariz alternativo.</p>
      <p>Ao conceituado artista angolano que já lançou êxitos musicais como ‘Vencedor’, ‘Dureza’, ‘Última Noite’ ou ‘Mrs Colt’ juntam-se outros dois grandes nomes do panorama musical do nosso país: ‘Trip N’ e ‘Fresh P’, isto sem esquecer os reputados DJs da ‘casa’, nomeadamente Oxy, Paulo Camacho (BZ) e Raffz.</p>
      <p>Os ingressos para o certame estarão à venda por um preço fixo de 10 euros - valor destinado aos finalistas -, sendo que a quantia sobe aos 13 euros no caso dos não finalistas. Já à porta, no dia do evento, são 15 euros para entrar.</p>
