      <h1>TWICE、ディズニーシー満喫ショットに「かわいすぎる」と反響殺到</h1>
      <address>
        <time datetime="2019-11-22T07:26:25+00:00">22 Nov 2019, 07:26</time>
      </address>
      <p>多国籍9人組ガールズグループ・<a href="https://mdpr.jp/model/detail/1535">TWICE</a>が21日、公式TwitterとInstagramにて東京ディズニーシーに訪れたことを報告。写真を複数公開し、反響を集めている。</p>
      <figure>
        <iframe data-src="https://twitter.com/modelpress/status/1197072628315389953" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <anchor name="anchor-1">
        <h3>TWICEがディズニーシーに降臨</h3>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5IKjbhFHwe" data-service="Instagram"/>
        </figure>
        <p>「DisneySea＆<a href="https://mdpr.jp/model/detail/1535">TWICE</a>」と題して、ディズニーシーで撮影されたメンバーの写真を投稿。休養中のミナを除いた8人が訪れたようだ。</p>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5ILRgqFR5h" data-service="Instagram"/>
        </figure>
        <p>個人で投稿しているメンバーも。モモはオズワルドのカチューシャをつけて、メンバーやキャラクターとのショットなど楽しんでいる様子をみせた。</p>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5IMDAWFhk7" data-service="Instagram"/>
        </figure>
        <p>ナヨンはミニーのカチューシャをつけて、クリスマスツリーの前や、パーク内の海辺のショットを公開。</p>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5IMG3oF6Y5" data-service="Instagram"/>
        </figure>
        <p>ツウィは「早めのクリスマス」とつづり、クリスマスツリーの横でフードをかぶったショットを披露した。</p>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5IVidCFrkH" data-service="Instagram"/>
        </figure>
        <p>チェヨンは、ミッキーの茶色いボア素材のキャップをかぶってにっこり。メンバーそれぞれが楽しそうな表情をみせた。</p>
        <figure>
          <embed-post data-src="https://www.instagram.com/p/B5IlFkclDIN" data-service="Instagram"/>
        </figure>
        <anchor name="anchor-2">
          <h3>TWICE、ディズニーでの仲良しショットに反響殺到</h3>
          <figure>
            <a href="https://mdpr.jp/photo/detail/7241085">
              <img src="https://img-mdpr.freetls.fastly.net/article/RmdO/wm/RmdO1HhY_ioGIaFerB7AAOxYyxn-Px_U527HXwpxG40.jpg?width=25000&amp;disable=upscale&amp;auto=webp"/>
            </a>
            <figcaption>TWICE（C）モデルプレス</figcaption>
          </figure>
          <p><a href="https://mdpr.jp/model/detail/1535">TWICE</a>の一連の投稿に、ネット上では「ディズニーに<a href="https://mdpr.jp/model/detail/1535">TWICE</a>！？」「かわいすぎる」「最高」などの反響が殺到。このほか、「<a href="https://mdpr.jp/model/detail/1535">TWICE</a>大好き」「次はミナもいけるといいね」などの声がみられた。（modelpress編集部） <br/><br/>【Not Sponsored 記事】</p>
