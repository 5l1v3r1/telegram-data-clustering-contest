      <h1>杉良太郎、芸能界の薬物事件に「事務所が尿検査、血液検査しないと…」</h1>
      <address>
        <time datetime="2019-11-22T07:01:00+00:00">22 Nov 2019, 07:01</time>
      </address>
      <p>　歌手で俳優、杉良太郎（７５）が２１日、東京都内で行われたイベントに出席し、芸能界で薬物事件が相次ぐことに言及。「事務所がタレントと契約するときに尿の検査、血液の検査をするようにしないと、あとを絶たない。そうすると安心してテレビ局も使うことができる」と提言した。</p>
      <p>　かつて麻薬追放協会会長を務めていた杉は「麻薬は絶てない。本人は絶ちたいけれど、そうはいかない。それが麻薬」と依存性の強さも理解。「誰かに迷惑をかけるのもあるが、本人が命を削っている」と表情を曇らせた。</p>
