      <h1>شاهد: احتفالات في المكسيك بذكرى الثورة على الديكتاتورية</h1>
      <address>
        <time datetime="2019-11-22T07:30:32+00:00">22 Nov 2019, 07:30</time>
      </address>
      <p>احتفل المكسيكيون بالذكرى السنوية للثورة التي بدأت في 20 نوفمبر 1910 بقيادة إميليانو زاباتا وبانتشو فيلا، والتي أطاحت بالحكم الديكتاتوري لبورفيريو دياز، وثبتت الديمقراطية وحسنت أوضاع الفلاحين.</p>
