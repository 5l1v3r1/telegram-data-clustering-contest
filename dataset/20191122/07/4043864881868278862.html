      <h1>Маск представив Tesla Cybertruck, але броньоване скло розбилося</h1>
      <address>
        <time datetime="2019-11-22T07:46:29+00:00">22 Nov 2019, 07:46</time>
      </address>
      <p>Керівник компанії Tesla Ілон Маск представив електричний пікап із футуристичним дизайном – Cybertruck.</p>
      <p>Феєрична презентація відбулася в Лос-Анджелесі біля ракетного заводу Space X.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rDQ3UnPA_E8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Маск написав у Twitter, що Tesla Cybertruck стане "офіційним <a href="https://twitter.com/elonmusk/status/1197627433970589696">вантажівкою Марса</a>", а натхненням для її дизайну почасти став фільм "Шпигун, який мене любив" про Джеймса Бонда.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197638937109336066?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>За словами Маска, кузов пікапа зроблений із тієї ж сталі, що й космічний корабель SpaceX Starship: вона може витримати удар кувалдою і навіть постріл із 9-міліметрового вогнепальної зброї.</p>
      <figure>
        <iframe data-src="https://twitter.com/elonmusk/status/1197768038415659008?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cyberruck має броньовані скляні вікна, які Ілон Маск назвав "прозорим металом" під час презентації. Однак скло автомобіля розбилося після удару великим сталевим кульовим підшипником, хоча до того його випробовували кувалдою, пише <a href="https://www.forbes.com/sites/johnkoetsier/2019/11/22/tesla-demo-fail-transparent-metal-armored-glass-smashed-during-cybertruck-reveal/#27a024893fce">Forbes.</a>  </p>
      <p>Маск сказав, що це навіть "плюс".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/a/f/af6390a-cybertruck-original.jpg"/>
        <figcaption>Скло Cybertruck розбилося, хоч і встояло<cite><a href="https://www.forbes.com/sites/johnkoetsier/">John Koetsier</a></cite></figcaption>
      </figure>
      <p>Розмір Tesla Cybertruck – 5,8 на 1,8 метра, зазначає <a href="https://biz.liga.net/keysy/avto/novosti/ilon-mask-predstavil-pikap-tesla-cybertruck-za-40-000-foto">Liga.net.</a></p>
      <p>Пікап оснащений автоматично адаптованою підвіскою, яка може збільшувати кліренс до 40 сантиметрів.</p>
      <p>Tesla Cybertruck має автопілот.</p>
      <p>Запас ходу – від 400 до 800 км. До 60 миль (96,6 км) електрокар розганяється за 2,9 с.</p>
      <p>Усередині пікапа є розетки на 110 і 220 вольт.</p>
      <p>Загалом на ринку буде представлено три версії пікапа: одно-, дво- і тримоторний.</p>
      <p>Вартість – від $39 900 до $69 900.</p>
      <p>Перші Tesla Cybertruck почнуть виробляти в кінці 2021 року. Версію з трьома моторами запустять в кінці 2022 року.</p>
      <figure>
        <iframe data-src="https://twitter.com/engineers_feed/status/1197736447777923072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напередодні Маска спіткала невдача з тестовою ракетою <a href="https://www.pravda.com.ua/news/2019/11/21/7232640/">Starship Mk1</a>:вона вибухнула під час випробувань .</p>
