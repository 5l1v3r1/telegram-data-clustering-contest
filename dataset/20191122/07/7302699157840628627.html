      <p>22/11/2019 ภัยแล้งมาเยือนอีกแล้ว...ชาวนาอ่างทองระทม . ชาวนาหลายพื้นที่จังหวัดอ่างทอง เดือนร้อนหนัก ภัยแล้งเริ่มลุกลามขยายวงกว้างนาข้าวประสบปัญหาขาดแคลนน้ำ เนื่องจากฝนทิ้งช่วงนาน น้ำในลำคลองชลประทานหลายแห่ง แห้งขอด ชาวบ้านต่างเร่งสูบน้ำเข้านาข้าวเพื่อเลี้ยงต้นข้าวประคองให้ถึงฤดูเก็บเกี่ยว สุดท้ายทนไม่ไหวชาวนารวมตัวกันออกมาเรียกร้องให้ชลประทานปล่อยน้ำรักษาระบบนิเวศ และหล่อเลี้ยงพื้นที่เกษตรหลายพันไร่ เพื่อแก้ไขปัญหาภัยแล้งไม่ให้ทวีความรุนแรง.... <a href="https://mgronline.com/local/detail/9620000112203">https://mgronline.com/local/detail/9620000112203</a><br/>Official Website : <a href="https://mgronline.com/">https://mgronline.com</a><br/><a href="https://www.facebook.com/MGRonlineLive">https://www.facebook.com/MGRonlineLive</a><br/><a href="https://www.instagram.com/mgronline">https://www.instagram.com/mgronline</a><br/><a href="https://twitter.com/MGROnlineLive">https://twitter.com/MGROnlineLive</a></p>
