      <h1>中日・小笠原、２００万円減「１年間投げ切る」</h1>
      <address>
        <time datetime="2019-11-22T07:01:00+00:00">22 Nov 2019, 07:01</time>
      </address>
      <p>　中日・小笠原が２１日、契約更改交渉に臨み、２００万円減の１９００万円でサインした。４年目の今季は昨秋の左肘手術の影響などで登板７試合に終わり、３勝止まり。来季に向けて「１年間投げ切りたい」と意気込んだ。４１歳の球界最年長投手、山井は野球協約の減額制限（１億円以下は２５％）となる１５５０万円減の４６５０万円で更改。「１年でも長くやりたい」と言葉に力を込めた。</p>
