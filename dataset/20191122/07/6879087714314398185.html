      <h1>На окружной на ходу загорелась машина</h1>
      <address>
        <time datetime="2019-11-22T07:18:00+00:00">22 Nov 2019, 07:18</time>
      </address>
      <p><b>На окружной в Харьквое на ходу загорелась машина</b>. Как сообщают очевидцы, пожар вспыхнул в кузове грузового "бусика". Водитель остановился и выбросил горящие вещи на дорогу.</p>
