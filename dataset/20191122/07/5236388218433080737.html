      <h1>『The Last of Us Part II』新コンセプトアートがお披露目！エリーの隣に佇む「犬」に注目が集まる</h1>
      <h2>4点の新たなコンセプトアートが公開。</h2>
      <address><time datetime="2019-11-22T07:40:04+00:00">22 Nov 2019, 07:40</time> by <a rel="author">《キーボード打海》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Naughty_Dog/status/1197621441048403969?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Naughty Dogsは、公式Twitterを通して『<b>The Last of Us Part II</b>』の新たなコンセプトアートを公開しました。いずれも海外アートギャラリー<a href="https://www.cookandbecker.com/en/catalog/videogame/the-last-of-us-part-ii">Cook and Becker</a>で販売されるもので、同作のフィールドや雰囲気を掴み取れる4点のコンセプトアートのプリントが95ドル（約10,300円）410ドル（約44,500円）で購入できます。なお、日本国内への配送の際には17.5ドルの手数料が追加されます。</p>
      <figure>
        <img src="https://www.inside-games.jp/imgs/zoom/949078.jpg"/>
      </figure>
      <p>販売サイトでも「Seattle Arrival」「Powerlines」「Hunting in the Woods」と同作の世界観を示すアートをチェックできますが、特にファンから熱視線を集めているのは「Ellie and Dog」。「犬」は敵性のキャラクターとして登場することが明らかになっていましたが、エリーの隣で佇む犬がゲーム内に現れるのか、ペットとして同行できるものなのかなど、アート公開にあわせて様々な疑問がファンの間で浮上しています。10月には販売延期が<a href="https://www.gamespark.jp/article/2019/11/12/94565.html">発表</a>されていた本作ですが、今後の情報公開にも期待が高まります。</p>
