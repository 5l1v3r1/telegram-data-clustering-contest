    <article>
      <h6 class="kicker">В ПОПУЛЯРНОМ:</h6>
      <h1>Кинобилет образца 1954 года, новая почта в Родниковой Долине и 5 продуктов, повышающих тестостерон</h1>
      <address>
        <time datetime="2019-11-22T16:27:13+00:00">22 Nov 2019, 16:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-FMhfP8nmzM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Дайджест самых читаемых новостей портала МТВ.ОНЛАЙН за 22 ноября.</b>
      </p>
      <p><a href="https://xn--b1ats.xn--80asehdb/feed/kultura/volgogradtsy-smogut-posetit-kafe-sovetskoy-epokhi-i-poluchit-kinobilet-54-goda-6379303343.html">Волгоградцы смогут посетить кафе советской эпохи и получить кинобилет образца 1954 года</a>. Волгоградский Центр культуры и досуга «Родина» празднует 65-летие. Юбилейный праздничный концерт состоится 28 ноября. Точное время и список участников – на <b>МТВ.ОНЛАЙН</b>.</p>
      <p><a href="https://xn--b1ats.xn--80asehdb/feed/obshchestvo/andrey-bocharov-ostaetsya-samym-uznavaemym-politikom-regiona-6379282241.html">Андрей Бочаров остается самым узнаваемым политиком Волгоградской области. </a>По сравнению с остальными лидерами политической арены региона губернатор уходит в большой отрыв – его узнают порядка 60% жителей области, таковы данные опроса жителей.</p>
      <p>В самом популярном на<b> МТВ.ОНЛАЙН </b>сегодня и <a href="https://xn--b1ats.xn--80asehdb/news/obshchestvo/v-mikrorayone-rodnikovaya-dolina-otkrylos-novoe-otdelenie-pochty-rossii-6378534867.html">новое отделение почты, открывшееся в микрорайоне Родниковая Долина</a>. Теперь клиенты смогут отправить и получить посылки, оплатить счета, оформить подписку на периодические издания в непосредственной близости к дому.</p>
      <p><a href="https://xn--b1ats.xn--80asehdb/feed/zdorove/rossiyskikh-vrachey-budut-premirovat-za-vyyavlenie-rakovykh-opukholey-6379441715.html">Российских врачей будут премировать за выявление раковых опухолей во время профосмотров и диспансеризаций</a>. Стимулирующие выплаты начнут начислять с 1 января 2020 года, когда вступит в силу новый закон – соответствующая информация появилась на официальном сайте Госдумы.</p>
      <p><a href="https://xn--b1ats.xn--80asehdb/feed/proisshestviya/volgogradskogo-brakonera-vychislili-po-foto-v-sotsialnoy-seti-6379368500.html">Волгоградского браконьера вычислили по фото в социальной сети</a>. Мужчина открыл сезон охоты на пушную дичь раньше положенного срока. В начале сентября на личной странице в соцсети охотник выложил фото убитого зайца-русака. Теперь мужчине грозит запрет на охоту и денежный штраф.</p>
      <p>А также: как <a href="https://xn--b1ats.xn--80asehdb/feed/proisshestviya/volgogradets-otsudil-148-tysyach-rubley-u-tsentra-pokhudeniya-6379183327.html">волгоградцу удалось отсудить 148 тысяч рублей у центра похудения</a>, почему <a href="https://xn--b1ats.xn--80asehdb/feed/obshchestvo/zhitelyam-mnogoetazhki-na-yuge-volgograda-posovetovali-ne-polzovatsya-musoroprovodom-6379199575.html">жителям многоэтажки на юге Волгограда посоветовали не пользоваться мусоропроводом</a> и <a href="https://xn--b1ats.xn--80asehdb/feed/zdorove/dietolog-nazval-5-povyshayuschikh-testosteron-produktov-6379374807.html">какие 5 продуктов, способны повысить тестостерон</a>. Об этом и не только, читайте на сайте <b>МТВ.ОНЛАЙН</b>.</p>
    </article>
