      <h1>Первый дневник разработчиков киберпанковой RPG Gamedec</h1>
      <address><time datetime="2019-11-22T16:40:00+00:00">22 Nov 2019, 16:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Anshar Studios выпустила первый дневник разработки необычной ролевой игры <i>Gamedec</i>. Она представляет собой "симулятор игрового детектива".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/reLal0eWLYU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Игрокам предстоит решать запутанные дела в виртуальных мирах видеоигр, став особым детективом — геймдеком. Действие происходит в Варшаве 22-го века.</p>
      <p>Сегодня разработчики рассказали о локации Low City. Здесь нужно покупать предметы, получать и сдавать задания, добиваться правды от реальных людей. Тем не менее, больше всего времени предстоит провести в виртуальных мирах. При этом в Gamedec далеко не всё вертится вокруг VR — в ночных клубах все еще обитают члены преступных группировок. Именно они заправляют тем, что осталось от старой Варшавы нашего времени.</p>
      <p>Релиз состоится на PC в Steam в 2020 году.</p>
