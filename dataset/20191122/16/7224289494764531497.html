      <h1>“No se puede ver al delincuente como ser humano”, afirma gobernador de Nuevo León | Entérate</h1>
      <address><time datetime="2019-11-22T16:48:00+00:00">22 Nov 2019, 16:48</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gbIf2I87A6s" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El gobernador de Nuevo León, Jaime Rodríguez Calderón, “El Bronco”, insistió en su propuesta de cortar manos a delincuentes porque dijo que no se les puede reconocer como humanos, en particular a los que descuartizan y causan daños graves a la sociedad.</p>
