      <h1>Mark van Bommel keihard tegen racisme: ‘Dan stappen we van het veld’</h1>
      <address>
        <time datetime="2019-11-22T16:12:03+00:00">22 Nov 2019, 16:12</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/FOXSportsnl/status/1197906175259529217?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>PSV-trainer Mark van Bommel laat er geen misverstand over bestaan wat PSV doet als zij op het veld te maken krijgen met <a href="https://sportnieuws.nl/voetbal/binnenland/statement-oranje-racisme-foto/">racisme</a>. Tijdens de persconferentie in aanloop naar het duel tegen sc Heerenveen begint Hans Kraay jr. over het onderwerp en daar reageert Van Bommel duidelijk op.</b>
      </p>
      <p>"Ik ben het er volledig mee eens dat we van het veld stappen." Hij heeft nog niet de kans gehad het er met zijn spelers over te hebben, maar zelf laat hij er geen gras over groeien.<br/><br/>PSV speelt zondagmiddag om 14.30 uur in Eindhoven tegen Heerenveen.</p>
