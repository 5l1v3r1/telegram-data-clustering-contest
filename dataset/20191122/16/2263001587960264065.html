      <h6 class="kicker">ЖЕНЩИНЫ МОГУТ ВСЁ:</h6>
      <h1>Волгоградская мама-предприниматель научит взрослых оказывать детям первую помощь</h1>
      <address>
        <time datetime="2019-11-22T16:29:58+00:00">22 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B2NnjEM-Qgk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Волгоградские мамы доказали: совмещать воспитание детей и ведение своего бизнеса возможно. Накануне Дня матери в областной столице подвели итоги федеральной образовательной программы «Мама — предприниматель». Её организаторы: Корпорация по развитию малого и среднего предпринимательства, общественная организация «ОПОРА РОССИИ» и Благотворительный фонд «В ответе за будущее». Проект реализуется при поддержке Правительства России и «Волгоградского областного бизнес-инкубатора». В течение пяти дней участницы программы постигали тонкости предпринимательского дела, а уже сегодня они презентовали свои проекты. Автор лучшей идеи получила главный приз - 100 тысяч рублей на развитие бизнеса.</b>
      </p>
      <p>Участницы федеральной образовательной программы «Мама — предприниматель» своим примером доказывают: заниматься хозяйством, воспитанием детей и ведением своего бизнеса реально. Нужна только поддержка. Поэтому и в зале на подведении итогов конкурса — их главные болельщики: мужья, дети и родители.</p>
      <p><b>Екатерина Пономарёва</b> воспитывает трёх детей, самой младшей дочери — всего девять месяцев. Профессиональный технолог пищевого производства, будучи в третьем декрете она поняла: пора открывать свой бизнес, и решила продавать эклеры по авторскому рецепту. Основам предпринимательского дела научили на тренингах образовательного проекта.</p>
      <p>
        <i>- Он дал мне уверенность, он дал подруг, единомышленников. Мой девиз такой: местное, качественное, натуральное, - рассказала Екатерина.</i>
      </p>
      <p>Проект <b>Светланы Романовой</b> жюри отметили специальным призом. Девушка планирует создавать бьюти-боксы для женщин.</p>
      <p>
        <i>- За неделю я полностью упаковала свою идею, составила финансовую модель, нашла каналы продвижения, то есть сделала огромную работу, - поделилась Светлана.</i>
      </p>
      <p>Обладательницей главного приза - гранта на 100 тысяч рублей стала<b> кандидат медицинских наук</b><b> Евгения Малинина</b>. Врач-педиатр и мама двух детей, она придумала программу тренингов по оказанию первой помощи малышам. Признаётся: о программе «Мама - предприниматель» узнала случайно - через рекламу в социальных сетях. К презентации проекта готовилась основательно, и уже сегодня набирает команду медработников и волонтеров.</p>
      <blockquote>- Деньги потрачу на покупку роботов маленьких манекенов, на которых можно отрабатывать навыки сердечно-лёгочной реанимации младенца до года и одновременно помощь подавившемуся ребёнку. Мне хотелось рассказать людям прежде всего донести, что так можно, приходите, давайте объединяться, - улыбается <b>победительница</b>.</blockquote>
      <p>Волгоградская область принимает участие в федеральной программе «Мама — предприниматель» вот уже третий год. В этом году заявки подали больше сотни девушек, в программу попали больше тридцати. По словам организаторов, с каждым годом сфера интересов волгоградок расширяется: теперь это и социальное направление, и туризм и даже медицина. Превратить идеи в полноценный бизнес-план, разобраться в налогах, бухгалтерии, рекламе, продажах и других заботах предпринимателей мамам помогли профессионалы центра «Мой бизнес». И даже после завершения программы двери Центра комплексной поддержки субъектов малого и среднего предпринимательства для участниц открыты.</p>
      <blockquote>- На начальном этапе предприниматели сталкиваются с проблемой проконсультироваться: им не у кого спросить. Центр «Мой бизнес» осуществляет на сегодняшний день бесплатные консультации бизнесменов, начинающих предпринимателей по всем вопросам: начиная от финансового планирования, заканчивая налоговыми декларациями и кадровыми вопросами, - <b>Алексей Ермаков, начальник отдела Центра поддержки предпринимательства Волгоградской области ГАУ ВО «Мой бизнес».</b></blockquote>
      <p>В Волгоградской области проводится целый комплекс мер по поддержке материнства и детства и обеспечению занятости женщин. В число важных направлений работы администрации региона входит и улучшение делового климата. Для всех участниц программы «Мама — предприниматель» в этом году - бонус от администрации города.</p>
      <blockquote><i>-</i> Мы предложим всем участницам проекта информационную поддержку, то есть все проекты будут информационно освещаться, и я думаю, что это поможет нашим женщинам в их реализации, - отметил<b> заместитель главы Волгограда Андрей Лях.</b></blockquote>
