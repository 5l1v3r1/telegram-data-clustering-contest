      <h1>شاهد: تيسلا تطلق شاحنة كهربائية مصفحة مضادة للرصاص بزوايا حادة وبسعر مغر</h1>
      <address><time datetime="2019-11-22T16:14:36+00:00">22 Nov 2019, 16:14</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vjumgGpYjHY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كشفت شركة السيارات "تيسلا"، يوم الخميس 21 نوفمبر/ تشرين الثاني، عن أول شاحنة "بك آب" كهربائية، في تحد لشركات صناعة السيارات في ديترويت.</p>
      <p>يبدأ سعر السيارة بما يقرب من أربعين ألف دولار أمريكي. وتعد أقل تكلفة مما أعلن عنه. لكن تصميمها "المستقبلي" قد يحد من بيعها ضمن شريحة معينة، نظراً لأسلوب الحياة الأمريكي.</p>
      <p>وقال الرئيس التنفيذي لشركة تيسلا، ايلون موسك: "إن الإصدارات الأخرى سيتم تسعيرها بمبلغ 49.900 و 69.900 دولارا، التي من المتوقع أن يبدأ إنتاجها في أواخر عام 2021.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/53/22/606x412_cmsv2_2f00cfe3-116f-50c6-8429-3639204d5163-4315322.jpg"/>
        <figcaption>الرئيس التنفيذي لشركة تيسلا "ايلون موسك"رويترز</figcaption>
      </figure>
      <p>تعتبر الشاحنة المصفحة أول تحد من قبل شركة تيسلا، التي تعد سياراتها من الموديل "الثالث"، السيارات الكهربائية الأكثر مبيعاً في العالم ضمن سوق السيارات الكهربائية، والذي كانت تهيمن عليه شركة فورد موتور، شركة جنرال موتورز، وشركة فيات كرايسلر للسيارات، نيفادا.</p>
