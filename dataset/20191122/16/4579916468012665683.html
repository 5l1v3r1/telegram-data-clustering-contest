      <h1>Министр информации Ирана «схлопотал» санкции США за отключение Интернета</h1>
      <address>
        <time datetime="2019-11-22T16:30:00+00:00">22 Nov 2019, 16:30</time>
      </address>
      <p>Минфин США ввел санкции против министра по информации и коммуникационным технологиям Ирана Мохаммеда Джахроми, сообщает ведомство 22 ноября.</p>
      <figure>
        <iframe data-src="https://twitter.com/USTreasury/status/1197900467319255040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Управление по контролю за иностранными активами (OFAC) министерства финансов США сегодня ввело санкции против Мохаммеда Джавада Азари Джахроми, иранского министра по информации и коммуникационным технологиям… за его роль в установлении иранским режимом крупномасштабной интернет-цензуры. Доступ к Интернету в Иране, за что отвечает вверенное Джахроми министерство, был в ноябре заблокирован на несколько дней на основании, как заявили иранские власти, угроз национальной безопасности на фоне антиправительственных протестов по всей стране», — говорится в сообщении.</p>
      <p>Минфин США отмечает, что подобные отключения Интернета в Иране происходили также в 2017 и 2018 годах. «Мы вводим санкции против министра по информации и коммуникационным технологиям из-за ограничения интернет-доступа, включая доступ к популярным мессенджерам, которые помогают десяткам миллионом иранцев оставаться на связи друг с другом и внешним миром», — отметил министр финансов Стивен Мнучин.</p>
      <p>По его словам, лидеры Ирана знают, что открытый и свободный доступ в Интернет угрожает их легитимности.</p>
