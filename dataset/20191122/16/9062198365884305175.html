      <h1>Sevilay Yılman dert yandı: Vadedilen 'Başkanlık Sistemi' bu değildi</h1>
      <h2>Gazeteci Sevilay Yılman TV 5'te katıldığı 'Perde Arkası' programında başkanlık sistemi ile ilgili açıklamalarda bulundu.</h2>
      <address>
        <time datetime="2019-11-22T16:43:00+00:00">22 Nov 2019, 16:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VgD_qoooNZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Referandumda evet oyu verdiğini açıklayan Gazeteci Sevilay Yılman, "Başkanlık sistemini destekleyen biriydim. Ben bu sisteme (Başkanlık) oy vermedim. Ben başkanlık sistemine oy verdim" ifadelerini kullandı.</p>
      <h3>"Böyle bir sızdırma mümkün değil"</h3>
      <p>Gazeteci Rahmi Turan'ın Cumhurbaşkanı Recep Tayyip Erdoğan'la üst düzey bir CHP'linin görüştüğünü ve Erdoğan'ın, "Seni CHP'nin başına geçirelim" iddiaları hakkında da konuşan Gazeteci Sevilay Yılman, Rahmi Turan’ın yazısını çok anlamsız bulduğunu söyledi. Yılman, Cumhurbaşkanı Erdoğan ‘CHP’li üst düzey bir kişi’ ile bu kadar özel bir konuyu görüşürken yanlarında bulunabilecek üçüncü kişinin ya İbrahim Kalın, ya Fahrettin Altun ya da Hasan Doğan olabileceğini, böyle bir sızıntının da onlardan kaynaklanmış olamayacağını vurguladı. Yılman, “Mümkün değil. Yani bu kulisi aldım dün, çöp tenekesine koydum ve dedim ki ben böyle bir olayın yaşanmış olabileceğine ihtimal vermiyorum; ama dedim, Rahmi Turan o kadar keskin, emin ifadelerle yazdığına göre bir şey de vardır diye açık kapı bırakıyorum; ama bu olmamış dedim. Bu olmamış. Bu isim kimse, yüzde yüz Sayın Rahmi Turan, hiçbir şeyin hatırına değilse, gazeteciliğin namusu için bunu açıklamalı dedim. Böyle gazetecilik olmaz” diye konuştu.</p>
      <h3>"AKP-CHP ve AKP-İYİ Parti ittifaklarını görebiliriz"</h3>
      <p>Yılman ayrıca Cumhur İttifakı’nın erken seçim isteyeceğini düşünmüyorum diyerek, "Önümüzdeki 1 yıl içinde bir erken seçim ihtimali görmüyorum diyerek, "Siyasette 24 saat çok uzundur. Yarın AK Parti-CHP ittifakını da görebileceğimiz gibi AK Parti-İYİ Parti ittifakını da görebiliriz. Ama şu anki konjonktürde mümkün değil" açıklamasında bulundu. </p>
