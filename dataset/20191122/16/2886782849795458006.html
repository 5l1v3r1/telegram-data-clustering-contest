      <h1>Életbe lépett a Twitter-korlátozás</h1>
      <address><time datetime="2019-11-22T16:10:47+00:00">22 Nov 2019, 16:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EWTYhxd64GI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>November 22-n életbe lépett a Twitter korlátozása miszerint az online platform nem fogad el többé politikai hirdetéseket.</p>
      <p>A döntést a közösségi portál elnök-vezérigazgatója október végén <a href="https://hu.euronews.com/2019/10/31/nem-lesz-politikai-hirdetes-a-twitteren">egy bejegyzésben jelentette be</a>. Jack Dorsey akkor úgy indokolt, hogy kiérdemelni, és nem megvásárolni kell, hogy a politikai üzenetek elérjék közönségüket, a korlátozás szabályait részletesen pedig a Twitter egyik vezető munkatársa, Vijaya Gadde múlt héten ismertette.</p>
      <p>Néhány elemző szerint az önkorlátozás nem elég, a közösségi média szabályozásához állami beavatkozásra van szükség. Eközben a Twitter legnagyobb riválisa, a Facebook továbbra is kitart amellett, hogy nem cenzúrázza az oldalain megjelenő tartalmakat, így teljes mértékben kizárja a politikai hirdetések korlátozásának lehetőségét.</p>
      <p>- A közösségi médiát a hatóságoknak ugyanúgy kellene szabályozniuk, ahogyan azt a hagyományos, offline médiával mindig is megtették. Ha ez az Európai Unióban és a különféle országokban megvalósul, akkor egy fair és nyílt folyamat kezdődhet, amely bemutatja mindkét oldal érveit, hogy a választók ezek alapján dönthessenek – mondta Fergus Hay.</p>
      <p>A brit közösségi média szakértő annak kapcsán fejtette ki véleményét, hogy a Twitter korlátozásának első valódi tesztje a brit parlamenti választás lesz. Az előrehozott választást december 12-én rendezik az Egyesült Királyságban.</p>
