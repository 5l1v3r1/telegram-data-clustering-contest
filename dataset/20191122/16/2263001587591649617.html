      <h6 class="kicker">СИРЕНА ПРОФИЛАКТИКИ:</h6>
      <h1>«Сирена профилактики» напомнила волгоградцам о пожарной безопасности</h1>
      <address>
        <time datetime="2019-11-22T16:32:26+00:00">22 Nov 2019, 16:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X8JXCDIePCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>О чем важно помнить, чтобы предстоящая зима была теплой, но безопасной в рамках акции «Сирена профилактики» волгоградцам рассказали сотрудники регионального МЧС.</b>
      </p>
      <p>С наступлением холодов в Волгоградской области увеличилось число пожаров, особенно в частном секторе. Чаще всего — из-за нарушения правил пожарной безопасности при использовании электрических приборов. Люди засыпают со включенными обогревателями, используют для обогрева самодельные приборы. Все это нередко приводит к трагедиям. О чем важно помнить, чтобы предстоящая зима была теплой, но безопасной в рамках акции "Сирена профилактики" волгоградцам рассказали сотрудники регионального МЧС.</p>
      <p>Чтобы снизить риск возникновения пожаров, сотрудники МЧС на пожарных автомобилях выехали на улицы частного сектора, для привлечения внимания включили сирены и по громкоговорителям напомнили жителям об элементарных правилах пожарной безопасности. Ведь сегодня главные причины возгораний в жилых домах: это нарушение правил эксплуатации электрооборудования, печного отопления, неосторожное обращение с огнем, использование неисправной электропроводки; наличие самодельных электрообогревателей.</p>
      <blockquote>
        <i><b>– Многие жители выходят на улицу и уже с ними сотрудники надзорной деятельности проводят беседу, отвечают на интересующие жильцов вопросы. А также вручают памятки о мерах пожарной безопасности</b>, – отметил начальник 1-го отряда Федеральной противопожарной службы по Волгоградской области <i>Евгений Малюк</i>.</i>
      </blockquote>
      <p>Сотрудники главного управления МЧС России по Волгоградской области напоминают жителям региона: чтобы избежать пожара, необходимо строго соблюдать правила пожарной безопасности не только при использовании, но и на этапах проектирования и строительства печей.</p>
