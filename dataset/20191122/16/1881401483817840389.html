      <h1>NBA》字母哥生涯最多15助攻 奪大三元率公鹿勝拓荒者</h1>
      <address><time datetime="2019-11-22T16:25:02+00:00">22 Nov 2019, 16:25</time> by <a rel="author">FOX體育台</a></address>
      <p>（中央社密爾瓦基21日綜合外電報導）美國職籃NBA上季年度最有價值球員（MVP）「字母哥」安特托昆博今天送出生涯最多15次助攻，並拿下本季第2次「大三元」，率領密爾瓦基公鹿以137比129擊敗波特蘭拓荒者。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fbleacherreport%2Fvideos%2F2482386682084056%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>安特托昆博（Giannis Antetokounmpo）繳出24分、19籃板、15助攻的大三元表現，隊友布萊索（EricBledsoe）也貢獻30分，幫助公鹿一路領先拿下近期的6連勝。</p>
      <p>今天的比賽中，公鹿前7次出手全部命中，其中包括3記三分球。</p>
      <p>雖然拓荒者曾打出一波12比2反攻，但上半場打完，公鹿仍以72比58領先。</p>
      <p>安特托昆博在第3節就達成他生涯第16次「大三元」，公鹿打完前3節以107比98進入末節。</p>
      <p>拓荒者里拉德（Damian Lillard）因為背部痙攣缺陣，柯林斯（Zach Collins）、懷特塞德（HassanWhiteside）今天同樣沒有出賽。</p>
      <p>拓荒者後衛麥卡倫（CJ McCollum）攻下全場最高37分，另有10助攻、6籃板進帳。</p>
      <p>今天拓荒者共有6人得分達兩位數，除了麥卡倫外，板凳球員拉比西耶（Skal Labissiere）貢獻22分，闊別NBA賽場超過一年、重新出發的安東尼（CarmeloAnthony），在到拓荒者的第2戰攻下18分。</p>
      <p>安東尼復出首戰對上紐奧良鵜鶘，整場比賽14次出手只命中4球，拿下10分剛好達兩位數，今天他則是15投6中，其中包括3顆三分球。（譯者：李晉緯/核稿：陳彥鈞）1081122</p>
