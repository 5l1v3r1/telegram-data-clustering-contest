      <h1>Крушение танкера в Одессе может привести к экологической катастрофе (видео)</h1>
      <h2>Судно стало ударяться о волнорез – и из него начала вытекать темная жидкость, похожая на мазут.</h2>
      <address><time datetime="2019-11-22T16:30:00+00:00">22 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>

      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/CXAK9DTW53k" width="750" height="450" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Одесскому побережью грозит экологическая катастрофа</h3>
      <p>Танкер "Delfi", который выбросило на одесский пляж "Дельфин", может столкнуться с волнорезом, что может повлечь за собой экологическую катастрофу, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"На берегу был развернут оперативный штаб для отслеживания и реагирования на развитие событий. Помимо пограничников в него входят представители облгосадминистрации", - говорится в видеоролике <a href="https://youtu.be/MrjBFIOVXf4">пресс-службы Госпогранслужбы</a>.</blockquote>
      <p>По данным издания <a href="https://dumskaya.net/news/ekipazh-terpyashchego-bedstvie-tankera-otkazyvae-105687/?fbclid=IwAR0nhs35B9SGR6UYtoTBofFjOVI2Mo-XqIWGinXYMmtldhLJKfIcMir2sqk">Думская</a>, судно стало ударяться о волнорез – и из него начала вытекать темная жидкость, похожая на мазут.</p>
