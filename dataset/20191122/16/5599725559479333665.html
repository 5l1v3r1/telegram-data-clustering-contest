      <h1>"Callo de Hacha" anuncia el fin de su programa "La Maldita Hora" en Radio Fórmula</h1>
      <address><time datetime="2019-11-22T16:53:34+00:00">22 Nov 2019, 16:53</time> by <a rel="author" href="https://www.eleconomista.es/autor/EconomiaHoymx" target="_blank">EconomíaHoy.mx</a></address>
      <p><b>"Callo de Hacha" </b>anunció que terminó su relación laboral con <b>Radio Fórmula </b>ya que <b>saldrá del aire su programa "La Maldita Hora".</b></p>
      <figure>
        <iframe data-src="https://twitter.com/callodehacha/status/1197564656866512896?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En un video compartido en su cuenta de Twitter, Jorge Roberto Avilés Vázquez, "Callo de Hacha", confirmó la salida de su noticiero nocturno después de tres años de relación laboral.</p>
      <p>El conductor agradeció a la empresa y colaboradores y anunció que la última emisión del programa será el 29 de noviembre.</p>
      <p>"Sobre todo te agradezco a ti que prendías tu radio para escucharnos saliendo de la oficina, en el transporte; a ti que te conectabas desde tu casa o vía internet y nos acompañabas noche a noche", señaló en el video.</p>
      <p>Sin embargo, a pesar de salir del aire, "Callo de Hacha" anunció que continuará en otros proyectos y destacó que para él fue una escuela porque fue su primera oportunidad de estar en un medio de comunicación convencional.</p>
