      <h1>Hasan Hüseyin Uyar kimdir?</h1>
      <h2>Saadet Partisi Hukuki İlişkilerden Sorumlu Genel Başkan Yardımcısı Hasan Hüseyin Uyar'ın hayatını, nereli ve kaç yaşında olduğunu "Hasan Hüseyin Uyar kimdir?" haberimizden okuyabilirsiniz...</h2>
      <address>
        <time datetime="2019-11-22T16:30:00+00:00">22 Nov 2019, 16:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vqHdtHkO4Xg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>HASAN HÜSEYİN UYAR KİMDİR?</h3>
      <p>Avukat. 1975 yılında Konya’nın Hadim ilçesinde doğdu. İstanbul Üniversitesi Hukuk Fakültesi’nden mezun oldu. Serbest avukatlık ve hukuk danışmanlığı yapmaktadır.</p>
      <p>Refah Partisi Konya ve İstanbul İl Gençlik Kollarında, Milli Gençlik Vakfı’nın çeşitli kademelerinde görev aldı.</p>
      <p>2011 ve 2015 Genel Seçimlerde Milletvekili Adayı oldu.</p>
      <p>Saadet Partisi İl Yönetim Kurulu Üyeliği ve İl Başkanlığı yaptı.</p>
      <p>2019 Yerel Seçimlerinde Saadet Partisi Konya Büyükşehir Belediye Başkan adaylığı yaptı.</p>
      <p>Evli ve 3 çocuk babası olan Hasan Hüseyin Uyar, İngilizce ve Arapça bilmektedir.</p>
