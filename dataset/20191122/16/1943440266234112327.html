      <h1>元大関照ノ富士、幕下Ｖで関取復帰へ／九州場所</h1>
      <address>
        <time datetime="2019-11-22T16:33:00+00:00">22 Nov 2019, 16:33</time>
      </address>
      <p>　大相撲九州場所１３日目（２２日、福岡国際センター）元大関で西幕下１０枚目の照ノ富士が７戦全勝で優勝。来年１月の初場所での再十両が確実となった。両膝の負傷などに苦しみ昨年夏場所から５場所連続休場。序二段で復帰した３月の春場所からカムバックの道を歩んできた。</p>
