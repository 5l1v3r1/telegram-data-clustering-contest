      <h1>捲入韓國瑜購屋風波 高市觀光局主祕高美蘭請辭</h1>
      <address><time datetime="2019-11-22T16:25:00+00:00">22 Nov 2019, 16:25</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者程啟峰高雄22日電）捲入高雄市長韓國瑜購屋風波，高雄市觀光局主任秘書高美蘭今天發表聲明指出，即日起辭去觀光局主任秘書一職。</p>
      <p>高美蘭迴避高雄市議會質詢，18日起請一個月事假，引起爭議。1081122</p>
