      <h1>Jakter menn med kniv på Sunde</h1>
      <h2>Politiet jakter flere gjerningspersoner etter en knivepisode på Sunde fredag ettermiddag.</h2>
      <address><time datetime="2019-11-22T16:05:58+00:00">22 Nov 2019, 16:05</time> by <a rel="author">Ellen Kongsnes</a></address>
      <figure>
        <iframe data-src="https://twitter.com/politietsorvest/status/1197902913328361472?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Flere patruljer rykket ut på meldingen om at en mann ble truet med kniv på Sunde i 15.50-tida fredag. Mannen er uskadd.</p>
      <p>Episoden skal ha skjedd på en privat adresse.</p>
      <p>Gjerningspersonene skal ha forlatt stedet i bil. Patruljer søker nå etter dem. Politiet jobber også med å få oversikt over forløpet til hendelsen.</p>
    </article>
