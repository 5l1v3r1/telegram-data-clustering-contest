      <h1>Петербуржцев встревожила смена ламп на «Площади Ленина»</h1>
      <address>
        <time datetime="2019-11-22T16:52:36+00:00">22 Nov 2019, 16:52</time>
      </address>
      <p>Фотографии «обновлённых» светильников на эскалаторе станции петербургского метрополитена «Площадь Ленина» появились в Сети в пятницу, 22 ноября. Смена «имиджа» обеспокоила неравнодушых горожан.</p>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-94076846&amp;post_id=2539964&amp;hash=r2K1kWFwHefJVwPpok7OsK41qYw" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>«По мнению историка метрополитена, экскурсовода Дмитрия Графова, несмотря на меньшее число декоративных элементов, станции и вестибюли, возведенные в 1958 году — «Площадь Ленина» и «Чернышевская» представляют архитектурную историческую ценность как пример переходного периода в отечественных архитектуре», — считают во Всероссийском обществе охраны памятников истории и культуры.</p>
      <p>
        <a href="https://topdialog.ru/2019/11/20/v-peterburgskoj-podzemke-rasskazali-chem-otlichayutsya-poezda-v-metro-i-na-zheleznoj-doroge/">
          <b>В петербургской подземке рассказали, чем отличаются поезда в метро и на железной дороге</b>
        </a>
      </p>
      <p>Ранее <a href="https://topdialog.ru/2019/11/08/stalo-izvestno-na-kakih-stancijah-metro-peterburzhcy-chashhe-vsego-terjajut-veshhi/">стало известно</a>, на каких станциях метро петербуржцы чаще всего теряют вещи.</p>
