      <h1>Soma milionária pelo primeiro número da Marvel</h1>
      <address><time datetime="2019-11-22T16:11:18+00:00">22 Nov 2019, 16:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QXHqIjA0gPs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Custou 10 cêntimos quando foi publicado em novembro de 1939, mas hoje vale mais de um milhão de euros. O primeiro número da Marvel Comics foi vendido em leilão nos Estados Unidos por um milhão e 260.000 dólares.</p>
      <p>O recorde nas bandas desenhadas de super-heróis continua, no entanto, nas mãos do Super-Homem, cujo primeiro número foi vendido por 3 milhões de dólares há cinco anos.</p>
