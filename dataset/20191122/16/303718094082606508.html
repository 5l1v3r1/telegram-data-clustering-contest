      <h1>Martiniplaza helemaal in kerstsferen</h1>
      <address><time datetime="2019-11-22T16:51:00+00:00">22 Nov 2019, 16:51</time> by <a rel="author">Johannes Rienks</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DOEFuQaMGIE" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Twinkelende lichtjes, glimmende slingers en de heerlijke geur van brandend hout. Vanaf vrijdag tot en met zondag 24 november wordt in Martiniplaza de Winterfair gehouden.</b>
      </p>
      <p>Op de beurs kan je kerstinkopen doen en je eigen versieringen maken. Ideaal voor wie zich al vast in de stemming wil laten brengen voor komende kerst.</p>
      <p>In dezelfde hal zijn ook de Hand Hobby Creadagen. Hier kan je meedoen met verschillende workshops om zo een leuke kerstversiering in elkaar te knutselen.</p>
