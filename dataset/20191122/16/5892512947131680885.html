      <h1>ONE ‘Edge of Greatness’ results: Colbey Northcutt, Amir Khan victorious in Singapore</h1>
      <address><time datetime="2019-11-22T16:16:43+00:00">22 Nov 2019, 16:16</time> by <a rel="author">Jesse Holland</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ONEChampionship/status/1197876133405982720?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ONE: “Edge of Greatness” went down inside Singapore Indoor Stadium earlier today (Fri., Nov. 22, 2019) featuring a 10-fight card headlined by the bantamweight Muay Thai title bout between Nong-O Gaiyanghadao and Saemapetch Fairtex.</p>
      <p>Gaiyanghadao won by fourth-round knockout.</p>
      <p>In mixed martial arts (MMA) action, Colbey Northcutt — sister of Sage — secured the first victory of her professional career by turning away Putri Padmi. Elsewhere on the card, Amir Khan got back into the win column with his split-decision win over Ev Ting.</p>
      <figure>
        <iframe data-src="https://twitter.com/ONEChampionship/status/1197902557143715841?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Complete ONE: “Edge of Greatness” results below:</p>
      <blockquote><b>MMA</b>:<br/>Amir Khan def. Ev Ting via split decision<br/>Troy Worthen def. Chen Lei via TKO (R2, 4:56)<br/>Rahul Raju def. Furqan Cheema via submission (rear-naked choke), (R2, 3:00)<br/>Dejdamrong Sor Amnuaysirichoke def. Muhammad Imran via TKO (R3, 1:21)<br/>Colbey Northcutt def. Putri Padmi via unanimous decision<br/>Alex Silva def. Peng Xue Wen via submission (armbar) (R2, 4:45)<br/>Shuya Kamikubo def. Bruno Pucci via unanimous decision<br/><b>Muay Thai</b>:<br/>Nong-O Gaiyanghadao def. Saemapetch Fairtex via KO (R4, 1:46)<br/>Petchmorakot Petchyindee Academy def. Charlie Peters via knockout (R2, 1:47)<br/>Nguyen Tran Duy Nhat def. Yuta Watanabe via knockout (R2, 0:30)<br/>Liam Nolan def. Brown Pinas via unanimous decision</blockquote>

      </figure>
