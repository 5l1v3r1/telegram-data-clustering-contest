      <h1>مخاوف من قرصنة نظام الجيل الخامس بسبب اعتماد معظم الآلات على الإنترنت</h1>
      <address><time datetime="2019-11-22T16:45:17+00:00">22 Nov 2019, 16:45</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7rfWfEk9UZc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حذر المختصون في مجال الصناعات التكنولوجية من مخاطر <a href="https://arabic.euronews.com/2019/11/08/huawai-g5-europeen-countries-concerned-about-cyber-attacks">القرصنة</a> بعد أن أصبح العمل بالنظام اللاسلكي للجيل الخامس على نطاق واسع وفي مختلف المجالات من خلال دمج العالمين الواقعي والافتراضي. فقد تمّ اللجوء إلى تطبيق نظام الجيل الخامس في مجال التحكم في <a href="https://arabic.euronews.com/2018/05/20/home-robots-highlight-high-tech-expo-in-beijing">الروبوتات</a> والقيادة عن بُعد، إضافة إلى الخدمات <a href="https://arabic.euronews.com/2013/11/20/doctors-beamed-up-by-robots">الطبية الذكية</a>.</p>
      <p>وأشار المختصون في مجال الصناعات التكنولوجية خلال مؤتمر خاص بالتقنيات في العاصمة الصينية بكين إلى أن نظام <a href="https://arabic.euronews.com/2019/10/16/germany-will-not-exclude-huawei-from-providing-the-5g-in-its-country">الجيل الخامس</a> سيلعب دورا أكبر في تطوير العملية الصناعية في المستقبل. وقال تشو تشن هوا، نائب مدير إدارة عملاء الحكومة والمؤسسات بشركة تشاينا يونيكوم: "نظام الجيل الخامس يربط العديد من عوامل الإنتاج بما في ذلك الأشخاص والآلات والمعدات بطريقة شاملة وتسمح لكل مرحلة من التصنيع بربح الوقت و<a href="https://arabic.euronews.com/2018/02/27/companies-struggle-to-cope-with-saudization-measures">تقليص العمالة</a> بنسبة تتراوح بين 60 و70 في المائة".</p>
      <p>ومن المقرر أن تصبح الصين أكبر سوق لنظام الجيل الخامس في العالم، خصوصا بعيد تسجيل 460 مليون مستخدم لشبكة الجيل المقبل بسرعة فائقة بحلول عام 2025.</p>
      <p>ومع ذلك، فإن بعض المطلعين يحذرون أيضا من تهديد محتمل بقرصنة نظام الجيل الخامس بعد أن أصبح هناك عدد كبير من الأجهزة المتصلة بالإنترنت. وفي هذا المجال قال الرئيس التنفيذي ورئيس مجلس إدارة شركة "كيهو 360" المختصة في أمن الإنترنت: "إنها شبكة الجيل الخامس التي تربط في الواقع العالمين الافتراضي والواقعي من خلال أشياء مرتبطة بالإنترنت، وبالتالي تنتج بيانات كبيرة جديدة مخزنة في السحابة. هناك ثغرات في هذه الأنظمة يمكن <a href="https://arabic.euronews.com/2019/09/16/china-beijing-australia-intelligence-determined-asd-cyber-attack-parliament-political-part">مهاجمتها</a>، وفي عصر الجيل الخامس، أعتقد أنّ أهم شيء لأمن الإنترنت هو منع وقوع مثل هذه <a href="https://arabic.euronews.com/2019/10/17/secret-cyber-s-u-strike-aramco-attacks-iran-saudi-arabia-washington-oil-report">الهجمات</a> على البنى التحتية".</p>
      <p>وتستمر فعاليات المؤتمر العالمي لنظام الجيل الخامس في بكين إلى غاية يوم السبت حيث يعرض المشاركون أحدث التقنيات التي تستخدم نظام الجيل الخامس لتمكين عدة قطاعات <a href="https://arabic.euronews.com/2016/11/08/tel-aviv-hosts-alternative-fuel-summit">كالنقل</a> الذكي و<a href="https://arabic.euronews.com/2017/02/28/how-smart-city-technology-is-connecting-europeans">المدن الذكية</a> والرعاية الصحية الذكية والتصنيع الذكي وتقنيات الفيديو عالي الدقة من تطوير خدماتها.</p>
