      <h1>段崇智「身體抱恙」　上周末入院至今</h1>
      <address>
        <time datetime="2019-11-22T16:03:00+00:00">22 Nov 2019, 16:03</time>
      </address>
      <p>中文大學校長段崇智在上周二（12日）的中大二號橋衝突中，曾與防暴警察談判，並遇上警員發射催淚彈。《香港01》昨日引述消息稱，段崇智在衝突數日後的上周末入院，在沙田威爾斯親王醫院內科病房留醫約一周至今，原因不明。報道引述中大發言人回覆稱，段崇智身體抱恙，目前正休養及康復；大學感謝各界關心。然而校方未有透露段崇智的入院原因。</p>
      <p>（圖片來源：蘋果日報）</p>
