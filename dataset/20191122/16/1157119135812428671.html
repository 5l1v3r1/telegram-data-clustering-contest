      <h1>У нової Tesla Cybertruck розбили броньоване вікно (відео)</h1>
      <address>
        <time datetime="2019-11-22T16:45:00+00:00">22 Nov 2019, 16:45</time>
      </address>
      <h4>На презентації нової Tesla Cybertruck випадково розбили броньоване вікно пікапа. Ілон Маск хотів показати, що його розбити неможливо.</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/C-Df98B2_wY" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Презентація відбулася цієї доби у Лос-Анджелесі. Автівка вражає своїм дизайном — на його створення Маска надихнув фільм про Джеймса Бонда (спортивний автомобіль, що перетворився під час погоні в субмарину). Однак під час тесту броньовані вікна не витримали удару. Ілон Маск сказав, що «є що вдосконалити» та продовжив презентацію авто біля розбитих вікон.</p>
      <figure>
        <img src="https://socportal.info/media/contentimages/8155dd7f329b1935.jpg"/>
      </figure>
      <p>Отож, електропікап здатний проїжджати на одному заряді до 805 км і розганятися до 96,6 км/год за 2,9 секунди.</p>
      <figure>
        <img src="https://socportal.info/media/contentimages/e9f5dd7f33b07281.jpg"/>
      </figure>
      <p>Автомобіль отримав систему адаптивного круїз-контролю Autopilot. Також він має адаптивну пневматичну підвіску, яка дозволяє підлаштовувати висоту кожної осі під навантаження.</p>
      <figure>
        <img src="https://socportal.info/media/contentimages/27c5dd7f34834fcf.jpg"/>
      </figure>
      <p>Пікап продаватимуть у трьох версіях: одномоторний Cybertruck обійдеться в $39,9 тис., двомоторний — $49,9 тис., тримоторний — $69,9 тис. Усі версії мають повний привід.</p>
