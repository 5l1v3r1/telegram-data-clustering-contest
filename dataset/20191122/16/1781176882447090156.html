      <h1>王岐山会见叙利亚复兴党代表团</h1>
      <address><time datetime="2019-11-22T16:06:28+00:00">22 Nov 2019, 16:06</time> by <a rel="author">王頔</a></address>
      <p>　　新华社北京11月22日电（记者朱超）国家副主席王岐山22日在中南海会见了由党的副总书记希拉勒·希拉勒率领的叙利亚复兴党代表团。</p>
      <figure>
        <img src="http://www.xinhuanet.com/world/2019-11/22/1125263512_15744222482831n.jpg"/>
        <figcaption>　　11月22日，国家副主席王岐山在北京中南海会见由党的副总书记希拉勒·希拉勒率领的叙利亚复兴党代表团。 新华社记者 姚大伟 摄</figcaption>
      </figure>
      <p>　　希拉勒表示，叙利亚珍惜中方长期以来给予的友爱和支持，希望中方充分参与叙战后重建。叙复兴党愿与中共加强互学互鉴，推动两党两国关系不断发展进步。</p>
    </article>
