      <h1>Deer rescued from plastic Halloween bucket in New York state</h1>
      <address><time datetime="2019-11-22T16:09:04+00:00">22 Nov 2019, 16:09</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4tU3q0jsHz4" width="630" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 22 (UPI) -- A deer in New York state was rescued from a plastic Halloween pumpkin after being spotted wandering for about four days with the container stuck over its snout.</p>
      <p>Neighbors in Putnam Valley assisted the New York State Department of Environmental Conservation and Putnam Valley Animal Control <a href="http://westchester.news12.com/story/41353350/deer-freed-from-halloween-bucket-stuck-on-head">to corner the deer</a> Wednesday and remove the orange plastic pumpkin bucket from the young doe's face.</p>
      <p>Locals said the deer <a href="https://abc7ny.com/pets-animals/deer-with-pumpkin-bucket-on-snout-rescued-named-little-pumpkin/5711660/">had been spotted wandering</a> with the bucket on its snout for about four days before they were able to get close to it.</p>
      <p>The deer, which neighbors said is often spotted in the area, has now been dubbed Little Pumpkin.</p>
