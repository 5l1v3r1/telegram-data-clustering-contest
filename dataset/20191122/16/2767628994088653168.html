      <h1>Evo Morales rechaza presentarse a las elecciones en Bolivia</h1>
      <address><time datetime="2019-11-22T16:15:32+00:00">22 Nov 2019, 16:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A4hXRnqMM1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El expresidente de Bolivia da su versión de lo que está ocurriendo. Tras su dimisión, Evo Morales no descarta volver a presentarse en un futuro a los comicios, pero por el momento "no he pensado todavía, pero sí hemos decido para estas elecciones, repito nuevamente, con fines de pacificación, no ser candidato. Y que la derecha no se preocupe por mi candidatura."</p>
      <p>Morales ha pedido la mediación internacional para comprobar que no hubo fraude en los comicios de octubre y responde a las acusaciones contra él por los fallecidos: "Tratan de tergiversar que yo fui el responsable de estos muertos, pero el pueblo sabe, el mundo conoce a los responsables de tanta a masacre. Que el pueblo sepa, así es vivir en la dictadura, así es vivir con un Gobierno de derechas."</p>
      <p>El primer presidente indígena de la historia de Bolivia también expuso su punto de vista sobre su salida del poder: "Los sectores sociales, especialmente del movimiento indígena nos hemos unido, no solamente comunal, sindical, social sino también una unidad electoral, que hizo mucha historia y hay grupos de poder que levantan ahora cualquier pretexto para robarnos el triunfo."</p>
      <p>El país. mientras tanto, espera una fecha para unas nuevas elecciones.</p>
