      <h1>Движение по МЦК восстановилось</h1>
      <address><time datetime="2019-11-22T16:57:00+00:00">22 Nov 2019, 16:57</time> by <a rel="author">Алексей Сахаров</a></address>
      <p>Московское центральное кольцо — МЦК — стало по внешнему кольцу. Иными словами, движения против часовой стрелки — нет. Пассажиров попросили выбирать альтернативные пути. В течение часа все восстановили.</p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/7f564e5b-9da4-4d99-8ede-3dd26a5203b5/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/MetroOperativno/status/1197904380680388608" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Движение поездов против часовой стрелки было остановлено на Московском центральном кольце. Об этом транспортники сообщили в Twitter московского метрополитена.</p>
      <p>«На МЦК (14) временно нет движения поездов на внешнем кольце (против часовой стрелки) по техническим причинам», — указано в сообщении. В администрации метрополитена уточнили, что принимают все меры для восстановления движения в этом направлении.</p>
      <related>
        <a href="https://360tv.ru/news/mosobl/ne-tolko-ivolga-passazhiry-mtsd-mogut-sovershit-besplatnuju-peresadku-na-metro-i-mtsk-s-ljubogo-poezda/"/>
      </related>
      <p>Некоторые пассажиры написали в комментариях, что и правда, в поездах просидели почти час. Некоторые переживали, что у л.дей может начаться паника — но все обошлось.</p>
      <p>В 19:26 в Twitter метрополитена появилось новое сообщение: МЦК поехало. Движение было восстановлено в полном объеме. На момент публикации новости движение по кольцу осуществлялось штатно.</p>
