      <h1>Guías turísticos en Hebrón para explicar los asentamientos</h1>
      <address><time datetime="2019-11-22T16:34:10+00:00">22 Nov 2019, 16:34</time> by <a rel="author">Ana Lazaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1kd844qnl3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En la ciudad cisjordana de Hebrón, la onegé judía "rompiendo el silencio", organiza visitas guiadas.</p>
      <p>Los guías son soldados veteranos que muestran las calles vacías del casco antiguo a las que sólo tienen acceso los colonos judíos. Las llaman "calles esterilizadas".</p>
      <p>Los pocos palestinos que aún viven en la zona acceden a su casa por la parte trasera. Y han colocado rejas en las ventanas para protegerse de las piedras.</p>
      <p>"En la historia de Hebrón lo importante es la segregación Miren el mapa. Los asentamientos están al sur, y por eso todas las puertas de acceso al casco antiguo desde el sur están bloqueadas para los palestinos", ha explicado Yehuda Sjaul, fundador de "Breaking the Silence".</p>
      <p>Hay 650 soldados para proteger a un millar de colonos judíos.</p>
      <p>La visita guiada no es de su agrado, y argumentan que necesitan seguridad.... E insiten en que preferirían coexistir pacíficamente... Así se lo explica uno de ellos a su propia hija. "Creemos que todos deberían convivir en paz. En Sudáfrica había el apartheid, segun el cual los negros no podían vivir con los blancos. Y eso era malo porque creemos en la paz y en vivir juntos , ¿Correcto?"</p>
      <p>Del otro lado del control militar, el recorrido continúa con una ONG palestina llamada "Juventud contra los asentamientos". El guía pone el énfaisis y las dificultades del día a día.</p>
      <p>"El ejército israelí cerró el mercado por órden militar, los colonos ocuparon la azotea y la utilizan como guardería y como puesto avanzado, lo que es ilegal según la legislación israelí.</p>
      <p>Entraron en las tiendas, destruyeron la decoración y quemaron la madera. Así pues tiran basura abajo y ocupan los tejados ", ha relatado Issa Amro, fundador de "Juventud contra los asentamientos"</p>
      <p>Curiosamente, los dos guías son amigos y colaboran para acoger turistas, pero también universitarios.</p>
