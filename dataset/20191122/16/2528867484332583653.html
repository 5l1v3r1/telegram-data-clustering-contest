      <h1>【企業盈喜】兆邦基地產料中期溢利按年增加不少於８７﹒５％</h1>
      <address>
        <time datetime="2019-11-22T16:47:00+00:00">22 Nov 2019, 16:47</time>
      </address>
      <p>　　《經濟通通訊社２２日專訊》兆邦基地產（０１６６０）公布，預期截至今年９月３０日止<br/>中期公司權益持有人應佔溢利將錄得顯著上升，盈利總額不少於約２４００萬港元，較去年同期<br/>增加不少於約８７﹒５％。<br/>　　利潤增加主要是由於集團在中國的物業管理服務穩定增長，加上集團於去年１０月新開始發<br/>展租賃及轉租業務，令收入有顯著增長。（ｃｗ）</p>
    </article>
