      <h6 class="kicker">...И СПИ СПОКОЙНО:</h6>
      <h1>Задолженность волгоградцев перед бюджетными и внебюджетными фондами сократилась почти на 90%</h1>
      <address>
        <time datetime="2019-11-22T16:43:20+00:00">22 Nov 2019, 16:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O12tKb-DeqU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгограде состоялось очередное заседание городской комиссии по поступлениям налогов в бюджеты всех уровней. Задача специалистов администрации города, налоговой, пенсионного фонда и других госорганов — разобраться в причинах сложившейся задолженности в каждом конкретном случае и помочь найти пути решения проблемы.</b>
      </p>
      <p>Об эффективности работы городской межведомственной комиссии говорят цифры. На начало года задолженность волгоградских предприятий перед бюджетной системой и государственными внебюджетными фондами составляла свыше 470 миллионов рублей, к ноябрю она сократилась уже на 410 миллионов. Причины, по которым руководители организаций и ИП не оплачивают в срок обязательные платежи - разные. Иногда подводят контрагенты, бывает, что к задолженности привели непредвиденные расходы в бизнесе, а иногда о наличии долга узнают только на комиссии.</p>
      <p>
        <b>В любом случае предприниматели могут прийти на заседание и объяснить свою ситуацию: на комиссии услышан будет каждый. Её з</b>
        <b>адача - не только выяснить причины образования и перспективы погашения долга, но и подсказать пути его ликвидации.</b>
      </p>
      <blockquote>- Мы можем предложить варианты уплаты, рассрочек каких-то, может, возможность предоставления льготы, - уточнила <b>Ирина Биткина, заместитель начальника отдела урегулирования задолженности УФНС Волгоградской области.</b></blockquote>
      <p>
        <b>В администрации города рекомендуют: лучше не замалчивать проблему, а найти способ её решения.</b>
      </p>
      <blockquote>- Наша комиссия создана для того, чтобы услышать, чем мы можем быть полезны и что мы можем сделать на своём уровне для того, чтобы урегулировать эту задолженность. Существует механизм урегулирования задолженности путем соответственно выверки подписания актов сверки с налоговыми органами, с нашим департаментом муниципального имущества, а также с иными фондами, - рассказала <b>Анна Елисеева, начальник управления экономического развития и инвестиций аппарата главы Волгограда.</b></blockquote>
      <p>А еще на комиссии можно узнать о нововведениях в государственной поддержке. Так, на этот раз предпринимателям рассказали о программе переобучения и трудоустройства граждан предпенсионного возраста. Напомнили и о сроках оплаты имущественных налогов. Налоги на имущество, землю и транспорт следует оплатить до 2 декабря. С 3-го числа за каждый день просрочки, включая выходные, начнет набегать пеня.</p>
