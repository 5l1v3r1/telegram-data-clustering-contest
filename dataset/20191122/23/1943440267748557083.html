      <h1>東京Ｖの永井監督が続投　今季途中から就任のクラブＯＢ</h1>
      <address>
        <time datetime="2019-11-22T23:21:00+00:00">22 Nov 2019, 23:21</time>
      </address>
      <p>　Ｊ２の東京Ｖは２２日、永井秀樹監督（４８）との契約を更新し、来季も引き続き指揮を執ると発表した。現役時代に同クラブでも活躍した永井監督は今季途中から就任し、チームはここまで１３勝１３分け１５敗の１３位。</p>
