      <h1>【全文】國巨540億元併購大躍進　陳泰銘吃高端市場拚全球第3</h1>
      <address><time datetime="2019-11-22T23:28:00+00:00">22 Nov 2019, 23:28</time> by <a rel="author">曹以斌, 林育緯, 吳貞慧, 王均峰, 陳俊銘</a></address>
      <p>有併購天王稱號的國巨董事長陳泰銘再出手！上週二（11月12日）宣布以新台幣500億元（16.4億美元）的天價吃下美商基美（KEMET），創下台商對外併購史上第二大，也是繼19年前吃下飛利浦被動元件部門後，陳泰銘最重要的一場收購案。合併後不但讓國巨營收倍增，可望晉身全球被動元件三哥，更順利打入陳泰銘夢寐以求的高端與日本市場，「基美成為未來5到10年重要成長動力，更有機會嘗到蛋糕上的甜美奶油。」陳泰銘意氣風發地說。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vmcKJReL0Ew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「併購基美是天時、地利、人和，也是國巨補足車用、工控等高端市場的一塊拼圖，更是打開日本市場的重要里程碑。」上週二（12日）被動元件大廠國巨在台北遠東大飯店舉辦記者會，頂小平頭造型，戴黑框眼鏡、身著合身深色西裝的董事長陳泰銘一臉驕傲地宣布，國巨將斥資16.4億美元（新台幣500億元），以每股27.2美元收購美國基美（KEMET）。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131105-c4186a75ec652420d41fb0e0ad80e1c6-tablet.jpg"/>
        <figcaption>國巨是台灣被動元件龍頭廠，吃下基美之後，將成為全球被動元件三哥。</figcaption>
      </figure>
      <p>　</p>
      <h3>吃下大補丸　股價飛漲</h3>
      <p>陳泰銘搞併購並非新鮮事，但這項併購案的規模不僅是台商對海外企業併購史上第2大，僅次於鴻海入主日本夏普案，也是國巨併購史上最大金額，更被陳泰銘視為邁向下一波穩定成長的重要基石。</p>
      <p>「我期望2020年下半完成併購，屆時國巨營收規模將成長一倍，獲利則增加8到9成。」陳泰銘口中談的「新國巨」，將是年營收九百億元，稅後純益接近170億元，僅次於日商村田製作所（Murata）與韓廠三星電機（SEMCO）的全球被動元件三哥。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131125-f7593bbfbeba9128f4c867c6431a1e34-tablet.jpg"/>
        <figcaption>美國基美是家百年企業，在北美、日本等車用、工控等高端市場擁有不少客戶，這正是陳泰銘看上它的主因。（翻攝基美臉書）</figcaption>
      </figure>
      <p>受到吃下基美大補丸的激勵，國巨股價在短短3天之內，大漲14％，股價衝上7個月來新高，包括摩根士丹利、摩根大通、美銀證券均按讚喊「買進」，目標價更上看380元。</p>
      <p>本刊調查，受到中美貿易戰等大環境影響，國巨股價從去年1310元的歷史高峰一路下滑，近期約在280元左右徘徊，去年起就一路思考國巨下一波布局的陳泰銘，終於在今年初找到已經看好10年公司的併購機會。</p>
      <p>「機緣就是今年初我發現基美發布消息：CEO（執行長）離職。我立刻知道， 在新人來之前就是一個Window（空窗期），馬上去敲門拜訪，我很清楚，一旦新CEO上任，就不再有機會。」陳泰銘娓娓道來如何把握天賜良機。</p>
      <p>　</p>
      <h3>優勢區互補　搶親成功</h3>
      <p>在此之前，陳泰銘每年都找機會跟基美董事會成員及執行長聊天寒暄，「彼此談一談可能，又各自做自己的，從沒有機會（併購）。」逮住執行長離職的機會，雙方終於有機會坐下來認真談。</p>
      <p>但這一談也談了將近11個月，中間還出現美國同業競爭，最後陳泰銘靠股東權益、員工與經營團隊最佳利益搶親成功。「國巨在日本以外的亞太市場及歐洲市占高，與擅長北美與日本市場的基美完全互補而不衝突，成功贏得基美團隊的青睞。」陳泰銘忍不住臉上笑意地說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131224-250c1b190abce246eacd9879f5d47e09-tablet.jpg"/>
        <figcaption>順利吃下美國基美，讓「新國巨」營收倍增、獲利增加8到9成，上週陳泰銘（右）出席法說會，親自說分明。</figcaption>
      </figure>
      <p>「基美只有被動元件業務跟國巨重疊，其他在地域性、產品應用、經營團隊上來看，可以說是完美互補！」併購天王陳泰銘盛讚不已的基美，到底有多麼誘人，讓他願意出如此高價收購？</p>
      <p>原來，基美是一家成立於1919年的百年老牌被動元件廠，在美國紐約證交所掛牌超過30年，主要產品為陶瓷電容、鉭質電容、電磁及感測元件、薄膜及電解元件等，除了在鉭質電容搶下全球市占第一，更在高階車用電子、工業規格、航太及醫療等領域深耕多年，基美還在全球各地擁有1600項商標及專利。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131341-288a4f1d92f89532d7b5283dd0662ebe-tablet.jpg"/>
        <figcaption>基美主要產品為陶瓷電容、鉭質電容、電磁及感測元件，在鉭質電容市場，更搶下全球市占第一。（翻攝基美臉書）</figcaption>
      </figure>
      <p>「併購不只要看產品、技術和通路，人才一直是考量重點，因為技術都在人身上。基美過去10年做過很多產業結合經驗，併購德國、日本公司，在22個國家有23個工廠，是非常有經驗的國際化經營團隊。」陳泰銘說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131406-0b7e62307ce7ed11c7b4a909185c8ca6-tablet.jpg"/>
        <figcaption>基美成立於1919年，至今已有百年歷史，在美國紐約也已掛牌超過30年。（翻攝基美臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>爭取技術財　打入日本</h3>
      <p>雖然與國巨在MLCC（陶瓷電容）相比，基美的市占率僅有2％，但在營收上卻與擁有MLCC12％市占的國巨不相上下。「基美MLCC的平均單價比國巨高出20倍，9成客戶是來自國防航太、工規、車用、5G等高端市場，包括德國博世（Bosch）、日本豐田（TOYOTA）等一線品牌都是客戶。」</p>
      <p>更讓陳泰銘得意的是，過去國巨雖以量取勝，但吃下基美之後，不但將擺脫被動元件景氣循環股的宿命，還能吃到肥美的高端市場，「我們以前都在衝量、拚價格，都是賺管理財，併購基美後有做技術財的機會，就像吃到蛋糕上的美味奶油一樣。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131244-cc530299b977fa6e3095db3bee324ff2-tablet.jpg"/>
        <figcaption>基美在高階車用市場布局深厚，更擁有包括日本豐田在內的一流車廠等大客戶。</figcaption>
      </figure>
      <p>除了順利進軍高端市場，靠著吃下基美，陳泰銘終於能打入自己夢寐多年的日本市場。「日本是個對規格要求非常高的市場，還有民族性跟地域性，非常不容易打入。」陳泰銘坦承國巨在日本布局15年，目前僅做到音響與導航在內的車用娛樂系統，但基美做的是車廠更核心的ABS與引擎系統，二者等級不同。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131441-8c79714f0ab4e34bdbacba6f09557bcf-tablet.jpg"/>
        <figcaption>陳泰銘透露，國巨僅做到音響與導航的車用娛樂系統，但基美做的是更核心的ABS與引擎系統零件。（東方IC）</figcaption>
      </figure>
      <p>「基美能吃到一流車廠訂單，關鍵在於多年前，曾啟動重大併購。當時日本NEC打算出脫零件事業，就把旗下的TOKIN賣給基美，讓它取得日本的通路與客戶。」陳泰銘透露看上基美的另一個原因。</p>
      <p>以車用市場來說，每輛傳統汽車消耗約1,000顆MLCC，轉向電動車之後，估計至少要用到1萬顆以上。「電動車使用被動元件的數量，在過去是沒辦法理解的，要搶車用訂單，光讓汽車廠認證至少就要2到3年，拿下基美等於讓陳泰銘拿下進入全球一流車廠供應鏈的入場券。」市場人士分析。</p>
      <p>　</p>
      <h3>因應貿易戰　調整體質</h3>
      <p>成功娶回基美這個美嬌娘，各界都好奇，過去一年來處於盤整期的國巨，營運是否就能一飛衝天？「中美貿易戰一直是個干擾，誰都無法預測美國總統川普會講什麼，只能用謹慎態度看待中美貿易戰。」陳泰銘認為中美貿易摩擦依舊是產業干擾，唯一的解決之道，就是調整好自身的體質。</p>
      <p>受到貿易戰衝擊，導致被動元件產業歷經長達3季的供過於求，陳泰銘從今年以來，也刻意壓低稼動率，同時協助客戶與通路商一起去化庫存。國巨的安全庫存天數也從高峰時約160到170天逐季下滑，目前已降至70天以下。</p>
      <p>「原本預期第4季會降到健康水位90天，但第3季公告財報時，公司庫存水位已降至70天，目前更降至70天以下，代表市場需求將比預期好。」這也是在今年股東會後，陳泰銘首度將未來景氣看法略為上修至中性偏多。</p>
      <p>　</p>
      <h3>搶5G大餅　提早布局</h3>
      <p>陳泰銘口中比預期好的市場需求究竟是什麼？正是全球先進國家正如火如荼建置的5G應用。「5G要順利商轉，基地台布建就是關鍵，由於5G基地台的建置比預期快，我相信5G手機應該會比想像來得早。」十分看好5G的陳泰銘認為，提早進行戰略布局絕對必要，「因為市場無法等待，須及早做好準備。」</p>
      <p>「基美在5G技術有很強的著墨，因為客戶對規格非常嚴苛，零件要耐高溫與低溫，因為你不會知道客戶基地台裝在非洲還是北極。」去年國巨花了220億元出手併購美國普思，目標就是補足無線通訊、5G這塊高速起飛的市場，這次再拿下基美，讓陳泰銘對揮軍5G市場更具信心。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131420-b683111daf85d144d87f044197f6e5ef-tablet.jpg"/>
        <figcaption>5G將於2020年開始商轉，陳泰銘相當看好5G帶動的被動元件市場需求。</figcaption>
      </figure>
      <p>有科技業併購天王之稱的陳泰銘，翻開過去併購史，最矚目的一役，就是在2000年以小吃大，那時資本額僅140億元的國巨，竟用180億元併購當時賠錢的飛利浦被動元件部門，沒想到併購後，原本的飛利浦團隊卻遭對手華新科違約挖角，氣得陳泰銘對華新科提告，提出30億元假扣押，最終雙方以和解收場，國巨也因此躍升為包括蘋果、惠普等一線歐美大廠的主力供應商。</p>
      <p>　</p>
      <h3>天王頻出手　腳步不歇</h3>
      <p>投資眼光精準的陳泰銘，去年初起連連出手併購、入股美國普思在內的七家公司，觸角已從被動元件，往變壓器、無線通訊等零組件布局。今年起，則是透過集團內部整併，來擴大營業規模，從過往以國巨為首的母雞帶小雞模式，逐漸走向國巨、新凱美和奇力新三大集團，形成鼎足分工的戰鬥隊形，打造出全新的泛國巨集團。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191118131453-41b4afd11e26a69f8775e73f030f3beb-tablet.jpg"/>
        <figcaption>陳泰銘（右）擅長併購同業擴張，除了國巨之外，陸續形成新凱美和奇力新在內的三大集團鼎足分工。（中央社）</figcaption>
      </figure>
      <p>這次成功併購基美後，不少法人認為國巨已搶下高端市場的最後一片拼圖。但陳泰銘卻不這樣認為，「目前我們著重在R-Chip（晶片電阻）、MLCC（被動元件）和鉭質電容，未來除了走入車用、5G、工規高階市場外，還有保護元件等眾多產品可以整合。」似乎透露他併購擴張的腳步，沒有停歇的一天。</p>
