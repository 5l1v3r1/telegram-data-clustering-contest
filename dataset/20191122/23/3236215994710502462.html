      <h1>美國11月製造業PMI高預期</h1>
      <address>
        <time datetime="2019-11-22T23:18:00+00:00">22 Nov 2019, 23:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國11月製造業採購經理指數(PMI)初值升至52.2，高於市場預期的51.4，亦高於10月終值的51.3。<br/>期內，服務業PMI初值亦升至51.6，亦高於預期的51，10月終值為50.6。新業務指數由49.9升至51.2，重返擴張水平。<br/>至於綜合PMI，由10月終值的50.9，升至11月初值的51.9，為4個月新高。</p>
