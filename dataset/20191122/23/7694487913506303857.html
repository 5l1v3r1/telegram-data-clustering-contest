      <h1>المحتجون في صيدا أحرقوا العلمين الاسرائيلي والأميركي</h1>
      <address><time datetime="2019-11-22T23:28:28+00:00">22 Nov 2019, 23:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>أحرق المحتجون في ساحة ايليا- صيدا، العلمين الاسرائيلي والأميركي، وأطلقوا هتافات ترفض "التدخل الأميركي" ومنها: "فيلتمان اطلع برة أرض بلادي بتبقى حرة".</p>
