      <h1>Iohannis gegen Dancila: Stichwahl ohne Debatte</h1>
      <address><time datetime="2019-11-22T23:00:45+00:00">22 Nov 2019, 23:00</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9NY3MbRxzA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der konservative rumänische Präsident <b>Klaus Iohannis</b> geht am Sonntag gegen die Sozialdemokratin <b>Viorica Dancila</b> in die Stichwahl. Er ist der eindeutige Favorit. Sein Slogan: "Für ein normales Rumänien".</p>
      <p>Auf eine Fernsehdebatte ließ sich Iohannis nicht ein. Mit der Sozialdemokratin zu debattieren sei schlichtweg sinnlos, so die Begründung.</p>
      <p>Dancila bedauerte: "Ich habe immer noch gehofft, dass Klaus Iohannis sich einer Debatte stellen würde. Das würde Respekt für das rumänische Volk zeigen. Doch es scheint, dass Iohannis nur in der Lage ist, mit Leuten zu diskutieren, die seiner Meinung sind."</p>
      <p>Iohannis machte unterdessen einige Frage- und Antwortstunden in mehreren Städten. Dies sei sinnvoller als mit Dancila zu diskutieren: "Ich habe genug mit ihr geredet. Ich habe meine Position ihr gegenüber oft genug deutlich gemacht. Ich habe unser Land auf dem europäischen Weg weitergeführt. Ich habe es geschafft, dass wir vom Ausland immer noch respektiert werden."</p>
      <p>Auslandsrumänen haben bereits ihre Stimme abgegeben. Es sind mehr als eine halbe Million, die Abwanderung ist eines der großen Probleme Rumäniens.</p>
