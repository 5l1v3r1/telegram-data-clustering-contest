      <h1>В Пензе стартовал театральный фестиваль «Окно» (видео)</h1>
      <address>
        <time datetime="2019-11-22T23:27:00+00:00">22 Nov 2019, 23:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_b3rVy5c8U0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе стартовал первый открытый фестиваль-конкурс детских театров и молодежных студий «Окно» (6+). В течение двух дней девять коллективов со всей области представят свои лучшие постановки.</i>
      </p>
      <p>Первый фестиваль-конкурс театров и молодежных студий открыла совсем недетская постановка. Коллектив из Нижнеломовского района представил на суд жюри спектакль Татьяны Раздорожной «Оскар. Письмо» (12+). Это философская история об умирающем мальчике.</p>
      <p>«Этот спектакль очень сложен не только для детей, но и для взрослых. Исполнителю роли и герою постановки — десять лет. Играть такого персонажа очень сложно. Мы очень долго работали над тем, чтобы понять, как ребенку изобразить человека, который болен, и ему осталось жить совсем немного. Очень много литературы прочитали для этого», — рассказала руководитель театра-студии «Аполлон» из Нижнеломовского района Елена Гришаева.</p>
      <p>Помимо этого театра, в финальную часть конкурса вышли коллективы из Пачелмского, Сердобского, Лунинского, Бессоновского и Пензенского районов, а также из областного центра. Все они прошли тщательный отбор в рамках заочного этапа.</p>
      <p>«Этот фестиваль был объявлен в начале 2019-го и приурочен к Году театра в России. В мае прошел первый заочный этап, в котором приняли участие 16 творческих театральных коллективов, во второй тур прошли девять спектаклей», — сказала художественный руководитель Пензенского областного Дома народного творчества Гульфия Баткаева.</p>
      <p>Итоги фестиваля подведут 24 ноября. Победителей и призеров наградят в различных номинациях. Также 24 ноября состоится показ спектакля «Валентин и Валентина» (12+) театра «Кириллица», который стал финалистом первого окружного фестиваля школьных и студенческих коллективов «Театральное Приволжье», инициированного полномочным представителем президента России в ПФО Игорем Комаровым. Напомним, в рамках этого конкурса продолжается интернет-голосование (0+), сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
