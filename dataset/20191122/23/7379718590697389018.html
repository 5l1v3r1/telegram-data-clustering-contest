      <h1>Romania: domenica ballottaggio, sfida tra presidenti</h1>
      <address><time datetime="2019-11-22T23:18:54+00:00">22 Nov 2019, 23:18</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O1vGOmSOmbE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al primo turno delle elezioni presidenziali in Romania era finata così: 36,6, % per il presidente uscente, il conservatore <b><a href="https://it.wikipedia.org/wiki/Klaus_Iohannis">Klaus Iohannis</a>;</b> 23, 8 % per lei, l'ex premier socialdemocratica <b>Viorica Dancila.</b></p>
      <p>Domenica i due si sfideranno al ballottaggio e la Romania sceglierà il suo futuro Capo di Stato. La campagna elettorale è stata senza dibattito tv tra i due: "Ho continuato a sperare di aver un confronto col mio avversario per mostrare la nostra responsabilità e il rispetto verso il popolo romeno ma Klaus Iohannis lo ha sempre rifiutato, vuole dibattere solo con i suoi simpatizzanti", ha denunciato Dancila.</p>
      <p>Iohannis, partito liberale, una lunga carriera politica iniziata come sindaco di Sibiu, esponente della minoranza tedesca in Romania, è dato in vantaggio. "Sono riuscito ad oppormi alla mia avversaria abbastanza da mantenere la Romania in una traiettoria europea. Sono riuscito a salvare la faccia della Romania grazie alla politica estera che ho condotto" - l'ha attaccata.</p>
      <h3>Il contesto del voto, manifestazioni e corruzione</h3>
      <p>La <b>Romania arriva al voto dopo un periodo turbolento</b> con il partito di governo, i socialdemocratici, travolto da scandali legati alla corruzione e l'ex governo accusato di voler legiferare per salvare i politici corrotti, anche con riforme giudiziarie.</p>
      <p>Un contesto che ha portato a un <b>esecutivo di minoranza di fine legislatura</b> e a <b>manifestazioni di piazza partecipate da decine di migliaia di persone</b>, ripetutesi più volte negli ultimi mesi, in un moto anti-governativo di dimenioni che non si erano mai viste dopo la caduta della dittatura.</p>
