      <h1>Kom je naar Bright Day? Check deze praktische tips</h1>
      <address>
        <time datetime="2019-11-22T23:01:12+00:00">22 Nov 2019, 23:01</time>
      </address>
      <p>
        <b>Met deze tips haal je dit weekend als bezoeker het meeste uit Bright Day, het grootste tech-festival van Nederland.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/Bright/status/1197987633886105600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Zaterdag en zondag is <b><a href="https://www.brightday.nl/">Bright Day</a></b> in de Expo Haarlemmermeer. In een <a href="https://www.bright.nl/bright-day">serie updates</a> kon je alles lezen over het programma. Check <a href="https://www.brightday.nl/programma/">de Bright Day-site</a> voor alle tijden. Hieronder geven we je een aantal belangrijke praktische tips voor je bezoek. </p>
      <p>
        <b>Download ook de Bright-app voor <a href="https://itunes.apple.com/nl/app/bright.nl/id648351148?mt=8">iPhone</a> of <a href="https://play.google.com/store/apps/details?id=com.mediabunker.bright2">Android</a> en maak kans op prijzen en de laatste kaarten voor de zondag.</b>
      </p>
      <p>
        <b>Ticket nog niet ontvangen? Mail naar <a href="mailto:klantenservice@rtl.nl">klantenservice@rtl.nl</a>.</b>
      </p>
      <h3>Vijf flights</h3>
      <p>Dit jaar komen er in totaal twintigduizend bezoekers naar Bright Day. Geen paniek, we hebben het publiek verdeeld over twee dagen en vijf dagdelen; de zogeheten flights. Zo zorgen we ervoor dat de sfeer voor iedere bezoeker niet te massaal wordt en je alles uit Bright Day kan halen.</p>
      <p>Onze eerste tip: check nog even welke flight je hebt, zodat je niet te vroeg of te laat bij Bright Day aankomt. De e-tickets zijn de afgelopen dagen verstuurd, via het adres <a href="mailto:noreply@paylogic.com">noreply@paylogic.com</a>. Controleer of je je tickets hebt ontvangen (check ook je spambox), en print ze voor de zekerheid uit of sla ze op je telefoon op. Aan de deur worden geen tickets verkocht.</p>
      <h3>Zo kom je bij Bright Day</h3>
      <p>Bright Day vindt dit jaar plaats in de Expo Haarlemmermeer, in Vijfhuizen. De Expo is met het openbaar vervoer goed bereikbaar: vanaf de NS-stations Schiphol, Hoofddorp en Haarlem rijdt bus 300, elke 8 à 9 minuten.</p>
      <p>Neem in Haarlem de bus richting Schiphol en in Hoofddorp en Schiphol de bus richting Haarlem en je bent binnen 20 minuten op Bright Day. Check voor de zekerheid je route via bijvoorbeeld <a href="https://9292.nl/">9292OV</a>.</p>
      <p><b>Let op:</b> Dit weekend zijn er <a href="https://www.ns.nl/reisinformatie/calamiteiten/leiden-centraal-den-haag-centraal-rotterdam-centraal.html">werkzaamheden aan het spoor</a> in de omgeving Leiden, Den Haag en Rotterdam. Wil je daar vandaan met het OV komen, plan dan van tevoren je reis. Zo weet je of je om moet rijden, of eventueel gebruik moet maken van bussen.</p>
      <p>Kom je met de auto, voer dan het adres <b>Stelling 1 in Vijfhuizen</b> in. Er zijn verschillende routes naar de locatie, <a href="https://www.brightday.nl/locatie/">klik hier</a> voor een beschrijving van de routes. Ben je vlakbij de Expo, raden we aan de bebording en verkeersregelaars te volgen. Bij de locatie is een groot parkeerterrein aanwezig. Tip: koop vooraf een <a href="https://frontoffice.paylogic.nl/?event_id=128903&amp;point_of_sale_id=13833&amp;_ga=2.167599672.703927397.1574082970-353561060.1573747527">parkeerticket met korting</a>: 10 euro in plaats van de gebruikelijke 13.</p>
      <p>In en rond de locatie zijn voorzieningen aanwezig voor mindervaliden en rolstoelgebruikers. Op het terrein van de locatie kun je (gratis) terecht met een speciale parkeerkaart. Deze speciale parkeerkaart is aan te vragen via het volgende mailadres: <a href="mailto:servicebalie@expohaarlemmermeer.nl">servicebalie@expohaarlemmermeer.nl</a></p>
      <h3>Lockers, horeca en kinderen</h3>
      <p>Handtassen mogen naar binnen, mits die niet groter zijn dan A4-formaat en dikker zijn dan 10 cm. Het kan zijn dat je gefouilleerd wordt, of dat er in je tas wordt gekeken. De organisatie doet er alles aan om eventuele wachtrijen te voorkomen.</p>
      <p>Op de locatie kun je een kluisje huren voor je jas en/of tas. Het tarief is 3 euro, in de lockers passen meerdere jassen. Grote rugzakken en tassen mogen niet mee naar binnen. Ook is het niet toegestaan eigen consumpties te nuttigen. Er is volop mogelijkheid om wat lekkers te eten en te drinken in de Food Court. Daar zijn ook vegetarische en glutenvrije opties beschikbaar. Betaling is alleen mogelijk met PIN.</p>
      <p>Voor kinderen én ouders is er de <a href="https://www.bright.nl/bright-day/artikel/4928651/bright-kids-op-bright-day-robots-proefjes-zelf-maken-en-meer">Bright Kids Area</a>: bekijk proefjes, maak robots, leer programmeren en knutsel in de 21ste eeuw. Van robots knutselen en programmeren tot een leerzame en grappige quiz: mis Bright Kids niet als je met kinderen komt.</p>
      <h3>Plan je bezoek</h3>
      <p>Bright Day is bijna uitverkocht. Ondanks een breed programma kan het voorkomen dat je bij populaire attracties op je beurt moet wachten. Onze tip: maak je plan en stel prioriteiten.</p>
      <p>Bekijk alvast <a href="https://www.brightday.nl/programma-2019/">de plattegrond en het programma</a>. Daar zie je wanneer welke sprekers en attracties op het podium staan, en wanneer bijvoorbeeld op de Game Stage finales worden gespeeld.</p>
      <h3>Win met de Bright-app</h3>
      <p>Laat je scannen! Speciaal voor Bright Day is de <a href="https://www.bright.nl/trends/artikel/4656781/bright-app">Bright-app</a> uitgebreid met een QR-scanner, te vinden via het menu. Log in en maak gemakkelijk contact met anderen. Kom snel naar de Bright merchandise-stand, laat je scannen en maak kans op een <a href="https://www.bright.nl/bright-day/artikel/4919681/primeur-supersnel-mobiel-internetten-met-5g-op-bright-day">nieuwe Oppo Reno 2 Z-telefoon</a>!</p>
      <p>
        <b>Download de Bright-app voor <a href="https://itunes.apple.com/nl/app/bright-nl/id648351148">iPhone</a> of <a href="https://play.google.com/store/apps/details?id=com.mediabunker.bright2&amp;hl=nl">Android</a>.</b>
      </p>
      <p>Voor meer over van wat er allemaal te doen is tijdens Bright Day, lees je <a href="https://www.bright.nl/bright-day">al onze updates</a>.</p>
