      <h1>川普稱若非他出面 香港早在14分鐘內被毀</h1>
      <address><time datetime="2019-11-22T23:00:01+00:00">22 Nov 2019, 23:00</time> by <a rel="author">中央社</a></address>
      <p>（中央社華盛頓22日綜合外電報導）美國總統川普今天宣稱，要不是因為他，香港早已經被中國軍隊「在14分鐘內摧毀了」。</p>
      <p>川普接受福斯新聞頻道（Fox News）訪問時說，中國國家主席習近平之所以沒有派軍對付香港反送中示威民眾，只是因為他的要求。</p>
      <p>川普說：「要不是因為我，香港早就在14分鐘內被毀了。」</p>
      <p>「習近平在臨近香港的地方陳兵百萬，沒有動手只是因為我的要求。我告訴他，『請別這麼做，否則會犯下嚴重錯誤，這會對貿易協議產生嚴重的負面影響』。」（譯者：張佑之）1081122</p>
