      <h1>A katalán válság mögött is felsejlik az orosz hírszerzés</h1>
      <address><time datetime="2019-11-22T23:53:56+00:00">22 Nov 2019, 23:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s7bdJykHsJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Belepiszkált-e Oroszország a katalán válságba – erre keresi a választ a spanyol bíróság, amelyik egy orosz katonai hírszerzéssel kapcsolatban álló csoport után nyomoz. Ez a csoport számítógépes támadással és kampánnyal támogathatta a katalán függetlenségi törekvéseket.</p>
      <p>A gyanú szerint ez a tevékenység illeszkedik Oroszország Európát destabilizáló törekvéseihez.</p>
      <p>A célkeresztbe került csoportban egy Szergej Fedotov nevű kém, és további négy ügynök tevékenykedett.</p>
      <p>Az ügyet jól ismeri a Cadena SER újságírója.</p>
      <p>- Nyomoznak Fedotov után, mert 2017 novemberében lépett be Spanyolországba, egy hónappal az alkotmányellenes katalán függetlenségi népszavazást követően – mondja Pilar Velasco.</p>
      <p>A csoport már egy évtizede foglalkozik propaganda-terjesztéssel a közösségi médiában. Feltételezések szerint a sejt a tevékenységét ahhoz hasonlóan végezte, mint ahogy más európai krízisek esetében.</p>
      <p>- Most Spanyolországban nyomoznak ellenük, de számos európai ország hírszerzése is úgy tartja számon őket, mint a zavarkeltés szakértőit. Akiknek a neve kapcsolatba hozható Nagy-Britanniában a brexit-el és a Szkripal-üggyel, de a bulgáriai destabilizációs tevékenységekkel is – sorolja az újságíró.</p>
      <p>A beavatkozás nem csak az orosz hírszerzés, hanem három nemzetközi és két orosz bankon keresztül folyatott pénzekkel is történt.</p>
      <p>- A Nemzeti Rendőrség nyomozása kiterjed a több millió dolláros pénzmozgások nyomon követésére. Ezt évekre visszamenőleg érdemes lenne lekövetni a Spanyolország-Oroszország "útvonalon". De egyelőre a függetlenségi referendum előtti és utáni egy évre fókuszál a vizsgálat. Moszkva tagad, az orosz nagykövet pedig azzal vádolja a médiát, hogy a nyilvánosságra hozott információkkal rombolja a két ország kapcsolatait.</p>
