      <h1>人行打擊炒賣 比特幣曾失守7000美元</h1>
      <address>
        <time datetime="2019-11-22T23:13:00+00:00">22 Nov 2019, 23:13</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>人行加大監管防控力度，打擊虛擬貨幣交易，拖累虛擬貨幣持續下瀉。<br/>根據交易平台Coindesk報價，比特幣(Bitcoin)低見6804元(美元‧下同)，最新報7087元，跌6.4%，市值1280.1億元；以太幣(Ethereum)低見138元，最新報145元，跌8.8%，市值158億元。<br/>人民銀行上海總部表示，近日，在區塊鏈技術推廣宣傳過程中，虛擬貨幣炒作有抬頭跡象。下一步將對轄內虛擬貨幣業務活動進行持續監測，一經發現立即處置，打早打小，防患於未然。</p>
