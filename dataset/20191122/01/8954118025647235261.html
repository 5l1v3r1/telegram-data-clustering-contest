      <h1>Ce court-métrage loufoque réalisé par des étudiants français est éligible aux Oscars 2020</h1>
      <h2>Il a déjà été récompensé par 46 prix</h2>
      <address><time datetime="2019-11-22T01:40:51+00:00">22 Nov 2019, 01:40</time> by <a rel="author">Cécile Breton</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371393039" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Découvrez dans cette vidéo le court-métrage loufoque en animation 3D <i><b>Hors Piste</b></i>, réalisé par des <b>étudiants français</b> du collectif <i>MegaComputeur</i>. Avec déjà 46 prix en festivals en poche, dont un BAFTA pour le meilleur film étudiant, il est éligible aux Oscars 2020. Réalisé à l’École des nouvelles images par les 4 étudiants Léo Brunel, Loris Cavalier, Camille Jalabert et Oscar Malet, <i>Hors Piste</i> dure 6 minutes.</p>
      <p>Ce court-métrage est l’histoire des deux, soi-disant, meilleurs sauveteurs de la région. Un homme a fait une chute dans la montagne. Ils s’envolent alors à bord de leur hélicoptère pour le secourir. Rapidité et professionnalisme semblent être au rendez-vous. Or, tout ne se passera pas comme prévu. Entre absurdité et humour, parviendront-ils à accomplir leur mission ? Attention, il est <b>en ligne pour un mois uniquement</b> ! N’attendez plus et allez admirer ce court-métrage délirant en animation 3D !</p>
