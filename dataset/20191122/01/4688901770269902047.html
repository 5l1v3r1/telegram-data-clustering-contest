      <h1>Jeanine Añez: “Lamentamos desde el corazón las muertes de nuestros hermanos en El Alto</h1>
      <address><time datetime="2019-11-22T01:10:46+00:00">22 Nov 2019, 01:10</time> by <a rel="author" href="http://eju.tv/author/marina/" target="_blank">Patricia Cadena</a></address>
      <figure>
        <iframe data-src="https://twitter.com/LosTiemposBol/status/1197679659539976194?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Presidenta <a href="https://twitter.com/JeanineAnez">@JeanineAnez</a>  brinda un mensaje a la población: “Lamentamos desde el corazón las muertes de nuestros hermanos en <a href="https://twitter.com/hashtag/ElAlto?src=hashtag_click">#ElAlto</a> (…) pongo a disposición al gabinete para comenzar el diálogo, pido acompañar este a organismos internacionales e Iglesia, que Dios bendiga <a href="https://twitter.com/hashtag/Bolivia?src=hashtag_click">#Bolivia</a>”</p>
