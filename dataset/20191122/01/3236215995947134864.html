      <h1>佩洛西:眾議院年底前或未能表決USMCA</h1>
      <address>
        <time datetime="2019-11-22T01:17:00+00:00">22 Nov 2019, 01:17</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國國會眾議院議長佩洛西(Nancy Pelosi)周四在每周新聞例會稱，今年底之前，眾議院或未能就《美墨加協定》(USMCA)進行表決。<br/>佩洛西的言論令外界憂慮，國會在審批USMCA的進程或遇阻滯。佩洛西上周曾表示，USMCA可能於短期內獲國會通過，一度令外界有憧憬。<br/>佩洛西稍後將會晤美國貿易代表萊特希澤(Robert Lighthizer)，預料會談及USMCA議題。</p>
    </article>
