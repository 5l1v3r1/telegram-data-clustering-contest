      <h1>#Vídeo Cardenales de Lara: 77 años después #8Nov</h1>
      <address><time datetime="2019-11-22T01:20:28+00:00">22 Nov 2019, 01:20</time> by <a rel="author">Texto: Brian Vidal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/50-nqjTF800" width="696" height="522" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>El Cardenales de Lara</b> es parte de la idiosincrasia del barquisimetano y todo el nacido en este estado. Representa un sentimiento, una forma de vida. Representa a la ama de casa, al médico, al que cuida el carro, al niño, al abuelo, a la señora que lleva a su nieto al colegio todos los días.<br/><br/>Muchas más alegrías que tristezas han vivido todos los que sienten amor por los pájaros rojos.<br/><br/>Muchos tendrán una relación de amor-odio como el que se tiene con la novia o el esposo.<b> El fanático se pone bravo con el equipo pero sigue sintiendo un amor increíble por la divisa de sus sueños. </b>Siempre hay reconciliación. Y es que eso es el béisbol para el larense. Esa es la relación entre el fanático fiel y el Cardenales de Lara.<br/><br/><b>En estos 77 años las cosas han cambiado notablemente,</b> ya no están esos nombres conocidos por todos, pero la generación de relevo lleva la responsabilidad de seguir esta tradición.<b> Una tradición que nunca muere.</b></p>
