      <h1>菅長官 GSOMIAでは賢明な対応を</h1>
      <address><time datetime="2019-11-22T01:52:00+00:00">22 Nov 2019, 01:52</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２２日　ロイター］ - 菅義偉官房長官は２２日午前の閣議後会見で、２３日午前零時に失効が迫る日韓の軍事情報包括保護協定（ＧＳＯＭＩＡ）について、破棄の方針を示す韓国側に引き続き賢明な対応を求めていると述べた。</p>
      <p>韓国側が協定失効回避には日本側が対韓輸出管理強化を撤回することが必要としていることについては、「韓国に賢明な対応を求める立場に変わりない」と繰り返した。</p>
