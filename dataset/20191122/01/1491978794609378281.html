      <h1>Trump impeachment inquiry: powerful testimony on final day of public hearings – video</h1>
      <address><time datetime="2019-11-22T01:18:56+00:00">22 Nov 2019, 01:18</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kli4E0GtFgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The fifth day of public hearings in the impeachment inquiry into <a href="https://www.theguardian.com/us-news/donaldtrump">Donald Trump</a> saw powerful testimony from <a href="https://www.theguardian.com/us-news/2019/nov/21/trump-impeachment-inquiry-fiona-hill-david-holmes-testimony">Fiona Hill</a>, a former National Security Council official and former top Russia expert in the White House, and David Holmes, a state department aide in Kyiv.</p>
      <p>Both spoke of <a href="https://www.theguardian.com/us-news/2019/nov/20/gordon-sondland-trump-impeachment-ukraine-quid-pro-quo">Gordon Sondland</a>, the ambassador to the European Union, as Holmes described a cellphone conversation in which he overheard Trump ask Sondland about 'investigations' and heard Sondland tell Trump the Ukrainians had agreed to them.</p>

      </ul>
