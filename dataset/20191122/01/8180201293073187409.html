      <h1>悬崖村的“双十一” 背着快递包裹上天梯</h1>
      <address>
        <time datetime="2019-11-22T01:01:02+00:00">22 Nov 2019, 01:01</time>
      </address>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/0/w1024h576/20191122/dfb4-iittafq8788836.jpg"/>
        <figcaption>“搞紧！搞紧！娃儿们还等到在。”11月16日，凉山州昭觉县支尔莫乡阿土列尔村的“钢管天梯”上，几位背包上山的村民正在落脚处休息，村民杨阳有点心急，忍不住吼了两句。杨阳背上背的是刚从县城里取到的快递，里面有新鞋、被子和一些工具。阿土列尔村是远近闻名的“悬崖村”，因进出村子要借助10多段藤梯，攀爬落差达800米的山崖而得名。2016年5月，在媒体的聚焦下，这个大凉山深处不为人知的小山村引来了广泛关注。现在，不仅村里的藤梯变成了钢梯，还建起了移动基站，有了4G网络。在交通依然不是很便利的情况下，一条看不见的信息高速公路，将悬崖村和世界紧紧连在了一起，村民通过网络也能购物了。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191122/7e6a-iittafq8788843.jpg"/>
        <figcaption>村子附近还没有快递驿站，村民取包裹得到40公里外的县城。下一次山不容易，16日这天，杨阳等所有“双11”包裹都到了县城后，天一亮就下山了。想着等会就要和娃娃们一起拆包裹，一路上他都在笑。图为 2019年11月16日，四川凉山，昭觉县支尔莫乡阿土列尔村的“钢管天梯”。这，成为了一道悬崖村天梯上的新风景。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/179/w1024h755/20191122/eab6-iittafq8812141.jpg"/>
        <figcaption>杨阳的彝族名叫某色苏不惹，他是村里最早触网的年轻人。通过直播，24岁的他成为一名网红。直播中他会给全国网友介绍他的家乡，推销“悬崖村”里的各种农产品。如今，网购正成为村里年轻人流行的生活方式。今年“双11”，悬崖村的年轻人也和大城市里的人一样，忙着抢购早早看好的心仪商品，同时，他们也学会了通过网络把山里的农产品给卖出去。图为2019年11月16日，四川凉山，杨阳背包裹回家的路上遇见村里正在做直播的年轻人。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/126/w1024h702/20191122/eb0b-iittafq8788841.jpg"/>
        <figcaption>2019年11月16日，四川凉山，杨阳背着快递行走在村里，路过村上才开的小卖部。今年“双11”，杨阳卖出了50多公斤山上产的蜂蜜和花椒，这让他很兴奋。“我在网上给两个娃儿买了两双新鞋，给爸爸买了把电锯，还给全家买了台热水器。”</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/151/w1024h727/20191122/e32d-iittafq8788839.jpg"/>
        <figcaption>2019年11月16日，四川凉山，回到家，杨阳的女儿杨英（左）就迫不及待地试穿新鞋。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/159/w1024h735/20191122/8377-iittafq8788837.jpg"/>
        <figcaption>2019年11月16日，四川凉山，杨阳的父亲某色苏拉泽正在安装电锯。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/114/w1024h690/20191122/e579-iittafq8788988.jpg"/>
        <figcaption>2019年11月16日，四川凉山，装好电锯后，杨阳的父亲某色苏拉泽开始试用起来。这两天寄到悬崖村的快递越来越多，在天梯上，随时都能看到身背包裹的村民鱼贯而上。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/149/w1024h725/20191122/9118-iittafq8812143.jpg"/>
        <figcaption>2019年11月16日，四川凉山，村民某色尔者也是网购大军中的一员，7个大包全是他的战利品：床上用品7件套，孩子的枕头和毛衣。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/132/w1024h708/20191122/da7f-iittafq8788832.jpg"/>
        <figcaption>2019年11月16日，四川凉山，村里的年轻人一起交流购物经验。</figcaption>
      </figure>
      <figure>
        <img src="http://n.sinaimg.cn/news/1_img/dfic/c4b46437/107/w1024h683/20191122/dfaa-iittafq8788991.jpg"/>
        <figcaption>2019年11月16日，四川凉山，穿上新衣后某色尔者（右）一脸的高兴。</figcaption>
      </figure>
