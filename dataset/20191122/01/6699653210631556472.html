      <h3>C'est qui, The Cure ?</h3>
      <p><b>C'est un groupe de rock anglais qui s'est formé en 1976.</b> Il est composé de cinq musiciens, mais le plus connu, c'est le leader, le chef du groupe : Robert Smith. C'est lui qui a écrit presque toutes les chansons et les musiques de The Cure. Le premier album date de 1979, il y a déjà 40 ans ! D'ailleurs, les membres du groupe ont maintenant une soixantaine d'années…</p>
      <h3>Mais pourquoi le groupe The Cure est si célèbre ?</h3>
      <p>D'abord, parce que ses chansons ont eu beaucoup de succès : <i>A Forest</i>, <i>Boys don't cry</i>, <i>Close to me</i>… Ensuite parce que <b>les musiciens ont une allure bizarre, surtout Robert Smith</b> : une drôle de coiffure qui fait penser à un palmier, du rouge à lèvres très rouge et du noir autour des yeux. Il a même inspiré des personnages de films, comme Edward aux mains d'argent, de <a href="https://www.1jour1actu.com/culture/cinema-lelephanteau-dumbo-prend-un-nouvel-envol/">Tim Burton</a>.</p>
      <h3>Un style gothique</h3>
      <p>Les fans du groupe, les Curistes, s'habillent comme lui, tout en noir. On dit que c'est un style gothique. Et la musique de The Cure aussi a ce style : <b>au début, les chansons étaient sombres et tourmentées. Puis, elles sont devenues plus pop et légères.</b> Leurs clips sont aussi très importants, car ils racontent des histoires. Celui de la chanson Lullaby s'inspire d'un cauchemar que Robert Smith faisait quand il était petit : une araignée géante venait le dévorer dans son lit. Aujourd'hui, le groupe The Cure a des fans de tous les âges, des plus vieux, comme eux, des plus jeunes et même des enfants !</p>
      <p>
        <b>Écrit par les enfants de l'atelier Mini Rock en Seine 2019</b>
