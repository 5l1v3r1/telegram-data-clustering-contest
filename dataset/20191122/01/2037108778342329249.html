      <h1>以色列總理涉收賄 檢察總長起訴</h1>
      <address><time datetime="2019-11-22T01:10:01+00:00">22 Nov 2019, 01:10</time> by <a rel="author">中央社</a></address>
      <figure>
        <img src="https://imagelab.nownews.com/?w=696&amp;q=70&amp;src=https://www.nownews.com/wp-content/uploads/2019/04/1554797442-a287ba8fdaabe97b3ec60d2d99a5e0e3-696x464.jpg"/>
      </figure>
      <p>（中央社耶路撒冷21日綜合外電報導）以色列司法部宣布，檢察總長曼德布里特（Avichai Mandelblit）今天起訴總理尼坦雅胡（Benjamin Netanyahu），罪名包括收賄與詐欺等。</p>
      <p>司法部聲明指出，曼德布里特已「決定起訴總理尼坦雅胡，罪名有收賄、詐欺以及背信」。（譯者：徐崇哲）1081122</p>
    </article>
