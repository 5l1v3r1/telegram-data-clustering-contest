      <h1>Покиньте помещение: на Камчатке депутаты отказались работать при свидетелях (видео)</h1>
      <address>
        <time datetime="2019-11-22T15:34:00+00:00">22 Nov 2019, 15:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Q1doV51p4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_komitet_94cd335d5e96d466f9df2b104da047e3.jpg"/>
      </figure>
      <p>
        <b>В Вилючинске депутаты местной думы отказались проводить заседания комитетов по ЖКХ и бюджету в присутствии горожан. Чтобы удалить посторонних, они вызвали полицию. Однако горожане не удалились.</b>
      </p>
      <p>Как рассказал ИА «Кам 24» житель Вилючинска <b>Павел Жижин</b>, оба заседания на сайте городской думы были указаны, как открытые. Это, по его мнению, означает, что любой человек может посмотреть и послушать, что и как обсуждают депутаты. На заседание комитета по ЖКХ пришли пятеро вилючинцев.</p>
      <p>«Планировалось, что председатель комитета <b>Сергей Букин</b> отчитается о положении дел в сфере жилищно-коммунального хозяйства. Вопрос животрепещущий. Мне было интересно, как депутаты оценивают состояние ЖКХ Вилючинска, тем более что, по моим данным, некоторые из них, в том числе Букин, имеют отношение к коммунальным компаниям», – пояснил активист.</p>
      <p>Однако услышать отчет председателя горожанам не удалось. Букин отказался проводить заседание, сославшись на то, что в помещении находятся посторонние. Вилючинцы уходить отказались. Депутаты вызвали наряд полиции. Прибывшие на место инцидента полицейские посчитали, что активисты ничего не нарушили. Когда полиция уехала, разошлись и депутаты. Они не стали работать в присутствие горожан.</p>
      <p>Общественники в свою очередь решили поприсутствовать и на заседании комитета по бюджету, чтобы узнать, как распределяют доходы городской казны.</p>
      <p>«Это тоже интересно, поскольку среди депутатов есть те, кто связан с компаниями, получающими бюджетные контракты», – сказал Жижин.</p>
      <p>Однако и на этом заседании горожане побывать не смогли, так как председатель комитета <b>Олег Насонов</b> его отменил. Это выяснилось буквально за несколько минут до начала мероприятия. Активисты, впрочем, не успокоились, они, по словам Жижина, намерены добиваться, чтобы депутатские комитеты проводились в открытом режиме для жителей Вилючинска.</p>
      <p>Корреспондент ИА «Кам 24» обратился за комментарием к спикеру вилючинской думы <b>Виталию Ланину</b>.</p>
      <p>«Руководители комитетов правильно сделали, что не стали проводить заседания в присутствии горожан, – высказал свое мнение Ланин. – В положении о комитетах не говорится, что на заседания могут являться все, кто пожелает. В документе указано, что жители могут приглашаться для обсуждения каких-то вопросов, но только по решению председателя».</p>
      <p>Ланин уверен, что у горожан нет необходимости просто так ходить на заседания комитетов.</p>
      <p>«Комитет – это этап, на котором вопросы обсуждают люди, хорошо их знающие. А присутствие жителей, которые могут все это записать, потом в каком-то виде выложить в соцсети, только помешает работе. Темы, которые горожане хотят обсудить, они могут поднять на встречах со своими депутатами. Кроме того, вилючинцы могут приходить на сессии думы, они являются открытыми», – считает Виталий Ланин.</p>
      <p>Спикер добавил, что прокуратура уже интересовалась позицией гордумы по запросам активистов. Ланин, утверждает, что все пояснения были даны, и в надзорном органе согласились с доводами депутатов.</p>
      <p>
        <b>Справка</b>
      </p>
      <p>Вилючинск – третий по величине город Камчатки. В нем проживает более 23 тысяч человек. Город имеет статус закрытого административно-территориального образования (ЗАТО), расположен на западном берегу Авачинской губы. В Вилючинске находится база стратегических атомных подводных лодок Тихоокеанского флота России.</p>
