      <h1>Борьба за украинские порты – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-22T15:32:20+00:00">22 Nov 2019, 15:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz2EmaTWCk0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Администрация морских портов Украины (АМПУ) планирует добиваться от России компенсации убытков в связи с аннексией Крыма. В управлении ведомства на полуострове – пять портов: в Евпатории, Севастополе, Ялте, Феодосии и Керчи. С 2014 года их контролирует Россия. По подсчетам АМПУ, стоимость временно утерянного госимущества в Крыму – более 50 миллионов долларов.</p>
      <p>Удастся ли Украине добиться от России компенсации за захват крымских портов? В насколько работоспособном состоянии сейчас находятся крымские порты? И сохранит ли Украина работу портов в Азовском море?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: главный редактор российского интернет-издания «Морской бюллетень» <b>Михаил Войтенко</b>; украинский транспортный аналитик<b> Максим Гардус</b>; украинский юрист-международник, экс-представитель президента Украины в АРК <b>Борис Бабин</b>.</p>
      <p><b>«Крымский вечер»</b> – ток-шоу, которое выходит в эфир на <b>Радио Крым.Реалии</b> в будни с 18.30 до 19.30. Трансляцию прямого эфира смотрите на каналах<b> Крым.Реалии </b>в YouTube и на Facebook.<b> Радио Крым.Реалии</b> слушайте круглосуточно на территории Крыма на частоте 648 АМ и 105.9 ФМ. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
