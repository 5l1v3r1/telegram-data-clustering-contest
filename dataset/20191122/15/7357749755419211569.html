      <h1>Demandes d'asile : la France désormais en tête en Europe</h1>
      <address><time datetime="2019-11-22T15:45:45+00:00">22 Nov 2019, 15:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t9Jh2HSO7Vk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La France est devenue le premier pays d'Europe en terme de demandes d'asiles. Selon des chiffres du ministère de l'Intérieur, arrêtés au 17 novembre, la France devance désormais l'Allemagne avec 120.900 demandes enregistrées cette année.</p>
      <h3>La France dépasse l'Allemagne</h3>
      <p>Il y a quatre ans, au plus fort de la crise migratoire et de la guerre en Syrie, l'Allemagne recevait alors 890.000 demandes, soit dix fois plus que l'Hexagone.</p>
      <p>Depuis, les entrées en Europe ont reculé, mais le fait que la France dépasse désormais son voisin allemand est "symbolique", a souligné le ministre de l'intérieur, Christophe Castaner. Cette place de numéro un s'explique notamment par le fait que la France a enregistré des requêtes de migrants, s'étant vus refuser une demande d'asile dans un autre pays.</p>
      <h3>La France veut "reprendre le contrôle de sa politique migratoire"</h3>
      <p>Ces statistiques interviennent après l'annonce d'un plan gouvernemental visant à "reprendre le contrôle de la politique migratoire", comme l'expliquait le 6 novembre dernier le Premier ministre Édouard Philippe.</p>
      <p>Ce plan contient une vingtaine de propositions : accélération du traitement des demandes d'asile, mesures d'éloignement dès le refus d'un dossier, mise en place d'un délai de carence de trois mois dans l'accès à la Sécurité sociale, une couverture maladie réduite de 12 à 6 mois après l'expiration ou le rejet d'un titre de séjour, ou encore la mise en place de quotas pour l’immigration professionnelle. Une mesure très critiquée par les partis de gauche.</p>
