      <p>El Real Madrid ha confirmado este viernes la convocatoria de 19 jugadores de Zinedine Zidane para el partido ante la Real Sociedad.</p>
      <p>La principal novedad es la presencia de Gareth Bale, ya disponible tras sus problemas físicos. Entre las ausencias resaltan las de James Rodríguez y Lucas Vázquez por lesión y Vinicius Junior por decisión técnica.</p>
