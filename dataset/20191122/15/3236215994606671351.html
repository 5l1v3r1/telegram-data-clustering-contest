      <h1>約75家美企獲許可供貨華為</h1>
      <address>
        <time datetime="2019-11-22T15:00:00+00:00">22 Nov 2019, 15:00</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>美國政府日前第三次延長中國電訊設備商華為臨時許可證，至今已有約75家美企申請獲批准，其中包括微軟，可向華為供貨。<br/>截至21日，美國商務部已經收到來自美企的約300份申請，要求恢復和華為的商業往來。商務部對一半的申請進行了審批，獲批及拒絶各佔五成。申請獲批的美企中，包括科企巨頭微軟。</p>
