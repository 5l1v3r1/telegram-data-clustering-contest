      <h1>CDU-kongresszus nehéz kérdésekkel</h1>
      <address><time datetime="2019-11-22T15:12:58+00:00">22 Nov 2019, 15:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6uPSue2LbVg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nem véletlenül vizsgálta meg Annegret Kramp-Karrenbauer elnök a C betűt a CDU lipcsei kongresszusának nyitónapján. Nemrég ugyanis elégedetlen klímaaktivisták leszedték azt a berlini pártközpont előtti logóból.</p>
      <p>- A C betű a kereszténységet és a klímát is jelképezi, nem árt a Greenpeace-nek sem, kölcsönadjuk nekik – mondta Annegret Kramp-Karrenbauer.</p>
      <p>Noha az elnök próbált viccelődni, sem az ő, sem a párt helyzete nem mulatságos. A küldöttek egy része nagyon elégedetlen a gyenge választási eredményekkel, ami a párt vezetésén csapódhat le. Az egyik fő elégedetlen a CDU/CSU volt frakcióvezetője, Friedrich Merz.</p>
      <p>- A pártnak minden intelligens emberre, építő kritikára szüksége van. Friedrich Metz közéjük tartozik – fogalmazott az elnök.</p>
      <p>A kancellári pozícióra pályázó Friedrich Metz éles vitát robbanthat ki.</p>
      <p>- A pártnak szüksége van a vitákra. Reméljük, ezek a kölcsönös tisztelet és megbecsülés hangján zajlanak majd – reménykedett Mike Mohring, a párt türingiai vezetője.</p>
      <p>A kormánypártnak több ellentmondásos kérdésben is döntenie kell. Ezek közé tartozik a női kvóta, az alapnyugdíj vagy az 5G hálózat kiépítése.</p>
