      <h1>Подозреваемых в угоне дорогой иномарки вычислили череповецкие оперативники</h1>
      <address>
        <time datetime="2019-11-22T15:12:00+00:00">22 Nov 2019, 15:12</time>
      </address>
      <p>Подозреваемых в угоне дорогой иномарки вычислили череповецкие оперативники. Преступление злоумышленники совершили в июне, но сотрудникам уголовного розыска удалось выйти на след подозреваемых.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QsuaTdqnXVc" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Камера одного из домов на улице Любецкой направлена на парковку. Система запечатлела преступление. Неизвестный подходит к дорогой Toyota. Через некоторое время машина исчезнет.</p>
      <blockquote><b>Екатерина Кубышкина, сотрудник пресс-службы УМВД: </b>«На место происшествия выехала следственно-оперативная группа. Факт хищения подтвердился, так как на месте происшествия были обнаружены осколки стекла. Можно сделать вывод, что в автомобиле выбили водительское стекло и проникли в салон. Было возбуждено уголовное дело по факту хищения дорогостоящего имущества».</blockquote>
      <p>В ходе расследования оперативники проследили путь автомобиля. Из города машину погнали на трассу в сторону Санкт–Петербурга. Однако потом с трассы злоумышленники свернули в сторону Устюжны, далее продолжили путь в направлении Тверской области. Затем след оборвался. Тем временем оперативники устанавливали личности подозреваемых.</p>
      <blockquote><b>Оперативный сотрудник уголовного розыска: </b>«Было установлено, что за день до этого к машине подходили двое неустановленных мужчин, которые осматривали его, после чего скрылись. В дальнейшем посредством фотовидеофиксации было отработан маршрут этих людей и на одной из камер наблюдения в торговом центре были запечатлены их лица».</blockquote>
      <p>Кроме этого оперативники установили, на какой машине въехали в город подозреваемые.</p>
      <blockquote><b>Оперативный сотрудник уголовного розыска: </b>«Было установлено транспортное средство, которое зарегистрировано в Твери и за день до хищения совершало заезд в Череповец».</blockquote>
      <p>Ориентировки на подозреваемых были переданы в другие регионы. В итоге мужчин задержали на территории Тверской области. Сейчас с угонщиками работают, проводятся следственные действия.</p>
