      <h1>خراب في المباني والممتلكات العامة بعد احتجاجات زيادة أسعار البنزين</h1>
      <address><time datetime="2019-11-22T15:14:21+00:00">22 Nov 2019, 15:14</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4k9Fv1BL-U4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أظهرت الصور والفيديوهات التي تداولتها وسائل الإعلام حجم الخراب الذي استهدف المباني الحكومية والخاصة من بنوك ومصارف ومحطات بنزين خلال الاحتجاجات العنيفة، التي شهدتها عدة مدن إيرانية بسبب <a href="https://arabic.euronews.com/2019/11/16/watch-street-protests-after-increasing-fuel-prices-in-iran">زيادة</a> أسعار البنزين. وكانت السلطات الإيرانية قد وصفت المحتجين بـ "مثيري الشغب"، كما وصفهم <a href="https://arabic.euronews.com/2019/11/17/iran-s-khamenei-blames-enemies-for-sabotage-in-gasoline-price-protests">المرشد الأعلى</a> آية الله علي خامنئي بـ "الأشرار".</p>
      <p>وتمكن المواطنون هذا الخميس في العاصمة طهران وعدة مقاطعات أخرى من استعادة <a href="https://arabic.euronews.com/2019/11/19/iran-announces-its-condition-to-resuming-internet-services-amid-protests">خدمات الإنترنت</a> بعد انقطاع دام لمدة 5 أيام حيث حظرت السلطات الإنترنت في لمنع اتساع رقعة الاحتجاجات ضد ارتفاع أسعار الوقود بعد الدعوات التي وجهها <a href="https://arabic.euronews.com/2019/11/19/persan-media-rioters-killed-three-members-of-the-security-forces-near-tehran">ناشطون</a> للتظاهر ضد ارتفاع أسعار الوقود.</p>
      <p>وأشارت منظمة العفو الدولية إلى <a href="https://arabic.euronews.com/2019/11/16/iran-protests-over-rising-gasoline-prices">مقتل</a> أكثر من 100 شخص خلال المظاهرات، وهو ما تنفيه السلطات الإيرانية جملة وتفصيلا. وانطلقت الاحتجاجات الجمعة الماضي بعد إعلان الحكومة تقنين <a href="https://arabic.euronews.com/2019/11/18/increase-gaz-prices-iran-tahran-demonstrations-united-states">أسعار الوقود</a> وإلغاء الدعم، وهو ما أدى إلى زيادة الأسعار بنسبة 50 في المائة.</p>
