      <h1>Twittert schafft bezahlte politische Werbung ab</h1>
      <address><time datetime="2019-11-22T15:34:08+00:00">22 Nov 2019, 15:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R5AAQokPsDU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ab diesem Freitag gilt das Verbot von politischer Werbung auf Twitter. Der Social-Media-Dienst hatte im September bekannt gegeben, politische Manipulationen auf seiner Plattform künftig unterbinden zu wollen.</b>
      </p>
      <p>Twitter will bezahlte Werbung von Politikern, Parteien und politischen Aktionskomitees verbieten und grenzt sich mit seinem Verbot von Facebook ab, <a href="https://de.euronews.com/2019/10/24/gegrillt-zuckerberg-verteidigt-facebook-und-libra">das selbst politische Werbung, die nachweislich Lügen enthält, weiter zeigen will.</a></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195408746878357506" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Einige Analysten sagen, dass sei nicht genug und fordern eine Regulierung durch staatliche Behörden. <b>Social Media Experte Fergus Hay:</b> "<i>Social Media braucht eine starke Regulierung durch die offiziellen Regulierungsbehörden, so wie traditionelle Offline-Medien schon immer reguliert wurden. Erst wenn es eine starke regulierende Wirkung gibt, insbesondere von der EU und den einzelnen Ländern, dann kann es einen fairen und offenen demokratischen Prozess geben, der dem anspruchsvollen Wähler für seine Entscheidung gleichwertige Argumente liefert".</i></p>
      <p>Doch die neuen Regeln bei Twitter beziehen sich ausschließlich auf Inhalte gegen Bezahlung. Politiker wie Donald Trump oder Björn Höcke können weiterhin ihre Botschaften in die Welt twittern.</p>
      <p>Außerdem schränkt Twitter das sogenannte Microtargeting ein, also dass eine Anzeige nur einer bestimmten Zielgruppe ausgespielt wird. Mit seinen neuen Regeln will Twitter ein Jahr vor der Präsidentenwahl in den USA mögliche Schlupflöcher schließen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195408747926917120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Auch Google kündigt Einschränkung von Wahlwerbung an</h3>
      <p>Nach dem Verbot politischer Anzeigen bei Twitter hat auch Google angekündigt, die Möglichkeiten zur gezielten Plazierung von Wahlwerbung einzuschränken.</p>
      <p>Der erste große Test für die Wirksamkeit von Twitters Maßnahme dürfte der Wahlkampf in Großbritannien sein. Am 12. Dezember finden dort vorgezogenen Neuwahlen statt, die als eine Abstimmung über den Brexit gesehen werden.</p>
