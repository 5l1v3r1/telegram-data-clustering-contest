      <h1>Cayó “La banda del Negro Julio”: vendía droga “al menudeo” y estaban armados hasta los dientes</h1>
      <address>
        <time datetime="2019-11-22T15:29:00+00:00">22 Nov 2019, 15:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f0C5nAV6CRQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>

      </figure>
      <p>
        <b>Hubo cinco allanamientos en Merlo y La Matanza y hay seis detenidos, entre ellos, la cabeza de la organización que amenazaba a los vecinos “para que no avisen a la policía”. Tenían un “búnker”, una ametralladora, un handy policial y hasta un chaleco antibalas</b>
      </p>
      <p>Una organización narco, liderada por un hombre conocido como “El Negro Julio” y acusada de vender “al menudeo” marihuana y cocaína en los partidos de Merlo y La Matanza, fue desbaratada en las últimas horas por la Policía de la provincia de Buenos Aires tras múltiples allanamientos.</p>
      <p>La investigación y los operativos estuvieron a cargo de los efectivos de la Delegación Morón de la Superintendencia de Investigaciones del Tráfico de Drogas Ilícitas y Crimen Organizado.</p>
      <p>Según se informó, la banda tenía un “búnker” en la localidad de Libertad y una casa en La Matanza, donde guardaban la droga. Además, contaban con una ametralladora, un handy policial y hasta un chaleco antibala. Incluso, sus integrantes tenían amenazados a los vecinos para que “no los denuncien” y en los últimos días hubo una pelea por el negocio de la droga donde “una persona fue gravemente herida”.</p>
      <p>De acuerdo a los investigadores, el jefe de la banda, que está apresado junto a sus principales integrantes, tenía un chofer y controlaba la venta. Además, había “soldados” armados para custodiar a los “dealers”.</p>
      <p>Tras una larga investigación, que incluyeron decenas de horas de escuchas telefónicas, seguimientos y filmaciones, se logró desbaratar esta banda acusada de comercializar cocaína y marihuana bajo la modalidad “menudeo”.</p>
      <p>En los múltiples procedimientos, la policía secuestró más de cinco kilos de cocaína (muchos de ellos fraccionados en miles de envoltorios para su venta), medio kilo de pasta base, decenas de dosis de marihuana, dinero en efectivo, balanzas, celulares y anotaciones varias.</p>
      <p>También se incautaron una gran cantidad de armas, como una ametralladora FMK3 y una escopeta calibre 12/70, municiones, un handy con frecuencia policial, un chaleco antibalas que dice “Gendarmería nacional” y un auto, entre otros elementos de interés para la causa.</p>
      <p>En el marco de esta causa resultaron detenidos cinco hombres, de 20, 25, 48, 40 y 43 años y una mujer de 36.</p>
      <p>Intervienen la UFI N° 9 y el Juzgado de Garantías N° 9, ambos del Departamento Judicial de Morón.</p>
