      <h1>港警发现74支疑似汽油弹 现场对面是一投票站</h1>
      <address><time datetime="2019-11-22T15:39:17+00:00">22 Nov 2019, 15:39</time> by <a rel="author">央视新闻</a></address>
      <p>　　原标题：港警在投票站附近检获74支疑似汽油弹</p>
      <p>　　今天15时左右，香港警方在旺角洗衣街239号一后巷发现约74支疑似汽油弹。经初查，案件列检获证物，交由旺角警区刑事调查队第一队跟进，暂未有人被捕。此前有港媒报道称，涉案现场对面，就是本月24日香港区议会选举的一处投票站。（央视记者高瞻）</p>
