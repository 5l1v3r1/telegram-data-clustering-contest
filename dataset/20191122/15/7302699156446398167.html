      <h1>“อีลอน มัสก์” หน้าแตก! รถกระบะไฟฟ้าของ “เทสลา” กระจกร้าวระหว่างเปิดตัวโชว์แกร่ง (ชมคลิป)</h1>
      <address><time datetime="2019-11-22T15:01:00+00:00">22 Nov 2019, 15:01</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6maUvgt3tCQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>บีบีซี - เทสลา หวังเปิดตัวรถกระบะไฟฟ้าคันแรกของบริษัท “ไซเบอร์ทรัก (Cybertruck)” อย่างยิ่งใหญ่ แต่มันกลับสร้างความอับอายเล็กน้อยแก่อีลอน มัสก์ ซีอีโอของบริษัท เมื่อเกิดการแตกร้าวตอนทำการสาธิตโชว์ความแข็งแรงของกระจกรถ</b><br/><br/>กระจกของรถกระบะแตกร้าวระหว่างการสาธิตที่มีความตั้งใจจะแสดงให้เห็นว่ามันมีความแข็งแกร่งเพียงใด เดือดร้อนให้ มัสก์ ต้องรุดเดินขึ้นมาบนเวที พร้อมกับพูดติดตลกว่า “ยังต้องพัฒนาต่อไป”</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011621001.JPEG"/>
      </figure>
      <p>การเปิดตัวรถกระบะแห่งอนาคตมีขึ้นที่เมืองฮอว์ธอร์น รัฐแคลิฟอร์เนีย แหล่งผลิตเหล็กกล้าไร้สนิมของตัวรถ ขณะที่รูปทรงที่ออกแบบเชิงเหลี่ยมนั้นได้รับการตอบรับทั้งเสียงเชียร์และเสียงซุบซิบด้วยความมึนงง<br/><br/>เหตุการณ์หน้าแตกครั้งนี้เกิดขึ้นระหว่างการสาธิตให้เห็นถึงความแข็งแกร่งภายนอกของเหล็กกล้าไร้สนิมของตัวรถและกระจกโลหะ ที่สามารถต้านทานกระสุนและค้อนทุบไม่แตก อย่างไรก็ตาม พอ ฟรานซ์ ฟอน ฮอล์ซเฮาเซน หัวหน้าฝ่ายออกแบบของเทสลา ขว้างลูกบอลเหล็กมันกลับแตกเพล้ง เช่นเดียวกับบานกระจกที่นั่งผู้โดยสารด้านหลัง<br/><br/>“มันไม่ได้ทะลุเข้าไปข้างใน มันกระจายออกด้านข้าง” มัสก์กล่าว “เราเคยขว้างประแจ อ่างล้างจานใส่กระจกแล้ว และมันไม่แตก มันมีเหตุผลบางอย่างที่มันแตกในตอนนี้ ผมไม่รู้ว่าทำไม”</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011621002.JPEG"/>
      </figure>
      <p>ตลาดรถกระบะถูกมองว่าเป็นโอกาสสำคัญของทางเทสลา ในขณะที่บริษัทแห่งนี้ผ่านการปรับปรุงเทคโนโลยีแบตเตอรีเป็นที่เรียบร้อยแล้ว นั่นหมายความว่าในปัจจุบันรถกระบะของพวกเขาสามารถบรรทุกหนักและแล่นเป็นระยะทางไกลได้จริง<br/><br/>จากข้อมูลของเอ็ดมุนด์ส เว็บไซต์ข้อมูลยานยนต์ พบว่ารถกระบะขนาดใหญ่คิดเป็น 14.4% ของยอดขายรถยนต์ใหม่ในช่วงเดือนมกราคมจนถึงเดือนตุลาคม เพิ่มขึ้น 12.6% จากช่วงเวลาเดียวกันของปี 2015<br/><br/>ในขณะที่ราคารถกระบะโดยเฉลี่ยจะอยู่ที่ราวๆ 50,000 ดอลลาร์ แต่ในส่วนรถกระบะของเทสลา จะวางจำหน่ายในราคาเริ่มต้นแค่ 39,900 ดอลลาร์ ในรุ่นที่สามารถแล่นไปได้ไกล 402 กิโลเมตร ส่วนรุ่นที่แพงที่สุดจะมีราคา 69,900 ดอลลาร์ ซึ่งจะแล่นได้ไกล 804 กิโลเมตร</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011621003.JPEG"/>
      </figure>
      <p>“บางทีผู้คนคงอดหันมามองมันไม่ได้” เจสซิกา คัลด์เวลล์ จากเอ็ดมุนด์ส เว็บไซต์ข้อมูลยานยนต์ระบุ “มันดูเหมือนรถกระบะเวอร์ชันของเดอลอเรียนในภาพยนต์ Back To The Future”<br/><br/>เทสลาระบุว่ารถกระบะไฟฟ้าสามารถรองรับผู้โดยสารที่เป็นผู้ใหญ่ได้ 6 ที่นั่งและมีน้ำหนักบรรทุกสูงสุด 1,587 กิโลกรัม<br/><br/>ทั้งนี้ มัสก์ เผยว่าจะเริ่มเปิดจองล่วงหน้าทันที และจะเริ่มการผลิตในช่วงปลายปี 2021 อย่างไรก็ตาม ที่ผ่านมาเขามักพลาดเส้นตายที่ตัวเองขีดไว้หลายต่อหลายครั้ง</p>
