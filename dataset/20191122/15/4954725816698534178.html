      <h1>『Alien: Isolation』Nintendo Switch版が12月5日に国内発売へ。高度な知性持つエイリアンから逃げ続けるホラーゲーム</h1>
      <address><time datetime="2019-11-22T15:43:49+00:00">22 Nov 2019, 15:43</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>パブリッシャーのFeral Interactiveは11月21日、Nintendo Switch版『Alien: Isolation』を12月5日に発売すると発表した。日本でも発売予定で、同日ニンテンドーeショップにて<a href="https://ec.nintendo.com/JP/ja/titles/70010000020819">ストアページ</a>が公開。4400円で予約販売をおこなっており、あらかじめダウンロードも開始している。ゲーム内は日本語に対応する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0oDupBznaE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Alien: Isolation』は、映画「エイリアン」シリーズの世界観を基にした一人称視点のSFサバイバルホラーゲームだ。セガ傘下のCreative Assemblyが開発し、2015年にPS4/Xbox One向けに<a href="http://alienisolation.sega.jp/top.html">国内発売</a>（PC版は国内未発売）。高い評価を獲得した。そして今回、Nintendo Switch向けに移植して発売される。</p>
      <p>本作は、映画1作目で描かれた宇宙貨物船ノストロモ号の事件から15年後の世界を舞台にしており、映画での主役エレン・リプリーの娘アマンダが本作の主人公だ。映画「エイリアン2」ではアマンダはすでに死去しており、このふたつの映画の間の物語が描かれる。映画1作目にてリプリーはノストロモ号と共に消息不明となり、それ以来アマンダは母親の行方を追い続けていた。そして15年が経ったある日、ノストロモ号のフライトレコーダーが回収されたとの報を受け、アマンダはクルーと共に辺境の宇宙ステーション・セヴァストポリへと向かう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191122-106877-001.jpg"/>
      </figure>
      <p>宇宙ステーション内は、何人かの生き残りと共に死体袋が散乱する凄惨な状況にあり、そこにはエイリアンがいた。エイリアンは独自のAIにより自律して行動し、獲物を求めて宇宙ステーション内を移動。アマンダとしてプレイするプレイヤーは、動体探知機を使い周囲の状況を確認し、周囲の環境を利用しながらエイリアンの追跡をかわしていく。ただし、エイリアンはプレイヤーの行動パターンを学習し対応してくるため、常に相手を欺く行動が求められる。エイリアンには銃弾は通用しないが、火炎放射器などのアイテムを作成して窮地を逃れることは可能だ。</p>
      <p>エイリアンのほかにも、本来人間をサポートするはずのアンドロイドも暴走して人間に襲いかかってくる。また、限られた資源を巡って争い、疑心暗鬼に陥った人間たちに対しても油断はできない。本作では、究極の閉鎖空間である宇宙ステーション内を探索する中で、スリリングな恐怖を体験できる作品となっている。その雰囲気やアートディレクションなどは、リドリー・スコット監督が手がけた映画1作目を参考にして制作したという。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rf1RCN0BFkY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nintendo Switch版は、7種類のDLCをすべて収録した状態で発売される。そのひとつ「最後の生存者」では、ノストロモ号でのエレン・リプリーの最後のミッションを描いており、原作映画のシチュエーションを体験できる。リプリーの声は、シガニー・ウィーバー本人が担当したとのこと。そのほか、制限時間内にエリアからの脱出を目指す「サバイバルモード」や、5種類の追加シナリオが収録。また、Nintendo Switchのジャイロセンサーを使った視点操作やHD振動にも対応する。</p>
