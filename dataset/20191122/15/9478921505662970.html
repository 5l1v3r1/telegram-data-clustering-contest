      <h1>Βρετανία: Μεγάλη πυρκαγιά σε ξενοδοχείο στο Ίστμπουρν (video)</h1>
      <address><time datetime="2019-11-22T15:08:05+00:00">22 Nov 2019, 15:08</time> by <a rel="author">Δήμητρα Λαχουρή</a></address>
      <p>Μεγάλη φωτιά ξέσπασε στο ξενοδοχείο Claremont  στο Ίστμπουρν. Οι φλόγες, σύμφωνα με το Sky News, έχουν κάψει την οροφή του ξενοδοχείου και έχουν επεκταθεί στο εσωτερικό του.</p>
      <figure>
        <iframe data-src="https://twitter.com/SkyNews/status/1197856436421873665?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Οι αρχές προέβησαν στην άμεση εκκένωσή του και κανείς εξ όσων βρίσκονταν μέσα δεν αγνοείται, ενώ οι γύρω δρόμοι είναι κλειστοί.</p>
      <figure>
        <iframe data-src="https://twitter.com/Matt_Kuchta/status/1197839651123404800?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η τοπική εταιρεία νερού παροτρύνει τους πολίτες να περιορίσουν τη χρήση νερού καθώς απαιτούνται «τεράστιες ποσότητες» για τη φωτιά.</p>
      <figure>
        <iframe data-src="https://twitter.com/sewateruk/status/1197850756600287237?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Το ξενοδοχείο βρίσκεται στον κύριο παραλιακό δρόμο απέναντι από την προβλήτα της πόλης.</p>
      <figure>
        <iframe data-src="https://twitter.com/EastSussexFRS/status/1197825785903689730?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Πηγή:ΕΡΤ</p>
