      <h1>Комикс Marvel снова побил рекорд</h1>
      <address><time datetime="2019-11-22T15:41:42+00:00">22 Nov 2019, 15:41</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cPuyUCRYMlw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За рекордные 1,26 миллионов долларов ушел с молотка самый <a href="https://www.lemonde.fr/culture/article/2019/11/22/vente-aux-encheres-prix-record-pour-la-toute-premiere-bande-dessinee-marvel_6020075_3246.html">первый номер комиксов издательства Marvel</a>. Торги состоялись в четверг в Далласе (штат Техас), организовавший их аукционный дом Heritage Auctions потирает руки: в 1939 году выпуск поступил в продажу по цене 10 центов.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197861330973286400" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Выставленный на аукцион экземпляр был приобретен в газетном киоске почтальоном из штата Пенсильвания и находится в отличном состоянии. В нем впервые были представлены такие персонажи, как Человек-факел и Нэмор (Подводник).</p>
      <p>Предыдущий рекорд стоимости принадлежит комиксу Marvel 1962 года, на страницах которого появился Человек-паук. Этот номер был продан в 2011 году за 1,1 млн долларов.</p>
    </article>
