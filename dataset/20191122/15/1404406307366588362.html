      <h1>FBI Raids YouTuber Omi in a Hellcat's Home, Seized Cars and Bank Accounts</h1>
      <address><time datetime="2019-11-22T15:31:00+00:00">22 Nov 2019, 15:31</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vGSSRbKXxpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Famed YouTuber Omi in a Hellcat took to the platform to reveal that he was raided by the Feds, who he claims "took everything." Omi, whose real name is Bill Omar Carrasquillo, is the founder of Gears TV reloaded, an IPTV app for Firestick. </p>
      <p>In the video, Omi says that the Feds seized "every SD card, every camera, every television in my house," adding, "They only thing they didn’t take was my d*ck because it’s attached to my balls." He went on to explain that the feds were investigating him for alleged money laundering, tax violations as well as the legality of Gears TV. You can check out his full explanation above. </p>
