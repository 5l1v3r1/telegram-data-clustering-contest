      <h1>Крушение танкера у одесского побережья сняли с высоты птичьего полета (видео)</h1>
      <h2>Танкер "Делфи" выбросило на берег у Одессы штормовыми волнами, трех членов экипажа спасли.</h2>
      <address><time datetime="2019-11-22T15:30:00+00:00">22 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bDWNXa5_6wg" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Танкер выбросило на мель</h3>
      <p>Крушение танкера "Делфи" под флагом Молдовы у берегов Одессы сняли с помощью дрона, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>На видео можно заметить, как судно лежит на мели на боку, а вокруг него проводятся спасательные работы.</p>
      <p>Уточняется, что судно DELFI (танкер-бункеровщик 1977 года, владелец - компания, зарегистрированная в Бирмингеме) в составе экипажа из трех человек потерпело крушение у берегов Одессы.</p>
