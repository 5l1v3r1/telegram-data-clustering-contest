      <h1>Claudia Sheinbaum decreta la Alerta por Violencia en Contra las Mujeres en la CDMX</h1>
      <address><time datetime="2019-11-22T15:59:18+00:00">22 Nov 2019, 15:59</time> by <a rel="author" href="https://www.eleconomista.es/autor/EconomiaHoymx" target="_blank">EconomíaHoy.mx</a></address>
      <p>Luego de varios meses de críticas, <b>Claudia Sheinbaum</b>, jefa de gobierno de la <b>Ciudad de México</b> anunció que decretará la <b>Alerta por Violencia en Contra las Mujeres</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/Claudiashein/status/1197574928586833920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En su cuenta de Twitter, @Claudiashein, explicó que al apoyar a mujeres en su proceso de denuncia, aumentaron las carpetas de investigación y detenciones y, por lo tanto, subió el registro de los delitos de agresión sexual y violaciones.</p>
      <p>"Todos y todas en esta ciudad debemos decir ALTO, BASTA. Por mi parte enfrento la realidad y mi gobierno defenderá con fuerza a las mujeres, niñas y niños víctimas de los agresores sexuales", escribió.</p>
      <p>La Alerta de Violencia de Género contra las Mujeres (AVGM) la emite la Segob con la finalidad de implementar de manera coordinada con la entidad federativa y los municipios donde se haga la declaratoria, medidas de emergencia que permitan detener la violencia contra las mujeres.</p>
      <figure>
        <iframe data-src="https://twitter.com/Claudiashein/status/1197550247603343360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En el documento, Sheinbaum destaca que desde el inicio de su gobierno se comprometió en establecer una política pública para erradicar la violencia de género.</p>
      <p>Al respecto destaca la contratación y capacitación de 166 mujeres abogadas que desde mayo laboran en agencias descentralizadas del Ministerio Público para asesorar y acompañar a mujeres que presenten denuncias por agresión sexual o violencia familiar.</p>
      <p>Por lo anterior, destacó, aumentaron las carpetas de investigación y las detenciones y que, por lógica, aumentaron las carpetas de investigación y las detenciones.</p>
      <p>En ese sentido, Sheinbaum indica que de octubre de 2018 a octubre de este año, aumentó 10% las carpetas de investigación por el delito de violación.</p>
      <p>Señala que el 65% de los casos por violación se da en domicilios y el 95% es cometido por alguien conocido.</p>
      <p>"Con la declaración de Alerta por Violencia haremos más visible el problema de la violencia hacia las mujeres y daremos mejores resultados".</p>
      <p>Sheinbaum anunció que enviará la próxima semana una iniciativa de ley al Congreso de la Ciudad de México para crear el Registro Público de agresores sexuales "para que todos sepamos quienes son los violadores".</p>
      <p>También, exhortó al Congreso local a aprobar la llamada "Ley Olimpia" que sanciona el acoso y la violencia digital así como una ley que envió hace unos meses para crear el Banco de ADN contra agresores sexuales.</p>
      <p>Adicionalmente anunció que para 2020 prevé otorgar más recursos para los Centros de Atención Integral a las Mujeres; profesionalizar y certificar a Ministerios Públicos, asesores jurídicos y peritos especializados que atienden delitos sexuales y construir más Senderos Seguros.</p>
      <h3>Violencia de género en cifras</h3>
      <p>Este jueves, el Instituto Nacional de Estadística y Geografía (Inegi) publicó datos nacionales con motivo del Día Internacional de la Eliminación de la Violencia contra la Mujer (25 de noviembre), según los cuales de los 46.5 millones de mujeres de 15 años y más que hay en el país, 66.1 % (30,7 millones) del total han enfrentado violencia de cualquier tipo alguna vez en su vida.</p>
      <p>Asimismo, indicó que 43.9% han sufrido agresiones de su pareja a lo largo de su relación y la incidencia es más acentuada entre las mujeres que se casaron o unieron antes de los 18 años (48%) que entre quienes lo hicieron a los 25 o más (37.7 %).</p>
      <p>En 2018 se registraron 3,752 defunciones por homicidio de mujeres, la cifra más alta de los últimos 29 años (1990-2018), lo que de media significa que fallecieron diez mujeres al día por agresiones intencionales.</p>
