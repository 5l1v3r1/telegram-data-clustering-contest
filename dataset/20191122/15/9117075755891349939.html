      <h1>Труханов обратился к одесситам из больницы</h1>
      <address>
        <time datetime="2019-11-22T15:00:00+00:00">22 Nov 2019, 15:00</time>
      </address>
      <p>Городской голова Геннадий Труханов обратился к одесситам из хирургического отделения многопрофильного медцентра ОНМедУ.</p>
      <p>Напомним, ранее <a href="http://odpublic.net/news/2019/11/22/trukhanov-ne-prishel-v-sud-851038">сообщалось</a>, что мэр пропустил заседание суда.</p>
