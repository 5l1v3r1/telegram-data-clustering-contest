      <h1>নির্মাতা ফুয়াদের স্বল্পদৈর্ঘ্য গল্প</h1>
      <address><time datetime="2019-11-22T15:00:00+00:00">22 Nov 2019, 15:00</time> by <a rel="author">আবদুস সালাম, ঢাকা</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jHpkC2ArcuU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>স্বল্পদৈর্ঘ্য চলচ্চিত্র নির্মাতা ফুয়াদুজ্জামান ফুয়াদ পূর্ণদৈর্ঘ্য চলচ্চিত্র নির্মাণের স্বপ্ন দেখেন। ফিচার সিনেমার জন্য একটি চিত্রনাট্য নিয়ে কাজও চলছে। প্রযোজক পেলেই স্বপ্নের প্রকল্পে নেমে পড়বেন তিনি। বললেন, ‘তত দিন তো আর বসে থাকতে পারি না, তাই মোবাইল ফোন দিয়েই কম বাজেটে স্বল্পদৈর্ঘ্য চলচ্চিত্র নির্মাণ করছি।’ আজ শুক্রবার ফুয়াদের সঙ্গে কথা হলো। তিনি এখন পর্যন্ত মোট তিনটি স্বল্পদৈর্ঘ্য সিনেমা তৈরি করেছেন, সব কটিই মোবাইল ফোন দিয়ে। তিনটির মধ্যে দুটি চলচ্চিত্র দেশ-বিদেশ ঘুরেছে, অর্জন করেছে একাধিক সম্মাননা।</p>
      <p>২০১৭ সাল থেকেই ফুয়াদ স্বল্পদৈর্ঘ্য চলচ্চিত্র করা শুরু করেন। ২০১৮ সালে শেষ করেন প্রথম চলচ্চিত্র ‘তবে কি পলায়নেই মঙ্গল’। ছবিটি মাত্র সাড়ে ৬ মিনিটের। প্রথম ছবিতেই নিজের প্রতিভার স্বাক্ষর রাখতে সক্ষম হন তিনি। ফুয়াদ প্রথম আলোকে বলেন, ‘মানুষ কি সমাজের নানা সমস্যার মুখোমুখি হবে, নাকি এড়িয়ে যাবে—চলচ্চিত্রের মাধ্যমে এই প্রশ্নটিই করার চেষ্টা করেছি। সিদ্ধান্তটা নেবেন দর্শক।’</p>
      <p>চলচ্চিত্রটি বুয়েট চলচ্চিত্র উৎসবে (২০১৮) ‘সেরা চলচ্চিত্র’, ‘সেরা সম্পাদনা’ ও ‘সেরা চিত্রগ্রাহক’-এর পুরস্কার জিতে নেয়। এ বছর শিলিগুড়ি শর্ট অ্যান্ড ডকুমেন্টারি ফিল্ম ফেস্টিভ্যালে ‘সেরা চলচ্চিত্র’ হিসেবে পুরস্কার পায়। তা ছাড়া চট্টগ্রাম স্বল্পদৈর্ঘ্য চলচ্চিত্র উৎসবে ছবিটি ‘সেরা চলচ্চিত্র’, ঢাকা বিশ্ববিদ্যালয় চলচ্চিত্র উৎসবে (২০১৮) ‘সেরা চিত্রনাট্য’, জাতীয় কবি কাজী নজরুল ইসলাম বিশ্ববিদ্যালয় চলচ্চিত্র উৎসবে (২০১৮) ‘সেরা সম্পাদনা’ এবং ঢাকা ট্রান্সলেশন ফেস্টে (২০১৯) ‘সেরা চলচ্চিত্র’ হিসেবে পুরস্কার পেয়েছে। শুধু তা-ই নয়, ছবিটি গত বছর প্রদর্শিত হয়েছে কলকাতার সত্যজিৎ রায় ফিল্ম অ্যান্ড টেলিভিশন ইনস্টিটিউট আয়োজিত চলচ্চিত্র উৎসবে।</p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/22/4e54347284947cbd6278708f54801750-5dd7f85bec7fe.jpg"/>
        <figcaption>স্বল্পদৈর্ঘ্য চলচ্চিত্র নির্মাতা ফুয়াদুজ্জামান ফুয়াদ। ছবি: আবদুস সালাম</figcaption>
      </figure>
      <p>গত বছর ফুয়াদ নির্মাণ করেন ‘ত্রিকোণমিতি’ নামের ৩ মিনিট ১০ সেকেন্ডের একটি চলচ্চিত্র। ফুয়াদ জানালেন, এই ছবির প্রধান চরিত্র একজন পুরুষ। যিনি সমাজের চাপে পড়ে বিয়ে করেন। কিন্তু তিনি আসলে নারীর প্রতি আকর্ষণ অনুভব করেন না। সমাজ এবং তাঁর গোপন ও ‘নিষিদ্ধ’ বাসনার দ্বন্দ্বই সিনেমার উপজীব্য। ভারতের পুনে চলচ্চিত্র উৎসবের জন্য ছবিটি নির্বাচিত হয়।</p>
      <p>ফুয়াদের প্রায় চার মিনিট দৈর্ঘ্যের ‘বৃক্ষ = অম্লজান’ চলচ্চিত্রটি এ বছর স্বল্পদৈর্ঘ্য ক্যাটাগরিতে অর্জন করেছে ‘নটর ডেম ইউনিভার্সিটি বাংলাদেশ এনভায়রনমেন্ট ভ্যানগার্ড অ্যাওয়ার্ড ২০১৯’। পুরস্কার হিসেবে আরেকটি চলচ্চিত্র করতে ফুয়াদের হাতে আড়াই লাখ টাকার চেক তুলে দেওয়া হয়। চলচ্চিত্রটিতে এমন একসময়ের কথা বলা হয়েছে, যখন পৃথিবীর জমিনে কোনো গাছ অবশিষ্ট নেই। কিন্তু মানুষ বাঁচার জন্য নিজ নিজ গাছ বহন করে বেড়াচ্ছে। এই ছবিটি যুক্তরাজ্য, যুক্তরাষ্ট্র ও বেলারুশের চলচ্চিত্র উৎসবে প্রদর্শিত হয়েছে।</p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/22/811cfca1d6d4819b4db8b851b4cfeb56-5dd7f85ec362c.jpg"/>
        <figcaption>ফুয়াদ নির্মিত স্বল্পদৈর্ঘ্য চলচ্চিত্রের পোস্টার।</figcaption>
      </figure>
      <p>ফুয়াদের জন্ম ১৯৯৫ সালে, সিরাজগঞ্জ সদরে। ব্যবসায় শিক্ষা নিয়ে এসএসসি পাস করেছেন সিরাজগঞ্জের সবুজ কানন হাইস্কুল থেকে। ২০১৩ সালে সিরাজগঞ্জ সরকারি কলেজ থেকে এইচএসসি পাস করেন। তারপর ভর্তি হন ঢাকার ইউল্যাবের মিডিয়া স্টাডিজ অ্যান্ড জার্নালিজম বিভাগে। ২০১৯ সালে স্নাতক পাট শেষ করেন।</p>
      <figure>
        <img src="https://paloimages.prothom-alo.com/contents/cache/images/1600x0x0/uploads/media/2019/11/22/b96f3062cdc1a74ba41b69d10f1c9544-5dd7f86096b6c.jpg"/>
        <figcaption>‘নটর ডেম ইউনিভার্সিটি বাংলাদেশ এনভায়রনমেন্ট ভ্যানগার্ড অ্যাওয়ার্ড ২০১৯’ গ্রহণ করছেন ফুয়াদ। ছবি: সংগৃহীত</figcaption>
      </figure>
      <p>তিন ভাইয়ের মধ্যে দ্বিতীয় ফুয়াদ। তিনি জানালেন, বড় ভাই ও মা-বাবার উৎসাহ ও সহযোগিতায় একের পর এক চলচ্চিত্র নির্মাণ করে যাচ্ছেন তিনি। নিজেকে কোনো ঘরানায় ফেলতে চান না ফুয়াদ। বললেন, ‘কেবল নিজের মধ্যকার দ্বন্দ্ব, চিন্তা ও বক্তব্য চলচ্চিত্রের মাধ্যমে প্রকাশ করে যেতে চাই।’ তিনি এখন ব্যস্ত ‘দালির শুক্রাণু’ চলচ্চিত্র নিয়ে। শুটিং ও সম্পাদনার কাজ শেষ। তিনি আশা করছেন, আগামী বছরের গোড়ার দিকে কোনো চলচ্চিত্র উৎসবে ৯ মিনিটের ছবিটি মুক্তি পাবে।</p>
