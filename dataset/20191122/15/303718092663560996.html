      <h1>GasTerra houdt ontbijtactie voor kinderen van de voedselbank</h1>
      <address><time datetime="2019-11-22T15:18:00+00:00">22 Nov 2019, 15:18</time> by <a rel="author">Jan Harm Baard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Of7lKM0Nhp8" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>GasTerra heeft donderdagochtend een ontbijtactie gehouden om geld in te zamelen voor kinderen van de voedselbank. Met de actie is meer dan €8000 opgehaald.</b>
      </p>
      <p>Om kinderen in arme gezinnen te kunnen helpen maakt Voedselbank Groningen extra producten beschikbaar voor ontbijt en lunch. Producten als brood en boter krijgt de voedselbank gesponsord. Maar Melk en eieren moeten worden gekocht. En dat kost ze zo’n 80.000 euro per jaar. Om die kosten te verlagen heeft de voedselbank onder andere hulp gekregen van GasTerra.</p>
      <p>Het idee van de ontbijtactie kwam van Susan Schwartse. Zij bedacht het plan om alle medewerkers en de directie van GasTerra uit te nodigen voor een betaald ontbijt. De opkomst hiervan was een stuk hoger dan verwacht, daarom besloot de directie van GasTerra om de opbrengst van het ontbijt te vertienvoudigen. Met het geld wat is opgehaald kan de voedselbank in 2020 meer dan vierduizend ontbijtjes realiseren.</p>
      <p>“Er zijn kinderen die zonder ontbijt naar school gaan, en dat accepteren wij niet. Wij laten niet kinderen zonder eten naar school gaan.” Aldus Ulfert Molenhuis, voorzitter van Voedselbank Groningen.</p>
