      <h1>Что скажет Строкань: Мехрибан Алиева - политика с красивым лицом (видео)</h1>
      <address>
        <time datetime="2019-11-22T15:35:00+00:00">22 Nov 2019, 15:35</time>
      </address>
      <p>
        <a href="https://youtu.be/DBgidFN-lU8">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DBgidFN-lU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>О символизме визита первого вице-президента Азербайджана Мехрибан Алиевой в российскую столицу и его значении для отношений двух стран на финише 2019 года размышляет политический обозреватель Сергей Строкань – специально для портала «Москва-Баку»</b>    <br/>Последние недели года становятся богатыми на события, позволяющие в полной мере оценить значение и смысл российско-азербайджанских отношений на фоне отношений Москвы с другими бывшими советскими республиками, имеющих разную повестку, разную проблематику и потенциал для взаимодействия. Визит в Москву первого вице-президента Азербайджана Мехрибан Алиевой, награжденной орденом Дружбы и с головой окунувшейся в обсуждение многочисленных вопросов двустороннего сотрудничества вначале на переговорах с председателем российского правительства Дмитрием Медведевым, а затем в рамках 10-го Российско-азербайджанского межрегионального форума, показал, что это сотрудничество открывается все новыми гранями. Сегодня есть все основания вовсе не ради красного словца назвать его уникальным. <br/><br/>Все познается в сравнении. Визит второго человека в азербайджанском государстве Мехрибан Алиевой в Москву проходил сразу после того, как российскую столицу посетил премьер-министр Белоруссии Сергей Румас, также встречавшийся с российским премьером Дмитрием Медведевым. <br/><br/>Белоруссия – ближайший союзник России, причем буквально через две недели – 8 декабря Москва и Минск будут отмечать 20-летний юбилей Союзного государства. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/novosti/chto_skazhet_strokan_chernaya_metka_gareginu_nzhde_/">Что скажет СТРОКАНЬ: Черная метка Гарегину Нжде</a>
        </li>
      </ul>
      <p>На совместной пресс-конференции по итогам переговоров Дмитрий Медведев и Сергей Румас всячески давали понять, что проект Союзного государства России и Белоруссии успешно развивается и в доказательство этого тезиса напомнили о разработке не одного десятка дорожных карт сотрудничества.  <br/>И все же напряжение ощущалось -- стороны не стали скрывать, что ряд ключевых вопросов решить пока не получается и для этого, потребуется откровенный разговор первых лиц, итоги которого пока предсказать не может никто. <br/><br/>«Мы не обо всем договорились, есть очень сложные темы. Тема энергетики, например, очевидно, что непростая. Касается ли это газа, нефти, электроэнергетики. Или другой вопрос, связанный с будущим наших макроэкономических отношений», -- сообщил Дмитрий Медведев, дав понять, что разрубить гордиев узел проблем способно только политическое решение двух лидеров, которые встретятся в начале декабря. <br/><br/>Между тем, один из этих лидеров – Александр Лукашенко, буквально за день до этого со свойственной ему откровенностью высказался о Союзном государстве с Россией весьма нелицеприятно. «Когда ты вступаешь в какое-то объединение, то ты рассчитываешь, что с каждым месяцем, годом не будет хуже, чем до этого. Что происходит у нас? Нам каждый год подсовывают новые условия, и мы постоянно в экономике что-то теряем, теряем и теряем», -- негодовал президент Белоруссии.  <br/>А ведь это слова президента того государства, которое после распада СССР стало ближайшим союзником независимой России. Азербайджан имеет не союзнические, а партнерские отношения с Россией, не входит в Евразийский экономический союз – ЕврАзЭс куда входят Белоруссия и Армения, и в ОДКБ. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_amerikanskie_igry_s_genotsidom_/">Что скажет СТРОКАНЬ: Американские игры с геноцидом</a>
        </li>
      </ul>
      <p>Однако можно ли себе хоть на минуту представить, что о российско-азербайджанских отношениях сегодня будут говорить в таких же выражениях, как об отношениях России и Белоруссии? Когда не удается договориться ни по энергетике, ни по макроэкономике. И когда у одной из сторон есть острая неудовлетворенность, есть ощущение, что другая ей подсовывает что-то неприемлемое и губительное под высокие разговоры о дружбе и братстве?  <br/>Ничего подобного в ходе визита Мехрибан Алиевой в Москву мы не услышали, как ничего подобного никогда не звучало и не могло прозвучать в ходе многочисленных встреч президентов Путина и Алиева. Напомним, что в последний раз главы двух государств встречались этой осенью в ходе заседания Валдайского клуба в Сочи, куда из всех лидеров бывших советских республик были приглашены лишь президенты Азербайджана и Казахстана. Александра Лукашенко в Сочи, кстати, не было. <br/><br/>Причем если Ильхам Алиев побывал в Сочи с блиц-визитом, позволившим сверить часы по ряду вопросов и вновь озвучить позицию Баку по Карабаху, то первый вице-президент Азербайджана Мехрибан Алиева совершила уже полноценный визит с насыщенной повесткой, не умещавшейся в один день. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/politics/chto_skazhet_strokan_moskva_i_baku_soedinili_kontinenty_/">Что скажет СТРОКАНЬ: Москва и Баку соединили континенты</a>
        </li>
      </ul>
      <p>Обращает на себя внимание, что помимо встреч и переговоров с премьер-министром Дмитрием Медведевым и спикером Совета Федерации Валентиной Матвиенко в программу ее пребывания в Москве было включено участие в юбилейном, 10-м российско-азербайджанском межрегиональном форуме.  <br/>В его программу вошли расширенное заседание деловых советов России и Азербайджана, а также четыре круглых стола для обсуждения сотрудничества в области промышленности, туризма и сельского хозяйства. <br/><br/>И, наконец, изюминка программы визита запланированное участие Мехрибан Алиевой в открытии отреставрированного и обретающего в эти дни вторую жизнь легендарного павильона «Азербайджан» на ВДНХ. <br/>Напомним, что этого события в Москве и Баку ждали долго -- реставрационные работы при поддержке Фонда Гейдара Алиева шли в течение трех лет, потребовавших от реставраторов огромных усилий – и они, можно сказать, совершили чудо! <br/><br/>Представляется весьма символичным, что госпожа Алиева была удостоена российского ордена Дружбы, в свое время пришедшего на смену советскому ордену Дружбы народов. <br/><br/>Пятиконечная звезда из расходящихся золотых лучей, в центре которой находится серебряный земной шар, покрытый цветной эмалью в обрамлении лавровых ветвей, украшенных рубинами, пожалуй, лучше всего отражает международную деятельность Мехрибан Алиевой. Ведь своей деятельностью вместе с Фондом Гейдара Алиева, отметившим в этом году своё 15-летие, она не первый год реабилитирует саму идею дипломатии мягкой силы. <br/><br/>Нельзя не заметить, что она успевает оказаться в той стране и регионе, где исторические, культурные или религиозные памятники нуждаются в защите – бережном и разумном сохранении, или где ждут помощи не только памятники, но и живые люди. В этом смысле орден Дружбы стал закономерным результатом её деятельности: награда нашла героиню. <br/><br/>В заключение хочется отметить, что 20-й век породил на Востоке целую плеяду женщин-политиков и государственных деятелей. Многие из них уже вошли в учебники истории, уже стали легендами. Мехрибан Алиева продолжает эту генерацию в 21-м веке, показывая, что современная политика вполне может быть с красивым, умным, женским лицом. </p>
