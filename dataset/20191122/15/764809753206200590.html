      <h1>مقتل 4 متظاهرين في مواجهات جديدة مع قوات الأمن ببغداد</h1>
      <address><time datetime="2019-11-22T15:06:11+00:00">22 Nov 2019, 15:06</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hvewyFPZo_w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل أربعة متظاهرين الجمعة في بغداد في خضم الاحتجاجات المتواصلة في العراق للمطالبة بـ"إسقاط النظام"، بينما أبرزت المرجعية الشيعية العليا أهمية إنجاز قانون جديد للانتخابات يراه المحتجون غير كافٍ لتلبية مطالبهم.</p>
      <p>وتهز الاحتجاجات بغداد وبعض مدن جنوب العراق، مطالبة بـ"اسقاط النظام" وإجراء إصلاحات واسعة، ويتهم المحتجون الطبقة السياسية بـ"الفساد" و"الفشل" في إدارة البلاد. وقتل أكثر من 340 شخصاً، غالبيتهم متظاهرون، منذ بدء موجة الاحتجاجات في الأول من تشرين الأول/أكتوبر.</p>
      <p>ويأتي ذلك في ظل جمود في المخارج المطروحة لحل أزمة سياسية واجتماعية غير مسبوقة في مرحلة ما بعد سقوط نظام صدام حسين عام 2003، وعدم ثقة يبديها المحتجون حيال وعود حكومة رئيس الوزراء عادل عبد المهدي بإجراءات اجتماعية وتعديل قانون الانتخاب، بينما يطالبون هم بتغييرات جذرية في التركيبة السياسية ومكافحة الفساد.</p>
      <p>والجمعة، أفادت مصادر طبية عن مقتل أربعة متظاهرين وإصابة 68 بجروح في مواجهات مع القوى الأمنية والمحتجين قرب جسر الأحرار، مشيرة الى أن اثنين منهما قتلا بالرصاص الحي، والآخرين لإصابتهما بشكل مباشر بقنبلة غاز مسيل للدموع.</p>
      <p>واندلعت مواجهات في شارع الرشيد، أحد أبرز الأحياء التراثية في بغداد، على مقربة من جسر الأحرار، حيث قام المحتجون برشق الحجارة، وردت قوات الأمن بقنابل الغاز، بحسب مصور فرانس برس.</p>
      <p>وترفع هذه الحصيلة عدد الذين قضوا في أقل من 48 ساعة في بغداد الى ثمانية، بعدما كانت مصادر أمنية وطبية أفادت الخميس عن وقوع أربعة قتلى في مواجهات ليل الأربعاء الخميس عند جسري السنك والأحرار.</p>
      <p>وأدت الاحتجاجات الى قطع ثلاثة جسور رئيسية بين شطري بغداد، هي الجمهورية والأحرار والسنك. ويسعى المتظاهرون بشكل متكرر لفك الطوق المفروض من القوات الأمنية على هذه الجسور، والعبور من الرصافة الى الكرخ حيث تقع المنطقة الخضراء التي تضم غالبية المقار الحكومية والعديد من السفارات الأجنبية، وهو ما تقوم قوات الأمن بصده.</p>
      <p>وتحولت ساحة التحرير وسط بغداد على مقربة من الجسور الثلاثة، الى نقطة رئيسية للاعتصامات والاحتجاجات التي يشارك فيها الآلاف يوميا. وتشهد بعض الليالي مواجهات بين محتجين يحاولون التقدم على الجسور المقطوعة، وقوى الأمن التي ترد باستخدام الرصاص وقنابل الغاز.</p>
      <p>واتهمت منظمات حقوقية قوات الأمن بإطلاق قنابل الغاز بشكل مباشر، ما يتسبب بمقتل بعض المحتجين جراء اختراقها جماجمهم وصدورهم.</p>
      <p>وخارج العاصمة، تواصلت في أول أيام عطلة نهاية الأسبوع الاعتصامات والتظاهرات على نطاق واسع في مدن الجنوب مثل الكوت والحلة والنجف وكربلاء والناصرية والديوانية، وفق مراسلي فرانس برس.</p>
      <p>وعكس محتجون رفضهم لخطوات السلطة السياسية واكتفائها بالوعود.</p>
      <p>وفي مدينة الكوت، مركز محافظة واسط الجنوبية، قال نصير القصاب، وهو أحد زعماء عشائر كنانة، لفرانس برس أثناء مشاركته في تظاهرة في وسط المدينة "سنواصل التظاهر وعازمون على مواصلة التظاهر حتى تحقيق مطالب المتظاهرين باستقالة الحكومة وحل البرلمان".</p>
      <p>وأضاف شيخ العشيرة الذي ارتدى الزي العربي التقليدي، محاطا بعشرات من أبناء عشيرته "نرفض بشدة الإجراءات الترقيعية التسويفية التي تحدثت عنها الحكومة ... لن نغادر ساحات التظاهر حتى تحقيق مطالبنا".</p>
      <h3>الانتخابات لتجاوز "الأزمة الكبيرة"</h3>
      <p>وأتت هذه الاحتجاجات في يوم خطبة المرجعية العليا التي يترقبها العراقيون كل أسبوع لما لآية الله علي السيستاني من تأثير وازن، وجاءت اليوم مقتضبة.</p>
      <p>وقال ممثل السيستاني الشيخ عبد المهدي الكربلائي إن "المرجعية الدينية قد أوضحت موقفها من الاحتجاجات السلمية المطالبة بالاصلاح في خطبة الجمعة الماضية من خلال عدة نقاط تضمنت التأكيد على سلميتها وخلوها من العنف والتخريب والتشديد على حرمة الدم العراقي، وضرورة استجابة القوى السياسية للمطالب المحقة للمحتجين".</p>
      <p>أضاف في الخطبة بمدينة كربلاء "والمرجعية اذ تؤكد على ما سبق منها، تشدد على ضرورة الاسراع في إنجاز قانون الانتخابات وقانون مفوضيتها بالوصف الذي تقدم في تلك الخطبة لأنهما يمهدان لتجاوز الأزمة الكبيرة التي يمر بها البلد".</p>
      <p>وسبق للسيستاني أن حذر الجمعة الماضية من أن الاحتجاجات ستشكل انعطافا في أوضاع العراق، وأنه "اذا كان من بيدهم السلطة يظنون أنّ بإمكانهم التهرب من استحقاقات الإصلاح الحقيقي بالتسويف والمماطلة فإنهم واهمون"، مضيفا "لن يكون ما بعد هذه الاحتجاجات كما كان قبلها في كل الأحوال، فليتنبهوا إلى ذلك".</p>
      <h3>"تسويف"</h3>
      <p>وتأتي دعوة السيستاني بعد عقد البرلمان جلسة الثلاثاء، شملت البحث في تعديلات وزارية محتملة والقراءة الأولى لمشروع قانون انتخاب جديد.</p>
      <p>ويشمل المشروع المقترح سلسلة تعديلات منها تقليص عدد مقاعد البرلمان من 329 الى 251، وتصغير حجم الدوائر الانتخابية (من المحافظة الى القضاء)، وطريقة توزيع أصوات الناخبين وفق نظام مركب ومعقد.</p>
      <p>وشددت الأمم المتحدة التي تؤدي في الآونة الأخيرة دورا أساسيا في البحث عن حل للأزمة، وعرضت خطة للخروج منها يبرز في بنودها الإصلاح الانتخابي في أعقاب استقبال السيستاني ممثلتها في العراق جينين هينيس-بلاسخارت، على ضرورة تحسين مشروع القانون الجديد.</p>
      <p>ويحظى العراق بنظام انتخابي شديد التعقيد، ويرى المحتجون أنه يمنح أفضلية للأحزاب ورؤساء اللوائح ويحول دون تحقيق تغيير جذري.</p>
      <p>ورأى محتجون ان الاكتفاء بالتركيز على الانتخابات لن يغير شيئا.</p>
      <p>وقال المتظاهر أحمد محمد اسماعيل (58 عاما) عند جسر الجمهورية "انتخابات جديدة لن تفيدنا، ستعود الوجوه نفسها، والحكومة نفسها"، متابعا "المرجعية منعت إطلاق النار لكنه مستمر والشهداء مستمرون لحد الآن".</p>
      <p>من جهته، سأل المتظاهر أبو علي (32 عاما) "لماذا بعد كل خطبة للمرجعية نرى الدماء تراق؟ لماذا هذا التسويف؟ شرعيتهم (الطبقة السياسية) سقطت، لذلك المطالب التي يعملون عليها لا تمثلنا".</p>
      <p>والسبت، يحتمل أن يكون وزير الصناعة صالح الجبوري أول ضحايا التعديلات الحكومية المطروحة، مع خضوعه لجلسة استجواب برلمانية.</p>
