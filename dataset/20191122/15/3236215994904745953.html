      <h1>王思聰再收3條限制消費令</h1>
      <address>
        <time datetime="2019-11-22T15:05:00+00:00">22 Nov 2019, 15:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>內地傳媒查詢中國執行信息公開網發現，上海市靜安區人民法院昨日對上海熊貓互娛文化發布3條限制消費令，限制上海熊貓互娛文化和王思聰不得實施高消費及非生活和工作必需的消費行為。執行申請人分別為瀋陽市睿凡傳媒、成都柿子君文化傳媒、西安北國文化傳媒。<br/>11月19日，王思聰被北京市第二中級人民法院發布限制消費令。北京市二中院官方微博今日發布消息稱，目前已依法向被執行人王思聰送達了執行通知書及報告財產令，並對其名下財產進行調查。</p>
    </article>
