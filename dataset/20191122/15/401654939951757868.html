      <h1>बांग्लादेश को रास नहीं आई पिंक बॉल, लेकिन टीम इंडिया ने किया कमाल</h1>
      <address>
        <time datetime="2019-11-22T15:31:57+00:00">22 Nov 2019, 15:31</time>
      </address>
      <p>1 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/ap19326415868455_112219052225.jpg"/>
        <figcaption>पिंक बॉल के साथ पहला डे-नाइट टेस्ट बांग्लादेश को रास नहीं आया. टॉस जीतकर बल्लेबाजी करते हुए बांग्लादेशी टीम ईडन गार्डन्स स्टेडियम में अपनी पहली पारी में सिर्फ 106 रनों पर पवेलियन लौट गई. यह दोनों टीमों के लिए बेहद खास मैच है, क्योंकि दोनों अपना पहला डे-नाइट टेस्ट खेल रही हैं. डे-नाइट टेस्ट में पिंक बॉल का उपयोग होता है. आमतौर पर टेस्ट क्रिकेट लाल गेंद से खेली जाती है, जिसे रेड चेरी भी कहा जाता है.</figcaption>
      </figure>
      <p>2 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-6_112219052558.jpg"/>
        <figcaption>सौरव गांगुली के बीसीसीआई अध्यक्ष बनने के साथ ही इस मैच के आयोजन का फैसला हुआ था. गांगुली ने भारतीय टीम के कप्तान विराट कोहली से मुलाकात के बाद घोषणा की थी कि बांग्लादेश के साथ जारी दो मैचों की टेस्ट सीरीज का दूसरा मैच फ्लडलाइट के नीचे खेला जाएगा.</figcaption>
      </figure>
      <p>3 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-8_112219052558.jpg"/>
        <figcaption>इस घोषणा के साथ ही इस मैच की तैयारी शुरू कर दी गई. कप्तान कोहली ने कहा कि वह घर में पहला डे-नाइट टेस्ट खेलने को लेकर खुश हैं. गांगुली ने पिंक बॉल बनाने वाली कम्पनी-एसजी से इस मैच के लिए तुरंत गेंद बनाने के लिए कहा गया.</figcaption>
      </figure>
      <p>4 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-9_112219052558.jpg"/>
        <figcaption>बीसीसीआई चाहती थी कि भारतीय टीम इंदौर में खेले जाने वाले पहले टेस्ट मैच के दौरान अच्छा खासा समय पिंक बॉल के साथ बिताए. भारत ने पिंक बॉल मैच को देखते हुए इंदौर में पिंक बॉल के साथ काफी अभ्यास किया.</figcaption>
      </figure>
      <p>5 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-10_112219052558.jpg"/>
        <figcaption>भारत ने इंदौर टेस्ट पारी के अंतर से जीता और फिर इसी के साथ कोलकाता में पहले पिंक बॉल टेस्ट की तैयारी शुरू कर दी गई. इस मैच के लिए कई गणमान्य लोगों को आमंत्रित किया गया. बांग्लादेश की प्रधानमंत्री शेख हसीना इनमें सबसे प्रमुख नाम हैं.</figcaption>
      </figure>
      <p>6 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/kol-4_112219035215_112219053600.jpg"/>
        <figcaption>शेख हसीना शुक्रवार को विशेष विमान से कोलकाता पहुंची और फिर स्टेडियम आकर पश्चिम बंगाल की मुख्यमंत्री ममता बनर्जी के साथ खिलाड़ियों से मिलीं. इसके बाद हसीना ने ममता और गांगुली के साथ ईडन बेल बजाकर मैच के शुरुआत की आधिकारिक घोषणा की.</figcaption>
      </figure>
      <p>7 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/1_112119025707_112219053725.jpg"/>
        <figcaption>इस मैच के लिए पूरे कोलकाता को पिंक रंग से सजाया गया. शहर की मुख्य इमारतों को पिंक रंग से ढक दिया गया. रात में ये इमारतें पिंक रंग की झालरों के साथ काफी खूबसूरत दिखाई दे रही हैं.</figcaption>
      </figure>
      <p>8 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-5_112219052558.jpg"/>
        <figcaption>ईडन गार्डन्स स्टेडियम को भी इसी अंदाज में सजाया गया है. हर ओर पिंक रंग का बोलबाला है. यहां तक कि कई पूर्व खिलाड़ी-मसलन हरभजन सिंह पिंक कलर के ब्लेजर में दिखाई दिए. सुनील गावस्कर पिंक कलर की टाई के साथ टीवी पर दिखाई दिए. सचिन तेंदुलकर भी इसी अंदाज में नजर आए.</figcaption>
      </figure>
      <p>9 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-4_112219052558.jpg"/>
        <figcaption>इस मैच को खास बनाने के लिए पैराशूटर्स द्वारा मैदान में उतरकर दोनों कप्तानों को गेंद सौपने का कार्यक्रम था लेकिन सुरक्षा कारणों से इसे रद्द कर दिया गया.</figcaption>
      </figure>
      <p>10 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-3_112219052558.jpg"/>
        <figcaption>खिलाड़ियों के साथ राष्ट्रगान के लिए मैदान में आए बच्चे भी पिंक रंग से सराबोर दिखे. यहां कि स्टेडियम के अंदर मौजूदा स्कोरबोर्ड को भी पिंक कर दिया गया. टीवी पर स्कोरबोर्ड में भी पिंक रंग का बोलबाला रहा.</figcaption>
      </figure>
      <p>11 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-2_112219052558.jpg"/>
        <figcaption>बांग्लादेश ने टॉस जीतकर पहले बल्लेबाजी की लेकिन उसके यह फैसला महंगा पड़ा. दूसरी ओर, भारतीय गेंदबाजों ने पहली बार पिंक बॉल से खेलते हुए अपना असर दिखाया और जल्दी-जल्दी बांग्लादेश के सभी विकेट झटक लिए. बांग्लादेश टीम को पिंक बॉल रास नहीं आई.</figcaption>
      </figure>
      <p>12 / 12</p>
      <figure>
        <img src="https://smedia2.intoday.in/aajtak/images/Photo_gallery/092019/d-1_112219052558.jpg"/>
        <figcaption>कप्तान मोमिनुल हक ने कहा था कि इस मैच से पहले पिंक बॉल से एक अभ्यास मैच खेलना अच्छा फैसला होता. कप्तान खुद शून्य पर आउट हुए. यही नहीं, इस मैच में बांग्लादेश को अपना एक खिलाड़ी भी गंवाना पड़ा. लिटन दास को सिर पर गेंद लगने के कारण रिटायर्ड हर्ट होना पड़ा. लिटन के स्थान पर मेहेदी हसन मिराज को कॉन्सेशन खिलाड़ी के तौर पर मैदान पर उतारा गया.</figcaption>
      </figure>
