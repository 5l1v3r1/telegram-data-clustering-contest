      <h1>Han atendido un solo caso de acoso en la uach</h1>
      <address><time datetime="2019-11-22T15:09:00+00:00">22 Nov 2019, 15:09</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ooqa0j3xIRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Lucía Chavira, defensora de los derechos de los universitarios en la uach, dio a conocer que a la fecha solo han atendido una queja por acoso.</p>
      <p>Sin detallar más sobre el caso por motivos de secrecía de los datos personales, la licenciada comentó que le están dando el seguimiento correspondiente.</p>
      <p>Mediante entrevista telefónica, explicó que no cuentan con una estadística certera en torno a casos de acoso sexual en la comunidad universitaria.</p>
      <p>En este sentido, comentó que con la creación de la unidad de genero y el establecimiento del protocolo para atender casos de acoso y hostigamiento, se podrán atender a detalle este tipo de situaciones.</p>
      <p>Mencionó que la defensoría al tener poco tiempo en funciones, no se ha podido dimensionar la situación actual en torno a los casos de acoso y hostigamiento.</p>
      <p>En relación al surgimiento a una cuenta de Twitter denominada “me too uach”, Lucía Chavíra recomendó que este tipo de quejas se hagan por los medios legales y establecidos para darles seguimiento.</p>
