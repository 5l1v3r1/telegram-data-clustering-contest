      <h1>Multitudinaria manifestación de policías en Lisboa</h1>
      <address><time datetime="2019-11-22T15:46:05+00:00">22 Nov 2019, 15:46</time> by <a rel="author">Euronews español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SpuVgP6nkY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Multitudinaria e inusual manifestación de policías en Portugal. Miles de efectivos de la Policía de Seguridad Pública (PSP) y la Guardia Nacional Republicana (GNR) protagonizaron la primera movilización masiva contra el nuevo Gobierno del socialista António Costa, en el cargo desde hace un mes. Exigen al Ejecutivo que cumpla las mejoras salariales y laborales contempladas en los acuerdos alcanzados con el gremio.</p>
      <p>Paulo Rodrigues, líder sindical de la policía, pide que las promesas se materialicen en los presupuestos de enero: "Queremos -dice- que los problemas que nos prometieron resolver pronto se vean reflejados en el presupuesto del Gobierno, queremos ver si hay voluntad real de resolver las cosas y queremos que esa voluntad se vea reflejada en el presupuesto, y si no es así, volveremos a las calles".</p>
      <p>La protesta contó con la adhesión del llamado "Movimiento Zero", una estructura de policías anónimos relacionada con la extrema derecha, aunque muchos manifestantes han destacado que se trata de una manifestación sin ideología.</p>
      <p>Además de mejoras salariales, los agentes piden subsidios de riesgo y mejoras higiénico-sanitarias en sus instalaciones. Si sus reivindicaciones no se recogen en los presupuestos de enero, aseguran que volverán a salir a la calle.</p>
