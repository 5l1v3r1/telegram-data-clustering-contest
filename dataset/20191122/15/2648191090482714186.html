      <h1>Байкер-бесправник сбежал после гонки с ГАИ и получил штраф Br1500 – видео</h1>
      <h2>Минчанин проигнорировал требования инспекторов об остановке, однако в ходе преследования упал, после чего бросил мотоцикл и сбежал.</h2>
      <address>

      <p>Бесправник на мотоцикле попытался сначала уехать от ГАИ, а затем и сбежать, об этом рассказала официальный представитель МВД Ольга Чемоданова в своем Telegram-канале.</p>
      <p>Инцидент произошел в ночь на 2 ноября в районе улицы Немига в Минске. Внимание инспекторов привлек мотоцикл Suzuki без регистрационного знака. На требование остановиться водитель не отреагировал и попытался скрыться, по ходу движения нарушая ПДД.</p>
      <p>В какой-то момент он не справился с управлением и упал на газон, после чего бросил мотоцикл и сбежал.</p>
      <p>Личность нарушителя была установлена – им оказался 24-летний житель столицы. Он был задержан по месту жительства.</p>
      <p>"По совокупности правонарушений байкеру назначили штраф в размере около 1500 рублей и лишили права заниматься деятельностью, связанной с управлением транспортными средствами", – сообщила Чемоданова.</p>
