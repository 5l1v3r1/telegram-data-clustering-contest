      <h1>FOTO: Perburuan Apel Langka di Amerika</h1>
      <address><time datetime="2019-11-22T15:40:47+00:00">22 Nov 2019, 15:40</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Pohon-pohon apel ini tumbuh subur di puncak bukit yang curam di Washington timur dan Idaho utara.</p>

      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/b655ffba-a0bd-4ba4-a03f-0e717bcbbab2_169.jpeg?w=650&amp;q=90"/>
