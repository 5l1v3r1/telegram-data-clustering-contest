      <h1>早大、帝京大に９年ぶり勝利…ロスタイムで逆転トライ</h1>
      <address>
        <time datetime="2019-11-10T07:03:00+00:00">10 Nov 2019, 07:03</time>
      </address>
      <p>　ラグビー・関東大学（１０日・秩父宮）――対抗戦で、早大が帝京大との全勝対決を３４―３２で制し、５戦全勝とした。早大が対抗戦で帝京大を破るのは、２０１０年以来、９年ぶり。３点を追う早大は後半ロスタイム、敵陣深くでのスクラムから連続攻撃を仕掛け、スクラムハーフの斎藤が逆転のトライを決めた。</p>
      <p>　昨季大学日本一の明大も、慶大に４０―３で快勝して５戦全勝とした。</p>
    </article>
