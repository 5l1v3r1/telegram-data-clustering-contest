      <h1>Mustafa Kemal Atatürk'ün doğduğu 'pembe boyalı' eve yolculuk</h1>
      <address><time datetime="2019-11-10T07:00:01+00:00">10 Nov 2019, 07:00</time> by <a rel="author">Bahtiyar Kucuk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BcNviFELpME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Türkiye Cumhuriyeti'nin kurucusu Mustafa Kemal Atatürk, 19 Mayıs 1881'de Selanik'teki 'pembe boyalı' evde doğdu.</p>
      <p>Günümüzde Yunanistan topraklarında bulunan yapı "Atatürk Evi" olarak ziyaretçilerini ağırlıyor.</p>
      <p>Türkiye Başkonsolosluğu sınırları içindeki evde Atatürk'e ait özel eşyalar ve tarihi belgeler sergileniyor.</p>
      <h3>Pembe boyalı evin hikayesi</h3>
      <p>Zübeyde Hanım ve Ali Rıza Efendi, 1878 yılında evlendikten sonra bu eve taşındı.</p>
      <p>Mustafa Kemal, 1881'de evin ikinci katındaki ocaklı odada dünyaya geldi.</p>
      <p>1899 yılında İstanbul'daki Harp Okulu'na başladıktan sonra tatillerde Selanik'e gelen Atatürk, annesi ve kardeşiyle burada kaldı.</p>
      <p>İkinci Meşrutiyetin ilanından önce (1907) bir süre siyasi toplantılarını bu evde yaptı.</p>
      <p>Yunanistan, 1917'de Selanik’te Türklerden kalan bütün mülklere el koydu.</p>
      <p>Atatürk'ün doğduğu ev 1930'da satıldı.</p>
      <p>Cumhuriyet'in onuncu yıldönümü 29 Ekim 1933'te Selanik Belediyesi, Atatürk'ün doğduğu evin kapısındaki plakaya şu şekilde yazdı: “Türk milletinin büyük müceddidi ve Balkan ittihadının müzahiri GAZİ MUSTAFA KEMAL burada dünyaya gelmiştir. İş bu levha Türkiye Cumhuriyetinin onuncu yıldönümü münasebetiyle konulmuştur."</p>
      <p>Selanik Belediyesi 1936'da evi satın alarak bir yıl sonra Atatürk'e hediye etti. Evin anahtarları da Selanik Konsolosluğu'na teslim edildi.</p>
      <p>Atatürk Evi 10 Kasım 1953'te törenle ziyarete açıldı.</p>

      <h3>Atatürk Evi'nde neler sergileniyor?</h3>
      <p>Son olarak restorasyon çalışmaları tamamlanan Atatürk Evi, 16 Ağustos 2013'te tekrar ziyarete açıldı. Müzeye gelenleri bahçedeki asırlık nar ağacı karşılıyor.</p>
      <p>Üç kattan oluşan binanın zemin katında 'Atatürk ve Çocuk Odası' yer alıyor. Birinci kattaki 'Selanik Odası', 'Manastır Odası'; ikinci kattaki 'İstanbul Odası' ve 'Ankara Odası'nda Atatürk’ün hayatından kesitleri anlatan bilgi panoları bulunuyor.</p>
      <p>'Ankara Odası'nda Cumhurbaşkanı Atatürk’ün silikondan bir heykeli yer alıyor.</p>
      <p>Müzede sergilenen eserler arasında Atatürk'e ait frak yelek, ayakkabı, şapka, kravat, ağızlık, tabaka, kibritlik, baston, kaşkol ve yemek takımı bulunuyor.</p>
      <p>Ayrıca altından yapılmış orijinali Ankara Cumhuriyet Müzesi’nde sergilenen Cumhurbaşkanlığı mührünün replikası da müzede.</p>
      <p>Müzede, Atatürk’ün Selanik Askeri Rüştiyesi 4. sınıf notları, Manastır Askeri İdadisi 2. ve 3. sınıf notları ve Kara Harp Okulu 3. sınıf notlarının transkripsiyonunu içeren belgelerin kopyaları sergileniyor.</p>
      <p>Ayrıca Atatürk’ün Kara Harp Okulu künye kaydı ve 1921'de kız kardeşi Makbule’ye gönderdiği, üzerinde kendi el yazısı bulunan Çankaya Köşkü’nde çekilmiş fotoğraf da var.</p>
      <p>Selanik Odası’nda sedir üzerinde oturan ve elinde tespih tutan Zübeyde Hanım heykeli ile giriş katında mutfakta masada oturan Atatürk’ün çocukluk dönemini yansıtan silikon heykel bulunuyor.</p>
