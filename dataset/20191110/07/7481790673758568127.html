      <h1>男子１００ｍ・井谷が決勝進出…パラ世界選手権</h1>
      <address>
        <time datetime="2019-11-10T07:03:00+00:00">10 Nov 2019, 07:03</time>
      </address>
      <p>　【ドバイ（アラブ首長国連邦）＝畔川吉永】東京パラリンピックの代表選考を兼ねたパラ陸上の世界選手権は１０日、４日目が行われ、女子１５００メートル（知的障害Ｔ２０）の日本勢は、古屋杏樹（彩ｔａｍａ陸上ク）が６位、蒔田沙弥香（愛知陸協）は７位だった。</p>
      <p>　男子１００メートル（義足Ｔ４４、６２、６４）は予選が行われ、井谷俊介（ＳＭＢＣ日興証券）が１１秒６１で３組３着に入り、１１日の決勝に進んだ。井谷は「（前日夜に２００メートルを走り）疲労感から力が入らずスタートが鈍った。しっかりリカバリーしたい」と話した。</p>
    </article>
