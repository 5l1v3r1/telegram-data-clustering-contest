      <h1>"Ранкова доза" за перший тиждень (дайджест)</h1>
      <address><time datetime="2019-11-10T06:00:00+00:00">10 Nov 2019, 06:00</time> by <a rel="author" href="https://www.pravda.com.ua/authors/528dc828b6d62/" target="_blank">Роман Романюк</a></address>
      <p>Перший недільний дайджест за перший тиждень "Ранкової дози"!</p>
      <p>Якщо ви щось пропустили впродовж тижня, щось не послухати чи просто вагаєтесь, чи потрібно це вам, послухайте витримку найцікавішого за останні 5 днів.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/710518324%3Fsecret_token%3Ds-D3OhK&amp;color=%232359db&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>А тоді - негайно переслухайте все, усе залайкайте, пошерте, збережіть собі у плейлисти! І головне - поділіться своїми враженнями в коментарях.</p>
      <ol>
        <li>Святослав <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/5/7230985/">Вакарчук рекомендує</a> Роберта Пенна Воррена "Все королівське військо"</li>
        <li>Гаська <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/6/7231102/">Шиян рекомендує</a> роман "Місто" Валер'яна Підмогильного</li>
        <li>Артем <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/7/7231235/">Чапай рекомендує</a> "Пацики" Анатолія Дністрового</li>
        <li>Алім <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/8/7231336/">Алієв рекомендує </a>ессе Вацлава Гавела "Сила безсилих"</li>
        <li>Юрко <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/9/7231523/">Позаяк рекомендує </a>смішнючі "Оповідки про Леніна і Сталіна" Жарка Йовановського</li>
      </ol>
      <p>
        <i>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</i>
      </p>
