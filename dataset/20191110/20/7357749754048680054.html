      <h1>Balkans occidentaux : vers une union économique régionale ?</h1>
      <address><time datetime="2019-11-10T20:25:30+00:00">10 Nov 2019, 20:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WJtbtNUZj0I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est la réponse des Balkans occidentaux à l'Union européenne et singulièrement au non de la France à un élargissement. Les dirigeants de ces pays se sont retrouvés en Macédoine du Nord. Ils ont envoyé un message clair pour une adhésion à l'UE. Mais sur le projet d'union économique régionale, les six dirigeants ne sont pas parvenus à se mettre d'accord.</p>
      <p>"Le plan d'action envisage une opération 24 heures sur 24 à nos frontières, a exposé Zoran Zaev, le Premier ministre de Macédoine du Nord. Cela permettra la mobilité avec une carte d'identité pour les citoyens de la région. Les camions pourront traverser les frontières sur une voie rapide."</p>
      <p>Les participants ont aussi appelé les trois autres pays des Balkans occidentaux à se joindre à leur initiative. Le Monténégro reste en retrait. Sa ministre de l'économie Dragica Sekulic estime qu'il est urgent d'attendre : "Nous devons attendre. Nous devons évaluer s'il y a une vraie valeur ajoutée ou si c'est une perte d'énergie sur une autre initiative parallèle."</p>
      <p>Le Kosovo a brillé par son absence. Son président Hashim Thaçi considère l'initiative régionale comme une voie concurrente de l'adhésion à l'UE. Son Premier ministre Edi Rama dit espérer que son pays sera représenté lors de la prochaine réunion. Il a confié à Euronews : "Je souhaite profondément et je crois qu'une fois que le nouveau gouvernement sera formé et qu'une fois que les institutions fonctionneront à leur rythme normal, ils viendront à Durres, en Albanie, et nous continuerons à travailler ensemble."</p>
      <p>"La prochaine réunion sur cette initiative pour une zone économique régionale se tiendra à Durres, en Albanie, le 21 décembre, conclut Borjan Jovanovski, l'envoyé spécial d'Euronews. En attendant, les pays des Balkans occidentaux attendent un signal positif de l'UE sur l'adhésion malgré le dernier Conseil européen. Les dirigeants de l'UE n'ont pas réussi à prendre une décision sur un début des négociations d'adhésion avec la Macédoine du Nord et l'Albanie."</p>
