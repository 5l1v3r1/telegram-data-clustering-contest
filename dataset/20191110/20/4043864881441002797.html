      <h1>Трамп до республіканців: Не потрапляйте в пастку, дзвінок Зеленському був досконалим</h1>
      <address>
        <time datetime="2019-11-10T20:38:11+00:00">10 Nov 2019, 20:38</time>
      </address>
      <p>Президент США Дональд Трамп наполягає, що його розмова з президентом України Володимиром Зеленським була "досконалою".</p>
      <p><b>Джерело</b>: Пост Трампа у Twitter у неділю ввечері</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1193615188311912449?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Дослівно</b>: "Дзвінок до українського президента був досконалим. Прочитайте стенограму! Не було сказано нічого, якимось чином неправильного. Республіканці, не потрапляйте в пастку дурнів, заявляючи, що він не був досконалим, але не заслуговує на імпічмент. Ні, він набагато сильніший за це. Нічого не було зроблено неправильно!"</p>
      <p>
        <b>Передісторія:</b>
      </p>
      <ul>
        <li>25 вересня Білий дім оприлюднив текст липневої <a href="https://www.pravda.com.ua/news/2019/09/25/7227320/">телефонної розмови </a>між президентом США Дональдом Трампом і президентом України Володимиром Зеленським, через яку в США розпочали процедуру <a href="https://www.pravda.com.ua/news/2019/09/24/7227246/">імпічменту</a>.</li>
        <li>З тексту розмови зробили висновок, що Трамп схиляв президента України Володимира Зеленського розпочати розслідування проти політичного опонента колишнього віцепрезидента Джо Байдена.</li>
        <li>Зеленський публічно заперечує, що президент США чинив на нього тиск. "На мене ніхто не тиснув", - заявив він журналістам під час зустрічі з Трампом в Нью-Йорку.</li>
        <li>9 листопада Трамп <a href="https://www.pravda.com.ua/news/2019/11/9/7231506/">заявив</a>, що у вівторок Білий дім, імовірно, опублікує стенограму іншої його розмови з Зеленським.</li>
      </ul>
