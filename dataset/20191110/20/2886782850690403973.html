      <h1>Romániai elnökválasztás: Iohannis és Dancila jutott a második fordulóba</h1>
      <address><time datetime="2019-11-10T20:10:53+00:00">10 Nov 2019, 20:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/po67KvgTAk4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A hivatalban lévő elnök, Klaus Iohannis és a szociáldemokrata kihívója, Viorica Dancila kapta a legtöbb voksot, ők jutottak a második fordulóba a vasárnapi választások után.</b>
      </p>
      <p>A hivatalban lévő államfő, Klaus Iohannis nyerte a román elnökválasztás vasárnapi, első fordulóját. Nagyszeben korábbi polgármestere az exit pollok alapján a szavazatok 39 százalékára számíthat, 48 százalékos részvétel mellett. Ez azt is jelenti, hogy második fordulóra lesz szükség, amit két hét múlva, november 24-én rendeznek majd.</p>
      <p>A második körben Iohannis ellenfele Viorica Dăncilă lehet. A szociáldemokrata politikus másfél évig az ország ügyvezető miniszterelnöke volt, egy hónapja buktatta meg egy bizalmatlansági indítvány. Az exit pollok szerint nagyjából 22 százalékot kapott, a liberális Mentsétek meg Romániát Szövetség jelöltje, Dan Barna pedig 16 százalékot.</p>
      <p>A Románia Magyar Demokrata Szövetség színeiben induló Kelemen Hunor majdnem négy százalékra számíthat, ezzel felülmúlná 2014-es eredményét.</p>
      <p>Az arányokat még módosítja a rekordszámú, több mint hatszázezer külföldről érkező szavazat, az exit pollok ugyanis ezeket nem veszik figyelembe.</p>
