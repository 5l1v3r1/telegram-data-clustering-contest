      <h1>Саммит в Охриде: интеграционный проект Западных Балкан</h1>
      <address><time datetime="2019-11-10T20:48:27+00:00">10 Nov 2019, 20:48</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4rExksUhUaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На встрече в Охриде лидеры Албании, Сербии и Северной Македонии ясно дали понять, что членство в Европейском Союзе для них по-прежнему является стратегической целью и безальтернативным вариантом. Политики договорились о принципах общего экономического пространства в регионе, которые утвердили специальной декларацией.</p>
      <p>Зоран Заев, премьер-министр Северной Македонии: "План действий предусматривает круглосуточное дежурство на наших границах. Это упростит перемещение граждан в регионе, имеющих документы, удостоверяющие личность. Кроме того, это создаст условия для быстрого пересечения границ грузовикам и фурам".</p>
      <p>Участники саммита призвали и другие государства Западных Балкан присоединиться к общему экономическому пространству. Между тем Черногория, которую представляла министр экономики Драгица Секулич, заявила, что пока к этому не готова. Стране нужно время, сказала Секулич в интервью Euronews.</p>
      <p>Драгица Секулич, министр экономики Черногории: "Надо подождать. Мы должны все взвесить и оценить: принесет ли это пользу, или это обернется ненужной тратой сил на дополнительную инициативу".</p>
      <p>В Охриде не присутствовал Хашим Тачи, президент частично признанного Косова. Он отказался от участия в форуме, заявив , что "цель Приштины - вступление в НАТО и ЕС, которое не может быть заменено никакой региональной инициативой". В беседе с Euronews премьер-министр Албании Эди Рама выразил надежду, что на следующий саммит власти Косова направят своего представителя:</p>
      <p>"Я бы очень хотел, и я надеюсь, что как только в Косове будет сформировано новое правительство, когда все политические институты заработают в обычном режиме, они прибудут на встречу в Дуррес и мы продолжим работать все вместе".</p>
      <p>Борьян Йовановски, Euronews: "В очередной раз обсуждать интеграционный проект Албания, Сербия и Северная Македония будут 21 декабря. Одновременно на Западных Балканах ждут позитивного сигнала от Евросоюза относительно членства в сообществе. Эта перспектива не вырисовываются столь ясно после того, как Европейский Совет не принял решения о начале переговоров о принятии в ЕС Северной Македонии и Албании".</p>
