      <h1>Ρουμανία: Γιοχάνις και Ντάντσιλα στο β' των προεδρικών εκλογών</h1>
      <address><time datetime="2019-11-10T20:58:58+00:00">10 Nov 2019, 20:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DzuN14b-4F4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο κεντρώος πρόεδρος της Ρουμανίας Κλάους Γιοχάνις είναι ο νικητής του Α' γύρου των προεδρικών εκλογών που διεξήχθησαν στην Κυριακή στη χώρα.</p>
      <p>Θα βρεθεί αντιμέτωπος στις 24 Νοεμβρίου με την πρώην πρωθυπουργός Βιόριτσα Ντάντσιλα, όπως έδειξαν τα exit polls.</p>
      <p>Με βάση τα δύο exit polls που είδαν το φως της δημοσιότητας, μόλις έκλεισαν οι κάλπες, ο Γιοχάνις φαίνεται να λαμβάνει ποσοστό μεταξύ 38,7% και 39% και η προερχόμενη από τους Σοσιαλδημοκράτες Ντάντσιλα ποσοστό 22% με 22,5%.</p>
      <p>«Ποτέ ξανά οι Ρουμάνοι δεν ψήφισαν τόσο ξεκάθαρα και αποφασιστικά εναντίον των Σοσιαλδημοκρατών. Αυτό είναι ένα τεράστιο βήμα για τη Ρουμανία, για εκείνους που θέλουν το κράτος δικαίου», υπογράμμισε στις δηλώσεις του ο 60χρονος Γιοχάνις.</p>
