      <h1>Rumänien: Präsident Johannis gewinnt, muss aber am 24.11. in Stichwahl</h1>
      <address><time datetime="2019-11-10T20:06:45+00:00">10 Nov 2019, 20:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/okmG5W-7BNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Präsident Klaus Johannis ist - wie erwartet - der Sieger der Präsidentschaftswahl in Rumänien, allerdings erreicht der deutschsprachige Staatschef keine absolute Mehrheit und muss am 24.11. in einer Stichwahl gegen die Sozialdemokration Viorica Dancila antreten.</p>
      <p>Mehr als 18 Millionen Rumänen waren aufgerufen, einen neuen Präsidenten zu wählen. Amtsinhaber Klaus Iohannis ist seit 2014 im Amt und galt als Favorit unter den 14 Bewerbern.</p>
      <p>Die Sozialdemokration Viorica Dancila war bis vor einer Woche noch Ministerpräsidentin, ihre Regierung wurde per Misstrauensvotum im Parlament abgewählt. Amtsinhaber Iohannis wird von der neuen Regierung unter dem bürgerlichen Ministerpräsidenten Ludovic Orban unterstützt. Gemeinsam wollen der Präsident und die neue Regierung den Kampf gegen die Korruption verstärken. Daneben gehören der schleppende Ausbau der Infrastruktur und die Abwanderung von Fachkräften zu den größten Herausforderungen in einem der ärmsten Länder der EU.</p>
