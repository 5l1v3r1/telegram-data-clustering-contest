      <h1>Попытки доцента СПбГУ выкинуть в реку останки убитой студентки попали на видео</h1>
      <address>
        <time datetime="2019-11-10T20:20:00+00:00">10 Nov 2019, 20:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UYxdRam9rpc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Издание «Мойка 78» опубликовало запись с камер видеонаблюдения, на которой видно, как мужчина в капюшоне выбрасывает в реку Мойку мешки с чем-то тяжелым.</p>
      <p>Сообщается, что мужчина на записи — преподаватель Санкт-Петербургского государственного университета (СПбГУ) <a href="https://lenta.ru/tags/persons/sokolov-oleg/">Олег Соколов</a>, которого подозревают в убийстве аспирантки вуза Анастасии Ещенко. Издание предполагает, что он выбрасывает в реку мешки с частями тела студентки.</p>
      <p>Как пишет «Мойка 78», все части тела Ещенко до сих пор не найдены. Водолазы продолжают поиск ее останков.</p>
      <p>Соколова задержали 9 ноября, когда он пытался утопить в реке пакет с отрезанными женскими руками. Мужчина находился в неадекватном состоянии, его отвезли в больницу с переохлаждением. Позже он <a href="https://lenta.ru/news/2019/11/10/raskayaniye/">раскаялся</a> в преступлении и оформил явку с повинной. После допроса его <a href="https://lenta.ru/news/2019/11/10/dopros/">оставили</a> в <a href="https://lenta.ru/tags/organizations/fsin/">СИЗО</a>, меру пресечения Соколову изберут 11 ноября.</p>
      <p>Преподаватель признался, что находился в отношениях со своей бывшей студенткой и убил ее после ссоры из-за ревности. Придя в себя, он решил расчленить тело и избавиться от него. В процессе он много пил, чтобы не потерять сознание.</p>
      <p>
        <i>Что происходит в России и в мире? Объясняем на нашем <a href="https://www.youtube.com/channel/UCfqU-kKXq868D6d4fy8fhkA?sub_confirmation=1">YouTube-канале</a>. Подпишись!</i>
      </p>
