      <h1>Cérémonie officielle 140e édition du Gamou de Thiénaba : « Le Président Macky Sall sollicite vos prières... » (Oumar Guèye)</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G8SwHsx460U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Une forte délégation gouvernementale dirigée par le ministre des collectivités territoriales et de l'aménagement du territoire, Oumar Guèye était à Thiènaba pour assister à la cérémonie officielle de la 140ème édition du Gamou. Devant le gouverneur de la région Mouhamadou Mousatapha Ndaw, du maire de Thiènaba Talla Diagne, du Khalife de Thiénaba, Serigne Baye Cheikh Ahmed Tidiane Seck, le ministre Oumar Guèye a transmis le message du Président Macky Sall. La stabilité du pays à travers le dialogue national, la préservation de l'environnement dans son programme du Plan Sénégal Emergent (Pse) vert, la lutte contre la salubrité et les déchets plastiques sont entre autres les préoccupations majeures du Président Macky Sall pour la réussite de son quinquennat.  Le chef de délégation n’a pas manqué de demander au Khalife de prier pour le président Macky Sall mais aussi pour la paix et la stabilité du Sénégal.</b>
      </p>
