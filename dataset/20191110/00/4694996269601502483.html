      <h1>Serigne Moustapha Sy : « Ce que j'ai dit à Khalifa Sall à sa sortie de prison »</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eTJWZJ-SFNU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le responsable moral du mouvement des moustarchidine a sacrifié à la célébration de la naissance du Prophète de l'Islam au champ de courses. Occasion encore saisie par le chef religieux pour aborder des sujets relatifs à la vie politique du Sénégal.  <br/>Dans ce créneau, il n'a pas oublié de parler de ses relations avec l'ancien maire de Dakar, récemment élargi de prison. Si on en croit le récit de Serigne Moustapha Sy, Khalifa Sall l'a rencontré après sa libération et ils ont échangé. « Je lui ai fait savoir que son séjour carcéral était supervisé par les érudits de ce pays. Même sa sortie m'a été annoncée par Serigne Cheikh », a rapporté le moustarchide en chef.  <br/><br/>La suite de son propos à l'endroit de l'ancien édile de la capitale est constituée d'encouragement et d'ancrage dans ses principes. « Je ne ferai rien en politique sans te consulter », lui a répondu Khalifa Sall. <br/><br/>Dans le dossier de la caisse d'avance de la mairie de Dakar, Serigne Moustapha Sy s'est avéré un soutien de taille pour l'ancien maire de Dakar.</p>
