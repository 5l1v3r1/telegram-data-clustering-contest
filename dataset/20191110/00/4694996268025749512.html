      <h1>Serigne Moustapha Sy prodigue un conseil à Serigne Modou Kara Mbacké.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLfBRQp1bL0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Des remontrances, Serigne Moustapha Sy n'en a pas seulement administré à la famille Sy et au pouvoir politique. Le responsable moral du mouvement des Moustarchidine a trouvé à redire sur le comportement de Serigne Modou Kara Mbacké. À la fin de l'exposé dont il a gratifié le public du Champ de Courses de Tivaouane, à l'occasion de la célébration de la naissance du prophète, il a invité "Serigne Kara" à faire montre de plus de responsabilité dans ses sorties. Serigne Moustapha a été alerté par une anecdote que Serigne Modou Kara aurait raconté, le concernant. Le chef religieux mouride aurait laissé entendre avoir reçu une feuille blanche de Serigne Moustapha Sy et aurait dit à son auditoire qu'il comprenait ce qui était inscrit sur la feuille même si concrètement, il n'y avait pas d'écriture. Serigne Moustapha Sy ignore l'existence de cette feuille blanche, mais demande à Serigne Modou Kara de ne pas donner l'impression qu'il joue de la comédie. "Il veut me rencontrer. Mais je lui demande ici solennellement de changer de fusil d'épaule", lance Serigne Moustapha Sy.</b>
      </p>
