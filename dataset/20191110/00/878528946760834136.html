      <h1>高城亜樹が第１子出産を報告「母子ともに健康」　Ｊ１鳥栖の高橋祐治と２月に結婚</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　元ＡＫＢ４８のタレント・高城亜樹が１０日、自身の公式ブログなどで、第１子となる長男の出産を報告した。</p>
      <p>　公式ブログでは「ご報告」のタイトルで、「１１月７日０時２５分第一子となる男の子を出産致しました」と報告した。「母子ともに健康です」としている。ブログには赤ちゃんの画像も掲載されている。</p>
      <p>　高城は今年２月１５日、Ｊ１鳥栖のＤＦ高橋祐治と入籍したことを発表した。高橋はモデル・女優の高橋メアリージュン、高橋ユウの弟で、今季はリーグ戦２５試合に出場している。</p>
    </article>
