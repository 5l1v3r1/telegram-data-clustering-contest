      <h1>秋山が投球練習を再開　７日に打球直撃も「全然、いけます」</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　「阪神秋季キャンプ」（１０日、安芸）</p>
      <p>　阪神・秋山がブルペンでの投球練習を再開した。</p>
      <p>　７日のケース打撃で大山の打球を右膝上に受けて降板。この日は患部に巻いていたテーピングを自ら外し「これで言い訳がなくなったわ」と力強い真っすぐを中心に４６球を投げ込んだ。</p>
      <p>　コーチらに痛みを問われても「全然、いけます」と笑顔で練習を続け、好調をアピールした。</p>
      <figure>
        <img src="https://i.daily.jp/tigers/2019/11/10/Images/12866710.jpg"/>
      </figure>
    </article>
