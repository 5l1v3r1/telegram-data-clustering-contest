      <h1>Gamou 2019 / Serigne Mahi Niass : « L'islam est la seule issue pour stopper les tueries dans le monde… »</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ICwg-3JfcTE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les rideaux sont tombés sur la nuit du Gamou. À Médina Baye, les autorités religieuses s'étaient donné rendez-vous près de la grande mosquée pour célébrer la naissance du prophète. Une occasion saisie par le vice-khalife, Serigne Mahi Niass, pour se prononcer sur les cas de meurtre dans le monde, notamment dans le monde musulman. "L'homme a aujourd'hui perdu ses repères. Il ne sait plus où aller, du coup, ce sont les démocrates, les socialistes et les autres courants qui invitent de plus en plus les hommes à rejoindre leurs camps. Il y a beaucoup de tueries dans le monde et des fois les musulmans sont impliqués ou pointés du doigt et pourtant l'Islam est la seule issue pour stopper à jamais cette barbarie qui secoue le monde…"</b>
      </p>
