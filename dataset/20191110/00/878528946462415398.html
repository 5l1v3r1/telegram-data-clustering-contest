      <h1>篠田麻里子「うれしかった」ゆったりめのベージュワンピで妊娠発表後初の公の場</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　元ＡＫＢ４８の篠田麻里子（３３）が９日、都内で行われた「薬剤耐性へらそう！　応援大使によるトークイベント」に出席。２月に結婚した３歳年下の美容院経営の夫との第１子の妊娠を先月に発表して以来、初の公の場に姿を見せた。</p>
      <p>　ゆったりめのベージュワンピースで登場。報道陣から妊娠を祝福されると「うれしかったです」と幸せいっぱいの笑顔を見せた。「今は６カ月くらい。（出産は）春を予定しています」と詳細を明かして「性別は分からないですけど、どうですかね」とわが子の誕生を心待ちにしていた。</p>
