      <h1>Gamou chez les Layènes : Mamadou Lamine Laye revient sur la dimension sacro sainte de la nuit du Mawlid.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aC5ugDNTIok" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La nuit du Maouloud ne nécessite pas des futilités folkloriques. Elle doit être saine à l'image du prophète Mouhamed (Psl). Le porte parole de la famille Layène qui revient sur l'importance d'un seul Gamou à travers le pays, regrette la célébration en ordre dispersé de plusieurs fêtes religieuses comme la Korité au Sénégal et demande qu'une réflexion plus poussée soit initiée pour mettre un terme à cela au nom de l'entente dans la religion musulmane.</b>
      </p>
