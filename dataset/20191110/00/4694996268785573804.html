        <b>Après Madrid, le Sénégal a accueilli la rencontre inter religieuse pour parler du thème de la paix sans frontières. Religieux, politiques et communautés sont appelés à travailler ensemble face aux nombreux conflits dans le monde. Pour Sant'Egidio la paix doit être une idéologie, un vivre ensemble autour des initiatives concrètes de paix et de réconciliation. Selon les organisateurs, il faut que des ponts de paix soient construits à la place des murs d’indifférence...</b>
