      <h1>Ｓクライミング、日本勢が好調</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　スポーツクライミングのアジア選手権は９日、インドネシアのボゴールで行われ、男子リードは藤井快（ＴＥＡＭ　ａｕ）が優勝した。田中修太（神奈川大）が２位、本間大晴（日大）が３位に入り、日本勢が表彰台を独占した。</p>
      <p>　女子ボルダリングでは倉菜々子（ウィルスタッフ）が２位となった。（共同）</p>
    </article>
