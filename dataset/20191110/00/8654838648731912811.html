      <h1>Cose che non esistevano prima di internet nell'Idiozia della Settimana</h1>
      <h2>Vendita di falsi esami medici, dispositivi hi-tech contro i ladri di budino, speciali idromassaggi su Kickstarter: tutte cose meravigliose che non avremmo mai avuto senza l'internet!</h2>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/32/f_palmisano/articoli/" target="_blank">Fabio Palmisano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1LI6g4xbXbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Com'era il mondo prima dell'internet? Sicuramente un posto peggiore, perché non esisteva ancora l'<a href="https://multiplayer.it/articoli/scelte-di-vita-condivisibili-nellidiozia-della-settimana.html">Idiozia della Settimana</a> aka <b>la rubrica meno vista in assoluto su Multiplayer.it</b>: ma non c'erano nemmeno tutte quelle infinite possibilità offerte dal www a gente priva di cervello, cosa che invece abbonda oggigiorno e di cui Andrea e Fabio in questa puntata vi forniscono tre lampanti esempi!<br/><br/>Si parte con l'immancabile <b>Cina</b> e la storia di un professore che si rivolge a un servizio online di vendita di referti medici per allungare le sue ferie, e ci si sposta poi in Giappone dove è stato inventato il device definitivo per debellare il cancro dei <b>ladri di merendine</b>: ma per il momento del <b>genio</b> bisogna finire su Kickstarter, dove emerge un nuovo prodotto mai-più-senza per i veri maschi alfa!</p>
