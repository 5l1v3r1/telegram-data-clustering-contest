      <h1>8 کشته در انفجار شمال سوریه</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/19/1035530_252.jpg"/>
      </figure>
      <p>به گزارش ایرنا؛ وزارت دفاع ترکیه اعلام کرد که امروز (یکشنبه) در پی انفجار یک خودروی بمب گذاری شده در حومه رقه در شمال سوریه ۸ غیرنظامی جان خود را از دست دادند.</p>
      <p>به گزارش شبکه خبری روسیا الیوم، این انفجار در شهرک «سلوک» در حومه شمالی رقه رخ داد.</p>
    </article>
