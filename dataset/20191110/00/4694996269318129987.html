      <h1>Futures échéances électorales : Serigne Moustapha Sy galvanise ses troupes et laisse planer le doute sur sa participation à la présidentielle de 2024.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zRoR43JurPY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le vent de décrispation qui souffle sur le landerneau politique depuis quelques temps semble laisser de marbre le guide des moustarchidine. Serigne Moustapha Sy a donné la preuve qu'il n'est pas dans une logique de se rapprocher du pouvoir ou de dialoguer avec qui que ce soit. Au contraire, le responsable moral du mouvement des moustarchidine a averti les tenants du pouvoir quant aux conséquences de la persécution dont il se dit victime. Cela est passé par l'envoi d'agents de la circulation pour lui demander des comptes sur les gyrophares qu'utilise son cortège. Selon Serigne Moustapha, si le régime pense qu'il cherche à concurrencer Macky Sall, c'est parce qu'il est complètement passé à côté  de la plaque. « Nous ne boxons pas dans la même catégorie », dit le chef religieux qui se rappelle avoir prévenu Abdou Diouf avant sa chute. « Je lui ai clairement dit de choisir entre la mort et la perte du pouvoir. Aujourd'hui, il n'a même pas de toit où loger quand il est au Sénégal », montre le fils de Serigne Cheikh Ahmed Tidiane Sy Al Maktoum.  L'occasion faisant la larron, il a harangué ses troupes en direction  des élections locales et des législatives. « Pour le reste, laissons le temps faire son oeuvre », a-t-il fait dans le clair-obscur. Serait-il en train de préparer sa candidature pour 2024 ? En tout cas, il avoue avoir juste envoyé des députés à l'Assemblée nationale « comme un symbole ». Le pouvoir est averti... </p>
