      <h1>Mawlid 2019 : Oustaz Pape Hanne plaide la cause des femmes.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uV6ZWIiMbTU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En cette nuit consacrée à l’anniversaire de la naissance du prophète Mohamed (Psl), le célèbre prédicateur Oustaz Pape Hanne a plaidé la cause des femmes à Niandakhoum Tivaouane à l’occasion du grand Gamou. Selon lui, la femme est tellement immense qu’elle a droit à plus de considération dans notre société. À cet effet, ce dernier demande aux hommes de prendre plus de responsabilité pour que cette dernière se sente bien dans son ménage.</b>
      </p>
