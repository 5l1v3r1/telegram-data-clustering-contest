      <h1>В Нью-Йорке установили живую рождественскую ель высотой 25 метров. Видео</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ann8vMScz7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главную рождественскую ель Нью-Йорка установили на площади Рокфеллера. Живая гигантская ель высотой 25 метров и массой 14 тонн прибыла на громадном лесовозе из округа Ориндж. Символ рождественских праздников с помощью крана установили на постамент. Гигантское дерево украсят гирлянды, общая протяженность которых составит 8 км. Одним из главных рождественских аксессуаров станет огромная хрустальная звезда, изготовленная австрийской фирмой Swarovski.</p>
      <p>Рождественский сезон по традиции стартует в США в день, когда на главной ели включается иллюминация. В этом году огни зажгутся на дереве 4 декабря. Радовать местных жителей и туристов ель будет до 14 января 2020 года.</p>
      <p>Устанавливать рождественские ели на Рокфеллер-плаза начали с 1931 года. Тогда хвойное дерево поставили строители в центре стройплощадки во время возведения Рокфеллер-центра.</p>
      <p>Тем, кто отправляется в Нью-Йорк на рождественские каникулы можно приобрести авиабилеты по самым низким ценам уже сейчас, для этого достаточно пройти <a href="https://aviasales.ru/?marker=252140">по данной ссылке</a>, а подобрать недорогой отель рекомендуем <a href="https://tp.media/r?marker=252140&amp;p=3247&amp;u=https%3A%2F%2Fhotels.com">тут</a> - лучший агрегатор гостиниц США.</p>
