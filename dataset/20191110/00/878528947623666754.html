      <h1>有村藍里　人見知り動画をツイッターに投稿…８０万回以上再生</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　タレントの有村藍里が７日にツイッターに動画を投稿。自身が「人見知り」あることをつぶやいた。</p>
      <p>　藍里は秋にふさわしいアースカラーの服をまとい、街の細い路地を歩く動画を投稿した。「カメラを向けられた瞬間からちょっと人見知りしちゃう」とツイート。その通り、カメラを向いては目をそらし、カメラを向いては目をそらしと恥ずかしそうなしぐさを繰り返した。</p>
      <p>　動画は８０万回以上再生され、３万件近い「いいね」がついた（１０日午後５時半現在）。フォロワーからは「照れるしぐさがかわいい」「はにかみやさん」などと声が届いた。</p>
