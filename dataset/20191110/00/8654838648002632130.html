      <h1>Death Stranding e i videogiochi non divertenti</h1>
      <h2>Oltre che ridere, il nostro hobby sa far piangere, pensare, urlare dalla gioia e dalla paura, ed è giusto che esplori tutte queste emozioni senza che nessuno abbia qualcosa da ridire.</h2>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wPcGloDcWqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Negli ultimi giorni si è tanto discusso del fatto che <b>Death Stranding</b> sia o meno un gioco divertente. Ma da dove nasce questa storia che i videogiochi debbano per forza divertire, far ridere, proprio come una giostra di un parco a tema o come il solletico? In fondo quando mai è stato così? Il videogioco obbligato ad essere divertente è solo uno: quello da sala giochi, che infatti deve invogliare a spendere più monete e gettoni possibili, risultato solitamente raggiunto attraverso una soddisfazione che si concentra soprattutto nel breve periodo. E gli altri? Gli altri obbligati non lo sono mai stati, anche se naturalmente i prodotti pensati per il grande pubblico, ieri come oggi, solitamente puntano proprio ad essere i più divertenti possibili. Ma c'è sempre stata una nutrita selezione di videogame che del divertimento immediato se ne è sempre fregato, raccogliendo a volte un successo simile se non superiore dei prodotti più immediati. Non è necessario nemmeno guardare al passato per averne la prova, anche se molti anni fa di giochi così ce ne erano molti di più, mentre negli ultimi tempi tali coraggiose scelte sono rimaste confinate soprattutto in ambito indie. <br/><br/>Sim Life, Sim Tower, il primo Elite per BBC Micro, erano prodotti interessanti, intelligenti, un po' anche educativi, ma non erano affatto divertenti. Che dire poi degli horror? Un'esperienza come quella offerta da Resident Evil 7 in realtà virtuale può dirsi divertente? Noi ci ricordiamo solo uno stress mai provato prima, e puro, intenso terrore. Anche Detroit di David Cage merita una menzione visto che può anche sembrare divertente compiere liberamente delle scelte radicali che cambiano la trama, ma non lo è così tanto quando il contesto è tanto drammatico, con personaggi forti ma anche profondamente fragili. In Detroit insomma c'è ben poco da ridere, ben poco che possa essere classificato come divertente nel vero senso della parola. Lo stesso Minecraft, il gioco più popolare del decennio, propone una forma di divertimento totalmente diversa da tutto il resto, e infatti nonostante abbia riscosso un successo da record rimane ancora un titolo piuttosto divisivo. Poi ci sono i walk simulator, quelli veri dove non c'è altra forma di gameplay se non l'esplorazione fine a se stessa; cosa dovremmo fare, come dovremmo giudicare, un prodotto come Everybody Gone to the Rapture, o come Jalopy dove alla guida di una vecchia autovettura bisogna fuggire dalla cortina di ferro?<br/><br/>Appare così ridondante oggi rincorrere il divertimento in Death Stranding, dove questa emozione si muove su binari diversi dal solito e non adatti ad ogni palato, e lo sarà anche in tutti quei prodotti che da domani punteranno ad offrire gradazioni di divertimento singolari o totalmente nuove. Quindi evviva i giochi divertenti, ma evitiamo di attaccare tutto quello che non lo è nel vero senso della parola. <br/><br/>Fateci sapere cosa ne pensate!</p>
