      <h1>カーリング、男女代表が帰国</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　中国の深センで９日に閉幕したカーリングのパシフィック・アジア選手権で、ともに準優勝だった男女日本代表が１０日、羽田空港に帰国し、女子で来年３月の世界選手権（カナダ）出場枠を獲得した中部電力のスキップ中嶋星奈は「２位で悔しいけど、枠を取るという最低限の目標は達成できた」と胸をなで下ろした。</p>
      <p>　決勝では中国に３-１０と完敗。中嶋は「最終戦だけ曲がりが違い、対応しきれなかった」と反省した。世界選手権の代表選考会を兼ねた来年２月開幕の日本選手権へ「優勝して、自分たちが取った枠で世界選手権に出たい」と意欲を口にした。</p>
    </article>
