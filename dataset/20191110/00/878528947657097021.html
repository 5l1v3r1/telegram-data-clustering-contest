      <h1>大和田伸也が話題　“大和田伸也役”で「仮面ライダーゼロワン」出演で</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　人気特撮ドラマの「仮面ライダーゼロワン」１０日放送回に俳優の大和田伸也が“大和田伸也役”で出演し、インターネット上で話題になっている。</p>
      <p>　長寿シリーズである「仮面ライダー」には、若手俳優のみならず、実績ある俳優が多く出演してきたが、本人役で出演するという“インパクト”の大きさから注目されたと見られる。</p>
      <p>　「仮面ライダーゼロワン」では芸人・なかやまきんにくんが「腹筋崩壊太郎」という、芸人タイプのロボット（ヒューマギア）として出演したことも、ツイッターでトレンド入りするなどしていた。</p>
    </article>
