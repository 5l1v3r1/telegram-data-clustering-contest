      <h1>Malmö: 15-Jähriger stirbt durch Schüsse</h1>
      <address><time datetime="2019-11-10T14:51:13+00:00">10 Nov 2019, 14:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G1F5JxzU3xU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei einer Schießerei in einer Pizzeria in der schwedischen Stadt Malmö ist ein 15-jähriger Jugendlicher getötet worden. Ein zweiter Teenager in ähnlichem Alter wurde lebensgefährlich verletzt und liegt im Krankenhaus.</p>
      <p>Laut Polizei eröffneten unbekannte Angreifer gegen 21 Uhr das Feuer. Augenzeugen zufolge flüchteten sie auf Fahrrädern. Wenige Minuten vor der Schießerei war unweit der Pizzeria eine Autobombe explodiert. Die Polizei untersucht einen Zusammenhang zwischen beiden Taten.</p>
