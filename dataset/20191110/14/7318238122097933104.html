      <h1>UK braced for more flooding</h1>
      <address><time datetime="2019-11-10T14:39:11+00:00">10 Nov 2019, 14:39</time> by <a rel="author">Mark Armstrong</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hH_I5vI22Y8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dozens of flood warnings are in place across England as more heavy rain is expected in the coming days.</p>
      <p>Severe warnings remain in place on the River Don in South Yorkshire with residents in Doncaster attempting to clear up and protect their houses from the rising waters.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193481599959986176" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Parts of northern England have suffered a month's worth of rain in 24 hours, forcing many to leave their homes.</p>
      <p>One woman was swept away to her death after the River Derwent burst its banks near the town of Matlock in Derbyshire on Friday.</p>
      <p>Police said the woman's body had been found by a stretch of the river near the town of Darley Dale.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193151200339857414" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The flooding has become a general election issue with political leaders visiting affected areas ahead of next month's poll.</p>
      <p>Opposition Labour Party leader Jeremy Corbyn visited homes in South Yorkshire that were soaked by overflowing rivers.</p>
      <p>Meanwhile, Prime Minister Boris Johnson praised the work of local emergency services as he visited Matlock on Friday.</p>
      <p>The prime minister also warned that the UK was seeing more "serious flooding" and that the country needed to prepare.</p>
    </article>
