      <h1>Roménia escolhe presidente</h1>
      <address><time datetime="2019-11-10T14:45:18+00:00">10 Nov 2019, 14:45</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x2uNkXYqwtY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dezoito milhões de romenos decidem nas urnas o futuro do país. Klaus Iohannis já exerceu o dever cívico, o presidente cessante concorre a um segundo mandato e de acordo com as sondagens, deverá vencer o escrutínio com 40% dos votos, insuficientes para assegurar já a vitória mas que dão uma margem confortável para a segunda volta.</p>
      <p>Na corrida estão também a antiga primeira-ministra, a social-democrata Viorica Dăncilă, o ator Mircea Diaconu, que concorre como independente, e Dan Barna, líder da terceira maior força política do país, a União Salvar a Roménia.</p>
      <p>Klaus Iohannis é o presidente desde 2014 e tem feito da luta contra a corrupção o seu cavalo de batalha. Há um mês uma moção de censura do seu partido, o Partido Nacional Liberal, fez cair o governo social-democrata na sequência de vários escândalos de corrupção. O executivo é agora minoritário e liderado pelos liberais.</p>
