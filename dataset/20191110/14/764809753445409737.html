      <h1>مسيرة ضد رهاب الإسلام في فرنسا .. ما أبرز مطالبها ولمَ قسمت اليسار؟</h1>
      <address><time datetime="2019-11-10T14:15:28+00:00">10 Nov 2019, 14:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hQRKPUaiCZE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>
          <b>مظاهرة في باريس ضد "رهاب الإسلام/ الإسلاموفوبيا" تنطلق الأحد بمشاركة واسعة وفي ظل جدل كبير</b>
        </li>
        <li>
          <b>منظمو المظاهرة قرروا الخروج وقول" كفى" بعد أحدث اعتدائين على المسلمين في البلاد</b>
        </li>
        <li>
          <b>المظاهرة تطالب بوقف العنصرية ضد المسلمين ووقف وصمهم وامتهان كرامتهم وإقصائهم من المجتمع</b>
        </li>
        <li>
          <b>جهات داعية ومشاركة تثير الجدل وتفتح نيران اليمين على المظاهرة وتقسم اليسار</b>
        </li>
        <li>
          <b>خلاف حول بعض المصطلحات والتعابير في نص الدعوة للمظاهرة يتسبب بإحجام عن المشاركة</b>
        </li>
      </ul>
      <p>تشهد العاصمة الفرنسية اليوم الأحد مسيرة تمت الدعوة إليها مطلع الشهر عبر إحدى الصحف الفرنسية لقول "كفى" ضد "الإسلاموفوبيا" أو رهاب الإسلام، وللرد على ما يقول الداعون إليها إنه تزايد العنصرية ضد المسلمين في فرنسا.</p>
      <p>هذه الدعوة أثارت انتقادات كثيرة من اليمين المتطرف الذي يرى فيها تحالفاً مع "الإسلاميين"، كما سببت انقساماً في صفوف اليسار الفرنسي.</p>
      <p>ومن المقرر أن تنطلق المظاهرة ظهر الأحد 10 تشرين الثاني/ نوفمبر، من محطة قطار غار دو نور باتجاه ساحة الأمة (بلاس دو لا ناسيون) في باريس.</p>
      <p>وأطلقت الدعوة إلى هذه المسيرة في الأول من تشرين الثاني/نوفمبر في صحيفة "ليبراسيون"، بعد أيام من هجوم استهدف مسجداً في بايون (جنوب غرب)، تبناه ناشط يميني قومي يبلغ من العمر 84 عاماً، أسفر عن إصابة شخصين بجروح خطيرة، وفي خضم جدل حول منع الأمهات المحجبات من مرافقة أبنائهن في الرحلات المدرسية.</p>
      <p>ولم تقتصر الدعوة على باريس بل أطلقت دعوة إلى التظاهر في تولوز أيضاً.</p>
      <h3>الدوافع وراء تنظيم المسيرة</h3>
      <p>إذاً جاءت الدعوة لهذه المظاهرة بعد الهجوم على مسجد بايون، الذي بحسب العريضة التي نشرت في لبيراسيون، هو أحدث مظاهر العداء للمسلمين في فرنسا، إضافة لحادثة الأعتداء على أم محجبة وطفلها، "إذلال" كما وصفته العريضة، من قبل عضو في التجمع الوطني -الجبهة الوطنية سابقاً- خلال اجتماع لمجلس منطقة «بورغون - فرانش - كونتى».</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/28/shooting-at-mosque-in-france-and-suspect-arrested">توقيف يميني متطرف أصاب شخصين في هجوم على مسجد غرب فرنسا</a>
        </b>
      </p>
      <p>
        <a href="https://arabic.euronews.com/2019/10/31/turkish-foreign-ministry-condemns-the-french-headscarf-bill-and-bruno-rotayo-responds">
          <b>تركيا تندد بمشروع قانون فرنسي حول الحجاب</b>
        </a>
      </p>
      <p>بحسب نص العريضة فإنه منذ زمن طويل والمسلمون في فرنسا يشكلون هدفًا لخطابات عنصرية تأتي أحيانًا من "القادة" السياسيين، وتزيد من وصم هذا المكون في المجتمع الفرنسي.</p>
      <p>كما تحولت كرامة المسلمين منذ فترة طويلة لمادة دسمة لانتقام أكثر الجماعات عنصرية التي تحتل حالياً المجالين السياسي والإعلامي الفرنسي دون تقدير خطورة الموقف، بحسب تعبير الداعين والموقعين.</p>
      <p>وتضيف العريضة أنه على مدار سنوات، تصاعد الاستهداف، سواء كان تمييزًا أم مشاريع وقوانين تحررية أو اعتداءات جسدية على النساء اللائي يرتدين الحجاب أو اعتداءات على المساجد أو الأئمة، والتي تصل حد محاولات القتل.</p>
      <p>وتؤكد رسالة الدعوة أن رهاب الإسلام واقع في فرنسا، أياً كان الاسم الذي يطلق عليه، فالأمر لم يعد يتعلق بنقاش أفكار أو أديان بل بشكل من أشكال العنصرية الصريحة التي تستهدف الناس بسبب معتقداتهم، وتجب الوحدة والنضال حتى لا يتعرض المسلمون مرة أخرى لمثل هذه المعاملة بحسب الرسالة.</p>
      <h3>مالذي تريد المظاهرة قوله؟</h3>
      <p>تهدف المظاهرة بحسب نص الدعوة للتأكيد على كلمة "كفى"، فالداعون يطالبون بوقف الخطاب العنصري في وسائل الإعلام في ظل ما وصفوه لا مبالاة عامة وصمت مؤسسات الدولة المعنية بمكافحة العنصرية.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <a href="https://arabic.euronews.com/2019/11/06/france-more-than-40-percent-of-muslims-were-victims-of-racist-behavior">
          <b>إحصاءات صادمة عن العنصرية ضد المسلمين في فرنسا</b>
        </a>
      </p>
      <p>كما يطالب المشاركون بوقف التمييز ضد النساء اللائي يرتدين الحجاب، والذي تسبب باستبعادهن التدريجي من جميع مجالات المجتمع، وبوقف العنف والعداوة ضد المسلمين، الذين يتم تجريدهم من كرامتهم ووصمهم تدريجياً وجعلهم إرهابيين أو أعداء محتملين.</p>
      <p>أيضاً تشمل المطالب وقف الإدانة المسيئة من أعلى مستوى في الدولة ضد المسلمين الذين يشكل انتماءهم الحقيقي أو المفترض لدينهم خطرهم الوحيد، ووقف المراقبة الجماعية التي تؤدي إلى تجريم الممارسات الدينية، حيث يأتي هذا التجريم على حساب الحريات الأساسية وأهم مبادئ المساواة التي ينبغي أن توجه البلاد.</p>
      <h3>الجهات الداعية وأبرز المشاركين والموقعين</h3>
      <p>المظاهرة دعت إليها شخصيات ومنظمات عدة أبرزها "الحزب الجديد المناهض للرأسمالية" و"رابطة مكافحة الإسلاموفوبيا في فرنسا" و"الاتحاد الشيوعي الليبرالي" و"الاتحاد الوطني لطلاب فرنسا"، إضافة إلى ماجد مسعودين العضو اليساري في المجلس البلدي لضاحية باريس سان دوني والصحافي طه أبو حفص.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193435131194818560" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>نحن هنا اليوم، إنها أول مسيرة وطنية كبيرة ضد رهاب الإسلام. يجب أن نكون كثيرين للغاية ومتعددين. دعنا نذهب إلى الموعد ! إلى اللقاء !</figcaption>
      </figure>
      <p>ويشارك في المظاهرة سياسيون مثل جان لوك ميلانشون زعيم حزب "فرنسا الأبية"، ونواب عن الحزب منهم إريك كوكريل أو كليمنتين أوتان.</p>
      <p>وكتب ميلونشون في تغريدة قبيل انطلاق التظاهرة: "أريد أن يعرف الشباب المسلمون الفرنسيون اليافعون، أو من كان آباؤهم أو أجدادهم ينتمون لهذا الدين، أن هذا البلد هو بلدهم مثل كل الآخرين. وعلينا جميعًا أن نهتم كثيرًا: نحن وهم أيضًا".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193486888130220034" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ووقع على العريضة والدعوة عدة مئات من الشخصيات بينهم قادة سياسيون يساريون وجمعيات ونشطاء، مثل نواب حزب فرنسا الأبية والسناتور في البرلمان الفرنسي والنائبة عن الخضر في البرلمان الأوروبي إستر بنباسا والمناضلة النسوية كارولين دي هاس، والأمين العام للكونفدرالية العامة للشغل فليب مارتنيز، وجيروم رودريغ وهو أحد متظاهري السترات صفراء، والصحفية والمخرجة رقية ديالو.</p>
      <h3>جدل من شقين يفتح نار اليمين ويقسم اليسار</h3>
      <p>سببت هذه الدعوة جدلاً كبيراً جداً في فرنسا، وإن كان اليمين المتطرف جاهزاً لرمي سهامه على تحركات مماثلة بطبيعة الحال، فإن اليسار الذي يبدي تعاطفاً مبدئياً مع الفكرة العامة انقسم بشكل كبير حول المظاهرة وأحجمت أطراف عن دعمها.</p>
      <p>الخلافات تتعلق بشقين رئيسيين.</p>
      <h3>جدل حول الأسماء</h3>
      <p>الشق الأول له علاقة بأسماء بعض الداعين والموقعين الذين ترى شريحة في فرنسا أنهم ذوو مواقف متشددة أو أنهم مقربون من الإسلاميين وتحديداً جماعة الإخوان المسلمين، وهنا الحديث عن جمعية مناهضة الإسلاموفوبيا وكذلك بعض الأئمة المثيرين للجدل في البلاد، كإمام ضاحية بورجيه الفرنسية نادر أبو أنس وإمام مسجد بريست رشيد إلجاي اللذين تثير آراؤهما حول المرأة انتقادات ومخاوف كثيرة.</p>
      <p>نادر أبو أنس أعلن انسحابه بعد الضجة التي أثيرت حول ورود اسمه، ذاكراً أن انسحابه جاء لحماية أهمية هذه القضية، وقال في سلسلة تغريدات على تويتر: " أتفهم الضجة المشروعة التي أثارها مقطع الفيديو الخاص بي حول وضع النساء. كما قلت لسنوات، لقد تغيرت كثيرًا وكثير من التعليقات لم تعد تعكس موقفي بشأن هذه القضايا... لحماية هذا النهج الوحدوي وبالنظر إلى أهمية هذه القضية، فإنني أفضل سحب توقيعي من هذا النداء، من أجل الحفاظ على هذا الزخم التاريخي. في 10 (نوفمبر)، كونوا كثر في مسيرة ضد الإسلاموفوبيا."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191850656753209344" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>أما رشيد إلجاي المعروف كذلك من خلال مقاطع فيديو مثيرة للجدل كمقطع فيديو يتحدث فيه مضفياً الشرعية على الاعتداء الجنسي على النساء، معتبراً أن المرأة تقف وراء ما يحصل لها عندما لا تلتزم بالحشمة، فلم يكن لورود اسمه صدى ألطف لدى المتخوفين رغم أنه يقول إن آراءه تغيرت ويقدم نفسه حالياً كمعتدل. بحسب صحيفة ليبيراسيون لا يبدو أن اسمه سيحذف من قائمة الموقعين.</p>
      <p>يذكر أن إلجاي تعرض لإطلاق نار خارج مسجد بريست في الصيف الماضي من قبل يميني متطرف، انتحر بعد أن أصابه بأربع رصاصات.</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <a href="https://arabic.euronews.com/2019/06/27/two-people-were-injured-in-a-shooting-outside-a-mosque-in-western-france">
          <b>إطلاق نار خارج مسجد في غرب فرنسا وإصابة شخصين</b>
        </a>
      </p>
      <h3>جدل حول التعابير</h3>
      <p>أما الشق الثاني فيتعلق بنص العريضة وبورود بعض التعابير التي أثارت التحفظ، كالحديث عن عنصرية الدولة وإقرار قوانين تحررية واستخدام مصطلح "رهاب الإسلام/ الإسلاموفوبيا" بحد ذاته.</p>
      <p>فقد قرر الحزب الاشتراكي عدم المشاركة في المظاهرة، وأدان في بيان أشكال العنصرية وخطاب الكراهية إلا أنه لم يستخدم مصطلح "رهاب الإسلام/ الإسلاموفوبيا"، كما أعلن الحزب أنه يخطط لتنظيم تجمع أكبر ضد العنصرية ومعاداة السامية.</p>
      <p>وانتقد ميلونشون موقف الحزب الاشتراكي متسائلاً عن هذا الهدف من التشتت بالدعوة لمظاهرة أخرى في تاريخ مختلف.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192727202313445377" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي الوقت نفسه، دعا الحزب الشيوعي للخروج في المسيرة رغم إحجام أمينه العام فابيان روسيل عن المشاركة، حيث إنه لا يعترف بمصطلح "رهاب الإسلام/ الإسلاموفوبيا".</p>
      <h3>موقف اليمين المتطرف</h3>
      <p>اتهمت رئيسة التجمع الوطني - الجبهة الوطنية سابقاً - مارين لوبين الأشخاص الذين سيخرجون للاحتجاج يوم الأحد، بما في ذلك حزب فرنسا "الأبية" بـ"وضع يدهم بيد الإسلاميين"، وأدانت التظاهرة ودعت لتسمية الأشياء بمسمياتها.</p>
      <p>وقالت لوبين للصحافة الفرنسية على هامش زيارة معرض في باريس: "هذه مظاهرة ينظمها الإسلاميون. كل الذين سيخرجون في هذه المظاهرة سيكونون جنبًا إلى جنب مع الإسلاميين، أي أولئك الذين يطورون في بلدنا أيديولوجية شمولية تهدف إلى محاربة قوانين الجمهورية الفرنسية ".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193166351218683907" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وهاجمت لوبين زعيم "فرنسا الأبية" جان لوك ميلونشون بالقول إنها تعتقد أنها كانت على صواب في هذا الإطار عندما أطلقت سابقاً لقب "فرنسا الإسلامية" على حزب ميلونشون "فرنسا الأبية".</p>
      <p>وقالت إن من سيشارك في الحدث سيتحمل مسؤولية ثقيلة وسيواجه التبعات لاحقاً.</p>
      <h3>المسلمون في فرنسا</h3>
      <p>تضم فرنسا أكبر عدد من المسلمين بين دول أوروبا الغربية، حيث يشكلون 7,5 إلى 8 بالمئة من سكانها، ويقدر عددهم بحوالي 5 - 6 مليون مسلم. أغلب هؤلاء المسلمين ينتمون إلى دول المغرب العربي وشمال أفريقيا.</p>
      <p>وينص الدستور الفرنسي على أن فرنسا "جمهورية علمانية، لكنها تحترم كل الأديان".</p>
