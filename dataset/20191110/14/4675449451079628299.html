      <h1>Evo Morales convocó a nuevas elecciones generales en Bolivia</h1>
      <address>
        <time datetime="2019-11-10T14:55:21+00:00">10 Nov 2019, 14:55</time>
      </address>
      <p>Este 10 de noviembre de 2019 el <a href="https://twitter.com/evoespueblo">presidente</a> Evo Morales convocó a todos los bolivianos a una nuevas elecciones generales, esto después de la <a href="https://telemedellin.tv/gobierno-mexicano-revelo-video-del-hijo-del-chapo/361068/">tensión</a> que mantiene el país por las elecciones pasadas.</p>
      <figure>
        <iframe data-src="https://twitter.com/Mippcivzla/status/1193535208143966209?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El anuncio se realiza después de que la auditoría <b>Organización de Estados Americanos</b> (OEA) encontrará que el proceso electoral realizado el pasado 20 de octubre presentará algunas irregularidades.</p>
      <p>La decisión del presidente <b>Evo Morales</b> se da luego de que algunos funcionarios, diplomáticos y alcaldes y gobernadores renunciarán de sus cargos.</p>
