      <h1>Présidentielles en Roumanie : Klaus Ihoannis est donné favori</h1>
      <address><time datetime="2019-11-10T14:23:14+00:00">10 Nov 2019, 14:23</time> by <a rel="author">Euronews &amp; AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s0lJgxwY8hE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les bureaux de vote ont ouvert ce dimanche matin en Roumanie.</b>
      </p>
      <p>Les citoyens peuvent accomplir leur devoir pour élire le nouveau président. Pour l'heure<b> Klaus Ihonnis,</b> actuel chef d'Etat, est donné largement favori. Ce sexagénaire du <b>parti libéral</b> est en fonction à la présidence depuis 2014.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193444523348832256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ce candidat qui se présente pour un second mandat, est allé voter ce matin dans une école de Bucarest baptisée Jean Monnet :</p>
      <blockquote>J'ai voté pour la Roumanie normale. Je souhaite un très bel avenir à la Roumanie et j'espère recevoir aujourd'hui la confirmation que de très nombreux Roumains souhaitent la même chose.</blockquote>
      <p>La candidate prenant la deuxième place du scrutin, ne serait autre que l'ancienne première ministre, <b>Viorica Dancila</b>. Membre du <b>parti social-démocrate</b>, elle a été destituée de son poste de chef du gouvernement début octobre après une motion de censure.</p>
      <p>Dans ses élections, elle serait suivie de près par <b>Dan Barna, le candidat d'un jeune parti pro-européen</b> l'USR. Ce quadragénaire aurait rassemblé les voix de ceux déçus par la politique mené ces dernières années dans le pays.</p>
      <p>Les plus de <b>18 millions d'électeurs roumains</b> ont, jusqu'à ce soir, 21h00 pour se rendre aux urnes. Après quoi, les votes seront clos.</p>
