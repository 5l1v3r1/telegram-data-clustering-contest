      <h1>Romania al voto: favorito il presidente uscente Iohannis</h1>
      <address><time datetime="2019-11-10T14:43:22+00:00">10 Nov 2019, 14:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oGgGyB3CvkE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'arrivo al seggio, le strette di mano, la firma sul registro elettorale e la scheda nell'urna: <b>il presidente uscente, il moderato Klaus Iohannis</b>, vota per il suo secondo mandato e, secondo i sondaggi, è il candidato favorito alle presidenziali in Romania, incalzato dall’<b>ex parlamentare europeo, in quota ALDE, Mircea Diaconu.</b> Iohannis, che vuole una Romania più presente in Europa, ha detto di desiderare e di augurare il miglior futuro possibile al Paese. "Spero di ricevere la conferma che moltissimi rumeni desiderano la stessa cosa". ha commentato al seggio.</p>
      <p>La candidatura di Iohannis è appoggiata dal Partidul National Liberal, seconda forza in Romania alle elezioni di tre anni fa, all’opposizione dell’attuale governo social-democratico. Nella coalizione che appoggia Iohannis c'è anche il Forumul Democrat al Germanilor din Romania, che rappresenta la minoranza tedesca nel Paese. Oltre a un ruolo più incisivo in seno all'Unione europea, il presidente uscente ha tra le sue priorità il consolidamento del Patto Atlantico nell’Est Europa.</p>
      <p>Terza nei sondaggi è la premier <b>Vasilica-Viorica Dăncilă, leader del partito social democratico</b>, indebolita dalla sfiducia incassata dall'esecutivo, da lei stessa guidato. Alle ultime europee il PSD ha ottenuto solo il 22,5% a fronte del 37,6% dei consensi delle precedenti elezioni.</p>
      <p><b>Corre da outsider Dan Barna, leader dell'Unione Salvate la Romania</b>, di cui rappresenta la corrente liberale: quarto nei sondaggi ha dalla sua la buona prestazione alle precedenti europee. Barna è stato anche membro del Governo Ciolos (2015-2016), dove ha ricoperto la carica di Segretario di Stato presso il Ministero dei fondi europei.</p>
      <p>Sono 18 milioni gli elettori rumeni chiamati alle urne per eleggere il presidente. Il Capo dello Stato è eletto direttamente dai cittadini e nomina il capo dell’esecutivo; può mettere il veto alle leggi adottate dal parlamento reinviandole alla camera o portandole davanti alla Corte costituzionale.</p>
