      <h1>Στην Αθήνα ο πρόεδρος της Κίνας, Σι Τζινπίνγκ</h1>
      <address><time datetime="2019-11-10T19:00:03+00:00">10 Nov 2019, 19:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QIABDeF4AGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την περαιτέρω ενίσχυση των δεσμών μεταξύ Ελλάδας και Κίνας σηματοδοτεί η επίσκεψη του Σι Τζινπίνγκ στην Αθήνα, μόλις λίγα 24ωρα μετά τη συνάντησή του με τον Κυριάκο Μητσοτάκη στη Σαγκάη.</p>
      <p>Ο Κινέζος πρόεδρος, που προσγειώθηκε στην Αθήνα το βράδυ της Κυριακής, ανταποδίδει την επίσκεψη του Έλληνα ομολόγου του, Προκόπη Παυλόπουλου, στο Πεκίνο τον περασμένο Μάιο.</p>
      <p><i>«Με μεγάλη χαρά υποδέχθηκα τον Πρόεδρο της Λαϊκής Δημοκρατίας της Κίνας, Xi Jinping, στο αεροδρόμιο "Ελευθέριος Βενιζέλος" της Αθήνας, στην πρώτη επίσημη επίσκεψη Κινέζου Προέδρου στην Ελλάδα από το 2008»,</i> έγραψε στον προσωπικό του λογαριασμό στο Twitter ο υπουργός Εξωτερικών Νίκος Δένδιας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193597850673983490" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Κίνα και Ελλάδα αναμένεται να εκδώσουν κοινή δήλωση για την περαιτέρω βελτίωση της στρατηγικής εταιρικής σχέσης τους και να υπογράψουν μια σειρά από συμφωνίες συνεργασίας σε διάφορους τομείς.</p>
      <p>«Οφείλουμε να αναβαθμίσουμε σταθερά την έμπρακτη συνεργασία μας σε όλους τους τομείς, εμβαθύνοντας στα υπάρχοντα πεδία συνεργασίας και επεκτείνοντας την κλίμακα των επενδύσεων, με το έργο στο λιμάνι του Πειραιά να αποτελεί το 'κεφάλι του Δράκου'», αναφέρει χαρακτηριστικά ο Σι Τζινπίνγκ σε άρθρο του στην εφημερίδα Καθημερινή.</p>
      <p>Και προσθέτει πως η Κίνα «είναι πρόθυμη να αυξήσει τις εισαγωγές ελληνικών ποιοτικών αγροτικών προϊόντων, προσφέροντας έτσι περισσότερες επιλογές στους Κινέζους καταναλωτές, ενώ ευελπιστεί ότι η ελληνική αγορά θα παραμένει ανοιχτή προς τις κινεζικές επιχειρήσεις και προϊόντα, επιτρέποντάς μας να παραμείνουμε στενοί εταίροι στο πλαίσιο μιας αμοιβαία επωφελούς συνεργασίας».</p>
      <h3>Το πρόγραμμα</h3>
      <p>Σύμφωνα με το επίσημο πρόγραμμα, ο Κινέζος πρόεδρος θα βρίσκεται στην Ελλάδα από το απόγευμα της Κυριακής.</p>
      <p>Τη Δευτέρα 11 Νοεμβρίου και ώρα 09:50 θα καταθέσει στεφάνι στο Μνημείο του Αγνώστου Στρατιώτη.</p>
      <p>Εν συνεχεία στις 10:00 το πρωί θα μεταβεί στο Προεδρικό Μέγαρο, όπου θα υπάρξει επίσημη υποδοχή από τον Πρόεδρο της Δημοκρατίας Προκόπη Παυλόπουλο, και θα ακολουθήσουν διευρυμένες συνομιλίες.</p>
      <p>Στις 11:10 ο Σι Τζινπίνγκ θα συναντηθεί με τον πρωθυπουργό Κυριάκο Μητσοτάκη, στο Μέγαρο Μαξίμου και θα ακολουθήσουν δηλώσεις προς τα ΜΜΕ.</p>
      <p>Στις 16:30 ο κ. Σικ Τζινπίνγκ , συνοδευόμενος από τον Πρωθυπουργό, κ. Μητσοτάκη, θα επισκεφθεί τις εγκαταστάσεις της εταιρείας COSCO στο Νέο Ικόνιο Περάματος (Σταθμός Εμπορευματοκιβωτίων Πειραιά / Piraeus Container Terminal).</p>
      <p>Το πρόγραμμα της πρώτης ημέρας, ολοκληρώνεται στις 19:00 με το επίσημο δείπνο, που θα παραθέσει ο Πρόεδρος της Δημοκρατίας, κ. Παυλόπουλος, προς τιμήν του Κινέζου ομολόγου του στο Προεδρικό Μέγαρο.</p>
      <p>Την Τρίτη 12 Νοεμβρίου στις 10:30 ο κ. Σι Τζινπίνγκ, συνοδευόμενος από τον Πρόεδρο της Δημοκρατίας, θα ξεναγηθεί στο Μουσείο της Ακρόπολης.</p>
      <h4>Συνάντηση Τσίπρα-Σι Τζινπίνγκ την Τρίτη</h4>
      <p>Συνάντηση με τον Πρόεδρο της Λαϊκής Δημοκρατίας της Κίνας, Σι Τζινπίνγκ, θα έχει ο πρόεδρος του ΣΥΡΙΖΑ, Αλέξης Τσίπρας, την Τρίτη 12 Νοεμβρίου.</p>
      <p>Η συνάντηση θα πραγματοποιηθεί στο ξενοδοχείο Divani Caravel στις 10:00 πμ.</p>
