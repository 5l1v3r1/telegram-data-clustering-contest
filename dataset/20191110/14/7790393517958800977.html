      <h1>[Photo] Cuộc đua thuyền rực rỡ trước Hoàng cung Campuchia</h1>
      <h2>Lễ hội Nước 2019, một trong những sự kiện văn hóa truyền thống lớn nhất của Vương quốc Campuchia, chính thức mở màn ngày 10/11 với tâm điểm là cuộc đua thuyền tại khu vực bốn mặt sông Mekong</h2>
      <address><time datetime="2019-11-10T14:33:35+00:00">10 Nov 2019, 14:33</time> by <a rel="author">Trần Long (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zatmzy/2019_11_10/ttxvn_1_1.jpg"/>
        <figcaption>Chiều 10/11, Quốc vương Campuchia Norodom Sihamoni đã chủ trì lễ khai mạc cuộc đua thuyền cùng Thủ tướng Hun Sen và nhiều quan chức cấp cao, đại diện các bộ ngành Campuchia. Đại sứ Việt Nam tại Campuchia Vũ Quang Minh cũng tham dự sự kiện lễ hội này tại Phnom Penh. (Ảnh: Trần Long/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zatmzy/2019_11_10/ttxvn_2_1.jpg"/>
        <figcaption>Từ sáng sớm 10/11, hàng nghìn người dân Campuchia đã háo hức đổ về khu vực bờ sông trước cửa Hoàng cung để chuẩn bị theo dõi cuộc đua thuyền. Theo Ban tổ chức cuộc đua, trong ngày 10/11 có 147 thuyền đại diện cho các 25 tỉnh thành và các bộ, ngành Campuchia. (Ảnh: Trần Long/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zatmzy/2019_11_10/ttxvn_3_1.jpg"/>
        <figcaption>Tổng thư ký Ủy ban Quốc gia tổ chức các lễ hội quốc gia và quốc tế Campuchia Bun Veasna cho biết có hơn 300 thuyền tham dự cuộc đua năm nay. (Ảnh: Trần Long/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zatmzy/2019_11_10/ttxvn_4_1.jpg"/>
        <figcaption>Những điểm du lịch vùng duyên hải như Preah Sihanouk, Kep, Kampot, Koh Kong , Siem Reap và các khu du lịch sinh thái ở Đông Bắc Campuchia cũng thu hút khá đông du khách trong dịp lễ hội 3 ngày. (Ảnh: Trần Long/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/zatmzy/2019_11_10/ttxvn_5_1.jpg"/>
        <figcaption>Trong bài diễn văn chúc mừng Lễ hội Nước 2019, Thủ tướng Hun Sen kêu gọi người dân thoải mái tận hưởng không khí lễ hội, theo dõi cuộc đua thuyền và các màn trình diễn âm nhạc. (Ảnh: Trần Long/Vietnam+)</figcaption>
      </figure>
