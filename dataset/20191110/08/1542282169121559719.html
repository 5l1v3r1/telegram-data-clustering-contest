      <h1>Με λαμπρότητα γιορτάστηκε η επέτειος από τη πτώση του Τείχους του Βερολίνου</h1>
      <address><time datetime="2019-11-10T08:29:57+00:00">10 Nov 2019, 08:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PuO_Dd6tKBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με λαμπρότητα γιορτάστηκε στην Γερμανία η 30η επέτειος της Πτώσης του Τείχους του Βερολίνου.</p>
      <p>Στο μήνυμά του, ο πρόεδρος της Γερμανίας Φρανκ-Βάλτερ Σταϊνμάιερ κάλεσε τους Ευρωπαίους να παλέψουν για την ελευθερία και τη δημοκρατία. «Nέα τείχη έχουν υψωθεί σε όλη την χώρα. Τείχη οργής μίσους και αποξένωσης. Τείχη που είναι αόρατα αλλά διχάζουν την χώρα και την συνοχή μας.»</p>
      <p>Μπροστά στην Πύλη του Βρανδεμβούργου κορυφώνονται σήμερα το απόγευμα οι εκδηλώσεις για την επέτειο της πτώσης του Τείχους του Βερολίνου.</p>
