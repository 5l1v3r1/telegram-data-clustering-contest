      <h1>國道1號大雅段男子遭車輾斃 警方調查中</h1>
      <address><time datetime="2019-11-10T08:28:00+00:00">10 Nov 2019, 08:28</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者趙麗妍台中10日電）國道1號北上176公里處大雅路段，今天凌晨發生男子遭車輾過身亡，國道警察現場拉起封鎖線，調閱車行記錄器、調查男子身分，並釐清肇事原因。</p>
      <p>國道警察泰安分隊今天凌晨零時接獲通報，國道1號176公里處大雅路段，有男子疑遭多車輾過身亡，下車察看的駕駛表示，視線灰暗，疑似輾到東西下車查看，才發現有人躺在地上，確切肇事原因，警方調查中。（編輯：方沛清）1081110</p>
