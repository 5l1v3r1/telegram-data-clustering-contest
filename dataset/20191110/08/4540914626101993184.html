      <h1>Beethoven, Westbam und Feuerwerk: Berlin feiert 30 Jahre Mauerfall</h1>
      <address><time datetime="2019-11-10T08:31:18+00:00">10 Nov 2019, 08:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uUCVApRfII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Musikalisch begleitet von Beethoven und der Staatskapelle Berlin haben zehntausende Menschen vor dem Brandenburger Tor in Berlin das 30-jährige Jubiläum des Mauerfalls gefeiert. Zahlreiche weitere Musiker aus Ost und West traten bei der Bühnenshow auf. Bundespräsident Frank-Walter Steinmeier mahnte in einer nachdenklichen Rede, die Mauern in den Köpfen einzureißen.</p>
      <h3>"Mauern, die unsichtbar sind, aber spalten"</h3>
      <p><i>"Quer durch unser Land sind neue Mauern entstanden, Mauern aus Frust, Mauern aus Wut und Hass, Mauern der Sprachlosigkeit und der Entfremdung. Mauern, die unsichtbar sind, aber trotzdem spalten. Mauern, die unserem Zusammenhalt im Wege stehen.",</i> sagte Steinmeier.</p>
      <p>Ein großes Feuerwerk markierte den Abschluss einer ganzen Woche von Festakten in Berlin und entlang der ehemaligen innerdeutschen Grenze. Am Samstagvormittag hatte Steinmeier unter anderem seine Amtskollegen aus den Visegrad Staaten empfangen und mit ihnen gemeinsam die Gedenkstätte Berliner Mauer besucht.</p>
      <p>Bei der After-Party im Anschluss an das Feuerwerk trat unter anderem der DJ Westbam auf.</p>
