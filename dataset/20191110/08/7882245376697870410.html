      <h1>Ярый противник сепаратизма</h1>
      <address><time datetime="2019-11-10T08:51:18+00:00">10 Nov 2019, 08:51</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DXLpw73TL8I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидер ультраправой партии Vox ("Голос") Сантьяго Абаскаль утверждает, что возглавляемое им политическое объедение в течении последних лет добилось успеха, потому что не обманывает избирателей. По словам Абаскаля, в Каталонии сейчас — состояние перманентного мятежа, который начался с бывшего председатель женералитета Жорди Пужоля. Лидер ультраправых уверен, что все нелегальных мигрантов необходимо как можно скорее выслать из страны.</p>
      <p>Сантьяго Абаскаль родился и вырос в Стране Басков, и своё яростное сопротивление любым проявлениям сепаратизма он объясняет постоянно ощущавшейся в детстве угрозой насилия со стороны бывшей вооруженной группировки ETA.</p>
      <p>Политическая карьера Абаскаля началась в правоцентристской Народной партии. В декабре 20013 года он стал одним из основателей партии Vox, а в 2014 году возглавил ее.</p>
      <p>В конце прошлого года Vox вошла в региональный парламент Андалузии, получив 12 кресел —ультраправые попали в законодательное собрание впервые за 40 после после восстановления демократии. А по итогам всеобщих парламентских выборов, состоявшихся в апреле, в конгрессе депутатов страны появились уже 24 народных избранника от Vox.</p>
