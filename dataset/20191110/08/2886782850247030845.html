      <h1>Több százezren ünnepelték a berlini fal ledöntését</h1>
      <address><time datetime="2019-11-10T08:29:26+00:00">10 Nov 2019, 08:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kHOdF7HguSg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A berlini fal ledöntésének 30. évfordulóján rendezett megemlékezésen több százezren voltak személyesen jelen a Brandenburgi kapunál. A szövetségi kancellár és a német elnök is hangoztatták a szombati megemlékezéseken, hogy a demokratikus értékek és az emberi méltóság védelmére kell ösztönözzön a történelem.</p>
      <p>Frank-Walter Steinmeier arról beszélt, hogy napjainkban új falak emelkednek: a frusztráció, a harag, a gyűlölet, a hallgatás és az elidegenedés falai. Ezek a falak láthatatlanok, mégis elválasztják az embereket, ezért kell tennünk az összetartozás erősítéséért, mondta a német államfő.</p>
      <p>Berlinben a hét eleje óta ünneplik a fal ledöntésének évfordulóját egy több mint 200 eseményből álló rendezvénysorozattal. A kiállítások, koncertek, vetítések, pódiumbeszélgetések sorát szombat este tűzijáték zárta.</p>
