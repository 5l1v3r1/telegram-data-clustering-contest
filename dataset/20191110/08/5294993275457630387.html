      <h1>Presidente da Alemanha alerta para muros invisíveis</h1>
      <address><time datetime="2019-11-10T08:28:40+00:00">10 Nov 2019, 08:28</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iOonp54AhYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A quinta sinfonia de Beethoven fechou um dia de celebração nas portas de Bradenburg. As cerimónias do 30.º aniversário da queda do muro de Berlim juntaram na capital alemã a fina flor da política local.</p>
      <p>A chanceler alemã, Angela Merkel, avisou que não podíamos permitir que um muro nos voltasse a separar, já o Presidente, Frank-Walter Steinmeier, explicou que há novos muros que ameaçam:</p>
      <p>"Foram erguidos novos muros no país, muros de frustração, raiva e ódio, muros de silêncio e alienação. Muros invisíveis mas que ainda dividem, que ainda se atravessam no caminho da coesão que procuramos."</p>
      <p>Depois dos recados, o fogo-de-artifício. Tal como há trinta anos, milhares de pessoas saíram para as ruas de Berlim, então para fazer história e conquistar a liberdade, agora para celebrar a liberdade com um espetáculo de luz e som.</p>
