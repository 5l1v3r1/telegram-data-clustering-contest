      <h1>Espectacular fin de fiesta en Berlín</h1>
      <address><time datetime="2019-11-10T08:37:21+00:00">10 Nov 2019, 08:37</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BdVa8SBuHKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los alemanes han celebrado por todo lo alto el 30 aniversario de la caída del Muro de Berlín.</p>
      <p>Con la Quinta Sinfonía de Beethoven, dirigida por el argentino-israelí Daniel Barenboim, se puso el broche de oro a toda una semana de actos, exposiciones y festejos. Más de medio millón de personas asistieron al concierto en la emblemática Puerta de Brandeburgo.</p>
      <p>Allí, el presidente alemán, Frank-Walter Steinmeier, dijo que era el momento de recordar <i>"la noche de las noches, después de la cual nada volvió a ser como antes"</i>, y dio las gracias especialmente a los ciudadanos <i>"valientes"</i> germano-orientales, que <i>"escribieron la historia".</i></p>
      <p>Aunque también advirtió de nuevos obstáculos, en un mensaje contra el racismo y el antisemitismo.</p>
      <p><i>"Han surgido nuevos muros en todo nuestro país. Muros de frustración, muros de ira y odio, muros de silencio y alienación. Muros que son invisibles, pero que aún nos dividen, que se interponen en el camino de nuestra cohesión, lo que nosotros estamos buscando"</i>, declaraba Frank-Walter Steinmeier, presidente de Alemania.</p>
      <p>Poco antes, la canciller alemana, Angela Merkel, había asegurado que <i>"ningún muro es tan alto o tan ancho que no se pueda atravesar".</i></p>
