      <h1>祝賀御列の儀、沿道で１１万９千人が観覧…政府発表</h1>
      <address>
        <time datetime="2019-11-10T10:16:00+00:00">10 Nov 2019, 10:16</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50028-1.jpg?type=large"/>
        <figcaption>天皇、皇后両陛下に日の丸や手を振る人たち（１０日午後３時４分、皇居前広場で）＝鈴木毅彦撮影</figcaption>
      </figure>
      <p>　政府は１０日、祝賀御列（おんれつ）の儀を沿道で観覧したのは１１万９０００人だったと発表した。１９９０年の平成の時よりも約２０００人多かった。</p>
