      <h1>Nach Massenprotesten: Morales stimmt jetzt doch Neuwahlen zu</h1>
      <address><time datetime="2019-11-10T10:14:45+00:00">10 Nov 2019, 10:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/owDqDFFTrsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boliviens Präsident Evo Morales will jetzt doch Neuwahlen organisieren. Zuletzt hatte auch die Organisation Amerikanischer Staaten (OAS) Unregelmäßigkeiten bei der Präsidentenwahl vom 20. Oktober festgestellt. Der OAS-Bericht konstatiert "klare Manipulation".</p>
      <p>Bei einer Rede in La Paz versprach der linke Präsident auch, die Wahlkommission zu ersetzen.</p>
      <p>Seit der Präsidentenwahl am 20. Oktober hatten sich Anhänger der Regierung und der Opposition erbitterte Auseinandersetzungen. Morales sprach von einem Putsch, nachdem Fernsehsender besetzt wurden, sich die Polizei auf Seiten der Demonstranten stellte und die Armee klar machte, sich nicht gegen die Bevölkerung zu wenden. Der dienstälteste und einzige indigene Staatschef Südamerikas beugte sich dem Druck.</p>
      <p>Die bolivianische Verfassung sieht eine vierte Amtszeit eigentlich nicht vor, das oberste Gericht Boliviens hatte ihn aber mit der Begründung zur Wahl zugelassen, sein Ausschluss verstoße gegen die Menschenrechte.</p>
      <h3>"Nichts zu verhandeln"</h3>
      <p>Zuvor hatte Ex-Präsident Carlos Mesa, der bei der Wahl Zweiter geworden war, Morales Gesprächsangebot abgelehnt: <i>"Ich habe mit Evo Morales und seiner Regierung nichts zu verhandeln"</i>, erklärte Mesa. <i>"Ich habe nichts zu verhandeln, weil der Präsident Boliviens beabsichtigt, einen Teil der bolivianischen Gesellschaft zu behindern, und uns, die politischen Parteien. Und er allein ist dafür verantwortlich."</i></p>
