      <h1>Contestation en Bolivie : Evo Morales appelle à la tenue de nouvelles élections</h1>
      <address><time datetime="2019-11-10T10:02:02+00:00">10 Nov 2019, 10:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lH6MbZtmtS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le président Evo Morales a appelé ce dimanche à la tenue de nouvelles élections, alors que la contestation fait rage depuis son élection controversée, le 20 octobre dernier, l'opposition dénonçant des fraudes.</p>
      <p>Pour apaiser la colère et tenter de regagner la confiance du peuple, Evo morales a également décidé de renouveler l'ensemble des membres du Tribunal électoral suprême.</p>
      <p>La veille, son appel au dialogue avait aussitôt été rejeté par l'opposition, qui entend tourner la page de l'ère Morales. Le leader indigène de gauche, au pouvoir depuis treize ans, a été élu pour un mandat qui lui permet de rester à la tête du pays jusqu'en 2025.</p>
      <p>La nuit dernière, des incidents ont à nouveau secoué le pays, notamment la capitale La Paz et sa région, où des médias d’État ont été occupés.</p>
      <p>Ce mouvement de contestation a déjà fait au moins trois morts et des dizaines de blessés.</p>
