      <h1>Összeölelkeznek a biztonságiak és a tüntetők Bolíviában</h1>
      <address><time datetime="2019-11-10T10:02:37+00:00">10 Nov 2019, 10:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/brrwHDuFG0I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolíviában a hadsereg egyelőre nem avatkozik közbe a kormányellenes felkelések visszaszorítására, és a rendőrség is megosztott. A tüntetők elfoglalták két állami médium épületét.</p>
      <p>Evo Morales bolíviai elnök a tiltakozáshullámot a demokratikus rend megdöntésére irányuló puccsnak minősítette, és hangsúlyozta, hogy a kormány a választások rendjének megfelelően alakult. A választási eredmények alapján az emberek támogatását élvező négy nagy pártot egyeztetésre hívja a bolíviai elnök, az ország békéje érdekében.</p>
      <p>Három hete tüntetések és összecsapások vannak a dél-amerikai országban amiatt, hogy ellenzéki csoportok szerint Evo Morales államfő csalással nyerte meg az október 20-i elnökválasztást, és ezért követelik lemondását.</p>
      <p>Carlos Mesa ellenzéki vezető, a Forradalmi Baloldali Front politikusa 2005 előtt volt Bolívia elnöke. Most azt üzeni Evo Moralesnek, hogy nincs vele miről tárgyalnia. A jelenlegi helyzet kizárólag az ő felelőssége, nem a pártoké.</p>
      <p>A hétvégén a tüntetők a Bolivia TV-t és a Radio Patria Nuevát szállták meg, a munkatársakat kizavarták az állami médiumok épületéből.</p>
      <p>Új veszély Morales hatalmára nézve a rendőrség megosztottsága. Sok rendőr az ellenzékiekkel szimpatizál. Követelik munkakörülményeik javítását, a rendőrfőkapitány lemondását, és azt, hogy a kormány ne használja őket fel politikai célokra.</p>
