      <h1>" كنت آمل أن نطير".. مأساة زوجين حاولا عبور جدار برلين بمنطاد</h1>
      <address><time datetime="2019-11-10T10:30:14+00:00">10 Nov 2019, 10:30</time> by <a rel="author">Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JWXWsovoUqg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>بعد ثلاثين عامًا على سقوط جدار برلين، لم يتبق منه، سوى أجزاء صغيرة تحولت إلى معلم سياحي. وعندما كان لا يزال قائماً، يقسم العالم بين معسكرين، حاول زوجان شابان المغامرة بحياتهما للفرار من ألمانيا الشرقية إلى غرب برلين. فقرر الزوج وينفريد فرودنبيرغ الذي اشتهر بحبه للمغامرة، صناعة منطاد ليعبرا الجدار...</b>
      </p>
      <p>في آذار/مارس من العام 1989، بعد أشهر من العمل الدؤوب، استعد وينفريد وزوجته سابين لتنفيذ خطتهما. وخلال تعبئة المنطاد بالغاز، أحس أحد بهما فأخبر الشرطة.</p>
      <p><a href="http://www.chronik-der-mauer.de/en/victims/180604/freudenberg-winfried">كارولين لابوش</a> كتبت القصة الحقيقية لهذه المأساة بعنوان "كنت آمل أن نطير". وفي لقاء معها، أخبرتنا أن "رجال الشرطة رأوا المنطاد الذي كان يميل نحو الغرب وعلى وشك الطيران، لكنهم لم يروا أناسا فيه، فشككوا بما سيجري. كانت معهم أسلحتهم النارية ولم يطلقوا النار لأن رائحة الغاز كانت قوية. وقالوا فيما بعد، إنهم خشيوا انفجار المنزل بأكمله".</p>
      <p>فكان على وينفريد وسابين اتخاذ القرار السريع، كما أوردت لابوش في روايتها الحقيقية. وأضافت "لديهما ثلاثون ثانية ليقررا ما عليهما فعله. فقررا أن يطير الزوج وأن تبقى الزوجة. فاختبأت بين الشجيرات وتفرجت عليه يطير".</p>
      <p>أخذ المنطاد يرتفع ومعه وينفريد الذي ظلّ تحت رحمة الرياح خمس ساعات. فوصل إلى ارتفاع خمسة آلاف متر حيث الصقيع والجليد في حرارة بلغت عشرين درجة مئوية تحت الصفر.</p>
      <p>بعد ذلك فقد الشاب السيطرة على آلته لكنه وصل أخيراً إلى حي زهلندورف في الجزء الغربي لبرلين.</p>
      <p>تصف لابوش الحالة التي وصل فيها وتقول "كان مجمداً حتى العظام، ومرهقاً جداً، عقلياً وجسدياً. حاولنا معرفة كيف حدث هذا الطيران فعلياً وتوصلنا إلى احتمال سقوطه بعد أن خارت قواه ولم يعد يستطيع الصمود. وقد عثر على جثته، بعد الظهر، في إحدى الحدائق المتاخمة للبحيرة".</p>
      <p>كل عظام جسمه تحطمت، وتفتت معها حلمه بحياة جديدة في غرب برلين. لقد كان آخر رجل يفقد حياته في محاولة للفرار من ألمانيا الشرقية إلى غرب برلين.</p>
      <p>ماذا كان يأمُل وينفريد لو أنه تمكن من تحقيق خطته؟ سؤال طرحناه على الكاتبة التي توقعت أنه كان "سيتمنى بيع الصحافة قصة فرار رومانسية لزوجين عاشقَين بواسطة المنطاد".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1099232559412797440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>المستشارة الألمانية أنغيلا ميركل تتذكر المهندس الشاب وينفريد فرودنبيرغ</figcaption>
      </figure>
      <p>هذه القصة المأساوية تصدرت عناوين صحف ألمانيا الغربية. أما في الجزء الشرقي للبلاد فقد أودعت سابين السجن واستجوبتها أجهزة الاستخبارات والشرطة السياسية. وبعد أسابيع، أطلق سراحُها.</p>
      <p>لكن في التاسع من تشرين الثاني/نوفمبر حدث ما لم يكن في الحسبان. <a href="https://arabic.euronews.com/2019/11/04/germany-marks-the-30th-anniversary-of-the-fall-of-the-berlin-wall">سقط جدار برلين</a>. وتجمع الآلاف عند الحدود الشرقية في بورنهولمر ستراس وساروا على الجسر الفاصل بين الجانبين.</p>
      <p>سابين فرودنبيرغ التي عانت صدمة قوية، وجدت صعوبة في عبور الجسر التاريخي، ولم تفعل ذلك إلا بعد أسابيع.</p>
      <p>وفي لقاء مع الزوجة عند الجسر التاريخي، أكدت لنا أنها كانت تفكر بزوجها طوال الوقت وتأسفت لرحيله "لم يمض وقت طويل على وفاته. توفي في آذار/مارس، والعبور تمّ في تشرين الثاني/نوفمبر. مات بسبب الجدار القائم، وأعتقد أنه لو انتظرنا أشهراً قليلة لكان بقي على قيد الحياة. وهذا محزن جداً جداً، أمر لم أفهمه أبداً. لو كان هنا ورأى ذلك؟ واليوم لا يمكنه رؤية ذلك بتاتاً للأسف".</p>
