      <h1>Пабло Касадо: наверстать упущенное</h1>
      <address><time datetime="2019-11-10T10:04:43+00:00">10 Nov 2019, 10:04</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ks80RY-E2WU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всего несколько месяцев назад, на парламентских выборах 28 апреля 2019 года, Народная партия под руководством Пабло Касадо показала худший результат в своей истории. Она получила всего 66 мандатов вместо 135 в парламенте предыдущего созыва.</p>
      <p>Несмотря на это, ставший в 37 лет самым молодым лидером консерваторов Касадо не склонил головы. В назначенных на 10 ноября очередных досрочных выборах он увидел возможность наверстать упущенное и исправить допущенные ошибки.</p>
      <p>Пабло Касадо родился в 1981 году в Паленсии, получил диплом адвоката. Состоит в браке с Исабель Торрес Ортс, отец двоих детей. В 2003 году он вступил в Народную партию и уже через два года руководил молодёжной организацией консерваторов в Мадриде. В 2007-м был избран депутатом Ассамблеи Мадрида, но сложил полномочия два года спустя, чтобы занять должность руководителя кабинета возглавившего правительство Хосе Марии Аснара.</p>
      <p>В июне 2018 года Касадо выдвинул свою кандидатуру на пост председателя Народной партии после того, как парламент вынес вотум недоверия кабинету Мариано Рахоя. Вместе с Сорайей Саэнс де Сантамария одержал победу на впервые проводившихся в Народной партии праймериз и вышел во второй тур. На внеочередном XIX съезде 21 июля 2018 года был избран председателем.</p>
      <p>Возглавив Народную партию, Касадо попытался вернуться к "идеям Азнара" и осуществить крен вправо. Но вышло вовсе не так, как он ожидал: на апрельских выборах консерваторы потеряли 3 с половиной миллиона голосов.</p>
      <p>В завершившейся предвыборной кампании он сделал ставку на умеренность, заявив, что его цель - объединить голоса всех представителей правого спектра. Три кита его новой стратегии: массовое снижение налогов, применение закона "О национальной безопасности в Каталонии" и поддержка самозанятых.</p>
