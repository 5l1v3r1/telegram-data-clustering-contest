      <h1>جشنواره ملی« ایل سنگسری»</h1>
      <address>
        <time datetime="2019-11-10T10:15:00+00:00">10 Nov 2019, 10:15</time>
      </address>
      <p>جشنواره ملی ایل سنگسری با حضور ۶ استان در شهرستان مهدی‌شهر(سمنان) برگزار شد. این جشنواره با رونمایی از پرونده ثبت ملی فنون بافت و برپایی گوت، کوچ ایل سنگسری و ۱۲ نان مهدی‌شهر به کار خود پایان داد./ خبرگزاری فارس</p>
