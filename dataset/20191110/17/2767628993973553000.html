      <h1>Elecciones en España | El voto catalán, clave y sin incidentes</h1>
      <address><time datetime="2019-11-10T17:20:36+00:00">10 Nov 2019, 17:20</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-1Oj5Ctshac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El voto en Cataluña cobra especial importancia en este 10-N. A menudo, la formación del Ejecutivo nacional se ha decidido <b>gracias a los votos de los electores de Cataluña</b>, algo de lo que los catalanes son conscientes, aunque esta vez <b>acuden a las urnas aún más divididos</b> que en los comicios anteriores. Sin embargo, desde el Gobierno regional piden ejercer el derecho al voto para mostrar la voluntad del pueblo catalán.</p>
      <p><b>Quim Torra</b>, presidente de la Generalitat, ha animado a <b>una participación "masiva"</b> y ha reivindicado <b>"las urnas y los votos" como "terreno de juego de los catalanes".</b> También ha asegurado que "la voluntad popular lo decide todo", por lo que ha animado a <b>votar con "total libertad y determinación".</b></p>
      <p><b>La jornada electoral ha transcurrido sin incidentes.</b> Desde Madrid se había enviado un gran dispositivo policial debido a las movilizaciones previstas por los colectivos más radicales.</p>
      <p>A nivel nacional<b>, la crisis en la región podría provocar un giro a la derecha</b> e incluso a la extrema derecha por la retórica antiseparatista de sus candidatos para responder a <a href="https://es.euronews.com/2019/10/17/el-rostro-mas-violento-del-independentismo-catalan">la radicalización de un sector del independentismo</a> tras <a href="https://www.youtube.com/watch?v=v95BN0zW1P8">la sentencia emitida por el Tribunal Supremo a 12 líderes separatistas</a>.</p>
    </article>
