      <h1>Bolívia vai repetir a eleição presidencial</h1>
      <address><time datetime="2019-11-10T17:05:41+00:00">10 Nov 2019, 17:05</time> by <a rel="author">Maria Barradas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iHrjh9qMc_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente da Bolívia, Evo Morales, aceitou, este domingo, a repetição da eleição presidencial realizada a 20 de outubro. A decisão surge após o relatório da Organização dos Estados Americanos (OEA), que revela "sérias irregularidades", com "clara manipulação" do sistema de voto.</p>
      <p>O presidente disse, em conferência de imprensa, que os responsáveis pela comissão eleitoral vão ser substituídos.</p>
      <p>Os resultados apresentados deram a vitória a Morales mas, desde que foram conhecidos, o bolívianos invadiram as ruas das principais cidades. No sábado, os polícias, fardados, juntaram-se aos manifestantes no protesto, nas ruas de Santa Cruz.</p>
      <p>O presidente tentou o diálogo com os partidos da oposição, sem sucesso.</p>
      <p>Carlos Mesa, ex-presidente e principal opositor de Morales, respondeu: "Não tenho nada a negociar com Evo Morales e o seu governo. E não tenho nada que negociar, porque o presidente da Bolívia pretende atribuir a uma parte da sociedade boliviana - os partidos políticos - uma responsabilidade que é exclusivamente sua."</p>
      <p>Evo Morales, que tentava o quarto mandato presidencial e está sob a pressão dos bolivianos e da comunidade internacional, não indicou se vai ser candidato a esta nova eleição. A data do escrutínio ainda não é conhecida.</p>
