      <h1>Бесценный кадр, или Искусство фотографии</h1>
      <address><time datetime="2019-11-10T17:25:56+00:00">10 Nov 2019, 17:25</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KjXxoz9fnwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гран-Пале проходит международная ярмарка фотографии Paris Photo. Это крупнейшее событие для собирателей редких снимков, галеристов и просто любителей фотоискусства.</p>
      <p>"Наша задача - показать посетителям, что такое искусство фотографии. Здесь представлены, как исторические снимки, так и современные работы. В экспозиции принимают участие 180 галерей со всего мира. Но это и еще ярмарка, поэтому любой желающий может купить понравившиеся работы", - говорит куратор Paris Photo Флоранс Буржуа.</p>
      <p>Стюарт Франклин, Занеле Мухоли, Фрауке Айген или Сэм Хаскинс. Это признанные мастера фотографии и аукционная стоимость их работ достигает десятков тысяч долларов.</p>
      <p>Но на Paris Photo представлены также творения, по-иному и назовешь, фотографов, которые мало известны широкой публике. Среди них Роберто Уаркая из Перу. Его работа, пожалуй, одна из самых необычных в Гран-Пале - не снимок, а целое полотно длиной 30 метров.</p>
      <p>"Это джунгли Амазонии. Съемка производилась ночью под луной на сверхчувствительную пленку. Игра света и тени в чистом виде, - говорит основательница Rolf Gallery Флоренсия Джордана Браун. - Фотограф таким образом хотел привлечь внимание к проблеме исчезновения амазонской сельвы".</p>
      <p>Ярмарка фотоискусства в Париже проходит уже 23 год подряд. Представленные здесь работы неизменно привлекают большое внимание и позволяют посетителям увидеть работы выдающихся мастеров фотографии.</p>
