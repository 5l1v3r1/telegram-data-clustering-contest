      <h1>Le destin de Pedro Sánchez</h1>
      <address><time datetime="2019-11-10T17:00:00+00:00">10 Nov 2019, 17:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JEnCFUnOEZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Février 2019. Huit mois après avoir renversé le gouvernement de droite de Mariano Rajoy par une motion de censure, Pedro Sánchez, annonce la convocation d’élections législatives anticipées pour le 28 avril. Le Premier ministre espagnol par intérim n’est pas parvenu à rassembler une majorité de voix au Parlement autour de son projet de loi de finances.</p>
      <p>"<i><b>J’ai deux options : ne rien faire et continuer sans budget ou déclencher des élections et laisser le choix aux Espagnols, je choisis la deuxième option</b></i>", dit-il alors.</p>
      <p>Le Parti socialiste remporte les élections, mais doit, faute de majorité absolue chercher des alliés pour gouverner un pays divisé.</p>
      <p>Pedro Sánchez se tourne en premier lieu vers la gauche radicale et le parti Podemos, mais les multiples désaccords avec Pablo Iglesias frustrent la coalition de gauche.</p>
      <p>Tensions aussi à droite. Le Parti populaire (PP), Ciudadanos et Vox (extrême droite) accusent Pedro Sanchez de vouloir faire des concessions, aux indépendantistes catalans notamment.</p>
      <p>Le temps passe et le blocus politique persiste en Espagne. Le leader socialiste a confronté le pays à ses quatrièmes élections générales en quatre ans.</p>
      <p>Pedro Sánchez veut une majorité progressiste au Parlement pour mieux gouverner, mais c’était sans compter avec la crise catalane. Le verdict rendu par la Cour suprême espagnole contre les dirigeants indépendantistes a polarisé le climat social et politique de la Catalogne.</p>
