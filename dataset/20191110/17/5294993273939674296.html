      <h1>Agricultura sofre com seca e má gestão de recursos hídricos</h1>
      <address><time datetime="2019-11-10T17:44:26+00:00">10 Nov 2019, 17:44</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EmhPH3bksic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Portugal é o <a href="http://www.fao.org/faostat/en/#data/QC/visualize">quatro maior produtor de arroz da Europa</a>, mas a seca está a pôr em causa a produção. Falta água porque não chove mas também porque a gestão dos caudais não é feita da forma mais eficiente. O problema não é de hoje, mas a situação agrava-se a cada ano.</p>
      <p>Se por um lado as barragens, parte delas pelo menos, não foram construídas para fazer face aos desafios de hoje, por outro Espanha, o principal produtor de arroz da Europa, prejudica Portugal na forma como gere os caudais mínimos, previstos na Convenção de Albufeira.</p>
      <p>Em 2011 não houve cumprimento das regras relativas à gestão das bacias hidrográficas dos rios que atravessam os dois países, mas o principal problema é que, mesmo cumprindo as regras, Espanha fá-lo de forma nada eficaz para o país vizinho, ou seja, há uma quota anual a cumprir que é cumprida mas não um envio de água faseado. Por exemplo, entre agosto e outubro de 2018, Madrid enviou quase o dobro do que em igual período de 2019, o que corresponde a mais de sessenta por cento da quota prevista para o ano hidrológico:</p>
      <p><i>"Nós somos um país de jusante, ou seja, a água vem de Espanha. E Espanha controla o caudal que entra para Portugal. Obviamente, que na Convenção de Albufeira estão previstos os caudais mínimos mas, muitas vezes, no verão, esses caudais mínimos não são verificados, ou seja, há uma violação clara dos acordos. Obviamente, que o governo português pode sempre intervir junto do governo espanhol, chamar a atenção, mas o que tem acontecido, recorrentemente, é a violação dos caudais (mínimos) do Tejo"</i>, explica Nelson Carriço, especialista em Hidráulica e Recursos Hídricos e docente da Escola Superior de Tecnologia do Barreiro, pertencente ao Instituto Politécnico de Setúbal.</p>
      <p>O governo português diz que Espanha cumpre o que está estabelecido mas o ministro do Ambiente admite que é preciso estabelecer mínimos diários, semanais, mensais, trimestrais e semestrais, de envio de água das barragens espanholas para Portugal. Para isso, Matos Fernandes, propõe-se negociar um anexo à Convenção de Albufeira que preveja todas estas questões.</p>
      <p>Para além disso, há um grupo de trabalho que está a fazer um estudo para a construção de uma nova barragem, num afluente do Tejo. Esperam-se resposta no verão de 2020.</p>
