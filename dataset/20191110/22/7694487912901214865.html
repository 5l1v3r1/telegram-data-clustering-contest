      <h1>اختناق متطوع بالدفاع المدني في تكريت</h1>
      <address><time datetime="2019-11-10T22:15:23+00:00">10 Nov 2019, 22:15</time> by <a rel="author">Lebanon 24</a></address>
      <p>أصيب المتطوع في الدفاع المدني وسام شديد بحالة اختناق بسيطة، أثناء عمله على إخماد حريق أتى على مساحة من الأعشاب اليابسة وأشجار مختلفة في بلدة تكريت. <br/>وعلى الأثر، نقل الى مستشفى عبدالله الراسي الحكومي في حلبا للمعالجة.</p>
    </article>
