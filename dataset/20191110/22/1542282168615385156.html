      <h1>Ισπανία: Πρώτοι οι Σοσιαλιστές - Άνοδος της ακροδεξιάς</h1>
      <address><time datetime="2019-11-10T22:24:03+00:00">10 Nov 2019, 22:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2Uhw_USXtqc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι Ισπανοί Σοσιαλιστές του Πέδρο Σαντσεθ αναδείχθηκαν πρώτο κόμμα στις βουλευτικές εκλογές καταλαμβάνοντας 120 έδρες στη νέα Βουλή. Εν τουτοις, με βάση τα σχεδόν τελικά αποτελέσματα, ούτε το κεντροαριστερό ούτε το συντηρητικό μπλοκ καταφέρνει να συγκεντρώσει ξεκάθαρη κοινοβουλευτική πλειοψηφία.</p>
      <p>«Δέσμευσή μου είναι ότι αυτή τη φορά θα έχουμε μια προοδευτική κυβέρνηση και γι 'αυτό θα ξεκλειδώσουμε την πολιτική αβεβαιότητα στη χώρα. Καλούμε όλα τα πολιτικά κόμματα, εκτός εκείνων που αποκλείονται από τη συνύπαρξη και έχουν αντιδημοκρατικό λόγο και σπέρνουν το μίσος», είπε ο υπηρεσιακός πρωθυπουργός Πέδρο Σάντσεθ.</p>
      <p>Το συντηρητικό Λαϊκό Κόμμα υπό τον Πάμπλο Κασάδο κατάφερε να αντιστρέψει το αρνητικό κλίμα που είχε διαμορφωθεί στις εκλογές του περασμένου Απριλίου, ανέκαμψε εκλογικά και συγκέντρωσε 88 έδρες. Η χώρα «δεν μπορεί να περιμένει άλλο» να αποκτήσει κυβέρνηση, δήλωσε ευθέως ο ηγέτης του δεξιού Λαϊκού Κόμματος.</p>
      <p>«Αυτό που θα κάνουμε τώρα είναι, πρώτα απ 'όλα, να είμαστε πολύ απαιτητικοί με το Σοσιαλιστικό Κόμμα. Ας δούμε τι θα πει ο Πέδρο Σαντσεθ και στη συνέχεια θα κινηθούμε με ευθύνη επειδή η Ισπανία δεν μπορεί πλέον να είναι σε αδιέξοδο», είπε ο Κασάδο.</p>
      <h3>Μεγάλη άνοδος της ακροδεξιάς</h3>
      <p>Ο πολιτικός σεισμός όμως προκλήθηκε από το αποτέλεσμα του ακροδεξιού VOX O σχηματισμός με επικεφαλής τον Σαντιάγκο Αμπασκάλ αναδεικνύεται σε τρίτη μεγαλύτερη πολιτική δύναμη της Ισπανίας, εξασφαλίζοντας 52 έδρες, τις διπλάσιες και πλέον από τις 24 που είχε λάβει στις εκλογές του Απριλίου.</p>
      <p>«Σήμερα μια πατριωτική εναλλακτική λύση και μια κοινωνική εναλλακτική λύση που απαιτεί την εθνική ενότητα και αποκατάσταση της συνταγματικής τάξης στην Καταλονία έχει εδραιωθεί στην Ισπανία», ανέφερε ο ακροδεξιός πολιτικός.</p>
      <h3>Μεγάλοι χαμένοι των εκλογών οι Ciudadanos και οι Podemos</h3>
      <p>Το αριστερό ισπανικό κόμμα του Πάμπλο Ιγκλέσιας καταγράφει απώλειες εδρών και συγκεντρώνει 26 έδρες ενώ το κεντρώο κόμμα του Άλμπερτ Ριβέρα έζησε μια εφιαλτική εκλογική νύχτα καθώς απώλεσε σχεδόν το σύνολο των εδρών στο κοινοβούλιο.</p>
      <p>Ο ηγέτης του κεντροδεξιού κόμματος «Πολίτες» δήλωσε ότι δεν υπάρχει «καμία δικαιολογία» για την κατάρρευση της παράταξής του. Οι Ciudadanos δεν μπόρεσαν να κερδίσουν παρά μόλις 10 έδρες, χάνοντας τις περισσότερες από τις 57 που είχαν εξασφαλίσει στις εκλογές του Απριλίου.</p>
      <h3>Νέος κύκλος διαπραγματεύσεων Podemos - Σοσιαλιστών</h3>
      <p>Από την πλευρά του, ο ηγέτης των Unidas Podemos (UP, «Ενωμένοι Μπορούμε»), ο Πάμπλο Ιγκλέσιας, η παράταξη του οποίου δεν κατάφερε να καταλήξει σε συμφωνία με τους Σοσιαλιστές του Πέδρο Σάντσεθ ώστε να σχηματιστεί κυβέρνηση συνασπισμού μετά τις εκλογές του περασμένου Απριλίου, δήλωσε πως ελπίζει ακόμη ότι εξακολουθεί να υπάρχει προοπτική συνεργασίας.</p>
      <p>Ο Ιγκλέσιας διαβεβαίωσε ότι είναι έτοιμος να αρχίσει συνομιλίες με το κόμμα του υπηρεσιακού πρωθυπουργού Σάντσεθ άμεσα.</p>
      <p>Οι δύο παρατάξεις όμως συνεχίζουν να μην διαθέτουν αρκετές έδρες ώστε να σχηματίσουν δικομματική κυβέρνηση και θα χρειαστούν την υποστήριξη και άλλων δυνάμεων στο επόμενο ισπανικό κοινοβούλιο, όπου η ισχύς θα είναι ακόμη πιο κατακερματισμένη.</p>
