      <h1>【滅門師生戀5】以為被劈腿砍死她　得知小女友心內話他崩潰了</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">林淳芳, 攝影組</a></address>
      <p>虎門街滅門血案的凶手，原來就是死者于珊珊的國中老師杜漢成，杜認為自己深愛的女友移情別戀，並與養父母聯合起來要勒索他，氣急攻心，決定殺了于家全家，尤其于珊珊的刀傷集中在頭、頸部，每一刀都深可見骨，負責鑑識的警官謝松善透露：「于珊珊的脖子都快要斷了！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/unZtx5FqMn4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>殺死于珊珊及于父後，杜漢成並未離開，而是躲在現場，準備等于母回家後一併殺害。天亮後，杜聽到房客吳忠虔的聲音，便趁吳走出房門時，拿著刀子刺向吳，2人隨後發生打鬥，過程中吳一度將杜制伏，並將凶刀搶走。</p>
      <p>打鬥過程中，吳也遭砍傷，渾身鮮血，他趁杜漢成不注意時躲回房內。然而杜並未就此罷休，到廚房拿了另一把刀，在于家的客廳等待，等到于母下班一進門，鑰匙都還來不及拔，就被猛刺20刀身亡。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191107151921-8bc9f0fecee3279c81021cea91cce4b6-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191107152002-4aba5b6e693c08a955278815c73c8687-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>「杜漢成像著了魔似的，殺完人、確認3人都已死亡，才從于家離開，整整在于家待了12小時。」謝松善提到杜的冷血，不禁搖頭感嘆，而杜自知法網難逃，不但承認自己就是滅門血案的凶手，也清楚交代犯案過程、動機。</p>
      <p>杜漢成落網後，輾轉從警方口中得知，于珊珊的電腦裡寫著，要跟最愛的男人一起遠走高飛，杜才知道自己錯了，他深愛的于珊珊並未移情別戀，反而打算跟他私奔，杜也因此崩潰到無法自己。</p>
      <p>1998年最高法院判杜漢成死刑定讞，不久他遭槍決伏法，為這場悲劇畫下句點，直到槍響前的最後一刻，這宗糾葛的愛恨或許還在他腦中迴盪，如果當時能多停一秒、多忍一下，悲劇就不會發生。一段不被祝福的禁忌師生戀，最後賠上了4條人命，代價龐大又沉重。</p>
