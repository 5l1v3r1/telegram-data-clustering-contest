      <h1>【滅門師生戀4】小女友脖子都快被砍斷　老師渾身血躲學校</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">林淳芳, 攝影組</a></address>
      <p>就在警方清查于珊珊的電腦後，意外發現她與國中老師杜漢成的倫戀。于珊珊國中一年級時，與相差16歲的老師杜漢成展開師生戀。後來，這段倫戀情曝光，于的養父母發現後，除了禁止他們往來，並扣留杜的教師證，還要求1200萬元封口費，威脅若不給錢就提告，結果因此埋下殺機。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/unZtx5FqMn4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>警方追查通聯紀錄，發現在杜漢成與于珊珊最後一通一個多小時的通話後沒多久，于家人便遭砍殺身亡。</p>
      <p>謝松善告訴本刊：「我們直覺這起命案跟杜漢成一定有關，於是到他任職的學校找人，結果發現他的鞋子與血腳印尺寸完全吻合，且鞋上還有血跡。」警方找到杜時，他臉上還留著打鬥劃傷的刀痕，身上則搜到沾滿鮮血的凶刀。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191107152002-4aba5b6e693c08a955278815c73c8687-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191107151936-a905198bd667e4b0730b7e80024d18f2-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>警方將杜漢成帶回現場模擬，再次走進血跡斑斑的于家，杜竟能冷靜並仔細地回想殺人經過，令人不寒而慄。</p>
      <p>謝松善回憶說：「杜漢成是從後陽台闖進去的，身上藏著一把水果刀，他先跟于父談判，于父再次提到1200萬元封口費的事，杜相當不滿，拿出刀子朝于父身上刺了9刀，于珊珊聽到聲音衝進房間想要制止，這時杜早已殺紅眼，隨即往女友身上狂刺22刀。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107152002-4aba5b6e693c08a955278815c73c8687-tablet.jpg"/>
        <figcaption>警方抓到杜漢成後，在他身上搜出犯案用的凶刀。（東森新聞提供）</figcaption>
      </figure>
      <p>杜漢成認為自己深愛的女友移情別戀，並與養父母聯合起來要勒索他，氣急攻心，決定殺了于家全家，尤其于珊珊的刀傷集中在頭、頸部，每一刀都深可見骨，負責鑑識的謝松善透露：「于珊珊的脖子都快要斷了！」</p>
