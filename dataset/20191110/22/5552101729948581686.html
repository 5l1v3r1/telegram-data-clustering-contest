      <h1>【雞婆都是因為愛4】邊緣部長找網紅聊校園霸凌　終於讓民眾都聽懂了</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">陳怡靜, 王漢順, 楊子磊, 吳偉韶</a></address>
      <p>訪談期間，潘文忠像個好學生端坐，應對提問不帶敏感字眼。談起教育政策，他習慣細細說明，好像我們是聽課的學生，從前因說到後果，細密到像是有點無聊的教科書。唯獨聊起童年與母親，他才略略輕鬆起來。他是家中老么，與母親特別親近，北上就讀台北師專（現國立台北教育大學）時，母親身體已開始衰敗，但每每返鄉，母親還是會為他滷上一鍋滷菜，讓他帶回台北。當時宿舍沒有冰箱，他一回宿舍便拚命把滷菜吃光，怕母親的愛心一下就餿了。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bd7yYLK0P0Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>問他與母親有相似之處嗎？潘文忠眼眉溫柔起來：「應該是堅韌吧，即使遇到一些事情，會覺得那也不怎麼樣，都能把它堅持過去。」母親一個女人家靠農事帶大孩子，夜裡還要去守灌溉溝渠，「我們家在下游，常常上游把水給卡住，媽媽得去守著，多少搶點水。」潘文忠記得母親總忙於農事，曬得黑溜溜的，工作後還趕回家做飯。</p>
      <p>　</p>
      <h3>擇善固執　為理想堅守</h3>
      <p>「但我從來沒聽媽媽抱怨過。很年輕就喪夫，但她很認分，靠著有限的農收，養大5個小孩。」潘文忠不是愛哭的人，妻子從沒看過他落淚，唯獨母親十多年前過世時，潘文忠看著停在老家客廳裡的母親遺體，想著勤奮的母親一輩子沒享受過，難受得日日哭泣。他說自己不太會唱歌，最喜歡的歌曲是〈媽媽請你也保重〉。每次哼唱，自己也忍不住鼻酸，「聽歌詞，就覺得那很像我跟媽媽的寫照。」</p>
      <p>是這樣的農家母親，造就樸質的潘文忠，一路從基層教育行政做到教育部長。長期與他相處的基層老師說，潘文忠個性謹小慎微，平常看似溫和，但對於決定的事情或認為正確的方向，卻會死守到底。還有基層教師告訴我們，要說服潘文忠，不是一件容易的事，「你必須備好足夠的資料，在會議中提出討論，找到潘文忠會在意的痛點，用那個去說服他。」但只要成功說服，一切便順水推舟了。</p>
      <p>　</p>
      <h3>接軌流行　直播談教育</h3>
      <p>幕僚也說，潘文忠做事極有效率，會議不拖泥帶水，有時也霸氣十足，「有次我印象很深刻，同僚資料準備不夠周全，部長當場嚴肅直說：『你都準備好了再來報告。』」回任教長後，同僚感覺潘文忠仍是嚴格謹慎，心態卻輕鬆、開放了許多，他終於同意開通臉書帳號，還嘗試自拍直播，幕僚邀請網紅鍾明軒與潘文忠大聊性平教育與校園霸凌，影片超過85萬次點閱，臉書超過20萬讚，創下驚人傳播力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107110126-87bc91d59c6dea2aeb5e6a87eb7ed690-tablet.jpg"/>
        <figcaption>教育部長潘文忠（前）與網紅鍾明軒（後）拍對談影片，大受歡迎。（翻攝鍾明軒臉書）</figcaption>
      </figure>
      <p>這是怎麼了呢？畢竟潘文忠過去看似溫和有禮，卻不是容易被國人記住的部長。對於我們的疑惑，在鏡頭前靦腆搞笑的他，此時又正經起來，變回課堂上的潘老師，「這個，我們是教育，很多只要不背離教育的本質，可以多發揮年輕人的創意。尤其很長期從事教育工作，很容易用太多教育理所當然的術語，來談一些事情或轉達一些教育訊息，我發現這個跟現在大家接收跟喜歡瞭解訊息的不太一樣…」</p>
      <p>那…部長有什麼改變嗎？「變年輕啊！幾位夥伴，剛好可以把我們說得很專業的重要政策，用他們比較了解的語言轉化，引起民眾的興趣…沒有興趣，即使再怎麼精采的內容，還是到這裡就止步了。孩子沒有學習熱情，你說老師再滿腹經綸，或是這個內容再重要，孩子還是不容易進入…」好的，部長真的說得對，我們還是看部長的臉書比較容易懂。</p>
