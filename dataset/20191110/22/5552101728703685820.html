      <h1>【滅門師生戀2】相愛4年被逼分手　師生不倫戀的代價可買2棟房</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">林淳芳, 攝影組</a></address>
      <p>1995年虎林街發生滅門血案，凶手究竟是誰如此狠心？不僅將正值青春年華的女高中生于珊珊砍到血肉模糊，就連她的家人也同樣命喪刀下。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/unZtx5FqMn4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>警方清查于珊珊的電腦，意外發現她與國中老師杜漢成的不倫戀。原來于珊珊國中一年級時，與相差16歲的老師杜漢成展開師生戀，一談就是4年。</p>
      <p>後來，這段倫戀情曝光，于的養父母發現後，除了禁止他們往來，並扣留杜的教師證，還要求1200萬元封口費，而這價錢，在當時可買2棟房，更威脅若不給錢就提告，結果因此埋下殺機。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107152002-4aba5b6e693c08a955278815c73c8687-tablet.jpg"/>
        <figcaption>于珊珊遭殺害時，年僅16歲。（翻攝畫面）</figcaption>
      </figure>
      <p>時任台北市刑警大隊鑑識組組長謝松善回憶說：「當天杜漢成是從後陽台闖進去的，身上藏著一把水果刀，他先跟于父談判，于父再次提到1200萬元封口費的事，杜相當不滿，拿出刀子朝于父身上刺了9刀，于珊珊聽到聲音衝進房間想要制止，這時杜早已殺紅眼，隨即往女友身上狂刺22刀。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107151936-a905198bd667e4b0730b7e80024d18f2-tablet.jpg"/>
        <figcaption>杜漢成遭逮後，竟安穩地躺在警局椅子上呼呼大睡。（東森新聞提供）</figcaption>
      </figure>
      <p>原來，杜漢成認為自己深愛的女友移情別戀，並與養父母聯合起來要勒索他，氣急攻心，決定殺了于家全家，尤其于珊珊的刀傷集中在頭、頸部，每一刀都深可見骨。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20190627170041-81b735197e368c08dee15cec935822ad-tablet.jpg"/>
      </figure>
