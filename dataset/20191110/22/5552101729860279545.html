      <h1>【坑殺移工血汗錢3】「這裡不會有台灣人來」　菲國吸金集團藏身中山區直擊</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">林慶祥, 賴智揚</a></address>
      <p>就像台中的「東協廣場」一樣，台北市中山區晴光市場一帶，假日也聚集著大量的東南亞移工，本刊在菲籍被害人帶領下，到晴光市場附近某棟大樓裡，菲國吸金詐欺集團藏身處一探究竟，但該處幾乎沒有台灣人駐足，即使有她們的同胞帶領，還是不得其門而入。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1HMocYhHnSg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台北市中山北路晴光市場一帶，每到假日就聚集著放假的東南亞籍移工，附近幾棟商業大樓，販賣著來自印尼或菲律賓的商品、食物，人群熙攘，交易熱絡，跟台中的「東協廣場」差不多，有些商店街，台灣人壓根不會去光顧，就只做移工的生意，那一帶，充滿異國風情；11月3日，記者在菲籍被害人瑪莉（化名）帶領之下，想一探「菲勞吸金詐欺集團」運作情形。</p>
      <p>那是一棟在大同大學附近的商業辦公大樓，幾乎沒有台灣人進出，記者一走上二樓，只見該「據點」走出一名菲籍男子，用狐疑的臉色看著我們這兩個台灣人，快速離去，瑪莉上前按門鈴，甚至對著監視器打招呼，但裡面的人就是不開門，瑪莉無奈的說：「這裡除了樓下管理員阿伯，不會有其他台灣人來的，你們太顯眼了，根本進不去」。</p>
      <p>瑪莉說，該處是三大金釵之一「麗瑟組」的據點之一，上次她跟上當的同鄉來時，也是假日，不少菲律賓同鄉進進出出，都是看了臉書，透過秘訊，被引導來這裡的，在這個據點裡，除了同鄉敘舊，談的都是匯率多少，上次誰存款幾天，家鄉裡的父母收到多高的利率……等話題，裡面也會準備菲國食物給同鄉吃，會去的，都是嘗過甜頭，還沒被宰的同鄉。</p>
