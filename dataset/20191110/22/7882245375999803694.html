      <h1>Париж выступает против исламофобии</h1>
      <address><time datetime="2019-11-10T22:36:32+00:00">10 Nov 2019, 22:36</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vidqF7KEBts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>13,5 тысяч человек приняли участие в марше против исламофобии в Париже. По данным <a href="https://jean-jaures.org/nos-productions/etat-des-lieux-des-discriminations-et-des-agressions-racistes-envers-les-musulmans">Национального института общественного мнения</a>, более 40% французов-мусульман заявляют, что хотя бы раз сталкивались с проявлением нетерпимости и дискриминации по религиозному признаку.</p>
      <p>"Мы устали от стигматизации в СМИ, о нас постоянно говорят, 24 часа в сутки. Мы хотим, чтобы нас оставили в покое. Как и других граждан Франции", - говорит одна из протестующих.</p>
      <p>"Женщинам, которые носят паранджу, по сути, запрещено работать. Это ненормально. Они не могут заниматься спортом, учиться. Они не могут появляться в общественных местах. Это неприемлемо", - говорит молодая девушка.</p>
      <p>После того, как экс-кандидат от партии "Национальный фронт" открыл стрельбу возле мечети в городе Байонна призыв выйти на манифестацию был опубликован в издании Libération. К акции присоединились члены некоторых левых партий.</p>
      <p>Но коммунисты, ультраправые, а также ряд членов правительства марш осудили, заявив, что под прикрытием борьбы с дискриминацией его участники выступают против принципа светскости - одной из основ Республики. Кроме того, среди координаторов акции - Коллектив против исламофобии во Франции. Ассоциацию обвиняют в связях с движением "Братья-мусульмане", которое в ряде стран, в том числе, в России признано террористической организацией.</p>
