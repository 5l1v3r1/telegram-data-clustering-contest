      <h1>Πορεία κατά της ισλαμοφοβίας στο Παρίσι</h1>
      <address><time datetime="2019-11-10T22:42:51+00:00">10 Nov 2019, 22:42</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CJ1h4uvMSVk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χιλιάδες πολίτες βγήκαν την Κυριακή στους δρόμους του Παρισιού, διαδηλώνοντας κατά της ισλαμοφοβίας. Οι διοργανωτές τόνισαν πως αφορμή για το συλλαλητήριο υπήρξε το περιστατικό στη Μπαγιόν, όπου ένας ακροδεξιός άνοιξε πυρ στο τέμενος της πόλης, τραυματίζοντας δύο ηλικιωμένους.</p>
      <p>Τα κεντρικά συνθήματα καλούσαν να μπει τέρμα σε κάθε μορφής ρατσισμό, ενώ τα πανώ έγραφαν πως η ισλαμοφοβία δεν είναι άποψη, αλλά έγκλημα».</p>
      <p>«Φτάνει πια με το στίγμα στα μέσα ενημέρωσης, να μιλάνε για εμάς 24 ώρες κάθε μέρα. Θέλουμε να μας αφήσουν ήσυχους να ζήσουμε ειρηνικά όπως όλοι, όπως κάθε Γάλλος πολίτης», λέει μία διαδηλώτρια με μαντήλα, ενώ μια νεαρή κοπέλα σημειώνει: «Δεν είναι νορμάλ μια γυναίκα που φορά μαντήλα να μη μπορεί να δουλέψει ή να μη μπορεί να αθληθεί ή να πάει σχολείο. Δεν τους επιτρέπουν να υπάρχουν δημοσίως κι αυτό είναι απαράδεκτο».</p>
      <p>Η συμμετοχή υπήρξε μαζική, κυρίως από αριστερά κόμματα, οργανώσεις και ακτιβιστές που μέσω της εφημερίδας Liberation απηύθυναν ευρύ κάλεσμα.</p>
      <p>Ωστόσο, η διαδήλωση δεν βρήκε σύμφωνους τους πάντες, καθώς η εκ των διοργανωτών Επιτροπή κατά της Ισλαμοφοβίας στη Γαλλία έχει κατηγορηθεί για σχέσεις με τη Μουσουλμανική Αδελφότητα.</p>
      <p>Αίσθηση προκάλεσε η δήλωση της αρμόδιας κατά των διακρίσεων υπουργού Μαρλέν Σιαπά, η οποία τόνισε πως η κινητοποίηση δεν ήταν παρά μια διαμαρτυρία κατά του κοσμικού χαρακτήρα του κράτους υπό το μανδύα του αγώνα κατά των διακρίσεων.</p>
