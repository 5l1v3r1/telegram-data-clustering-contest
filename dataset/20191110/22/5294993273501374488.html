      <h1>Milhares contra a islamofobia em França</h1>
      <address><time datetime="2019-11-10T22:27:47+00:00">10 Nov 2019, 22:27</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/posHP8b8mik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Milhares de pessoas, nas ruas de várias cidades francesas, em protesto contra a islamofobia. Só em Paris seriam mais de dez mil. Manifestações porque, dizem, há um ódio crescente contra os cidadãos franceses de fé muçulmana. A utilização do véu tem causado polémica, de facto, nas últimas semanas.</p>
      <p>"Sentimo-nos estigmatizados pelos <i>média</i>, falam de nós o dia todo, 24 horas por dia. (...) Queremos que nos deixem tranquilos, queremos viver em paz como toda a gente, como todos os cidadãos franceses", afirma uma mulher.</p>
      <p>"Não é normal que não deixem trabalhar uma mulher porque usa o véu, nem as deixam fazer desporto, ou ir à escola. Impedimo-las de fazerem parte da esfera pública, isso é inaceitável", desabafa uma jovem.</p>
      <p>Um protesto que acabou envolto em controvérsia. Políticos de esquerda, e apesar das divisões causadas por quem está na origem da manifestação, acabaram por estar na linha da frente.</p>
      <p>A um de novembro o jornal "Libération" publicava um artigo contra a islamofobia. O problema é que os organizadores desta marcha e, em particular, o Comité Contra a Islamofobia na França (CCIF), são acusados de promover o comunitarismo e o islamismo político.</p>
