      <h1>Protesta en forma de picnic gigante en Beirut</h1>
      <address><time datetime="2019-11-10T22:53:59+00:00">10 Nov 2019, 22:53</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CZ6Cq4pVYdY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Líbano, las protestas contra la clase política tomaron este domingo la forma de un picnic festivo contra la corrupción. En la Bahía de la Oliva, en Beirut, centenares de manifestantes insistieron en la dimisión de todos los dirigentes políticos. Piden reformas y nuevas elecciones. Frente a los lujosos yates, señalan a un pequeño número de familias, que como la del presidente Michel Aoun, se han hecho inmensamente ricas.</p>
      <p>"Con este almuerzo mantiene en pie la revolución del WhatsApp, dice esta libanesa. Este lugar que nos pertenece. Es un lugar que nos han robado. Y si Dios quiere, todas las propiedades públicas volverán al pueblo libanés".</p>
      <p>"Aquí hay gente de todo tipo, que aunque sabe que esta bahía es para las clases más bien altas, pues aquí no viven los pobres, sin embargo, todo el mundo ha venido para reunirse y comer todos juntos, dice este otro joven libanés, que describe esta sentada como símbolo de la toma del espacio público.</p>
      <p>Se calcula que solo el 20% del espacio público del Líbano está en manos del Estado, el resto ha sido cedido por contratos o ventas a empresas privadas. Los manifestantes se dicen hastiados de unos líderes que durante los últimos 30 años han dilapidado gran parte de los recursos públicos. Tras la renuncia de Saad Hariri, el presidente Michel Aoun aún no ha convocado a los parlamentarios para designar a un nuevo primer ministro que forme gobierno.</p>
