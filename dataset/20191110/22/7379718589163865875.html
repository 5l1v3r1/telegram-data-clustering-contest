      <h1>Francia, migliaia di persone in piazza contro l'islamofobia</h1>
      <address><time datetime="2019-11-10T22:09:19+00:00">10 Nov 2019, 22:09</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uU15uHk26Jw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Migliaia di cittadini francesi sono scesi in piazza in tutto il paese per protestare contro l'islamofobia. Si tratta di una prima volta assoluta per la Francia: nella sola <b>Parigi</b>, secondo il resoconto di un organismo indipendente, i <b>manifestanti sarebbero stati oltre 13.500</b>, uniti nella denuncia di un odio che nelle ultime settimane avrebbe raggiunto vette incendiarie per via del <b>dibattito sempre piu acceso</b> sulla questione del <b>velo islamico.</b></p>
      <p>"Ne abbiamo abbastanza di essere stigmatizzati dai media, di sentirci dar contro ogni giorno, 24 ore su 24" ci ha detto una manifestante. "Vogliamo essere lasciati in pace come tutti gli altri cittadini francesi".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ng30_WjD0Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nata da un <a href="https://www.liberation.fr/debats/2019/11/01/le-10-novembre-a-paris-nous-dirons-stop-a-l-islamophobie_1760768"><b>appello</b></a><b>contro l'islamofobia</b> pubblicato il 1° novembre scorso dal <b>quotidiano Libération</b>, appena 4 giorni dopo l'<b><a href="https://it.euronews.com/2019/10/28/francia-attacco-contro-moschea-a-bayonne-l-aggressore-e-un-ex-militante-di-estrema-destra">attacco a una moschea di Bayonne</a></b>, l'iniziativa ha provocato una spaccatura all'interno della <i>gauche</i> francese: se parte della sinistra ha infatti aderito, in molti hanno preso le distanze accusando uno dei gruppi promotori, il <b>Comitato contro l'isamofobia in Francia</b> (Ccif), di <b>promuovere l'Islam politico</b> e l'agenda dei <b>Fratelli musulmani</b>.</p>
