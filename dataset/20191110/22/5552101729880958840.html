      <h1>【雞婆都是因為愛2】反擊肛交、同志多P流言　低調部長堅持提告</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">陳怡靜, 楊子磊, 王漢順, 吳偉韶</a></address>
      <p>今年6月，回任教育部長半年多的潘文忠卻突然強硬站上火線。起因是安定力量聯盟主席孫繼正公開批評中學教材教學生肛交、同志多P，教育部備妥62冊教材作為證據，行文警政署檢舉孫繼正散布流言。這是近年性別平等教育風波中，教育部首次大動作採取法律途徑，此舉引發社會譁然，許多長期默默推動性平教育的教師忍不住感動落淚。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bd7yYLK0P0Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>這一把火，也將潘文忠燒上火線。我們側訪教育部官員才知道，當時從官員到幕僚，幾乎所有人都反對潘文忠舉報，甚至請來昔日教育部主管勸說部長軟化一點。但潘文忠非常堅持，真的舉報了，卻遭法院裁定不罰孫繼正。裁罰揭曉當天，幕僚戰戰兢兢向他報告結果，潘文忠直接回應：「抗告！我們抗告！」當晚，他在個人臉書發文，指教育部無法認同判決結果。</p>
      <p>　</p>
      <h3>持續抗告　為平權發聲</h3>
      <p>憶及此事，潘文忠原本和緩的臉頰線條緊繃起來，「我很遺憾也很痛心，在凌晨發非常嚴正的聲明。所有的教科書擺在這個地方，（舉證）釐清應該是要這樣的。只要向各級教師求證，取得課本內容，就知道對方的言論不屬實。作為教育人，是非，我認為很重要，教育部不會無端去指正這些。這個東西是有客觀事實的，因此才會籲請警察機關向法院提出抗告。」</p>
      <p>「那天，我第一時間得到這個資訊，也在凌晨再一次表達。作為教育工作主管機關，這樣一個非教育事實，造成非常多教育人員被質疑專業，讓家長不信任。我必須再一次清楚地表達，這個（法院的判決）會是一個非常讓社會不安的舉措。」所以還會繼續打下去？「政府有責任維護每個孩子，性別教育要在友善環境裡做，讓孩子了解同儕不是所有人都一模一樣的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107110107-2fd304b5ab8899fa986a1b3b5d25258d-tablet.jpg"/>
        <figcaption>潘文忠的辦公室東西不多，但今年7月在內湖高工活動中製作的手印畫，他珍而重之地展示在辦公室裡。（教育部提供）</figcaption>
      </figure>
      <p>這是潘文忠第二次坐進教育部部長室。書架裡的書籍整齊排列，椅背上掛的是全中運的運動外套，那件外套他穿許久了。看向他的辦公桌，原子筆、迴紋針在文具筒中各有其位，桌面右側貼滿一張又一張方形便利貼，上面有的是電話，有的是待辦事項，這也是他的老習慣了，像是把腦袋分類一樣，快速有效率地掌握零碎時間處理工作。</p>
      <p>　</p>
      <h3>管案請辭　懷未竟之志</h3>
      <p>去年4月，潘文忠因台大校長管中閔案請辭，回到許久未曾享受過的單純生活，每天跟妻子散步運動，看似閒雲野鶴，但內心總有未竟之業。事隔一年多，回看當時請辭，潘文忠緩緩吐露，台大案造成社會嚴重疑慮，整個教育政策的推動都已經失焦，彷彿只剩下此案。但當時正是108課綱準備啟動的前哨戰，有許多需要對接的工作，教育部卻已分身乏術。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20191107110157-638d26b38f10966840fa7fe9ea574712-tablet.jpg"/>
