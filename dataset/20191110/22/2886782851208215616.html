      <h1>Az iszlámellenesség következményeire figyelmeztettek</h1>
      <address><time datetime="2019-11-10T22:04:18+00:00">10 Nov 2019, 22:04</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/psM760P-pCs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az iszlámellenesség ellen emelték fel hangjukat Párizsban több ezren. Erre mindeddig nem volt példa Franciaországban. Egy független becslés szerint több mint 13 ezren vonultak fel, és figyelmeztettek az iszlám vallású francia állampolgárok elleni gyűlöletre.</p>
      <p>Az eltelt hetekben a hangulat felforrósodott, kivált a csador viselete kapcsán.</p>
      <p>– <b>Elegünk van abból, hogy a média a nap 24 órájában megbélyegez bennünket, és rajtunk kívül másról sem beszél. Hagyjanak bennünket békén, mint minden más francia állampolgárt</b> – mondta Hádia, a tüntetők egyike.</p>
      <p>– <b>Nem normális, hogy a csadort viselő nők nem dolgozhatnak. A csador miatt nem sportolhatnak, nem járhatnak iskolába. Elfogadhatatlan, hogy nem mutatkozhatnak nyilvánosan</b> – tette hozzá Núr.</p>
      <p>A menetet azok a baloldali politikusok vezették, akik egyetértettek a megmozdulás céljaival. A baloldalt azonban megosztotta a tiltakozás támogatása.</p>
      <p>A hónap elején a <b><a href="https://www.liberation.fr/debats/2019/11/01/le-10-novembre-a-paris-nous-dirons-stop-a-l-islamophobie_1760768">Libération</a></b> közölt egy cikket az iszlámellenességről. Ezek után kezdeményezték a tüntetést. A szervezőit azonban a kommunista eszmék és az iszlám politika népszerűsítésével vádolták meg.</p>
      <p>Egyesek provokációnak tartják a felvonulást, mások az új rasszizmusra figyelmeztetnek. A vasárnapi tüntetés mindenesetre híven tükrözi a francia társadalom megosztottságát.</p>
