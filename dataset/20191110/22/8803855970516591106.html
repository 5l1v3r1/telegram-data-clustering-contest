      <h1>Жители Боливии устроили праздник в честь отставки президента</h1>
      <address>
        <time datetime="2019-11-10T22:45:00+00:00">10 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ConflictsW/status/1193655590448484355" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Жители Боливии вышли на улицы городов, чтобы отпраздновать отставку президента страны <a href="https://lenta.ru/tags/persons/morales-evo/">Эво Моралеса</a>. Видео происходящего опубликовано в <a href="https://twitter.com/ConflictsW/status/1193655590448484355">Twitter</a>-аккаунте Conflicts News Worldwide.</p>
      <p>На кадрах видно, как люди поют, кричат лозунги и размахивают флагами. По улице проходит оркестр, боливийцы играют на духовых инструментах. Полицейские также присоединились к празднованию.</p>
      <p>Эво Моралес <a href="https://lenta.ru/news/2019/11/11/bolivia/">объявил</a> о своей отставке накануне вечером. Раньше его призывал к этому командующий Вооруженными силами страны.</p>
      <p>20 октября в Боливии прошли президентские выборы. Моралес объявил о своей победе, однако его соперник, экс-президент Карлос Меса не признал результатов выборов. После этого в стране начались беспорядки. Моралес обвинил оппозицию и зарубежные страны в попытке захватить власть.</p>

      </p>
