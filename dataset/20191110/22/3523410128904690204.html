      <h2>نرخ خرید هرکیلو پسته تازه خندان در میادین تره بار ۴۶ هزار تومان اعلام شده است.</h2>
      <address><time datetime="2019-11-10T22:39:00+00:00">10 Nov 2019, 22:39</time> by <a rel="author">بولتن نیوز | bultannews.com</a></address>
      <p>به گزارش بولتن نیوز، برای خرید انواع میوه در <b>میادین تره بار</b> باید از کیلویی ۲ هزارو ۱۰۰ تومان تا ۴۶ هزار تومان هزینه پرداخت کرد.</p>
