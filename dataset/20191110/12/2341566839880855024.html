      <h1>快去加油 汽柴油價格11日起漲2角</h1>
      <address><time datetime="2019-11-10T12:18:00+00:00">10 Nov 2019, 12:18</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者蔡芃敏台北10日電）車主快加油，受到國際油價上揚影響，台灣中油今天宣布，11日凌晨零時起各式汽、柴油價格每公升各調漲新台幣0.2元，98無鉛汽油突破30元關卡，每公升30.1元。</p>
      <p>調整後參考零售價格分別為92無鉛汽油每公升26.6元，95無鉛汽油每公升28.1元，98無鉛汽油每公升30.1元，超級柴油每公升24.4元。（編輯：楊凱翔）1081110</p>
