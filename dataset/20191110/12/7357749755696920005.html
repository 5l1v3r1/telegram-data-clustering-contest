      <h1>Les Espagnols aux urnes, dans un climat d'incertitude</h1>
      <address><time datetime="2019-11-10T12:46:16+00:00">10 Nov 2019, 12:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wLG0BoDj660" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Espagnols élisent ce dimanche leurs députés, pour la quatrième fois en quatre ans. Les bureaux de vote ont ouvert à 9 h. Le Premier ministre sortant, le socialiste Pedro Sanchez, a accompli son devoir de citoyen près de Madrid. Il demande aux électeurs un mandat clair et une majorité pour mettre fin à l'instabilité politique. "Je pense que l'élection va se dérouler avec des garanties totales, a-t-il déclaré à la sortie du bureau de vote. Et je pense qu'il est très important de renforcer la démocratie avec notre vote, j'encourage tous les citoyens à voter afin que nous ayons la stabilité nécessaire pour former un gouvernement et pour mettre l'Espagne en marche."</p>
      <p>Le Parti populaire de Pablo Casado pourrait gagner des voix par rapport au scrutin d'avril dernier. Il avait alors obtenu seulement 66 sièges de députés, le pire résultat de son histoire. "Ce qu'il y aurait de plus positif aujourd'hui serait un résultat clair, un résultat qui déverrouille la situation politique qui pèse sur notre économie, qui pèse sur les attentes des Espagnols. Il doit y avoir une union de tous les Espagnols dans les urnes" a déclaré Pablo Casado.</p>
      <p>Pablo Iglesias, le chef de file du parti de gauche radicale Podemos, a également voté. Le Premier ministre ne cache pas qu'il préfère gouverner seul en minorité plutôt que de s'allier avec lui. Enfin, Albert Rivera, le dirigeant du parti de centre-droit Ciudadanos a également accompli son devoir de citoyen à Pozuelo, ce matin. Il est affaibli par des changements de position fréquents quant à la question de ses alliances.</p>
