      <h1>Szabadulása után egy nappal máris a jelenlegi elnököt támadja Lula</h1>
      <address><time datetime="2019-11-10T12:23:44+00:00">10 Nov 2019, 12:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J6yFA7TA6so" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy nappal a börtönből való kiszabadulása után Lula da Silva volt brazil elnök a jelenlegi elnököt, Jair Bolsonarót támadta, hangoztatva, hogy ő felelős a brazíliai munkavállalók elszegényedéséért. Beszédében összetartásra biztatja a baloldalt, hogy nyerhessen a következő, 2022-ben rendezendő választásokon.</p>
      <p>Luiz Inácio Lula da Silva úgy fogalmazott, hogy biztos a választási sikerben. Ha jól működik az ítélkezés, és ha a baloldal korrektül együtt tud dolgozni, legyőzhető a jobboldal, mert ez az ország jobb kormányt érdemel, mondta a frissen szabadult munkáspárti politikus.</p>
      <p>Jair Bolsonaro szerint a brazilok többsége őszinte, igazi dolgozó ember, aki számára Lula da Silva egy őrizetes, és bár kiengedték a börtönből, a bűnei vele vannak, tette hozzá a jelenlegi elnök.</p>
      <p>Lula da Silva sem őrizetbe vétele előtt, sem a börtönből való szabadulása óta nem kommentálta a nyilvánosság előtt érdemben a korrupciós és pénzügyi vádakat, amik miatt börtönbe zárták.</p>
      <p>Mostani, 45 perces szónoklatában jobb gazdasági körülményeket ígért, ha megnyeri a következő választásokat.</p>
      <p>A befektetőket megijesztette annak kilátása, hogy Lula visszatér a politikába, és egyesíti az ellenzéket a piacbarát Bolsonaro-kormánnyal szemben.</p>
      <p>Az elítélt elnököt a bíróság eltiltotta attól, hogy egy darabig választáson jelöltesse magát. Nyolc év és tíz hónapra börtönözték be tavaly, mert bűnösnek találták abban, hogy kenőpénzeket fogadott el ipari cégektől állami megbízásokért cserébe.</p>
