      <h1>Brasil completamente dividido por la liberación de Lula</h1>
      <address><time datetime="2019-11-10T12:54:31+00:00">10 Nov 2019, 12:54</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bU-3exw2VSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brasil se encuentra completamente dividido respecto a la decisión del Tribunal Supremo que ha permitido salir de la cárcel al expresidente Luiz Inácio Lula da Silva.</p>
      <p>Entre sus seguidores hay una alegría desbordada y mucha emoción.</p>
      <p>Tras pasar 19 meses entre rejas, el exlíder del Partido de los Trabajadores fue recibido como una estrella de rock en Sao Paulo, donde arremetió contra el Gobierno de Jair Bolsonaro, a quien espera derrotar en la próxima cita con las urnas.</p>
      <p><i>"Estoy seguro de que con buen juicio y si sabemos trabajar correctamente, en 2022, la llamada izquierda a la que Bolsonaro tiene tanto miedo, derrotará a la ultraderecha que siempre queremos derrotar. Este país no merece el Gobierno que tiene"</i>, declaraba Luiz Inácio Lula da Silva, expresidente de Brasil.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193236002619482113" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Por su parte, Bolsonaro rompía este sábado su silencio sobre la liberación del antiguo líder sindical.</p>
      <p><i>"La mayoría de los brasileños son honestos y trabajadores, no daremos espacio ni tendremos relación con un recluso... Es libre, pero aún lleva todos sus crímenes sobre sus espaldas"</i>, decía Jair Bolsonaro, presidente de Brasil.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193317083720962048" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Como Bolsonaro, miles de brasileños no están de acuerdo con la decisión del Supremo, que ha permitido a Lula salir de la cárcel, y así lo demostarron en las calles de varias ciudades, como Río de Janeiro o Sao Paulo. El Alto Tribunal considera que las penas de prisión no pueden empezar a ejecutarse antes de agotar todos los recursos legales. Cerca de 5.000 reclusos se benefian de dicha decisión.</p>
