      <h1>Gli spagnoli tornano alle urne, per uscire dallo stallo politico</h1>
      <address><time datetime="2019-11-10T12:31:03+00:00">10 Nov 2019, 12:31</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T7Xr4C6dniE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Urne aperte</b><b>in Spagna per le seconde elezioni in poco più di sei mesi</b>, le quarte in meno di quattro anni. La speranza è quella di uscire dall'impasse politica nella quale si è infilato il Paese. Il premier uscente Pedro Sánchez, leader del <b>Partito Socialista (PSOE)</b>, è dato <b>ancora una volta favorito</b>, ma senza quella maggioranza assoluta che gli permetterebbe di governare autonomamente.</p>
      <p>"Credo che questa giornata elettorale si svolgerà in tutta tranquillità", dichiara il leader del PSOE dopo aver lasciato il seggio nel quale ha votato, a Madrid. "E credo sia molto importante rafforzare la democrazia con il nostro voto, incoraggiare tutti i cittadini a votare. E speriamo che da domani si possa avere la stabilità necessaria per poter formare un governo e far progredire la Spagna".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193466018875752448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Accredidato come seconda forza il Partito Popolare di Pablo Casado</b>, che <a href="https://it.euronews.com/2019/04/28/spagna-elezioni-generali-2019-chiusura-urne-spoglio-e-risultati-in-diretta">ad aprile aveva subito una pesante sconfitta</a> e che avrebbe bisogno di un'eventuale coalizione con liberali ed estrema destra per poter formare un esecutivo. Il leader Pablo Casado, nell'ultimo giorno di campagna, aveva chiamato a un voto patriottico e responsabile, assicurando che il PP è l'alternativa a una crisi economica del Paese.</p>
      <p>"Vorremmo che oggi ci fosse un risultato chiaro, un risultato che sbloccasse una situazione politica che già appesantisce l'economia, che già appesantisce le aspettative degli spagnoli e che porti a un'unione di tutti gli spagnoli", spiega Casado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193483420128751617" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>La sinistra di Unidas Podemos da oggi rischia di non essere più la terza forza politica</b>. Per i sondaggi il partito di Pablo Iglesias potebbe essere <b>scalzato dai nazionalisti ed euroscettici di Vox</b>, in forte ascesa. Il giovane partito guidato da Santiago Abascal già alle elezioni di aprile aveva ottenutoun successo storico, conquistando per la prima volta nella sua storia dei seggi alle Cortes Generales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193486979725438981" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Grande sconfitto di giornata</b>, però, <b>potrebbe essere Ciudadanos</b>. La formazione liberale, guidata da Albert Rivera continua a cambiare le proprie posizioni. E questo suo essere banderuola ha stancato gli elettori.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193483601255583749" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Si vota fino alle 20 CET</b>, quando saranno diffusi i primi exit-poll. <b>Entro le 23 è previsto il risultato definitivo</b> del conteggio delle schede<b>.</b></p>
