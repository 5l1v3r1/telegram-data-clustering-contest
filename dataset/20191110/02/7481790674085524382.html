      <h1>知人の女子大生に包丁向け「何でも言うこと聞いて」…縛って監禁</h1>
      <address>
        <time datetime="2019-11-10T02:41:00+00:00">10 Nov 2019, 02:41</time>
      </address>
      <p>　大分県警大分南署は８日、大分市旦野原の会社員の男（２１）を監禁致傷と強盗の疑いで逮捕した。発表によると、男は同日午前８時５０分頃～９時半頃、知人で大分市内の女子大学生（２０）宅を訪れ、包丁を示して「何でも言うこと聞いてくれる」などと脅迫。粘着テープで女子学生の両手両膝を縛ってけがを負わせて室内に監禁し、女子学生の軽乗用車など４点（計３０万９０００円相当）を奪った疑い。男が去った後、女子学生は自力で粘着テープをほどいて１１０番した。容疑を認めているという。</p>
