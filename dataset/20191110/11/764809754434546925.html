      <h1>جورجيا: توقيف 25 شخصاً في اشتباكات مع مناهضي عرض فيلم عن المثلية</h1>
      <address><time datetime="2019-11-10T11:00:09+00:00">10 Nov 2019, 11:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EjcZ6PYHy48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ألقت الشرطة الجورجية القبض على ما لا يقل عن 25 شخصاً من المحتجين على عرض فيلم عن المثليين الجنسيين.</p>
      <p>واشتبك يمينيون مناهضون لعرض الفيلم مع قوات الأمن أمام دار عرض فيلم "ثم رقصنا" الذي يتناول قصة حياة راقص باليه يقع في غرام راقص آخر.</p>
      <p>وأدانت الكنيسة الأرثوذكسية في جورجيا الفيلم ووصفته بالخطيئة التي تسعى إلى التقليل من شأن القيم المسيحية.</p>
      <p>وحاول المئات من المتظاهرين قطع الطريق المؤدي إلى دار عرض الفيلم، وهتفوا "تحيا جورجيا" و"عار" أثناء حملهم للصلبان واللافتات المناهضة للمثلية الجنسية.</p>
      <p>وقال أحدهم: "هذا ليس مجرد فيلم. إنه يمثل إهانة لمعتقداتنا وتقاليدنا وكل ما هو مقدس بالنسبة لنا".</p>
      <p>واشتكى مريدو الفيلم من تعرضهم للعنف على يد المحتجين فقال أحدهم: "ليس من الطبيعي أن يتواجد الكثير من رجال الشرطة لينقذوني أنا وأصدقائي من أناس يعتقدون أنني لا يجب أن أشاهد فيلماً".</p>
      <p>وتم عرض "ثم رقصنا" في مهرجان كان السينمائي الماضي كما فاز بعدة جوائز دولية وهو من إخراج المخرج السويدي الجنسية الجورجي الأصل ليفان أكين.</p>
