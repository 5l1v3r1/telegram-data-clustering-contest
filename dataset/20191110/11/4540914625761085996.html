      <h1>Schlagabtausch zwischen Lula und Bolsonaro</h1>
      <address><time datetime="2019-11-10T11:52:36+00:00">10 Nov 2019, 11:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_G-ObJQBM8U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach seiner Entlassung aus der Haft hat sich Brasiliens Ex-Präsident Lula kämpferisch gezeigt und den amtiereden Präsidenten Bolsonaro scharf kritisiert. Er wolle weiter dafür kämpfen, das Leben des brasilianischen Volkes zu verbessern, sagte der 74-Jährige und blickte dabei auch schon auf die nächsten Präsidentschaftswahlen im Jahr 2022.</p>
      <h3>"Dieses Land hat etwas besseres verdient"</h3>
      <p>"Ich bin mir sicher, dass wenn wir Verstand zeigen und richtig arbeiten, dann wird die sogenannte Linke, vor der Bolsonaro solche Angst hat, im Jahr 2022 die Ultra-Rechte besiegen. Dieses Land hat etwas besseres als diese Regierung verdient, die es derzeit hat", sagte Lula.</p>
      <p>Bolsonaro konterte und nannte Lula einen Gauner, dem man keine Munition liefern dürfe: "Die Mehrheit der Brasilianer sind ehrliche, wir werden Häftlingen keinen Raum geben oder uns auf Sie einlassen. Er ist frei, aber all seine Verbrechen hängen ihm noch immer an."</p>
      <p>Lula, der das Land von 2003 bis 2011 regierte, saß seit anderthalb Jahren wegen Korruption hinter Gittern. Er kam frei, nachdem der Oberste Gerichtshof entschieden hatte, dass Straftäter bis zur Ausschöpfung aller Rechtsmittel auf freiem Fuß bleiben können.</p>
