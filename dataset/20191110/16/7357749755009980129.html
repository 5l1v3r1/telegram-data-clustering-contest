      <h1>"Paris Photo" rendez-vous incontournable de la photographie</h1>
      <address><time datetime="2019-11-10T16:33:47+00:00">10 Nov 2019, 16:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/djvntsIyRh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i><b>Paris Photo</b></i> est la plus <b>grande foire internationale d'art dédiée à la photographie</b>. Comme chaque année, elle se tenait au Grand Palais de Paris. Depuis 1997, ce salon est un rendez-vous incontournable qui réunit à la fois amateurs et professionnels du milieu.</p>
      <p>Tous les plus grands noms sont exposés ici : <b>Capa, Depardon, ou encore Kouldelka</b>... les visiteurs peuvent découvrir ou redécouvrir des <b>œuvres intemporelles</b>.</p>
      <p>Des maîtres modernes aux jeunes talents tous les photographes peuvent avoir une place ici.</p>
      <p>Parmi eux, <b>Roberto Huarcaya</b>, artiste péruvien, qui a exposé une bobine de papier photosensible, longue de 30 mètres. Cette dernière a été étendue pendant la nuit dans la jungle amazonienne, laissant ainsi la lumière de la lune imprimer et capturer l'environnement sur le papier.</p>
      <blockquote>Nous avons pensé que c'était une oeuvre remarquable, belle, mais en même temps c'est quelque chose de différent ! Il n'y a rien de tel que ce travail à cette exposition. C'est non encadré, c'est énorme, c'est un travail colossal, à grande échelle. Nous étions ravis de l'apporter et de montrer quelque chose de différent, de très propre à notre région, l'Amérique latine, et d'apporter quelque chose sur ce qui se passe aujourd'hui dans le monde, sur l'Amazonie.<cite>Florencia Giordana Braun, fondatrice et directrice de la galerie Rolf</cite></blockquote>
      <p>Paris Photo offre aux collectionneurs et aux passionnés <b>une exposition des plus diversifiées </b>sur l'art de la photographie.</p>
      <p><b>La 23e édition</b> se terminait ce dimanche, mais pas de panique si vous l'avez raté, le salon reviendra dès l'an prochain.</p>
