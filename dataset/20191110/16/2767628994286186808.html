      <h1>Llaman a declarar al rapero Neutro Shorty por tragedia en Caracas</h1>
      <address><time datetime="2019-11-10T16:42:48+00:00">10 Nov 2019, 16:42</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ih3FwKnrm7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tragedia en un concierto gratuito en Caracas. Al menos una joven murió y una treintena de personas resultaron heridas en una estampida, según medios locales. Los fallecidos sería una adolescentes de 14 años.</p>
      <p>Según los medios locales el cantante ha sido llamado a declarar por la policía. En las redes sociales comienza a extenderse la etiqueta #FreeNeutro ante las informaciones de que el rapero ha sido detenido.</p>
      <p>El Cuerpo de Investigaciones Científicas, Penales y Criminalísticas (CICPC) no ha publicado por el momento ningún comunicado sobre la posible detención. <a href="https://elpitazo.net/sucesos/neutro-shorty-rinde-declaraciones-en-el-cicpc-sobre-concierto-en-parque-del-este/">Según El Pitazo</a> los agentes sólo le interrogan para una reconstrucción y consideran que el cantante no tiene ninguna culpa.</p>
      <p>El Universal ha confirmado que el cantante ha sido "invitado" a declarar pero no su detención. Sí hay tres personas detenidas, un organizador y dos encargados de la seguridad del evento.</p>
      <p>Más de 8.000 personas se habían congregado en el Parque Generalísimo Francisco de Miranda de Caracas para ver al rapero <a href="https://www.elinformador.com.ve/destacada/quien-es-neutro-shorty-y-que-dijo-sobre-la-tragedia-en-su-concierto/">Neutro Shorty</a>.</p>
      <p>El drama se produjo cuando decenas de personas empezaron a saltar las vallas, para entrar más rápido. Según ha explicado Protección Civil, las verjas decieron y provocaron la estampida.</p>
      <p>Neutro Shorty paró tras cantar tres canciones, viendo que la situación estaba desbordada, e instó a los asistentes a irse en calma, prometiendo otro concierto.</p>
