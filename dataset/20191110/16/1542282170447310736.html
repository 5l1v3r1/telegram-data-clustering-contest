      <h1>Στο έλεος της κακοκαιρίας η Μεγάλη Βρετανία</h1>
      <address><time datetime="2019-11-10T16:34:12+00:00">10 Nov 2019, 16:34</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5vf6HoC09kQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πολλοί κάτοικοι του αγγλικού χωριού Φίσλεϊκ αναγκάστηκαν να εγκταλείψουν τα σπίτια τους εξαιτίας των πλημμυρών που προκλήθηκαν από τις έντονες βροχοπτώσεις.</p>
      <p>Η μετεωρολογική υπηρεσία της Μεγάλης Βρετανίας έχει εκδώσει περισσότερες από 150 προειδοποιήσεις, ενώ δεν προβλέπεται βελτίωση του καιρού μέσα στις επόμενες ημέρες.</p>
      <p>πλημμυροπαθείς</p>
      <p>Τις πληγείσες περιοχές επισκέφθηκαν και οι πολιτικοί αρχηγοί με τον Τζέρεμι Κόρμπιν των Εργατικών να συνομιλεί με κατοίκους που του έδειχναν τις καταστροφές.</p>
      <p>Παρών στις περιοχές που σάρωσαν οι πλημμύρες ήταν και ο Βρετανός πρωθυπουργός Μπόρις Τζόνσον, ο οποίος συνομίλησε με τις αρχές, με καταστηματάρχες, ενώ δεν δίστασε να πιάσει και την σφουγγαρίστρα.</p>
