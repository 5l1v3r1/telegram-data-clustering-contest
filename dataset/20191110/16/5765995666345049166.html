      <h1>Winterreifen: Worauf sollte man beim Kauf achten?</h1>
      <address><time datetime="2019-11-10T16:14:00+00:00">10 Nov 2019, 16:14</time> by <a rel="author">Bastian Angenendt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-YshZTLYyt0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/8egHdcbBSNI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Herbst wird es Zeit für Winterreifen. Denn bevor es glatt wird, sollte man vorbereitet sein. Worauf Sie beim Kauf achten sollten.</p>
      <p>Berlin.  Wenn es um <b>Winterreifen</b> geht, haben viele Autofahrer vor allem einen Ratschlag im Kopf: von O bis O – von Oktober bis Ostern. Doch viel mehr als diese Faustregel ist vielen Autofahrern zum Gebrauch von Winterreifen<b> </b>nicht bekannt. Doch wer nicht rechtzeitig umrüstet, dem drohen nicht nur Bußgelder, sondern auch brenzlige Situationen im Straßenverkehr.</p>
      <p>Daher sollte man sich rechtzeitig mit der <a href="https://www.adac.de/der-adac/rechtsberatung/ausruestung-und-wartung/winterreifenpflicht-faq/">Umrüstung auf Winterreifen</a> beschäftigen. Wir zeigen, welche (neuen) Regeln man beachten muss, ab wann man umrüsten sollte und welche Strafen drohen, wenn man zu spät dran ist.</p>
      <h3>Ab wann sollte man auf Winterreifen fahren?</h3>
      <p>Einen gesetzlich vorgeschriebenen Zeitpunkt für die Umrüstung auf Winterreifen gibt es nicht. Es gilt laut Straßenverkehrsordnung (StVO) eine „situative Winterreifenpflicht“. Pflicht werden Winterreifen demnach erst, wenn tatsächlich <b>winterliche Straßenverhältnisse </b>herrschen: bei Glatteis, Schneeglätte, Schneematsch, Eis- oder Reifglätte.</p>
      <p>Die Faustregel, von <b>Oktober bis Ostern</b> („von O bis O“) auf Winterreifen zu setzen, ist also kein schlechter Ratgeber.</p>
      <h3>Welche Strafen drohen?</h3>
      <figure>
        <img src="https://img.derwesten.de/img/leben/origs215428171/8297063909-w1280-h960-q85/doc6xw2w2i9v2v18ee9uylz-MASTER-15571-15572.jpg"/>
        <figcaption>Winter- und Ganzjahresreifen, die nach dem 1. Januar 2018 hergestellt wurden, müssen das „Alpine-Symbol“ (links) tragen. Bis zu diesem Datum hergestellte Reifen, die allein das „M+S“-Symbol haben, dürfen aber noch bis 2024 genutzt werden. Foto: GTÜ / dpa-tmn</figcaption>
      </figure>
      <p>Wer bei winterlichem Wetter mit Sommerreifen erwischt wird, muss <b>ein Bußgeld von mindestens 60 Euro</b> zahlen und bekommt einen <b>Punkt in Flensburg </b>eingetragen. Teurer wird es, wenn man mit den falschen Reifen andere Verkehrsteilnehmer behindert: 80 Euro.</p>
      <p>Seit 2017 können <b>auch Fahrzeughalter, die nicht gefahren sind,</b> für falsche Reifen belangt werden. Wenn zum Beispiel das Kind mit dem Auto von Mama oder Papa unterwegs ist und mit falscher Bereifung erwischt wird, müssen die Eltern das Bußgeld von 75 Euro zahlen. Auch hier kommt ein Punkt im Verkehrszentralregister hinzu.</p>
      <h3>Worauf sollte man beim Kauf von Winterreifen achten?</h3>
      <p>Wer neue Winterreifen kauft, sollte unbedingt darauf achten, dass sie das sogenannte <b>Alpine-Symbol</b> tragen. Es zeigt eine Schneeflocke in einem Bergpiktogramm. Wenn Winterreifen 2018 hergestellt wurden, werden sie nur mit diesem Symbol als wintertauglich anerkannt. Alte Winterreifen, die nur das Symbol<b> „M+S“</b> („Matsch und Schnee“) tragen, dürfen noch bis zum September 2024 gefahren werden. Diese Regelungen gelten auch für Ganzjahresreifen.</p>
      <p>Auch auf das <b>Alter der Reifen </b>sollten Käufer achten, meint der ADAC. Der Automobilclub rät: Älter als drei Jahre sollten die Reifen nicht sein. Speziell beim Onlinekauf sollten Kunden bei der Auftragserteilung darauf hinweisen. Eine allgemein gültige Rechtsvorschrift oder ein Mindesthaltbarkeitsdatum gebe es nicht, frischer Reifengummi habe bei <a href="https://www.adac.de/rund-ums-fahrzeug/tests/winterreifentest-2018/">Tests des ADAC</a> aber die beste Haftung bewiesen.</p>
      <p>Wann der Reifen hergestellt wurde, lässt sich an einem vierstelligen Zahlencode am Ende der<b> DOT-Nummer</b> an der Reifenflanke erkennen. Die ersten zwei Ziffern nennen die Woche, die letzten zwei Ziffern das Herstellungsjahr.</p>
      <p>Beim Kauf von gebrauchten Reifen rät der ADAC darauf zu achten, dass die Profiltiefe noch mindestens vier Millimeter beträgt. Gesetzlich vorgeschrieben sind nur 1,6 Millimeter.</p>
      <h3>Wie schnell darf ich mit Winterreifen fahren?</h3>
      <p>Den Hinweis auf die <b>für einen Reifen zulässige Höchstgeschwindigkeit </b>findet man ebenfalls an der Flanke eines Reifens. Neben den Angaben zur Reifengröße befindet sich dort auch ein Buchstabe, der zum Reifen-Geschwindigkeitsindex gehört. Ein Reifen mit der Bezeichnung „195/65 R15 91V“ etwa darf bis zu 240 km/h fahren – denn folgende Indizes sind bei Winterreifen gängig:</p>
      <p>• P: bis 150 km/h</p>
      <p>• Q: bis 160 km/h</p>
      <p>• R: bis 170 km/h</p>
      <p>• S: bis 180 km/h</p>
      <p>• T: bis 190 km/h</p>
      <p>• H: bis 210 km/h</p>
      <p>• V: bis 240 km/h</p>
      <p>• W: bis 270 km/h</p>
      <p>Bis zu diesen Geschwindigkeiten garantiert der Reifenhersteller einen Dauerbetrieb ohne Schäden am Reifen. Wenn die zulässige Höchstgeschwindigkeit von Winterreifen niedriger ist als das mögliche Spitzentempo eines Autos, muss der Fahrer die Geschwindigkeitsbegrenzung vor Augen haben – auf einem<b> Aufkleber mit der Höchstgeschwindigkeit an der Frontscheibe. </b>Fehlt dieser Warnhinweis, wird das bei der Kfz-Hauptuntersuchung als erheblicher Mangel eingestuft.</p>
      <h3>Was haben Winterreifen, das Sommerreifen nicht haben?</h3>
      <p>Winterreifen bestehen <b>aus einer weicheren Gummimischung,</b> die auch bei niedrigen Temperaturen noch flexibel bleibt und damit mehr Halt auf den Straßen bietet. Die Gummimischung von Sommerreifen erhärtet bei winterlichen Temperaturen schneller und haftet daher schlechter. Außerdem finden sich im Profil von Winterreifen zusätzliche Rillen, die verhindern, dass sich Schnee und Matsch festsetzen können.</p>
      <h3>Darf man auch im Sommer mit Winterreifen fahren?</h3>
      <p>Ja. Es gibt in Deutschland <b>keine Sommerreifenpflicht.</b> Allerdings raten Experten davon ab, weil die weichere Gummimischung von Winterreifen bei höheren Temperaturen <a href="https://www.derwesten.de/panorama/duerfen-autofahrer-im-sommer-mit-winterreifen-fahren-id214354561.html">viele Nachteile gegenüber Sommerreifen</a> mit sich bringt.</p>
      <p>Reifenverschleiß und Spritverbrauch werden größer, auch <b>das Fahrverhalten wird beeinträchtigt.</b> Christian Heinz vom Tüv Thüringen warnt: „Gerade in Kurven reagiert das Fahrzeug dann schwammig. In brenzligen Situationen kann das zum Unfallrisiko werden.“ (ba/mit dpa)</p>
