      <h1>Lufthansa und UFO: Sie reden wieder</h1>
      <address><time datetime="2019-11-10T16:50:07+00:00">10 Nov 2019, 16:50</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xbqgcRlMYs8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach den Streiks der Flugbegleitergewerkschaft <b>UFO</b> (Unabhängige Flugbegleiter Organisation) bei der <b>Lufthansa</b> wollen beide Seiten wieder ins Gespräch kommen. Dem Vernehmen nach ("dpa") sollen sie an diesem Sonntag an einem geheimen Ort über eine mögliche Schlichtung des Tarifkonflikts beraten. Lufthansa und UFO vereinbarten demnach striktes Stillschweigen zu Details.</p>
      <p>Man brauche die Vertraulichkeit, um schwierige juristische Fragen auszuräumen, hatte Lufthansa-Chef <b>Carsten Spohr</b> im Vorfeld gesagt. «Wenn wir schlichten, muss das Ganze juristischen Halt haben.»<br/>UFO-Sprecher <b>Nicoley Baublies</b> sagte, er hoffe, dass am Wochenende ein Vertrag für Schlichtungsgespräche unterschrieben werde. Zugleich drohte die Gewerkschaft vor dem Treffen erneut damit, die Streiks auf andere Lufthansa-Gesellschaften auszuweiten.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/16/10/808x454_cmsv2_08580f26-220b-5662-95ae-08dccc1b6c7c-4291610.jpg"/>
      </figure>
      <p>UFO fordert in dem <b>Tarifkonflikt</b> für die rund 21.000 Lufthansa-Flugbegleiter höhere Spesen und Zulagen sowie den besseren Zugang für Saisonkräfte in reguläre Anstellungsverhältnisse. In dem gesamten Konflikt geht es aber hauptsächlich um die Frage, ob UFO überhaupt Tarifverträge für das Kabinenpersonal durchsetzen kann.</p>
      <p>UFO hatte am Donnerstag und Freitag die Lufthansa-Kerngesellschaft bestreikt. Die Lufthansa strich insgesamt 1.500 Flüge und sprach von 200.000 betroffenen Passagieren. Nach Urabstimmungen ist UFO auch bei vier Lufthansa-Töchtern streikbereit, bei <b>Germanwings</b>, <b>Eurowings Deutschland</b>, <b>LufthansaCityLine</b> und <b>SunExpress Deutschland</b>.</p>
