      <h1>Гонконг: потасовки, драки и аресты</h1>
      <address><time datetime="2019-11-10T16:26:43+00:00">10 Nov 2019, 16:26</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ijHKF_df5d4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новый день и новые противостояния демонстрантов со стражами порядка в Гонконге. Потасовки и драки произошли в одном из торговых центров, где сотрудники полиции, в том числе одетые в гражданскую одежду, задерживали участников протеста. Арестованных молодых людей подозревают в совершении актов вандализма. К зданию были стянуты дополнительные полицейские силы.</p>
      <p>Манифестанты и сочувствующие им прохожие бросали в правоохранителей то, что им попадалось под руку. Полиция применяла дубинки и слезоточивый газ. Ранее протестующие разгромили кафе Starbucks и учинили беспорядки на железнодорожной станции Шатин.</p>
      <p>Акции протеста начались в Гонконге в начале лета, после того, как местные власти собрались внести изменения в закон об экстрадиции. Несмотря на отзыв инициативы, протесты продолжились. По словам активистов, Пекин попирает свободы, гарантированные Гонконгу в рамках курса "одна страна - две системы". Манифестанты также возмущены жесткими действиями полиции.</p>
