      <h1>Anarchista rejtekhely egy athéni egyetemen</h1>
      <address><time datetime="2019-11-10T16:19:28+00:00">10 Nov 2019, 16:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZVjueA3d8aE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy feltehetően szélsőjobboldali, anarchista csoport felszereléseit foglalta le a görög rendőrség az athéni Gazdasági Egyetem egyik épületében.</p>
      <p>A vasárnap reggeli akcióban a campus egy olyan épületszárnyát kutatták át kommandósok, ahol tudományos vagy kutatómunka nem zajlik.</p>
      <p>A helyiségekben botok, palackok, poroltók, arcfelület elfedésére szolgáló maszkok, sisakok mellett, anarchista propaganda-anyagot, illetve a falakra festett jelszavakat, mondatokat, valamint támadó-eszközöket, utcaköveket találtak.</p>
      <p>Az egyetemen az átkutatott helyiségeket zárolták. A hatóságok most a csoport tagjait igyekeznek azonosítani, valamint vizsgálják az intézmény felelősségét is.</p>
