      <h1>Hochwasser in Großbritannien: Boris Johnson mit dem Wischmob</h1>
      <address><time datetime="2019-11-10T16:42:37+00:00">10 Nov 2019, 16:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c6GyayZiZ1s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Lage in den Hochwassergebieten in Großbritannien ist weiter teilweise kritisch. Die Ortschaft Fishlake nördlich von Sheffield ist nach tagelangen Regenfällen von der Außenwelt abgeschnitten. Dort steht das Wasser in einigen Häusern bis zu einen Meter hoch. Immer wieder mussten Rettungskräfte Menschen aus ihren Häusern in Sicherheit bringen.</p>
      <p>Oppositionsführer Jeremy Corbyn besuchte die Stadt Doncaster, ebenfalls nördlich von Sheffield. Hier herrscht an einigen Stellen des Flusses Don noch immer Lebensgefahr. Insgesamt gelten im Norden und in der Mitte des Landes noch 50 Flutwarnungen der Behörden</p>
      <p>Auch Premierminister Boris Johnson besuchte die Region am Wochenende. Er versprach den Betroffenen Hilfe und kündigte an, künftig mehr Geld in den Hochwasserschutz zu stecken.</p>
