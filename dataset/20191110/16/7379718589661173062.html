      <h1>Il Benin accelera la morte del franco CFA in Africa</h1>
      <address><time datetime="2019-11-10T16:56:13+00:00">10 Nov 2019, 16:56</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fj4c5UyrVRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Parte dal <b>Benin</b> la rivoluzione monetaria africana. Il Paese ha infatti annunciato una serie di riforme per <b>abbandonare il franco CFA</b>, la valuta adottata da 15 Stati africani. L'acronimo, che significa Franco delle colonie francesi d'Africa, dice molto sulle recenti critiche alla moneta, ancorata all’euro secondo una parità fissa decisa dalla Francia.</p>
      <p>Secondo il <b>presidente del Benin, Patrice Talon</b>, c'è un accordo all'unanimità, per porre fine a questo modello. "Se domani dovremo revocare la misura - dice - ciò avverrà molto rapidamente. La Banca centrale dei paesi africani (UEMOA) gestirà tutte le sue riserve di valuta estera e le distribuirà alle varie banche centrali partner in tutto il mondo".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192552303099691008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tweet dell'Agence France-Presse: "<i>Il Benin annuncia il ritiro delle riserve valutarie del franco CFA che si trovano in Francia. "Siamo tutti d'accordo su questo", ha detto il presidente Talon in un'intervista con RFI e France 24, affermando che questo modello è stato un "problema psicologico" e non "tecnico</i>".</p>
      <p>Dalla sua creazione nel 1945, il <b>franco CFA ha tenuto sotto controllo l'inflazione nei 15 paesi che l'hanno adottato.</b> L’indicizzazione ha poi garantito che la moneta fosse forte, una condizione che agevola gli investimenti e le importazioni, <b>ma - al tempo stesso - penalizza le esportazioni e mette un freno allo sviluppo del mercato locale</b>. Tra le critiche avanzate contro il CFA anche l’obbligo di trasferire la metà delle riserve al Tesoro francese e il fatto che le banconote siano stampate in Francia. La riforma in atto darebbe origine ad una <b>nuova moneta, "l'Eco".</b></p>
      <p>È difficile sapere quali siano i vantaggi e gli svantaggi dell'Eco - dice l'economista gabonese Mays Mouissi - anche perché non sappiamo cosa sarà a tutti gli effetti. Molti economisti dubitano che l'Eco sarà attuato nel 2020, come annunciato dai Capi di Stato. Per quanto riguarda l'allargamento dell'Eco ad altri paesi non membri della zona CFA: oggi, l'inflazione nella zona del franco si attesta attorno al 3% mentre, nei Paesi al di fuori della zona del franco, abbiamo a volte l'inflazione nell'ordine del 5-10%. Si tratta di contingenze importanti, motivo per cui un certo numero di persone pensa che le scadenze per l'attuazione dell'Eco non saranno rispettate".</p>
      <p>La sfida, in ogni caso, rimane quella di eliminare le debolezze del CFA, mantenendo intatta la sua forza iniziale, quella che ha garantito la stabilità della regione.</p>
