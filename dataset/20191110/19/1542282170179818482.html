      <h1>Η «μίνι-Σένγκεν» των Δυτικών Βαλκανίων</h1>
      <address><time datetime="2019-11-10T19:45:39+00:00">10 Nov 2019, 19:45</time> by <a rel="author">Borjan Jovanovski </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TIhoZ6Q6FX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σαφές μήνυμα ότι η ένταξη στην Ευρωπαϊκή Ένωση παραμένει στρατηγικός στόχος για τα Δυτικά Βαλκάνια έστειλαν από την Οχρίδα οι ηγέτες της Αλβανίας, της Βόρειας Μακεδονίας και της Σερβίας.</p>
      <p>Όμως μετά το «όχι» των Βρυξελλών στις ενταξιακές διαπραγματεύσεις με Σκόπια και Τίρανα, οι τρεις χώρες συζήτησαν συγκεκριμένα βήματα για τη συγκρότηση ενιαίας περιφερειακής αγοράς με ελεύθερη διακίνηση πολιτών και αγαθών.</p>
      <p>«Το σχέδιο δράσης προβλέπει λειτουργία των συνόρων μας 24 ώρες το 24ωρο, 7 μέρες την εβδομάδα. Δίνει τη δυνατότητα στους πολίτες ολόκληρης της περιοχής να κινούνται ελεύθερα με την ταυτότητά τους. Και δρομολογεί συνθήκες που θα φέρουν λωρίδες ταχείας κυκλοφορίας για τα φορτηγά που διασχίζουν τα σύνορά μας», ανέφερε χαρακτηριστικά ο πρωθυπουργός της Βόρειας Μακεδονίας Ζόραν Ζάεφ.</p>
      <p>Οι ηγέτες κάλεσαν τις υπόλοιπες χώρες της περιοχής να συμμετάσχουν στην πρωτοβουλία, που αποκαλείται «μίνι Σένγκεν». Μιλώντας στο euronews, η υπουργός Οικονομίας του Μαυροβουνίου εξέφρασε επιφυλάξεις εκ μέρους της Ποντγκόριτσα.</p>
      <p>«Πρέπει να περιμένουμε. Να αξιολογήσουμε αν όλο αυτό μας προσθέτει αξία ή είναι απώλεια ενέργειας από μια άλλη παράλληλη πρωτοβουλία», δήλωσε η Ντραγκίτσα Σεκούλιτς.</p>
      <p>Το Κόσοβο δεν είχε στείλει αντιπρόσωπο στη σύνοδο. Ο πρόεδρος Χάσιμ Θάτσι διαμήνυσε ότι προτεραιότητα για την Πρίστινα παραμένει η ένταξη στην Ευρωπαϊκή Ένωση και το ΝΑΤΟ.</p>
      <p>Ο πρωθυπουργός της Αλβανίας Έντι Ράμα είπε στο euronews ότι αναμένει τους εκπροσώπους τους στο Δυρράχιο.</p>
      <p>«Πραγματικά ελπίζω, και πιστεύω, ότι μόλις συσταθεί η νέα κυβέρνηση και οι θεσμοί βρουν τον βηματισμό τους θα έρθουν στο Δυρράχιο και θα συνεχίσουμε να εργαζόμαστε όλοι μαζί», τόνισε.</p>
      <p>«Η επόμενη συνάντηση με θέμα την πρωτοβουλία για την περιφερειακή αγορά θα γίνει στο Δυρράχιο της Αλβανίας στις 21 Δεκεμβρίου. Στο μεταξύ, οι χώρες των Δυτικών Βαλκανίων περιμένουν μια θετική κίνηση από την Ευρωπαϊκή Ένωση που θα αναζωογονήσει τις ενταξιακές προοπτικές τους, μετά την τελευταία Σύνοδο Κορυφής που δεν ενέκρινε την έναρξη των ενταξιακών διαπραγματεύσεων με τη Βόρεια Μακεδονία και την Αλβανία», μεταδίδει ο απεσταλμένος του euronews στην Οχρίδα, Μπόριαν Γιοβάνοφσκι.</p>
