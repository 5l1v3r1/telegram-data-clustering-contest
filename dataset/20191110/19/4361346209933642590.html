      <h1>
        <mark>Zacskóban dobták ki újszülött gyermeküket, a picit kóbor kutyák falták fel</mark>
      </h1>
      <address><time datetime="2019-11-10T19:00:00+00:00">10 Nov 2019, 19:00</time> by <a rel="author">Bors</a></address>
      <p>A kisfiú csontjaira a dél-tajvani Kaohsziung városának külterületén, a gyomok közt találtak rá a hatóságok.</p>
      <figure>
        <iframe data-src="https://twitter.com/DailyMirror/status/1193074048407949312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A tajvani rendőrség vizsgálatai alapján kóbor kutyák végezhettek azzal az újszülött kisfiúval, akit szülei egy műanyag zacskóban hagytak Kaohsziung külterületén. Helyi értesülések szerint a kicsi 19 éves<br/>édesanyja mentális problémákkal küzd, gyermekét október 8-án hozta világra ugyanazon a füves területen, ahol 28 éves barátjával végül magára hagyta.</p>
      <figure>
        <iframe data-src="https://twitter.com/DeepsTech/status/1192939031962832896?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A pénzügyi gondokkal küzdő pár egy hónapon keresztül egy internetkávézóban bujkált, míg a rendőrség rájuk nem bukkant.</p>
      <p>(<a href="https://www.mirror.co.uk/news/world-news/newborn-baby-dumped-parents-eaten-20843744">via</a>)</p>
