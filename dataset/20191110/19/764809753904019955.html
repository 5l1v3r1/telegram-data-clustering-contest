      <h1>فيديو: إيران تبدأ ببناء مفاعل نووي ثانٍ في محطة بوشهر بمشاركة روسية</h1>
      <address><time datetime="2019-11-10T19:45:30+00:00">10 Nov 2019, 19:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lqQH8q9OGA4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أطلقت طهران وموسكو الأحد مرحلة جديدة من أعمال البناء الخاصة بمفاعل ثانٍ في بوشهر، في المحطة الكهربائية الوحيدة في إيران التي تعمل بالطاقة النووية.</p>
      <p>وقام علي أكبر صالحي، نائب الرئيس الإيراني، ورئيس منظمة الطاقة الذرية الإيرانية، مع ألكسندر لوكشين المدير المساعد لوكالة "روساتوم" النووية الروسية، بوضع حجر الأساس لهذا المفاعل في بوشهر في جنوب غرب إيران.</p>
      <p>وتتضمن خطة المنظمة الإيرانية للطاقة الذرية بناء مفاعل ثالث لاحقاً في بوشهر.</p>
      <p>وقال صالحي خلال الاحتفال "بحلول العام 2027 أو 2028 وبعد الانتهاء من الأعمال سنصل إلى إنتاج 3000 ميغاوات من الكهرباء عبر الطاقة النووية".</p>
      <p>وكان المفاعل الأول في المحطة بقوة 1000 ميغاوات ووضع قيد العمل عام 2011.</p>
      <p>وكانت إيران وروسيا أعلنتا هذا المشروع رسمياً في الثاني من تشرين الثاني/نوفمبر 2017 على هامش زيارة قام بها الرئيس الروسي فلاديمير بوتين لطهران.</p>
      <p>واستنادا الى الاتفاق الدَّولي حول الملف الايراني الذي تم التوصل إليه عام 2015 في فيينا، على روسيا تسليم إيران الوقود الذي تحتاج إليه لتشغيل المفاعلات الكهربائية النووية.</p>

        <li>
          <a href="https://arabic.euronews.com/2019/11/10/iran-says-finds-new-oilfield-with-53-bln-barrels-of-crude">
            <b>روحاني يعلن اكتشاف مخزون نفطي ضخم في جنوب غرب إيران</b>

        </li>
      </ul>
      <p>وبات اتفاق فيينا في مهب الريح بعد انسحاب الولايات المتحدة منه في أيار/مايو 2018، قبل أن تعيد فرض عقوبات اقتصادية قاسية على حكومة طهران. ورداً على هذه العقوبات باشرت إيران في أيار/مايو الماضي التخلي تدريجياً عن التزامها القيود الواردة في هذا الاتفاق.</p>
      <p>وباشرت إيران الخميس تنفيذ المرحلة الرابعة من خطة خفض التزاماتها هذه، عبر إعادة العمل بنشاطات تخصيب اليورانيوم التي كانت وافقت على تجميدها في مصنع فوردو الواقع على بعد 180 كيلومتراً جنوب طهران.</p>
