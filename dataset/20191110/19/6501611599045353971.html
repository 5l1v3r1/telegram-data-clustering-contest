    <article>
      <h1>حملة قصف تتعرض لها البلدات في الشمال السوري المحرر، فهل هي دليل على انكسار النظام أم انتصاره؟ (فيديو)</h1>
      <address><time datetime="2019-11-10T19:45:29+00:00">10 Nov 2019, 19:45</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WdjAFmM2iqI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد وتعليق: جمعة الأحمد... كلماتٌ وصرخاتٌ بصوتٍ قد غلبَ عليه الأنينُ، مناديًا بها مرارًا وتكرارًا، ينتظرُ بها مجيبًا لينقذَ حياتَه، مشهدٌ لم يُر إلا في مدينةِ جسرِ الشغورِ لأحدِ عناصرِ الدفاعِ المدنيِّ يهرولُ باحثًا عن جريحٍ أو مصابٍ ينقذُ حياتَه، وسطَ غيمةٍ خانقةٍ مرعبةٍ خلّفتها صواريخُ غدرِ طائراتِ النظامِ والاحتلالِ الروسيِّ، جراءَ استهدافِها بعدةِ غاراتٍ مزدوجةٍ على الأحياءِ السكنيةِ في مدينةِ جسرِ الشغورِ غربَ إدلبَ.</p>
    </article>
