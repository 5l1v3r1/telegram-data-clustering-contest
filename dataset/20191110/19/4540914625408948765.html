      <h1>Die ganze Welt der Fotografie zu Gast in Paris</h1>
      <address><time datetime="2019-11-10T19:33:53+00:00">10 Nov 2019, 19:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hlD1B_zR7Gw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Pariser Fotoausstellung "Paris Photo" zählt zu den größten internationalen Messe für Photographie. Sie findet jedes Jahr im November im historitschen Grand Palais statt. Das erklärte Ziel der Veranstaltung ist es, kreative Fotografie, Gallerien und Fotokünstler zu unterstützen. "Wir sehen unsere Aufgabe darin, ein möglichst vollständiges Spektrum der Fotografie zu zeigen, von den historischen Anfängen bis heute. 180 Gallerien aus über 30 Ländern nehmen in diesem Jahr teil. Und alles, was man sehen kann, kann man auch kaufen", sagt die Direktorin der Ausstellung, Florence Bourgeois.</p>
      <p>Führende Gallerien zeigen ihre Werke, darunter auch einige aufstrebende junge Foto-Talente. Zum Beispiel Roberto Huarcaya aus Peru. Auf einem 30 Meter langen, besonders empfindlichen Papier zeigt er den Amazonasdschungel bei Nacht - nur vom Mond schwach belichtet.</p>
      <p>"Wir finden, dass ist eine herausragende Arbeit. Sie ist schön und gleichzeitig so anders als alles andere. Wir haben nichts Vergleichbares in unserer Ausstellung. Ungerahmt, rieisig groß, eine gewaltige Arbeit. Wir freuen uns, so etwas Besonderes aus Lateinamerika mitzubringen und zu zeigen, wie es im Amazonas aussieht", sagt die Galeristin Florencia Giordana Braun.</p>
      <p>Die Pariser Fotoausstellung bietet etwas für alle: Händler, Sammler und einfach nur Fotointeressierte finden hier eine breite und anspruchsvolle Übersicht über den aktuellen Stand der Fotografie. Die nächste Paris Photo findet Anfang November 2020 statt.</p>
