      <h1>Mehr als 10.000 bei "Marsch gegen Islamophobie" in Paris</h1>
      <address><time datetime="2019-11-10T19:10:28+00:00">10 Nov 2019, 19:10</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2piBEr8Aas" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Paris haben an diesem Sonntag mehr als 10.000 Menschen an einem sogenannten "Marsch gegen Islamophobie" teilgenommen. Die Organisation "Occurence" zählte 13.500 Teilnehmerinnen und Teilnehmer, laut der Präfektur nahmen 10.500 Personen teil.</p>
      <p>Der Aufruf zu dieser Protestaktion war am 1. November in der linken Tageszeitung LIBERATION gestartet worden, vier Tage nach dem Angriff auf eine Moschee in Bayonne und nach dem Wiederaufflammen der Debatte um den Schleier in der Öffentlichkeit. So hatte ein Politiker des rechtsextremen "Rassemblement National" eine Mutter, die einen Schulausflug begleitete, in einem Regionalparlament beschimpft, weil sie ein Kopftuch trug.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/23/52/808x454_cmsv2_3b30823b-8373-56dc-9b05-6f1e19d5608c-4292352.jpg"/>
        <figcaption>Frauen auf der Demo in ParisScreenshot via EBU</figcaption>
      </figure>
      <p>Die Demonstration richtete sich gegen die "wachsende Stigmatisierung" von Muslimen in der französischen Gesellschaft, gegen Diskriminierung und Gewalt.</p>
      <p>"Stoppt die Islamfeindlichkeit" war einer der Slogans.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193512317826273280" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auch in anderen französischen Städten fanden ähnliche Proteste statt. So versammelten sich einige hundert Menschen in Toulouse und in Marseille.</p>
      <p>Die Sozialisten wollten sich der Protestaktion nicht anschließen, weil sich diese in ihren Augen gegen die laizistische Gesellschaft, d.h. gegen die in Frankreichs Verfassung verankerte strikte Trennung von Staat und Religion, richtete. Sie wollen eine eigene Demonstration organisieren, die sich gegen Anfeindungen gegen Muslime, aber nicht für eine bestimmte Religion ausspricht.</p>
      <p>Einige der Unterstützer der Demonstration gelten in Frankreich als islamistische Gruppen.</p>
      <p>Aufsehen erregte Marine Le Pen mit einem Tweet, in dem sie an die Adresse der Demonstranten schrieb: "Der Islamismus hat viel mehr Muslime in Frankreich getötet (Merah, Nizza...) als die Islamophobie (niemanden). Das zeigt das Ausmaß des Betrugs der Protestierenden."</p>
      <p>Dazu verbreitete Le Pen das Foto eines Posters, auf dem stand "Islamophobie tötet."</p>
