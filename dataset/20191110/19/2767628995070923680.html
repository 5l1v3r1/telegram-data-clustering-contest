      <h1>Los reyes de España no se reunirán con la disidencia en Cuba</h1>
      <address><time datetime="2019-11-10T19:10:13+00:00">10 Nov 2019, 19:10</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZLxJ-sHlWew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este lunes tiene lugar la primera visita de Estado de los reyes de España a Cuba, en el contexto del 500 aniversario de la fundación de La Habana. Este viaje, es un asunto pendiente desde hace casi 40 años, y finalmente lo protagonizan los reyes Felipe y Letizia con Pedro Sánchez como presidente en funciones y el día después de las elecciones generales.</p>
      <p>Con el recrudecimiento de la crisis económica y financiera, y el aumento de la represión a la sociedad civil, esta visita podría proporcionar al régimen un balón de oxígeno tras el refuerzo del embargo estadounidense contra Cuba.</p>
      <p>El martes, tras una ofrenda floral a José Martí y la cena con el presidente Miguel Díaz-Canel, Felipe VI pronunciará un discurso sobre la histórica relación entre ambos países.</p>
      <p>El miércoles, los Reyes recorrerán las calles de La Habana Vieja, y se reunirán con la colectividad española, y empresarios españoles con intereses en la isla.</p>
      <p>Los Reyes mantendrán un encuentro con personalidades de la sociedad cubana, pero no con la disidencia. La oposición cubana está preocupada por la manipulación que el régimen pretende hacer de la visita de los reyes de España a la isla.</p>
      <p>Opositores, activistas proderechos humanos, artistas, periodistas independientes, y otros miembros de la sociedad civil, han firmado en la plataforma change.org su oposición a esta visita. Critican que la iniciativa se aparta de la defensa de los valores democráticos.</p>
