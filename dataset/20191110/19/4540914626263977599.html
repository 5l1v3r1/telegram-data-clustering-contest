      <h1>Großbritannien hat seiner toten Soldaten gedacht</h1>
      <address><time datetime="2019-11-10T19:11:31+00:00">10 Nov 2019, 19:11</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OLoKwqFkAtk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Großbritannien hat seiner Toten gedacht, traditionell um 11 Uhr am letzten Sonntag vor dem 11. November, dem Ende des Ersten Weltkriegs 1918.</p>
      <p>Der Rememberance Day, der Tag der Erinnerung, gilt aber allen Kriegen, in denen Briten gekämpft haben. Am Kenotaph, dem britischen Kriegsdenkmal, nahm Queen Elizabeth II nach einem Gottesdienst eine Parade ab. Nach einer Schweigeminute wurden Kränze niedergelegt, diese Aufgabe übernahm Prinz Charles für seine 93 jährige Mutter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193590586282008576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>An der Feier nahmen ehemalige Premierminister als auch der amtierende Boris Johnson teil, neben ihm Jeremy Corbyn, Vorsitzender der Labour-Partei. Tausende Militärangehörige, Veteranen und Bürger säumten die Straßen rund um das Denkmal.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193518998413025280" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Am Montag finden in ganz Europa Gedenkveranstaltungen zum Ende des Ersten Weltkriegs statt. In Paris nimmt der französische Präsident Emmanuel Macron eine Parade auf dem Champs Elysees ab.</p>
