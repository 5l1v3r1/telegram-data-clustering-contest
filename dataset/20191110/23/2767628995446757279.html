      <h1>Marcha contra la islamofobia en Francia</h1>
      <address><time datetime="2019-11-10T23:01:06+00:00">10 Nov 2019, 23:01</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HzG482AwiDs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Unidos contra la islamofobia.</b> Miles de franceses salieron a las calles este domingo para <b>pedir respeto y solidaridad con las personas de confesión musulmana.</b> 13.500 manifestantes según un recuento independiente, 40.000 para los organizadores, alertaron del <b>"gran peligro que hay en el país"</b> y exigieron poner freno al odio y la discrimación hacia los musulmanes.</p>
      <p>"Estamos hartas de ser estigmatizadas en los medios, hartas de que se hable de nosotras constantemente. -se queja Khadija, una de las manifestantes-. "Nos gustaría que nos dejen tranquilas. <b>Queremos vivir en paz, como todos los ciudadanos franceses</b>", concluye.</p>
      <p>"No es normal que las mujeres que llevan velo no puedan trabajar, ni hacer deporte, ni ir a la escuela", -añade Nour- "También les impiden participar en la esfera pública. Es inaceptable."</p>
      <p>En primera línea de la manifestación, personalidades políticas como el líder de Francia Insumisa Jean Luc Melenchon. Sin embargo, <b>la convocatoria ha dividido a la izquierda</b> ya que uno de los organizadores <b>estaría relacionado con los islamistas Hermanos Musulmanes.</b></p>
      <p>Varios eventos recientes han suscitado la polémica sobre el auge de la islamofobia en Francia: <a href="https://es.euronews.com/2019/10/28/dos-heridos-por-disparos-frente-a-la-mezquita-de-bayona">el ataque a una mezquita en Bayona</a> y los despropósitos de un diputado de ultraderecha a una madre con velo en una salida extraescolar.</p>
