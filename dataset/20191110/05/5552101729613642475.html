      <h1>桂綸鎂主演電影以他為原型　《牯嶺街》《賽德克》也有他　</h1>
      <address><time datetime="2019-11-10T05:44:00+00:00">10 Nov 2019, 05:44</time> by <a rel="author">項貽斐 , 張匡皓, 余孟儒</a></address>
      <p>本屆金馬獎「年度台灣傑出電影工作者」得主湯湘竹除了是錄音師、紀錄片導演，還曾以製片、演員的身分參與電影工作。他曾多次客串演出電影，還曾是桂綸鎂主演電影《最遙遠的距離》製片與男主角莫子儀的人物原型。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2007年湯湘竹力挺導演林靖傑，首次擔任電影《最遙遠的距離》製片，同時也負責錄音。片中莫子儀飾演的錄音師，因感情破局，獨自到台東錄下自然界美麗的聲音，寄給台北的女友，希望挽回感情，沒想到女友已搬家，這些錄音卻感動到新搬來的房客桂綸鎂。電影故事純屬虛構，但莫子儀的角色原型來自湯湘竹，片中名字「小湯」，也是朋友對湯湘竹的稱呼。該片曾獲威尼斯影展「國際影評人週」最佳影片，湯湘竹也因影片獲得第一座金馬獎最佳音效獎。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108163200-26687c7545084181c3fb59d31a16072b-tablet.jpg"/>
        <figcaption>湯湘竹（中）在《賽德克．巴萊：太陽旗》中客串扮演清廷「割台專使」李經方。（果子電影提供）</figcaption>
      </figure>
      <p>湯湘竹入行的第一部電影是《牯嶺街少年殺人事件》，當時他負責協助整理聲片，同時也在該片中客串演出刑警。湯湘竹雖是戲劇科班出身，但身為專業錄音師，客串演電影只是偶一為之，他還曾在何蔚庭執導的《台北星期天》扮演搬家工人，在《我的少女時代》裡扮演女主角宋芸樺親切的鄰居大叔。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108163205-7efbef0078566ecf70f64ec772676ef6-tablet.jpg"/>
        <figcaption>電影《最遙遠的距離》男主角莫子儀飾演的人物原型來自錄音師湯湘竹。（翻攝自https://twofh0319.pixnet.net/blog/post/10502305）</figcaption>
      </figure>
      <p>至於湯湘竹「戲份」最重的一次，應該是在魏德聖電影《賽德克．巴萊：太陽旗》中演出簽訂馬關條約後，準備與日本代表樺山資紀交接的清廷「割台專使」李經方。為了扮演清朝官員，湯湘竹還剃了個大光頭，配合做造型。片中他搭乘小船靠近在基隆外海的日本軍艦「橫濱丸」，雖然電影裡的篇幅很短，但這件事卻是台灣史的重要轉折點。</p>
