      <h1>なでしこ、南アフリカ完封２―０…菅沢がダメ押し</h1>
      <address>
        <time datetime="2019-11-10T05:50:00+00:00">10 Nov 2019, 05:50</time>
      </address>
      <p>　サッカー・ＭＳ＆ＡＤカップ（１０日・福岡ミクニワールドスタジアム北九州）――世界ランキング１０位の日本女子代表（なでしこジャパン）が、２―０で世界５５位の南アフリカに快勝した。日本は２０分頃にＣＫの流れからＤＦ熊谷（リヨン）が頭で押し込んで先制。４０分頃にはＦＷ菅沢（浦和）が追加点を奪った。</p>
    </article>
