      <p>Egy 15 éves fiú meghalt, amikor lövöldözés tört ki a svédországi Malmöben szombat éjjel. Egy másik 15 éves fiú megsebesült, vasárnap is kritikus állapotban küzdöttek életéért az orvosok.</p>
      <p>A svéd köztévé, az STV információi szerint a támadó a Möllevångtorget téren az Ystadsgatan pizzériára kezdett lőni, majd kerékpárral elmenekült.</p>
      <p>Néhány perccel korábban egy közeli autóban robbant bomba. Egyelőre nem tudni, van-e összefüggés a két eset között.</p>
