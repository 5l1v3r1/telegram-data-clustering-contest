      <h1>Fotografia: il mondo a scatti al Paris Photo</h1>
      <address><time datetime="2019-11-10T15:34:40+00:00">10 Nov 2019, 15:34</time> by <a rel="author">Wolfgang Spindler</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTdCUoOU5GM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Paris Photo è la più grande fiera d'arte internazionale dedicata alla macchina fotografica. Il Grand Palais di Parigi ospita l'appuntamento autunnale dal 1997 con l'obiettivo di diffondere l'arte fotografica, di promuovere gallerie ed editori e dare sfogo all'ispirazione degli artisti. Quest'anno si contano 35 gallerie, di cui 15 alla prima partecipazione.</p>
      <p>"La nostra missione è presentare un quadro più completo della fotografia, dalla fotografia storica a quella contemporanea - dice Florence Bourgeois, direttrice del Paris Photo - Abbiamo 180 gallerie internazionali che provengono da oltre 30 paesi. Si tratta di una fiera commerciale, quindi tutte le fotografie qui sono in vendita".</p>
      <p>In mostra anche gli scatti a campo largo di Jérémie Lenoir. Mentre il New York Times ha dedicato il suo spazio alla collezione "Carbon Casualties".</p>
      <p>Le gallerie presentano anche giovani talenti. Tra questi, Roberto Huarcaya dal Perù, con una stampa lunga 30 metri che immortala la notte nella giungla amazzonica e permettere alla luce della luna di rimanere impressa sulla carta.</p>
      <p>"È un lavoro eccezionale, è bello, ma allo stesso tempo è anche qualcosa di diverso - spiega Florencia Giordana Braun, Fondatrice della Rolf gallery - Non c'è niente in questa mostra paragonabile a quest'opera. È senza cornice, è enorme, è un'opera colossale, su larga scala. Eravamo entusiasti di portarlo per mostrare qualcosa di diverso e di realizzare qualcosa su ciò che sta accadendo oggi nel mondo, sull'Amazzonia".</p>
      <p>Paris Photo offre ai collezionisti e agli appassionati la più grande varietà di progetti fotografici. La 23esima edizione si conclude questa domenica.</p>
