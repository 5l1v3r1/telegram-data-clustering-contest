      <h1>إعتداء على محتجين في صور بسبب هذين الشعارين (فيديو)</h1>
      <address><time datetime="2019-11-10T15:00:24+00:00">10 Nov 2019, 15:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>أظهرت لقطات انتشرت عبر مواقع التواصل اعتداء عدد من الأشخاص على المحتجين في مدينة صور "بسبب رفع شعارات نادت بإسقاط رئيسي الجمهورية العماد ميشال عون ورئيس مجلس النواب نبيه برّي".<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/AlHadath/status/1193505702402236417?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/ChaabaneHussein/status/1193513815046049792?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/>وخرج محتجون في مسيرة حاشدة في اليوم الـ25 لإنطلاق الإحتجاجات، من ساحة العلم في صور باتجاه مصرف لبنان في المدينة.<br/> <br/> </p>
      <figure>

      </figure>
