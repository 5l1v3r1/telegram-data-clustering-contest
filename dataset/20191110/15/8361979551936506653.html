      <h1>«Сидим, боимся, что нам дадут коленом в челюсть». Галкин раскритиковал Путина и ситуацию в России — видео</h1>
      <h2>Российский юморист Максим Галкин в своем выступлении в резкой форме пошутил над ситуацией в России и политикой Путина.</h2>
      <address>
        <time datetime="2019-11-10T15:51:00+00:00">10 Nov 2019, 15:51</time>
      </address>
      <p>Соответствующее видео появилось на YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uw5ecUM-L6o" width="732" height="412" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Юморист не обошел вниманием и Украину:</p>
      <p>«Все время рассказывают про Украину. Меня уже так это достало — я же не в Украине живу! Что вы мне все время про нее рассказываете? Вы нам про нас расскажите. Такое впечатление, что у нас все наладилось и осталось только украинцам помочь», — возмутился Галкин.</p>
      <p>Юморист посмеялся и над российскими СМИ:</p>
      <p>«У нас, с точки зрения телевидения, советские времена вернулись. В худшем смысле слова, потому что нам не дают времени обмозговать. Разжёвывают сразу, говорят: это враги, это нет, вы — туда, вы — сюда. Мы сидим, боимся, что нам дадут коленом в челюсть», — заявил в выступлении Галкин.</p>
      <p>«Пока что хотя бы на концертах можно говорить что хочешь. Я поэтому и не прошу все эти звания — так есть возможность их всех обоср…», — добавил он.</p>
      <p>Артист сказал несколько слов в адрес президента РФ Владимира Путина:</p>
      <p>«Путин уже почти 20 лет у власти, уже Брежнева обогнал. Конечно, он соображает лучше нас. Конечно, ему скучно с этими мировыми лидерами, которые каждые четыре года меняются, наивные люди», — сказал Галкин.</p>
      <p>У нас уже целое поколение людей родилось, которые и не знают, что есть другой президент, они думают, что это должность так называется — Путин", — продолжил юморист.</p>
      <p>Подчеркивая «опытность» Путина по сравнению с другими политическими лидерами, Галкин упомянул скандальный телефонный разговор президента США Дональда Трампа с украинским коллегой Владимиром Зеленским:</p>
      <p>«Трамп — ну детский сад! В разговоре с Зеленским, зная, что разговор записывают, обсуждает, как ему мочкануть своего политического оппонента! Ну идиот!» — пошутил он.</p>
      <p>«А Путину уже самому скучно с нами. Понимаете. У нас проблемы, у нас пенсии не те, там не то сделали, тут не то. А он уже другими масштабами мыслит. Он уже Марс мысленно завоевывает. Мы тут ноем, „как нам дальше жить“, а он нам: „Потерпите, затяните поясок“. И мы все затягиваем — кто на поясе, кто на шее».​</p>
