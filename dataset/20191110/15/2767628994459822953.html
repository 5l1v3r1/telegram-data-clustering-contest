      <h1>Iohannis favorito en la primera vuelta de las presidenciales en Rumanía</h1>
      <address><time datetime="2019-11-10T15:38:38+00:00">10 Nov 2019, 15:38</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fLhM11hmpJ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Primera vuelta de las presidenciales en Rumanía, con un claro favorito, el jefe del Estado saliente, el liberal de centroderecha Klaus Iohannis. Su campaña ha estado centrada en la defensa del Estado de derecho, amenazada, en su opinión, por los socialdemocrátas, cuyo Gobierno cayó por una moción de censura el mes pasado.</p>
      <p><i>"He votado por la Rumanía normal. Deseo un muy buen futuro para Rumanía y espero recibir hoy la confirmación de que muchos rumanos desean lo mismo"</i>, ha declarado Klaus Iohannis, presidente saliente de Rumanía.</p>
      <p>Todo apunta a que será necesaria una segunda vuelta, el 24 de noviembre. En ella, Iohannis podría enfrentarse contra la candidata del Partido Socialdemócrata (PSD) y hasta hace un mes primera ministra de Rumanía, Viorica Dancila, o contra el líder de Unión Salvar Rumanía, Dan Barna. Ambos compiten por un segundo puesto en la segunda vuelta, según las encuestas.</p>
      <p>Dancila ha asegurado haber votado <i>"por una Rumanía del bienestar, segura y digna"</i>. Barna para que Rumanía empiece a cambiar <i>"ahora, no en cinco o diez años".</i></p>
      <p>Los resultados oficiales de esta primera vuelta de las presidenciales en Rumanía se esperan para este lunes.</p>
