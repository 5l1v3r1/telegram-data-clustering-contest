      <h1>Remembrance Day: 750,000 poppies dropped on Dover as veterans march – video</h1>
      <address><time datetime="2019-11-10T15:20:25+00:00">10 Nov 2019, 15:20</time> by <a rel="author">AP and Jane Wilders</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CXQnFg0DDsI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A second world war Dakota aircraft dropped 750,000 poppies over the white cliffs on Sunday as thousands of veterans marched past the Cenotaph in London to mark Armistice Day. Services were held across Britain to commemorate those killed in past conflicts</p>
