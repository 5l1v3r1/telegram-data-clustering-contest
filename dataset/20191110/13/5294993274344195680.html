      <h1>Inundações em Inglaterra</h1>
      <address><time datetime="2019-11-10T13:17:44+00:00">10 Nov 2019, 13:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/00/62/773x435_cmsv2_c4d4c715-be42-5065-a4ad-7754e4bb6308-4290062.jpg"/>
      </figure>
      <p>As chuvas intensas dos últimos dias colocaram parte de Inglaterra debaixo de água, uma pessoa morreu, na sexta-feira, e a Agência britânica do Ambiente emitiu mais de 60 avisos de inundações.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193513829944168448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A zona de South Yorkshire é a mais afetada. A aldeia de Fishlake teve de ser evacuada na totalidade. Mais de 700 pessoas tiveram de sair de casa, tendo sido levadas para abrigos, depois do rio Don ter galgado as margens e atingido níveis recordes de mais de seis metros de altura.</p>
      <p>O líder trabalhista visitou a zona afetada pelas inundações. Jeremy Corbyn exigiu do Governo maior financiamento para os serviços de bombeiros e resgate.</p>
      <p>O líder da oposição criticou as palavras do primeiro-ministro que este sábado visitou uma das localidades afetadas.</p>
      <p>Boris Johnson afirmou que estas zonas estão vulneráveis a inundações e que iremos assistir a mais. O chefe do Governo britânico assegurou que estas inundações não são motivo para decretar emergência nacional.</p>
