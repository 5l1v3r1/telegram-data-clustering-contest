      <h1>Румыния выбирает президента</h1>
      <address><time datetime="2019-11-10T13:18:10+00:00">10 Nov 2019, 13:18</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1kmdcKbQw_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Румынии в воскресенье первый тур президентских выборов. На высшую должность в государстве формально претендуют 14 кандидатов от различных политических партий, а также два независимых. Среди них - действующий президент страны 60-летний Клаус Йоханнис, выдвинутый Национал-либеральной партией (НЛП). Он считается фаворитом гонки и лидирует в рейтингах с большим отрывом - 40-45% голосов против 25% у ближайшего преследователя - Мирчи Дьякону.</p>
      <p>Клаус Йоханнис, президент Румынии: <i>"Я проголосовал за нормальную Румынию. Я желаю очень хорошего будущего для Румынии и надеюсь, что получу сегодня подтверждение того, что очень многие румыны хотят того же".</i></p>
      <p>Если ни один из кандидатов не получит большинства голосов зарегистрированных избирателей, то 24 ноября будет проведен второй тур с участием двух конкурентов, набравших наибольшее количество голосов. По мнению многих обозревателей, наряду с Йоханнисом туда могут пройти председатель Социал-демократической партии, экс-премьер Виорика Дэнчилэ, бывший актер, а затем европарламентарий Мирча Дьякону или лидер альянса "Союз за спасение Румынии" Дан Барна.</p>
      <p>Главной темой избирательной кампании действующего президента стала борьба с коммунизмом и коррупцией, что практически вылилось в войну с СДП, которая потеряла власть в Румынии после объявления 10 октября вотума недоверия правительству.</p>
