      <h1>'I had no warning at all': floods submerge Doncaster village – video</h1>
      <address>
        <time datetime="2019-11-10T13:22:14+00:00">10 Nov 2019, 13:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9I7HucHlYmU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hundreds of homes in Fishlake village have been severely flooded with water from the River Don. Displaced residents were evacuated by rescue workers who accessed the area by boat. Boris Johnson and Jeremy Corbyn visited those affected. There are seven severe flood warnings in Yorkshire and Johnson drew criticism for saying they did not need to be escalated to the level of a national emergency</p>
