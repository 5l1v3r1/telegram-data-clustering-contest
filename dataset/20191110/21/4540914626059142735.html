      <h1>"Mini-Schengen" - Treffen der Westbalkanländer</h1>
      <address><time datetime="2019-11-10T21:38:42+00:00">10 Nov 2019, 21:38</time> by <a rel="author">BORJAN JOVANOVSKI  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0e5RY-XBgPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Westbalkanländer haben sich in Nordmazedonien getroffen – und die klare Botschaft gesendet: Die EU-Mitgliedschaft ist weiter ihr Ziel, sie sei alternativlos.</p>
      <p>Auf ein Modell für eine regionale Zusammenarbeit konnte man sich allerdings nicht einigen, die Pläne dafür firmieren und dem Begriff <a href="https://www.euractiv.de/section/eu-aussenpolitik/news/mini-schengen-auf-dem-balkan/">"Mini-Schengen"</a>. Aber die Staats- und Regierungschefs Albaniens, Nordmazedoniens und Serbiens haben sich auf eine Liste vorrangiger Maßnahmen geeinigt, um eine bessere Zusammenarbeit in der regionalen Wirtschaftszone zu ermöglichen.</p>
      <p>
        <b>Zoran Zaev, nordmazedonischer Präsident:</b>
      </p>
      <p>
        <b>"Der Aktionsplan sieht einen 24 Stunden/7 Tage Betrieb an unseren Grenzen vor. Bürger aus der gesamten Region brauchen nur einen Ausweis, und LKW, die unsere Grenzen überschreiten, werden sehr schnell abgefertigt."</b>
      </p>
      <p>Auch die drei anderen Westbalkanstaaten sollen sich so schnell wie möglich anschließen. Montenegro, vertreten durch seinen Wirtschaftsminister, sagte, man brauche noch Zeit.</p>
      <p>
        <b>Dragica Sekulic, montenegrinische Wirtschaftsministerin:</b>
      </p>
      <p>
        <b>"Wir müssen warten; wir müssen erst bewerten, ob diese Initiative einen echten Mehrwert bringt oder nur Energie kostet, die dann für andere Initiativen fehlt."</b>
      </p>
      <p>Der Kosovo war nicht vertreten, obwohl es die Mini-Schengen Initiative als Alternative zur EU-Mitgliedschaft betrachtet. Allerdings sind noch nicht alle Nachbarschaftsfragen mit dem jungen Staat geklärt, der vor 11 Jahren seine Unabhängigkeit von Serbien erklärt hatte.</p>
      <p>
        <b>Edi Rama, albanischer Ministerpräsident:</b>
      </p>
      <p>
        <b>"Ich wünsche mir sehr und glaube, sobald die neue Regierung gebildet ist und die Institutionen funktionieren, dass der Kosovo dann auch kommt und wir gut zusammenarbeiten werden".</b>
      </p>
      <p>
        <b>Borjan Jovanowski, euronews, ordnet ein:</b>
      </p>
      <p>
        <b>"Das nächste Treffen für den regionalen Wirtschaftsraum ist im Dezember in Albanien. Bei der letzten Tagung des Europäischen Rates wurde die Aufnahme von Beitrittsverhandlungen mit Nordmazedonien und Albanien abgelehnt, jetzt warten die Westbalkanländer auf ein positives Signal von der EU, was ihre Beitrittsperspektiven angeht."</b>
      </p>
