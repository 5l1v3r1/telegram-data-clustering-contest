      <h1>Рыба с «человеческим лицом» напугала пользователей сети</h1>
      <address>
        <time datetime="2019-11-10T21:58:00+00:00">10 Nov 2019, 21:58</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Unexplained/status/1192886685434023938" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Рыба с «человеческим лицом» напугала пользователей сети. Видеозапись была опубликована в аккаунте @Unexplained в <a href="https://twitter.com/Unexplained/status/1192886685434023938">Twitter</a>.</p>
      <p>Автор публикации написал: «У этого карпа человеческое лицо». На ролике карп подплывает к берегу озера и делает странные движения губами. Многие пользователи сочли видео жутким и добавили, что оно им не нравится. Мужчина с ником @bchaffe10 прокомментировал публикацию и пошутил, что это — «человек с телом карпа».</p>
      <p>Ранее в Австралии <a href="https://lenta.ru/news/2019/11/08/gudgeon/">был найден</a> крайне редкий южный фиолетово-пятнистый пескарь, которого считали вымершим. Экологи взяли образцы ДНК, чтобы подтвердить вид и разработать государственную программу защиты и восстановления популяции.</p>
      <p>
        <i>Что происходит в России и в мире? Объясняем на нашем <a href="https://www.youtube.com/channel/UCfqU-kKXq868D6d4fy8fhkA?sub_confirmation=1">YouTube-канале</a>. Подпишись!</i>
      </p>
