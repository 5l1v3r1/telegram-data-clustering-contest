      <h1>Mensaje de los países de los Balcanes occidentales a la Unión Europea</h1>
      <address><time datetime="2019-11-10T21:12:41+00:00">10 Nov 2019, 21:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uCl6wID-0Gs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reunidos en Ohrid, Macedonia del Norte, los países de los Balcanes occidentales han enviado un claro mensaje a la Unión Europea. Consideran la adhesión a la UE como un objetivo estratégico para el que no hay alternativa. Pese al desacuerdo en varias materias, varias naciones acordaron impulsar un espacio económico regional que permita una cooperación más eficaz.</p>
      <p>"El Plan de Acción prevé la actividad ininterrumpida de nuestras fronteras. Permite la circulación completa, con un documento de identidad, para los ciudadanos de toda la región. Permite condiciones que significarán vías rápidas para los camiones que cruzan nuestras fronteras", afirma el primer ministro de Macedonia del Norte, Zoran Zaev.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193500862674620417" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los impulsores de la iniciativa tratan de convencer a las otras naciones para que se sumen al proyecto. Montenegro, cuyo representante en el encuentro ha sido su ministra de Economía, no apoyó la idea.</p>
      <p>"Tenemos que esperar. Tenemos que evaluar la inciativa y comprobar si se trata de algún proyecto que conlleve un valor añadido o si supone una pérdida de energía ante otra iniciativa paralela", declara Dragica Sekulic, ministra de Economía de Montenegro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193539514913972235" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A la reunión no asistió Kósovo. Su presidente considera que el proyecto, conocido como miniSchengen, es una alternativa a la adhesión a la UE. Edi Rama espera que las autoridades kosovares estén presentes en el próximo encuentro, que tendrá lugar en Albania.</p>
      <p>"Lo deseo. Creo que una vez que se forme el nuevo gobierno y una vez que las instituciones alcancen su ritmo normal de actividad, las autoridades de Kósovo vendrán a Albania y continuaremos trabajando todos juntos", señala el primer ministro albanés, Edi Rama.</p>
      <p>"La próxima reunión de trabajo se celebrará el próximo 21 de diciembre. Los países de los Balcanes occidentales esperan una señal positiva para alentar sus perspectivas de adhesión a la UE. que quedaron en entredicho tras la última sesión del Consejo Europeo. En ella, no se llegó a una decisión sobre el inicio de las conversaciones de adhesión con Macedonia del Norte y Albania", afirma Borjan Jovanovski, corresponsal de Euronews en Ohrid.</p>
