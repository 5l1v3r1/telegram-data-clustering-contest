      <h1>一人横綱・白鵬、北勝富士を下す…豪栄道は黒星</h1>
      <address>
        <time datetime="2019-11-10T09:11:00+00:00">10 Nov 2019, 09:11</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50024-1.jpg?type=large"/>
        <figcaption>北勝富士（手前）をはたき込みで下した白鵬（１０日）＝守屋由子撮影</figcaption>
      </figure>
      <p>　大相撲九州場所初日（１０日・福岡国際センター）――鶴竜の休場で一人横綱となった白鵬は厳しい攻めで北勝富士をはたき込み、名古屋場所１３日目以来の白星。カド番の高安は大栄翔を一方的に突き出し、大関復帰の貴景勝も隠岐の海に快勝したが、豪栄道は遠藤の寄りに崩れ落ちた。先場所優勝の御嶽海は白星スタート。</p>
