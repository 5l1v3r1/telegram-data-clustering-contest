      <h1>Моралес объявил новые выборы</h1>
      <address><time datetime="2019-11-10T10:19:10+00:00">10 Nov 2019, 10:19</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MdGoORaVXpM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Действующий президент Боливии Эво Моралес объявил о проведении новых выборов главы государства на фоне протестов и забастовок и обратился к народу с просьбой "снизить напряженность" и "положить конец насилию во благо всех". Кроме того он принял решение полностью обновить состав Высшего избирательного суда.</p>
      <p>Ранее Организация американских государств опубликовала доклад, в котором говорится, что "команда аудиторов не может подтвердить результаты выборов и поэтому рекомендует провести новые" и что по итогам проверки был обнаружен ряд нарушений.</p>
      <p>Президентские выборы прошли в республике 20 октября. По данным Высшего избирательного суда, победу одержал действующий глава государства Эво Моралес. Его основной соперник - экс-президент Карлос Меса - заявил, что не признает победу Моралеса в первом туре. После оглашения результатов голосования в Боливии вспыхнули протесты и начались забастовки. Моралес объявил режим чрезвычайного положения и обвинил оппозицию в попытке организовать государственный переворот.</p>
