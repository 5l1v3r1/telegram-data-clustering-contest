      <h1>FOTO: Hattrick Messi dan Pesta Gol Tendangan Bebas</h1>
      <address><time datetime="2019-11-10T09:52:31+00:00">10 Nov 2019, 09:52</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Barcelona meraih kemenangan 4-1 atas Celta Vigo pada laga yang diwarnai hattrick Lionel Messi dan tiga gol tendangan bebas di Camp Nou, Sabtu (9/11).</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/f51ecc9f-0987-4e40-a9c5-835d7302d5c2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gelandang Barcelona Frenkie de Jong berduel dengan pemain Celta Vigo Pione Sisto dan Nestor Araujo. Barcelona menjamu Celta dengan ambisi mempertahankan posisi di puncak klasemen Liga Spanyol. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/5985d0b9-0a06-4779-8f17-0441e0e5c2ae_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Barcelona membuka keunggulan pada menit ke-23 ketika penalti Lionel Messi mengecoh kiper Ruben Blanco. Penalti didapat Barcelona setelah Joseph Aidoo melakukan <i>handball</i>. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/fab75062-e6c7-4b59-92d6-b52ca410a3f1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Celta Vigo sempat menyamakan kedudukan pada menit ke-42 melalui tendangan bebas Lucas Olaza. Tapi, Lionel Messi membayar tuntas gol tersebut dengan membawa Barcelona unggul 2-1 di injury time babak pertama juga lewat tendangan bebas. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/d8570900-9c16-4a60-956f-c0f996011992_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lionel Messi merayakan gol ke gawang Celta Vigo dengan latar belakang kiper Ruben Blanco. Skor 2-1 untuk Barcelona bertahan hingga akhir babak pertama di Camp Nou. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/6f9220a0-850a-4d6c-b8c5-8d97629c86c1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Babak kedua berjalan tiga menit, Lionel Messi kembali mencetak gol lewat tendangan bebas untuk membawa Barcelona memimpin 3-1. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/961712b0-21c8-41cd-9449-16cae7801dd6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kiper Ruben Blanco hanya bisa terdiam setelah Lionel Messi mencetak gol tendangan bebas. Menariknya, tiga gol tendangan bebas di laga ini tercipta ke posisi yang sama, yakni ke pojok sisi kiri kiper. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/45dcf132-1ee6-4182-b70e-ca10dfb8b3b8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pelatih Barcelona Ernesto Valverde memberi instruksi kepada para pemain. Hattrick Lionel Messi pada menit ke-58 membuat Barcelona lebih tenang dalam menghadapi Celta Vigo. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/8a1d6766-47fd-4539-a587-272955b25958_169.png?w=650&amp;q=90"/>
        <figcaption>Gol keempat Barcelona tercipta melalui tendangan mendatar Sergio Busquets pada menit ke-85. Busquets kemudian merayakan gol bersama Arthur. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/3eead11e-3f95-4a8e-99a9-7c11c5529a13_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pemain Barcelona merayakan gol ke gawang Celta Vigo. Kemenangan atas Celta membuat Barcelona tetap di puncak klasemen dengan keunggulan selisih gol atas Real Madrid. (AP Photo/Joan Monfort)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/b61fcc12-cec7-4887-964b-58b58e7dd686_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lionel Messi mendapat ucapan selamat dari Luis Suarez usai menciptakan hattrick melawan Celta Vigo. Messi kini sudah mencetak delapan gol dari tujuh pertandingan Liga Spanyol. (AP Photo/Joan Monfort)</figcaption>
      </figure>
