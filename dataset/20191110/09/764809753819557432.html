      <h1>شاهد: عرض أزياء مبهر لمريضات السرطان في تونس</h1>
      <address><time datetime="2019-11-10T09:00:30+00:00">10 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DOAa3P29fOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>احتضن أحد قصور منطقة سيدي بوسعيد في العاصمة التونسية عرضاً متفرداً للأزياء قامت به فتيات وسيدات يعانين من مرض السرطان.</p>
      <p>وسعى الحدث إلى مكافحة المفاهيم الخاطئة عن مريضات السرطان بالإضافة إلى رفع معنوياتهن في يوم تصدرن فيه مشهد البطولة على الرغم من الصعوبات التي يعانين منها بسبب المرض وتوابع علاجه.</p>
      <p>وقالت سيرين زواري، منظمة الحفل الذي أقامه نادي روتاري تانيت قرطاج: "نعلم جميعاً أن النساء اللاتي يخضعن للعلاج الكيمائي متعبات. يفقدن شعرهن ويظهر التعب على عيونهن كعرض جانبي للعلاج ونحن نريد أن نخرجهم من تلك الحالة.</p>
      <p>"أردنا يوماً خاصاً لهن حيث يمكن للجميع أن يراهن ويرى جمالهن".</p>
      <p>وطبقاً لإحصاءات وزارة الصحة التونسية، يتسبب السرطان في 10,800 حالة وفاة سنوياً كما يصاب 1,500 امرأة بسرطان الثدي سنوياً مما يجعل السرطان ثاني أكبر مسبب للوفاة في تونس.</p>
