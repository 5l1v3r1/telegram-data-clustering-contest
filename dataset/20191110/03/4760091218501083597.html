      <h1>Cười té ghế với ngày tàn của Emery tại Arsenal</h1>
      <address><time datetime="2019-11-10T03:11:00+00:00">10 Nov 2019, 03:11</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Với thất bại trước Leicester City, có lẽ ngày Unai Emery phải rời Arsenal đã không còn xa.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/3a-1031.jpg"/>
        <figcaption> Trong loạt trận vòng 12 Premier League diễn ra vào đêm qua, Arsenal tiếp tục chìm sâu trong khủng hoảng sau thất bại 0-2 trước Leicester. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b1-1030.jpg"/>
        <figcaption> Dường như những nỗ lực "chế biến" một siêu đội hình để giúp Arsenal có thể cạnh tranh danh hiệu vô địch của Emery đã xảy ra những "sai lầm" không thể cứu chữa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b2-1030.jpg"/>
        <figcaption> Có lẽ ngày chiến lược gia người Tây Ban Nha rời khỏi chiếc ghế chỉ đạo của Arsenal đã không còn quá xa.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b3-1030.jpg"/>
        <figcaption> Nếu có thể, có lẽ Wenger cũng muốn cùng các CĐV đội bóng biểu tình sa thải Emery, khi thành tích sau 50 trận của chiến lược gia người Tây Ban Nha đạt được còn tệ hơn cả những gì Giáo Sư đạt được trong 50 trận cuối cùng dẫn dắt Arsenal.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b5-1030.jpg"/>
        <figcaption> Kỷ nguyên của Emery cuối cùng cũng đã đi đến hồi kết sau thất bại trước Leicester.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b7-1030.jpg"/>
        <figcaption> Hình ảnh hết sức trái ngược của Arsenal trước và sau khi trận đấu với Leicester diễn ra,</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b9-1030.jpg"/>
        <figcaption> Arsenal có lẽ đã nghĩ rằng họ đang sở hữu những vũ khí hạng nặng, hủy diệt nhất tại Anh vào thời điểm hiện tại. Đáng tiếc thực tế có lẽ không phải thế.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b8-1030.jpg"/>
        <figcaption> Quyết định mà nhiều CĐV Arsenal chời đợi nhất vào lúc này này đó là "Emery ra đi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b10-1030.jpg"/>
        <figcaption> "Gửi Emery, cảm ơn vì chẳng điều gì cả. Đến lúc nói lời tạm biệt rồi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b4-1030.jpg"/>
        <figcaption> Bên cạnh đó, đêm qua Messi cũng đã có được cú hattrick thứ 52 trong sự nghiệp, trong đó có lần thứ 34 ghi ba bàn trong một trận đấu ở La Liga - sánh ngang với thành tích của đối thủ truyền kiếp, Cristiano Ronaldo.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/10/watermarked-3b6-1030.jpg"/>
        <figcaption> Bayern có thể sa sút, nhưng phong độ ghi bàn của Lewandowski là vẫn vậy. Tiền đạo người Ba Lan đã ghi bàn trong tất cả những trận Champions League, Bundesliga góp mặt mùa này.</figcaption>
      </figure>
