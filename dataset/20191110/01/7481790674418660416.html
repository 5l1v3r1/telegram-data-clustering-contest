      <h1>「即位」祝うメッセージ、東京スカイツリーに投影</h1>
      <address>
        <time datetime="2019-11-10T01:54:00+00:00">10 Nov 2019, 01:54</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191109-OYT1I50060-1.jpg?type=large"/>
        <figcaption>東京スカイツリーに投影された天皇陛下即位を祝うメッセージ（９日午後５時８分、墨田区で、読売ヘリから）＝川口正峰撮影</figcaption>
      </figure>
      <p>　東京スカイツリー（東京都墨田区）では９日夜、「祝　天皇陛下ご即位」のメッセージを天望デッキ（地上３５０メートル）にレーザーマッピングで投影した。</p>
      <p>　元号が平成から令和になった５月１日や、即位礼正殿（せいでん）の儀が行われた１０月２２日と同様に、日本国旗をイメージした赤と白の特別ライティングも行われた。</p>
      <p>　ツリーを眺めていた大阪市の女性（５３）は「明日は即位パレード。特別な瞬間に立ち会えて光栄です」と話していた。</p>
