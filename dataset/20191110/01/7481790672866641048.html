      <h1>鶴竜、腰痛再発で休場「１４日間の安静療養を」…きょう九州場所初日</h1>
      <address>
        <time datetime="2019-11-10T01:20:00+00:00">10 Nov 2019, 01:20</time>
      </address>
      <p>　大相撲の横綱鶴竜（陸奥部屋）が九州場所初日の１０日、日本相撲協会に休場を届け出た。「腰椎(ようつい)すべり症再発で１４日間程度の安静療養が必要」との診断書を提出した。初日の対戦相手、新小結の朝乃山は不戦勝ちとなる。</p>
      <p>　　　　　◇</p>
      <p>　「腰椎すべり症」は、背骨を積み木のように構成する椎骨(ついこつ)が何らかの原因でずれ、脚の痛みやしびれ、腰痛などを引き起こす病気。痛みが強くなければ、鎮痛剤やコルセットなどを使った治療を行うが、症状が悪化した場合には手術をすることもある。</p>
