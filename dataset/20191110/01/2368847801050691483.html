      <h1>雲南湖裡驚現「人魚」 人面魚身嚇壞遊客（視頻）</h1>
      <address>
        <time datetime="2019-11-10T01:03:40+00:00">10 Nov 2019, 01:03</time>
      </address>
      <p>【新唐人北京時間2019年11月10日訊】近日，在雲南某景區，一條長着「人臉」的錦鯉突然游出湖面，嚇壞一群遊客，驚呼這條魚「成精了」。這條錦鯉眼睛、鼻孔、嘴巴齊全，面容冷酷，而且完全不怕人，獨自在湖邊游來游去，現場視頻在網路爆紅。</p>
      <p>據陸媒報導，11月7日，有遊客在<a href="https://www.ntdtv.com/b5/%E9%9B%B2%E5%8D%97%E6%98%86%E6%98%8E.htm">雲南昆明</a>民族村的湖裡驚訝地發現一條<a href="https://www.ntdtv.com/b5/%E3%80%8C%E4%BA%BA%E9%9D%A2%E9%8C%A6%E9%AF%89%E3%80%8D.htm">「人面錦鯉」</a>。這條魚長着一張五官分明的「人臉」，而且面容冷酷，有點嚇人。遊客拍下「<a href="https://www.ntdtv.com/b5/%E4%BA%BA%E9%AD%9A.htm">人魚</a>」的視頻分享到網路後，迅速走紅，引發網友熱議。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8BpIXcqjmwo" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>有網民說：「想到山海經裡的陵魚，<a href="https://www.ntdtv.com/b5/%E4%BA%BA%E9%9D%A2%E9%AD%9A%E8%BA%AB.htm">人面魚身</a>。」</p>
      <p>還有網友說，「彷彿青人投胎成了鯉魚，還有點嚇人。」</p>
      <p>據雲南民族村景區的工作人員介紹，這條魚是黃金錦鯉，已在湖中飼養了3年。當時買了一批錦鯉，唯獨這一條長着奇特的「人臉」。</p>
      <p>有關<a href="https://www.ntdtv.com/b5/%E3%80%8C%E4%BA%BA%E9%9D%A2%E9%8C%A6%E9%AF%89%E3%80%8D.htm">「人面錦鯉」</a>的新聞，此前也有過報導。2011年，在台灣宜蘭縣政府生態池中，民眾發現一隻黑白相間的錦鯉罕見長着「人臉」，有眼、鼻還有嘴，大家嘖嘖稱奇，紛紛跑來圍觀。</p>
