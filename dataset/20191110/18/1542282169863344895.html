      <h1>Paris Photo: Η μαγεία του Αμαζονίου</h1>
      <address><time datetime="2019-11-10T18:18:44+00:00">10 Nov 2019, 18:18</time> by <a rel="author">Νικολέτα Δρούγκα</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QdAVom2KeiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το ιστορικό Γκραν Παλαί Ντε Σαμπς Ελισέ φιλοξένησε για άλλη μια φορά το <a href="https://www.parisphoto.com/en/fair/About/">Paris Photo</a>.</p>
      <p>Πρόκειται για την μεγαλύτερη διεθνή έκθεση αφιερωμένη στην τέχνη της φωτογραφίας, που διοργανώνεται στη γαλλική πρωτεύουσα από το 1997 και έχει ως στόχο να προωθήσει και να καλλιεργήσει τη φωτογραφική δημιουργία, τις γκαλερί, τους εκδότες και τους καλλιτέχνες.</p>
      <p>«Αποστολή μας είναι να παρουσιάσουμε το πιο πλήρες φάσμα της φωτογραφίας, από την ιστορική φωτογραφία ως την σύγχρονη φωτογραφία. Συμμετέχουν 180 διεθνείς γκαλερί από 30 χώρες. Είναι μια εμπορική έκθεση, που σημαίνει πως όλα τα έργα είναι προς πώληση», δήλωσε η διευθύντρια του Paris Photo, Φλοράνς Μπουρζουά.</p>
      <p>Ένα από τα έργα που ξεχώρισαν στο φετινό Paris Photo ήταν το φωτογράφημα του <a href="https://robertohuarcaya.com/">Ρομπέρτο Χουαρκάγια</a> από το Περού.</p>
      <p>Μια νύχτα με φεγγάρι, ο καλλιτέχνης κατάφερε να αποτυπώσει μοναδικά τη χλωρίδα και την πανίδα της ζούγκλας του Αμαζονίου πάνω σε 30 μέτρα φωτοευαίσθητου χαρτιού και χωρίς τη χρήση κάμερας.</p>
      <p>«Το θεωρήσαμε εξαιρετικό έργο. Είναι όμορφο, και ταυτόχρονα πολύ διαφορετικό. Δεν υπάρχει κάτι παρόμοιο σε ολόκληρη την έκθεση. Δεν έχει πλαίσιο, είναι τεράστιο, είναι έργο μεγάλης κλίμακας. Το φέραμε εδώ με μεγάλο ενθουσιασμό ως αντιπροσωπευτικό της περιοχής μας, της Λατινικής Αμερικής, και ως εικόνα του τι συμβαίνει σήμερα στον κόσμο και ειδικά στον Αμαζόνιο», είπε η Φλορένσια Τζιορντάνα Μπράουν, ιδρύτρια της Rolf Gallery.</p>
      <p>Στο Paris Photo, κορυφαίοι της όγδοης τέχνης συναντώνται με νέα ταλέντα και παραδοσιακές τεχνικές με πρωτοποριακές προσεγγίσεις.</p>
      <p>Το ραντεβού ανανεώθηκε για τον επόμενο Νοέμβριο.</p>
