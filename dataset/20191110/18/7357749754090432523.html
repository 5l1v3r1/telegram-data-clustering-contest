      <h1>Aux origines du marathon à l'"Authentique" d'Athènes</h1>
      <address><time datetime="2019-11-10T18:10:39+00:00">10 Nov 2019, 18:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aMCliwDuHWg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le marathon "Authentique" d'Athènes avait lieu ce dimanche. Plus de 60.000 coureurs étaient présents sur la ligne de départ dans la capitale grecque où est née cette épreuve lors des Jeux olympiques de 1896.</p>
      <h3>Victoire du Kényan John Komen</h3>
      <p>A l'arrivée, dans le stade antique d'Athènes, c'est un Kényan, John Komen, qui s'est imposé en 2h16.</p>
      <p>Cette année, l'épreuve s'est déroulée sous la pluie, ce qui a permis aux coureurs d'éviter la déshydratation durant les 42 kilomètres de course.</p>
      <p>Le marathon d'Athènes attire des athlètes du monde entier, dans une ambiance festive.</p>
      <p>
        <i>"Je suis originaire de Pennsylvanie aux États-Unis. Mon frère voulait vraiment courir le marathon, donc on s'est lancé dans l'aventure. Cela ressemblait à une fête, la foule était en liesse, il y avait plein de gens le long du parcours pour nous encourager, nous motiver, c’était donc une expérience extraordinaire."</i>
      </p>
      <h3>Faire "partie de l'Histoire"</h3>
      <p>
        <i>"Je viens de Dresde, dans l'est de Allemagne. C'est un marathon très important, c'est le marathon authentique. C'était très important pour nous de venir ici."</i>
      </p>
      <p>Ionnis Karagiorgas, correspondant d'euronews à Athènes : "Le marathon d'Athènes offre une opportunité unique aux professionnels comme aux amateurs de courir sur le parcours original et de faire partie de l'Histoire."</p>
