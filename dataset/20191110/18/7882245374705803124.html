      <h1>День памяти павших в Великобритании</h1>
      <address><time datetime="2019-11-10T18:38:02+00:00">10 Nov 2019, 18:38</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3tP1i36-IDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Великобритании День памяти павших в Первой мировой войне и других вооруженных конфликтах. Красный мак в петлицах членов королевской семьи, тысяч ветеранов и военнослужащих у лондонского Кенотафа.</p>
      <p>Скорбь объединила и сегодняшних непримиримых политических врагов: в ходе церемонии премьер-министр Борис Джонсон и лидер оппозиции Джереми Корбин стояли плечом к плечу.</p>
      <p>День памяти павших был учрежден ровно сто лет, и с тех пор отмечается ежегодно в воскресенье, наиболее близкое к 11 ноября - дате окончания первого мирового конфликта.</p>
