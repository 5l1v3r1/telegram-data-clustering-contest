      <h1>Las autoridades investigan video donde amenazan con atacar al Metro</h1>
      <address>
        <time datetime="2019-11-10T18:42:53+00:00">10 Nov 2019, 18:42</time>
      </address>
      <p>En redes sociales circula un video en el que un hombre encapuchado amenaza con atacar al <b>Metro de Medellín</b> y al <b>Transmilenio</b> en <b>Bogotá</b> durante la protesta que se realizará en el país el próximo 21 de noviembre.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8zl7bMw1_EQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Frente a esto la <b>Policía <a href="https://telemedellin.tv/la-administracion-de-envigado-adelanta-actualizacion-catastral/362713/">Metropolitana</a></b> confirmó que ya se adelantan las investigaciones con un equipo de inteligencia para saber la procedencia de este video y aunque se están preparando para acompañar a la comunidad durante las marchas y velar por la seguridad de los ciudadanos, aseguran que mensajes como estos no hacen parte de la protesta social, sino que incitan a conductas delictivas.</p>
      <p>Así mismo dieron un parte de tranquilidad y afirmaron que no se debe generar alarma por este tipo de mensaje, sin embargo, ya se tiene un plan para reforzar la seguridad de las estaciones para el próximo 21 de noviembre.</p>
