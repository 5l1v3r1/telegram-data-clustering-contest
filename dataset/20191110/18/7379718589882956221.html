      <h1>Remembrance Sunday: reali e politici britannici commemorano i caduti</h1>
      <address><time datetime="2019-11-10T18:28:56+00:00">10 Nov 2019, 18:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uNA_R8f0UmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La famiglia reale al completo e diverse personalità politiche (tra le quali Boris Johnson e Jeremy Corbyn) hanno partecipato al <b>Remembrance Sunday</b>, la giornata che commemora i caduti britannici a partire dalla Prima Guerra Mondiale. Secondo la tradizione, alle 11 del mattino vengono osservati due minuti di silenzio e varie cerimonie vengono celebrate in tutto il Paese.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/17/66/808x487_cmsv2_bb6c48e9-3b00-50ba-8845-d17c5867b7a9-4291766.jpg"/>
        <figcaption>Sophie (contessa di Wessex), Meghan (duchessa di Sussex) e l'ammiraglio Sir Timothy LaurenceREUTERS/Toby Melville</figcaption>
      </figure>
      <p>William, Kate, Harry e Meghan sono riapparsi in pubblico insieme, per la prima volta da quando Harry aveva rivelato in un'intervista televisiva che lui e il fratello avevano preso strade diverse.</p>
      <h3>Il papavero, emblema del ricordo</h3>
      <p>Al Cenotafio di Whitehall, il monumento ai caduti londinese, <b>sono state deposte da reali e politici corone di papaveri rossi, simbolo dell'armistizio dell'11 novembre 1918</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/17/66/808x539_cmsv2_e501c598-9427-5df6-a2d2-83210ac9964b-4291766.jpg"/>
        <figcaption>Il premier uscente Boris Johnson depone al Cenotafio una corona di papaveriREUTERS/Toby Melville</figcaption>
      </figure>
      <p>Il fiore venne scelto come emblema della ricorrenza, perché immortalato nella poesia "Nei campi di Fiandra", dell'ufficiale medico canadese John McCrae, caduto in servizio in Belgio.</p>
      <blockquote>Sui campi delle Fiandre sbocciano i papaveri in mezzo a tante croci, che, in lunghe file uguali, segnano il nostro posto, una per ciascuno. Se non ricorderete perché noi siamo morti, più non avremo pace né riposo, pur se nei campi aperti delle Fiandre seguiteranno a crescere i papaveri<cite>John McCrae <br/>Ufficiale medico canadese</cite></blockquote>
