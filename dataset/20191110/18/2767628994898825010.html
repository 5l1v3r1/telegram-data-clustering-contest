      <h1>Londres conmemora el Armisticio del 11 de noviembre</h1>
      <address><time datetime="2019-11-10T18:54:46+00:00">10 Nov 2019, 18:54</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/22nzlV3ZPf4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Londres conmemora el <a href="https://es.euronews.com/2018/11/11/cobertura-especial-del-centenario-del-armisticio-de-1918-en-euronews">Armisticio del 11 de noviembre</a>, día que <b>en 1918 puso fin a la Primera Guerra Mundial.</b></p>
      <p>La <b>Reina Isabel II</b>, acompañada por las duquesas, observó al príncipe de Gales, heredero de la Corona, y a sus hijos, depositar las coronas de amapolas, símbolo del <b>'Día del Recuerdo'</b>. En esta jornada se rinde homenaje a los caídos en las dos guerras mundiales. La ofrenda se realizó en el Cenotafio, en el centro de Londres.</p>
      <p>Al evento también acudieron representantes de la política británica, como <b>el primer ministro Boris Johnson.</b></p>
      <p>La conmemoración se celebra en el Reino Unido el domingo anterior al día del Armisticio.</p>
      <p>Este lunes 11 de noviembre Euronews retransmitirá en directo las celebraciones en Francia.</p>
