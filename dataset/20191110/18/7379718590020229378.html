      <h1>Hong Kong, scontri tra polizia e manifestanti in un centro commerciale</h1>
      <address><time datetime="2019-11-10T18:40:00+00:00">10 Nov 2019, 18:40</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GwODe-q6V6Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Scontri tra polizia e manifestanti</b> in un centro commerciale a <b>Hong Kong</b>, dove nel weekend le proteste sono riprese con ancora più violenza dopo <a href="https://it.euronews.com/2019/11/08/hong-kong-piange-la-prima-vittima-delle-proteste-e-morto-alex-chow">la <b>morte di Alex Chow</b></a>, lo studente deceduto in seguito alla caduta da un ballatoio lo scorso fine settimana.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/10/26/808x553_cmsv2_84d616a0-fbcc-5bd6-8987-26b6ae4376ce-4291026.jpg"/>
        <figcaption>Reparti antisommossa nel centro commerciale Sha TinREUTERS/Ahmad Masood</figcaption>
      </figure>
      <p>La polizia è intervenuta in forze, eseguendo numerosi arresti. Il centro commerciale - lo Sha Tin, dove finestre e negozi sono stati distrutti - - era già stato vandalizzato la scorsa settimana.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gk8lgodnssw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'edificio si trova nel <b>distretto di Tsuen Wan</b>, dove i manifestanti hanno eretto barricate per impedire il passaggio delle squadre antisommossa, che li hanno comunque travolti con una pioggia di lacrimogeni sparati in alcuni casi ad altezza d'uomo, che hanno fiinito per colpire anche giornalisti e passanti,</p>
      <p>Nei giorni scorsi, numerosi appelli erano circolati tra i manifestanti per "vendicare" Alex Chow - prima vittima dall'inizio delle proteste - deceduto giovedi dopo giorni di agonia.</p>
