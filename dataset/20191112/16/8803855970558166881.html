      <h1>Колонны израильских танков на пути к сектору Газа попали на видео</h1>
      <address>
        <time datetime="2019-11-12T16:38:00+00:00">12 Nov 2019, 16:38</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ConflictsW/status/1194275021813952512?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1194275021813952512&amp;ref_url=https%3A%2F%2Fwww.almasdarnews.com%2Farticle%2Fcolumns-of-idf-tanks-move-towards-gaza-border-after-rocket-attack-video%2F" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Израиль направил к границе сектора Газа большое количество танков после ракетного обстрела со стороны палестинцев. Видео опубликовано в <a href="https://twitter.com/ConflictsW/status/1194275021813952512">Twitter</a>-аккаунте CNW.</p>
      <p>На кадрах видны колонны грузовых автомобилей, перевозящих танки. Журналист Бабак Тагвей в своем <a href="https://twitter.com/BabakTaghvaee/status/1194276598813483008">Twitter</a>-аккаунте отметил, что израильская армия направила к Газе основные боевые танки «Меркава Mk.3» и «Меркава Mk.4».</p>
      <p>По информации Jerusalem Post, израильские танки уже атаковали три военных поста палестинской исламистской группировки «Исламский джихад» в Газе.</p>
      <p>Как сообщалось ранее, Израиль <a href="https://lenta.ru/news/2019/11/12/boom/">уничтожил</a> лидера «Исламского джихада» Бахаа Абу аль-Ата. В ответ на это, по заявлению израильских военных, с палестинских территорий было выпущено не менее 50 ракет. Около 20 из них перехватили системы ПВО.</p>

      </p>
