      <h1>217 лет тюрьмы для фигурантов всех «дел Хизб ут-Тахрир». Новый приговор для крымчан – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-12T16:07:27+00:00">12 Nov 2019, 16:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CRtV_bnLgLg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>76 лет колонии строгого режима на шестерых – такой приговор вынес обвиняемым крымчанам по «делу Хизб ут-Тахрир» российский Южный окружной военный суд в Ростове-на-Дону. Ялтинцев <b>Муслима Алиева</b>, <b>Инвера Бекирова</b>, <b>Эмир-Усеина Куку</b>, <b>Вадима Сирука</b>, <b>Арсена Джеппарова</b> и <b>Рефата Алимова</b> задержали в 2016 году. Фигурантов всех групп «дела Хизб ут-Тахрир» в целом приговорили к 217 годам лишения свободы. Отбывать свои сроки ялтинцы будут в колонии строгого режима. Кто они, фигуранты ялтинского «дела Хизб ут-Тахрир»? Почему адвокаты считают дело фигурантов ялтинского «дела Хизб ут-Тахрир» политически мотивированным? Есть ли шанс на обмен у осужденных по «делу Хизб ут-Тахрир»?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Крымский вечер» обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: заместитель постоянного представителя президента в Автономной Республике Крым<b> Тамила Ташева</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
