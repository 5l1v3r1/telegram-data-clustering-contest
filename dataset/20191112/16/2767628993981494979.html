      <h1>Los incendios obligan a cancelar el Rally de Australia</h1>
      <address><time datetime="2019-11-12T16:07:27+00:00">12 Nov 2019, 16:07</time> by <a rel="author">Euronews </a></address>
      <p>El Rally de Australia no se va a disputar este año. Los graves incendios forestales han obligado a cancelar la prueba; última del calendario del presente Campeonato del Mundo de la especialidad.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194141801512230912" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El fuego ha arrasado gran parte de Nueva Gales del Sur, donde iba a tener lugar la carrera entre los próximos 14 y 17 de noviembre. Después de consultar con el Gobierno del Estado, la Federación Internacional del Automóvil, los servicios de emergencia y la comunidad local, los organizadores del rally decidieron anular la competición.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194084365359300609" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La suspensión de la prueba no tiene trascendencia para el título de pilotos ya que Ott Tänak llegaba a Australia como nuevo campeón del mundo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188428535028994049" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El estonio ha roto, esta temporada, la hegemonía francesa que establecieron Loeb y Ogier, en los últimos quince años. Hyundai se lleva el título de constructores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194227229112320005" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ante los graves incendios, con decenas de focos activos, las autoridades australianas han decretado el estado de emergencia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193973157859745792" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
