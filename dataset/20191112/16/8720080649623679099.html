      <h1>Видео: экскурсия по Фрунзенскому мосту на машине</h1>
      <address><time datetime="2019-11-12T16:14:03+00:00">12 Nov 2019, 16:14</time> by <a rel="author">Максим Фёдоров</a></address>
      <p>Житель Самары проехал по Фрунзенскому мосту до его официального открытия. Он записал видеоэкскурсию.</p>
      <p>Юрий Сухов выложил видео на своём канале на Youtube. Он проехал по мосту и развязке.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I1z-nnYFX48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Официально технические испытания Фрунзенского моста начнутся в декабре. Открыть мост обещают до конца декабря. Поначалу можно будет выезжать только на Фрунзе, в 2020 году планируют сделать выезды на соседние улицы.</p>
      <p>Напомним, в сентябре 2019 года из федерального бюджета выделили один миллиард рублей на завершение строительства Фрунзенского моста. В прошлом году на строительство моста <a href="http://drugoigorod.ru/money-for-bridge/">выделили </a>больше миллиарда.</p>
    </article>
