      <h1>Репери HammAli &amp;Navai і артист BlackStar випустили пісню українською</h1>
      <h2>Композиція вийшла спільно з Мішею Марвіном, який народився в Чернівцях</h2>
      <address>
        <time datetime="2019-11-12T16:10:00+00:00">12 Nov 2019, 16:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GOn8WJ1PPEE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Російський реп-дует HammAli &amp; Navai здивував мережу, випустивши пісню українською мовою. Композиція під назвою "Я закохався" вийшла спільно з артистом російського музичного лейблу BlackStar Мішею Марвіном, який народився в Чернівцях.</p>
      <p>За кілька днів пісня злетіла в трендах YouTube, зайнявши там третю сходинку.</p>
      <p>Коментарі під відео буквально вибухнули: прихильники музикантів з України не очікували такого треку і не приховували свого здивування від того, що пісня була записана українською мовою.</p>
      <p>"Я просто в шоці, я ніколи не думала, що таке може бути", "Як же офігенно в цій пісні поєднується українська мова і російська мова", "Я в шоці від того, що трек українською мовою!", - дивувалися користувачі.</p>
