      <h1>Помощь в вопросах законодательства: как работает центр поддержки предпринимателей в Сочи. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-12T16:43:00+00:00">12 Nov 2019, 16:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y1txxDOn5m4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сочинский центр поддержки предпринимателей был создан в апреле этого года. И главным направлением его деятельности стала консультативная помощь тем, у кого уже есть свое дело и тех, кто только планирует попробовать свои силы в бизнесе.</p>
      <p>«Мы переходим на цифровые технологии и сейчас ходим за консультацией. Пытаемся эту систему понять и внедрить в свою работу. Но очень сложно, потому что постановление правительства по маркировке 48 листов и все на сложном административном языке», - отмечает предприниматель Эмма Неврова.</p>
      <p>Грамотность представителей малого и среднего бизнеса повышают и в вопросах законодательства, цифровизации, а также возможностей для расширения предпринимательской деятельности.</p>
      <p>Работа сочинского центра строится по аналогии с деятельностью подобного учреждения, обслуживающего весь Краснодарский край. Проводят и обучающие семинары.</p>
      <p>«Эта та тема, которая актуальна в данный момент. Например, мы проводили семинар на тему по молочной продукции, изменение трудового законодательства. Всегда семинары идут на ту тему, которая востребована», - сказала заместитель председателя Торгово-промышленной палаты г. Сочи Наталья Ахтырская.</p>
      <p>Востребованы у предпринимателей и финансовые консультации. Например, актуален вопрос поиска средств на развитие бизнеса. Специалисты помогут собрать документы для получения займа в краевом фонде микрофинансирования.</p>
      <p>Как рассказала руководитель сочинского центра поддержки предпринимателей Вероника Тарасевич, для начинающих бизнесменов существует программа «Старт» с пониженной процентной ставкой. Такой микрозайм предпринимателю отдавать намного проще, в сравнении с банковским кредитом. Она также добавила, что есть программы, которые направлены на развитие сельского хозяйства, предприятий которые работают в сфере торговли, инноваций. Все, кто хочет получить данную поддержку может обратиться в центр.</p>
      <p>В случае одобрения заявки, предприниматель сможет получить до пяти миллионов рублей на срок до трех лет, со ставкой от 1% до 6%. За первые семь месяцев работы специалисты центра провели около 700 личных консультаций и примерно 300 групповых семинаров.</p>
