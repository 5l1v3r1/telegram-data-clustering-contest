      <h1>В Череповце вновь не хватает инсулина</h1>
      <address>
        <time datetime="2019-11-12T16:22:00+00:00">12 Nov 2019, 16:22</time>
      </address>
      <p>В Череповце вновь не хватает инсулина. Люди вынуждены часами стоять в очередях и уходить с пустыми руками. Серьезность проблемы подтвердили и медики.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ty8XUUrIB9k" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вечер пятницы. В городскую аптеку Заречья, где выдают инсулин, очередь перевалила за полсотни человек. Кому-то повезло. Любовь Павлова получила жизненно важный препарат для своего пятнадцатилетнего сына. Правда, всего лишь одну ампулу вместо положенных семи.</p>
      <blockquote><b>Любовь Павлова: </b>«В конце недели я буду только узнавать, когда полностью будет выдана вся продукция. Люди — заложники, как блокадного хлеба ждут инсулина. Я стояла час в очереди. Всем отказывали, все уходили грустные. Расписывали всех на неделю».</blockquote>
      <p>С пятницы ситуация в аптеке в принципе не изменилась. В разгар рабочего дня здесь по-прежнему очереди. Люди по-прежнему пытаются получить жизненно важный препарат. В аптеке сказали, что в понедельник пришла новая машина с лекарством.</p>
      <p>Люди рассказывают — они уже привыкли стоять в очереди часами и приходить в аптеку по нескольку раз в неделю.</p>
      <blockquote>«Раньше к новому году такая ситуация бывала. Год кончался — нехватка лекарства. Мы как-то понимали это все. А теперь и летом, без разницы».</blockquote>
      <p>Непросто в этой ситуации и работникам аптеки. Люди зачастую винят в происходящем именно их.</p>
      <blockquote><b>Надежда Громова, провизор аптеки: </b>«Из-за отсутствия полного обеспечения у нас очень много работы. То есть мы по ручкам выдаем, следим, чтобы всем хватило. Мы пытаемся объяснять, что мы не специально это делаем, мы не издеваемся над вами и над собой».</blockquote>
      <p>Для диабетиков проблема не только получить инсулин, но и каждый месяц выписать на него новый рецепт. Это, по словам медиков, необходимо, чтобы корректировать дозировку, ведь уровень глюкозы в крови у больного может колебаться. Также врачи говорят и о том, что уменьшать дозу опасно, а заменять один препарат другим практически невозможно.</p>
      <blockquote><b>Анна Болотова, врач-эндокринолог Череповецкой городской больницы № 2:</b> «При первом типе диабета человек без инсулина жить не может совсем. Если уколы инсулина не будут сделаны, человек может впасть в кетоацидоз, в кетоацидотическую кому. Это состояние очень опасно, оно может закончиться летально».</blockquote>
      <p>Только ко второй городской больнице в Череповце прикреплены порядка восьми тысяч человек с диабетом. Половина из них — инсулинозависимы. Из-за постоянных перебоев с поставками они вынуждены покупать лекарства за свой счет — около 400 рублей за «ручку». Контролировать ситуацию с поставками инсулина должен департамент здравоохранения области. Он же осуществляет закупку препарата.</p>
      <blockquote><b>Светлана Пчелинцева, начальник управления организации медицинской помощи и профилактики департамента здравоохранения Вологодской области: «</b>Ежегодно происходит прирост пациентов, больных сахарным диабетом. Те финансовые средства, которые выделяются на текущий год, их недостаточно для того, чтобы удовлетворить. К августу мы планировали дефицит средств на закупку данных препаратов. Внесение изменений в бюджет области не позволило нам в этом году закупить лекарственные препараты до конца года в те сроки, на которые мы ориентировались».</blockquote>
      <p>По информации того же департамента здравоохранения области известно, что в год количество заболевших увеличивается на 10-11% — это около четырех тысяч человек. Неясно, почему нельзя эту цифру сразу же заложить при планировании бюджета, чтобы потом не ждать корректировок. Добавим, чиновники от медицины уверяют, что буквально сегодня новая партия жизненно важного препарата поступит в Череповец.</p>
