      <h1>Καταρρέουν τα κέρδη της Nissan</h1>
      <address><time datetime="2019-11-12T16:57:23+00:00">12 Nov 2019, 16:57</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dc0UJP7ME7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Nissan ανακοίνωσε πτώση 70% στα τριμηνιαία της κέρδη κα ι συγχρόνως προχώρησε σε αναθεώρηση προς τα κάτω των εκτιμήσεών της για το 2019.</p>
      <p>Μετά λοιπόν από το χειρότερο δεύτερο τρίμηνο τα τελευταία 15 χρόνια, η Nissan προβλέπει πως θα έχει και το χειρότερο οικονομικό της έτος μετά από 11 χρόνια.</p>
      <p>Η απομάκρυνση του πρώην προέδρου της εταιρείας Κάρλος Γκοσν πριν από έναν χρόνο συνετέλεσε ώστε η αυτοκινητοβιομηχανία της οποίας μεγαλομέτοχος είναι η Renault, να βιώνει δύσκολες οικονομικές στιγμές.</p>
      <p>Είναι χαρακτηριστικό πως τα κέρδη της Nissan το τρίμηνο Ιουλίου-Σεπτεμβρίου ήταν 30 δις γεν έναντι 101,2 δις γεν έναν χρόνο πριν ενώ οι πωλήσεις αυτοκινήτων έπεσαν κατά 7,5%,</p>
