      <h1>Jeremy Corbyn says timing of Labour cyber-attack is suspicious – video</h1>
      <address><time datetime="2019-11-12T16:00:56+00:00">12 Nov 2019, 16:00</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZduygjtPn_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>The <a href="https://www.theguardian.com/politics/labour">Labour</a> leader has said of the cyber-attack on the party's digital platform: ‘If this was a sign of things to come in this election, I feel very nervous.’<br/>The party said it had experienced a ‘sophisticated and large-scale cyber-attack’ on its digital systems from an unknown source on Tuesday, adding that it was confident its security systems had ensured there was no data breach</i>
