      <h1>EU-Gericht bestätigt Kennzeichnungspflicht aus besetzten Gebieten</h1>
      <address><time datetime="2019-11-12T16:06:26+00:00">12 Nov 2019, 16:06</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5iHD_hHvdgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wein, Obst oder Gemüse aus israelischen Siedlungen im Westjordanland und anderen 1967 besetzten Gebieten müssen in der Europäischen Union besonders gekennzeichnet sein.</p>
      <p>Das entschied der Europäische Gerichtshof in Luxemburg.</p>
      <p>Israel als Ursprungsland anzugeben, wäre irreführend, da der Staat in diesen Gebieten nur "Besatzungsmacht" sei, erklärte das oberste EU-Gericht.</p>
