      <h1>Koalíciós spanyol kormány készül</h1>
      <address><time datetime="2019-11-12T16:55:08+00:00">12 Nov 2019, 16:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a2Gl3hByUb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megállapodtak a koalíciós kormányzásról a spanyol szocialisták és a Podemos a vasárnapi választást követően. A két baloldali párt előzetes megállapodást írt alá kedden. Ugyanakkor a két pártnak együttesen sincs annyi képviselője, hogy az többséget biztosítson nekik a parlamentben. Ez lehet az első koalíciós kormány Spanyolországban azóta, hogy az ország a hetvenes években visszatért a demokráciához.</p>
      <p>- Az új kormány egyértelműen haladó szellemű lesz. Leginkább azért, mert progresszív erők alkotják, a Szocialista Párt és a Podemos, de azért is, mert Spanyolország és a soanyolok fejlődéséért dolgozik majd. Amit nem enged majd a jövő progresszív kormánya, az a spanyolok közti gyűlölet és összecsapás - hangsúlyozta Pedro Sanchez szocialista ügyvivő kormányfő.</p>
      <p>- A koalícióban ötvöződik a szocialisták tapasztalata a Podemos bátorságával. Olyan kormány lesz, amely párbeszédre törekszik és a társadalmi igazságosságot tartja szem előtt a szélsőjobbbal szemben - mondta a Podemos vezetője, Pablo Iglesias.</p>
      <p>Mivel az együttműködés nem lesz elegendő a biztos kormánytöbbséghez, ezért ez egyelőre csak az első lépés a spanyol kormányalakítás felé, ahhoz újabb koalíciós partnerekre is szükség lesz.</p>
