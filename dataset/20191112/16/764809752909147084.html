      <h1>توقيف ثلاثة جهاديين للاشتباه بتخطيطهم لتنفيذ اعتداء غرب المانيا</h1>
      <address><time datetime="2019-11-12T16:25:14+00:00">12 Nov 2019, 16:25</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7oM7HX18B1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت نيابة فرانكفورت، أن ثلاثة جهاديين مفترضين <a href="https://arabic.euronews.com/2019/11/04/germany-marks-the-30th-anniversary-of-the-fall-of-the-berlin-wall">في ألمانيا</a> تم إيقافهم اليوم للاشتباه بتخطيطهم لتنفيذ هجمات في غرب البلاد.</p>
      <p>وقالت النيابة في بيان أصدرته اليوم الثلاثاء 12 نوفمبر/تشرين الثاني، إن الرجال الثلاثة من حملة أفكار تنظيم الدولة الإسلامية متهمون بـ"القيام بتحضيرات لارتكاب اعتداء دوافعه دينية عبر استخدام متفجرات أو أسلحة نارية لقتل أكبر عدد ممكن من الأشخاص".</p>
      <p>وكان يفترض أن ينفذ الاعتداء في غرب البلاد في منطقتي راين وماين.</p>
      <p>وتستند النيابة إلى بيانات ووثائق ضبطت في منازلهم و"مواد قد تستخدم في صناعة متفجرات" عثر عليها بعد مداهمة شارك فيها 170 محققا.</p>
      <p>وتشتبه النيابة في أن يكون <a href="https://arabic.euronews.com/2019/10/30/germany-space-cake-baked-cannabis-funeral-rostock-police-wiethagen-investigation">ألماني</a> من أصل مقدوني ويبلغ 24 عاما وراء هذا المخطط، وأن يكون اشترى هذه المواد وسعى للحصول على أسلحة عبر الانترنت.</p>
      <p>وشريكا الشاب هما تركيان أحدهما في الـ21 من عمره وآخر يبلغ 22 عاما. وسيمثل الثلاثة اليوم الثلاثاء أمام قاض الذي سيتخذ قرار سجنهم.</p>
