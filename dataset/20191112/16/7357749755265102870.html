      <h1>Disney part à l'assaut de Netflix avec sa plateforme de streaming</h1>
      <address><time datetime="2019-11-12T16:48:52+00:00">12 Nov 2019, 16:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IW8Hx2VQHs4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le géant du divertissement Disney a lancé ce mardi aux États-Unis, au Canada et aux Pays-Bas son service de vidéo en ligne avec pour objectif d'attirer entre 60 et 90 millions d'abonnés d'ici 2024.</b>
      </p>
      <p>Avec un prix attractif, moins de 7 dollars par mois (6€30), <b>Disney+</b> devrait faire une sacré concurrence à Netflix (7€99). Son catalogue est extrêmement bien fourni, avec 500 références, dont les Star Wars, Pixar et Marvel. Au menu également, environ 7500 épisodes de séries, dont les 30 saisons des Simpson. Il faudra par contre attendre le mois de mars pour se connecter sur la plateforme Disney dans le reste de l'Europe.</p>
      <h4>Des problèmes techniques</h4>
      <p>La plateforme a toutefois rencontré des problèmes dès son lancement, certains utilisateurs ne parvenant pas à se connecter pour visionner les vidéos.</p>
      <p>"Ooh, c'est mignon. Mais ça doit tout de même vite énerver à force de le voir" tweete une internaute.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194278608547844096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Un peu déçu de #DisneyPlus [...] ça ne fonctionne plus ce AM" s'agace un autre internaute sur Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194253883377369098" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Concurrence entre Netflix, Disney, Amazon, Apple</h3>
      <p>De son côté, la marque à la pomme a lancé son service de streaming <b>AppleTV+</b> le 1er novembre, avec un catalogue moins fourni que ses concurrents, mais aussi moins cher : 4€99.</p>
      <p>Pour l'heure, <b>Netflix</b>, <b>Amazon</b>, <b>Apple</b> et <b>Disney</b> se partagent le marché, mais deux nouveaux acteurs vont faire leur apparition en 2020 : <b>Peacock</b> et <b>HBO Max</b>.</p>
      <p>Disney+ devrait concentrer l'essentiel de son activité sur des programmes de divertissements enfantins, ce qui le différencie de Netflix et ses 139 millions d'abonnés.</p>
