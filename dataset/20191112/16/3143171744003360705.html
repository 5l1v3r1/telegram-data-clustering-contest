      <h1>Video. Mareggiata sulla costa jonica, chiuso il lungomare di Furci Siculo</h1>
      <address><time datetime="2019-11-12T16:13:46+00:00">12 Nov 2019, 16:13</time> by <a rel="author" href="https://www.tempostretto.it/author/carmelo-caspanello" target="_blank">Carmelo Caspanello</a></address>
      <p>
        <i>Disposto il doppio senso di circolazione sulla Statale 114 ed attivato il Coc</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9TxCqCVO67A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pioggia, vento e mare in tempesta. Il maltempo ha colpito il versante jonico della provincia di Messina, secondo le previsioni. Oggi le scuole, di ogni ordine e grado, sono rimaste chiuse per l’allerta meteo arancione in tutti i Comuni.</p>
      <p>A casa della mareggiata, l’Amministrazione comunale di Furci Siculo ha disposto alle 17 con una ordinanza la chiusura del lungomare e, contestualmente, il doppio senso di marcia sulla Statale 114. L’assessore alla Protezione civile Francesco Moschella alle 15 ha anche attivato il Coc (Centro operativo comunale di Protezione civile).</p>
