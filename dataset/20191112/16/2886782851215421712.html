      <h1>Bécsbe érkezett a fehérorosz elnök</h1>
      <address><time datetime="2019-11-12T16:01:39+00:00">12 Nov 2019, 16:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Z6qdDEAgUY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2016 óta most látogatott először uniós tagállamba a fehérorosz elnök, Alekszandr Lukasenka Ausztriába érkezett, a politikust az osztrák államfő, Alexander van de Bellen fogadta a reptéren.</p>
      <p>Sebastian Kurz osztrák kancellár tavaly márciusban járt Fehéroroszországban.</p>
      <p>A minszki vezetés viszonya évek óta rossz a nyugati országokkal az emberi jogok fehéroroszországi helyzete és a politikailag másként gondolkodók elleni támadások miatt.</p>
      <p>"Közös a célunk Ausztriával, ami a keleti partnerség fejlesztését illeti. A regionális együttműködés átfogó, rugalmas, hatékony eszközeként tekintünk rá, amely hozzájárul a fenntartható fejlődéshez és az EU szomszédainak biztonságához. Ugyanakkor az is hangsúlyozandó, hogy ez a partnerség nem jelenthet veszélyt harmadik felek érdekeire" - fogalmazott Alexandr Lukasenka.</p>
      <p>Az előző, szintén Sebastian Kurz-vezette osztrák kormány külügyminiszterének év elején kiadott közleménye szerint céljuk szorosabbra fűzni a szálakat Fehéroroszországgal, mint egy, "az EU, Oroszország és Ukrajna között húzódó pufferzónával".</p>
