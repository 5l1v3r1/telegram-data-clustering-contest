      <h1>В спортзале 43 школы г. Владимира запретили проводить занятия</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d-K6_cT8di8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Соответствующие решение вынес Ленинский районный суд по материалам проверки Роспотребнадзора.<br/>В образовательном учреждении сотрудники надзорного ведомства выявили нарушения санитарного законодательства.<br/>О проблемном спортивном зале 43 школы мы рассказывали несколько месяцев назад. Тогда к нам в редакцию обратились родители учеников этого образовательного учреждения. Мамы рассказывали: занятия физкультурой в таких условиях чреваты серьёзными проблемами со здоровьем. Весь 2018 год в спортзале происходили протечки. С просьбой решить эту проблему родители не раз обращались к руководству образовательного учреждения. Однако, директор школы ссылалась на отсутствие средств.</p>
      <p>
        <b>Екатерина Терентьева, мама ученика школы №43 г. Владимира</b>
      </p>
      <blockquote>Текла крыша. Стены сырые, штукатурка отваливается. Всё в плесени. На это тоже как бы нет денег у школы! То есть получается, что это должны делать родители! Вот у кого- нибудь, например, астма, а там сырость и плесень! Ну и как нам объясняли, что деньги выделяли и покрыли на них крышу.</blockquote>
      <p>С соответствующей жалобой родители обратились региональное управление Роспотребнадзора. Сотрудники надзорного ведомства провели внеплановую проверку на наличие угрозы жизни и здоровью учащихся. И в итоге ими был выявлен ряд нарушений. Например, влажность превышает допустимые нормы и не соответствует требованиям СанПина. Материалы проверки Роспотребнадзор передал в суд.</p>
      <p>
        <b>Марина Колтунова, пресс-секретарь управления Роспотребнадзора по Владимирской области</b>
      </p>
      <blockquote>Изучив материалы дела, Ленинский районный суд постановил привлечь школу №43 к административной ответственности в виде приостановления деятельности в части эксплуатации спортивного зала сроком на 80 суток.</blockquote>
      <p>Как нам пояснили в администрации города, в этом году на проведение ремонтных работ 43 школе было выделено порядка 1 млн рублей. Большая часть средств была потрачена на устранения причины протечки - ремонт кровли. Крышу привели в порядок в течение лета. Тогда же был запланирован и ремонт спортивного зала. Однако по техническим причинам, до начала учебного года работы там провести не представлялось возможным.</p>
      <p>
        <b>Александр Карпилович, начальник управления по связям с общественностью и СМИ администрации г. Владимира</b>
      </p>
      <blockquote>Есть технология производственных работ. Ни для кого не секрет, что лето было очень дождливое. Июль, август - сплошные дожди. Протечка действительно была, как только мы выполнили ремонт кровли, было просто необходимо дать определённое время, любой человек, который вёл ремонт в своей квартире, вам скажет, что стены должны быть сухими! Всё там просохло, и как только позволили эти технические условия, эксплуатационная служба управления образования приступила к ремонтным работам там.</blockquote>
      <p>Отмечу, ремонт спортивного зала в 43 школе начался в первых числах ноября. По расчётам управления образования, на то, чтобы полностью привести в порядок зал потребуется ещё чуть больше недели. Как только ремонт там будет завершён, сотрудники Роспотребнадзора вновь придут с проверкой в это образовательное учреждение. Если все нарушения будут устранены, то есть вероятность, что спортзал откроют раньше установленного судом срока. Ну а пока ученики занимаются физкультурой в актовом зале и рекреациях учебного заведения.</p>
