      <h1>Crise en Casamance : La PFPC plaide pour une implication des femmes dans les négociations.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KFAhwxRJf-w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Résolument engagée pour le retour définitif de la paix dans la partie sud du pays, la Plateforme des femmes pour la paix en Casamance (Pfpc) recommande aux parties prenantes d’impliquer pleinement les femmes dans les processus de négociations. Elles l’ont fait savoir en marge de la cinquième édition de la table de paix des femmes qui se tient actuellement à Dakar. Se réjouissant des efforts consentis par les différents acteurs et qui a d’ailleurs abouti à une situation d’accalmie depuis 2012, Ndèye Marie Diédhiou qui en est la présidente, considère toutefois qu’il convient aussi d’intégrer les pays frontaliers à savoir la Gambie et la Guinée-Bissau dans toutes les politiques de recherche de paix. Face aux inquiétudes de l’ambassadrice de la Suisse au Sénégal sur les suites à donner à la résolution 13/25 de l’Onu, le directeur de cabinet du ministre de la femme, de la famille, du genre et de la protection de l’enfance ( MFFGPE) a annoncé la tenue prochaine d’une consultation régionale et des communautés économiques régionales de ladite résolution.</b>
      </p>
