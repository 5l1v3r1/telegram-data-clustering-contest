      <h1>Aliou Cissé sur Sénégal - Congo Brazza : « J'attends de l'intensité de la part des joueurs... »</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XVu-EGlpBrw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Suite à la défaite des "Lions" en finale de la CAN 2019 (1-0) contre l'Algérie. Le sélectionneur national du Sénégal, Aliou Cissé compte, repartir sur de nouvelles bases avec cette campagne des éliminatoires de la CAN 2021 qui démarre. Pour ce faire, Cissé compte prendre par le bon bout ce match contre les "Diables rouges" ce mercredi. "J'attends de l'intensité de la part des joueurs..." a fait savoir Cissé qui ne s'attend pas à un match facile face aux Congolais ce mercredi à Thiès (19h00 GMT.)</b>
      </p>
