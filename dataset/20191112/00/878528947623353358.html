      <h1>ロッテ　前楽天の西巻をテストへ　来季３年目の２０歳</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　ロッテは１２日、前楽天の西巻賢二内野手（２０）を鴨川秋季キャンの１３日から１５日まで入団テストを行うと発表した。松本尚樹球団本部長が１４、１５日と同キャンプを視察予定。</p>
      <p>　西巻は仙台育英高から１７年ドラフト６位で楽天に入団。高卒１年目の昨季は２５試合に出場し、１９安打を放っている。今季は２試合にとどまり育成契約の打診を受けていた。</p>
    </article>
