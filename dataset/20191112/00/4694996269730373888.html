      <h1>"Personne ne m'a jamais entendu dire qu'un joueur qui ne joue pas en club n'est pas sélectionnable" (Aliou Cissé)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PbxEj4ATjPU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le coach Cissé a tapé sur la table pour siffler la fin de la polémique. Une polémique engendrée par la convocation de certains joueurs en délicatesse dans leurs clubs, en équipe nationale. Interpellé une énième fois sur le sujet, Cissé s'est voulu clair précisant que : "Personne ne m'a jamais entendu dire qu'un joueur qui ne joue pas en club n'est pas sélectionnable!" Parmi les noms de joueurs souvent cités figurent en bonne place Ismaïla Sarr (Watford), Moussa Wagué (FC Barcelone), Loum Ndiaye (FC Porto) voire Sada Thioub (Nîmes.) Des joueurs qui ont malgré tout la confiance du coach sénégalais qui reste conciliant par rapport à leur situation. Estimant que seul l'apport de ces derniers au groupe reste déterminant quant aux choix qu'il fera...</b>
      </p>
