      <h1>El pop del nuevo disco de FKA Twigs es pura pornografía emocional</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <img src="https://www.eldiario.es/fotos/Portada-disco-Magdalene-FKA-Twigs_EDIIMA20191111_0267_14.jpg"/>
      </figure>
      <h4>FKA Twigs</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/YkLjqFpBh84" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>MAGDALENE<br/></i>Young Turks / Popstock!<br/>POP<br/>9</b>
      </p>
      <p>No puede calificarse de otro modo que de pornografía emocional a un disco que arranca con una declaración como "Si salgo por la puerta, comienza nuestra despedida / si no me empujas lejos, mil ojos estarán mirando" y termina con esta otra "Ellos quieren vernos solos, ellos quieren vernos separados".</p>
      <p>Entre 2015 y 2017, el momento en que decidió poner punto final a la relación, Tahliah Debrett Barnett vivió al mismo tiempo en el cielo y el infierno como consecuencia de su noviazgo con uno de los actores más admirados de su generación, Robert Pattinson. La historia de amor fue inevitablemente difícil: además de que su día a día era registrado por una nube de paparazzis que perseguían a la pareja allá donde fuera, el nutrido grupo de fans de Pattinson nunca aceptó con agrado a Tahliah como pareja y la sometió a una importante presión que llegó al punto de la vejación moral con insultos racistas.</p>
      <p>El paralelismo con María Magdalena, la "prostituta" que sobrellevó como buenamente pudo su relación con Jesucristo, el elegido, es evidente. Por si todo eso no fuera por sí suficientemente traumático, Tahliah luchó más o menos al mismo tiempo contra una grave enfermedad</p>
      <p>De esas experiencias y todo ese dolor surge un disco muy hermoso, que lleva unos cuantos pasos más allá lo que ya se podía intuir en el debut de FKA Twigs hace un lustro. Su música podría calificarse de mil maneras. Un puñado de referentes que van de -palabras mayores- Kate Bush a David Bowie pasando por Björk sirven para ubicar vagamente un universo musical que cuenta con la ambición y la capacidad de trascender de los grandes. Posiblemente porque FKA Twigs está ya a estas alturas convirtiéndose en uno de ellos.</p>
      <h4>Fenella</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/77M8OgpOzYI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Fenella<br/></i>Fire / Popstock!<br/>BANDA SONORA<br/>7</b>
      </p>
      <p>Con el debut discográfico de Fenella el sello Fire da continuidad a una curiosa iniciativa: una serie de discos compuestos como bandas sonoras alternativas de películas de corte experimental. En el caso que nos ocupa el título elegido es <i>Fehérlófia</i>, producción húngara animada de 1981 dirigida por Marcell Jankovics que llevaba a la gran pantalla su particular reinterpretación de los mitos de diferentes culturas de la antigüedad como los ávaros, los hunos o los escitas.</p>
      <p>Bajo el nombre de Fenella se esconde en realidad Jane Weaver, una artista que recientemente <a href="https://www.eldiario.es/cultura/musica/directo-Neil-Young-delicado-momento_0_917958499.html">ha aparecido en este mismo periódico</a> con motivo de la publicación del disco <i>Loops in the Secret Society.</i> En esta ocasión se deja acompañar por dos habituales suyos como son Peter Philipson y Raz Ullah para crear 17 piezas centradas en los sintetizadores y que renuncian a las percusiones. De esta forma completa el trabajo más ambiental y -obviamente- cinematográfico de su carrera. Aunque la mayor parte del tiempo Weaver no renuncia a utilizar su voz, tratada con filtros que la convierten en otro elemento volátil y etéreo más, y que sitúa a estas composiciones a medio camino del pop impresionista de Jenny Hval, los discos de This Mortal Coil y las bandas sonoras de Badalamenti para David Lynch.</p>
      <h4>Las Ligas Menores / Bestia Bebé</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/q-kNV6qGdMQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Las ligas menores / Bestia Bebé<br/></i>Sonido Muchacho<br/>POP<br/>7</b>
      </p>
      <p>Una de las ventajas -que también las hay- de este mundo globalizado que vivimos es que en la música las distancias se achican también para aquellas bandas que no son superventas. El Atlántico, un escollo que parecía insalvable hace no tanto para muchos artistas, ha dejado de serlo y cada vez es más común que las giras de músicos de aquí y de allí lo crucen de forma regular. Es el caso de Las Ligas Menores, una de las bandas que mejor define el nuevo pop de guitarras que se practica en Argentina y que en el último año ya nos ha visitado en un par de ocasiones con los madrileños Carolina Durante ejerciendo de padrinos.</p>
      <p>El sello de ambos, Sonido Muchacho, publicó su último disco, el notable <i>Fuego artificial</i> (2018). Y ahora, con la base de fans de la banda creciendo con cada visita del quinteto liderado por Anabella Cartolano, Sonido Muchacho recupera ahora en vinilo su debut homónimo que data de 2014, tres años después de su nacimiento como banda. Un disco mejorable en cuestiones como la producción pero que ya dejaba bien a las claras las razones de su éxito en canciones como <i>A 1200 km</i> o <i>El baile de Elvis</i>, que aún hoy son momentos álgidos en sus directos.</p>
      <p>Paralelamente Sonido Muchacho publica también el primer disco de Bestia Bebé. Menos habituales de nuestros escenarios, la banda de Boedo liderada por Tom Quintans mostraba ya en este debut homónimo de 2013 el secreto de su éxito: pop de guitarras con melodías certeras<i>, riffs</i> a la yugular ya sea en formato eléctrico o acústico y la ascendencia de los ya clásicos Él Mató A Un Policía Motorizado y el college rock de bandas como Nada Surf o Guided By Voices.</p>
      <h4>Martirio &amp; Chano Domínguez</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/V6EEVDvZN0Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>A Bola de nieve<br/></i>Universal<br/>JAZZ<br/>8</b>
      </p>
      <p>Veintidós años después de que sus carreras se cruzaran por primera vez en <i>Coplas de qué madrugá</i>, Martirio y Chano Domínguez vuelven a unir fuerzas en un disco que en realidad es un sentido homenaje al músico cubano Bola de Nieve. Con producción a cargo de Raúl Rodríguez, la voz de Martirio y el piano de Chano se debaten entre el respeto máximo a las grabaciones de Bola de Nieve y su propio bagage musical: el jazz, por supuesto, pero también la copla y el flamenco, enraizados en la interpretación vocal de Martirio y en el <i>feeling</i> que transmite Dominguez al piano.</p>
      <p>Tal y como da a entender la portada del álbum, <i>A Bola de nieve</i> es un álbum grabado en directo -en los Infinity Estudios de Madrid- y concebido para ser llevado igualmente en directo por las salas de medio mundo. No hay por ello otros arreglos o instrumentos arropando al dúo, que afronta la interpretación de temas icónicos como<i> Tú no sospechas</i>, <i>No quiero que me olvides</i> o <i>La vie en rose</i> buscando la emoción en cada giro vocal y cada nota sostenida en el aire.</p>
      <h4>Mikal Cronin</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/GAC9bZjGv-U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Seeker<br/></i>Merge / Popstock!<br/>ROCK<br/>7</b>
      </p>
      <p>Durante mucho tiempo Mikal Cronin ha permanecido a la sombra de Ty Segall ejerciendo de componente de su banda. Pero, paso a paso, el multinstrumentista californiano va levantando una carrera en solitario con la que demuestra su conocimiento del rock clásico, planteando una variante más estilizada y romántica que la escena <i>garage</i> de la que procede. Sólo hay que prestar atención a los diferentes arreglos que conducen las canciones de <i>Seeker</i> hacia terrenos más cercanos a la psicodelia californiana que a la furia <i>garage-punk</i>: vientos, cuerdas, y un piano casi omnipresente a lo largo del disco</p>
      <p>Curiosamente <i>Seeker</i> es un disco registrado prácticamente en directo y para el que Cronin ha tenido que echar mano de sus amigos de la Freedom Band. Un disco que surge de un momento complicado en lo personal y también en el aspecto creativo, tras una etapa de bloqueo compositivo que llevó a Cronin a buscar nuevos estímulos. Los encontró de la mano de esos músicos que hacen crecer sus canciones y hasta enmascaran la evidencia de que el californiano es un gran músico y notable compositor, pero también un intérprete tirando a discreto.</p>
      <h4>Peter Ivers</h4>
      <figure>
        <iframe src="https://www.youtube.com/embed/2X4xR360z_U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><i>Becoming Peter Ivers<br/></i>RVNG Intl<br/>AVANT<br/>8</b>
      </p>
      <p>Más que un recopilatorio la historia de Peter Ivers pide a gritos un documental que profundice en una figura sorprendente, que a lo largo de dos décadas conecta referentes de la cultura pop norteamericana tan distintos entre sí como Van Dyke Parks, David Lynch, Dead Kennedys, Swans o The New York Dolls, y que para colmo terminó siendo brutalmente asesinado en misteriosas circunstancias sin aclarar.</p>
      <p>Uno de sus discos, <i>Terminal Love</i> (1974), ha sido reivindicado en los últimos años como una de esas joyas malditas y olvidadas, y una de las canciones más extrañamente hermosas que ha dado la Historia del cine, <i>In Heaven (The Lady in the Radiator Song)</i> que aparecía en la primera película de David Lynch <i>Cabeza borradora</i>, lleva su firma.</p>
      <p>Son las breves pinceladas de un músico que tuvo en la armónica su instrumento distintivo y que ha dejado para la posteridad una producción misteriosa por su extraña belleza, situándose en algún lugar desconocido a caballo del <i>prog</i>, el blues, el pop y el<i> avantgarde</i>. <i>Becoming Peter Ivers</i> es una fantástica introducción a su universo compuesta por grabaciones domésticas de sus canciones, en ocasiones a la altura o incluso por encima de las versiones de estudio que terminaron viendo la luz en los años setenta.</p>
