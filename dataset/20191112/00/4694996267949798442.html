      <h1>Éliminatoires CAN 2021 / Sénégal vs eSwatini : "...Nous avons déjà notre avion pour rejoindre l’eSwatini" (Matar Ba, ministre)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sb58LBU-FSw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des sports Matar Ba a rassuré à propos du voyage des lions de la Téranga qui devront rallier l’eSwatini pour leur deuxième sortie en éliminatoires de la CAN 2021, ce dimanche à 13 heures. En comparaison avec le Congo qui a fait 24h de voyage pour rejoindre Dakar, le ministre de préciser que les joueurs d’Aliou Cissé vont voyager dans de très bonnes conditions pour qu’ils ne puissent penser qu’au ballon. Poursuivant, le ministre rappelle aux joueurs que le Congo a aussi une très bonne équipe et qu’il faudra suffisamment de sérieux pour qu’ils puissent gagner ce match. Il a aussi fait savoir qu’actuellement, quoi qu’il puisse en être, le Sénégal a sa place en lice. "On n’imagine plus une CAN sans le Sénégal", a-t-il martelé...</b>
      </p>
    </article>
