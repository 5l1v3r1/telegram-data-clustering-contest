      <h1>巨人・阿部２軍監督　探す“ネクスト”メルセ　ドミニカ視察へ</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　巨人・阿部２軍監督と水野巡回投手コーチが１１日、ドミニカ共和国で球団が催すトライアウト視察のため出発した。</p>
      <p>　阿部２軍監督は「現地でいろいろな施設も見られる。自分の勉強と良い選手の発掘ができれば」と目的に触れ、水野巡回投手コーチも「第２のＣＣ（メルセデス）と出会えたら。しっかり見てきます」と意気込んだ。</p>
