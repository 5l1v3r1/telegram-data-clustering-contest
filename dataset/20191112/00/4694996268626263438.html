      <h1>IAM lancement de « Fille en Or » : Un projet pour lutter contre les violences faites aux filles.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b9JmonkVoik" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'excision, le viol ou encore le mariage précoce, autant de fléaux qui compromettent l'avenir des jeunes filles. Pour lutter contre ces maltraitances Lumière aux Enfants lance le projet Fille en Or autour d'un panel. Piloté par un jeune étudiant de l'IAM, le projet vise à sensibiliser les parents et les acteurs étatiques pour mieux prendre en change le droit des enfants surtout les jeunes filles pour leur assurer un avenir meilleur.</b>
      </p>
