      <h1>「殺意あった」解剖医が証言…新潟女児殺害公判</h1>
      <address>
        <time datetime="2019-11-12T00:22:00+00:00">12 Nov 2019, 00:22</time>
      </address>
      <p>　新潟市西区で昨年５月、下校途中の小学２年の女児（当時７歳）を殺害、遺棄したとして殺人や強制わいせつ致死罪などに問われた小林遼（はるか）被告（２５）の裁判員裁判の第２回公判が１１日、新潟地裁であった。証人尋問で、司法解剖を担当した新潟大の高塚尚和教授が法医学の観点から「殺意はあったと思う」と述べた。</p>
      <p>　高塚教授は、女児の顔に強いうっ血や臓器にいっ血があり、手で５分以上首を絞められたことによる窒息死と断定。「何らかの意思があったと考えられる」と意見した。</p>
