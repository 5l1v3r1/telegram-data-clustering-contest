      <h1>Aldiouma Ka, grand-père des deux éleveurs arrêtés par la police : « Ils ont outrepassé la loi en provoquant la bagarre... »</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AlFwaX2BSpI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au commissariat central de Kaffrine, c'est le défilé incessant des populations de Diamaguène et de Ndigui, après la bagarre qui a éclaté entre les deux communautés (Wolof et Peulh). Trouvé ce matin devant les locaux de la police, le grand-père des deux jeunes appartenant à la communauté peulh de Diamaguène (commune de Kaffrine), a fustigé le fait que " les propriétaires des champs aient " outrepassé" la loi en attaquant les bergers à l'aide de gourdins. Selon Aldiouma Ka, l'absence de réaction du côté des autorités administratives et locales sur la délimitation du parcours du bétail, peut déclencher à tout moment des bagarres entre les deux communautés...</b>
      </p>
