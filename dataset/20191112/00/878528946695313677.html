      <h1>岡田将生はなわにおねだり　 　　「江戸川区の歌」作って</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　俳優の岡田将生（３０）럫右＝が１１日、都内で行われた「アクサ生命のガン治療保険　新ＣＭ発表会」に登場、新保険「マイ・セラピー」の応援大使としてタレントのはなわ（４３）＝同左＝も参加した。</p>
      <p>　ヒット曲「佐賀県」でＮＨＫ紅白歌合戦に出場しているはなわは今年、映画「翔んで埼玉」の主題歌でも注目を集めた。歌で４７都道府県制覇をもくろむはなわに、岡田は「聞きたいですね。僕は東京です。江戸川区です」と、地元の登場を促していた。</p>
    </article>
