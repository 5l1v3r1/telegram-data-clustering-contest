      <h1>Gestion des traumatismes issus de la Migration : L'Ong HOH en appoint aux réfugiés et rapatriés</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TbrlO-KaY7A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L’organisation allemande House of Hope (maison de l’espoir) entend jouer sa partition pour la réintégration des réfugiés et des rapatriés au bercail. Cette volonté manifeste validée par le gouvernement fédéral passera ainsi par le biais du projet (Traumatisme et fuite- Migration légale). C’est dans ce contexte que l’Ong a tenu une conférence de presse pour décliner la feuille de route dudit programme. À en croire Priska Lohr, directrice de HOH, l’objectif visé est de former des sénégalais à une méthode narrative pour traiter certains traumatismes. À ce titre, 24 professionnels dont des travailleurs sociaux, des agents de l’Anpej et des acteurs de la société civile ont pu bénéficier d’une formation sur la thérapie de la méthode NET (Thérapie-Exposition-Narrative). En dehors de l’accompagnement psycho-thérapeutique, un autre volet important relatif à la question migratoire sera aussi pris en charge par le programme pour permettre aux désireux d’immigrer en toute légalité en Allemagne.</b>
      </p>
