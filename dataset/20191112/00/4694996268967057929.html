      <h1>Préparatifs JOJ 2022 / Thomas Bach (Pdt du CIO) : « Le ton est donné ! »</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AHKj_tERVlo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venu constater les préparatifs des jeux olympiques de la jeunesse en 2022, le président du CIO a affiché sa satisfaction pour l’accueil magnifique qu’il a reçu depuis qu’il est au Sénégal. Selon lui, « c’est un ton d’hospitalité qui se dégage… » Il fait savoir que le Sénégal est un exemple de jeunesse passionnée de sport, au vu de ce qu’il a constaté ce mardi soir, à la plage de la corniche ouest...</b>
      </p>
