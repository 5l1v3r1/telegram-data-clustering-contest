      <h1>侍ジャパン菊池が首の違和感訴え交代　メキシコ戦は当日の様子を見て判断</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本３－４米国」（１２日、東京ドーム）</p>
      <p>　日本代表・菊池涼介内野手が七回の守備から山田哲と交代した。</p>
      <p>　首の違和感を訴えたもの。五回のボームの右前打にジャンプして捕球を試みた際に痛めたもよう。</p>
      <p>　１３日のメキシコ戦出場は当日の様子を見て決める。</p>
