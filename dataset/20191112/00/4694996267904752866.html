      <h1>Affrontements entre deux communautés à Kaffrine / Le père d'une des victimes : « Mon fils a été gravement blessé par ses bourreaux... Ce sont des récidivistes... »</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OvSQNvdoNrI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les affrontements qui ont éclaté hier entre la communauté peulh de Diamaguène et celle Wolof de Ndigui, défraient la chronique dans la commune de Kaffrine. Au moment où nous écrivons ces lignes, la police a mis la main sur les 4 personnes qui en sont venues aux mains dans les champs, occasionnant du coup trois blessés dont un grave du nom de Malick Ségnane. Pour rappel, il s'agit d'une dispute entre des cultivateurs et de jeunes éleveurs près du village de Ndigui. D'après le père de Malick Ségnane, Souleymane Ségnane, ces derniers auraient laissé leurs bœufs entrer dans leur champ. Une bagarre s'en est suivie, ainsi que des tirs de sommation du côté des peulhs après avoir été attaqués par les wolofs...</b>
      </p>
