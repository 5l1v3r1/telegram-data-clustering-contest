      <h1>プレミア１２、日本今大会初黒星</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」は１２日、東京ドームなどで２次ラウンドの３試合が行われ、日本（１次ラウンドＢ組１位）は米国（Ａ組２位）に３-４で競り負けて今大会初黒星を喫し、２次ラウンドの対戦成績は２勝１敗となった。</p>
      <p>　日本は高橋礼（ソフトバンク）が序盤に２失点して追い掛ける展開となり、浅村（楽天）が四、六、八回に３打席連続の適時打を放ったが及ばなかった。</p>
      <p>　メキシコ（Ａ組１位）がオーストラリア（Ｃ組２位）に３-０で快勝し、台湾（Ｂ組２位）は韓国（Ｃ組１位）に７-０で勝った。</p>
