      <h1>Wer gewinnt den Europäischen Filmpreis 2019 im Dezember in Berlin?</h1>
      <address><time datetime="2019-11-12T00:02:02+00:00">12 Nov 2019, 00:02</time> by <a rel="author">Frédéric Ponsard</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HsDoMg8nZh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seit 1988 werden die Europäischen Filmpreise - Europas Oscars - vergeben. Die nächste Verleihung findet am 7. Dezember in Berlin statt. Jetzt wurden in Sevilla die Nominierungen bekannt gegeben.</p>
      <p>Mike Downey, der Vizepräsident der <a href="https://europeanfilmawards.eu/en_EN">Europäischen Filmakademie</a>, freut sich schon auf die Zeremonie in der deutschen Hauptstadt.</p>
      <blockquote>"Vor 30 Jahren ist die Berliner Mauer gefallen. Und weil wir unseren Sitz in Berlin haben, möchte ich unterstreichen, dass die Europäische Filmakademie schon vor dem Fall der Mauer alle Länder und Filmemacher aus Osteuropa eingeschlossen hat. Und seit dem Fall der Mauer haben wir in diesem Sinne weitergemacht."<cite>Mike Downey <br/>Vizepräsident der Europäischen Filmakademie</cite></blockquote>
      <p>Einer der Favoriten für den Europäischen Filmpreis 2019 ist Pedro Almodovars autobiografischer Film "Leid und Herrlichkeit", für den Antonio Banderas in Cannes als bester Schauspieler ausgezeichnet wurde.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YymVPtzyJeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ebenfalls nominiert ist Yórgos Lánthimos Historienfilm "Favourite - Intrigen und Irrsinn", der im 18. Jahrhundert am englischen Königshof spielt.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SYb-wkehT1g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Anwärter auf den Europäischen Filmpreis ist auch "Der Verräter" von Marco Bellocchio, Der Streifen spielt in den 80er Jahren im Milieu der Cosa Nostra.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HLWfT2Utas8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://europeanfilmawards.eu/en_EN/nomination-current">Zu den weiteren Bewerbern</a> gehört auch der deutsche Film "Systemsprenger".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vo77g8wURYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wer bei den Europäischen Filmpreisen gewonnen hat, erfahren Sie am 7. Dezember auf euronews im TV und im Internet.</p>
