      <h1>Scolarisation des filles au Sénégal : « nous n’avons pas encore atteint nos objectifs, même si des efforts ont été faits » (Marie Siby Faye, CT genre MEN)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/edCa6zrTYbM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Ministère de l'Education Nationale, à travers la Direction de la Planification et de la Réforme de l’Education et le Cadre de Coordination des Interventions pour l’Éducation des Filles, a lancé officiellement le démarrage des activités qui marquent la journée nationale de l’éducation des filles célébrée ce lundi 11 novembre au Sénégal. Durant cette rencontre, les acteurs ont évoqué la problématique des violences faites aux filles en milieu scolaire qui sont les causes de la déscolarisation des jeunes filles, même si l’État du Sénégal, à travers des politiques et des lois, a essayé de régler ce problème. Selon la conseillère technique en genre au ministère de l’Education Nationale, Marie Siby Faye, « depuis 1995, l’État du Sénégal a fait des efforts considérables dans ce domaine. Mais il reste beaucoup de choses à faire. Nous avons un taux de 94% de scolarisation des filles, c’est très encourageant, mais il nous reste des pas à faire pour atteindre les 100% », déclare-t-elle. Cependant les violences faites aux filles en milieu scolaire demeurent une réalité. Selon Marie Siby Faye, « Ces violences sont multiples en milieu éducatif. Des filles abandonnent l’école car elles ont été victimes de violences ou sont obligées de rester des jours sans venir à cause des menstrues. On doit sécuriser nos écoles pour que ces filles s’y sentent à l’aise. Les filles doivent aller à l’école et y rester. C’est toute la communauté qui est interpellée », affirme-elle. Cette édition qui a pour thème : « Un partenaire fort pour un espace scolaire sûr au service des filles », a réuni les syndicats, l’Unesco et les autorités du ministère de l’Education Nationale à la sphère ministérielle de Diamniadio.</b>
      </p>
