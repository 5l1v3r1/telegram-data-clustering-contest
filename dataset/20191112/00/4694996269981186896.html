      <h1>Thiès: « nous mettons beaucoup de choses dans nos bibliothèques de salon, mais très rarement des livres » (Ibrahima Lô)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m4PG7iPwW_g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme dit l'adage « la lecture est la source du savoir », mais pour beaucoup, les élèves ne lisent plus. Conséquence, cela impacte sur leur niveau. Mais le plus déterminant est le manque de bibliothèques qui à l’époque, permettaient aux jeunes et même aux adultes, de s'adonner à cette gymnastique intellectuelle. Pour le directeur du livre et de la lecture au ministère de la culture et de la communication, Ibrahima Lô, « les niveaux de responsabilité sont partagés. Dans beaucoup de familles Sénégalaises, il y a un salon. À l'intérieur du salon, il y a une bibliothèque », fait-il remarquer. Et de s'interroger : « Qu'est-ce qu'on y met généralement ? Beaucoup de choses, mais très rarement des livres et cela interpelle notre responsabilité ». C'était lors du point de presse tenu à Thiès en prélude à la célébration de la 17 eme édition de la Foire internationale du Livre et du matériel didactique de Dakar (Fildak) qui se tiendra du 21 au 26 novembre 2019, sous la houlette du ministère de la culture et de la communication. <br/>La Guinée est l’invitée d'honneur de cette présente biennale dont la marraine est Madame le recteur de l'université de Thiès, Ramatoulaye Diagne. « Le livre et la citoyenneté » est le thème de cette 17 ème édition et va regrouper tous les opérateurs de la chaîne du livre... »</b>
      </p>
