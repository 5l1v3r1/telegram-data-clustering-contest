      <h1>張本智和、Ｗ杯でフォアハンドに手応え　欧州遠征へ</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　卓球男子シングルスで世界ランク５位の張本智和（１６）＝木下グループ＝が１１日、欧州遠征前に羽田空港で取材に応じた。</p>
      <p>　前週まで東京五輪本大会の会場、東京体育館で行われたＷ杯団体戦に出場した。銅メダルに終わったが、課題のフォアハンドは決めきった。「やっと（得意の）バックハンド以外でも優位に立つことができた」と手応えもつかんで連戦へと旅立った。</p>
    </article>
