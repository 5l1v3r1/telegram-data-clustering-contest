      <h1>В ВлГУ прошла дискуссионная площадка</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2rzk-mpkgGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Её тема - "Волонтерские проекты в сфере здоровьесбережения и помощи людям с ограниченными возможностями здоровья". Дискуссионная площадка прошла в рамках проекта "Здоровое будущее" партии "Единая Россия". В центре внимания - помощь детям с особенностями в развитии. Именно они чаще всего нуждаются в поддержке волонтёров. Причём помочь семьям с такими детьми могут не только студенты-медики. Например, психологи способны оказать моральную поддержку родителям особенных детей. Стать волонтёрами в этой сфере могут и педагоги.</p>
      <p>
        <b>Юлия Новикова, заместитель Секретаря регионального отделения партии «Единая Россия»</b>
      </p>
      <blockquote>Они могут заниматься с этими детишками с точки зрения профессиональной своей деятельности, чтобы эти детишки... Ведь эти дети, они такие же дети, как и здоровые, они хотят расти, хотят развиваться, они всё знают, всё умеют, это великолепные дети.</blockquote>
      <p>Об успешном взаимодействии со студентами-волонтёрами рассказали и представители общественных организаций. Ассоциация родителей детей-инвалидов "Свет" с первых дней существования сотрудничает с будущими профессионалами. Сюда в качестве волонтёров приходят будущие педагоги, логопеды, юристы и психологи. Многие из них после окончания вуза продолжают помогать организации. в АРДИ "Свет" считают: это полезно и для организации, и для студентов.</p>
      <p>
        <b>Любовь Кац, председатель Ассоциации родителей детей-инвалидов "Свет"</b>
      </p>
      <blockquote>Вопрос именно о студенческом добровольчестве, он на самом деле очень важен. Потому что студенты нарабатывают опыт, практику, а организация получает тот необходимый ресурс, руки, душу, сердце, которые так необходимы.</blockquote>
      <p>О своих волонтёрских инициативах рассказали и студенты ВлГУ. В октябре в рамках осенней недели добра несколько участников педотряда "Рассвет" посетили коррекционную школу в Камешково. Студенты проводили с особенными детьми мастер-классы, играли, общались. Такие акции планируются и в других школах Владимирского региона.</p>
      <p>
        <b>Дарья Пчёлкина, участник студенческого отряда "Родник"</b>
      </p>
      <blockquote>Мы хотим привлечь как можно больше ребят, студентов, которые будут этим заниматься, нам это интересно, и им это будет интересно, это полезный опыт в любом случае.</blockquote>
