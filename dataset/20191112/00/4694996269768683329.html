      <h1>Jeux Olympiques de la Jeunesse 2022 / « Le Sénégal s’engage à finir les travaux 5 mois avant » (Ministre Matar Bâ)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2-tfR0StsCg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des sports Matar Ba était présent lors de la visite du président du CIO, Thomas Bach, en compagnie de Mamadou Diagna Ndiaye président du CNOSS, non moins Membre du CIO pour assister à la grande séance d’entraînement à la plage de la corniche ouest. Selon Matar Ba, Thomas Bach est venu à Dakar pour marquer les préparations des jeux olympiques de la jeunesse au Sénégal en 2022. <br/>Le ministre des sports a aussi précisé que le gouvernement du président Macky Sall fera tout afin de livrer le village olympique à temps. Selon lui, le Sénégal sera prêt. “On a cité le Japon qui a fini 8 huits mois avant l’organisation des jeux olympiques. Nous nous inscrivons dans 5 mois avant le début de la compétition...”, a assuré le ministre, Matar Ba.</b>
      </p>
