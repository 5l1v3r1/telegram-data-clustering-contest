      <h1>La DGPSN reçoit un de lot 300 motos et du matériel informatique de la part du MDCEST.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pRMBhWb4MkQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le cadre du renforcement des moyens techniques de ses partenaires opérationnels, la Délégation Générale à la Protection sociale et à la Solidarité Nationale (DGPSN) a acquis un lot de 300 motos et du matériel informatique par le Ministère du Développement Communautaire, de l’Equité Sociale et Territoriale (MDCEST). Ce don destiné aux opérateurs sociaux impliqués dans la mise en œuvre du Programme National de Bourse de Sécurité Familiale (PNBSF), du Registre National Unique (RNU) et aux sectoriels impliqués dans l’Initiative Nationale pour la Protection Sociale (INPS). Selon, le ministre, Ministre du Développement Communautaire, de l’Equité Sociale et Territoriale, le coût s’élève environ un peu moins de 600 millions de Fcfa que la Banque mondiale et l’État ont mis à disposition. À en croire le ministre, la répartition de cette logistique se fera suivant une clé de répartition précise entre les 14 régions du Sénégal, en fonction des besoins...</b>
      </p>
    </article>
