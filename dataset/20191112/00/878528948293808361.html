      <h1>中西初Ｖで東京パラ代表内定</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権第５日は１１日、アラブ首長国連邦（ＵＡＥ）のドバイで行われ、女子走り幅跳び（義足Ｔ６４）で３４歳の中西麻耶（うちのう整形外科）が５メートル３７で初優勝し、東京パラリンピック代表に内定した。４大会連続出場となる。高桑早生（ＮＴＴ東日本）は６位。</p>
      <p>　男子走り高跳び（義足Ｔ６４）は鈴木徹（ＳＭＢＣ日興証券）が１メートル９２で銅メダルを獲得し、６大会連続となるパラリンピック代表の内定条件を満たした。スノーボードの平昌冬季パラリンピック金メダリストの成田緑夢（新日本住設）は６位。</p>
