      <h1>Premier galop d'entraînement : Cheikhou Kouyaté, Lamine Gassama et Saliou Ciss se sont entraînés à l'écart du groupe.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xMpDh6FMt90" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le capitaine des Lions Cheikhou Kouyaté, s'est entraîné à l'écart du groupe ce lundi. Pour le milieu récupérateur de Crystal Palace, une petite séance de décrassage suivie d'une séance d'étirements suffira en guise de premier galop d'entraînement.  <br/>Sauf que Kouyaté n'était pas le seul à être ménagé par le staff médical sénégalais. En effet, l'un des  latéraux droit du groupe, Lamine Gassama, et l'autre latéral du côté gauche, Saliou Ciss ont aussi été ménagés ce soir. Le trio s'est contenté d'un léger footing un peu en retrait du reste de l'effectif. Le tout sous la supervision d'un des préparateurs physique de la sélection.  <br/><br/>Toutefois il n'y aurait aucune blessure ou gêne musculaire qui a été décelée chez les joueurs cités. Il ne s'agirait que d'une simple mesure préventive afin de laisser les organismes récupérer avant le début des hostilités ce mercredi contre le Congo Brazzaville, puis contre l'Eswatini dimanche prochain. Le Sénégal est logé dans le groupe I avec le Congo Brazzaville, la Guinée Bissau et le royaume d’Eswatini...</p>
