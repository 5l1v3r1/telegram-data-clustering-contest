      <h1>Hong Kong in preda alla guerriglia</h1>
      <address><time datetime="2019-11-12T19:21:12+00:00">12 Nov 2019, 19:21</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bdhh-9MhuMY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fuochi, gas lacrimogeni, ulteriori scontri cittadini sono ormai la coreografia mobile del distretto finanziario di Hong Kong, dove oltre mille persone si sono radunate nelle ultime ore per un flash mob e sono state fronteggiate dagli agenti in assetto anti-sommossa.</p>
      <p>
        <b>Le esternazioni della polizia</b>
      </p>
      <p>Per la polizia i manifestanti hanno portato la città "sull'orlo del collasso totale" in un clima di tensione permanente in cui un poliziotto ha sparato a bruciapelo contro un giovane manifestante, ancora in condizioni gravissime, e un uomo è stato trasformato in una torcia umana durante un diverbio con i manifestanti. Per il portavoce della polizia la situazione di Hong Kong è ai minimi termini e i rivoltosi in maschera stanno intensificando la violenza "nella speranza di farla franca"</p>
      <p>
        <b>La dimensione dello scontro</b>
      </p>
      <p>La polizia di Hong Kong ha eseguito 287 arresti nei confronti di persone di età compresa tra i 12 e gli 82 anni. Sono i numeri forniti dal portavoce Kong Wing-cheung, all'indomani dei violenti scontri tra manifestanti e forze dell'ordine. Il bollettino parla di gas lacrimogeni usati a go go, l'uso di proiettili di gomma e di granate assordanti ritenute non letali.</p>
      <p>Non sarà facile riportare la città ad una reale situazione di normalità ma è evidente che il malessere cittadino covava da tempo e va molto al di là delle questioni realtive allo scontro con Pechino.</p>
