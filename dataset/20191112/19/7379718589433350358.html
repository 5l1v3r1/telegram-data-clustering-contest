      <h1>Tutti contro Maia Sandu, cade il governo moldavo</h1>
      <address><time datetime="2019-11-12T19:10:00+00:00">12 Nov 2019, 19:10</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jTaSs-n6bjI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Crisi di governo in Moldova.</p>
      <p>Il Parlamento moldavo ha votato martedì una mozione di sfiducia contro il governo del primo ministro filo-europeo <b>Maïa Sandu</b>, in carica da giugno.</p>
      <p>Contro il governo, che ha fatto della lotta alla corruzione la sua priorità, hanno votato il Presidente moldavo <b>Igor Dodon</b>, il Partito Socialista pro-russo e il Partito Democratico fondato dall'oligarca esiliato <b>Vladimir Plahotniuc</b>.</p>
      <p>La mozione di sfiducia ha ottenuto il voto di 63 deputati su 101. L'alleanza europeista ACUM ha votato contro.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/57/66/404x227_cmsv2_d694fa6a-5049-5b21-b9b4-ee6e606f04f7-4295766.jpg"/>
      </figure>
      <p>Dopo la caduta del governo, la maggioranza dei deputati deve schierarsi a favore di una nuova coalizione ed eleggere un primo ministro che avrà 45 giorni di tempo per conquistare la fiducia del Parlamento, pena lo svolgimento di elezioni anticipate.</p>
      <h3>Una sfiducia "giudiziaria"</h3>
      <p>La mozione di sfiducia è stata presentata dal Partito Socialista, sullo sfondo di una battaglia per la nomina di un Procuratore generale.</p>
      <p>Il governo di Maïa Sandu ha chiesto maggiori poteri nella scelta de lProcuratore e ha denunciato i risultati parziali di una commissione incaricata di valutare i vari candidati.</p>
      <p>La settimana scorsa il Consiglio dei Ministri ha quindi autorizzato il primo ministro a nominare lei stessa il Procuratore generale, il che ha provocato la furia del Partito socialista, con cui a giugno era stata conclusa un'alleanza poco amichevole.</p>
      <h3>L'împortante era togliere di mezzo Plahotniuc</h3>
      <p>Maïa Sandu è salita al potere dopo la formazione di una nuova coalizione tra filo-russi e filo-occidentali, sostenuta da Mosca e dalla stessa Europa.<br/>L'obiettivo dichiarato di quella alleanza era quello di togliere di mezzo Vladimir Plahotniuc, figura controversa, accusato per anni di essere una "Eminenza Grigia" della Moldova.</p>
      <p>Diverse centinaia di sostenitori di Maia Sandu si sono riuniti dopo il voto davanti al Parlamento, gridando slogan come "<b>Siamo il popolo</b>" e "<b>Non ci arrenderemo</b>" o brandendo manifesti che chiedono la nomina di un Procuratore indipendente.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/57/66/606x340_cmsv2_f4935a6e-a783-5dd3-826b-9ae9dc40b8b2-4295766.jpg"/>
        <figcaption>Proteste di piazza a Chisinau.</figcaption>
      </figure>
      <h3>"È una lotta"</h3>
      <p>L'ormai ex primo ministro è intervenuto brevemente davanti ai manifestanti, assicurando di essere pronta a "combattere fino alla fine".</p>
      <p>In Parlamento, Maia Sandu ha dichiarato: "<b>È chiaro che la lotta è tra coloro che vogliono controllare la giustizia e le procure, per arricchirsi e mantenere la Moldova in povertà e coloro che lottano per le istituzioni, per una giustizia indipendente e corretta che sarebbe la base per la crescita economica, gli investimenti e la creazione di una società libera e prospera</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/57/66/606x340_cmsv2_4aac9716-b941-5335-9a6f-a65c742d4bf7-4295766.jpg"/>
        <figcaption>L'ormai ex primo ministro moldavo Maia Sandu.</figcaption>
      </figure>
      <h3>Verso Mosca o verso l'Europa?</h3>
      <p>La Moldova, un paese di 3,3 milioni di persone al confine con l'Unione Europea, è divisa tra coloro che sono a favore di relazioni più strette con Mosca e chi, invece, sogna legami più stretti con l'Europa.</p>
      <p>La Russia sostiene una autoproclamata Repubblica separatista, la Transnistria, dichiaratasi indipendente nel 1990 e dopo una breve guerra civile.</p>
