      <h1>Royaume-Uni : le Labour, cible d'une cyberattaque</h1>
      <address><time datetime="2019-11-12T19:47:43+00:00">12 Nov 2019, 19:47</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQ64r2VH0ug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au Royaume-Uni, le parti travailliste dit avoir été la <a href="https://www.bbc.com/news/election-2019-50388879">cible d'une cyberattaque</a>, pour la <a href="https://www.theguardian.com/politics/2019/nov/12/labour-reveals-large-scale-cyber-attack-on-digital-platforms">deuxième fois en deux jours</a>. Un acte qui survient en pleine campagne des législatives, à un mois du scrutin.</p>
      <p>Le principal parti d'opposition évoque une <a href="https://www.20minutes.fr/monde/2649639-20191112-royaume-uni-parti-travailliste-victime-cyberattaque-pleine-campagne-legislatives">attaque "sophistiquée et de grande ampleur"</a>, qui aurait échoué.</p>
      <p>"<i>A notre connaissance, aucune de nos informations n'a été téléchargée</i>", a déclaré Jeremy Corbyn, chef du parti travailliste, "<i>et l'attaque a été repoussée grâce à un système efficace, développé en interne par des membres de notre parti. Si c'est un signe de ce qui pourrait advenir pendant ces élections, cela me rend particulièrement nerveux, parce qu'une cyberattaque contre un parti politique à l'approche d'une élection est suspecte et c'est quelque chose qui nous inquiète beaucoup</i>".</p>
      <p>Le Labour n'a pas donné de précisions sur l'origine de l'attaque. Ce mardi, 73 Etats ont signé l'appel de Paris qui plaide pour davantage de sécurité sur Internet, mais les poids lourds comme les Etats-Unis, la Russie et la Chine manquent toujours à l'appel.</p>
