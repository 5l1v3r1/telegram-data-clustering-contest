      <h1>Lawrow beschuldigt USA, Ölfelder in Ostsyrien zu wollen</h1>
      <address><time datetime="2019-11-12T19:31:32+00:00">12 Nov 2019, 19:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DsJv-9sIW3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei der Pariser Friedenskonferenz hat Russlands Außenminister Sergei Lawrow den USA vorgeworfen, sich die Kontrolle über den ölreichen Osten Syriens sichern zu wollen.</p>
      <p><i>"Die USA tun alles, um quasi staatliche Strukturen aufzubauen, und sie bitten die Golfstaaten, massiv zu investieren, damit sie eine lokale Verwaltung aufbauen können, mithilfe der syrischen demokratischen Kräfte, der Kurden, der YPG und anderen. Und zwar mit der Absicht, diesen Teil Syriens zu trennen und die Ölfelder dort zu kontrollieren",</i> so Lawrow.</p>
      <h3>US-Soldaten nach wie vor in Syrien</h3>
      <p>Washington wollte zunächst alle Truppen aus Syrien abziehen, hatte dann aber beschlossen, Soldaten vor Ort zu belassen, um die Ölinfrastruktur zu halten.</p>
      <p>Russland hatte dem syrischen Präsidenten Bashar Al-Assad geholfen, die Kontrolle über den größten Teil Syriens zurückzuerlangen. Die US-Militärpräsenz in Syrien bezeichnete Moskau als illegitim.</p>
      <h3>Lawrow: Sind einziges Land, das mit allen spricht</h3>
      <p><i>"Wir haben unsere Außenpolitik noch nie so gestaltet, dass sie den Vereinigten Staaten schaden würde. Überhaupt nicht"</i>, sagte Lawrow weiter: <i>"Wenn man den Nahen Osten betrachtet, ist Russland das einzige Land, das mit allen spricht, zum Beispiel in Syrien, wo wir mit der Regierung, mit der Opposition, mit den Kurden und mit den Amerikanern sprechen."</i></p>
      <h3>USA laut Lawrow Schuld an allen aktuellen Problemen im Nahen Osten</h3>
      <p>Lawrow beschuldigte Washington zudem, eine egozentrische und kurzsichtige Poltik zu betreiben. Diese sei Schuld an den aktuellen Problemen im Nahen Osten, von der erneuten nuklearen Aktivität des Iran bis hin zu den Spannungen in den Palästinensergebieten und im Irak.</p>
