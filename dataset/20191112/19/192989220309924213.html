      <h1>Новенькие истребители Су–35С для "Русских витязей"</h1>
      <address><time datetime="2019-11-12T19:45:33+00:00">12 Nov 2019, 19:45</time> by <a rel="author" href="https://d3.ru/user/ripcord/" target="_blank">ripcord</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pXbSEeG4NnY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=pXbSEeG4NnY&amp;feature=youtu.be">Пилотажная группа «Русские витязи» получила новые истребители Су–35С</a><br/>«Русские витязи» получили на вооружение новейшие многоцелевые истребители Су-35С. Самолеты переданы летчикам на заводе-изготовителе в Комсомольске-на-Амуре, где…<cite>www.youtube.com</cite></blockquote>
      <p>Пилотажная группа "Русские Витязи" получила четыре новейших одноместных многофункциональных истребителя Су–35С поколения 4++. Самолеты были получены на аэродроме авиазавода в Комсомольске–на–Амуре и перебазированы в подмосковную Кубинку, совершив по пути промежуточную посадку в Новосибирске.</p>
