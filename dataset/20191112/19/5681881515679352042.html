      <h1>Одесский каскадёр показал опасный трюк (видео)</h1>
      <address>
        <time datetime="2019-11-12T19:22:00+00:00">12 Nov 2019, 19:22</time>
      </address>
      <p>
        <i>Одесский каскадёр Евгений Калинин проделал рискованный трюк, перебравшись из одного едущего автомобиля в другой, стоя на руках.</i>
      </p>
      <p>Автомобили при этом двигались со скоростью 60-70 километров в час.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/S-sk5_Bl3Sc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Встречный ветер сильно мешал, но всё получилось», — прокомментировал мероприятие каскадёр.<br/><br/>По его словам, трюк является авторским, но по существу в нём нет ничего особо сложного, и каждый, обладающий должной физической подготовкой, мог бы его повторить.</p>
