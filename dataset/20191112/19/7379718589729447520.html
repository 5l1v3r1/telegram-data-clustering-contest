      <h1>Catalogna, Avvocato Generale Corte Ue: immunità per Junqueras</h1>
      <address><time datetime="2019-11-12T19:16:42+00:00">12 Nov 2019, 19:16</time> by <a rel="author">maria irene giuntella </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_M3mCOemNyM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il leader indipendentista catalano <a href="https://it.euronews.com/2019/06/14/madrid-oriol-junqueras-non-giurera-da-eurodeputato">Oriol Junqueras</a> avrebbe potuto far valere il suo status di deputato europeo per uscire di prigione. Questo è il parere dell'avvocato generale della Corte di Giustizia dell'Unione Europea, che sostiene abbia ottenuto l'immunità quando è stato eletto.</p>
      <p>Gli indipendentisti ritengono che questa opinione sia giusta.</p>
      <p>"Forse è troppo presto per parlare di vittoria, voglio essere prudente. Ma dimostra che ciò che ciò che abbiamo difeso è logico ed ha decisamente un senso" ha commentato Meritxell Serret, rappresentante del governo della Catalogna presso l'Ue.</p>
      <p>Per evitare che questa situazione si ripeta, l'avvocato generale propone che spetti al Parlamento europeo decidere in merito all'immunità. Euronews ha intervistato il Presidente del Parlamento Europeo David Sassoli:</p>
      <p>"Abbiamo basato la decisione sull'opinione del nostro servizio giuridico, seguendo le sentenze, le procedure e i regolamenti adottati fino ad ora. Se la Corte decide diversamente, siamo pronti a prenderne atto. E questo ovviamente in una relazione serena senza alimentare tensioni ".</p>
      <p>Quasi nulla cambia per Junqueras, poichè il giudizio nei suoi confronti è già deciso.</p>
      <p>Ma nel caso in cui la Corte di giustizia europea confermasse la sentenza, potrebbe costituire un precedente per l'ex presidente <a href="https://it.euronews.com/2019/10/18/l-ex-predidente-della-catalogna-puigdemont-si-consegna-ma-non-si-arrende">Carles Puigdemont,</a> che non ha potuto neanche ottenere il seggio al Parlamento europeo.</p>
      <p>Al momento, è solo un'opinione non vincolante.</p>
