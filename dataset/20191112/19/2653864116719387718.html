      <h1>Подозреваемых в угонах задержали череповецкие оперативники</h1>
      <address>
        <time datetime="2019-11-12T19:15:00+00:00">12 Nov 2019, 19:15</time>
      </address>
      <p>Молодых людей, подозреваемых в угонах, задержали череповецкие оперативники. Два автомобиля злоумышленники увели в один и тот же день, при этом одну из машин разбили.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pTv7xApFmFs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Все началось с заявления одного из череповецких водителей. Мужчина сообщил в полицию, что свой ВАЗ 15-ой модели оставил в автосервисе, ну а позже обнаружил, что машину кто-то разбил. В тот же день в дежурную часть обратился еще один автовладелец.</p>
      <blockquote><b>Екатерина Кубышкина, сотрудник пресс-службы УМВД: </b>«Мужчина заявил, что у него украли ВАЗ четвертой модели, он ее обнаружил на улице Вологодской».</blockquote>
      <p>По заявлениям начали работу оперативники отдела по раскрытию угонов автомототранспорта. Полицейские опросили очевидцев, просмотрели камеры, и выявили, что оба преступления связаны между собой. Впоследствии задержали и подозреваемых. Ими оказали молодые люди 20 и 18 лет.</p>
      <p>В отношении молодых людей возбуждены уголовные дела по двум эпизодам. Также на 18-летнего череповчанина были составлены протоколы за езду без прав и невыполнение обязанностей в связи с ДТП. Суд назначил наказание семь суток ареста.</p>
