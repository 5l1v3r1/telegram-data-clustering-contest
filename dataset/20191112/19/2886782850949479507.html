      <h1>82-en voltak a teherautó rakterében</h1>
      <address><time datetime="2019-11-12T19:11:34+00:00">12 Nov 2019, 19:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rS5JZ_r4bfg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több tucat afgán nemzetiségű menekültet fedeztek fel egy teherautó rakterében a hatóságok Törökország nyugati részén.</p>
      <p>A jármű Görögországba tartott, a hátra bezsúfolt 82 ember célállomása Leszbosz szigete lett volna. A teherautó sofőrjét őrizetbe vették, a menekülteket egy elosztóközpontba vitték.</p>
      <p>A régióban az elmúlt két napban összesen 13 embercsempész-akciót lepleztek le, és így több mint négyszáz menekültre bukkantak rá. A migránsok többsége afgán állampolgár volt, de szíriai és palesztin is akadt közöttük. A fő görögországi célállomásuk Leszbosz, Szamosz, illetve más, kelet-égei-tengeri szigetek lettek volna.</p>
      <p>Jelenleg csaknem 35 ezer ember él a görögországi fogadótáborokban, ami a hatszorosa annak, ahány főt ezek a táborok el tudnak látni.</p>
