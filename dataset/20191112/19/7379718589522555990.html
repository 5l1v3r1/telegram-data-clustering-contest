      <h1>NIssan: utili in calo del 70%</h1>
      <address><time datetime="2019-11-12T19:14:09+00:00">12 Nov 2019, 19:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/--PvkXFBH9g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Utili in picchiata per Nissan Motor che registra una perdita del 70% tra luglio e settembre e taglia l'outlook dell'intero esercizio del 35%, il minimo da 11 anni.</b> L’utile operativo della seconda più grande casa automobilistica giapponese per volume di vendite ha toccato 30 miliardi di yen (250 miliardi di euro) nel periodo compreso tra luglio e settembre, contro i 101,2 miliardi di yen registrati nello stesso periodo dello scorso anno. Si tratta della peggior prestazione nel secondo quadrimestre degli utimi 15 anni. Cifre che pesano sul nuovo gruppo dirigente che dovrebbe subentrare il prossimo primo dicembre, dopo lo scandalo che ha travolto l'ex ad di <a href="https://it.euronews.com/2019/04/25/ghosn-torna-in-liberta-cauzione-da-4-milioni-per-l-ex-manager-nissan-renault">Nissan <b>Carlos Ghosn</b></a>.</p>
