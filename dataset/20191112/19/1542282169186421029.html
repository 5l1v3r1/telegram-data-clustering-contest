      <h1>Επίθεση από χάκερ στο Εργατικό Κόμμα</h1>
      <address><time datetime="2019-11-12T19:23:11+00:00">12 Nov 2019, 19:23</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5y08H8RsE1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στόχος χάκερ φαίνεται πως έγινε το βρετανικό κόμμα των Εργατικών. Όπως έγινε γνωστό, οι ηλεκτρονικές πλατφόρμες του κόμματος δέχθηκαν μεγάλης κλίμακας πολύπλοκη κυβερνοεπίθεση.</p>
      <p>Εξαιτίας της επίθεσης επιβραδύνθηκαν κάποιες από τις δραστηριότητες της προεκλογικής εκστρατείας, αλλά δεν υπήρξε παραβίαση δεδομένων.</p>
      <p>«Από όσο γνωρίζουμε, καμία από τις πληροφορίες μας δεν μπόρεσε να αντληθεί και η επίθεση πραγματικά απωθήθηκε επειδή έχουμε ένα αποτελεσματικό, εσωτερικά αναπτυγμένο σύστημα από τους ανθρώπους μέσα στο κόμμα μας. Αλλά αν αυτό είναι ένα σημάδι των πραγμάτων που έρχονται σε αυτές τις εκλογές, αισθάνομαι πολύ ανήσυχος για όλα αυτά, επειδή μια κυβερνοεπίθεση εναντίον ενός πολιτικού κόμματος παραμονές εκλογών είναι ύποπτη και κάτι που μας ανησυχεί πολύ», είπε ο Τζέρεμι Κόρμπιν.</p>
      <p>Οι βρετανικές υπηρεσίες ασφαλείας έχουν προειδοποιήσει για τον κίνδυνο κυβερνοεπίθεσης από τη Ρωσία και από άλλες χώρες, ειδικά κατά την διάρκεια της προεκλογικής περιόδου. Πάντως μια προκαταρκτική έρευνα έδειξε πως η επίθεση δεν ήταν ιδιαίτερα προηγμένη.</p>
