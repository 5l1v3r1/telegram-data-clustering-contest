      <h1>Labour-Partei: Erneuter Cyberangriff</h1>
      <address><time datetime="2019-11-12T19:05:36+00:00">12 Nov 2019, 19:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/37Xo3ni6CHg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die britische Labour-Partei ist eigenen Angaben nach zum zweiten Mal einem Cyberangriff ausgesetzt gewesen. Zu Wochenbeginn war bereits ein unrechtmäßiger Zugriff auf vertrauliche Unterlagen der Partei verhindert worden. Der Labour-Vorsitzende Jeremy Corbyn sagte:</p>
      <p>„Soweit uns bekannt ist, wurden keine unserer Informationen entwendet. Der Angriff wurde abgewehrt, weil wir über ein wirkungsvolles, internes System verfügen, das von Parteimitgliedern entwickelt wurde. Aber wenn dies ein Zeichen dafür ist, dass bei dieser Wahl etwas passieren wird, bin ich sehr nervös, denn ein Cyberangriff auf eine Partei während eines Wahlkampfes ist verdächtig und etwas, worüber man sich große Sorgen macht“, so Corbyn.</p>
      <p>Ein Sprecher der Labour-Partei betonte, man überprüfe derzeit die eigenen Sicherheitsmaßnahmen. Die Partei wies einen Bericht der Zeitung <i>The Times</i> zurück, demzufolge die Namen von Spendern öffentlich abrufbar gewesen wären.</p>
