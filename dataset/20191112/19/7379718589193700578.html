      <h1>Difesa: i ministri Ue riuniti a Bruxelles discutono sul ruolo della Nato</h1>
      <address><time datetime="2019-11-12T19:25:09+00:00">12 Nov 2019, 19:25</time> by <a rel="author">Maria Irene Giuntella</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OamOVE4xuhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>I ministri della difesa dell'Unione Europea si sono incontrati a Bruxelles per discutere sul ruolo della Nato. Hanno adottato un elenco con 13 progetti nel settore della sicurezza e della difesa.</p>
      <p>L'idea è di sviluppare capacità di difesa e migliorare la prontezza operativa e il contributo delle forze armate.</p>
      <p>Il presidente del Consiglio, il ministro della difesa finlandese Antti Kaikonen, ha delineato alcune delle sfide:</p>
      <p>"L'Unione Europea e la Nato si trovano ad affrontare nuove sfide", "L'Unione ha compiuto passi avanti negli ultimi anni nella difesa europea".</p>
      <p>Non era presente Emmanuel Macron, ma i suoi ultimi commenti sulle effettive capacità dell'alleanza occidentale hanno provocato reazioni a Bruxelles.</p>
      <p>Indicando il calo nell'impegno per la Nato da parte degli Stati Uniti, Macron ha descitto l'organizzazione come un "<a href="https://it.euronews.com/2019/11/07/emmanuel-macron-la-nato-ormai-e-in-stato-di-morte-cerebrale">cervello morto</a>".</p>
      <p>"Non sono d'accordo con Macron, e non è quello che ha detto. Ha detto, in inglese, la Nato " sta affrontando la morte cerebrale ", quindi non si è ancora verifcato questo. È vero il contrario: abbiamo due organizzazioni funzionanti, l'alleanza militare da una parte, ma soprattutto l'Unione europea " ha commentato Thomas Starlinger, ministro per la Difesa in Austria.</p>
      <p>Parlando al Forum della pace di Parigi, Macron, senza alludere alle reazioni alle sue osservazioni, ha chiamato i critici ipocriti perché si sono rifiutati di riconoscere "le inefficienze delle organizzazioni internazionali".</p>
