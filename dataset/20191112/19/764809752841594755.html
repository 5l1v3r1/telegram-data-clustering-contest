      <h1>رئيس وزراء السودان ليورونيوز: لا شروط أمريكية لشطب بلادنا من قائمة الدول الراعية للإرهاب</h1>
      <address><time datetime="2019-11-12T19:15:50+00:00">12 Nov 2019, 19:15</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mQBxhqqsaBI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفى رئيس الوزراء السوداني، عبد الله حمدوك، وجود <a href="https://arabic.euronews.com/2019/04/17/us-defines-the-conditions-for-sudan-to-be-removed-from-list-of-state-sponsors-of-terrorist">اشتراطات</a> لدى واشنطن، لرفع إسم بلاده من القائمة الأمريكية للدول الراعية للإرهاب، وأشار إلى وجود "تجاوب وتعاون مثمر" من قبل الإدارة الأمريكية لفتح صفحة جديدة في العلاقات الثنائية، معرباً عن ثقته بالتوصل إلى حلّ لهذا الملف في نهاية المطاف.</p>
      <p>وأكد حمدوك في حديث مع قناة يورونيوز على أن محادثاته الأخيرة في بروكسل تطرقت إلى المساعدات التي يمكن ان يقدمها الاتحاد الأوروبي للسودان للتعامل مع أزمته الاقتصادية الحالية.</p>
      <h3>رفع السودان من قائمة الإرهاب</h3>
      <p>حمدوك وفي لقاءٍ مع "يورونيوز"، قال: خلال "حوارنا مع <a href="https://arabic.euronews.com/2019/08/07/u-s-not-ready-to-remove-sudan-from-sponsors-of-terrorism-list">الإدارة الأمريكية</a> ومؤسسات صنع القرار في أمريكا لم نتطرق إلى شروط، وإنما تطرقنا إلى (آليات عمل)، نستطيع أن نعمل مع بعض لخلق الظروف التي تمكنّ من رفع اسم السودان من هذه القائمة"، مشيراً إلى تلقيه دعوة لزيارة واشنطن الشهر القادم لبحث عديد من الملفات ومن بينها الملف المذكور.</p>
      <h3>دعم أوروبي للسودان</h3>
      <p>لقاء حمدوك، جاء على هامش زيارته لبروكسل، حيث عقد مباحثات مع قادة <a href="https://arabic.euronews.com/2019/06/03/the-eu-urges-calm-in-sudan-and-calls-for-the-transfer-of-power-to-civilian-forces">الاتحاد الأوروبي</a>، تناولت الجوانب السياسية والاقتصادية والأمنية وقضية الهجرة، وغيرها من الملفات ذات الاهتمام المشترك.</p>
      <p>واعتبر حمدوك أن لقاءاته في بروكسل "أتاحت الفرصة لتعريف الاتحاد الأوروبي بدءا من المفوضية (الأوروبية) حول أولويات الحكومة الانتقالية والتي يأتي على رأسها إيقاف الحرب وبناء السلام المستدام"، وقال: "تحدثنا حول الأزمة الاقتصادية وما يمكن أن يقدمه الاتحاد الأوروبي في التعامل معنا ومساعدتنا للعبور بهذا الملف".</p>
      <h3>الهجرة نحو أوروبا</h3>
      <p>وفيما يتعلق بملف الهجرة، قال حمدوك: "نحن ننظر للهجرة من منظور تنموي، نتمنى أن نخلق، بالتعاون مع الاتحاد الأوروبي الوضع الذي يمكننا من أن نحتفظ بهذا الشباب"، مستطرداً "نستطيع مع بعضنا البعض أن نوقف هذه الرحلة الصعبة عبر المتوسط إلى أوروبا". تابع حمدوك أن المشاورات التي أجراها مع قادة الاتحاد الأوروبي تمحورت حول كيفية وقف الهجرة بمساعدة الاتحاد الأوروبي.</p>
      <h3>التضخم المالي وغلاء الأسعار</h3>
      <p>وشدد حمدوك خلال المقابلة على أن الانتقال بالسودان إلى الحالة التي يطمح إليها الشعب، تقوم على حاملين اثنين؛ إطفاء نار الحروب المشتعلة في العديد من المناطق السودانية، وثانياً الشروع بإصلاحات تطال مختلف القطاعات وفي القلب منها القطاع الاقتصادي. ومن بين هذه الإصلاحات تحدث حمدوك عن قضية التضخم المالي وغلاء الأسعار التي ستتم معالجتها في غضون أشهر قليلة، وقال: "لدينا مشروع متكامل في إطار التعامل مع أصدقاء السودان الذي سوف تستضيف الخرطوم اجتماعَه الرابع في الشهر المقبل"، لافتاً إلى أن الاجتماع "سيناقش بشكل مفصّل مشروعات محددة، وهي أكثر من عشرين مشروعاً".</p>
      <p>وبشأن الميزانية العامّة للعام القادم، قال حمدوك: بدأنا العمل بشأن الميزانية العامة، التي تتخذ فيها قضايا الصحة والتعليم والبنية الأساسية والقضايا المرتبطة بالتنمية المستدامة، أولوية قصوى لجهة الصرف. منبها أن عمل إدارته بدأ بتصور كامل للإرادات، وجزء كبير منها من الموارد الداخلية، لكن البلاد "في حوار مستمر مع الأشقاء في المنطقة العربية ومع الشركاء، والاتحاد الأوروبي مكون أساسي"، مستطرداً بالقول: "نطمح لمعالجة ديون السودان مع المؤسسات الدولية مما يسمح أيضاً بتوفير موارد لدعم الموازنة من كل تلك المصادر.</p>
      <h3>الشق الأمني</h3>
      <p>وفي يتعلق بالشق الأمني، أعرب حمدوك عن تفاؤله العميق بإمكانية تحقيق سلام مستدام في السودان الذي أثخنته الحروب الداخلية على مدار سنوات طويلة، وفيما يتعلق الاقتصاد، أكد الدكتور حمدوك وجود مقدمات تبعث على الكثير من التفاؤل لإنعاش هذا القطاع، مشدداً على أن المواطن السوداني سيبدأ بلمس هذا التغيير الإيجابي في غضون أشهر.</p>
      <h3>البشير</h3>
      <p>حمدوك تحدث خلال اللقاء أيضاً عن <a href="https://arabic.euronews.com/2019/10/23/egypt-accepts-us-invitation-for-meeting-with-ethiopia-and-sudan-over-renaissance-dam">سد النهضة</a>، والأهمية القصوى التي ينطوي عليها التوصل إلى تفاهمات تلبي مصالح البلدان الثلاثة؛ مصر، إثيوبيا والسودان، كما عن ملف تسليم رئيس السودان السابق عمر حسن البشير لمحكمة الجنايات الدولية، معتبراً أن هذا الملف <a href="https://arabic.euronews.com/2019/10/10/profile-nemat-abdullah-khair-first-female-judiciary-head-sudan-corruption-khartoum">قضائيٌ</a>، وليس سياسياً، نافياً وجود أية ضغوط خارجية أو داخلية تمارس على الحكومة من أجل تسليم الرئيس السوداني السابق للجنائية الدولية.</p>
      <h3>الأزمة اليمنية</h3>
      <p>أما عن الأزمة في اليمن فقد قال حمدوك إنه من الضرروي تفاوض جميع أطراف الأزمة من اجل حلها نهائيا مشيرا إلى أن اللقاء الأول الذي جرى في السعودية يسير وفق سياسة الحوار هذه، معربا عن تفاؤله الكبير في التوصل إلى حل نهائي قريبا.</p>
