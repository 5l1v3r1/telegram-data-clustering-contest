      <h1>Hillary Clinton 'dumbfounded' UK won't release report on Russian influence - video</h1>
      <address><time datetime="2019-11-12T10:51:00+00:00">12 Nov 2019, 10:51</time> by <a rel="author">BBC Radio 4 Today</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cvq90u-T2Eo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hillary Clinton has said she is 'dumbfounded' as to why the UK government has not yet published a report on alleged Russian interference in British politics. Speaking to <a href="https://twitter.com/BBCr4today/status/1194136602181873664?s=20">BBC's Radio 4 Today programme</a>, the former US presidential candidate said: 'Every person who votes in this country deserves to see that report before your election happens.'</p>

        <li>
          <a href="https://www.theguardian.com/politics/2019/nov/11/uk-government-delay-of-russia-report-is-shaming-says-clinton">UK government delay of Russia report is shaming, says Clinton</a>
        </li>
      </ul>
    </article>
