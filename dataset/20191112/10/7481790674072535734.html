      <h1>２年連続トライアウト参加、西岡「野球人生まだまだ続けるつもり」</h1>
      <address>
        <time datetime="2019-11-12T10:50:00+00:00">12 Nov 2019, 10:50</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191112-OYT1I50047-1.jpg?type=large"/>
        <figcaption>トライアウトに参加する西岡（１２日）＝長沖真未撮影</figcaption>
      </figure>
      <p>　プロ野球の１２球団合同トライアウトが１２日、大阪市の大阪シティ信用金庫スタジアムであり、来季の戦力構想から外れるなどした４３人が各球団の編成担当者にアピールした。昨季限りで阪神を退団し、独立リーグのＢＣ栃木でプレーした西岡は２年連続の参加。シート打撃で２三振と内野ゴロ二つに終わり、「もし（１２球団との契約が）無理だとしても野球人生はまだまだ続けるつもり」と語った。森福（巨人）、高木勇（西武）、村中（ヤクルト）らも参加した。</p>
    </article>
