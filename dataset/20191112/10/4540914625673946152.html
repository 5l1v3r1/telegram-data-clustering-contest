      <h1>Wieder Straßenschlachten in Hongkong</h1>
      <address><time datetime="2019-11-12T10:56:12+00:00">12 Nov 2019, 10:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rVs_4q-3ew4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong haben sich Polizei und RegierungsgegnerInnen erneut heftige Kämpfe geliefert. Die Demonstranten errichteten an mehreren Universitäten Straßenblockaden. Die Polizei reagierte mit Tränengas.</p>
      <p>Im sechsten Monat der Proteste sind die meist studentischen RegierungsgegnerInnen entschlossener als je zuvor. "Das ist der Kampf einer ganzen Generation", so ein vermummter Demonstrant. "Ein Kampf, der darüber entscheiden wird, ob unsere ideale Lebensvorstellung, ob das Hongkong, das wir so lange geschätzt haben, bleibt. Und wir wollen nicht, dass es sich ändert."</p>
      <p>Auch in der Innenstadt gab es am Dienstag Proteste mit Ausschreitungen.</p>
      <p>Am Montag waren laut Polizei fast 300 Menschen verhaftet worden - die Gewalt hatte neue Ausmaße erreicht. Ein Polizist schoß auf einen unbewaffneten Demonstranten. Ein Mann war von Protestierenden angezündet worden, nachdem er ihnen "ihr seid keine Chinesen" zugerufen hatte. Beide befinden sich laut Hongkonger Medien <a href="https://www.scmp.com/news/hong-kong/politics/article/3037267/student-shot-and-man-set-ablaze-one-most-violent-days-hong">weiter in kritischem Zustand</a>.</p>
      <p>Ein Ende der Proteste zeichnet sich nicht ab. Die Hongkonger Regierungschefin beteuerte, die Gewalt werde nicht dazu führen, dass sie auf die Forderungen der Demonstranten eingehe.</p>
