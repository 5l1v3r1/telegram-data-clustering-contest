      <h1>فجر السعيد تنشر صورة لها وهي في الغيبوبة برفقة أحلام</h1>
      <address>
        <time datetime="2019-11-12T10:20:00+00:00">12 Nov 2019, 10:20</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/AlsaeedFajer/status/1193917695173054470" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/AlsaeedFajer/status/1193865040551698433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/AhlamAlShamsi/status/1194180360235560960?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>نشرت المذيعة الكويتية فجر السعيد صورة لها عندما كانت في حالة الغيبوبة خلال نقلها بالطائرة الى أحد مستشفيات باريس وكانت برفقتها الفنانة أحلام. وكتبت السعيد: "في لحظة غيبوبة، لا أعلم ما يدور حولي وفي طائرة الإخلاء الطبي في طريقنا الى باريس لنبدأ مرحلة العلاج، كانت يد أحلام تحن علي حنان الأخت والصديقة الحبيبة لتطمئني بأنني سأعود كما كنت... شكراً أحلام".<br/>وردّت في تغريدة أخرى على من عوّل على عدم عودتها كما السابق، مشيرة إلى أنّ أحدهم اتصل بعائلتها مستفسراً حول من يغرد في حسابها، ظنّاً منه بأنّ "آدمن" الصفحة هو من يديرها، فلم يصدّق عندما علم بأنها هي التي تغرد لا سيّما أنّ الاطباء قالوا إنّ وظائف دماغها من المستحيل أن تعمل مجدداً.بدورها علقت أحلام على صورة وتعليق السعيد: "وبدأنا العد التنازلي الحمد لله. كنت في العناية تقولين لي: أين أنا؟ قلت لكِ: في باريس وانظري إلى برج ايڤل. أجبتني: لا أرغب في رؤية برج ايڤل بل أبراج الكويت". وتابعت أحلام: "قريباً راجعين الكويت وانا بنفسي سأصطحبك لرؤية أبراج الكويت".  <br/>مواضيع ذات صلة <a href="https://www.annahar.com/article/1001852-%D8%AD%D8%A7%D9%84%D8%A9-%D9%81%D8%AC%D8%B1-%D8%A7%D9%84%D8%B3%D8%B9%D9%8A%D8%AF-%D8%A7%D9%84%D8%B5%D8%AD%D9%8A%D8%A9-%D9%88%D8%A3%D8%B5%D8%A7%D9%84%D8%A9-%D8%AA%D8%AF%D8%B9%D9%88-%D9%84%D9%87%D8%A7">حالة فجر السعيد الصحية... وأصالة تدعو لها </a><a href="https://www.annahar.com/article/1021564-%D9%81%D8%AC%D8%B1-%D8%A7%D9%84%D8%B3%D8%B9%D9%8A%D8%AF-%D9%85%D9%86-%D8%A7%D9%84%D9%85%D8%B3%D8%AA%D8%B4%D9%81%D9%89-%D9%83%D8%A7%D9%86%D9%88%D8%A7-%D9%8A%D8%AA%D9%88%D9%82%D8%B9%D9%88%D9%86-%D9%85%D9%88%D8%AA%D9%8A"> فجر السعيد من المستشفى: "كانوا يتوقّعون موتي" </a><a href="https://www.annahar.com/article/1002320-%D8%A3%D8%AD%D9%84%D8%A7%D9%85-%D8%AA%D9%83%D8%B4%D9%81-%D8%A3%D8%B3%D8%A8%D8%A7%D8%A8-%D8%AA%D8%AF%D9%87%D9%88%D8%B1-%D8%A7%D9%84%D8%AD%D8%A7%D9%84%D8%A9-%D8%A7%D9%84%D8%B5%D8%AD%D9%8A%D8%A9-%D9%84-%D9%81%D8%AC%D8%B1-%D8%A7%D9%84%D8%B3%D8%B9%D9%8A%D8%AF-%D8%AE%D8%B7%D8%A3-%D8%AC%D8%B1%D8%A7%D8%AD%D9%8A"> أحلام تكشف أسباب تدهور الحالة الصحيّة لـ فجر السعيد: "خطأ جراحي"</a></p>
