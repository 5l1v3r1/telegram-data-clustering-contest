      <h1>【鏡相人間】人生直播不NG　璩美鳳求生記</h1>
      <address><time datetime="2019-11-12T10:28:00+00:00">12 Nov 2019, 10:28</time> by <a rel="author">陳函謙, 楊子磊, 賴智揚, 梁莉苓</a></address>
      <p>璩美鳳原是一則勵志故事。她出身平凡眷村，憑著不認輸的拚勁，26歲當上主播，28歲第一高票當選議員，30歲踢爆宋七力詐財案，成為全國性知名人物。</p>
      <p>成名太早，谷底也來得意外。情人與好友共謀安裝針孔攝影機，璩美鳳的手札被外流，性事遭偷拍散布，不為人知的政商關係與私密情事都被掀開，一夕身敗名裂，只得遠走異鄉。</p>
      <p>18年過去，偷拍案像咀嚼過頭的口香糖，只餘汙漬黏答答。年過50的璩美鳳決定不躲了。坎坷起落，人生是一場戲，她不放棄一直演下去，只盼悲劇最終能成為一則傳奇。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sNr_jEizUus" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>斗室裡攝影機一開動，璩美鳳立即化身政壇小辣椒，手勢開闔揮舞，不時掄起道具狼牙棒乒乓敲打桌面：「國民黨跟高雄跟台灣跟2020說掰掰！」激越演出同時不忘穩坐搭檔身後半步，側臉對鏡頭，務求小臉上相。不輪她說話時，她便敬業抿嘴微笑45度，睜大眼望向雲端中的觀眾，並不時點頭以示回應。</p>
      <p>今年五月，璩美鳳與資深媒體人顏冠得開了網路節目《別跟我談美得》，我們趁她北上錄影約訪，53歲的她面對鏡頭連口紅也沒塗，毛孔皺紋不加修飾，不笑時眼窩凹陷處有藏不住的滄桑衰疲。幸而她多數時間都在笑，笑起來鼻子一皺，眼角彎彎，仍是昔日甜美討喜模樣。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124725-d4393abb5a4e37fab937952d72d69a5a-tablet.jpg"/>
        <figcaption>璩美鳳（右）與資深媒體人顏冠得（左）一起主持網路節目。一看到鏡頭，她就全身是勁，充滿活力。</figcaption>
      </figure>
      <p>她身形依舊窈窕，但幾乎每回錄影採訪都穿同一套：黑衣外搭紅色唐裝，黑色小喇叭瑜伽褲，頭戴樣式過時呢帽，加上黑框眼鏡遮掩魚尾紋。當年她一身白衣，薄施脂粉，靈氣逼人，堪稱政治表演藝術之經典，為何復出卻扮成過氣藝人？她承認自己是有點老土，但紅色簡單好認，又有親切感，「年紀增長，我現在是輕鬆自在最重要。」</p>
      <p>她說當網紅要靠內涵而非外表取勝，若非3C程度太爛，還想開直播與網友互動，「自己一直說話很枯燥，有對話才接地氣，我不怕接叩應，什麼話題都考不倒我。」</p>
      <p>網友拿偷拍往事糗妳怎麼辦？她表情鎮定，「我只能說，我會為你祈禱，希望這種事不會發生在你女兒、妹妹、老婆的身上。」</p>
      <p>　</p>
      <h3>一步一腳印　力爭上游</h3>
      <p>36歲之前，璩美鳳是一步一腳印的勵志故事。來自安徽的璩父是憲兵營營長，來自雲林的璩母是工廠女工，二個哥哥一路考取明星學校，璩美鳳也很爭氣，北一女、政大中文系到邊疆政治研究所（現民族研究所），進入小報社開始記者生涯，26歲擔任台視主播，28歲代表新黨參選台北市議員，第一高票當選。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124748-6d5667453691a7c96d36ab55dc5a7ef6-tablet.jpg"/>
        <figcaption>璩美鳳在台視任記者和主播時舊照，她喜歡穿褲裝，帥氣俐落。（璩美鳳提供）</figcaption>
      </figure>
      <p>30歲那年，她揭發宋七力宗教詐財案、槓上謝長廷，成為媒體寵兒；全盛時期曾同時主持6個電視節目，並兼任華衛新聞台總監，月入百萬元。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124926-1ec5dd5599b4697c2238761a42b80243-tablet.jpg"/>
        <figcaption>璩美鳳（左）過去愛穿白衣，擔任新竹市文化局長時與蔡仁堅（右）合影。（聯合知識庫）</figcaption>
      </figure>
      <p>勵志故事從這裡悄悄岔出支線：32歲的璩美鳳欲參選立委卻突遭新黨撤銷初選資格，理由是時任力霸集團總裁兼國民黨中常委王又曾介入為她「不當動員」；隔年她卸任議員後，與當時的新竹市長蔡仁堅相戀，遷居新竹接任文化局長。</p>
      <p>　</p>
      <h3>政壇可人兒　驟跌谷底</h3>
      <p>此後劇情急轉直下：2001年九月她離開新竹，參選台中市立委；12月《壹週刊》登出她的手札，披露她不為人知的政商關係及私密情事；隔年1月，《獨家報導》隨刊附贈她與已婚工程師的性愛偷拍光碟。</p>
      <p>政壇清純佳人一夕間人設崩塌，輿論大譁。璩美鳳不甘被擊倒，出書懺情、接海外歌唱秀、上電視、做廣播節目，甚至還有了經紀人。高額簽約金傳聞滿天飛，拜金背德形象更加扭曲，當初為何做這些決定？「面對政治迫害、感情陷阱、好友出賣和社會霸凌，其實我無法思考別人的感覺，只能思考怎樣度過每一天。」</p>
      <p>世人由震驚、同情轉為鄙夷。她遠赴英國攻讀博士，幾度嘗試回到鎂光燈下，觀眾卻越發不友善，譏她「作秀」「精神狀態不穩」「裝扮詭怪」。她語調悠悠似吟唱詠嘆調：「我一直在尋找生命的出路，哪一個縫隙可以呼吸、修復和療癒…，嘗試再活下去，重新建立自尊、自信和自我。」</p>
      <p>兩性星座專家夢洗觀察：「璩美鳳一生都在扮演別人期待的角色，非常需要被關注，但從掌聲中建立的自我，卻被偷拍案摧毀，此後內心封閉，內在狀態更疏離空洞，對群眾反應就可能有很多誤判。」</p>
      <p>　</p>
      <h3>競選高市長　浴火重生</h3>
      <p>創傷追悔無益，璩美鳳寧願分享成長與體悟：「一個人最奢侈的幸福就是心靈平靜。我已經學會不去說服別人，被誤解、歧視還能好好活著，就是隨順自在。」</p>
      <p>去年，璩美鳳決定不躲了，投入高雄市長選舉，「我到最綠、最沒機會選上的地方參選，就沒有壓力。我的目的是把民進黨拉下台，也成功了。高雄媒體跟我說，市長辯論我是第一名，表示我的論述能力和台風都有被看到。」</p>
      <p>她重新接觸人群，僅得7988票，卻帶來強大療癒感，「選舉是一種燃燒，我把自己拿來徹底再燒一次，燒成灰燼，自卑和畏怯燒掉了，我就浴火重生了。」200萬元保證金一起燒掉了也值得，「從此我的生命可以定義在『回來參選高雄市長』，而不是定位在（因偷拍案而）浪跡天涯了。」</p>
      <p>像是向過往榮光致敬，她的選戰策略激似1994年初入政壇的第一場勝仗：徒步走遍高雄市區拜票（想當年，沒有資源的她也是台北大街小巷走透透爭取支持）；直搗綠營募款餐會向前總統陳水扁敬酒（想當年，44歲的阿扁正參選台北市長，她向他獻上國旗，成功引發熱議）；認陳樹菊為乾媽（被悍然拒絕了，這個賣菜阿嬤跟當年慷慨和善的乾爹王又曾差真多）；闖入民進黨候選人陳其邁的遊行隊伍，被打斷二根肋骨，病房裡她繼續直播談理念，坐輪椅出席政見發表會和投票（想當年，她也曾絕食三天抗議老東家台視報導不公打壓新黨，虛弱堅毅形象可是選前之夜的最高潮啊）。</p>
      <p>　</p>
      <h3>回首看往事　傷痕猶在</h3>
      <p>資深媒體人董智森是璩初進報社即相熟的同業，滿懷不忍，「人事全非，替她感到不值和難過。外界用嘲謔的眼光看她，繼續出來會被認為臉皮很厚，應該盡量低調。」</p>
      <p>她的好友台北市議員林瑞圖，亦為她抱不平：「她太單純才會被人設計偷拍，我勸她不要再走政治，年歲漸長，要稍微保留自己和孩子在社會上的一點空間。」</p>
      <p>心理師蘇映竹則肯定璩美鳳的勇氣：「偷拍案後，她得操練自己，即使小事也能給自己肯定。就算被取笑，敢站出來面對，也會讓她感覺自信心慢慢長回來。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124933-2d2d42d10c94c802813df80eccbaee66-tablet.jpg"/>
        <figcaption>璩美鳳在偷拍案後出面道歉。（中央社）</figcaption>
      </figure>
      <p>隨著直播盛行，素人為求一夕爆紅，脫衣示眾、3P性愛都來，璩美鳳偷拍光碟簡直像龍祥電影台重播老片，懷舊感濃厚。她慶幸自己撐到現在，「當時覺得天塌下來，現在看起來也像小事。」</p>
      <p>話雖如此，我們跟訪時發現，路人因眼熟而盯住她時，她似仍有幾分尷尬，頓了一會兒無法再佯作無視，她微笑招呼，伸出手指虛浮地比劃出一個讚或YA，「你好，對，我是…，謝謝！加油加油。」</p>
      <p>光碟案後，由演員轉行為身心靈導師的胡因夢曾致電勸慰，她感動不已，不料胡公開評論她的道歉記者會像一場演出：「從她的哭訴、哀傷和咳嗽動作，都看不到可以吻合其情緒真實度的深刻情緒。這是某種程度身心解離的傾向，多半來自童年成長歷程有些創傷，未被治療。」</p>
      <p>璩美鳳很受傷，「為什麼她要用她的心理學專業，對我進行這樣的責罵？」受訪時她總是正面思考，這是唯一顯露情緒的時刻。當年消費此案以刷存在感的圍觀者多不可數，為何只氣胡因夢？該案主事者蔡仁堅、郭玉鈴和《獨家報導》的沈野豈不更可恨？</p>
      <p>璩美鳳眼神猶豫：「因為我到現在還是想不通，為什麼他們會做出這樣的事？我曾經對他們很好，下這種毒手不符合人性。我還沒有想明白，無法表達我的感覺。」</p>
      <p>　</p>
      <h3>告別二段婚　與兒分居</h3>
      <p>她身邊總有各種關於男人的傳聞，大部分遭否認。2005年她與小14歲的大陸留英學生Simon結婚，僅維持4年，「我很像他媽媽，要認真賺錢、工作，承擔很多責任。我也需要有人呵護，所以認為應該要結束。」</p>
      <p>2011年，她再嫁年長12歲的台商余双崙，育有一子現居香港，2人去年離婚。余双崙之女乃知名網紅「冏星人」，曾公開談及父親是如何嚴厲冷漠、惡言傷人，璩美鳳只說：「我很怕孤獨終老，一直提醒自己可不可以忍耐。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124708-c87d58c5fd20d7c30da4a1f8c877716d-tablet.jpg"/>
        <figcaption>璩美鳳高雄住處，與當年遭偷拍的淡水「海悅社區」相似，都是高樓層遠眺水景。她說是媽媽喜歡這樣的景觀。</figcaption>
      </figure>
      <p>不像一般媽媽三句不離兒女，璩美鳳避談8歲兒子，最愛聊的除了政治就是八旬老母。她的財務一直由母親掌管，不論住在新北淡水、新竹或高雄，她都留房間給母親同住。我想側訪璩母，但未獲同意。</p>
      <p>我們去了璩美鳳與母親的高雄住處，高樓層配大片落地窗，遠眺愛河綠意水景，室內寬敞整潔如樣品屋，冰箱冷飲字樣朝外排排站，櫥櫃中每項物品都像國慶閱兵，步伐一致，連吃剩的零食包裝袋都洗得乾乾淨淨，摺成同樣尺寸備用。「我很熱愛勞動工作，藉由環境的潔淨，心靈也變得清爽潔淨。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124916-c88a32906328953351c1698378fefa3f-tablet.jpg"/>
        <figcaption>璩美鳳（左）小時候與母親（右）合照。母親個性強勢，對她的影響甚大。</figcaption>
      </figure>
      <p>父親強調長幼有序，母親又重男輕女，璩美鳳是家中最沒地位，負責跑腿打雜、煮飯灑掃的么女，至今仍習慣手洗衣物、跪擦地板，「心靈的黑洞永遠距離我很近，我只能讓自己很累很喘，就會一直呼吸，就不會想歪了。」出外為生計奔波，回家又因家務勞累，她經常腦袋放空，痛悔煎熬也就當成不存在了。</p>
      <p>夜幕低垂，攝影記者調暗了燈光，璩美鳳回憶起童年時母親常為細故發怒，將她綁在梁上暴打：「我覺得媽媽不愛我，而且很自卑，擔心同學看到小腿的傷痕會笑我。」上高中後她才不再挨揍，「所以我的自我價值感非常低，有時會有點怯懦，缺乏安全感，也特別渴望愛。」</p>
      <p>　</p>
      <h3>自卑亦自誇　越挫越勇</h3>
      <p>年過50返台定居，她鼓起勇氣問母親：「為什麼小時候要對我這麼凶？」母親答：「妳爸常不在家，我壓力很大，眷村很多小孩不學好，凶一點妳才不會變壞。」</p>
      <p>但母親卻不曾那樣毒打二個哥哥。她忍不住再問：「我出國這麼多年，為什麼妳打電話都只說哥哥遇到什麼問題，需要我幫忙，從不問我過得好不好？」母親答：「因為妳從小就很能幹，不用我操心。」璩美鳳不願傷母親的心，點頭接受，「我總不能說你們不夠愛我吧？這可能是事實，自己領悟就好了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106124759-bb043d05d409a6a2178495d584d0ccf4-tablet.jpg"/>
        <figcaption>璩美鳳說自己生活簡單，平日不用保養品也不化妝，時常腦袋空空，讓自己不去想負面的事情。</figcaption>
      </figure>
      <p>小時候那個不受重視、說話台灣國語、滿臉青春痘、身材微胖、菜市場名的美鳳，長大後名利雙收又暴跌谷底，她並無違和感，「像電影一樣，你演過就算了。我臉皮比較厚，可以勇敢面對失敗和出糗。」混搭了哀傷與豁達、自卑與自誇，她擺盪在自我否定與自我膨脹之間，試著將悲劇英雄的心情提升至佛之境界，「如果罵我可以讓人發洩和療癒，我也算日行一善，同時幫我消業障。」</p>
      <p>人活著就該貢獻社會，她像小學生般態度虔誠：「如果有人憂鬱脆弱，需要支持，歡迎來找我！臉書上都找得到我。」人生路上越挫越勇，璩美鳳不怯戰，即使只剩下自己一個觀眾，仍堅持不斷電地敘述這一則非典型的勵志故事。</p>
