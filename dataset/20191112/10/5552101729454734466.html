      <h1>【學姐激吻新歡】學姐與花美男記者甜蜜過夜　阿信躺著也中槍</h1>
      <address><time datetime="2019-11-12T10:01:00+00:00">12 Nov 2019, 10:01</time> by <a rel="author">周希雯, 機動組</a></address>
      <p>人稱「學姐」的台北市政府副發言人黃瀞瑩今（12日）被本刊爆出熱戀花美男，戀情傳開後網友們紛紛表示對花美男的形容感到不解，更直言該男「臉好像比五月天阿信還腫」，讓「五月天」阿信躺著也中槍。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>學姐近日遭本刊直擊與一名身材健碩的男子密遊宜蘭，並在海景民宿過夜。兩人更多次在街上擁吻，該男也曾夜奔學姐香閨過夜，感情看似相當甜蜜。今日戀情爆出後該男子的身分也遭起底，是一名剛入行2年的劉姓記著，畢業於世新大學新聞系及政大傳播碩士，目前在東森新聞電視台工作，專門負責台北市府的新聞。</p>
      <p>清純甜美的學姐擁有極高人氣，為此戀情的爆出讓不少網友心碎。而總是西裝筆挺的劉男則十分注重形象，髮型也常常梳起「韓式歐巴頭」，因此也獲得「花美男」稱號。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112175806-06eea991775108276dfcab00dc066258-tablet.jpg"/>
        <figcaption>學姐黃瀞瑩被爆熱戀花美男，網友評論「臉好像比五月天阿信還腫」，讓五月天阿信躺著也中槍。（翻攝網路）</figcaption>
      </figure>
      <p>不料「花美男」稱號一出即引發熱議，網友們不認同學姐的新歡是花美男，紛紛在PTT留言「花在哪」，更直言「胖的阿信都比他帥」、「臉好像比五月天阿信還腫」，讓近期被指撞臉胡瓜的阿信躺著也中槍。</p>
      <p>更新時間｜2019.11.12 10:00</p>
