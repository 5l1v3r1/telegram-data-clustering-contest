      <h1>«Своя еда»: журналисты из Хакасии бросили работу, чтобы варить сыр</h1>
      <address>
        <time datetime="2019-11-12T10:22:44+00:00">12 Nov 2019, 10:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qv_Py6DXQn8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Процесс сыроварения идет без остановки круглосуточно. У Натальи Курочкиной с супругом Алексеем семейный бизнес. Их знают уже не только в округе, но и в Красноярске. Алексей работал журналистом в Хакасии, Наталья – возглавляла рекламный отдел. Всё началось пять лет назад, на волне импортозамещения и интереса к продуктам без химии и консервантов. Решились изменить жизнь не сразу.</p>
      <blockquote>Кто-то посмеётся и скажет, ты вроде журналист, уважаемый человек, который общается с властью в кадре и тут решил стать каким-то деревенским мужиком, который пасёт коров, доит этих коров и собственно делает сыр, вот это была основная сложность.<cite>Алексей Дубовец, сыровар</cite></blockquote>
      <blockquote>Алексею говорю, давай заведём козу, он сначала очень удивился, потому что это было не совместимо с моим внешним видом, потому что я ходила на каблуках, с маникюром, макияжем, как-то странно так выглядело, я с козой.<cite>Наталья Курочкина, сыровар</cite></blockquote>
      <p>За эти годы супруги все трудности новой профессии испытали на себе. Рецептуру берут с европейских сайтов и сами ее дорабатывают.</p>
      <blockquote>Есть головки, которые уже год здесь провели. Это очень пикантный сыр по вкусу, естественно. Мы хотим, чтобы постарше вообще были выдержаны, но пока только в маленьких количествах и удаётся отложить для себя, на новогодний стол.<cite>Наталья Курочкина, сыровар</cite></blockquote>
      <p>В хозяйстве всего две бурёнки. Наёмный труд не используют, справляются своими силами. У супругов трое сыновей и у каждого здесь своя задача.</p>
      <blockquote>Появляется всё больше здоровых продуктов и маленьких семейных сыроварен, которые не работают на большой объём, мы не пытаемся снизить себестоимость, мы пытаемся сделать максимально качественный товар, в каждой головке которого частичка нашей души.<cite>Алексей Дубовец, сыровар</cite></blockquote>
      <p>Скамморца, эмменталь, фета, мантазио, в копилке более 10 сортов. Есть уже и авторские новинки. Сейчас бурёнки дают молока меньше, чем летом, поэтому сыр готовят не каждый день. Однако к новогоднему столу удалось заложить не мало головок. Супруги говорят, местный климат, делает своё дело.</p>
      <blockquote>Считается и называют это место Сибирская Швейцария, потому что здесь, уже доказано, растут действительно Альпийские травы, которые собственно кушают коровы. Осталось нам привести сюда швейцарских коров, и мы будем делать сыр, совсем не хуже Швейцарского.<cite>Алексей Дубовец, сыровар</cite></blockquote>
      <p>Сыр охотно раскупают соседи, а благодаря «сарафанному радио», за ним стали приезжать из других районов и городов. Сейчас сыр знают по всей России.</p>
      <blockquote>Сколько я приезжала, там всегда очередь и не всегда бывает, достаётся. Я бы хотела и рекомендовала расширяться, что это действительно хорошее дело.<cite>Татьяна Коробейникова, глава сизинского сельсовета</cite></blockquote>
      <p>Мечта супругов — организовать гастрономические туры. Превратить сырную лавку в старинную сыроварню, где можно не только попробовать сорта разных стран, но и увидеть, как варили сыр в котлах на углях в Европе 100 лет назад.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
