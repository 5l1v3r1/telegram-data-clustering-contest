      <h1>«Жалко вот и приехал»: репортаж с места операции по спасению щенка из запертого авто</h1>
      <address>
        <time datetime="2019-11-12T10:20:17+00:00">12 Nov 2019, 10:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DU1UvybP7zw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лохматый щенок почти сутки провел в запертой машине. Бить тревогу жители окрестных домов начали ещё накануне, когда услышали, как он жалобно скулит.</p>
      <blockquote>Вчера пошли гулять с собаками вечером, у меня их три. Ну все, щенок плачет, вызвали полицию. Полиция приехала, уехала. С сегодняшнего утра мы снова начали.<cite>Нина Иванова, жительница Красноярска</cite></blockquote>
      <p>Люди бросили клич в социальных сетях, и неравнодушные красноярцы сразу откликнулись. Пока щенок все тише и тише скулил в салоне, несколько молодых людей пытались вызволить его самостоятельно. А в полицию стали звонить уже журналисты — было подозрение что старенькая иномарка в угоне.</p>
      <blockquote>Мужчина вышел из подъезда я сама лично спросила — чья машина. Говорит не знаю — подъехал пьяный, заехал на газон, ему кричали, что он перекрывает проезд, выгнали, он вышел никакой.<cite>Вера Моисеева, жительница Красноярска</cite></blockquote>
      <p>За пару часов количество спасателей выросло до двух десятков — на место пришёл ещё и участковый, приехали полицейский патруль и ДПС. Щенок скулить уже перестал, а попытки вскрыть машину успехом не увенчались. С разрешения полиции вызвали специалиста — и о, чудо, он открыл замок за несколько минут.</p>
      <p>Спасенного малыша сразу закутали в покрывало, приложили бутылку с тёплой водой, стали растирать уши и нос в ладонях. Владимир, на груди которого пригрелся щенок, был одним из первых кто приехал вызволять его.</p>
      <blockquote>Животных люблю, кто им поможет? У вас вот руки ноги есть вы работаете, обеспечиваете себя, а у него вон хвост и лапы. Его бросили, закрыли, гадит в машине, мерзнет. Жалко просто вот и приехал.<cite>Владимир, житель Красноярска</cite></blockquote>
      <p>Щенку сразу нашли хозяина. Его забрал один из спасителей. А вот как этот четвероногий малыш оказался в такой ситуации, ещё предстоит выяснить полицейским. Они уже ищут владельца авто. </p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
