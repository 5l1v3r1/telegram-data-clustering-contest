      <h1>【陳泰銘再出手】國巨併購基美 陳泰銘神比喻：「有機會嚐到蛋糕的甜美奶油！」</h1>
      <address><time datetime="2019-11-12T10:09:00+00:00">12 Nov 2019, 10:09</time> by <a rel="author">柯長錕, 林育緯</a></address>
      <p>本土被動元件龍頭大廠國巨豪砸新台幣500億，併購美國基美公司，為接下來強攻高階、車用、5G市場做足準備，董事長陳泰銘今(12日)難掩興奮之情地說，「未來有機會嚐到蛋糕上面的甜美奶油。」他把重質不重量的基美公司比喻為奶油，跟總是衝量、拚價格的國巨大相徑庭。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E3tm5yRJjVQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我在這個行業做了30幾年，一家台灣公司能夠成為世界級企業，我是非常的興奮，就像做蛋糕一樣，未來有機會嚐到最上面那層奶油，原來是那麼的甜美！」今(12日)，國巨董事長陳泰銘親自出席法說會後記者會，對於併購基美神來一筆的逗趣比喻，惹得在場媒體會心一笑。</p>
      <p>受到中美貿易戰等大環境影響，國巨股價從去年1310點歷史最峰一路下滑，近期約在280點徘徊，陳泰銘為了減緩大環境衝擊，靠著併購擴張勢力，衝刺新領域，便相中業務重疊性極低的美國基美公司，視為公司接下來5到10年的相當重要的成長動能，「基美只有被動元件業務跟國巨重疊，其他在地域性、產品應用、經營團隊上來看，可以說是完美互補！」陳泰銘一臉心滿意足地說道。</p>
      <p>陳泰銘表示，「我們以前都在衝量、拚價格，都是管理財，併購基美後有做技術財的機會，就像蛋糕上的美味奶油一樣。」目前雙方董事會都已陸續通過此項併購案，達到80%完成度，由於業務僅在被動元件有重疊，兩者相加市佔率僅14%，沒有反壟斷的疑義。</p>
      <p>陳泰銘豪砸新台幣500億的併購案，將有助於國巨進攻高端、歐美日市場，成為未來公司發展的強力動能，而國巨將以每股美金27.20元價格，現金收購基美所有已發行流通在外的普通股股數，總交易金額約為美金16.4億元，約當於新台幣500億元。</p>
