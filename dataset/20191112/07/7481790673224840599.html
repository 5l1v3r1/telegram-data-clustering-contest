      <h1>富士山での動画生配信中に滑落死か、男性の身元判明</h1>
      <address>
        <time datetime="2019-11-12T07:17:00+00:00">12 Nov 2019, 07:17</time>
      </address>
      <p>　富士山の７合目付近（標高約３０００メートル）で１０月３０日に見つかった遺体について、静岡県警は１２日、東京都新宿区西早稲田、無職塩原徹（てつ）さん（４７）と判明したと発表した。</p>
      <p>　塩原さんは、富士山に登る様子を自ら撮影した動画をインターネットのサイトに生配信していたとみられる。この動画では滑落する場面も映っており、県警は１０月２８日、視聴者から「登山者が滑落した」という通報を受け捜索していた。</p>
