      <h1>Visita in Grecia del presidente cinese Xi Jingping</h1>
      <address><time datetime="2019-11-12T07:46:25+00:00">12 Nov 2019, 07:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ISUJBLXw024" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La visita al porto del Pireo del presidente cinese Xi Jingping e del primo ministro greco Kraikos Mitsotakis mette sotto i riflettori il più grande investimento di Pechino in Grecia. Nei piani della Cosco, la compagnia di stato, ci sono 600 milioni di investimenti sullo scalo.</p>
      <p>«La Cina ha investito nel porto quando pochi altri paesi prendevano in considerazione investimenti diretti nelle infrastrutture del paese. Il Pireo è attualmente il porto più grande del Mediterraneo, obiettivo finale è di renderlo il porto più grande d'Europa », spiega Apostolos Staikos.</p>
      <p>Accolto dal presidente greco Prokopis Pavlopoulos, il leader cinese ha iniziato la sua visita di tre giorni, che punta a rafforzare le relazioni bilaterali in vista dello sviluppo della nuova Via della Seta, che finirà per avvicinare il gigante asiatico all'Europa.</p>
      <p>«Cina e Grecia sono partner nel progetto di una nuova via di comunicazione. Una iniziativa che può trarre nuova forza da un ulteriore sviluppo del paese. Siamo impazienti di sviluppare partenariati in molti settori e di rafforzare il transito dal Pireo migliorando le capacità di trasporto lungo la linea veloce terra-mare tra la Cina e l'Europa", ha detto il presidente cinese.</p>
      <p>"La Grecia ha molto interesse nell'apertura del mercato interno cinese rispetto a numerose varietà merceologiche: dai prodotti agricoli al marmo di qualità. Dopotutto negli ultimi 15 anni sono state costruite in Cina più di mille navi di armatori greci", ha replicato il premier greco.</p>
      <p>Xi Jinping e Krialkos Mitsotakis hanno anche firmato sedici accordi bilaterali in settori come trasporti, agricoltura, sicurezza e prevenzione del crimine e patrimonio culturale.</p>
