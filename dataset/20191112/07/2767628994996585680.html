      <h1>La policía despeja la autopista de La Jonquera</h1>
      <address><time datetime="2019-11-12T07:33:42+00:00">12 Nov 2019, 07:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ewDG00GGKAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La policía francesa, en cooperación con la española, lanzaron este martes una operación conjunta para desbloquear la frontera entre ambos países en la zona de La Jonquera, cerrada desde ayer, lunes, por manifestantes independentistas catalanes, confirmaron a Efe fuentes galas.</p>
      <p>La operación de desalojo comenzó sobre las 7.30 horas (6.30 GMT), cuando unidades de la policía antidisturbios empezaron a levantar a los miles de manifestantes que ocupaban la autopista que une ambos países.</p>
      <p>La acción de los independentistas ha provocado atascos kilométricos de automovilistas y camioneros en el lado francés, donde las autoridades decidieron la salida obligatoria de todos los que se dirigían hacia España por la autopista desde el sur de Perpiñán.</p>
      <p>Los agentes franceses han retirado, una a una, a las personas sentadas sobre el asfalto.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/46/30/808x511_cmsv2_e3d2928d-5703-5bcb-9a67-f57e10f613c5-4294630.jpg"/>
        <figcaption>Los protestantes independentistas catalanes bloquean el paso al sentarse en la carretera.REUTERS/Alexandre Minguez</figcaption>
      </figure>
      <p>Una de las manifestantes, Olga Soler, explica su participación_:_ "Hay gente en prisión, hay personas en el exilio y estamos durmiendo y quedando aquí, pero esto no es nada. Con suerte, como dice mi vecino, veamos si alguien nos escucha, porque parece que nadie nos está escuchando, ni en España, ni en Europa" .</p>
      <p>Decenas de camioneros permanecen atrapados en la frontera de la autopista A9, frustrados cuando intentan transportar mercancías de Francia a España.</p>
      <p>La concentración, organizada por la plataforma <i>Tsunami Democràtico</i>, es una protesta por la sentencia del Tribunal Supremo español que condenó en octubre a varios líderes independentistas a penas de entre 9 y 13 años de cárcel por promover un referéndum en 2007 y aprobar posteriormente una declaración unilateral de independencia.</p>
      <p>Tsunami Democràtico ha hecho un llamamiento a los manifestantes para que se desplacen hasta Behobia, una localidad en la frontera entre el País Vasco francés y español, a más de 500 kilómetros de La Junquera.</p>
      <p>"Ahora es el momento de ofrecer una solución democrática para Cataluña y el País Vasco. Es el momento para el Estado de tomar la idea de 'España, siéntante y habla' y hacerla suya", añade la plataforma en un comunicado en el que anuncia la movilización.</p>
