      <h1>加山雄三さん、脳梗塞と診断…コンサート延期</h1>
      <address>
        <time datetime="2019-11-12T08:43:00+00:00">12 Nov 2019, 08:43</time>
      </address>
      <p>　歌手の加山雄三さん（８２）が軽い脳梗塞（こうそく）と診断され、１６日（さいたま市）と２８日（札幌市）に予定されていたコンサートの延期が決まった。所属レコード会社が発表した。</p>
      <p>　同社によると、加山さんは８日夜、自宅で体調不良を訴え、病院で検査を受けたという。１２月１４日の東京公演は実施する予定。</p>
