      <h1>【攝影筆記】背上沉重器材　走訪黑暗部落</h1>
      <address><time datetime="2019-11-12T08:57:00+00:00">12 Nov 2019, 08:57</time> by <a rel="author">胡耀仁, 胡耀仁</a></address>
      <p>位於花蓮太魯閣內的大同大禮部落，是太魯閣泰雅族的原住民保留地，部落沒有對外公路可以抵達，只能經由大同大禮「步道」出入部落，而這條路，只能靠步行完成。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yMppjGo9zTI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>早在出發前就得知這是趟不輕鬆的旅程，除了步行時間長以外，我們還得把沉重的攝影器材也全部背上肩，一機三鏡加腳架，自身的行李，重量往往上看10公斤以上，還要邊走邊拍...真的不輕鬆！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030173717-14189b51b4d1efbff109d9ccb2f36665-tablet.jpg"/>
        <figcaption>Lucy正在幫當地人背25kg的物資。</figcaption>
      </figure>
      <p>步道的起點，是數不盡的階梯，據當地原住民表示有1,800階，我們走得是氣喘吁吁，但同行的山女孩兼麻豆露西卻跑去幫當地的原住民大哥背物資去了！ 誒！先照顧一下自己人吧！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030173729-832f9e3875161673e9123a8b25bc8b71-tablet.jpg"/>
        <figcaption>往部落的山路是一路陡上，背上攝影器材可不輕鬆。</figcaption>
      </figure>
      <p>步道沿途可見立霧溪出海口、花蓮平原外，還可遠眺清水大山，塔山等山頭，是一條景緻絕美的步道。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030173847-70b314acb20b1ca4f93f47d2b74d2c30-tablet.jpg"/>
        <figcaption>太魯閣語舊稱赫赫斯，即大禮部落。</figcaption>
      </figure>
      <p>我們在大禮部落飛了此趟的第一個空拍，由機長明宜師來完成這次的任務，但由於位處深山，GPS訊號相對不穩定，飛起來可說是相當驚險，但也藉由空拍的視角，清楚的看到部落裡僅存的幾戶人家，說大禮部落是個被遺忘的部落，一點也不為過。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030173909-8a12cdc2331ae7f8d9ade39abd6e9a54-tablet.jpg"/>
        <figcaption>達道的家有著絕美山景。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030173933-84502db360c8a540051244884e376aaa-tablet.jpg"/>
        <figcaption>回程的砂卡噹步道是熱門的觀光景點，沿途地貌豐富。</figcaption>
      </figure>
      <p>此次行程中，每天均要步行4個小時的山路，雖然辛苦，但藉由自己的雙腳與快門，才能真實記錄下這個遺世部落的美，大同大禮部落，歡迎你來走走！</p>
