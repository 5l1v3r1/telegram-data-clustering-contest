      <h1>萩生田文科相、ラグビー専用球技場の整備に意欲</h1>
      <address>
        <time datetime="2019-11-12T08:59:00+00:00">12 Nov 2019, 08:59</time>
      </address>
      <p>　萩生田文部科学相は１２日の記者会見で、ラグビー専用球技場の整備を進めることに意欲を示した。萩生田氏は「ラグビー・ワールドカップが非常に成功裏に終わった。ラグビーが優先的にできる環境を作ってあげないと、せっかくのラグビー・レガシー（遺産）が残っていかない」と述べた。</p>
