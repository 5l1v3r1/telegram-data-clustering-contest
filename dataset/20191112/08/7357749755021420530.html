      <h1>Blocage entre l'Espagne et la France : l'action des indépendantistes se poursuit</h1>
      <address><time datetime="2019-11-12T08:19:32+00:00">12 Nov 2019, 08:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Us9yzbLXLpE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils ont passé la nuit sur l'autoroute reliant l'Espagne à la France avec pour slogan <i>« la liberté pour les prisonniers politiques ».</i> Pour ces centaines d'indépendantistes catalans qui bloquent l'autoroute dans les deux sens depuis lundi au niveau de la commune frontalière de La Jonquera, l'objectif est de rester deux jours encore, quitte à risquer l'affrontement avec la gendarmerie française qui menace d'intervenir.</p>
      <p><i>« Il y a des gens en prison qui vont très mal, il y a des gens en exil qui vont très mal, et nous, nous restons dormir ici, ce n'est pas grand chose,</i> déclare une manifestante. <i>Nous verrons - comme le dit mon voisin de la camionnette devant - si quelqu'un nous écoute enfin parce que personne ne semble nous écouter, ni l'Espagne ni l'Europe. »</i></p>
      <p><i>« Nous sommes préparés pour trois jours, c'est en principe la durée de cette action,</i> rappelle un participant. <i>Nous avons emmené de la nourriture, des sacs de couchage et des tentes. »</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193961711717498880" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les militants indépendantistes ont défié le froid dans une ambiance bon enfant et ont même dressé une scène sur les voies pour que des artistes catalans viennent s'y produire. Leur revendication : que les dirigeants indépendantistes condamnés mi-octobre pour la tentative de sécession de 2017 soient libérés et amnistiés. La plateforme organisatrice baptisée <i>« Tsunami démocratique »</i> appelle la communauté internationale à faire pression sur l'Espagne. Les chauffeurs routiers bloqués sur l'autoroute sont, eux, priés de prendre leur mal en patience.</p>
