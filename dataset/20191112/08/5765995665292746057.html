      <h1>Hund: Familie denkt, sie hat süßen Welpen – doch sie holt sich DIESES Raubtier ins Haus</h1>
      <address>
        <time datetime="2019-11-12T08:46:00+00:00">12 Nov 2019, 08:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GFkappvsEJ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das muss ein Blindenhund alles können</p>
      <ul>
        <li>Eine Familie in Australien hat ein kleines Tier gefunden</li>
        <li>Und dachte erst, es sei ein Hunde-Welpe - da hat sie sich richtig getäuscht!</li>
        <li>Im Video oben: Das muss ein Blindenhund können</li>
      </ul>
      <p>Was für ein süßer <b>Hund</b>! Aber Moment mal, stimmt das denn überhaupt?</p>
      <p>Unglaublich, was eine Familie aus Australien vor Kurzem entdeckt hat. In einem Garten in Wandiligong im Bundesstaat Victoria wurden die Anwohner auf ein schreckliches Wimmern aufmerksam – und fanden kurz darauf einen kleinen <b>Hund</b>. Dachte sie zumindest.</p>
      <p>Die Familie ging davon aus, dass es sich um einen kleinen Streuner handelt. Doch schnell stellte sich heraus: Das Tier ist gar kein <b>Hund</b>, sondern ein Dingo. Darüber berichtete „CNN“.</p>
      <h3>Hund: Familie findet Baby-Tier – doch was für eins genau?</h3>
      <p>Das Tier, das mittlerweile auf den Namen Wandi hört, wurde nach Bright, eine Stadt nahe Wandiligong, gebracht.</p>
      <p>Im Alpine Animal Hospital kümmert sich ein Team um das einjährige Tier. „Er war sehr entspannt und glücklich, gefunden worden zu sein“, erklärt Tierärztin Rebekah Day.</p>
      <figure>
        <img src="https://img.derwesten.de/img/incoming/origs227607191/907706714-w1280-h960-q85/Hund.jpg"/>
        <figcaption>So sehen Dingo-Welpen aus. Foto: dpa</figcaption>
      </figure>
      <h3>Tier wohl von Greifvogel verschleppt</h3>
      <p>Am Rücken von Wandi entdeckte Day Kratzer. Die Vermutung: Ein Greifvogel hat den Dingo von seiner Familie geklaut – um ihn zu fressen.</p>

      <h3>Dingos: die Löwen Australiens</h3>
      <p>Für Tierschützer ist der Fund eines reinen Dingos außergewöhnlich. Lyn Watson, Direktorin der „Australian Dingo Foundation“, die das kleine Tier aufnahm, erklärt, dass ein solches Vorkommen äußerst selten sei.</p>
      <p>„Dingos sind unsere Spitzenräuber, sie sind unsere Löwen. Ihre Aufgabe ist es, die Anzahl von Kängurus niedrig zu halten. Das war Jahrtausende lang ihre Aufgabe, bis die Europäer kamen.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/incoming/origs227602727/5217061838-w1280-h960-q85/Hund.jpg"/>
        <figcaption>Ein Dingo in Australien. Foto: dpa</figcaption>
      </figure>
      <p>
        <a href="https://www.derwesten.de/region/nrw-madiea-ghafoor-kleve-olympia-star-mit-50-kilo-drogen-auf-a3-erwischt-hammer-urteil-id227524181.html">+++ Olympia-Star mit 50 Kilo Drogen auf A3 erwischt – als das Urteil fällt, fließen Tränen +++</a>
      </p>
      <h3>Dingos sind vom Aussterben bedroht</h3>
      <p>Ursprünglich stammen Dingos aus Australien, doch durch die Zerstörung ihres Lebensraums und durch die Jagd seien sie selten geworden. Die Spezies gilt als gefährdet. Sie sind vom Aussterben bedroht.</p>
      <p>--------------------------</p>
      <p>
        <b>Das ist ein Dingo:</b>
      </p>
      <ul>
        <li>ein Dingo war ursprünglich ein ein Haushund, der vor Jahrtausenden verwilderte</li>
        <li>Der lateinische Name lautet Canis lupus dingo. Das ist auch der wissenschaftliche Name</li>
        <li>Heute lebt er vom Menschen weitgehend unabhängig</li>
        <li>Er wiegt zwischen zwölf und 20 Kilogramm</li>
        <li>Dingos sind vor allem bei Sonnenaufgang und -untergang aktiv</li>
        <li>Ein Dingo gehört zur Familie der Hunde, bei der Gattung zu Wolfs- und Schakalartigen</li>
        <li>Der Dingo ist inzwischen vom Aussterben bedroht</li>
      </ul>
      <p>--------------------------</p>

      <h3>Test ergibt: Wandi ist reinrassiger Dingo</h3>
      <p>Ein Test, den die University of New South Wales durchführte, ergab: Bei Wandi handelt es sich um einen reinrassigen Dingo, keinen Mischling. Die „Australian Dingo Foundation“ nahm das kleine Tier nun auf, um ihn in ein Brutprogramm zu integrieren. Es besteht derzeit aus 40 ausgewachsenen Dingos.</p>

      <h3>Irgendwann soll der Dingo zurück in die Wildnis</h3>
      <p>Watson zu „<a href="https://edition.cnn.com/2019/11/04/australia/australian-dingo-eagle-wandi-intl-hnk-scli/index.html?utm_medium=social&amp;utm_source=fbCNNi&amp;utm_content=2019-11-04T07%3A01%3A05&amp;utm_term=link&amp;fbclid=IwAR1njfYyeiwG4koybkyZC9aKNNCFGptp-KY4j1lCACPdHBp937IOzuDf79E&amp;fbclid=IwAR1Na42_EnwBwQ1aDBpLXruvGK-L8xfjyodkD55-j2nqj2slFz0FVeGXirw">CNN</a>“: „Wir behalten die Genetik bis zu dem Tag, an dem es wieder sicher sein wird, sie in der Wildnis auszusetzen.“</p>
      <p>Schreckliche Szenen sind in einem Video zu sehen, die gerade für Aufregung im Netz sorgten. Darin misshandelt ein Mann seinen eigenen Hund. <a href="https://www.derwesten.de/panorama/vermischtes/hund-was-mann-einem-hund-auf-strasse-antut-grausam-grossbritannien-id227525253.html">Mehr dazu hier&gt;&gt;&gt;</a></p>
