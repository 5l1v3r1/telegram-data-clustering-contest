      <h1>Jimmy Carter hospitalizado por un derrame cerebral</h1>
      <address><time datetime="2019-11-12T08:10:00+00:00">12 Nov 2019, 08:10</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WZwb8tdxBso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ingresan en un hospital de Atlanta por <b>derrame cerebral</b> al expresidente más veterano de EEUU, Jimmy Carter. A sus 95 años ha sido sometido a un tratamiento que le alivia la presión arterial.</p>
      <p><b>Tenía una hemorragia debido a las distintas lesiones que ha padecido.</b> Hace tres semanas se cayó en su casa de Plains en Georgia y a principios del mes de octubre por la misma razón le tuvieron que dar varios puntos de sutura en la cara.</p>
      <p>En mayo se rompió la cadera en su casa. <b>Carter, nobel de la paz en 2002, fue relevante en política exterior por tratados como el del Canal de Panamá o los Acuerdos de paz de Camp David entre Egipto e Israel.</b></p>
