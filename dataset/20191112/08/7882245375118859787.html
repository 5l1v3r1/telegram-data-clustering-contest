      <h1>Госпитализирован экс-президент США</h1>
      <address><time datetime="2019-11-12T08:21:05+00:00">12 Nov 2019, 08:21</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I4KgqtZepiI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-президент США Джимми Картер был госпитализирован в университетскую больницу в Атланте, как сообщается, для прохождения процедуры по снижению внутричерепного давления. Процедура назначена на вторник. Вместе с Картером находится его жена Розалин.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194081380667232256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Это вторая за последние три недели госпитализация 95-летнего лауреата Нобелевской премии мира: 21-го октября экс-президент упал дома и был доставлен в медучреждение с рассеченной бровью, но уже через несколько его выписали.</p>
      <p>В мае Картер находился в больнице, куда его поместили с переломом шейки бедра. Ему была сделала операция.</p>
      <p>Джимми Картер занимал Овальный кабинет Белого дома с 77-го по 81-й годы.</p>
