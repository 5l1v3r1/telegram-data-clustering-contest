      <h1>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-12T08:49:00+00:00">12 Nov 2019, 08:49</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_331112013.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1933, Αβάνα. Ο Συνταγματάρχης Φουλγκένσιο Μπατίστα, επικεφαλής των ενόπλων δυνάμεων της Κούβας, φτάνει στο Camp Columbia, στην Αβάνα, για να παρακολουθήσει το στρατοδικείο στο οποίο θα δικαστούν οι κατηγορούμενοι για το πρόσφατο στρατιωτικό πραξικόπημα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_391112099.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1939, Γερμανία. Ο υπουργός Προπαγάνδας του Ράιχ, Γιόζεφ Γκέμπελς, σε ομιλία του κάπου στη Γερμανία. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_541112080.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1954, Νέα Υόρκη. Ο Άρνε Πέτερσον είναι ο τελευταίος μετανάστης που πέρασε από το Έλις Άιλαντ, πριν κλείσει ο μεγαλύτερος σταθμός υποδοχής μεταναστών των ΗΠΑ. Τα προηγουμενα 62 χρόνια, περίπου 20 εκατομμύρια μετανάστες πέρασαν από το σταθμό. Ο Πέτερσον είναι Νορβηγός. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_601112135.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1960, Μόσχα. Ένα μηχανικό φτυάρι κάνει στα πεζοδρόμια της Μόσχας, τη δουλειά ενός μικρού στρατού ανθρώπων. Το φτυάρι μαζεύει το χιόνι και αυτό μεταφέρεται στα φορτηγά που περιμένουν από πίσω, με έναν ιμάντα. Μόνο ένας άνθρωπος χρειάζεται για να λειτουργήσει το μηχάνημα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_651112032.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1965, Νέα Υόρκη. Ο Γάλλος σχεδιαστής μόδας Ιβ Σεν Λοράν με την ηθοποιό Μπάρμπαρα Στρέιζαντ, στα παρασκήνια της παράστασης "Ένα Αστείο Κορίτσι", στην οποία πρωταγωνιστεί η δεύτερη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_6511121219.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1965. Ο Άλφρεντ Χίτσκοκ βάζει ένα ακόμα σενάριο επάνω από τα 49 που έχει ήδη σκηνοθετήσει. Η 50ή ταινία είναι το "Σχισμένο Παραπέτασμα, ένα κατασκοπικό φιλμ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_691112047.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1969, Νέα Υόρκη. Ο καλλιτέχνης Άντι Γουόρχολ στο ατελιέ του. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_110385459937.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1969, Πεντάγωνο. Ο Χιού Τόμσον, αξιωματικός του αμερικανικού στρατού και πιλότος ελικοπτέρων, μιλάει στους δημοσιογράφους κατά την έξοδό του από το Πεντάγωνο. Ο Τόμσον είναι ο άνθρωπος που κατήγγειλε τη σφαγή στο Μάι Λάι του Βιετνάμ, όταν -στις 4 Δεκεμβρίου 1960- Αμερικανοί στρατιώτες κατέσφαξαν αμάχους, γυναίκες και παιδιά, στο χωριό του Νοτίου Βιετνάμ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_8211121465.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1982, Μόσχα. Η κηδεία του Λεονίντ Μπρέζνιεφ στη Μόσχα. Τα μέλη του Σοβιετικού Κομμουνιστικού Κόμματος αποτίουν φόρο τιμής στον πρώην γραμματέα του. - Πηγή: (AP Photo/Boris Yurchenko)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_871112054.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1987, Σαν Φρανσίσκο. Ο Μπόνο, του ροκ συγκροτήματος 'U2' γράφει με σπρέι τις λέξεις "Rock 'n Roll" στο Σαν Φρανσίσκο. Τη συναυλία του συγκροτήματος στην πόλη παρακολούθησαν περισσότεροι από 200.000 άνθρωποι. - Πηγή: (AP Photo/Ken Howard)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_9011120160.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1990, Τόκιο. Ο Αυτοκράτορας της Ιαπωνίας Ακιχίτο φεύγει από την αίθουσα του θρόνου μετά την ενθρόνισή του στο αυτοκρατορικό παλάτι στο Τόκιο. Περισσότεροι από 2,500 Ιάπωνες και ξένοι προσκεκλημένοι παρακολούθησαν την τελετή ανόδου του Ακιχίτο στο θρόνο των Χρυσανθέμων. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/12/19172/photos/full/AP_95111201464.jpg"/>
          <figcaption>Σαν σήμερα: Η 12η Νοεμβρίου στην ιστορία 1995, Ακρωτήριο Κανάβεραλ. Το διαστημικό λεωφορείο Ατλαντίς φεύγει προς το διάστημα. Μεταφέρει ανταλλακτικά για το Ρωσικό Διαστημικό Σταθμό MIR. - Πηγή: (AP Photo/Chris O'Meara)</figcaption>
        </figure>
      </slideshow>
      <p>Η 12η Νοεμβρίου σε εικόνες</p>
