      <h1>Ισραήλ: «Μεγάλος» αριθμός ρουκετών εκτοξεύθηκε από τη Γάζα</h1>
      <address><time datetime="2019-11-12T08:08:24+00:00">12 Nov 2019, 08:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KkYXcLmwv7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι ισραηλινές ένοπλες δυνάμεις σκότωσαν τον Μπάχα Αμπού Αλ Άτα, ανώτερο στέλεχος των Ταξιαρχιών Αλ Κουντς, του ένοπλου βραχίονα της οργάνωσης Ισλαμικός Τζιχάντ, εξαπολύοντας πλήγμα στο σπίτι του στη Λωρίδα της Γάζας.</p>
      <p>Τουλάxιστον άλλος ένας άνθρωπος-μια γυναίκα-σκοτώθηκε στην έκρηξη σε κτίριο στη συνοικία Σετζάια στην Πόλη της Γάζας, σύμφωνα με ιατρικές πηγές, ενώ δύο άνθρωποι τραυματίστηκαν.</p>
      <p>Με ανακοίνωση που δημοσιοποίησαν οι υπηρεσίες του, ο υπηρεσιακός πρωθυπουργός και υπουργός Άμυνας του Ισραήλ Μπενιαμίν Νετανιάχου γνωστοποίησε ότι ενέκρινε την επιχείρηση εναντίον του Άτα, προσάπτοντάς του την ευθύνη για μια σειρά επιθέσεων με ρουκέτες, με μη επανδρωμένα εναέρια οχήματα και με την ανάπτυξη ελεύθερων σκοπευτών και τονίζοντας ότι σχεδίαζε νέες επιθέσεις.</p>
      <p>Από την πλευρά της η οργάνωση Ισλαμικός Τζιχάντ σε ανακοίνωσή της επιβεβαίωσε ότι ο Άτα είναι νεκρός και απείλησε να εκδικηθεί το Ισραήλ για τον θάνατό του.</p>
      <p>Ήδη εκτοξεύθηκε «μεγάλος» αριθμός ρουκετών από τη Λωρίδα της Γάζας προς την επικράτεια του Ισραήλ τις πρώτες πρωινές ώρες της Τρίτης, όπως γνωστοποίησε με ανακοίνωση που έδωσε στη δημοσιότητα ο ισραηλινός στρατός.</p>
      <p>Εκπρόσωπός του ισραηλινού στρατού σημείωσε ότι το επιτελείο αναμένει πολυήμερες εχθροπραξίες.</p>
