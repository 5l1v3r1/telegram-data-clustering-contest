      <h1>Патрик Руа наорал на главного арбитра [видео]</h1>
      <address>
        <time datetime="2019-11-12T08:05:00+00:00">12 Nov 2019, 08:05</time>
      </address>
      <p>Главный тренер клуба юниорской хоккейной лиги Квебека "Квебек Ремпартс" <b>Патрик Руа</b> наорал на главного арбитра и был удалён со скамейки во время одного из матчей регулярного чемпионата QMJHL.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/Hockey_Epic/status/1194038087141273600?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Последним местом работы Руа перед назначением в "Ремпартс" был клуб НХЛ "Колорадо Эвеланш", откуда он был уволен в 2016 году, после этого нигде не работал. В "Квебеке" Патрик трудился на протяжении долгого времени – с сезона-2005/06 по 2012/13. Тогда он тоже совмещал две руководящие должности.<br/><br/>Во время работы в "Колорадо" 54-летний Руа один раз в трёх сезонах вывел "Эвеланш" в плей-офф НХЛ, и они уступили в первом раунде. <br/> </p>
