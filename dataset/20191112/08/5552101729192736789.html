      <h1>米砂墮胎棄當公眾人物　孫安佐女友崩潰嗆：經紀人找我做什麼</h1>
      <address><time datetime="2019-11-12T08:48:00+00:00">12 Nov 2019, 08:48</time> by <a rel="author">娛樂組</a></address>
      <p>網紅米砂為孫安佐墮胎的事件已喧擾新聞版面多時，米砂日前親自現身錄影證實她在4月底做了人工流產手術，並願意補開相關證明，而孫安佐經紀人表示隨便她講，孫安佐並未因為「假的事情」影響心情。孫安佐的網路直播主女友阿乃今（12日）在IG發限時動態自曝情緒低潮，「我不堅強，我只是一般人，這是傷害人心最可怕的武器。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/InoALcOZmqc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>米砂在10日宣布她決定放棄當公眾人物，但後來又將該則貼文刪除，而阿乃今早先貼出自稱是米砂經紀人的私訊截圖，她po文嗆米砂：「昨晚說不當公眾人物，那經紀人找我做什麼？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112163055-053327cd6b7cfe0222bdac81c003a242-tablet.jpg"/>
        <figcaption>阿乃在IG自曝情緒低潮。（翻攝自阿乃IG）</figcaption>
      </figure>
      <p>不過這則貼文已被刪除，阿乃以黑底白字寫：「這幾天幾乎沒什麼睡，好累，真的累，愛看熱鬧的酸民們，你們一字一句換到我好多眼淚，我不堅強我只是一般人，因為一則無法證明真偽的新聞而全盤否定一個人，這就是傷害人心最可怕的武器，我忍耐我安靜換來的是什麼，昨天吐露幾句心理話，排山倒海的指責莫名倒在我身上。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112163128-35b5851e63fa0383d4029ee11b1b5da5-tablet.png"/>
        <figcaption>米砂自錄影片承認曾做人工流產手術，推測發生性行為的時間只有跟孫安佐。（網路圖片）</figcaption>
      </figure>
      <p>阿乃以只露出明顯浮腫眼睛的憔悴自拍照說她已經看完PTT酸民留言，「抱歉長得醜我也很無奈，哭整晚雙眼皮變好深」，並自嘲：「我不是什麼17號，我是87號」，短時間內連續藉IG抒發心情，可見她情緒深受困擾。</p>
