      <h1>六個值得一學的英文慣用語：a sense of purpose、week in and week out⋯⋯</h1>
      <address><time datetime="2019-11-12T08:00:28+00:00">12 Nov 2019, 08:00</time> by <a rel="author">希平方-攻其不背</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>看完影片後，你有沒有發現很多值得學習的慣用語呢？例如 a sense of purpose、week in and week out、if it wasn’t for...這些用語到底是什麼意思呢？</td>
        </tr>
      </table>
      <hr/>
      <figure>
        <iframe src="https://www.youtube.com/embed/-9UpIZFY5dc" width="640" height="335" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>看完影片後，你有沒有發現很多值得學習的慣用語呢？例如：a sense of purpose、week in and week out、if it wasn’t for...這些用語到底是什麼意思呢？</p>
      <p>今天幫你整理了6個影片中的實用用語，趕快繼續往下看囉！</p>
      <p>
        <b>1. be caught (up) in… 被困在...之中</b>
      </p>
      <p>影片原文：</p>
      <blockquote>I was caught up in the nine-to-five, six-to-three work system we call life...（我每天被困在朝九晚五 / 朝六晚三的工作系統中，過著我們所謂的生活...）</blockquote>
      <p>用法講解：</p>
      <p>Catch 這個字有「卡住、困住」的意思，過去式和過去分詞都是caught。那be caught（be 動詞 + 過去分詞）是「被動式」的用法，表示「被困住」。</p>
      <p>延伸例句：</p>
      <blockquote>I will be ten minutes late for the meeting today. I am still caught up in traffic right now.（我今天開會會遲到十分鐘。我現在還在塞車。）</blockquote>
      <p>
        <b>2. over and over 一遍又一遍地</b>
      </p>
      <p>影片原文：</p>
      <blockquote>For years, I have been living a mediocre life, living the same day over and over...（幾年來，我過得不上不下，日子單調重複...）</blockquote>
      <p>用法講解：這個用語也可以在字尾加again，變成over and over again喔！</p>
      <p>延伸例句：</p>
      <blockquote>I love this movie so much that I can watch it over and over without feeling bored.（我太愛這部電影了，可以一遍又一遍地看也不會覺得無聊。）</blockquote>
      <p>
        <b>3. little did I know... 當時的我還不知道...</b>
      </p>
      <p>影片原文：</p>
      <blockquote>Little did I know that trip would change me forever.（當時的我還不知道，那趟旅程竟會成為我人生的轉捩點。）</blockquote>
      <p>用法講解：</p>
      <p>Little在這裡有「少」的意思，所以little did I know可以理解成「當時的我知道得很少、幾乎不知道」。那這個講法比一般的I knew little、I didn’t know語氣更強喔，但這個感覺差異中文翻不太出來。</p>
      <p>延伸例句：</p>
      <blockquote>When I first met him, I thought he was arrogant and boring. Little did I know he would become my husband five years later.（我第一次見到他時，覺得他傲慢又無趣。當時的我還不知道，五年後他會成為我的老公。）</blockquote>
      <p>
        <b>4. a sense of purpose 人生的意義</b>
      </p>
      <p>影片原文：</p>
      <blockquote>I finally felt like I was alive, I had a sense of purpose.（我終於覺得我真正地活著，擁有人生的意義。）</blockquote>
      <p>用法講解：</p>
      <p>Sense有「感覺、意識」的意思，purpose則是「目的、意圖」，所以a sense of purpose字面上是「目的感」，通常會被引申為「人生的目的、意義」。另外還有很多「a sense of + 名詞」的用法可以參考這篇文章：〈<a href="https://www.hopenglish.com/hope-tips-what-is-imposter-syndrome-and-how-can-you-combat-it">幽默感、空虛感、成就感...23個sense用法懶人包！</a>〉</p>
      <p>延伸例句：</p>
      <blockquote>Nothing makes you happy more than a sense of purpose.（沒有比找到人生意義更令人快樂的事了。）</blockquote>
      <p>
        <b>5. week in and week out 一週又一週</b>
      </p>
      <p>影片原文：</p>
      <blockquote>But soon after, it was time to go back to reality and face the repetitive work life I have been living week in and week out.（但很快地，我就得回到現實，面對一週又一週的單調工作。）</blockquote>
      <p>用法講解：</p>
      <p>這個說法通常是用來敘述「無聊、沉悶的事不斷地重複」。除了用week，也可以改用day、month、year，像這樣：day in and day out、month in and month out、year in and year out。</p>
      <p>延伸例句：</p>
      <blockquote>I’m sick of doing the same boring job week in and week out.（我厭倦一週又一週做著同樣無趣的工作。）</blockquote>
      <p>
        <b>6. if it wasn’t for… 要不是...</b>
      </p>
      <p>影片原文：</p>
      <blockquote>Of course, if it wasn't for my little brother, none of this would have ever happened.（當然，如果不是因為我弟弟，這一切都不會發生。）</blockquote>
      <p>用法講解：</p>
      <p>這裡還可以改成but for my little brother或without my little brother喔！另外也可以延伸參考這兩篇文章：〈<a href="https://www.hopenglish.com/10-photos-to-test-your-personality-what-do-you-see-2">「假設語氣」不會用？3分鐘讓你搞清楚！</a>〉、〈<a href="https://www.hopenglish.com/the-fall-of-aleppo-explained-2">「假設語氣」不一定要有 if？6 個進階句型在這裡！</a>〉</p>
      <p>延伸例句：</p>
      <blockquote>If it wasn’t for your help during those difficult days, I wouldn’t be who I am today.（如果在當時困苦的日子裡沒有你的幫忙，我就不會成為今天的我了。）</blockquote>
      <p>學完這6個慣用語，相信你的英文功力又提升啦！除了常常和希平方一起「學」英文，別忘了「用」英文也很重要喔！</p>
