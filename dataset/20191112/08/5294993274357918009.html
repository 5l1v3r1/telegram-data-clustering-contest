      <h1>Jimmy Carter internado devido a hemorragia cerebral</h1>
      <address><time datetime="2019-11-12T08:10:52+00:00">12 Nov 2019, 08:10</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ff_3tHuwYd4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O estado de saúde de Jimmy Carter volta a ser motivo de preocupação, o antigo presidente dos Estados Unidos, que esteve na Casa Branca entre 1977 e 1981, foi internado no Hospital Universitário Emory, em Atlanta para se submeter a uma intervenção cirúrgica.</p>
      <p>O objetivo do procedimento passa por reduzir a pressão craniana causada por uma hemorragia, resultado de uma queda que sofreu em casa há três semanas e que já o tinha levado ao hospital.</p>
      <p>Aos 95 anos de idade, o Prémio Nobel da Paz em 2002 continua ativo nas ajuda aos desfavorecidos mas já sofreu três quedas este ano que o obrigaram a receber tratamento hospitalar.</p>
