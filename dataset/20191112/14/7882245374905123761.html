      <h1>Испанские социалисты и "Подемос" создают коалицию</h1>
      <address><time datetime="2019-11-12T14:16:39+00:00">12 Nov 2019, 14:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t5u6xmuG3Bg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидер Испанской Социалистической рабочей партии Педро Санчес и лидер левой партии "Подемос" Пабло Иглесиас подписали предварительное соглашение о создании, как он назвали "прогрессивного" коалиционного правительства.</p>
      <p>Несмотря на это уже становится понятно, что в составе коалиции будет больше двух партий.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194268612095287298" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Общего количества мандатов у социалистов и "Подемос" недостаточно для формирования большинства в парламенте - 155 из 350.</p>
      <p>Теперь новым партнерам по альянсу необходимо вести переговоры с другими партиями и добирать оставшиеся минимум 21 мандат.</p>
      <blockquote>Это новое правительство будет решительно прогрессивным. И будет оно таковым, потому как будет состоять из прогрессивных сил, Социалистической партии и партии "Подемос". А также, в особенности потому, что это правительство будет работать во имя прогресса Испании и испанцев. Единственное, что не укладывается в дух будущего прогрессивного правительства, - это ненависть и противостояние между испанцами Пабло Иглесиас <br/>лидер партии "Подемос"<cite>Педро Санчес <br/>лидер Социалистической партии Испании</cite></blockquote>
      <p>Детали подписанного соглашения не разглашаются. Но по версии СМИ, Пабло Иглесиас получит в новом кабмине пост вице-премьера.</p>
      <blockquote>Это прогрессивное коалиционное правительство будет сочетать в себе опыт Социалистической партии и смелость "Подемос". Правительство будет стремиться к диалогу перед лицом территориального кризиса и будет работать во имя социальной справедливости - лучшей вакцины против ультраправых</blockquote>
      <p>В воскресенье в стране состоялись четвертые за четыре года всеобщие выборы. По их итогам победа досталась Испанской социалистической рабочей партии, получившей 120 из 350 кресел в Конгрессе депутатов (нижняя палата парламента). Таким образом, ни одной политической силе не удалось получить абсолютное большинство в парламенте, чтобы беспрепятственно сформировать правительство. Сразу после этого политические силы начали переговоры о создании коалиции. Социалисты при этом отметили, что готовы к сотрудничеству со всеми партиями, кроме ультраправой "Вокс".</p>
