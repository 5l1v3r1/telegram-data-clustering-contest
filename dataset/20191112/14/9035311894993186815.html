      <h1>"Türkiye'de 4 milyon mülteci var; Ankara ile iyi geçinmek zorundayız"</h1>
      <address><time datetime="2019-11-12T14:03:24+00:00">12 Nov 2019, 14:03</time> by <a rel="author">Sandor Zsiros </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S0mQLtjhfJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Brüksel'de Türkiye'ye yönelik sert yaptırımlar tartışılırken pazartesi günü Avrupa Dışişleri Konseyi'ne katılan Macaristan Dışişleri Bakanı Peter Szijjarto, Cumhurbaşkanı Recep Tayyip Erdoğan'ın tartışmalı Macaristan ziyaretini euronews'e değerlendirdi. Türkiye'nin 4 milyon mülteciyi topraklarında bulundurduğunu hatırlatan Szijjarto, kıtanın güvenliği için Avrupa Birliği ve Macaristan'ın Ankara ile iyi geçinmek zorunda olduğunu ifade etti.</p>
      <h3>"AB, güvenliği için Türkiye ile işbirliği içinde çalışmak zorunda"</h3>
      <p>Cumhurbaşkanı Erdoğan'ın Macaritan ziyareti sırasında ikili ve bölgesel ilişkilere değindiklerini belirten Szijjart, "Avrupa Birliği, güvenliği için Türkiye ile işbirliği içinde çalışmak zorunda. Bazı Avrupalılar bu yönde yorumlarda bulunmuyor. Bazı ülkeler Türkiye topraklarında 3-4 milyon mültecinin olduğunu da anlamıyor. Cumhurbaşkanı Recep Tayyip Erdoğan mültecilere kapıları açarsa bu durum Avrupa kıtasında ciddi güvenlik sorunu teşkil eder. Bunu önlememiz gerekiyor." dedi.</p>
      <h3>"Kapılar açılırsa mülteciler ilk olarak Macaristan sınırına dayanacak"</h3>
      <p>Büyük bir krizi önlemeye çalıştıklarını ifade eden Macaristan dışişleri bakanı, "Güney sınırımız hem Avrupa Birliği hem de Schengen bölgesinin dış sınırında bulunuyor, 4 milyon göçmen Türkiye’den Avrupa’ya doğru yola çıkarsa, gelecekleri ilk nokta Macaristan’ın güney sınırı olacak. Gerçekten, bu durumdan kaçınmak istiyoruz. Bu durum Türkiye'nin yardımı ile önlenebilir. Elbette iyi bir savunma sistemimiz var. Herhangi bir göç dalgasını durdurmak için ordu ve polisi bölgede konuşlandırdık, buna hazırlıklıyız ancak böyle bir durumdan kaçınmak çok daha iyi olur." ifadelerini kullandı.</p>
      <h3>Macaristan'ın önerdiği yeni Avrupa Komisyonu üyesi 14 Kasım'da sorgulanacak</h3>
      <p>Avrupa Birliği'nin yürütme organı Avrupa Komisyonu'nda her üye devletten bir Avrupa Komisyonu üyesi yer alıyor. Kurulma aşamasında olan yeni komisyonun genişlemeden sorumlu üyesi Macar olacak. Daha önce Avrupa Parlamentosu tarafından sorgulanan ve insan hakları ihlalleri ve yolsuzluk olayları ile tanınan Laszlo Trocsanyi'nin adaylığı kabul edilmemişti. Macaristan bunun üzerine Oliver Varhelyi'yi önerdi. Avrupa parlamenterleri tarafından 14 Kasım'da sorgulanacak olan yeni Macar aday Oliver Varhelyi'nin kendisine yöneltilen soruları cevaplayabilmesi halinde Avrupa Komisyonu'nun genişlemeden sorumlu üyesi olması bekleniyor.</p>
