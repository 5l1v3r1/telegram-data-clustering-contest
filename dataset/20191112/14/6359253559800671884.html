      <h1>Уралец, зарубивший кошек назло жене, избежал уголовного наказания (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-12T14:08:55+00:00">12 Nov 2019, 14:08</time>
      </address>
      <p>Сегодня в Сухом Логу состоялось предварительное слушание по уголовному делу Константина К., который отрубил голову двум кошкам своей жены.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yq_J_NeSeY4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Убийца кошек избежал наказания</p>
      <p>Заседание прошло в закрытом режиме. До и после слушания ни Константин, ни его супруга разговаривать с журналистами не стали.</p>
      <p>Напомним, история произошла в июле этого года. 32-летний житель Сухого Лога, находясь в состоянии алкогольного опьянения, избил свою жену, после чего та сбежала. Затем Константин решил расправиться с питомцами – Мурой и Кокосом. Обоим он <a href="https://newdaynews.ru/ekb/674154.html">отрубил головы</a>, а фотографии казни отправил своей супруге с припиской «с тобой будет то же самое».</p>
      <p>После произошедшего жена Константина обратилась в полицию. Однако затем <a href="https://newdaynews.ru/ekb/674564.html">решила не добиваться наказания</a> для своего супруга. Об этом стало известно в октябре из местной газеты.</p>
      <p>«Я не оправдываю мужа, но мы оба действовали на эмоциях. Одурманенный алкоголем супруг не контролировал себя: меня обидел, хотел причинить еще большую боль… Что касается кошек, в тот день мы планировали ехать в ветеринарию, чтобы их усыпить. Животные много лет прожили у нас и сильно болели последние годы. Видимо, после нашей размолвки муж решил обойтись без ветеринаров. И со злости отправил фото. Снимок меня шокировал, и я обратилась в полицию», – приводит ее слова «<a href="http://zpgazeta.ru/2019/10/18/%D0%B3%D0%BD%D0%B5%D0%B2-%D1%82%D0%BE%D0%BF%D0%BE%D1%80-%D0%B8-%D0%BA%D0%BE%D1%88%D0%BA%D0%B8/">Знамя победы</a>».</p>
      <p>Правоохранители квалифицировали действия обвиняемого по ч. 1 ст. 117 УК РФ «Истязания» и п. «д» ч. 2 ст. 245 УК РФ «Жестокое обращение с животным в отношении нескольких животных». Заместитель сухоложского прокурора Егор Плеханов рассказал «Новому Дню», что потерпевшая ходатайствовала о прекращении дела в связи с примирением сторон. «Сторона обвинения возражала в удовлетворении данного ходатайства, указывая на необходимость полного и всестороннего исследования доказательств по данному делу. Вместе с тем, судом принято решение об удовлетворении заявленного ходатайства и прекращении уголовного дела в связи с примирением сторон», – пояснил представитель надзорного ведомства.</p>
      <p>Также известно, что Константин с супругой воспитывают двоих несовершеннолетних детей.</p>
      <p>Впрочем, результатом оказались недовольны волонтеры из приюта для травмированных животных «Клякса». «Приют оплачивал экспертизу по делу о жестоком обращении с животными, мы возмущены решением и намерены добиваться наказания мужчины, который жестоко расправился с кошками», – пишут зоозащитники в сообществе во «ВКонтакте».</p>
