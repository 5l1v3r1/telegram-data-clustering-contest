      <h1>Kemény tél az Egyesült Államokban</h1>
      <address><time datetime="2019-11-12T14:50:40+00:00">12 Nov 2019, 14:50</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lf0Cn7f47NQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Lecsapott a tél több amerikai államra is - Michiganben és Kansasben halálos baleseteket okozott a tükörjég. A szokatlanul korán jött havazás Kentuckyban már október végén, mostanra pedig Iowában és Illinois-ban is fennakadásokat okozott. Chicagóban elállt a havazás, inkább az erős szél nehezíti a közlekedést.</h3>
      <p>A chicagói nemzetközi repülőtéren egy gép kicsúszott a leszállópályáról. Senkinek sem esett baja. Viszont tömegek vesztegelnek a terminálokon, mert több mint 900 járatot töröltek. A meteorológia szolgálat télen szokásos figyelmeztetést adott ki Chicago több részére is.</p>
      <p>Az utasok egyike azt mondta, délután fél háromkor kellett volna indulniuk, ehhez képest hajnali egy is lesz, mire felszállnak, ha egyáltalán felférnek majd arra a gépre. Másikuk egykedvűen állapította meg, hogy a természet mindnyájunknál nagyobb hatalmú.</p>
      <p>A jeges sarkköri légáramlatok több helyütt is megdönthetik a hidegrekordot ezen a héten. A meteorológusok arra számítanak, hogy a Nagy-Tavak környékén, a keleti-partvidéken egészen Floridáig, az ország belső részén pedig akár a Sziklás-hegységig továbbra is marad a kemény tél.</p>
