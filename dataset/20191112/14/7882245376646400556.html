      <h1>Австралийский этап ЧМ по ралли отменён</h1>
      <address><time datetime="2019-11-12T14:59:42+00:00">12 Nov 2019, 14:59</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/55/28/773x435_cmsv2_7217c96f-1387-582f-8e7c-81a58b2ebfb5-4295528.jpg"/>
      </figure>
      <p>Последний сезонный этап чемпионата мира по классическому ралли (WRC), он должен был состояться в Австралии с 14-го по 17 ноября, отменен из-за масштабных лесных пожаров на северо-востоке континента.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194160275483746304" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Решение принято правительством Нового Южного Уэльса, Международной автомобильной федерацией и аварийными службами штата. Сначала - для обеспечения безопасности заключительного этапа - было решено сократить трассу заезда. Но во вторник, после сообщений об ухудшении пожарной обстановки на северо-востоке штата (в том числе в районе Кофс Харбор, где пролегают спецучастки ралли), организаторы приняли решение отменить этап. Примечательно, что заготовленные запасы продовольствия руководство чемпионата решило раздать местному населению.</p>
      <p>Чемпион мира 2019 года досрочно определился на предыдущем этапе, который состоялся в Испании с 24 по 27 октября: им стал эстонец Отт Тянак из команды "Тойота".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194217298858577920" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В огне с минувшей пятницы погибли 3 человека, 7 числятся пропавшими без вести. Во вторник лесные пожары вплотную подступили к Сиднею: два очага возгорания зафиксированы всего в 15 километрах от центра 5-миллионного мегаполиса.</p>
