      <h1>Escalada de tensión entre la Franja de Gaza e Israel</h1>
      <address><time datetime="2019-11-12T14:12:21+00:00">12 Nov 2019, 14:12</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D7epVp-A30o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aumenta la tensión entre la Franja de Gaza e Israel<b>. Milicianos palestinos lanzaron unos 50 proyectiles</b> lo que hizo sonar las alarmas incluso en Tel Aviv. Los ataques se produjeron en represalia a la operación en la que los servios de inteligencia israelíes <b>mataron a Bahaa al Ata, líder del brazo armado de la Yihad Islámica,</b> los Batallones de Al Quds, y a su mujer. Al mismo tiempo se produjo otro ataque del Ejercito isrealí en el oeste de Damasco, en Siria, contra la casa de otro de los líderes de la organización yihadista.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/52/82/606x401_cmsv2_389bf6e6-4f89-5a64-bab3-926c6b6b9dfb-4295282.jpg"/>
        <figcaption>El cuerpo del comandante de la Yihad Islámica Palestina, Baha Abu Al-Atta, durante su funeral en Gaza.REUTERS/Mohammed Salem</figcaption>
      </figure>
      <p>El primer ministro israelí en funciones, Benjamín Netanyahu, afirmó que <b>Israel no quiere una escalada de violencia pero que su país hará todo lo necesario para defenderse</b>. Asimismo, justificó la muerte del jefe militar palestino, que habría sido el autor de varios ataques contra comunidades israelíes.</p>
      <p>Por su parte, las fuerzas de seguridad en Gaza alertaron de varias explosiones por bombardeos israelíes tras los lanzamientos de cohetes desde la Franja.</p>
