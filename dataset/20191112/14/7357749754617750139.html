      <h1>En Espagne, un accord de principe entre les socialistes et Unidas Podemos</h1>
      <address><time datetime="2019-11-12T14:34:43+00:00">12 Nov 2019, 14:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G2A_4x3oMs0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Leur précédente tentative de coalition avait capoté. Mais cette fois ils l'assurent, c'est une nécessité historique. En Espagne, le socialiste Pedro Sanchez et le leader de la gauche radicale Pablo Iglesias ont scellé un accord préliminaire deux jours après les législatives. Peut-être le début d'une solution au blocage politique que vit l'Espagne depuis des mois.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194254761714995201" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>« Ce nouveau gouvernement sera un gouvernement résolument progressiste,</i> a assuré le Premier ministre sortant Pedro Sanchez. <i>Il le sera parce qu'il sera formé par des forces progressistes, le parti socialiste et Unidas Podemos. Et il sera progressiste parce qu'il va travailler pour le progrès de l'Espagne et des Espagnols. La seule chose qui n'aura pas sa place dans le futur gouvernement progressiste, ce sera la haine et la confrontation entre Espagnols. »</i></p>
      <p><i>« Ce gouvernement de coalition progressiste doit combiner l'expérience du PSOE et le courage d'Unidas Podemos,</i> a plaidé pour sa part Pablo Iglesias. <i>Il doit œuvrer au dialogue pour affronter la crise territoriale et défendre la justice sociale, les meilleurs vaccins face à l'extrême-droite. »</i></p>
      <p>Oubliées les querelles passées sur les ministères revendiqués ou sur la Catalogne. Pablo Iglesias deviendrait même vice-président du gouvernement selon des indiscrétions. Pour autant, les deux partis n'atteignent pas la majorité et les socialistes devront se trouver d'autres alliés. Ils devraient se tourner notamment vers les nationalistes basques du PNV.</p>
