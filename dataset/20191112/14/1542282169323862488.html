      <h1>Σουηδία: Μέτρα κατά των συμμοριών</h1>
      <address><time datetime="2019-11-12T14:54:46+00:00">12 Nov 2019, 14:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rNDFZ2Uf1bQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ειδική ομάδα αντιμετώπισης των συμμοριών θα συστήσει η αστυνομία της Σουηδίας</p>
      <p>Η απόφαση ήρθε μετά το θανάσιμο τραυματισμό ενός 15χρονου, το Σαββατοκύριακο, στην πόλη Μάλμε.</p>
      <p>Ο νεαρός έχασε τη ζωή του, ενώ ένας συνομήλικός του τραυματίστηκε σοβαρά, σε ένοπλη σύγκρουση μεταξύ συμμοριών που διακινούν ναρκωτικά στην πόλη.</p>
      <p>«Τώρα η αστυνομία λέει ότι θα κάνει τα πάντα για να σταματήσει τους εγκληματίες. Θα τους αφοπλίσουν και θα τους αντιμετωπίσουν πιο επιθετικά. Όμως, κάτοικοι του Μάλμε με τους οποίους μίλησα, θεωρούν ότι είναι πολύ αργά. Ήδη, πολλοί άνθρωποι έχουν χάσει τη ζωή τους» ανέφερε στο euronews η δημοσιογράφος Τερέζα Σέντεργκρεν.</p>
      <p>Άλλοτε υπόδειγμα ασφάλειας, η Σουηδία βλέπει να καταγράφει έξαρση <a href="https://gr.euronews.com/2018/09/06/malme-souidikes-ekloges-asfaleia-pirovolismoi-egklimatikotita">η εγκληματικότητα που προέρχεται κυρίως από συμμορίες.</a></p>
      <p>Μόνο φέτος έχουν καταγραφεί 187 βομβιστικές επιθέσεις και σχεδόν 30 δολοφονίες.</p>
      <p>Η κυβέρνηση υποσχέθηκε αυξημένα μέτρα ασφαλείας, αλλά η αντιπολίτευση την κατηγορεί ότι κάνει «πολύ λίγα, πολύ αργά».</p>
      <p>Ζητά, επίσης, αυξημένους ελέγχους στα σύνορα με τη Δανία.</p>
      <p>Οι αρχές της Δανίας, από την πλευρά τους, έχουν ήδη ξεκινήσει αυστηρό έλεγχο στα σύνορα για να αντιμετωπίσουν το εισαγώμενο από τη Σουηδία έγκλημα.</p>
