      <h1>［深層ＮＥＷＳ］中国の５Ｇ覇権争い、軍事転用の懸念</h1>
      <address>
        <time datetime="2019-11-12T14:21:00+00:00">12 Nov 2019, 14:21</time>
      </address>
      <p>　東洋学園大の朱建栄教授と笹川平和財団の小原凡司上席研究員、拓殖大海外事情研究所の富坂聰教授が１２日、ＢＳ日テレの「深層ＮＥＷＳ」に出演し、次世代通信規格「５Ｇ」における中国の覇権争いについて議論した。</p>
      <p>　朱氏は「中国は今までの産業革命で遅れた。５Ｇの産業革命には一歩早く乗ろうとしている」と指摘した。小原氏は中国の５Ｇの軍事転用について「無人機のコントロール（性能）があがり、攻撃できるようになった」と懸念を示した。</p>
