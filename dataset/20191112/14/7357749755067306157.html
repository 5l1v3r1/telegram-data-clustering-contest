      <h1>Frontière franco-espagnole : les activistes catalans délogés</h1>
      <address><time datetime="2019-11-12T14:04:49+00:00">12 Nov 2019, 14:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j79tVstFVK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À la frontière franco-espagnole, le face-à-face était attendu. Il a eu lieu ce mardi matin. La police catalane et la gendarmerie française sont intervenues dans une opération conjointe pour déloger les centaines d'indépendantistes catalans qui bloquaient l'autoroute A9 depuis lundi. 18 ressortissants espagnols ont été interpellés par les forces de sécurité françaises.</p>
      <p>Les insultes ont fusé et des manifestants ont été molestés, mais de source officielle, il n'y a pas eu de blessé.</p>
      <p>Les activistes catalans avaient investi un tronçon d'autoroute au niveau de La Jonquère et y avaient passé la nuit pour protester contre la condamnation à de lourdes peines de prison de neufs dirigeants indépendantistes mi-octobre en Espagne.</p>
      <p>Le blocage dans les deux sens de circulation avait conduit à la fermeture de l'autoroute sur un axe très fréquenté, 3 à 5000 camions traversant cette frontière chaque jour.</p>
