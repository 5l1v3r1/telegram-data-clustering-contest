      <h1>Τρεις συλλήψεις τζιχαντιστών στη Γερμανία</h1>
      <address><time datetime="2019-11-12T14:10:36+00:00">12 Nov 2019, 14:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZypkGVXiCLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στη σύλληψη τριών υπόπτων ως μελών της τζιχαντιστικής οργάνωσης Ισλαμικό Κράτος προχώρησε η γερμανική αστυνομία.</p>
      <p>Οι συλλήψεις έγιναν στην πόλη Όφενμπαχ, στο κρατίδιο της Έσσης. Οι τρεις συλληφθέντες κατηγορούνται ότι σχεδίαζαν τρομοκρατικό χτύπημα. Όπως δήλωσε η εισαγγελέας Νάντια Νίσεν οι τρεις ύποπτοι σκόπευαν να σκοτώσουν όσο περισσότερους άπιστους μπορούσαν.</p>
      <p>Βασικός ύποπτος είναι ένας 24χρονος Γερμανός υπήκοος με καταγωγή από τη Βόρεια Μακεδονία ο οποίος κατασκεύαζε εκρηκτικά και προσπαθούσε να αγοράσει ένα όπλο μέσω διαδικτύου. Μαζί του συνελλήφθησαν δυο Τούρκοι 21 και 22 ετών.</p>
