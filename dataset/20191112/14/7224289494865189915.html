      <p>El secretario de Relaciones Exteriores, Marcelo Ebrard, informó que un avión de la fuerza aérea viajó a Bolivia para recoger a Evo Morales con las siguientes incidencias: el avión llegó a Lima, Perú, para esperar la autorización para sobrevolar Bolivia, la cual finalmente se dio por parte de la fuerza aérea boliviana; en el aeropuerto, ya con Evo Morales, el gobierno de Perú retiró el permiso para recargar combustible en Lima, por lo que obtuvieron el permiso para hacer una parada en La Asunción, Paraguay; ahí, negociaron con Brasil para rodear Bolivia, entrar a Perú y cruzar Ecuador; sin embargo, de última hora el gobierno de Ecuador retiró la autorización para cruzar su territorio y la aeronave tuvo que salir a aguas internacionales para finalmente llegar a México.</p>
