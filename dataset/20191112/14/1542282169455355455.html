      <h1>Ισπανία: Συμφωνία Σάντσεθ-Ιγκλέσιας για τον σχηματισμό κυβέρνησης</h1>
      <address><time datetime="2019-11-12T14:27:42+00:00">12 Nov 2019, 14:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Dp4GlWFTWa8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την συμφωνία τους για τον σχηματισμό κυβέρνησης συνεργασίας ανακοίνωσαν ο γενικός γραμματέας του ισπανικού Σοσιαλιστικού Κόμματος και εκτελών χρέη πρωθυπουργού, Πέδρο Σάντσεθ και ο Πάμπλο Ιγκλέσιας, γενικός γραμματέας του Αριστερού κόμματος των Unidas Podemos.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/55/90/808x499_cmsv2_7bd80792-7654-5eec-a3a3-2fbb9ad4c431-4295590.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Σύμφωνα με τις πρώτες πληροφορίες από την Ισπανία, η συμφωνία των δύο ηγετών ήρθε μετά από διαβουλεύσεις που διεξήχθησαν υπό απόλυτη μυστικότητα, ενώ οι δύο τους φέρονται να έχουν συναντηθεί το μεσημέρι της Τρίτης προκειμένου να την οριστικοποιήσουν.</p>
      <p>«Η δέσμευση μας ήταν να προωθήσουμε μία πρόταση για να «ξεκλειδώσουμε»« την κατάσταση στην Ισπανία που βρισκόταν σε αδιέξοδο», είπε ο Πέδρο Σάντσεθ, ενώ από την πλευρά του ο Πάμπλο Ιγκλέσιας έκανε λόγο για μία συμφωνία «που θα συνδυάζει την εμπειρία του PSOE με το θάρρος των Podemos».</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194248616627580929" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Η συμφωνία έρχεται λιγότερες από 48 ώρες μετά την εκλογική διαδικασία, όμως μένει να αποδειχθεί αν θα καταφέρει να βάλει τέλος σε μία πολύμηνη περίοδο ακυβερνησίας της μεγαλύτερης χώρας της Ιβηρικής.</p>
      <p>Οι Ισπανοί σοσιαλιστές μετά τις εκλογές της Κυριακής συγκεντρώνουν 120 έδρες, ενώ οι Podemos μόλις 35, 11 έδρες δηλαδή λιγότερες από τις 176 που απαιτούνται για πλειοψηφία στο 350 εδρών ισπανικό κοινοβούλιο.</p>
      <p>Ο Πέδρο Σάντσεθ τόνισε ότι πρόκειται για συμφωνία με ορίζοντα τετραετίας και πως το PSOE θα συνεχίσει τις επαφές προκειμένου για τον σχηματισμό σταθερής κυβέρνησης πλειοψηφίας.</p>
      <h3>Δεν στηρίζουν οι Καταλανοί αυτονομιστές</h3>
      <p>Το καταλανικό αυτονομιστικό κόμμα Esquerra Republicana de Catalunya (ERC) ανακοίνωσε σήμερα ότι δεν είναι έτοιμο, σε αυτή τη φάση, να στηρίξει μια κυβέρνηση συνασπισμού, μετά τη συμφωνία στην οποία κατέληξαν οι Σοσιαλιστές και το Unidas Podemos νωρίτερα.</p>
      <p>«Αυτή τη στιγμή, η απάντησή μας είναι όχι», είπε η εκπρόσωπος του ERC Μάρτα Βιλάλτα μιλώντας σε δημοσιογράφους. «Αν θέλουν κάτι από εμάς θα πρέπει να καθίσουν κάτω και να συζητήσουν την επίλυση της πολιτικής διαμάχης», πρόσθεσε, αναφερόμενη στο αυτονομιστικό κίνημα της Καταλονίας.</p>
      <p>Οι Σοσιαλιστές εξασφάλισαν 120 έδρες στη νέα Βουλή και το Unidas Podemos 35, όμως για να λάβουν ψήφο εμπιστοσύνης θα χρειαστούν τη στήριξη και άλλων κομμάτων, αφού δεν συγκεντρώνουν πλειοψηφία.</p>
