      <h1>Появилось видео ракетных ударов по Израилю</h1>
      <address><time datetime="2019-11-12T14:53:00+00:00">12 Nov 2019, 14:53</time> by <a rel="author">Российская Газета</a></address>
      <figure>
        <iframe data-src="https://twitter.com/NBCNews/status/1194230381849038848?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В сети появились многочисленные видео утреннего массированного обстрела израильской территории со стороны сектора Газа. Многие из них опубликованы в микроблогах очевидцев и журналистов в Twitter, а также распространены местными телеканалами.</p>
      <figure>
        <iframe data-src="https://twitter.com/TreyYingst/status/1194119636062654464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, что атака на южные и центральные районы Израиля началась после того, как ЦАХАЛом (Армией обороны) был ликвидирован лидер террористической группировки "Исламский джихад" (запрещена в РФ). Тогда с территории Газы боевики выпустили по израильтянам около пяти десятков ракет, двадцать из них сумела перехватить израильская система ПВО "Железный купол".</p>
      <p>На кадрах видно, как снаряд разрывается прямо на оживленной трассе близ Сдот-Негева. Лишь по счастливой случайности две легковые машины успевают в последние секунды проскочить взрыв, позади них остаются клубы дыма.</p>
      <figure>
        <iframe data-src="https://twitter.com/MajorAlertsNow/status/1194161529484132353?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Местные жители подтверждают, что улицах городов не прекращается вой сирен, а люди прячутся в бомбоубежищах. О раненых и пострадавших пока ничего точно не известно.</p>
    </article>
