      <h1>Lovelyz отмечают пятую годовщину с момента дебюта</h1>
      <address><time datetime="2019-11-12T13:07:38+00:00">12 Nov 2019, 13:07</time> by <a rel="author">gunyasha</a></address>
      <figure>
        <img src="https://www.yesasia.ru/wp-content/uploads/2019/11/1573488894-ejgbzcoueaam64y-1-e1573552845268.jpg"/>
      </figure>
      <p><b><a href="https://www.yesasia.ru/tag/lovelyz">Lovelyz</a> </b>отмечают пятую годовщину с момента дебюта.</p>
      <p>Смотрите также: <a href="https://www.yesasia.ru/article/756158">Ким Мин Джэ сфотографировался с У До Хваном</a></p>
      <p>В официальном аккаунте группы в Twitter появился соответствующий пост-поздравление:</p>
      <figure>
        <iframe data-src="https://twitter.com/Official_LVLZ/status/1193906250662039552?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Дебют группы был впервые анонсирован лейблом Woolim Entertainment 5 ноября 2014 года. 10 ноября <a href="https://www.yesasia.ru/tag/lovelyz"><b>Lovelyz</b></a> выпустили цифровой сингл «Good Night Like Yesterday», а на 13 ноября они впервые выступили на M! Countdown. Дебютный альбом девушек получил название «Girls’ Invasion» с главным синглом «Candy Jelly Love» и поступил в продажу 17 ноября того же года.</p>
      <p>Фанаты отмечают годовщину с группой:</p>
      <figure>
        <iframe data-src="https://twitter.com/yujubong31/status/1193916531777818626?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
