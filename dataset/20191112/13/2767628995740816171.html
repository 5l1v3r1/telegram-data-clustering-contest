      <h1>La ultraderecha saca músculo en Polonia</h1>
      <address><time datetime="2019-11-12T13:20:50+00:00">12 Nov 2019, 13:20</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R1R_aCVTHOo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El humo de las bengalas de la ultraderecha cubre Varsovia. <b>Decenas de miles de ultranacionalistas han marchado por la capital para conmemorar la independencia del país</b>. <i>"Dios, honor y patria"</i> son algunas de las consignas que han dominado un acontecimiento anual que genera tensiones entre nacionalistas y liberales.</p>
      <p><i>"Sólo por esta cruz, sólo por este signo, Polonia es Polonia y un polaco es un polaco - este es el mensaje que necesitamos construir a partir de la cruz-"</i>, señala uno de los asistentes a la marcha. <i>"La cruz es el símbolo con el que Polonia ha estado conectada desde su creación"</i>, añade</p>
      <p><i>"Sólo hay una Polonia, no importa si es Otwock, Varsovia o Zakopane",</i> apunta otra. <i>"Esta es nuestra madre, nuestra patria y tenemos que amarla"</i>, señala.</p>
      <p><b>Polonia se ha polarizado desde que el partido nacionalista</b><b>Ley y Justicia llegara al poder en 2015.</b> Según los críticos con este partido, el PiS está alentado estratégicamente a grupos con raíces en los movimientos fascistas y antisemitas de la década de 1930 para organizar estas marchas.</p>
