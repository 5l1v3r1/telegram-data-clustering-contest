      <h1>三重の高校、校内通路で男子生徒が死亡…転落死か</h1>
      <address>
        <time datetime="2019-11-12T13:50:00+00:00">12 Nov 2019, 13:50</time>
      </address>
      <p>　１２日午後６時５０分頃、三重県鈴鹿市の鈴鹿高校で、同県四日市市の男子高校生（１７）が倒れているのが見つかった。病院に運ばれたが、全身を強く打っており死亡が確認された。</p>
      <p>　県警鈴鹿署などによると、倒れていたのは校内の通路で、転落したとみられる。</p>
    </article>
