      <h1>T20 वर्ल्ड कपच्या अंतिम सामन्यात 'या' HOT स्टारचा परफॉर्मन्स</h1>
      <address>
        <time datetime="2019-11-12T13:58:30+00:00">12 Nov 2019, 13:58</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/perry8_201911323713.jpg"/>
        <figcaption>2020 हे क्रिकेट चाहत्यांसाठी पर्वणीचं वर्ष ठरणार आहे. पुढील वर्षी ऑस्ट्रेलियात महिला व पुरुष असे दोन ट्वेंटी-20 वर्ल्ड कप स्पर्धा होणार आहेत. महिला ट्वेंटी-20 वर्ल्ड कप स्पर्धा आजपासून बरोबर 100 दिवसांनंतर खेळवण्यात येणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/perry10_201911323714.jpg"/>
        <figcaption>या स्पर्धेच्या अंतिम सामन्यात एक हॉट स्टार परफॉर्मन्स करणार आहे. पण, महिला वर्ल्ड कप स्पर्धेचा अंतिम सामना जागतिक महिला दिनी म्हणजेच 8 मार्चला मेलबर्न क्रिकेट मैदानावर होणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/perry11_201911323715.jpg"/>
        <figcaption>कॅटी पेरी असे या सुपरस्टारचे नाव आहे. जगभरात तिचे कोट्यवधी चाहते आहेत. पेरी अंतिम सामन्याच्या सुरुवातीला आणि सामन्यानंतर परफॉर्मन्स देणार आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/perry9_201911323716.jpg"/>
        <figcaption>अंतिम सामना दिवस रात्र खेळवण्यात येणार आहे. या सामन्याला प्रेक्षकांचे सर्व विक्रम उपस्थित जातील अशी अपेक्षा आहे. सध्याचा विक्रम हा महिला फुटबॉल वर्ल्ड कप स्पर्धेच्या अंतिम सामन्याच्या नावावर आहे. कॅलिफोर्निया येथे 1999 मध्ये झालेल्या सामन्याला 90185 प्रेक्षक उपस्थित होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/perry6_201911323717.jpg"/>
        <figcaption>21 फेब्रुवारी 2020मध्ये सिडनी क्रिकेट मैदानावर गतविजेता ऑस्ट्रेलिया आणि भारत यांच्यात सलामीचा सामना होणार आहे.</figcaption>
      </figure>
