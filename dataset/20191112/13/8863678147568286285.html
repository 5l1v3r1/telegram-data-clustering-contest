      <h1>В Енисейск привезли частицу одежды пресвятой Богородицы</h1>
      <address>
        <time datetime="2019-11-12T13:10:47+00:00">12 Nov 2019, 13:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qWIxXL6IdFY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Енисейск привезли частицу ризы пресвятой Богородицы. Встречали святыню в Богоявленском кафедральном соборе, а потом ковчег крестным ходом доставили в Спасский храм мужского монастыря — здесь он и будет находиться в течение ближайших 6 дней, затем его перевезут в Крестовоздвиженский собор Лесосибирска.</p>
      <p>В деревянном ковчеге находится частица одеяния, которое, по преданию, было на деве Марии в момент рождения Спасителя. Верующие считают — эта риза была освящена Божьей благодатью и имеет особую чудодейственную силу. Поклониться реликвии и попросить о заступничестве и покровительстве может любой желающий.</p>
      <blockquote>Вообще мы обращаемся не к самой святыне как таковой, да, это одежда, мы обращаемся к самой Богородице. Богородица была лучшей из людей, которые вообще жили на планете Земля и она освятила одежду свою и поэтому до сих пор прошло уже столько времени, тысячи лет, а одежда уцелела. И просим мы его, что хотим попросить у Богородицы.<cite>Монахиня Тавифа</cite></blockquote>
