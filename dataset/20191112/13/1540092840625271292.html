      <h1>Μήνυμα σε μπουκάλι: Το όνειρο 10χρονου έγινε πραγματικότητα εννέα χρόνια μετά</h1>
      <address><time datetime="2019-11-12T13:02:48+00:00">12 Nov 2019, 13:02</time> by <a rel="author">Μάγδα Μπακούση - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QBsIooOV6V8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Max Vredenburgh πριν σχεδόν μία δεκαετία είχε στείλει μήνυμα σε μπουκάλι, χωρίς να έχει βάλει παραλήπτη.</p>
      <p>Τόσα χρόνια μετά, το μήνυμα έλαβε ένας άνδρας στη Γαλλία.</p>
      <p>«Από πρακτικής άποψης, πιστεύω πως είχα περισσότερες πιθανότητες να κερδίσω το λαχείο, από το να συμβεί αυτό» αναφέρει στο CNNi ο 19χρονος Max.</p>
      <p>Στο γράμμα του είχε συμπεριλάβει τη διεύθυνσή του, ελπίζοντας ότι αυτός που θα το λάβει, θα απαντήσει: «Η ευχή του 10χρονου εαυτού μου έγινε πραγματικότητα. Αυτό είναι τρελό!».</p>
      <p>Στο μήνυμά του έγραφε: «Είμαι 10 χρονών. Μου αρέσουν τα μήλα και η παραλία. Το αγαπημένο μου χρώμα είναι το μπλε. Σε παρακαλώ, απάντησέ μου».</p>
      <p>Τώρα, ο 19χρονος θέλει να μάθει περισσότερα για τον «G. Dubois» και ελπίζει η ιστορία του να προσφέρει χαμόγελα.</p>
