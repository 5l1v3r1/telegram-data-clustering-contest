      <h1>"Сибирский экспресс" в США</h1>
      <address><time datetime="2019-11-12T13:04:39+00:00">12 Nov 2019, 13:04</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9XF1-sUt5r4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Настоящая зима уже пришла в несколько американских штатов. Подобная погода нетипична для этих мест в это время года, между тем в Кентукки первый снег выпал ещё в конце октября. В Мичигане и Канзасе гололедица стала причиной автомобильных аварий, в которых погибли четыре человека.</p>
      <p>В Чикаго при посадке в международном аэропорту О'Хара самолёт выкатился за пределы обледеневшей взлётно-посадочной полосы, при этом обошлось без пострадавших. Из-за сильного снегопада здесь отменили более 1200 рейсов. Многочисленным пассажирам приходится запасаться терпением:</p>
      <p>– Мы должны были вылететь сегодня в 14:30, но теперь придётся ждать не меньше суток, к тому же неизвестно, сможем ли мы попасть на тот рейс.</p>
      <p>– Мать-природа намного сильнее любого из нас. Так что мы относимся к этому спокойно.</p>
      <p>Мощный поток холодного полярного воздуха, который уже прозвали «Сибирским экспрессом», движется над Канадой в юго-восточном направлении в сторону Соединённых Штатов, где, по прогнозам синоптиков, на этой неделе ожидаются рекордно низкие температуры.</p>
