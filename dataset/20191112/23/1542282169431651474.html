      <h1>Η αποτίμηση της επίσκεψης του προέδρου της Κίνας στην Αθήνα</h1>
      <address><time datetime="2019-11-12T23:43:49+00:00">12 Nov 2019, 23:43</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rnszl0no2Cs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η επίσκεψη του προέδρου της Λαϊκής Δημοκρατίας της Κίνας Σι Τζινπίνγκ στην Αθήνα ολοκληρώθηκε και ήρθε η ώρα του απολογισμού. Πολιτικοί και επιχειρηματίες κάνουν στην κάμερα την αποτίμηση και τονίζουν ότι μόνο θετικά είναι τα συμπεράσματα από αυτήν την επίσκεψη.</p>
      <p><i>«Είναι πολύ σπάνιο ο πρωθυπουργός της μιας χώρας, που είναι το κορυφαίο πολιτικό της πρόσωπο, να πηγαίνει στην Κίνα και ακριβώς μια εβδομάδα μετά ο πρόεδρος της Κίνας να έρχεται στην Αθήνα, στην Ελλάδα. Είναι μια ξεχωριστή στιγμή για τις σχέσεις Ελλάδας - Κίνας»</i>, σχολιάζει ο υφυπουργός Οικονομικής Διπλωματίας και Εξωστρέφειας Κώστας Φραγκογιάννης.</p>
      <p>Ο υπουργός Αγροτικής Ανάπτυξης Μάκης Βορίδης υποστηρίζει ότι επιβεβαιώθηκαν οι άριστες σχέσεις των δύο χωρών και προσθέτει: <i>«Για την ακρίβεια, είχαμε πολύ θετική εμπειρία στην Ελλάδα από όλες τις διαχρονικές συνεργασίες μας με την Κίνα. Και μια εμβληματική τέτοια περίπτωση είναι το λιμάνι του Πειραιά. Και είμαι πολύ ευχαριστημένος που άκουσα ότι μοιραζόμαστε τον κοινό στόχο όχι μόνο ο Πειραιάς να γίνει ένα πολύ σημαντικό λιμάνι, που είναι ήδη δηλαδή, αλλά να γίνει, όπως είναι η κοινή μας φιλοδοξία, το κορυφαίο ευρωπαϊκό λιμάνι».</i></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/44/00/808x539_cmsv2_958b50c8-5549-56df-a0c6-14d4cd1d0663-4294400.jpg"/>
        <figcaption>Orestis Panagiotou/Pool via REUTERS</figcaption>
      </figure>
      <p>Ηδη στο λιμάνι του Πειραιά υπάρχει σε καθημερινή βάση συνεργασία ανάμεσα σε Έλληνες και Κινέζους εργαζομένους. Ο Τάσος Βαμβακίδης, εμπρορικός διευθυντής της εταιρείας Σταθμός Εμπορευματοκιβωτίων Πειραιά Α.Ε. σχολιάζει: <i>«Ημουν πριν δύο χρόνια στο Φόρουμ "Μια ζώνη, ένας δρόμος" στην Κίνα, όταν ο πρόεδρος Σι ανακοίνωσε το όραμά του για αυτήν την πρωτοβουλία και είμαι πολύ χαρούμενος που βλέπω ότι όλα όσα είχε πει τότε εκεί, έχουν υλοποιηθεί εδώ, στον τερματικό σταθμό εμπορευματοκιβωτίων του λιμανιού του Πειραιά. Είμαστε εδώ να αναπτύξουμε το λιμάνι, όχι μόνο σε επειχειρηματικό επίπεδο αλλά επίσης και στην σχέση των ανθρώπων μετακύ τους, ώστε να φέρουμε ακόμα πιο κοντά τους δύο αρχαίους μας πολιτισμούς»</i>.</p>
      <p>Σε ανάλογο μήκος κύματος και οι δηλώσεις του Πάνου Μοσχανδρέου, διευθυντή επιχειρηματικής ανάπτυξης του Ομίλου Κοπελούζου που συνεργάζεται στον τομέα της ενέργειας με κινεζικές εταιρείες. <i>«Η επίσκεψη αυτή είχε μεγάλη σημασία. Υποδεικνύει την πολυ καλή σχέση Κίνας - Ελλάδας. Δείχνει πόσο κοντά είναι οι δύο χώρες αλλά παρέχεται επίσης μια πλατφόρμα για να εκμεταλλευθούν οι σινοελληνικές εταιρείες καθώς τέτοια γεγονότα παρέχουν ουσιαστικά την ευκαιρία για να ενισχυθούν και να εμβαθυνθούν οι ρίζες για συνεργασίες και διμερή οφέλη»</i>.</p>
      <p><i>«Ομως δεν γιορτάζουμε μόνο την πολιτική σύνδεση και την οικονομική σύνδεση μεταξύ των δύο χωρών αλλά και το ανθρώπινο στοιχείο, την σύνδεση των πληθυσμών»</i>, προσθέτει ο Κώστας Φραγκογιάννης. Ο υφυπουργός Οικονομικής Διπλωματίας και Εξωστρέφειας καταλήγει: <i>«Στην Ελλάδα υποδεχόμαστε περίπου 31 εκατομμύρια τουρίστες κάθε χρόνο και δυστυχώς μόνο 180.000 από αυτούς είναι από την Κίνα. Ελπίζουμε λοιπόν να δούμε περισσότερους...».</i></p>
