      <h1>Governo da Moldávia perde voto de confiança</h1>
      <address><time datetime="2019-11-12T23:14:52+00:00">12 Nov 2019, 23:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u7Y_Nvd2A_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo da Moldávia caiu, esta terça-feira, depois de perder o voto de confiança do parlamento.</p>
      <p>A queda do governo de coligação segue-se a tensões por causa do processo de nomeação do procurador-geral do país.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194293790439354370" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Para a primeira-ministra, <b>Maia Sandu</b>, em causa estão os esforços do executivo no combate à corrupção.</p>
      <p>
        <i>
          <b>“Hoje, é claro. A luta é entre aqueles que querem controlar a justiça e o Ministério Público para ficarem ricos e manterem a Moldávia na pobreza e aqueles que lutam pelas instituições, pela justiça independente e correta, pelo crescimento económico, o investimento e a criação de uma sociedade livre e próspera".</b>
        </i>
      </p>
      <p>Esta tarde, centenas de pessoas manifestaram-se nas ruas da capital contra a queda do governo.</p>
      <p>Há preocupação também por parte de Bruxelas. Em comunicado, a Comissão Europeia escreveu que a situação é um sinal "preocupante" para o processo de reforma em curso.</p>
      <p>A Moldávia, um dos países mais pobres da Europa, é marcada pela divisão entre o lado pró-russo e um lado com uma maior ligação à Roménia e à União Europeia.</p>
