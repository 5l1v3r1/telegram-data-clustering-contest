      <h1>O Nταβίντ Σασόλι στο euronews</h1>
      <address><time datetime="2019-11-12T23:24:37+00:00">12 Nov 2019, 23:24</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N4-gxQpxwMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για τις προκλήσεις που αντιμετωπίζει η Ευρωπαϊκή Ένωση μίλησε στο euronews και την εκπομπή Global Conversation o Nταβίντ Σασόλι.</p>
      <p>Ο πρόεδρος του Ευρωπαϊκού Κοινοβουλίου δεν αρνήθηκε να σχολιάσει στην Έλενα Καβαλόνε και τις δηλώσεις του Εμανουέλ Μακρόν για τον «εγκεφαλικό θάνατο» του ΝΑΤΟ</p>
      <p>«<i>Αυτή τη στιγμή είναι ριψοκίνδυνο να επιχειρηματολογήσουμε για το τι έχουμε και να θέλουμε κάτι που δεν έχουμε. Νομίζω πως το ΝΑΤΟ είναι ακόμη απαραίτητο</i>», δήλωσε ο κ. Σασόλι.</p>
      <p>Σε ότι αφορά το Brexit ο πρόεδρος του Ευρωπαϊκού Κοινοβουλίου ανέφερε:</p>
      <p>«<i>Όπως οι εθνικιστές στην ήπειρο μας έτσι και οι υποστηρικτές του Brexit πίστεψαν πως θα γκρεμίσουν την Ευρωπαϊκή Ένωση. Αντίθετα και παρά το γεγονός πως στην Ευρωπαϊκή Ένωση συζητάμε τα πάντα για το Brexit υπήρχε πάντα ομοφωνία</i>», δήλωσε ο πρόεδρος του Ευρωπαϊκού Κοινοβουλίου.</p>
      <p>Η πλήρης συνέντευξη του Νταβίντ Σασόλι θα προβληθεί στην εκπομπή Global Conversation αυτήν την εβδομάδα στο euronews.</p>
