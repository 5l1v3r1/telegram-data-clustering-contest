      <h1>4. Jahrestag der Pariser Anschläge: "Wir müssen damit leben. Jeden Tag!"</h1>
      <address><time datetime="2019-11-12T23:59:04+00:00">12 Nov 2019, 23:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jtDQfyxNwKQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>An diesem Mittwoch vor vier Jahren ist Paris von einer Serie von Terrorangriffen getroffen worden. 130 Menschen wurden getötet, hunderte weitere verletzt. Eine Reihe von Veranstaltungen soll an die Opfer des tödlichsten Tages erinnern, der in der französischen Hauptstadt seit dem Zweiten Weltkrieg zu verzeichnen war.</p>
      <p>Vor den Gedenkfeiern sprach Euronews mit einer Überlebenden, um zu versuchen zu verstehen, wie das Leben für diejenigen aussieht, die noch immer um die Überwindung von Traumata kämpfen.</p>
      <h3>"Vier Stunden her, nicht vier Tage"</h3>
      <p>Sandrine Martins sagte im Euronews.Interview: <i>"Es fühlt sich an, als wäre es vier Tage, vier Stunden her...vielleicht vier Wochen. Aber nicht vier Jahre</i>."</p>
      <p>Für Sandrine Martins hat der Faktor Zeit eine andere Bedeutung bekommen. Besonders wenn es darum geht, das Unüberwindbare zu überwinden: <i>"Ein Trauma, wie wir es erlebt haben, werden wir für den Rest unseres Lebens mit uns herumtragen."</i></p>
      <p>Am 13. November 2015 war Sandrine im Bataclan-Theater, wo 90 Menschen während eines Rockkonzertes erschossen wurden. In dieser Nacht wurden in Paris Cafés und Restaurants und sogar das Stadion Stade de France in Saint Denis angegriffen. 130 Menschen wurden getötet.</p>
      <h3>131. Opfer: Guillaume Valette</h3>
      <p>Guillaume Valette ist kürzlich als 131. Opfer anerkannt worden. Er beging zwei Jahre nach den Anschlägen Selbstmord. Er litt nach Angaben seiner Ärzte an einer schweren posttraumatischen Belastungsstörung.</p>
      <p>Sandrine sagt, über das Trauma hinaus fühlen sich Überlebende stigmatisiert: <i>"Jedes Mal, wenn ich vor jemandem stehe, fühle ich mich gerügt, ein Opfer zu sein. Es ist, als würde mir gesagt: Dir ist etwas passiert ist, aber hör bitte auf, es die ganze Zeit zu benutzen. Wir haben keine Wahl! Wir müssen jeden Tag damit leben. Jeden Tag."</i></p>
      <h3>Mittel und Sympathien schwinden</h3>
      <p>Die französische Regierung hat einen Fonds eingerichtet, um Überlebende der Pariser Anschläge zu unterstützen, die Hilfe zu erhalten, die sie brauchen, aber, sagt Sandrine, die Mittel und die Sympathien schwinden: <i>"Es ist, als würdest du einer behinderten Person sagen: "Wir nehmen dir deinen Rollstuhl weg, jetzt musst du gehen". Sie wird es nicht schaffen. So fühle ich mich auch. Ich habe den Eindruck, dass ich in diesem Rollstuhl sitze. Und dass mir gesagt wird: "Geh jetzt weiter."</i></p>
      <p>Sandrine deutet zum Schluss an, dass ihr Leben auf eine gewisse Art beendet sei: <i>"Am 13. November ehren wir die Opfer, aber das ist das einzige Mal, dass sie an uns denken. Ich verstehe, dass das Leben weitergehen muss. Aber nicht für uns."</i></p>
