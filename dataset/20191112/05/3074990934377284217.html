      <h1>오큘러스 CTO 존 카맥, 'VR 평생 공로상' 수상</h1>
      <address><time datetime="2019-11-12T05:07:46+00:00">12 Nov 2019, 05:07</time> by <a rel="author">박광석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jPq4rMiLVcE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>둠과 퀘이크의 창조자이자 오큘러스의 최고 기술 책임자인 존 카맥(John D. Carmack)이 VR 업계의 다양한 업적을 평가하는 비영리 이벤트 'VR 어워드 2019'에서 VR 평생 공로상을 받았다.</p>
      <p>지난 2017년부터 시작되어 올해로 3회째를 맞이한 VR 어워드는 매년 '올해의 VR 하드웨어', '올해의 VR 게임', '올해의 VR 영상', '올해의 떠오르는 VR 기업' 등, VR 업계 전반에서 우수한 성과를 거둔 이들에게 상을 수여하는 시상식이다. 이해하기 쉽게 비유하자면, 'VR계의 아카데미 시상식'이라고 할 수 있다.</p>
      <p>VR 어워드 2019에서 'VR 평생 공로상'이라는 영예로운 상을 받게 된 존 카맥은 기쁜 마음을 표현하면서도 "아직 이런 상을 받기에는 시기상조일지도 모른다, 아직 VR의 발전에 만족하지 않고 있다"며 아직도 VR 업계의 발전에 큰 여지가 남아있다는 취지의 수상 소감을 밝혔다.</p>
      <p>모든 'VR 어워드 2019' 우승 선정작과 결선 진출 목록은 <a href="https://vrawards.aixr.org/winners-and-finalists-2019/">링크</a>에서 확인할 수 있다.</p>
