      <h1>Mexikóba menekült a lemondott bolíviai elnök</h1>
      <address><time datetime="2019-11-12T05:55:51+00:00">12 Nov 2019, 05:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WMVghl8jMLI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A bolíviai elnök vasárnapi lemondása után is folytatódtak a zavargások La Pazban és több nagyvárosban. Ezért Evo Morales elfogadta a Mexikó által felajánlott politikai menedékjogot.</p>
      <p>Azt mondta, "polgári puccs" zajlik ellene, megtámadták az otthonát is.</p>
      <p>Twitter üzenetéből arra lehet következtetni, hogy már el is hagyta a dél-amerikai országot. Azt írta; "fájdalmas elhagyni Bolíviát, de újult erővel, és még több energiával fogok visszatérni."</p>
      <p>Közben a szenátus második alelnöke, az ellenzéki Jeanine Áñez bejelentette, az új választások megtartásáig, ideiglenes elnökként kész átvenni a hatalmat. A bolíviai törvény értelmében az elnök és alelnök hiányában a hatalmat ideiglenesen a szenátus elnöke veszi át, de az is lemondott vasárnap este.</p>
      <p>Hétfőn Bolívia katonai parancsnoka több egységet is az utcákra vezényelt, hogy támogassák a rendőrséget a feldühödött Morales-hívek megfékezésében. Polgárháború felé sodródik a latin-amerikai ország.</p>
      <p>Az országban 3 hete kezdődtek tüntetések, miután a szocialista Morales, Bolívia első őslakos elnöke, 13 éve hatalmon lévő vezetője, átírta az alkotmányt és a hivatali idő korlátozása ellenére negyedszerre is elindult az októberi elnökválasztáson. Amit megnyert - csalás gyanújával.</p>
