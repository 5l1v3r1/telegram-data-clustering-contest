      <h1>China investiert 600 Mio Euro in Drehkreuz Piräus</h1>
      <address><time datetime="2019-11-12T05:31:11+00:00">12 Nov 2019, 05:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m10VK-R4ynY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>China baut seine Präsenz im Mittelmeeraum aus und ein wichtiger Eckpfeiler ist der Hafen von Piräus. Das staatliche chinesische Unternehmen Cosco als Mehrheitseigner will das Gelände zum größten kommerziellen Hafen Europas ausbauen. Das soll mit Investitionen von 600 Millionen Euro erreicht werden. Zeit also für eine Stippvisite von Chinas Staatschef Xi Jinping.</p>
      <p>Euronews-Korrespondent Apostolos Staikos kommentierte in Piräus: "<i>China setzte schon auf den Hafen, als nur wenige andere Länder Direktinvestitionen in die Infrastruktur des Landes in Betracht zogen. Im Moment ist es der größte Hafen im Mittelmeer und das ultimative Ziel Griechenland ists, Piräus zum größten Hafen Europas zu machen".</i></p>
      <p>Zu Beginn seines dreitägigen Besuchs wurde Xi vom griechischen Präsidenten Prokopis Pavlopoulos in Athen empfangen. In einer gemeinsamen Erklärung von Xi Jinping und Regierungschef Kyriakos Mitsotakis wurde vom Beginn einer neuen Ära der griechisch-chinesischen Beziehungen, aber auch des europäisch-chinesischen Verhältnisses gesprochen</p>
      <p>Xi sagte: <i>"China und Griechenland sind Partner für die Einrichtung der Neuen Seidenstraße. Diese Initiative muss durch die weitere Entwicklung Ihres Landes verstärkt werden. Wir freuen uns auf die Umsetzung von Partnerschaften in vielen Bereichen und wollen die Rolle von Piräus beim Transit stärken und die Transportkapazität der China-Europa-Land-See-Expresslinie weiter ausbauen".</i></p>
      <p>Der griechische Regierungschef Mitsotakis schwärmte: "<i>Griechenland kann gewaltig von der Öffnung des chinesischen Binnenmarktes profitieren. Das reicht von hochwertigen Agrarprodukten und Marmor bis hin zu den griechischen Schiffsausrüstern. Schließlich wurden in den letzten 15 Jahren mehr als 1000 griechische Schiffe in China gebaut".</i></p>
      <p>Xi und Mitsotakis unterzeichneten auch 16 Abkommen zur Vertiefung der bilateralen Zusammenarbeit in Bereichen wie Verkehr, Agrarerzeugnisse, Kriminalprävention Tourismus und Kultur.</p>
