      <h1>Vídeo mostra festejos do São Martinho no Rochão, Camacha</h1>
      <h2>Alunos do Conservatório participam em sessão no Parlamento Europeu</h2>
      <address><time datetime="2019-11-12T05:00:00+00:00">12 Nov 2019, 05:00</time> by <a rel="author">Sandra Ascensão Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sUWEhlXBtc4" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x523/0c46/768d432/none/11506/OVQQ/image_content_2590761_20191112123612.jpg"/>

      <p>O Grupo de Folclore do Rochão recuperou a tradição do São Martinho no Rochão, Camacha.</p>
      <p>O vídeo retrata a queima do boneco, que simboliza o desaparecimento do vinho velho e dar vivas ao vinho novo, tal como o brinco de 8, no local onde este foi bailado pela primeira vez.</p>
      <p>O Grupo de Folclore do Rochão convidou o Grupo das Romarias Antigas do Rochão para se juntar à festa.</p>
      <p>Veja o vídeo realizado por Rui Dantas Rodrigues</p>
