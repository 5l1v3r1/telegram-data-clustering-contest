      <p>Сьогодні, 12 листопада 2019 року, відбулася прес-конференція у Чернівецькому обласному академічному музично-драматичному театрі. Зустріч режисера-постановника Людмили Скрипки та директора театру Юрія Марчака з журналістами була присвячена прем'єрі вистави "Зрадь мене" за мотивами В. Винниченка. </p>
      <p>- Вистава вирізняється роздумами над вічними проблемами буття, зради, моралі. Ця п'єса дає можливість глядачу задуматися над своїм ставленням до сім'ї, - зазначила<b> Людмила Скрипка.</b></p>
      <p>Прем'єра вистави відбудеться 16 листопада 2019 року о 18.30.</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
