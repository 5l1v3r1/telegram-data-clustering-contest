      <h1>リオ代表のレスリング渡利璃穏、現役引退へ…悪性リンパ腫から昨年復帰</h1>
      <address>
        <time datetime="2019-11-12T15:19:00+00:00">12 Nov 2019, 15:19</time>
      </address>
      <p>　２０１６年リオデジャネイロ五輪のレスリング女子代表で、悪性リンパ腫からの再起を果たした渡利璃穏（りお）（２８）（アイシンＡＷ）が現役引退の意向を固めたことが１２日、関係者への取材でわかった。</p>
      <p>　渡利はリオ五輪後の検査で病名が判明し、闘病生活を経て、復帰戦となった昨年６月の全日本選抜選手権６８キロ級で優勝した。同年１０月の世界選手権に出場し、２０年東京五輪への出場も目指していた。</p>
