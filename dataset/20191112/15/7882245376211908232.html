      <h1>Израиль vs "Исламский джихад"</h1>
      <address><time datetime="2019-11-12T15:23:47+00:00">12 Nov 2019, 15:23</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5oWire4V7Hs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Израильские военные и "Исламский джихад" обмениваются ударами. После нескольких прямых попаданий ракет по дорогам и в здания на территории еврейского государства, в том числе и в фабрику в Сдероте, ВВС Израиля начали наносить массированные удары, утверждая, что их мишень - лишь объекты палестинской группировки.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194155507755425792" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Израиль не заинтересован в эскалации, но мы сделаем всё необходимое, чтобы защитить себя", - заявил во вторник израильский премьер Биньямин Нетаньяху, предупредив, что вооружённое противостояние с "Исламским джихадом" может оказаться длительным.</p>
      <p>Палестинская группировка заявила, что возобновляет обстрел израильской территории в ответ на убийство одного из её высокопоставленных командиров. Десятки ракет уже выпущены из сектора Газа в направлении Израиля. Около трети их перехватила система ПВО "Железный купол". Пострадали несколько человек.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194193023300722688" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Командир вооруженного крыла "Исламского джихада" ("Роты Иерусалима") 42-летний Баха Абу аль-Атта и его жена были убиты в результате ракетного удара по их дому в секторе Газа во вторник на рассвете. Пять человек, в том числе четверо их детей, получили ранения.</p>
      <p>Израиль обвиняет аль-Атту в организации обстрелов свое территории и подготовке новых.</p>
