      </figure>
      <p>
        <i>The former Arsenal captain Patrick Vieira admitted he felt sorry for the club's midfielder Granit Xhaka after he was stripped of the captaincy after reacting angrily to his fans while being substiuted. 'He's going through a really difficult period and really difficult time at Arsenal. But I think we have to remind ourselves that he's achieve a lot since he's at Arsenal and he deserves a lot of respect' said Vieira. On the current situation at the Gunners, the Arsenal invincible called for calmness and time for Unai Emery to 'resolve the issues'</i>
