      <h1>Александр Лукашенко в Австрии</h1>
      <address><time datetime="2019-11-12T15:35:33+00:00">12 Nov 2019, 15:35</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hEUBTKbsxPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Визит, который западные аналитики называют «сенсационным»: президент Республики Беларусь посещает Австрию. Это первая более чем за три года официальная поездка Александра Лукашенко в страну ЕС. Вена — один из крупнейших западных инвесторов в белорусскую экономику.</p>
      <p>Европейские СМИ говорят даже о «повороте на Запад»: в декабре исполнится 20 лет существования Союзного государства России и Беларуси, однако в последнее время отношения между Москвой и Минском сложно назвать гладкими.</p>
      <p>«Нас с Австрией объединяет стремление к развитию „Восточного партнёрства“. Мы видим его как целостный, гибкий, эффективный инструмент сотрудничества в регионе, способствующий устойчивому развитию и безопасности соседей Европейского Союза. При этом оно не направлено против интересов третьих стран».</p>
      <p>В 2016 году с Беларуси частично сняли санкции, наложенные за нарушение принципов демократии и прав человека. Однако эта тема остаётся одним из препятствий для развития полноценных связей с ЕС, о чём напомнил австрийский президент Александр ван дер Беллен: по его словам, наличие в Беларуси смертной казни не позволяет стране быть полноправным членом Совета Европы.</p>
