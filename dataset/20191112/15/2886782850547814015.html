      <h1>Feloszlatták a katalán szakadárok blokádját a spanyol-francia határon</h1>
      <address><time datetime="2019-11-12T15:17:54+00:00">12 Nov 2019, 15:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D5pccvDYYVY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Feloszlatták a katalán szakadár tüntetők demonstrációját a legforgalmasabb spanyol-francia közúti határon. az AP-7-es autópályán. A katalán függetlenségpártiak három napra tervezték az útzárat a La Jonquera határátkelő francia oldalán, de a francia rendőrök egy nap elteltével felszámolták a barikádot.</p>
      <p>A demonstrációt a Demokrácia Cunami nevű szeparatista csoport hirdette meg, tiltakozásként a katalán függetlenségi vezetők börtönbüntetése ellen.</p>
      <p>A tüntetők nem akartak felszólításra távozni, és dulakodás alakult ki, amikor a rendőrök elkezdték kiszorítani őket a helyszínről. A határ francia oldalán 18, a spanyol oldalon egy embert vettek őrizetbe.</p>
      <p>Bár a demonstráció idejére a hatóságok elterelték a forgalmat, a spanyol oldalon hétfőn óriási dugó alakult ki, mintegy 20 kilométeres volt a feltorlódott kocsisor.</p>
