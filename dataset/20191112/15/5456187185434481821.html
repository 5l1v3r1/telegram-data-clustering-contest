      <h1>Свободные выборы — только после ухода Лукашенко</h1>
      <h2>Сильное выступление Полины Шарендо-Панасюк.</h2>
      <address>
        <time datetime="2019-11-12T15:28:00+00:00">12 Nov 2019, 15:28</time>
      </address>
      <p>Активистка «Европейской Беларуси» записала видеобращение к белорусам. Сайт <b>Сharter97.org</b> публикует текст и видео обращения <b>Полины Шарендо-Панасюк</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/W3DzoKRKZZQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>- Меня зовут Полина Шарендо-Панаюск. Я представляю гражданскую кампанию «Европейская Беларусь». Я выдвигалась кандидатом в депутаты путем сбора подписей по Брестскому-Западному избирательному округу № 1. Ровно неделя прошла от моей регистрации кандидатом в депутаты до лишения меня этого статуса. Лишь неделю режим выдержал в условиях реальной избирательной кампании. Только неделя правды и критики, а агитация должна была длиться месяц.</i>
      </p>
      <p>Куда подевалась хваленая стабильность с претензией на всенародную поддержку? Быстренько скинули маски и вернулись к старым методам: запретить, не допустить к эфиру, лишить регистрации. Таким образом мы показали, что режим Лукашенко в условиях настоящих выборов сразу проигрывает.</p>
      <p>Представители режима и сами это понимают. Поэтому годами в избирательных комиссиях сидят одни и те же люди, которые утверждают «депутатами» практически одних и тех же людей. Это самая настоящая банда наперсточников и жуликов, с распределенными ролями. Кто-то призывает поиграть, обещая золотые горы, второые — быстренько убирают наперстки, манипулируют, дурят головы.</p>
      <p>Однако за долгие годы использования наперстки заржавели, за дырками уже невозможно спрятать обман и ложь. Это было хорошо видно по поведению жуликов на комиссиях и в судах, когда они лихорадочно лишали меня регистрации. Они были наглыми и самоуверенными, однако их глаза нервно бегали.</p>
      <p>Тогда я поняла — они боятся. Они ощущают на своих затылках дыхание революции. Когда мы объявили о своем участии в «выборах» — многие не понимали, зачем мы это делаем. Cегодня мы можем открыто сказать, что все это время велась кампания активного бойкота лжевыборов. Мы говорили раньше и говорим сейчас: «Не участвуйте в этом цирке!». Играть с жуликами — себя не уважать. Настоящие выборы в белорусский парламент произойдут после ухода Лукашенко. И это произойдет очень скоро. Я в это верю! Жыве Беларусь!</p>
