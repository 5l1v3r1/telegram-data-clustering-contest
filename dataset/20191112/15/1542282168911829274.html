      <h1>Δεκάδες μετανάστες με προορισμό τη Λέσβο εντοπίστηκαν σε φορτηγό</h1>
      <address><time datetime="2019-11-12T15:56:12+00:00">12 Nov 2019, 15:56</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KXA0yeTERx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα συγκλονιστικό βίντεο έδωσε στη δημοσιότητα η τουρκική αστυνομία.</p>
      <p>Στη διάρκεια ελέγχου σε φορτηγό στην πόλη Αϊβατσίκ, οι Τούρκοι αστυνομικοί εντόπισαν 82 κρυμμένους μετανάστες.</p>
      <p>Σύμφωνα με τα τουρκικά μέσα ενημέρωσης όλοι είναι Αφγανικής υπηκοότητας ενώ ανάμεσά τους υπήρχαν και παιδιά.</p>
      <p>Η αστυνομία συνέλαβε τον οδηγό του φορτηγού ενώ ανακοίνωσε πως προορισμός του διακινητή ήταν η Λέσβος.</p>
      <p>Οι 82 μετανάστες δεν είχαν νόμιμα χαρτιά πάνω τους και ως εκ τούτου οι τουρκικές αρχές τους έστειλαν σε κέντρα επαναπατρισμού προκειμένου να απελαθούν.</p>
      <p>Μόνο τις τελευταίες δύο ημέρες, οι αρχές στην επαρχία των Δαρδανελίων έχουν συλλάβει 430 παράτυπους μετανάστες σε 13 διαφορετικά περιστατικά παράνομης διακίνησης.</p>
      <p>Μάλιστα έχουν κατασχέσει τρία φορτηγά, ένα μινιμπας και 342 σωσίβια που επρόκειτο να χρησιμοποιηθούν σε περάσματα μέσω φουσκωτών με προορισμό τα ελληνικά νησιά.</p>
      <p>Και όλα αυτά την ώρα που οι αφίξεις στα νησιά του ανατολικού Αιγαίου συνεχίζονται ακατάπαυστα.</p>
      <p>Από την Δευτέρα μέχρι την Τρίτη το πρωί, το ελληνικό λιμενικό διέσωσε 211 πρόσφυγες και μετανάστες σε πέντε περιστατικά στις θαλάσσιες περιοχές Αλεξανδρούπολης, Χίου, Σάμου, Κω και Σύμης.</p>
