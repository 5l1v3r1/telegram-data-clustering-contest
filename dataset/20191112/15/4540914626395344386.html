      <h1>Nach 5,4-Erdbeben: AKW in Frankreich abgeschaltet</h1>
      <address><time datetime="2019-11-12T16:17:10+00:00">12 Nov 2019, 16:17</time> by <a rel="author">Sandrine Delorme</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tw68YQ9bvws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem <a href="https://de.euronews.com/2019/11/11/erdbeben-frankreich-rhonetal">Erdbeben in Südfrankreich</a> - unweit von Montélimar - sind die Reaktoren des Atomkraftwerks Cruas in der Ardèche abgeschaltet worden. Der Betreiber EDF will drei Tage lang die Sicherheit der Anlage überprüfen, da bei dem Beben der Stärke 5,4 in Cruas ein Alarm ausgelöst wurde. Die französischen AKWs sollten offiziellen Angaben zufolge den stärksten bisher registrierten Erdbeben standhalten können.</p>
      <p>Allerdings war das Beben vom Montag so gewaltig, dass es an die Grenzwerte heranreicht.</p>
      <p>In der Region um das Erdbeben gibt es mehrere Atomanlagen, die aber nicht alle abgeschaltet wurden.</p>
      <p>Wie Greenpeace Frankreich mitteilt, liegt das Epizentrum des Bebens vom Montag 23 Kilometer von Cruas und 26 Kilometer vom AKW Tricastin entfernt. Offiziell galt bisher die Stärke 5,2 als ein Wert, der kaum erreicht werde.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193971493576814593" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Das Epizentrum lag im Ort le Teil. In und um den 8.500-Einwohner Ort wurden etwa 200 Häuser beschädigt. Vier Menschen wurden verletzt. Zu spüren war die Erschütterung von Montpellier bis Lyon.</p>
      <p>In den sozialen Medien berichten viele Franzosen, was sie erlebt haben.</p>
      <p>Das Beben vom Montag war das heftigste in Frankreich seit 16 Jahren. An diesem Dienstag wurde im Elsass ein wesentlich schwächeres Beben registriert.</p>
