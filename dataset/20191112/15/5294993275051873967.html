      <h1>Pedro Sánchez cede e convida Iglesias para vice-presidente do governo espanhol</h1>
      <address><time datetime="2019-11-12T15:44:16+00:00">12 Nov 2019, 15:44</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jIxUuQ9JlGU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Pablo Iglesias</b>, líder da coligação de esquerda <b>Unidas Podemos</b>, vai entrar para o executivo espanhol pela porta grande, ao assumir o cargo de vice-presidente do governo.</p>
      <p>O primeiro-ministro e líder do <b>Partido Socialista (PSOE) Pedro Sánchez</b> faz mais concessões do que aquelas que recusou antes fazer ao agora parceiro de coligação, na sequência das eleições do passado domingo, em que ambas as formações perderam votos e lugares no parlamento. A palavra mais ouvida na apresentação dos dois líderes, na assinatura do acordo, foi "progressista".</p>
      <p>"Este novo governo vai ser rotundamente progressista, porque será constituído por forças progressistas, o PSOE e o Unidas Podemos, mas sobretudo porque vai trabalhar pelo progresso de Espanha e dos espanhóis. No espírito do novo governo, só não vão caber o ódio e a confrontação entre espanhóis", disse Sánchez.</p>
      <p>Pabro Iglesias acrescentou: "Um governo de coligação progressista, que combine a experiência do PSOE com a coragem do Unidas Podemos. Um governo que trabalhe pelo diálogo para enfrentar a crise territorial e pela justiça social como melhor vacina face à extrema-direita".</p>
      <p>Embora <b><a href="https://pt.euronews.com/2019/11/10/legislativas-em-espanha-acompanhe-aqui-em-direto-a-noite-eleitoral">ganhas pelo PSOE</a></b>, as eleições, forçadas devido ao falhanço das negociações para formar governo, tiveram como resultado uma subida da direita, tanto tradicional (PP), como a mais radical, representada pelo VOX, que viu o número de mandatos mais que duplicar.</p>
