      <h1>Усиление борьбы с бандитизмом</h1>
      <address><time datetime="2019-11-12T15:11:25+00:00">12 Nov 2019, 15:11</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jlXzTYJfHR4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Полиция Швеции объявила об ужесточении мер по борьбе с бандитизмом. После субботней перестрелки и взрыва в Мальмё улицы города патрулируют усиленные наряды полиции. Жертвой конфликта между наркоторговцами стал 15-летний подросток.</p>
      <p>Местная журналистка Тереза Седергрен говорит:</p>
      <blockquote>В полиции утверждают, что отныне будут делать вс`ё, чтобы остановить преступников, будут изымать больше оружия, будут бороться с ними с большим напором. Но жители Мальмё, с которыми я общалась, уверены, что эти меры приняты слишком поздно. Убиты уже слишком много людей</blockquote>
      <p>С начала года в Швеции произошло уже свыше 180 взрывов, не менее 26 человек были застрелены. По данным доклада, подготовленного в октябре полицией Стокгольма, только в столичном регионе действуют около 50 преступных сообществ, в которые вовлечены 1500 человек, а средний возраст членов этих группировок снизился, в каждой из них есть участники, которым меньше 16 лет .</p>
      <p>Полиция Дании, в свою очередь, в ближайшие шесть месяцев будет проверять документы у въезжающих в страну со стороны Швеции. В минувшем месяце датское правительство также приняло решение о существенном расширении видеонаблюдения по всей стране.</p>
