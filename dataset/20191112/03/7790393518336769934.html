      <h1>Cận cảnh loài hươu chuột quý hiếm mới xuất hiện trở lại tại Việt Nam</h1>
      <h2>Lần đầu tiên sau 30 năm nghi đã bị tuyệt chủng, loài hươu chuột (chevrotain), thuộc họ cheo cheo, đã được chụp lại ở một cánh rừng miền Nam Việt Nam.</h2>
      <address><time datetime="2019-11-12T03:57:28+00:00">12 Nov 2019, 03:57</time> by <a rel="author">(Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/1huouchuot.jpg"/>
        <figcaption>Hươu chuột Việt Nam nằm trong danh sách 25 loài động vật quý hiếm nghi tuyệt chủng của Tổ chức Bảo vệ động vật hoang dã toàn cầu (GWC). (Nguồn: Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/1huouchuot2.jpg"/>
        <figcaption>Hươu chuột lưng bạc được nhìn thấy lần cuối cùng khoảng hơn 25 năm về trước khi một đội các chuyên gia nghiên cứu người Việt Nam và người Nga mua lại được một cá thể đã chết. (Nguồn: Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/huouchuot_1.jpg"/>
        <figcaption>Các nhà khoa học đã đặt các hệ thống camera theo dõi trong vòng 5 tháng và thu được là 275 tấm ảnh. (Nguồn: Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/huouchuot2.jpg"/>
        <figcaption>Dù có tên là hươu chuột nhưng loài động vật này không phải hươu hay chuột và là động vật có vú, có móng guốc nhỏ nhất thế giới, với trọng lượng chưa tới 5kg. (Nguồn: Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/huouchuot3.jpg"/>
        <figcaption>Hươu chuột lần đầu tiên được giới khoa học nhắc tới vào năm 1910 khi phát hiện 4 cá thể tại Nha Trang. (Nguồn: Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/lepz/2019_11_12/huouchuot5.jpg"/>
        <figcaption>Loài động vật này ưa những nơi hẻo lánh, xa khu dân cư và có đặc điểm nhận dạng là hai chiếc răng nanh nhỏ. (Nguồn: Vietnam+)</figcaption>
      </figure>
