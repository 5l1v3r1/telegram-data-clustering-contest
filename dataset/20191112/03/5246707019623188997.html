      <h1>Video: Get Another Look At The Two New Pokémon In This Galar Research Recap</h1>
      <h2>Here are the findings</h2>
      <address><time datetime="2019-11-12T03:45:00+00:00">12 Nov 2019, 03:45</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xLZzJsvthw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Yesterday, we got a look at two new Pokémon in the "final" trailer for <b><a href="http://www.nintendolife.com/games/nintendo-switch/pokemon_sword_and_shield">Sword and Shield</a></b>. Overlooking the title of the <a href="http://www.nintendolife.com/news/2019/11/two_new_pokemon_revealed_in_sword_and_shields_final_trailer">previous clip</a>, the local Pokémon YouTube channel has now uploaded <i>another</i> trailer.</p>
      <p>The Galar Research Recap video looks back on all the previous findings uncovered and also includes another look at the two new Pokémon. Take a look below.</p>
      <blockquote>Our Galar Research is complete, Trainers! Take a look back at what we’ve uncovered, then get ready to make new friends, face new challengers, and catch new Pokémon!</blockquote>
