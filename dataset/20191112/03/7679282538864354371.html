      <h1>जम्मू-कश्मीर के गांदरबल में एनकाउंटर, सुरक्षाबलों ने आतंकी को किया ढेर</h1>
      <address><time datetime="2019-11-12T03:44:26+00:00">12 Nov 2019, 03:44</time> by <a rel="author">लाइव हिन्दुस्तान, नई दिल्ली</a></address>
      <p>जम्मू-कश्मीर के गांदरबल में मंगलवार को सुरक्षाबलों और आतंकी के बीच एनकाउंटर हुआ। इस एनकाउंटर में सुरक्षाबलों ने एक आतंकी को ढेर कर दिया है।</p>
      <figure>
        <iframe data-src="https://twitter.com/ANI/status/1194086606749212673?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>इससे पहले उत्तरी कश्मीर के बांदीपुरा जिले के एक गांव में सुरक्षाबलों और आतंकवादियों के बीच रविवार को हुई मुठभेड़ में एक आतंकवादी मारा गया था। अधिकारियों ने बताया था कि श्रीनगर से 55 किलोमीटर दूर लावदारा गांव में आतंकवादियों और सुरक्षाबलों के बीच मुठभेड़ हुई। </p>
      <p>अधिकारियों ने बताया कि मुठभेड़ उस समय शुरू हुई जब सुरक्षा बल लावदारा गांव में कुछ आतंकवादियों की मौजूदगी की विशेष सूचना मिलने के बाद तलाशी अभियान चला रहे थे। उन्होंने बताया कि आतंकवादियों ने सुरक्षा कर्मियों पर गोलीबारी शुरू कर दी जिसके जवाब में चलाई गई गोली में एक आतंकवादी मारा गया। </p>

      </p>
