      <h1>Katalonien: Aktivisten blockieren Autobahn zu Frankreich</h1>
      <address><time datetime="2019-11-12T06:57:07+00:00">12 Nov 2019, 06:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/loX5wR5CU-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am Tag nach der Wahl in Spanien haben katalanische AktivistInnen die Autobahn nach Frankreich blockiert. Hunderte UnabhängigkeitsanhängerInnen legen seit Montag den Verkehr in beiden Richtungen am Grenzort La Jonquera lahm.</p>
      <p>Die Gruppe "Demokratischer Tsunami" und das "Komitee zur Verteidigung der Republik" wollen Druck auf Wirtschaft und Infrastruktur in der Region ausüben, um gegen die Inhaftierung der Separatistenanführer zu protestieren. Die Lehrerin Olga Soler ist eine der AktivistInnen. "Menschen sitzen im Gefängnis und im Exil und es geht ihnen nicht gut", sagte sie. "Deswegen sind wir hier und schlafen hier. Wir hoffen, dass uns jemand zuhört, weil es so aussieht, als würde uns niemand zuhören, weder Spanien noch Europa."</p>
      <p>Auch der Rentner Jon Ribera protestiert: "Wir sind bereit für drei Tage Protest. Wir haben Essen, Schlafsäcke und Zelte mitgebracht."</p>
      <p>Die französische Polizei rief die Aktivisten zur Räumung auf und drohte mit Gewalt. Es kam zu kleineren Auseinandersetzungen, aber in der Nacht blieb die Lage friedlich. Viele LKW-FahrerInnen an der wichtigen Transportroute waren zum Stillstand gezwungen, der spanische Transportverband rechnet mit täglichen Verlusten in Millionenhöhe.</p>
      <p>"Sit and Talk", setzt euch zusammen und redet miteinander, ist die Forderung der Demonstrierenden, die auch der katalanische Regionalpräsident Torra am Montag erneut an die Regierung in Madrid richtete.</p>
