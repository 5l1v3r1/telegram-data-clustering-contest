      <h1>Morales vuela a México desde el aeropuerto de Chimaré</h1>
      <address><time datetime="2019-11-12T06:21:49+00:00">12 Nov 2019, 06:21</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U7QddWjg4pk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Evo Morales</b> aceptó la oferta de asilo político en México al día siguiente de verse obligado a dimitir como presidente de Bolivia tras la intervención del ejército reclamando su dimisión.</p>
      <p>Morales pidió a las Fuerzas Armadas que no se "mancharan con la sangre del pueblo".</p>
      <p>"Paren esta masacre", dijo, para señalar que durante sus más de trece años de Gobierno nunca pidió al ejército las Fuerzas Armadas que <i>"salgan a reprimir al pueblo"</i>. Aseguró que regresaría a Bolivia con más "fuerza y ​​energía".</p>
      <p>La vicepresidenta del Senado, <b>Jeanine Áñez</b>, será presidenta interina hasta que se celebren nuevas elecciones. Áñez hizo el anuncio después de sucesivas dimisiones de varios líderes del Congreso</p>
      <p>El ejército ha salido a la calle. El comandante militar de Bolivia ha ordenado a las tropas que participen junto a la policía en la disolución de las manifestaciones</p>
      <p>Las tensiones se han extendido a La Paz y se han producido saqueos y un aumento de los ciudadanos que defienden sus propiedades arma en mano.</p>
