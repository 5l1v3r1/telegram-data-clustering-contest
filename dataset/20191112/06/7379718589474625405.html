      <h1>Spagna, i socialisti cercano una maggioranza</h1>
      <address><time datetime="2019-11-12T06:16:43+00:00">12 Nov 2019, 06:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Xsf1l5cBLs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Usciti vincitori, seppure a metà, delle elezioni spagnole, i socialisti di Pedro Sanchez cominciano le esplorazioni in vista della formazione di un nuovo governo. Pur restando il primo partito, il Psoe dispone di soli 120 seggi, tre in meno che alle elezioni di aprile, e ben al di sotto della maggioranza, che è di 176 deputati. Dunque servono alleati, ma la prima ipotesi, quella di una grande coalizione coi popolari, seconda forza politica del paese, non trova conferma nelle parole di José Luis Abalos, portavoce del partito socialista: "Non opteremo per un governo di grande coalizione con una destra che non si fa carico della situazione e non si assume le sue responsabilità".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193931660229828610" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La leadership socialista vorrebbe comunque evitare uno scenario - seppur minoritario - sostenuto dalle forze catalane indipendentiste e da Podemos, il partito-movimento che ha perso da aprile 7 seggi e 600.000 voti.</p>
      <p>A destra intanto, il voto fa le prime vittime: Albert Rivera si è dimesso dalla guida di Ciudadanos, dopo il pessimo risultato della lista che manda in parlamento solo 10 deputati, travasando buona parte della propria base nei serbatoi di Vox, soggetto politico nazionalista e populista fondato da fuoriusciti del Partito popolare. Pur essendo la terza forza politica di Spagna. Vox promette di restare all'opposizione. "Gli spagnoli ci hanno votato per restare all'opposizione, quindi annunciamo il nostro voto contrario a qualsiasi governo guidato o formato dal Partito socialista", ha detto Santiago Abascal.</p>
      <p>Per Sanchez la soluzione della crisi non è scontata, e passa quasi unicamente attraverso uno scenario che veda mobilitati coi socialisti anche alcuni dei gruppi regionali presenti in parlamento, che però sono molto diversi tra di loro e difficili da armonizzare. Esclusa - almeno per ora - l'opzione zero: quella di un nulla di fatto e di un nuovo ritorno alle urne.</p>
