      <h1>Στο νοσοκομείο ο Τζίμι Κάρτερ</h1>
      <address><time datetime="2019-11-12T06:57:19+00:00">12 Nov 2019, 06:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sui0PWxfGW8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε νοσοκομείο της Ατλάντα μεταφέρθηκε ο Αμερικανός πρώην πρόεδρος, Τζίμι Κάρτερ για να υποβληθεί σε διαδικασία αποσυμφόρησης της εγκεφαλικής πίεσης, που προκλήθηκε από αιμορραγία εξ αιτίας μιας σειράς πτώσεων που είχε το τελευταίο διάστημα.</p>
      <p>Ο 95χρονος πρώην πρόεδρος των Ηνωμένων Πολιτειών τον περασμένο Μάιο είχε μια πτώση με αποτέλεσμα να σπάσει το ισχίο του και να χρειαστεί επείγουσα χειρουργική επέμβαση.</p>
      <p>Τον περασμένο μήνα έπεσε και πάλι δύο φορές. Την πρώτη φορά χρειάστηκε να κάνει 14 ράμματα ενώ κατά τη δεύτερη πτώση του, ράγισε τη λεκάνη του.</p>
      <p>H επέμβαση στον κ. Κάρτερ θα γίνει την Τρίτη το πρωί στο πανεπιστημιακό νοσοκομείο της Ατλάντα όπως διευκρίνισε η εκπρόσωπος του πρώην προέδρου, Ντεάνα Κονγκιλέο, χωρίς όμως να δώσει περισσότερες λεπτομέρειες σχετικά με τη διαδικασία.</p>
