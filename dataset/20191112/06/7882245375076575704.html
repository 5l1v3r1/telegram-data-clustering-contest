      <h1>Сторонники независимости Каталонии заблокировали автотрассу А9</h1>
      <address><time datetime="2019-11-12T07:35:54+00:00">12 Nov 2019, 07:35</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pVumaWLJ3Bk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во вторник французский полицейский спецназ попытался разогнать манифестантов-сторонников независимости Каталонии на французской части автомагистрали А9, связывающей две страны.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194190741314187266" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cотни сторонников независимости Каталонии накануне устроили импровизированный бивуак на автотрассе, которая связывает юг Франции и Испании.</p>
      <p>Парализовать дорожное сообщение призвали активисты из "Демократического цунами".</p>
      <p>В понедельник в Ла-Жункеру, находящуюся на границе двух стран, выдвинулись те, кто, по их собственными словам, хочет оказать давление на Мадрид, чтобы тот начал переговоры с властями этой области Испании.</p>
      <p>Вот что говорят участники протеста:</p>
      <p>- Людей посадили в тюрьму, они не слишком хорошо себя там чувствуют. Есть те, кого вынудили из страны бежать, и им тоже не слишком сладко приходится. Да, мы тут тоже на ветру, но это уже мелочи. Как говорит мой сосед, пусть хоть кто-то нас услышит, потому что сейчас с нами отказываются говорить, и в Испании, и в Европе.</p>
      <p>- Мы готовы продержаться три дня, пока. Мы запаслись едой, у нас есть спальные мешки и палатки.</p>
      <p>В понедельник вечером участники акции разводили костры, готовили на них пищу и устроили импровизированные концерты и вечеринки.</p>
      <p>В течение ночи с понедельника на вторник автомагистраль А9 между Нарбонном и испанской границей была блокирована.</p>
      <p>Водители-дальнобойщики из Франции попали в вынужденную пробку, которая может продлиться в лучшем случае еще несколько дней.</p>
