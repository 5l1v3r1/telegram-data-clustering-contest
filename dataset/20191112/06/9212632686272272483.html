      <h1>Isteri sempat rakam 'pegawai' [METROTV]</h1>
      <address><time datetime="2019-11-12T06:35:17+00:00">12 Nov 2019, 06:35</time> by <a rel="author">Hasbi Sidek</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5iV107qL8x4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SEORANG pegawai teknologi syarikat swasta nyaris kehilangan kereta selepas cuba ditarik lelaki yang menyamar pegawai Kementerian Perdagangan Dalam Negeri dan Hal Ehwal Pengguna (KPDNHEP) kononnya menggunakan kenderaan klon.</p>
      <p>Kejadian berlaku kira-kira jam 5 petang Khamis lalu ketika Hasnan Hasim, 41, berhenti di kawasan Rehat dan Rawat (R&amp;R) Seremban Lebuhraya Utara-Selatan arah utara.</p>
      <p>Menurut Hasnan, dia singgah di R&amp;R berkenaan ketika dalam perjalanan dari Alor Gajah ke Putrajaya bersama isteri serta anaknya.</p>
      <p>“Sebaik tiba dan meletakkan Proton Exora saya di kawasan parkir, saya keluar dari kenderaan dan berjalan ke premis di R&amp;R itu manakala isteri dan anak berada di dalam kereta.</p>
      <p>“Tiba-tiba seorang lelaki mendekati kereta saya dan cuba membuka pintu namun isteri sempat menguncinya dan membunyikan hon menyebabkan saya bergegas ke kereta,” katanya ketika dihubungi, semalam.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/penyamaourrr_1573654248.jpg"/>
        <figcaption>GAMBAR tular lelaki mengaku pegawai KPDNHEP yang cuba menarik kereta di R&amp;R Seremban Lebuhraya Plus arah utara.</figcaption>
      </figure>
      <p>Hasnan berkata, dia mendekati lelaki berkenaan dan bertanyakan tujuan dia cuba membuka pintu kereta namun lelaki itu mendakwa mahu menarik kereta kerana mempunyai tunggakan ansuran bulanan.</p>
      <p>“Saya beritahu pinjaman kereta habis dijelaskan. Lelaki itu berkeras sebelum menukar kenyataannya mendakwa dia dari KPDNHEP dan mahu menarik kereta saya kerana dipercayai kenderaan klon.</p>
      <p>“Curiga dengan dakwaan lelaki itu, saya kemudian menghubungi talian kecemasan dan cuba mendapatkan bantuan, namun lelaki cuba merampas telefon saya. Dia berkeras tindakannya betul dan menghalang saya daripada menghubungi pihak berkuasa.</p>
      <p>“Apabila melihat isteri saya yang berada di dalam kenderaan cuba merakamkan tindakanhya, lelaki itu beredar. Sebelum itu, kejadian sempat dirakam <i>dashcam</i> kereta saya,” katanya.</p>
      <p>Menurut Hasnan, dia curiga dengan kelakuan lelaki itu dan mengesyaki cuba melakukan jenayah dengan menyamar kerana dia tidak pernah mendengar pegawai KPDNHEP menarik kenderaan klon.</p>
      <p>Sementara itu, Ketua Polis Daerah Nilai, Superintendan Marzuke Besar berkata, pihaknya menerima laporan daripada mangsa dan siasatan sedang dilakukan.</p>
      <p>“Kami sudah mengambil keterangan mangsa dan saksi selain meneliti rakaman dashcam. Kes disiasat mengikut Seksyen 170 Kanun Keseksaan kerana menyamar sebagai penjawat awam,” katanya.</p>
