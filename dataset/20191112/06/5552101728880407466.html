      <h1>【逼宮吳敦義5】遭挺吳派解讀釀逼宮　連勝文神回2字「鬼扯」</h1>
      <address><time datetime="2019-11-12T06:59:00+00:00">12 Nov 2019, 06:59</time> by <a rel="author">周怡孜, 林育緯</a></address>
      <p>本刊調查，國民黨主席吳敦義自列不分區立委安全名單，引發中央委員連勝文等黨內中生代勢力不滿，情緒恐怕在名單正式公布後一觸即發。連勝文今（12日）表示，藍營不分區名單，不該只是爭取黨內認同，而是要設法取得民眾支持，才能讓外界感受到黨的魄力及決心。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZiWybxj2ec" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>由於國民黨不分區名單將在明（13日）公布，黨內已有一股勢力對於吳敦義內定在安全名單內，且讓藍營舊勢力卡位排序不滿，醞釀在選後逼宮。其中，以連勝文為首的中生代勢力，近日頻對不分區名單一事發難，因而遭挺吳派解讀，連系已望眼選後的黨權布局。</p>
      <p>對此，連勝文透過辦公室向本刊表示，逼宮並非事實，但他要強調的是，國民黨不分區名單不該只爭取200多位中央委員同意，侷限在黨內的小圈圈中，而是要設法爭取2,300萬民眾的支持與認同，去說服外界。</p>
      <p>連勝文認為，國民黨能否提出一個嶄新面貌，且符合人民期待的不分區名單，讓外界感受國民黨的魄力與決心，比誰要做黨主席來得重要。</p>
      <p>對於選後的黨權想法，連勝文也澄清，黨主席任期是到2021年，現在炒作這議題，甚至扯到逼宮，真的是「鬼扯」。他批評，「這或許是要爭取不分區的人刻意放出的訊息，試圖轉移焦點、混淆視聽，但這對國民黨絕非好事」。</p>
      <p>連勝文呼籲，值此關鍵時刻，黨內每個人的作為都會在歷史上留下紀錄，呼籲大家三思。</p>
