      <h1>日経平均終値、１８８円高の２万３５２０円</h1>
      <address>
        <time datetime="2019-11-12T06:09:00+00:00">12 Nov 2019, 06:09</time>
      </address>
      <p>　１２日の東京株式市場で、日経平均株価（２２５種）の終値は、前日比１８８円１７銭高の２万３５２０円０１銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は５・６４ポイント高い１７０９・６７。</p>
