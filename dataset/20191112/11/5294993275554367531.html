      <h1>Pico de violência em Hong Kong</h1>
      <address><time datetime="2019-11-12T11:17:42+00:00">12 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_YDY48zEwnE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dois campos universitários e do centro financeiro de Hong Kong foram o núcleo dos protestos e consequentes confrontos com a polícia desta terça-feira na região insular chinesa. Novos tumultos depois de um jovem de 21 anos ter sido baleado à queima-roupa no peito e de uma pessoa ter sido regada com liquido inflamável e depois queimado.</p>
      <p>"Esta é a luta de toda uma geração, é uma luta que vai determinar se a nossa ideia, se o nosso ideal de vida, se esta Hong Kong que tivemos durante tanto tempo vai continuar como sempre foi. E nós não vamos deixar isso mudar", explica um manifestante disfarçado.</p>
      <p>As forças da ordem também estiveram bastante ativas no centro financeiro frente a cerca de 1000 manifestantes. Uma dezena de ativistas foi detida, a que se juntou aos 260 detidos na segunda-feira.</p>
      <p>Desde o início das contestações contra os planos chineses para extraditar suspeitos de crimes para o continente, em junho, já foram detidos cerca de 3000 pessoas.</p>
