      <h1>Szétzavarták a katalán függetlenségért tüntetőket</h1>
      <address><time datetime="2019-11-12T11:59:24+00:00">12 Nov 2019, 11:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oE_2xskqDFM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több száz, a katalán függetlenség mellett tüntetőt zavart szét a francia rohamrendőrség, a tömeg csaknem egy napra lezárta azt az utat, amely a spanyol régiót és Franciaországot köti össze.</p>
      <p>A legfontosabb spanyol-francia közúti határátkelőnél, a La Jonqueranál tartott megmozdulást a Demokrácia Cunami nevű szeparatista csoport hirdette meg, tiltakozásként a katalán függetlenségi vezetők börtönbüntetése ellen.</p>
      <p>A tüntetők járműveikkel bénították meg a háromsávos autópálya forgalmát. Akciójukat háromnaposra tervezték, így ételt, italt, sátrakat is vittek magukkal.</p>
    </article>
