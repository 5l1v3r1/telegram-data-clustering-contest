      <h1>Уральцы привезли из Луганска изувеченных животных (ФОТО, ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-12T11:40:11+00:00">12 Nov 2019, 11:40</time>
      </address>
      <p>На Урал вернулись <a href="https://newdaynews.ru/ekb/675605.html">две зоозащитницы, которые отправились в Луганск</a>, чтобы доставить коллегам гуманитарную помощь: корм, медикаменты и другие необходимые вещи.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zQVL6FUfAzU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из Луганска привезли покалеченных собак и кошек</p>
      <p>В Луганске приют располагается в частном доме, где более 100 кошек и собак. Самих волонтеров мало. Например, среди зоозащитников есть пенсионерка, которая на костылях во время бомбежки ходила кормить собак. Уральские зоозащитницы решили приехать, чтобы привлечь внимание местных к проблеме. По их мнению, такие действия привлекут больше волонтеров. Кроме того, екатеринбурженки поговорили с луганскими депутатами и ветврачами, подняли вопросы о льготных вакцинациях, а также о выделении земли под новый приют.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/12/676358_1062301980.jpg"/>
      </figure>
      <p>В Екатеринбург привезли больных зверей: 6 кошек и 4 собак. Все они с тяжелыми травмами. Например, у пса Кокоса диагностировали застарелую автотравму. Кроме того, во время бомбежки он запутался в колючей проволоке. Луганские волонтеры его нашли, распутали ему лапы и обработали раны. Но так как у волонтеров мало средств, которые способствуют заживлению, – на поправку собака не идет.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/12/676358_633745491.jpg"/>
      </figure>
      <p>А рядом с псом Пиратом взорвался снаряд, осколком ему выбило глаз. Все звери прибыли в истощенном состоянии. «Животные сейчас все находятся в стационаре. Они в стабильном состоянии, есть те, кто чувствуют себя не очень хорошо. На сегодняшний день взяты анализы, чтобы лечение скорректировать», – рассказала ассистент ветеринарного врача Мария Гильмутдинова.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/12/676358_2488675831.jpg"/>
      </figure>
      <p>В клинике звери пробудут еще около недели. После их направят на передержку, пока не найдут новую семью.</p>
