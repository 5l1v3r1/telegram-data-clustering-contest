      <h1>Доллар торгуется на бирже по 388,8 тенге</h1>
      <h2>Курс почти не изменился</h2>
      <address>
        <time datetime="2019-11-12T11:22:00+00:00">12 Nov 2019, 11:22</time>
      </address>
      <p>Средневзвешенный курс доллара США по итогам торгов во вторник на Казахстанской фондовой бирже составил 388,84 тенге.</p>
      <p>Доллар вырос всего на 0,10 тенге.</p>
      <p>Объем торгов снизился на $1,8 млн и составил $115,7 млн.</p>
