      <h1>Opération de police à la frontière franco-espagnole pour déloger les manifestants</h1>
      <address><time datetime="2019-11-12T11:17:28+00:00">12 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fCkSyRsGex0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les CRS face aux indépendantistes catalans… 24 heures après le début du blocage de l'autoroute A9 à la frontière franco-espagnole, les forces de l'ordre françaises ont commencé à déloger les manifestants dans une opération lancée conjointement avec la police espagnole.</p>
      <p>Depuis lundi matin, des centaines d'activistes indépendantistes occupent les deux voies et un large tronçon d'autoroute a dû être fermé.</p>
      <p>Les manifestants, qui protestent contre la condamnation à de lourdes peines de prison de dirigeants indépendantistes par la justice espagnole, ont entamé leur action au lendemain des législatives dans le pays. Ils en appellent à une intervention de la communauté internationale pour forcer Madrid à négocier avec les sécessionnistes.</p>
