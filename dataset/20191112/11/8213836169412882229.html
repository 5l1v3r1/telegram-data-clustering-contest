      <h1>Así suena "Cántalo", lo nuevo de Ricky Martin con Bad Bunny y Residente</h1>
      <address><time datetime="2019-11-12T11:06:55+00:00">12 Nov 2019, 11:06</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aG_A5Pj-5fs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La unión musical de<a href="https://www.cibercuba.com/tags/ricky-martin"> <b>Ricky Martin</b></a>, <a href="https://www.cibercuba.com/tags/bad-bunny"><b>Bad Bunny</b> </a>y <a href="https://www.cibercuba.com/tags/residente"><b>Residente </b></a>se ha consolidado con el lanzamiento de su primera colaboración juntos: <i>Cántalo</i>. </p>
      <p>Este tema marca el regreso de Ricky Martin al panorama musical y es el primer adelanto de lo que será su próximo trabajo discográfico <b><a href="https://www.cibercuba.com/noticias/2019-09-12-u198484-e198484-s27065-fin-ricky-martin-anuncia-nueva-musica-gira-inolvidable"><i>Movimiento</i></a></b>, que verá la luz el próximo año. </p>
      <p>Los cantantes habían <b><a href="https://www.cibercuba.com/noticias/2019-11-06-u198484-e198484-s27065-ricky-martin-anuncia-su-primera-colaboracion-bad-bunny">anunciado a través de las redes sociales el lanzamiento</a></b> de este sencillo en el que han aunado diferentes estilos musicales y han rendido homenaje al salsero Héctor Lavoe, inspirados en su popular tema <i>Mi gente</i>. </p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4vSoOVHdx0" data-service="Instagram"/>
      </figure>
      <p>Los tres intérpretes puertorriqueños -que se unieron durante <b><a href="https://www.cibercuba.com/noticias/2019-07-23-u198484-e198484-s27065-ricky-martin-bad-bunny-residente-daddy-yankee-continuan">las protestas que tuvieron lugar en Puerto Rico este verano</a></b>- interpretarán por primera vez <i>Cántalo </i>el próximo 14 de noviembre en la vigésima ceremonia de los Latin Grammy. En la misma, Ricky Martin <b><a href="https://www.cibercuba.com/noticias/2019-10-24-u198484-e198484-s27065-ricky-martin-conductor-vigesima-edicion-latin-grammy">ejercerá de anfitrión</a></b> junto a Paz Vega y Roselyn Sánchez.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4tkLKDnKPi" data-service="Instagram"/>
      </figure>
      <p><i>Cántalo </i>está compuesta por Ricky Martin, Bad Bunny, Residente, la cubana Danay Suárez, el panameño Rubén Blades y Johnny Pachecho.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4v7RsLnS9q" data-service="Instagram"/>
      </figure>
      <p>¿Qué te parece el resultado de esta unión explosiva? </p>
