      <h1>木須肉 傳統名菜的家常做法（視頻）</h1>
      <address>
        <time datetime="2019-11-12T11:29:10+00:00">12 Nov 2019, 11:29</time>
      </address>
      <p>【新唐人北京時間2019年11月12日訊】傳統孔府名菜<a href="https://www.ntdtv.com/b5/%E6%9C%A8%E9%A0%88%E8%82%89.htm">木須肉</a>，原名木樨肉，營養豐富很適合老人孩子。</p>
      <p>【主料】<br/>里脊肉（約200克）<br/>【輔料】<br/>黃花菜（適量）<br/>黑木耳（適量）<br/>青瓜（適量）<br/>胡蘿蔔（適量）<br/>雞蛋（3個）<br/>蒜末（適量）<br/>植物油（適量）<br/>明油（適量）<br/>小蔥（幾根）<br/>【調味料】<br/>食用鹽（適量 ）<br/>料酒（少許）<br/>生抽醬油（5克）<br/>白糖（適量）</p>
