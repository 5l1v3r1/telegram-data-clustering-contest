      <h1>Bloqueio da fronteira franco-espanhola termina com 19 detenções</h1>
      <address><time datetime="2019-11-12T11:37:34+00:00">12 Nov 2019, 11:37</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JdI9E6Arks0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A operação conjunta das polícias francesa e espanhola para desbloquear a fronteira de La Jonquera deu origem a dezanove detenções, dezoito do lado francês por obstrução à livre circulação e uma do lado espanhol por atentado aos agentes de autoridade. De acordo com o comunicado da polícia francesa, não se registaram feridos, apesar de ter sido necessário recorrer ao uso de gás lacrimogéneo para dispersar a multidão.</p>
      <p>A operação permite repor o tráfego normal na autoestrada que liga Espanha e França, a circulação estava cortada desde segunda-feira devido à manifestação convocada pelo <a href="https://twitter.com/tsunami_dem?lang=en">Tsunami Democrático</a>. O movimento protesta contra as sentenças impostas pela justiça espanhola aos líderes independentistas catalães e promete não baixar os braços, tendo já apelado também ao encerramento da fronteira entre os dois países no País Basco.</p>
