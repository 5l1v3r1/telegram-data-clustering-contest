      <h1>Проверка на АЭС во Франции после землетрясения</h1>
      <address><time datetime="2019-11-12T12:14:45+00:00">12 Nov 2019, 12:14</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AdKDpFaNBSY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Работа трёх реакторов атомной электростанции Крюа на юго-востоке Франции приостановлен на 3 дня из предосторожности и для тщательного контроля, после произошедшего здесь в понедельник (11 ноября) землетрясения.</p>
      <p>Первый осмотр повреждений не выявил, но на всех трёх реакторах будут проведены дополнительные проверки и профилактические работы.</p>
      <p>По данным Центрального бюро сейсмологической службы Франции в Страсбурге, эпицентр землетрясения магнитудой 5,4 находился в 10 километрах от города Монтелимара в департаменте Дром. Подземные толчки были ощутимы на обширной территории от Лиона до Монпелье. Больше всех пострадал городок Ле-Тей в департаменте Ардеш с населением в 8,5 тысяч человек: около 200 домов повреждены, пострадали 4 человека. Жителям рекомендовано не заходить в здания из-за угрозы обрушения.</p>
