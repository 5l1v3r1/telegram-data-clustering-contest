      <h1>Parolen und Pyrotechnik: Zehntausende bei rechtsextremem Marsch</h1>
      <address><time datetime="2019-11-12T12:29:08+00:00">12 Nov 2019, 12:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oVNE7NQSx-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Gott, Ehre, Vaterland" – mit Sprechchören wie diesen sind Zehntausende Menschen durch Polens Hauptstadt Warschau gezogen. Rechtsextreme Gruppen hatten zu dem sogenannten "Marsch der Unabhängigkeit“ aufgerufen. Aber auch patriotische Familien reihten sich ein. Es wurde Stimmung gegen Einwanderung, Juden, Homosexualität und die Europäische Union gemacht.</p>
      <h3>"Das ist Polen und nicht Brüssel"</h3>
      <p>Ein katholischer Priester sagte: "Das Kreuz ist unser Symbol und macht unser Land zu unserem Land und einen Polen zu einem Polen. Das ist unsere Botschaft. Das Kreuz ist unser Zeichen, seit es unser Land gibt."</p>
      <p>"Es gibt nur ein Polen – egal ob in Otwock, Warschau oder Zakopane. Unsere Nation ist unsere Mutter, unsere Heimat und die müssen wir lieben“, so eine 67-jährige Demonstrantin.</p>
      <p>"Das ist Polen und nicht Israel", "das ist Polen und nicht Brüssel", skandierten einige Teilnehmer. Die Polizei nahm zahlreiche Menschen fest und verhinderte Zusammenstöße mit antifaschistischen Gegendemonstranten.</p>
      <p>Mit dem Marsch wurde an den 11. November 1918 erinnert, an dem Polen nach mehr als 120 Jahren der Besetzung durch Russland, Preußen und Österreich-Ungarn seine Unabhängigkeit wiedererlangte.</p>
      <h3>Regierung dieses Jahr nicht dabei</h3>
      <p>Anders als im Vorjahr marschierten dieses Mal weder die rechtskonservative Regierung noch Präsident Andrzej Duda mit. Doch auch dieser rief bei der offiziellen Unabhängigkeitsfeier zur nationalen Einheit auf: "Wir alle sind Polen und haben gemeinsame polnische Aufgaben!", so der Staatschef.</p>
      <p>Die regierende PiS-Partei konnte bei den Wahlen jüngst ihre Macht verteidigen, bekam mit der Partei "Konföderation" aber Konkurrenz noch weiter von rechts. Jeder fünfte Pole zwischen 19 und 29 hat sie gewählt.</p>
