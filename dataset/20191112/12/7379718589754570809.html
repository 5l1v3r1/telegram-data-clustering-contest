      <h1>Incendi in Australia, a rischio anche i koala</h1>
      <address><time datetime="2019-11-12T12:46:33+00:00">12 Nov 2019, 12:46</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c8dzvsVRm3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il fumo degli incendi che da giorni sta devastando l'Australia è arrivato anche a Sydney.</p>
      <p>"<b>Restate all'allerta"</b>: questo è stato il messaggio che il governo ha inviato ai milioni di australiani che vivono nell'ampia zona della costa orientale del paese.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194206871609118720" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Caldo e vento rinforzano gli incendi</h3>
      <p>L'avvertimento giunge in concomitanza dell'arrivo in Australia di un caldo cocente e di venti forti, condizioni che potrebbero far aumentare gli incendi nei boschi - definiti "catastrofici" dalle stesse autorità - e che stanno già minacciando le zone abitate.</p>
      <p>I residenti della zona di Sydney sono già stati avvisati una settimana, con informazioni sul comportamento da tenersi in condizioni di emergenza e, nel peggiore dei casi, provvedere all'evacuazione immediata.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/44/42/606x424_cmsv2_622bd73c-eb4d-5746-bc33-8df6f5901c64-4294442.jpg"/>
        <figcaption>Una cappa di fumo avvolge l'Opera House di Sydney.REUTERS/John Mair</figcaption>
      </figure>
      <h3>"Ci stiamo concentrando sulle aree urbane"</h3>
      <p>Il comandante dei vigili del fuoco dello stato del New South Wales, Paul Baxter, spiega:</p>
      <blockquote>"Ci stiamo concentrando sulle aree urbane, soprattutto nelle periferie delle città ai confini con le zone rurali. L'importante è l'incolumità dei residenti. <br/>Tutti i nostri vigili del fuoco sono addestrati a casi del genere, ad alto rischio e sono pronti a rispondere molto rapidamente a qualsiasi segnalazione di nuovi incendi".<cite>Paul Baxter <br/>Comandante Vigili del Fuoco e Soccorso - New South Wales</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/44/42/534x300_cmsv2_517ca455-e486-50ae-b1a2-c9c9b264799f-4294442.jpg"/>
        <figcaption>Il Comandante dei Vigili del Fuoco durante la conferenza stampa.</figcaption>
      </figure>
      <h3>Una strage di koala</h3>
      <p>A rischio-incendi anche i koala, animale protetto simbolo dell'Australia.<br/>Nel New South Wales 350 koala sono morti in un incendio in una riserva naturale.</p>
      <p>"I piccoli koala che sono arrivati prima di quelli che hanno avuto una sorte peggiore", spiega Sue Ashton, direttrice di una clinica per koala, il Port Macquarie Koala Hospital, "erano tutti coperti di polvere Infatti, se li guardate, invece di essere di un bel colore grigio, sono marroni e la loro pelliccia è un po' sfrigolata, come i capelli umani quando si bruciano".</p>

      <h3>Bilancio drammatico, destinato a salire</h3>
      <p>Da venerdi scorso gli incendi nel nord-est dell'Australia hanno raso al suolo più di 850.000 ettari di foreste e terreni agricoli e 150 case.Già tre le vittime accertate.</p>
