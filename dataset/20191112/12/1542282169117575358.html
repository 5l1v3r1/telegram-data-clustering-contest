      <h1>Βαρυχειμωνιά στις μεσοδυτικές ΗΠΑ</h1>
      <address><time datetime="2019-11-12T12:11:56+00:00">12 Nov 2019, 12:11</time> by <a rel="author">Νικολέτα Δρούγκα</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P-S7RNCsc1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νωρίτερα από το φυσιολογικό έφτασε ο βαρύς χειμώνας σε πολλές από τις αμερικανικές πολιτείες.</p>
      <p>Στο Μίσιγκαν και το Κάνσας, 4 άνθρωποι σκοτώθηκαν σε τροχαία δυστυχήματα εξαιτίας του πάγου στο οδικό δίκτυο.</p>
      <p>Στη μία περίπτωση το θύμα ήταν ένα οκτάχρονο κοριτσάκι.</p>
      <p>Στο διεθνές αεροδρόμιο O'Hare του Σικάγο, αεροπλάνο που είχε αναχωρήσει από το Γκρίνσμπορο της Βόρειας Καρολίνας γλίστρησε και βγήκε έξω από τον διάδρομο προσγείωσης. Κανείς από τους επιβάτες και το πλήρωμα δεν τραυματίστηκε.</p>
      <p>Στο ίδιο αεροδρόμιο, περίπου 2000 πτήσεις ακυρώθηκαν ή καθυστέρησαν τη Δευτέρα.</p>
      <p>Οι καθυστερήσεις ξεπερνούσαν τις 6 ώρες για εισερχόμενες πτήσεις και τις 16 για τις εξερχόμενες.</p>
      <p>Οι ψυχρές αέριες μάζες από την Αρκτική κατέβηκαν στον Καναδά και τις μεσοδυτικές αμερικανικές πολιτείες και κινούνται προς την ανατολική ακτή. Σύμφωνα με τους μετεωρολόγους, η κακοκαιρία θα επιδεινωθεί τα επόμενα 24ωρα.</p>
