      <h1>Nuevos enfrentamientos entre los chilenos y la policía</h1>
      <address><time datetime="2019-11-12T12:53:05+00:00">12 Nov 2019, 12:53</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kT0JQnMt-4U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santiago de Chile sigue siendo <b>escenario de una batalla campal.</b> Nuevos enfrentamientos se registraron este lunes 11 de noviembre entre los ciudadanos y la policía; esta vez, los chilenos bajaron a las calles para <b>protestar contra un proyeto de nueva Constitución</b> propuesto por el Gobierno de Sebastián Piñera. Con el fin de poner salida a la crisis, el Ejecutivo propuso que <b>el Congreso actual redacte una nueva Carta Magna</b>, lo que ha generado el rechazo de la oposición y del pueblo chileno, que <b>piden que el proceso sea más participativo.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193930817472471040" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Daniela, una de las manifestantes, explica que protesta porque "quiero cambios en la constitución de mi país. Quiero <b>que se ponga fin a esta <i>pseudodemocracia</i></b> que solo ha violado los derechos del pueblo. No quiero más muertes".</p>
      <p>Lee | <b><a href="https://es.euronews.com/2019/11/08/chile-donde-estudiar-te-cuesta-la-bolsa-y-te-puede-arruinar-la-vida">Chile, donde estudiar te cuesta la bolsa y te puede arruinar la vida</a></b></p>
      <p>El estallido social en Chile entra en su cuarta semana y ha dejado <b>al menos 23 muertos y unos 2.500 heridos</b>, según la Cruz Roja. Para evaluar la situación sobre el terreno y medir la represión de las Fuerzas del Orden, el Gobierno chileno aceptó la visita <b>una misión de la Comisión Interamericana de Derechos Humanos.</b></p>
