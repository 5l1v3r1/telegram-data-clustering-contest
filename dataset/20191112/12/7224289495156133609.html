      <p>El gobierno de México anunció este lunes que concedió asilo al expresidente de Bolivia, Evo Morales, luego de que el líder indígena renunció a su cargo en medio de presiones militares; se espera que Morales arribe a México alrededor de las 9:00 horas. El Presidente Andrés Manuel López Obrador anunció que hará una consulta del Tren Maya.</p>
