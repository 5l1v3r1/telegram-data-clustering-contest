      <h1>Ataque israelita mata dirigente da Jihad Islâmica em Gaza</h1>
      <address><time datetime="2019-11-12T12:42:17+00:00">12 Nov 2019, 12:42</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ByV4XOVs0tI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um ataque israelita matou <b>Baha Abu Al-Atta</b>, um alto dirigente da <b>Jihad Islâmica</b>, na última madrugada, em <b>Gaza</b>. No funeral, compareceram centenas de pessoas e ouviram-se disparos. O ataque visou diretamente a casa de Al-Atta e matou também a mulher do líder jihadista.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194213948167540737" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b><a href="https://www.haaretz.com/israel-news/israel-kills-islamic-jihad-gaza-rockets-tel-aviv-hamas-damscus-syria-1.8118652">O governo israelita reconheceu o raide</a></b> e disse que o homem era acusado de planear vários ataques com roquetes e drones contra Israel e de estar a planear novas ofensivas. A Jihad islâmica emitiu também um comunicado, em que diz que a morte do dirigente seria vingada. Já durante o dia desta terça-feira, foram lançados vários rockets de Gaza em direção as cidade israelita de Ashkelon e Sderot. As sirenes soaram também em Telavive, mas não caiu qualquer míssil na cidade.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194177306136338432" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Momento em que um roquete disparado de Gaza atinge uma autoestrada israelita</figcaption>
      </figure>
      <p>Segundo os meios de comunicação social sírios, <b><a href="https://www.haaretz.com/middle-east-news/syria/israel-targets-damascus-home-of-islamic-jihad-official-group-says-1.8118575">Israel lançou igualmente um ataque contra a casa de outro dirigente da Jihad Islâmica em Damasco</a></b>, matando um dos filhos.</p>
      <p>Estes novos episódios são um teste à frágil trégua entre Israel e o Hamas, implementada desde a ofensiva israelita em Gaza no verão de 2014.</p>
