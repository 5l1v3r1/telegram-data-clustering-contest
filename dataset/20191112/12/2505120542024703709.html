      <h1>В соцсетях требуют освободить кота-бунтаря</h1>
      <h2>Он наказан за любовь к свободе.</h2>
      <address><time datetime="2019-11-12T12:58:48+00:00">12 Nov 2019, 12:58</time> by <a rel="author" href="https://news.mail.ru/" target="_blank">Новости Mail.ru</a></address>
      <p>Пользователи соцсетей массово требуют освободить кота по кличке Квилти, который живет в приюте американского города Хьюстон.</p>
      <figure>
        <iframe data-src="https://twitter.com/rowoons_nuna/status/1194235428259475456?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Дело в том, что Квилти посадили в «одиночную камеру», изолировав его от остальной кошачьей братии. Кот уж несколько раз открывал дверь и <a href="https://pets.mail.ru/news/priyutskij-kot-revolyucioner-osvobozhdaet-drugih-k/">выпускал кошек приюта на волю</a>.</p>
      <p>Волонтеры переселяли его в другие комнаты, но это не помогло. Кот всегда возвращался к своим товарищам и снова выпускал их погулять. Если Квилти пытались остановить, он злился.</p>
      <figure>
        <iframe data-src="https://twitter.com/RitaPanahi/status/1194036938036129798?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>История свободолюбивого Квилти всколыхнула соцсети. Пользователи пишут просьбы и даже требования освободить животное. Кампания #FreeQuilty набирает обороты, но в приюте этому только рады. Сотрудники надеются, что популярность кота поможет ему найти новый дом.</p>
      <figure>
        <iframe data-src="https://twitter.com/_MATPOCKuH/status/1194180797105876994?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
