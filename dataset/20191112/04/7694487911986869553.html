      <h1>بري: سأعادي الحريري الى الابد</h1>
      <address><time datetime="2019-11-12T04:37:34+00:00">12 Nov 2019, 04:37</time> by <a rel="author">Lebanon 24</a></address>
      <p>يصرّ الرئيس نبيه بري على بقاء الرئيس سعد الحريري على رأس الحكومة نقل عنه ما مفاده أنه "إذا بقي سعد على موقفه ورفض تسلم الحكومة، فسأكون على عداء معه الى الأبد. المصلحة تقتضي تعاوننا جميعنا للخروج من هذه الأزمة".</p>
