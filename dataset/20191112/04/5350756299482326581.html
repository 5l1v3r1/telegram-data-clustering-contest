      <h1>El ministro de Defensa Javier Zavaleta renuncia al cargo</h1>
      <address><time datetime="2019-11-12T04:49:28+00:00">12 Nov 2019, 04:49</time> by <a rel="author">Los Tiempos Digital</a></address>
      <p>Javier Zavaleta renunció al cargo de ministro de Defensa. Lo hizo a través de un video publicado en el Twitter del Ministerio al cual presidió y luego posteó su carta.</p>
      <figure>
        <iframe data-src="https://twitter.com/mindefbolivia/status/1194115661498183681?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta renuncia se suma a las decenas presentadas por las ahora exautoridades de Bolivia.</p>
