      <h1>Veja o vídeo da cerimónia de baptismo do navio de cruzeiros ‘MSC Grandiosa’</h1>
      <h2>Jovens de Câmara de Lobos já podem participar no Prémio Infante D. Henrique</h2>

      <p>A cerimónia de baptismo do ‘MSC Grandiosa’ decorreu no Blue Port, em Hamburgo, no passado sábado, dia 9 de Novembro. A bordo do seu novo navio emblemático, a MSC Cruzeiros revelou também que será a primeira companhia de cruzeiros a operar no mar com carbono neutralizado.</p>
