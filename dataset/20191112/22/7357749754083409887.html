      <h1>Nouvelle nuit de violences à Hong Kong</h1>
      <address><time datetime="2019-11-12T22:33:33+00:00">12 Nov 2019, 22:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xqroYvM178w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong était le théâtre d'une nouvelle nuit de violences. D'intenses affrontements ont éclaté, notamment dans une université.</p>
      <h3>La crise ne cesse de s'envenimer</h3>
      <p>D'un côté, les manifestants pro-démocratie, toujours plus déterminés à se battre contre l'emprise grandissante de Pékin sur leur territoire, de l'autre le gouvernement local qui résiste toujours face à la pression.</p>
      <p>Les forces de l'ordre font régulièrement usage de canons à eau et de gaz lacrymogènes pour déloger les contestataires. Le quartier d'affaires, où sont érigées des barricades, demeure paralysé, les transports très perturbés.</p>
      <p>Six mois après le début de contestation, la crise à Hong Kong ne cesse de s'envenimer. La police locale ne cache pas sa préoccupation :</p>
      <blockquote>"L’État de droit à Hong Kong a été poussé au bord de l'effondrement total, alors que des émeutiers masqués intensifient imprudemment leur violence, pensant pouvoir s'en sortir en toute impunité."<cite>Wing-Cheung <br/>porte-parole de la police de Hong Kong</cite></blockquote>
      <p>Les diplomaties occidentales appellent la cheffe de l'exécutif hongkongais à trouver un compromis avec les manifestants et appellent les deux parties à la retenue, alors que ces violences ont déjà fait de nombreux blessés et un mort récemment, un étudiant.</p>
