      <h1>Az EP új elnöke szerint a NATO-ra szükség van</h1>
      <address><time datetime="2019-11-12T22:11:13+00:00">12 Nov 2019, 22:11</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uCfIzb6ySFY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Míg az új Európai Bizottság hivatalba lépése nem megy zökkenők nélkül, addig az Európai Parlament megválasztott elnöke, David Sassoli már munkához is látott. Az Euronewsnak adott interjúban egyebek mellett arról is beszélt, miként vélekedik a francia államfő minapi, nagy vihart kavart kijelentéséről az "agyhalott" NATO-ról.</p>
      <p>- Jelenleg kockázatos vitatni azt, amink van és olyasmit kívánni, amink nincs. Az atlanti szövetségre és a NATO-ra szükség van - mondta David Sassoli.</p>
      <p>És mit gondol az EP elnöke az Európai Unió felelősségéről brexit-ügyben?</p>
      <p>- Miként a kontinens nacionalistái, a brexit támogatói is azt gondolták, képesek lesznek lenyomni az Európai Uniót. Annak ellenére, hogy az EU-ban általában mindenről vita folyik, a brit kilépés megítélésben végig egység volt – hangsúlyozta az EP elnöke.</p>
      <p>A David Sassolival készült teljes beszélgetést hamarosan láthatják itt, az Euronewson.</p>
