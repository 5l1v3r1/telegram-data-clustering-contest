      <h1>Cuando Yves Saint Laurent soñaba con las sedas de Lyon</h1>
      <address><time datetime="2019-11-12T22:31:01+00:00">12 Nov 2019, 22:31</time> by <a rel="author">Feyruz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cCoH0HDOG3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lyon, capital de la gastronomía en Francia, rememora también su pasado como capital de la industria de la seda con una exposición dedicada a uno de los monstruos de la moda, Yves Saint Laurent.</b>
      </p>
      <p>El Museo de los Tejidos, que rinde homenaje a esta época industrial, pone de relieve la colaboración del modisto francés con los telares lioneses que le permitieron soñar, diseñar y crear muchos de sus modelos.</p>
      <p>Una historia que empezó cuando Yves era un desconocido adolescente en su Orán natal, en la entonces Argelia francesa, como resalta la comisaria de la exposición Yves Saint Laurent en Lyon, Aurélie Samuel.</p>
      <p><b>" Lo que sorprende es que cuando tiene alrededor de los 17 años y que está en su habitación en Orán confeccionando mariquitas, muñequitas de papel, se imagina que son las modelos de su futura firma de moda y también se imagina pasando los encargos a los telares lioneses? ¿Cómo conoce estos tejidos? Pues en Argelia, su madre recibe periódicamente revistas como Vogue que contienen publicidad de los talleres de Lyon"</b>, señala Samuel.</p>
      <p>Famoso por sus vestidos de noche y sus esmóquines, a Yves Saint Laurent le gustaban las telas suaves y luminosas. Desde sus inicios realizó numerosos encargos a los talleres lioneses donde encontró los elementos y los tejidos indispensables para sus creaciones.</p>
      <p>Una tradición que aún pervive, según la directora del <a href="https://www.france-voyage.com/francia-guia-turismo/museo-tejidos-las-artes-decorativas-lyon-2594.htm">Museo de los Tejidos</a> de Lyon, Esclarmonde Monteil.</p>
      <p><b>" Lyon sigue siendo importante para la alta costura, Y no sólo la ciudad de Lyon sino también sus alrededores donde están ubicadas las fábricas. Es la segunda región del mundo en materia de industria textil que abastece a la alta costura y a las industrias del lujo"</b>, explica Monteil.</p>
      <p>Yves Saint Laurent supo ensalzar las telas de estos artesanos, como soñaba en su adolescencia, para crear sus modelos como demuestra esta <a href="https://www.museedestissus.fr/exposition-yves-saint-laurent/">exposición</a> que se puede disfrutar hasta el 8 de marzo.</p>
