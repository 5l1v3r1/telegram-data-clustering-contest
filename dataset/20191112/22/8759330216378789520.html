      <h1>Red Flames profiteren van ongezien eigen doelpunt van Litouwse linksachter</h1>
      <address>
        <time datetime="2019-11-12T22:36:00+00:00">12 Nov 2019, 22:36</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/pinkopanther_be/status/1194364349974032387?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>De Red Flames veegden dinsdagavond de vloer aan met de vrouwelijke collega's uit Litouwen. 6-0 werd het maar liefst. Dé schlemiel van de avond werd linksachter Algimante Mikutaite. Bij een 1-0-stand haalde zij het onheil over haar ploeg met een ontzettende lullige own-goal. Wat is dit?!</b>
      </p>
      <p>De Red Flames trokken zich er niets van aan, vierden het doelpunt en gingen nadien door op hun elan. Vooral aanvalster Tine De Caigny bleek in bloedvorm. <a href="https://www.voetbalprimeur.be/nieuws/903553/red-flames-hebben-geen-genade-voor-litouwen-weergaloze-de-caigny-is-beul.html?utm_source=doorlink&amp;utm_medium=doorlink&amp;utm_campaign=%2F">Zij nam alle overige doelpunten, vijf in totaal, voor haar rekening</a>. De Red Flames hebben zo nog steeds geen puntenverlies geleden in hun kwalificatiecampagne voor het EK 2021.</p>
    </article>
