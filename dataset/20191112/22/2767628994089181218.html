      <p>
        <b>Los socialistas y la izquierda radical abren la puerta a un gobierno 'rotundamente progresista' en España</b>
      </p>
      <p>Pedro Sánchez y Pablo Iglesias se negaron tres veces tras las elecciones españolas del 28 de abril. Sin embargo, ahora tras los comicios del pasado domingo <a href="https://es.euronews.com/2019/11/12/pedro-sanchez-y-pablo-iglesias-llegan-un-preacuerdo-para-una-coalicion-de-gobierno">han conseguido en dos horas el acuerdo al que fueron incapaces de llegar en meses de negociación</a>. España avanza hacia un pacto de izquierdas.</p>
      <p>
        <b>La situación política y social en Cataluña sigue en el primer plano de la actualidad</b>
      </p>
      <p><a href="https://es.euronews.com/2019/11/12/el-parlamento-catalan-aprueba-una-mocion-de-autodeterminacion">El Parlamento catalán ha aprobado una moción por la autodeterminación</a>. Una iniciativa que finalmente no se tramitará porque ha sido suspendida por el Tribunal Constitucional. Estas iniciativas son la respuesta de los partidos indepentistas a la sentencia condenatoria del Tribunal Supremo español que mantiene a nueve de los líderes catalanes en prisión. Uno es Oriol Junqueras, presidente de Esquerra Republicana. Este martes <a href="https://es.euronews.com/2019/11/12/el-abogado-general-de-la-ue-considera-que-junqueras-tenia-inmunidad-como-eurodiputado">el abogado general del Tribunal de Justicia de la Unión Europea ha avalado en un informe su inmunidad parlamentaria</a> cuando fue elegido como eurodiputado.</p>
      <p>
        <b>Todo esto sucede mientras las protestas y los cortes de carretera continúan en Cataluña</b>
      </p>
      <p>Las fuerzas de seguridad han conseguido reabrir la frontera francoespañola en La Jonquera, bloqueada desde el lunes por centenares de manifestantes proindependentistas.</p>
      <p>
        <b>El expresidente boliviano Evo Morales, aterriza en México</b>
      </p>
      <p>La Asamblea Legislativa boliviana tiene ahora el objetivo de designar a un presidente interino hasta la celebración de nuevas elecciones, mientras los incidentes continúan en algunas zonas del país.</p>
      <p>
        <b>Abiertas las negociaciones para elaborar una nueva Constitución en Chile</b>
      </p>
      <p>Varios grupos de la oposición reclaman la participación directa de la ciudadanía en la elaboración de una nueva Carta Magna.</p>
