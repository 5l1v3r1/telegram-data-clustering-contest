      <h1>كيف علق سامي الجميل على وفاة علاء ابو فخر؟</h1>
      <address>
        <time datetime="2019-11-12T22:59:00+00:00">12 Nov 2019, 22:59</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/samygemayel/status/1194384461946904576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تعليقا على وفاة علاء ابو فخر في خلدة، غرد النائب سامي الجميل في حسابه على تويتر قائلا:" احترق قلبنا على علاء بو فخر وإبنو ومرتو. مشهد قاسي وموجع لكل اب ولكل عيلة. قلبنا حزين.صلواتنا مع عيلته. الله يرحمه ويحمي لبنان".  مواضيع ذات صلة <a href="https://www.annahar.com/article/1067262-%D8%A7%D9%84%D8%AD%D8%B1%D9%8A%D8%B1%D9%8A-%D9%86%D9%88%D9%87-%D8%A8%D9%85%D9%88%D9%82%D9%81-%D8%AC%D9%86%D8%A8%D9%84%D8%A7%D8%B7-%D9%88%D8%AF%D8%B9%D8%A7-%D8%A7%D9%84%D9%89-%D8%A7%D9%84%D8%AD%D9%81%D8%A7%D8%B8-%D8%B9%D9%84%D9%89-%D8%B3%D9%84%D9%85%D9%8A%D8%A9-%D8%A7%D9%84%D8%AA%D8%AD%D8%B1%D9%83%D8%A7%D8%AA">الحريري نوّه بموقف جنبلاط ودعا الى الحفاظ على سلمية التحركات </a><a href="https://www.annahar.com/article/1067256-%D8%A5%D9%84%D9%8A%D8%B3%D8%A7-%D8%B9%D9%88%D9%86-%D9%84%D8%A7-%D9%8A%D9%85%D8%AB%D9%84%D9%86%D9%8A-%D8%A7%D8%B7%D9%84%D8%A7%D9%82%D8%A7"> إليسا: عون لا يمثلني اطلاقاً! </a><a href="https://www.annahar.com/article/1067244-%D8%A7%D9%84%D8%AF%D9%8A%D9%85%D9%82%D8%B1%D8%A7%D8%B7%D9%8A-%D9%86%D8%AA%D9%82%D8%AF%D9%85-%D8%A8%D8%A7%D9%84%D8%AA%D8%B9%D8%A7%D8%B2%D9%8A-%D9%85%D9%86-%D8%B9%D8%A7%D8%A6%D9%84%D8%A9-%D8%A7%D9%84%D8%B4%D9%87%D9%8A%D8%AF-%D8%B9%D9%84%D8%A7%D8%A1-%D8%A3%D8%A8%D9%88-%D9%81%D8%AE%D8%B1-%D9%88%D9%85%D8%A7-%D8%AD%D8%B5%D9%84-%D9%85%D8%B3%D8%AA%D9%86%D9%83%D8%B1-%D9%88%D9%85%D8%AF%D8%A7%D9%86"> الديمقراطي: نتقدّم بالتعازي من عائلة الشهيد علاء أبو فخر وما حصل مستنكر ومدان</a></p>
