      <h1>David Sassoli considera que la OTAN "sigue siendo necesaria" hoy día</h1>
      <address><time datetime="2019-11-12T22:22:00+00:00">12 Nov 2019, 22:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o5F4zye70rk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>David Sassoli no elude ninguna pregunta. En una entrevista exclusiva para Euronews, el presidente del <a href="https://www.europarl.europa.eu/portal/es">Parlamento Europeo</a>, ofrece su opinión sobre temas de gran interés, como es el caso del Brexit y la figura de Donald Trump, además de las polémicas palabras de Emmanuel Macron, quien habla de 'muerte cerebral' de la <a href="https://www.nato.int/cps/en/natohq/index.htm">OTAN</a>.</p>
      <p>"En este momento, naturalmente, resulta un poco arriesgado discutir sobre lo que tenemos, deseando al mismo tiempo algo que, ahora mismo, no tenemos. Con cierta prudencia, yo considero que, ahora mismo, la Organización del Tratado del Atlántico Norte, OTAN, sigue siendo necesaria", declara David Sassoli.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192188471949103104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El presidente del Parlamento Europeo transmite un claro mensaje de unidad y solidez ante el Brexit.</p>
      <p>"De igual manera que ocurre con los nacionalistas en el territorio continental, también los partidarios de la salida del Reino Unido de la Unión Europea, creyeron que iban a poder derribar a la UE. Sin embargo, a pesar de que en el bloque comunitario discutimos sobre todos los asuntos, en torno al Brexit siempre ha existido unanimidad", añade Sassoli.</p>
      <p>La entrevista al presidente del Parlamento Europeo, en su totalidad, próximamente en Global Conversation, en Euronews.</p>
