      <h1>Evo Morales auf der Flucht: "Mexiko hat mein Leben gerettet"</h1>
      <address><time datetime="2019-11-12T18:23:36+00:00">12 Nov 2019, 18:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkDPrFHBdf4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach seinem Rücktritt vom Amt des bolivianischen Staatspräsidenten ist Evo Morales in Mexiko eingetroffen. Die Regierung des Landes hatte zuvor erklärt, Morales aus humanitären Gründen Asyl zu gewähren. Das mexikanische Militär hatte ihn mit einer Maschine eingeflogen. Mexikos Außenminister Marcelo Ebrard empfing Evo Morales am Flughafen in Mexiko Stadt.</p>
      <p>"So lange ich lebe werde ich weiter Politik machen. So lange ich lebe, geht der Kampf weiter. Wir sind davon überzeugt, dass jeder Mensch auf der Welt das Recht hat, sich selbst zu befreien", so Morales nach seiner Ankunft.</p>
      <p>Vor rund drei Wochen hatte sich Morales nach der ersten Runde zum Sieger der Wahl erklärt . Die Opposition und internationale Beobachter meldeten Zweifel an seinem Sieg an. Am Sonntag war der Sozialist dann auf Druck des bolivianischen Militärs zurückgetreten.</p>
      <p>Dennoch kam es in La Paz am Dienstag zu Protesten und auch zu Plünderungen. Morales-Anhänger sprachen von einem Putsch, da auch der Armeechef den Präsidenten zum Rücktritt aufgefordert hatte.</p>
      <p>In den sozialen Netzwerken gibt es derweil <a href="https://de.euronews.com/2019/11/12/opfer-twitter-verspottet-boliviens-ex-prasidenten-evo-morales-victimachallenge">Spott über ein Foto</a>, das Morales nach seinem Rücktritt getwittert hatte.</p>
