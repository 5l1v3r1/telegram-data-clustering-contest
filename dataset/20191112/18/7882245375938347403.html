      <h1>"Трабант" - эрзац благополучия</h1>
      <address><time datetime="2019-11-12T18:41:49+00:00">12 Nov 2019, 18:41</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ALFKa_-stx8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Программа "Вкратце из Брюсселя":</b>
      </p>
      <p>Спустя 30 лет после падения берлинской стены кое-кто с ностальгией вспоминает жизнь при социализме, когда у всех были работа, бесплатное здравоохранение и образование, а также минимальный, но достаток.</p>
      <p>Живущий в Брюсселе португалец гордится своим автомобилем «Трабант». Жозе Гонсалвеш считает, что Германская демократическая республика рачительно относилась к хозяйству и природе:</p>
      <p>«Я не говорю, что социалистическая модель в Восточной Германии была идеальной. Но стоит сравнить её с другими моделями, - сказал он. - Возьмём, например, этот "Трабант". Он был разработан в конце 50-х годов и выпускался с небольшими изменениями до 1991 года, служил людем долго и верно. А сейчас мы меняем машину каждые 3 года, потому что производитель то и дело выпускает новую версию своего автомобиля, и я не нахожу эту практику экономной или устойчивой».</p>
      <p>Прохожий в бельгийской столице спутал "Трабант" с какой-то "русской" машиной.</p>
      <p>Левый депутат Европарламента из Германии Мартин Ширдеван вспоминает, что «Трабант» был доступен большинству трудящихся:</p>
      <p>«Я не думаю, что люди хотели бы вернуться к восточногерманскому социализму. Но современное государство должно быть более социально ориентированным, каким и была ГДР. Там была достигнута высокая степени общественного равенства. Думаю, нам нужно избавиться от одностроннего подхода к ГДР и воссоединению Германии — в них были свои минусы и свои плюсы».</p>
      <p>Другим депутатам обломок Берлинской стены у здания Европарламента напоминает о крахе общества, в котором не хватало свободы, демократии и богатства.</p>
      <p>
        <b>Проверка кандидатов в еврокомиссары</b>
      </p>
      <p>Комитет по правовым вопросам Европейского парламента проверил финансовые декларации кандидатов в еврокомиссары от Франции, Румынии и Венгрии. Евродепутаты заслушают в четверг трёх недостающих членов коллегии, которую возглавит Урсула фон дер Ляйен.</p>
      <p>Если они будут одобрены на пленарном заседании, то будет проведено окончательное голосование, и тогда новая Еврокомиссия сможет приступит к работе.</p>
      <p>
        <b>Маркировка товаров из еврейских поселений</b>
      </p>
      <p>Европейский суд посчитал недостаточным указывать «сделано в Израиле” на товарах, которые производятся на оккупированных территориях. Он обязал импортёров маркировать специальными ярлыками продукцию еврейских поселений, чтобы потребитель мог делать "этический" выбор.</p>
      <p>Палестинцы приветствовали это решение судей в Люксембурге.</p>
