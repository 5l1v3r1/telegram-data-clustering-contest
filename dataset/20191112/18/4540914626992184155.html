      <h1>Exotische Inselträume auf dem World Travel Market</h1>
      <address><time datetime="2019-11-12T18:30:06+00:00">12 Nov 2019, 18:30</time> by <a rel="author">Damon Embling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qrh3_dtLia4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Thema dieser <a href="https://de.euronews.com/programme/spotlight">Spotlight</a>-Sonderausgabe ist die Tourismusmesse <a href="https://www.wtm.com/">World Travel Market</a> aus London. Fachleute aus dem Reise- und Tourismussektor bewerben Urlaubsziele aller Art - von Hauptstädten bis hin zu exotischen Inseln. Es gibt so viele Orte zu entdecken. Die Londoner Fachmesse gibt nur einen Vorgeschmack und macht Lust, seine eigenen Reiseerfahrungen zu machen.</b>
      </p>
      <h3>Traumziel Sechellen</h3>
      <p>Werbung für die <a href="https://www.seychelles.travel/de/">Seychellen</a> ist einfach; das exotische Reiseziel liegt im westlichen Indischen Ozean: über 115 Inseln mit kristallklarem Wasser, weißem Sand - Entspannung pur. Für viele der ultimative Urlaub.</p>
      <p><i>"Wer hier Ferien macht, will ein besonderes Erlebnis, will das Reiseziel wirklich kennenlernen, das Land entdecken. Deshalb gibt es bei uns nicht nur Fünf-Sterne-Hotels"</i>, erklärt Sherin Francis, Geschäftsführerin des Tourismusverbandes der Seychellen: <i>"Wir haben gewachsene Unterkünfte, die genau das bieten - das authentische Erlebnis der Seychellen. Man kann mit einer Familie wohnen, in einem Selbstversorger- oder einem Gästehaus. Dort erlebt man, was das Leben auf den Seychellen ausmacht. Man lernt, wie man am besten einen Fisch isst, der frisch auf einen Grill gelegt wird - Alltäglichkeiten, die man vielleicht in einem größeren Resort nicht erleben würde."</i></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IHBVvdTjTBw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Wellness und Tauchen auf den Philippinen</h3>
      <p>Eine weitere Inselnation sind die <a href="http://www.morefunphilippines.de/">Philippinen</a>: Ein Land mit einer reichen Geschichte, die von asiatischen, europäischen und amerikanischen Einflüssen geprägt ist. Mit Wellness- und Gesundheitsangeboten will man noch mehr Touristen anziehen.</p>
      <p><i>"Bei uns gibt es Gesundheitsfarmen zum Abnehmen. Auch Veganer haben keine Probleme"</i>, sagt Roberto P. Alabado III, Vizesekretär bei der Tourismus-Entwicklungszentrale der Philippinen: <i>"Daneben gibt es Resorts, in denen man Wellness mit Tauchen verbinden kann. Tauchen ist im Moment eines der Hauptangebote auf den Philippinen. Wir bieten einige der besten Tauchplätze der Welt. Egal was sie wollen, ob freies Tauchen, Flaschentauchen, Wracks erforschen oder Haie und Wale beobachten - was auch immer sie wollen, auf den Philippinen bekommen sie es."</i></p>
      <h3>Enspannung pur in Japan</h3>
      <p><a href="https://en.japantravel.com/">Japan</a> setzt ebenfalls auf Wellness. Es gibt viele Angebote abseits der ausgetretenen Pfade: Touristen können die Naturschönheiten des Landes erkunden und in Kultur und Tradition eintauchen:</p>
      <p><i>"Natürlich kann man authentische japanische Traditionen kennenlernen, wie die Welt der Geisha oder eines Samurai"</i>, meint Matthew Joslin, Manager für Marketing und Kommunikation bei der nationalen japanischen Tourismusorganisation. <i>"Daneben ist Wintersport ein wirklich großer Markt. Viele Menschen wissen nicht, dass Japan die meisten Skigebiete auf der Welt hat. Siebzig Prozent des Landes sind Berge, das ist unglaublich. Auch Outdoor-Sportarten wie Tauchen sind angesagt. Dazu gibt es ein großes Wellnessangebot in Japan: Man kann Meditieren, Meditieren mit Mönchen in den Bergen, Tempel-Aufenthalte. Man kann entspannende Achtsamkeitsurlaube in Japan erleben. Auch Waldbaden."</i></p>
      <h3>Abenteuer und Sport in Montenegro</h3>
      <p><a href="https://www.montenegro.travel/de/">Montenegro</a> wirbt mit seiner unberührten Natur: Immer mehr Touristen erkunden dieses relativ neue Reiseziel und entdecken atemberaubende Berg- und Küstenlandschaften mit vielen Abenteuer- und Sportangeboten.</p>
      <p><i>"Montenegro ist ein Land voller Leben und Geschichte"</i>, sagt Pavle Radulovic, Minister für nachhaltige Entwicklung und Tourismus. <i>"Wir haben spektakuläre Naturschönheiten: Der einzige Fjord im Mittelmeer, der zweittiefste Canyon der Welt liegt in Montenegro. Es gibt viele Orte, die man besuchen sollte. Schöne Strände und Flüsse, es gibt viele Möglichkeiten, wie man seinen Urlaub verbringen kann: eine Yacht mieten, segeln, schwimmen, wandern oder Skifahren. Man kann so ziemlich alles auf engstem Raum machen."</i></p>
