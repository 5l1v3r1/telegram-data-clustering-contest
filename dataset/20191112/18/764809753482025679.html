      <h1>حزب العمال البريطاني يتعرض ل"هجوم سيبراني كبير" قبل الانتخابات</h1>
      <address><time datetime="2019-11-12T18:51:43+00:00">12 Nov 2019, 18:51</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mzb1eHP8qWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن حزب العمال البريطاني الثلاثاء انه تعرض ل"هجوم سيبراني واسع" أضر بجزء من جهود حملته للانتخابات العامة التي ستجري الشهر المقبل.</p>
      <p>وقال الحزب الذي يتزعمه جيريمي كوربن في بيان "لقد تعرضت منصات الحزب الرقمية لهجوم سيبراني معقد وواسع".</p>
      <p>وأضاف "اتخذنا اجراءات عاجلة، وفشل الهجوم بسبب انظمتنا الأمنية القوية. وقد تمكنا من المحافظة على سلامة جميع منصاتنا، ونحن واثقون من أنه لم يحدث اي اختراق للبيانات".</p>
      <p>واضاف الحزب ان بعض نشاطات حملته أصبحت أبطأ إلا أنه تمت استعادة سرعتها صباح الثلاثاء وعادت إلى العمل كالمعتاد.</p>
      <p>وقال حزب العمال انه ابلغ عن الحادث للمركز الوطني للأمن السيبراني، وهو جزء من وكالات الاستخبارات التي تراقب وتعمل لحماية انظمة الأمن.</p>
      <p>وتأتي محاولة الهجوم وسط مخاوف بشأن احتمال تدخل خارجي في الانتخابات العامة، مع ازدياد اعتماد كبرى الأحزاب على التواصل الرقمي.</p>
      <p>ولاحقا صرح كوربن في كلمة خلال حملته الانتخابية في بلاكبول شمال غرب انكلترا ان الهجوم الذي وقع الاثنين، كان "خطيرا جدا" رغم فشله.</p>
      <p>وقال "اذا كان ذلك مؤشرا على ما يمكن ان يحدث في هذه الانتخابات، فإنني اشعر بالتوتر حيال ذلك .. لأن شن هجوم سيبراني على حزب سياسي خلال انتخابات هو أمر مشبوه ومقلق جدا".</p>
