      <h1>Loss of tropical forests will have ‘terrifying’ climate impact</h1>
      <address><time datetime="2019-11-12T18:10:56+00:00">12 Nov 2019, 18:10</time> by <a rel="author">Dominic Jarvis-Queensland</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4gW0q5w4F00" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The effect of losing intact tropical forests is more devastating on the climate than previously thought, researchers report.</p>
      <p>A new international study reveals that between 2000 and 2013, the clearance of intact <a href="https://www.futurity.org/tropical-forests-diversity-1895542/">tropical forests</a> led to much higher levels of carbon being emitted into the atmosphere than first believed—resulting in a 626% increase in the calculated impact on climate.</p>
      <p>This difference equated to two years of global land-use change emissions—and was previously unaccounted for due to a lack of full carbon accounting, says Sean Maxwell, a conservation scientist at the University of Queensland.</p>
      <p>“Usually only ‘pulse’ emissions are considered—these are emissions released the instant intact forest is destroyed,” Maxwell says. “Our analysis considers all impacts such as the effects of selective logging, forgone carbon sequestration, expanding effects on the edges of forests, and species extinction.</p>
      <p>“We were shocked to see that when considering all of the available factors, the net carbon impact was more than six times worse for the climate.”</p>
      <h3>Intact tropical forests</h3>
      <p>Researchers analyzed maps of intact forest clearing across the tropics between 2000 and 2013, then calculated the areas’ pulse emissions and simulated the impact of previously unrecorded factors.</p>
      <p>“We could see where selective <a href="https://www.futurity.org/logging-forests-water-1228232-2/">logging</a> was occurring based on where new roads have been built, the extent of new forest edges based on where deforestation had recently occurred, and the loss of large seed-dispersing animals due to them becoming more susceptible to hunting,” Maxwell says.</p>
      <p>“The team then estimated the amount of carbon that these processes will release into the atmosphere between 2013 and 2050, labeling it ‘committed emissions.’</p>
      <p>“By comparing ‘pulse’ and ‘committed emissions’ with what these forests could have removed from the atmosphere if they’d remained intact until 2050, we determined the real impacts of deforestation.”</p>
      <h3>True carbon impact</h3>
      <p>The study’s approach better captured the true carbon impact of intact forest loss, says James Watson, a professor at the University of Queensland and the Wildlife Conservation Society.</p>
      <p>“Losing Earth’s remaining wilderness is devastating by itself, but climate impacts 626% greater than expected is terrifying.</p>
      <p>“Humanity needs to better fund the conservation of intact forests, especially now we’ve shown their larger-than-realized role in stabilizing the climate. Our study will hopefully mobilize more funding from the climate finance sector, improving and expanding efforts to retain intact forests across the tropics.”</p>
      <p><a href="https://www.futurity.org/guyana-indigenous-carbon-843032/">Indigenous peoples</a> and local communities will increasingly play a central role in efforts to improve and expand forest conservation, Maxwell says.</p>
      <p>“Intact forests are often critical to the material and spiritual aspects of traditional cultures. Strengthening the land tenure of Indigenous and traditional peoples is a powerful way to protect intact forests.”</p>
      <p>The research appears in <i><a href="https://doi.org/10.1126/sciadv.aax2546">Science Advances</a>.</i></p>
