      <h1>Τελετή μνήμης στη Ρόδο για τους Βρετανούς πεσόντες των πολέμων (βίντεο)</h1>
      <h2>Πραγματοποιήθηκε και φέτος στο Πολεμικό Κοιμητήριο της Βρετανίας στη Ρόδο</h2>
      <address>
        <time datetime="2019-11-12T18:00:02+00:00">12 Nov 2019, 18:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uWNovVkY-go" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Μία ξεχωριστή τελετή ήταν και φέτος το μνημόσυνο που πραγματοποιήθηκε και στη Ρόδο, όπως και σε όλη την Ευρώπη, για τους πεσόντες των πολέμων και δη του Β’ Παγκόσμιου Πολέμου, που είναι θαμμένοι εδώ, στο Πολεμικό Κοιμητήριο της Βρετανίας και της Κοινοπολιτείας.</b>
      </p>
      <p>Κάθε χρόνο τον 11ο μήνα, στις 11:00 πρωί, σε όλη την Ευρώπη, η Αγγλία θυμάται και τιμά όσους θυσιάστηκαν στους πολέμους. Άγγλοι που διαμένουν στη Ρόδο, εκπρόσωποι των Αρχών και των Σωμάτων Ασφαλείας και βέβαια του Προξενείου της Αγγλίας στη Ρόδο που είναι «οικοδεσπότης» της εκδήλωσης, έδωσαν χθες ραντεβού, όπως κάνουν από το 2006, ακριβώς στις 11:00 το πρωί, για την τελετή μνήμης.</p>
      <p>Όπως επισήμανε μιλώντας στη «Ροδιακή» η Πρόξενος της Αγγλίας στη Ρόδο, κα Ράνια Κοσιώρη, κάθε χρόνο η 11η του Νοέμβρη έχει καθιερωθεί ως Ημέρα Μνήμης (remembrance day) σε όλη την Ευρώπη, για να τιμήσει όσους έπεσαν και θυσιάστηκαν σε όλους τους πολέμους, ξεκινώντας από τον Α’ Παγκόσμιο Πόλεμο αλλά ουσιαστικά αφορά όλους όσους θυσίασαν τη ζωή τους για εμάς.</p>

      <p>Στην περιοχή μας, όπως είναι γνωστό, έχουν γίνει πολλές αερομαχίες, ιδιαίτερα κατά τον Β’ Παγκόσμιο Πόλεμο. Το νεκροταφείο που υπάρχει εδώ (σ.σ. στην περιοχή του Καρακόνερου) λέγεται “Rhodes War Cemetery”, δηλαδή το Πολεμικό Νεκροταφείο της Ρόδου, από το τέλος του Β’ Παγκοσμίου Πολέμου και έχει περί τους 140 τάφους νεαρών πιλότων που έπεσαν σε αερομαχίες γύρω από το νησί.<br/>Πρόκειται κυρίως για Άγγλους ενώ ανάμεσά τους είναι και ελάχιστοι Αυστραλοί και Νεοζηλανδοί αλλά υπάρχουν και κάποιοι Ινδοί, οι οποίοι πολεμούσαν στο πλευρό των Βρετανών! Μάλιστα, αν επισκεφθεί κανείς το νεκροταφείο και δει τους τάφους θα διαπιστώσει ότι είναι από διάφορες θρησκείες αλλά, όπως τονίζει η κα Κοσιώρη, όλοι έδωσαν τη ζωή τους για να είμαστε σήμερα ελεύθεροι.</p>
      <p><b>Η τελετή</b><br/>Λιτή αλλά συγκινητική ήταν η τελετή μνήμης: Τελετάρχης ήταν ο πατέρας Λουκάς, εκπρόσωπος της Καθολικής Εκκλησίας στη Ρόδο, ο οποίος μάλιστα είπε λίγα λόγια στα αγγλικά.</p>
      <p>Ωστόσο, ξεχωριστή ήταν η στιγμή που οι παριστάμενοι έψαλαν τους εθνικούς ύμνους της Βρετανίας και της Ελλάδας-μάλιστα αυτόν της χώρας μας έψαλαν κυρίες από την Αγγλία που μένουν εδώ. Και λέει για την τελετή η κα Κοσιώρη: «Αυτό που είναι χαρακτηριστικό είναι ότι όσοι συμμετέχουν στην τελετή, όλοι έχουν ένα ρόλο να παίξουν, να μιλήσουν ή να εκφωνήσουν κάτι. Τους εθνικούς ύμνους, όπως και το πάτερ ημών, που λέγεται και στα Αγγλικά και τα ελληνικά, και τους εθνικούς ύμνους της Βρετανίας και της Ελλάδας τους τραγουδάμε όλοι μαζί. Βρισκόμαστε στην Ελλάδα και τιμούμε την Ελλάδα».</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/11/9566d593f438a7220cc5d77ba2e1671a.jpg"/>
      </figure>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/11/14f3d2d4ac59e9afd938ab82ec6dd513.jpg"/>
      </figure>
      <p>Ο κόσμος που παρευρέθηκε στην τελετή ήταν ως επί το πλείστον Άγγλοι που διαμένουν στη Ρόδο, λίγοι Καναδοί και κάποιοι Αυστραλοί.<br/>Αν κάτι κυριάρχησε στην εκδήλωση ήταν οι παπαρούνες που φορούσαν στο πέτο οι περισσότεροι-ακόμα και τα στεφάνια που κατέθεσαν στο βωμό οι εκπρόσωποι των Αρχών ήταν στο σχήμα του πανέμορφου λουλουδιού. Όπως εξηγεί η κα Κοσιώρη, η παπαρούνα είναι το σύμβολο της ημέρας αυτής και θα τις δει κανείς παντού στην Αγγλία και την Ευρώπη. Είναι το λουλούδι που κάλυψε τον κάμπο που έγινε μία από τις πιο αιματηρές μάχες του Α’ Παγκοσμίου Πολέμου, η μάχη της Υπρ στη Φλάνδρα, την επόμενη Άνοιξη γέμισε ο κάμπος παπαρούνες και, έκτοτε, αυτό το λουλούδι συμβολίζει το αίμα των νεκρών που έπεσαν αλλά και την αναγέννηση της φύσης που μας δείχνει ότι δεν πέθαναν επί ματαίω.</p>
      <p>Σημειώνεται ότι αυτή η τελετή γίνεται στη Ρόδο από τη 2006, με πρωτοβουλία της κας Κοσιώρη μαζί με τον κ. Μάικλ Γκέιλ, έναν Βρετανό που έμενε στη Ρόδο, ο οποίος ήταν ο εκπρόσωπος της Βρετανικής Βασιλικής Λεγεώνας και οργάνωσε και τον έρανο για τις ένοπλες δυνάμεις, για τις οικογένειες των ανθρώπων που σκοτώθηκαν στις μάχες. Δηλαδή, είναι η Βρετανική Βασιλική Λεγεώνα που χαρίζοντας μία παπαρούνα δέχεται και τον οβολό όσων θέλουν να συνεισφέρουν.</p>

      <p>Στη χθεσινή τελετή μνήμης, παρέστησαν, μεταξύ άλλων, ο Αντιδήμαρχος κ. Κώστας Ταρασλιάς, ο Συνταγματάρχης κ. Τσιλιμπάρης, εκπροσωπώντας την 95 ΑΔΤΕ η οποία πάντα είναι παρούσα στην εκδήλωση και με τον σαλπιγκτή ο οποίος σαλπίζει τα δύο λεπτά σιγής που τηρείται στη μνήμη των νεκρών. Ακόμη, ο Αστυνομικός Υποδιευθυντής κ. Γιάννης Τσακιράκης, ο Διοικητής της Πυροσβεστικής Υπηρεσίας Ρόδου κ. Γιάννης Τσιτσικάς, ο κ. Θανάσης Κοσιώρης ο οποίος εκπροσωπεί τη Βρετανική Βασιλική Λεγεώνα και είναι αναπληρωτής πρόεδρος του στρατιωτικού αναθεωρητικού δικαστηρίου, ο κ. Σκλήδης από το αεροπορικό απόσπασμα, ο Διοικητής της Ναυτικής Βάσης κ. Ιωσήφ Παπαδάκης κ.α.</p>
