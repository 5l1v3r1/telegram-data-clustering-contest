      <h1>В Сочи начала работу выставка-ярмарка дальневосточных деликатесов. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-12T18:51:00+00:00">12 Nov 2019, 18:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S4sHuEE7414" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня в Сочи начала работу выставка-ярмарка «Рыбак Камчатки». Павильон открыли в центре курорта. Там традиционно представлены копченые рыбные деликатесы из чавычи, нерки, кижуча и белорыбицы, а также натуральная красная икра.</p>
      <p>Выставка проходит на новом месте в здании, расположенном на Курортном проспекте,19/4. Оно находится в Поцелуевском сквере недалеко от ЗАГСа Центрального района.</p>
      <p>Поставки дальневосточных деликатесов с Камчатки на курорт осуществляют только воздушным путем. Также на выставке можно приобрести мясные фермерские продукты из Белоруссии сделанных по ГОСТу. Запеченная телятина, сырокопченый балык, вяленая грудинка, мясо птицы и др. Выставка будет работать по 17-е ноября включительно. Посетителей ждут с 10 утра до 7 вечера.</p>
    </article>
