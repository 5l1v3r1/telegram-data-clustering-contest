      <h1>La fuga degli afghani dal loro Paese a brandelli</h1>
      <address><time datetime="2019-11-12T18:29:28+00:00">12 Nov 2019, 18:29</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HnQ6uYV7WtA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stipati come sardine nel cassone di un tir: è l'esperienza che hanno vissuto 82 migranti in un camion diretto in Grecia fermato dalle autorità turche. I migranti, tutti cittadini afghani, erano in rotta verso l'isola di Lesbo e sono stati trovati in precarie condizioni su una strada della cittadina di Ayvacik, nella Turchia occidentale.</p>
      <p>
        <b>Le tappe obbligate in una geografia irta di ostacoli</b>
      </p>
      <p>La Turchia e la Grecia sono diventate i passaggi obbligati per i disperati del sud del mondo che tentano di sbarcare in Europa. Fra loro gli afghani in fuga sono in proporzione rilevante almeno dal 2015 per ragioni che sono analoghe a quelle degli altri popoli sfortunati ma anche per qualche ragione in più. Una disperazione forse peggiore di quella degli altri compagni di sventura.</p>
      <p>
        <b>Un contesto internazionale che fa spavento</b>
      </p>
      <p>Lo scenario drammatico della guerra al Califfato, la tragedia della Siria, le fibrillazioni di tutto l'Iraq, le tensioni nell'insieme dei paesi arabi e in quel Medio Oriente sempre lontano da qualunque pacificazione, sono scenari paradossalmente un po' meno drammatici rispetto alle ondate belliche che dagli anni Ottanta flagellano l'insieme delle etnie che abitano spesso in modo nomade le regioni afghane. Un nomadismo che non è più legato a scelte di vita o al commercio ma alla fuga dalla concatenazione delle crisi, le tragedie e gli eventi bellici.</p>
      <p>
        <b>L'Afghanistan in preda alle sue mille irrisolte stagioni</b>
      </p>
      <p>In quel paese artificiale che è nato dalla sommaria ridistribuzione delle terre che l'Impero britannico pretese per garantirsi una egemonia parcellizzata sull'insieme dell'Hindukush (almeno dalla metà del XIX secolo), il marchio dell'influenza sovietica rappresentò il momento di definitiva proiezione verso una modernità ulteriormente drammatica.</p>
      <p>
        <b>Il dopo URSS</b>
      </p>
      <p>Dopo il ritiro dei sovietici nel 1989, il Paese sconta lo strapotere dei taleban, la potente forza politica di fede islamica che impone la shari’a. Ma nel 2001, dopo l’11 settembre, gli USA invadono l’Afghanistan inaugurando una nuova stagione di guerre ancora irrisolta.</p>
      <p>
        <b>Le campagne della NATO</b>
      </p>
      <p>Un processo che di attentato in attentato, di campagna bellica in campagna bellica, si avvia fino al 2014 per sboccare poi in un nuovo fronte: le bandiere nere dell’Isis al vento sui monti del Pakistan e le milizie del Califfato che tentano di interpretare l'eredità di Bin Laden in chiave nuova.</p>
      <p>
        <b>Un sodalizio inquientante</b>
      </p>
      <p>L’iniziale sodalizio coi talebani dura poco e le due forze jihadiste diventano rivali. Col desiderio del presidente USA Donald Trump di smarcarsi dall'Afghanistan costantemente in preda ad attentati senza fine l'Isis prova a sedurre le giovani leve talebane, ma alla fine queste restano in prevalenza fra le loro montagne dove la guerra continua.</p>
      <p>
        <b>Da cosa scappano gli afghani?</b>
      </p>
      <p>A pagare il prezzo più alto sono sempre i civili: gli attentati dei talebani e dell’Isis avvengono nei centri abitati. Neanche la capitale Kabul viene risparmiata. Il sangue cola e fiumi. Le cifre delle violenze sono spaventose, i morti civili superano di gran lunga la lista dei morti degli eserciti in campo. Drammatico il dato che riguarda l'infanzia: nel 2017 c’è stato un aumento del 24% delle vittime fra i bambini, principalmente causate dalle mine artigianali che possono essere ovunque. Come si fa a restare in uno scenario cos`ì?</p>
      <p>
        <b>Dove scappano gli afghani</b>
      </p>
      <p>Negli ultimi anni sono arrivati in Europa più di mezzo milione di profughi afghani. Ma il grave paradosso è che solo un quarto delle domande di asilo sono state accolte dai vari paesi europei e gli afghani sono profughi costanti nel loro paese con attese di vita che sono la metà di quelle degli abitanti dei paesi occidentali, ovviamente.</p>
