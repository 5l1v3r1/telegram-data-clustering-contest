      <h1>Opinião judicial europeia favorável a independentistas catalães</h1>
      <address><time datetime="2019-11-12T18:52:36+00:00">12 Nov 2019, 18:52</time> by <a rel="author">Ana Lazaro </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V8seL05mwRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Condenado a 13 anos de prisão por sedição, pela justiça espanhola, no mês passado, Oriol Junqueras poderia ter invocado o estatuto de eurodeputado para pedir imunidade.</p>
      <p>Quem o diz é o advogado-geral do Tribunal de Justiça da União Europeia, Maciej Szpunar, numa <a href="https://curia.europa.eu/jcms/upload/docs/application/pdf/2019-11/cp190139en.pdf">opinião não vinculativa</a> sobre a situação deste ex-governante independentista catalão, bem recebida pela representação em Bruxelas desta região espanhola.</p>
      <p>"Talvez seja muito cedo para falar em vitória, quero ser prudente e respeitosa. Mas isto mostra que faz sentido aquilo que temos defendido, uma posição que é muita lógica e que faz todo sentido", disse, à euronews, Meritxell Serret.</p>
      <p>O advogado-geral considera que o Parlamento Europeu deve decidir sobre a imunidade de pessoas eleitas, em vez de deixar o caso apenas nas mãos das instituições dos Estados-membros como aconteceu neste caso.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/60/52/808x532_cmsv2_ddd338ab-11fb-5950-aa3b-9468a834a98a-4296052.jpg"/>
        <figcaption>REUTERS/Enrique Calvo/File Photo</figcaption>
      </figure>
      <p>Mas o presidente do Parlamento Europeu, David Sassoli, argumentou que a decisão de não deixar os independentistas tomarem posse foi baseada "no nosso serviço jurídico, seguindo os julgamentos, os procedimentos e os regulamentos adotados até agora. Se o Tribunal decidir de maneira diferente, estamos prontos para tomar nota, fazendo-o de forma serena, sem alimentar tensões".</p>
      <p>Isto é, se esta opinião for adotada na sentença final do Tribunal Europeu, dentro de algumas semanas, poderá ajudar dois independentistas catalães no exílio (em Bruxelas), Carles Puidgemont e Toni Comin, a conseguirem ocupar os assentos no Parlamento Europeu para os quais foram eleitos, em maio passado.</p>
