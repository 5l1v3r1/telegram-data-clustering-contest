      <h1>Rechazo de la oposición al pacto progresista. ¿Qué apoyos necesita?</h1>
      <address><time datetime="2019-11-12T19:18:11+00:00">12 Nov 2019, 19:18</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CiG9ayA_u2Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La resaca electoral ha durado poco. Como prometió Pedro Sánchez en Campaña, en 48 horas los socialistas han firmado <a href="https://es.euronews.com/2019/11/12/pedro-sanchez-y-pablo-iglesias-llegan-un-preacuerdo-para-una-coalicion-de-gobierno">un preacuerdo de gobierno con Podemos</a> que no ha sentado bien en la oposición.</p>
      <p>El líder de los populares, Pablo Casado, dice que Sánchez cierra así la puerta a "cualquier colaboración" con el PP, y que ha radicalizado el gobierno.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194292328313344001" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ciudadanos, en plena renovación tras la dimisión de su líder por el batacazo electoral, insiste en su rechazo y apela al PSOE y al PP para lograr un acuerdo con Cs "moderado y constitucionalista", y la ultraderecha de Vox ha criticado aún más duramente esa alianza de izquierdas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194278130971742208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194248689012936705" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El PSOE y Unidas Podemos suman 155 escaños en el Congreso, por lo que todavía necesitarían de otros apoyos para sacar adelante una investidura.</p>
      <h3>LEE | <a href="https://es.euronews.com/2019/11/11/la-dificil-gobernabilidad-en-espana">La difícil gobernabilidad en España</a></h3>
      <p>Tienen asegurados los del Partido Regionalista de Cantabria y Más País. Un total de 159 diputados, aún lejos de la mayoría absoluta, pero con los que Pedro Sánchez podría ser investido en segunda vuelta, en la que solo necesita más votos a favor que en contra.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/61/40/606x340_cmsv2_d4424a8e-5a49-55fe-a5f8-09c77a147b87-4296140.jpg"/>
      </figure>
      <p>Para ello, debería contar con la abstención de partidos nacionalistas e independentistas.</p>
      <p>Desde el Partido Nacionalista Vasco, Andoni Ortuzar ha dicho que Sánchez debe intentar un acuerdo de investidura y gobernabilidad con quienes, como ellos, le apoyaron en la moción de censura.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194244796375801856" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En cambio desde <a href="https://www.esquerra.cat/ca/esquerra-republicana-erc-no-pedro-sanchez-preacord-psoe-podemos">Esquerra Republicana</a> de Cataluña, la respuesta es un "no" de entrada y añaden que "si quieren algo, que continúen negociando para alcanzar una solución demócratica".</p>
