      <h1>Dica do Dia: Como activar o tema escuro no Gmail</h1>
      <address>
        <time datetime="2019-11-12T18:01:50+00:00">12 Nov 2019, 18:01</time>
      </address>
      <p>Aceder ao serviço de e-mail da Google e clicar no ícone da engrenagem situado no canto superior direito da interface. De seguida, clicar em “Temas”. Por fim, localizar e clicar no tema “Escuro” e no botão “Guardar”.</p>
