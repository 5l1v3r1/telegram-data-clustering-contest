      <h1>Disney+ promete dar a volta ao mercado do streaming</h1>
      <address><time datetime="2019-11-12T18:21:23+00:00">12 Nov 2019, 18:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LXViAE9ZtKg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Acabou de estrear e já promete revolucionar todo o universo do <i>streaming</i>. E a Disney+ (Plus) conta com argumentos de peso. Para combater plataformas como a Netflix, o novo catálogo <i>online</i> vai da Marvel à "Guerra das Estrelas".</b>
      </p>
      <p>Chegou a vez de a Disney se lançar no mundo do <i>streaming</i>. O novo serviço tem o nome de Disney+ (Plus) e <a href="https://sicnoticias.pt/cultura/2019-11-12-Servico-de-streaming-da-Disney-estreia-se-hoje-a-nivel-mundial">acaba de estrear-se</a> nos Estados Unidos, Canadá e Holanda.</p>
      <p>O alcance do catálogo vai, para além dos produtos em nome próprio, da Marvel à National Geographic, passando pelo universo da "Guerra das Estrelas".</p>
      <p>Alguns países europeus, como França, Espanha, Itália ou Reino Unido, têm 31 de março de 2020 como data de lançamento.</p>
      <p>Concorrência há muita e não pára de aumentar. A Apple fez o mesmo há menos de duas semanas, juntando-se às já clássicas Netflix e Amazon Prime.</p>
      <p>Muitos anunciam uma <a href="https://www.cnbc.com/2019/11/11/disney-plus-launch-kicks-off-the-streaming-wars.html">guerra de conteúdos</a> a preços relativamente chamativos, pelo menos por agora, com a Netflix a querer conservar a fatia de leão do mercado, com 150 milhões de subscritores.</p>
      <p>Para o ano, avançam outras marcas, nomeadamente uma proposta da HBO, a Max, e outra da Comcast - que detém a NBC Universal - chamada Peacock, e que no início até será gratuita.</p>
