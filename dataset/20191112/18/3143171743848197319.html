      <h1>VIDEO “Acqua alta” a S.Margherita, onde a ridosso delle case a Galati</h1>
      <address><time datetime="2019-11-12T18:48:32+00:00">12 Nov 2019, 18:48</time> by <a rel="author" href="https://www.tempostretto.it/author/carmelo-caspanello" target="_blank">Carmelo Caspanello</a></address>
      <p>
        <i>Staltale 114 invasa dai marosi, disagi per il traffico veicolare</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ah6DZpV4fF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MESSINA – La mareggiata sta flagellando la costa jonica messinese. A S. Margherita le onde del mare hanno invaso la strada Statale, in particolare a “Runci”, nella parte nord. Disagi per il traffico veicolare, come si può notare dalle immagini <b><i>(di Matteo Arrigo).</i> </b>Auto e mezzi pesanti transitano di fatto in un lago.</p>
      <p>Disagi anche a Galati, dove la situazione appare critica. Le onde sono giunte a ridosso delle abitazioni.</p>
      <p>A Scaletta Zanclea, dove non esiste lungomare, le onde sono arrivate sino alla Statale 114. La tituazione è costantemente monitorata dall’Amministrazione comunale.</p>
