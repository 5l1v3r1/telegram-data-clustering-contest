      <h1>Nissan Motor: падение прибыли</h1>
      <address><time datetime="2019-11-12T18:25:18+00:00">12 Nov 2019, 18:25</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gRhW2OZvEEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Японский производитель автомобилей Nissan Motor сообщил о снижении плана продаж на следующий год, речь идёт об 11-летнем минимуме. Причиной этому стало 70% падение квартальной прибыли за период с июля по сентябрь текущего года. Такое положение дел связывают с сильной йеной и существенным падением продаж по всему миру, которые за минувшее полугодие сократились на 6,8% по сравнению с предыдущим годом. Свою роль сыграл и скандал вокруг бывшего гендиректора Карлоса Гона, в своё время вытащившего Nissan из глубокого кризиса. В компании объясняют ситуацию изменением стратегии, предусматривающей не погоню за объёмами продаж, а получение прибыли с каждого проданного автомобиля, и утверждают, что двигаются в верном направлении.</p>
