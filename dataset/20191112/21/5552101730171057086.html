      <h1>【台商變間諜1】徵信社爆反送中在台遭監控　何韻詩手機被植間諜軟體</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>參與香港反送中運動的人士最近只要來台，幾乎都會遭到跟監，但跟監他們的卻非情治單位，而是台灣的徵信社。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112103707-90d2ed80056e461509431ecd11a185fe-tablet.jpg"/>
        <figcaption>藝人何韻詩參加929台港大遊行時，遭統促黨人士從後方突襲潑紅漆。</figcaption>
      </figure>
      <p>本刊調查，包括香港知名歌手何韻詩、民運領袖黃之鋒等人近期來台均無一倖免，何的手機甚至遭植入間諜程式，通訊內容及行蹤完全被掌控，9月底她在台遭潑漆一事，也疑似與此有關。至於花大錢委託徵信社監控反送中人士的，都自稱是大陸台商，背後究竟是誰主使？有何目的？檢調及國安單位有必要深入追查。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104140-4d5b2b5e7f4837c7c64acb7e62168685-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104005-3829297dbf1cc1ac88a11d8b2f9436da-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>聲援反送中運動不遺餘力的香港藝人何韻詩，9月底來台參與支持反送中遊行活動，意外遭人潑漆，引發軒然大波。雖然遊行是公開活動，但何韻詩的行蹤似乎完全被有心人士掌控，檢警當時就懷疑內情不單純。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112104140-4d5b2b5e7f4837c7c64acb7e62168685-tablet.jpg"/>
      </figure>
      <p>對於這些徵信業者與委託人是否已觸法的問題，司法改革互助協會理事長李震華律師表示：「徵信業者加裝間諜軟體，已涉及刑法干擾及取得電腦或相關設備及其紀錄2罪；跟監行為則觸犯妨害社會秩序的行政罰則，倘若還有竊聽錄音，更觸犯刑法妨害祕密罪，而委託人同樣有上述罪名的教唆共犯罪。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112104005-3829297dbf1cc1ac88a11d8b2f9436da-tablet.jpg"/>
        <figcaption>間諜軟體又被稱作抓猴神器，有定位、現場監聽、通話錄音等多項功能。（翻攝《命運好好玩》）</figcaption>
      </figure>
      <p>李進一步指出，若委託人是受大陸地區黨政軍警或民團指示，刺探這些反送中人士與我國政府大小機關接觸的公務相關訊息，而雇用徵信業者，更已涉及國安法第5－1條為大陸、香港、澳門地區刺探收集而交付情資罪，可處1年以上7年以下重罪徒刑。</p>
