      <h1>【豪門吟叫片外流4】不只千金小三　元祖少東還私會人妻被女兒撞見</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>本刊上週爆出元祖少東張劭緯背著老婆安晨妤，在外偷腥家族事業敵手「大黑松小倆口」千金邱威樺，婚變一時鬧得滿城風雨，沒想到還有驚人後續。張劭緯的外遇對象不只邱威樺，還與一位長相清秀、頭髮長長、「展圓」的女員工約會、吃飯。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9qf3kw9ono" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>更勁爆的是，張劭緯今年5月帶著兩個小孩到上海後，多次傳出和小孩同學的媽媽約會，不僅藉帶小孩的理由打羽球、露營，又到日本出遊。同時有目擊者提供情報，張劭緯跟該名媽媽各自帶著小孩打羽球，時不時眉目傳情就算了，休息時還在一旁竊竊私語，不知情的家長看到，還誤以為他們是夫妻。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112123316-1750245ab470328fba9893788b2a9998-tablet.jpg"/>
        <figcaption>讀者目擊張劭緯赴上海後，常和小孩同學的家長（箭頭處）打羽球，中場休息時，兩人也黏在一起。（讀者提供）</figcaption>
      </figure>
      <p>據安晨妤媽媽聽孫女述說，張劭緯曾帶女兒到同學家玩，把小朋友們丟在樓下後，留自己和女兒同學的媽媽在樓上獨處，突然「碰」一聲，女兒跟同學們上樓查看，門沒關，兩人像是抱在一起…這讓安晨妤震驚到不行，直接跟那名有夫之婦的「夫」正面對質，節錄雙方對話如下：</p>
      <p>安晨妤：我還有其他人證物證，證據可能要見面才能提供。</p>
      <p>綠帽夫：他們（指張劭緯、自己老婆與小朋友們）出去玩我是知道，但也有其他同學的家庭在，會不會是有什麼誤會啊？</p>
      <p>安晨妤：決（絕）對不會。</p>
      <p>綠帽夫：那請問您手上是有什麼有利（力）證據？</p>
      <p>安晨妤：我覺得您自己發現會好一點，這麼多同學就只有去你家，你問一下是不是常常在一起打羽球，又出去。</p>
      <p>「元祖家醜」風暴持續失控並且擴大中，形成八點檔大亂鬥的奇情鬧劇。</p>
