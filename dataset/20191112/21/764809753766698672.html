      <h1>إيفو موراليس يصل إلى المكسيك بعد حصوله على لجوء سياسي</h1>
      <address><time datetime="2019-11-12T21:30:06+00:00">12 Nov 2019, 21:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/quJjfQU-PaU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصل الرئيس البوليفي السابق إيفو موراليس إلى المكسيك الثلاثاء حيث حصل على اللجوء السياسي، فيما يفترض أن يعيّن مجلس الشيوخ في لاباز رئيسا للدولة بالوكالة.</p>
      <p>وحطت الطائرة العسكرية المكسيكية التي تقله في مطار مكسيكو الدولي بحدود الساعة 17,00 بتوقيت غرينتش.</p>
      <p>وتعهد موراليس "مواصلة النضال"، مؤكدً أنّه لن يتوقف عن "التعاطي في السياسة". وقال إنّ "لكل الشعوب الحق بالتحرر"، كما كرر شكره للمسكيك لأنّها "أنقذت" حياته.</p>
      <p>وبرز من بين مرافقي موراليس نائبه الفارو غارسيا لينيرا ووزيرة الصحة السابقة غابرييلا مونتانو.</p>
      <p>وكان موراليس الذي قدم استقالته الاحد بعد تخلي الجيش عنه، كتب في تغريدة سابقة"أيها الاشقاء والشقيقات، أنا أغادر الى المكسيك" مضيفا "أشعر بالاسى لمغادرة البلاد لاسباب سياسية لكنني سأعود قريبا بقوة وطاقة أكبر".</p>
      <p>ووجد موراليس نفسه معزولا بشكل متزايد فيما تسارعت الازمة فجأة في بوليفيا حيث يشل اضراب عام وتظاهرات البلاد منذ حوالى عشرة ايام.</p>
      <p>وظهر الرئيس السابق في صورة نشرها وزير خارجية المكسيك على تويتر، في طائرة يغطي نفسه بعلم المكسيك.</p>
      <p>وكان وزير خارجية المكسيك أكد في وقت سابق ان موراليس طلب من الحكومة منحه اللجوء. وقال "لقد طلب منا شفهيا وبشكل رسمي منحه اللجوء السياسي في بلادنا".</p>
      <h3>"بدون حكومة"</h3>
      <p>ومع استقالة الرئيس الاشتراكي، استقالت ايضا الشخصيات التي ينص الدستور على انها تتولى خلافة موراليس في حال رحيل رئيس الدولة أي نائب الرئيس الفارو غارسيا لينيرا ورئيسة ونائب رئيس مجلس الشيوخ وكذلك رئيس مجلس النواب ما أدى الى فراغ في السلطة.</p>
      <p>وبالتالي فان النائبة الثانية لرئيس مجلس الشيوخ جانين آنيز أعلنت توليها الرئاسة بالوكالة.</p>
      <p>وقالت الثلاثاء انها تأمل في ان يعينها مجلس الشيوخ حيث يشغل أنصار موراليس غالبية (19 من أصل 36 مقعدا) رئيسة.</p>
      <p>وقالت لوسائل الاعلام عند وصولها الى البرلمان "هذا هو الهدف (ان تصبح الثلاثاء رئيسة بالوكالة) وآمل في ان نحققه".</p>
      <p>وأضافت آنيز (52 عاما) العضو في مجلس الشيوخ عن المعارضة "لا يمكننا البقاء بدون حكومة" بعدما أعلنت الاثنين نيتها "الدعوة الى انتخابات" لكي يكون هناك "رئيس منتخب في 22 كانون الثاني/يناير".</p>
      <p>وقبل الازمة، كان يفترض ان يتولى رئيس الدولة المقبل مهامه في هذا التاريخ.</p>
      <p>ويفترض أن تدعو آنيز الى انتخابات رئاسية في الايام التسعين التي تلي استقالة رئيس الدولة بحسب الدستور.</p>
      <p>وسادت في الشوارع أجواء عنف الى حد ان الشرطة التي اعتبرت ان الوضع "يفوق طاقتها" طلبت الاثنين مساعدة الجيش الذي وافق على ذلك.</p>
      <p>وبعد أحداث الاثنين، انتشرت قوات الامن في لاباز، بينما احتشد جمع من المتظاهرين المؤيدين لموراليس على مسافة قريبة من البرلمان، بحسب وسائل إعلام محلية وصحافيين في فرانس برس.</p>
      <p>وتعقد منظمة الدول الاميركية الثلاثاء اجتماعا في واشنطن لبحث الوضع في بوليفيا.</p>
      <p>وكان آلاف البوليفيين نزلوا مساء الأحد الى الشوارع للاحتفال برحيل موراليس.</p>
