      <h1>【中華隊夜王4】外遇事件重擊形象　王建民拒沾夜店獨自吃鍋</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在台中享受不夜城的歡樂，作為這次教練陣容中的巨星，王建民則被本刊直擊，低調跑去吃鍋，並未加入後輩的歡樂夜生活。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz4JlzZ78Wc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112154110-89c5cee086603e1da7554b6f57147445-tablet.jpg"/>
        <figcaption>11/8 00:50 王建民（右）沒跟後輩去狂歡，而是獨自外出吃鍋。白衣者為教練黃甘霖。</figcaption>
      </figure>
      <p>比起後輩們的深夜娛樂活動，這次十二強賽，做為教練的王建民就顯得低調許多，或許是之前曾鬧過「大樹愛無尾熊」的外遇醜聞，他的一舉一動頗為自持，球賽結束之後，就先回到飯店梳洗，再出門時也沒跟中華隊國手一起玩鬧，而是獨自跑去吃吃火鍋，就此結束潔身自愛的一晚。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112153951-3caa070b786085ee4598a3c0a20a72e2-tablet.jpg"/>
        <figcaption>王建民（右）做為國家隊教練之一，本次指導投手獲得不少好評。左為林凱威。（翻攝自林凱威臉書）</figcaption>
      </figure>
      <p>王建民是「台灣之光」代名詞，曾征戰大聯盟取得佳績，本屆12強賽為國手擔任教練，優秀的投手指導也被認為大功臣。他曾在2012年爆發外遇，對象是一名美國的台裔女子，兩人以「大樹」「無尾熊」互稱，這段外遇情對當時形象相當正面的王建民是重重一擊，經過這次事件，王建民對於私人生活顯得格外低調，也相當注意形象，就是不想再重蹈覆轍。</p>
