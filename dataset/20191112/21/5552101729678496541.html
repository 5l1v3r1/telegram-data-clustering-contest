      <h1>【中華隊夜王3】林凱威搭乘夜店專用保母車　假動作掩飾行蹤</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在台中比賽12強，不忘趁機去體驗台中迷人的夜生活，本刊直擊，多位球員齊聚夜店開趴，其中年僅23歲的林凱威，雖然是旅外小將，但回國打球，也跟著入境隨俗，和球員哥哥們一起夜遊。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz4JlzZ78Wc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112153957-f6780dad5db1bbfeb47f935d0d541019-tablet.jpg"/>
        <figcaption>林凱威年僅23歲，除了出席12強賽之外，也跟著球員哥哥們爽玩台中。（翻攝自林凱威臉書）</figcaption>
      </figure>
      <p>林凱威早在2015年就旅美發展，對於台灣的職棒生態並不太熟悉，12強賽事中，還是第一次獻出投球處女秀，還有明星教練王建民帶著他訓練，也被王建民稱讚，「投球有大聯盟水準」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112153951-3caa070b786085ee4598a3c0a20a72e2-tablet.jpg"/>
        <figcaption>王建民（右）做為國家隊教練之一，本次指導投手獲得不少好評。左為林凱威。（翻攝自林凱威臉書）</figcaption>
      </figure>
      <p>年僅23歲的林凱威，來到台中，也是沒放過歡樂的夜生活，但據本刊觀察，他頗為親切，是少數願意跟球迷簽名拍照的球員。</p>
      <p>不過去玩了一趟夜店回來，也許是其他前輩球員告誡，讓林凱威突然有了戒心，即使夜店距離入住飯店不過幾步路的距離，他依舊搭著夜店專用的白色保母車，在飯店不遠處刻意轉彎下車，才小跑步回到飯店，不想被目睹流連聲色場所的假動作，都被《鏡週刊》鏡頭全程記錄。</p>
