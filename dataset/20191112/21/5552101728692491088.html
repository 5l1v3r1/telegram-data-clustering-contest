      <h1>【中華隊夜王5】中華隊不寂寞！　日本職棒巨星台北醉酒大失態</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組</a></address>
      <p>台灣球星賽後夜店慶功其實並非特例，畢竟球員球場上緊繃的狀態，賽後休閒放鬆也並不奇怪，除了中華隊在台中放鬆玩耍之外，其實給人嚴謹印象的日本球星，也曾在台灣比賽之後大解放，坂本勇人甚至還醉後失態，亂扔酒瓶。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz4JlzZ78Wc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112173512-7a894c68a001b69c5169716e39eb5b29-tablet.jpg"/>
        <figcaption>陽岱鋼（右）和坂本勇人在日本也被目擊去夜店玩耍。（翻攝日本《FLASH》）</figcaption>
      </figure>
      <p>2015年12強賽，當時日本代表隊來台北比賽，打出優異成績，隨後就被週刊直擊，到夜店玩樂還亂丟垃圾，其中就有4名日本的明星球員，分別是大野雄大、坂本勇人、前田健太、秋山翔吾，當時他們比完球賽後，前往高級日本料理吃晚餐，又精神滿滿的跑到信義區夜店玩樂，身邊圍繞著爆乳辣妹大跳豔舞，場面香豔刺激。</p>
      <p>坂本勇人似乎心情超嗨，結束夜店行程後還跑到路上大吼大叫，甚至還隨手亂丟酒瓶，打破日本人嚴謹的印象，此事也鬧到日本，坂本勇人被日本球迷指責，丟臉丟到國外。</p>
      <p>
        <b>★《鏡週刊》關心您：未滿18歲禁止飲酒，飲酒過量害人害己，酒後不開車，安全有保障。</b>
      </p>
