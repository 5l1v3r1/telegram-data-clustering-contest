      <h1>Маск сообщил, что Тесла будет строить фабрику под Берлином</h1>
      <address><time datetime="2019-11-12T21:26:18+00:00">12 Nov 2019, 21:26</time> by <a rel="author" href="https://d3.ru/user/Didja/" target="_blank">Didja</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O8iEEVbhkR0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=O8iEEVbhkR0&amp;feature=emb_logo">Die Verleihung des Goldenen Lenkrads 2019: Das sind die besten Autos des Jahres!</a><br/>Die Spannung steigt: Am Dienstag, 12. November, findet die große Preisverleihung des Goldenen Lenkrads 2019 in Berlin statt. Dann steht fest, welche Autos die L…<cite>www.youtube.com</cite></blockquote>
      <p>Очень неожиданная новость (на видео начиная с 43:10 Маск сообщает об этом лично). На данный момент у них 3 фабрики — 2 в Штатах и одна в Шанхае, эта будет четвёртая. Говорят, уже даже на рабочие места заявки начали принимать (но сейчас ничего нет на странице — я так понимаю, что после этого видео их завалили просто). Любопытный ход — неужто герр Маск решил на полном ходу Европу атаковать. Думаю, Мерседес, БМВ и другие крутые немецкие производители, очень активно продвигающие сейчас на внутренний рынок свои электромобили, сильно так удивились, это чтобы не сказать оуели.</p>
