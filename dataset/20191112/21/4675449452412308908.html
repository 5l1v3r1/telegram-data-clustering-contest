      <h1>Inaugurarán Arkadia, nuevo centro comercial en La Mota</h1>
      <address>
        <time datetime="2019-11-12T21:45:39+00:00">12 Nov 2019, 21:45</time>
      </address>
      <p>Con una inversión de 480.000 millones de pesos llega a la ciudad un nuevo <b>centro comercial</b> que contará con 150.000 metros cuadrados de construcción para el disfrute de sus visitantes.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E9hwNvz2LmE" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las comunas 11, 15 y 16 serán las principales beneficiarias de un <b>nuevo espacio</b> ubicado en la Mota, que cuenta con más de 160 marcas comerciales distribuidas en moda, <a href="https://telemedellin.tv/me-embrujas-la-mas-reciente-propuesta-musical-de-juan-shool/362880/">entretenimiento</a>, gastronomía y servicios.</p>
      <p><a href="https://www.facebook.com/pg/ArkadiaCC/about/"><b>Arkadia</b></a> es un centro comercial que desde su construcción implementó diferentes métodos para convertirlo en un lugar sostenible y amigable con el medio ambiente.</p>
      <p>1.500 <b>empleos</b> directos e indirectos generará el nuevo centro comercial del occidente de la ciudad.</p>
