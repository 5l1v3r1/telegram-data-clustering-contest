      <h1>Ministerio Público y juez Padierna mienten en proceso contra mi madre: hija de Rosario Robles</h1>
      <h2>Mariana Moguel Robles, hija de la exsecretaria de Desarrollo Social, informó en entrevista con Héctor Jiménez Landín, que el caso contra su madre enfrenta irregularidades.</h2>
      <address><time datetime="2019-11-12T21:57:12+00:00">12 Nov 2019, 21:57</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372784996" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El Financiero Bloomberg TV</p>
      <p>El Ministerio Público y el juez Felipe de Jesús Delgadillo Padierna mienten, acusó este martes Mariana Moguel sobre el proceso que enfrenta su madre, Rosario Robles.</p>
      <p>"Como hija, como ciudadana, como mujer ya no me podía quedar callada ante estas irregularidades que hemos visto. Hay alguien que sí miente, se llama Ministerio Público y juez Padierna", dijo en entrevista con Héctor Jiménez Landín para el programa La Cuarta Transformación.</p>
      <p>"Lo de la licencia, que gracias a ustedes los medios se ha dado a conocer, y que es tan falsa, el Ministerio la presenta y el mismo juez permite una licencia donde todos vimos la fotografía de un link de internet y una firma que nisiquiera es la de mi mamá", agregó.</p>
      <p>La defensa de la exfuncionaria ha solicitado desde octubre pasado al Consejo de la Judicatura Federal (CJF) remover a Delgadillo Padierna del caso de su clienta, al considerar que ha actuado en forma "parcial, ilegal y con ánimo de animadversión en perjuicio de la acusada".</p>
      <p>Los abogados Julio Hernández Barros y Epigmenio Mendieta Valdés consideran que el impartidor de justicia ha tenido un comportamiento "agresivo, grosero y parcial en contra de la imputada y su equipo de letrados".</p>
      <p>El 23 de octubre de este año, dicho juez volvió a imponer la medida cautelar de prisión preventiva contra la exsecretaria de Desarrollo Social.</p>
      <p>La exfuncionaria fue ingresada en el Centro Femenil de Reinserción Social Santa Martha Acatitla el pasado 13 de agosto.</p>
      <p>Robles está vinculada a proceso por dos delitos de ejercicio indebido del servicio público, esto al supuestamente no haber denunciado ni evitado el desvió de más de 5 mil millones de pesos del erario público.</p>
