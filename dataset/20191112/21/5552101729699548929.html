      <h1>【台商變間諜2】委託人都自稱台商　砸錢監控反送中大咖不手軟</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>本刊最近接獲爆料，指何韻詩當時來台後，一舉一動都遭人暗中監控，甚至連手機都被植入間諜程式。不只何韻詩，積極參與反送中的香港民運領袖黃之鋒來台時，也同樣遭到跟監，且跟監他們的人都是台灣的徵信業者，至於花錢委託徵信社監控反送中來台人士的，都自稱是大陸台商。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104557-3784a42e8c9e0ff5cfe2a9af363d9e34-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104437-2248655ebf411a7ce23c955d411dd885-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>為了確認爆料的真實性，本刊私下向多家徵信社從業人員查證，發現這已是業界公開的祕密，遭跟監過的香港及大陸反送中人士至少就超過10人。知情人士說，這些自稱是大陸台商的委託人，一開始都不告訴業者跟監對象的真實身分，只提供照片或聯繫窗口，一個案子從15萬元到20萬元不等，通通是用現金支付。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104416-a38835cb307dbc812aeed50ee6bccade-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104357-75774c75d594e7121b8fe19097952e2d-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>知情人士指出，從這些委託人的穿著、談吐來看，不像是事業有成的台商，徵信業者揣測，這些人應該是「台流」，即是在大陸經商、有發財夢，卻不願腳踏實地工作，也不願回台灣面對現實，只會整天吹噓，事實上卻負債累累，在台商圈借錢維生的一群人。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104526-c5a2131bd9a31cd8ac20ca238ad535af-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104512-62319e2c4d88235d4faa61fb8ce3f028-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>知情人士告訴本刊：「這些台流可能受到了利誘，才會出面當委託人，回台灣與徵信社接洽，至於真正出錢的藏鏡人是誰？沒人知道，我們也不敢妄加揣測。」</p>
      <p>更新時間｜2019.11.12 12:18</p>
