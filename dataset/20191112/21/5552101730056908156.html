      <h1>【學姐激吻新歡】賣萌、耍寶、霸道總裁 男記者3招虜獲女神學姐芳心</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">機動組</a></address>
      <p>本刊獨家直擊台北市副發言人「學姐」黃瀞瑩新戀情，確定死會的學姐，已讓許多粉絲在網路崩潰大喊「心碎了」。而本刊直擊學姐3天2夜的約會現場發現，這名劉姓男記者光靠「賣萌」「耍寶」「霸道總裁」這3招，就成功虜獲學姐的心。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8e5knnXsH9g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>第1招：賣萌</h3>
      <p>雖然網友對「花美男」三個字頗不認同，但本刊直擊，帶著學姐到宜蘭約會的劉男，不但擁有一副稚氣的娃娃臉，一路上陪著學姐在海濱散步、覓食的他，總不時掛著笑容賣萌，情到濃時還積極地向學姐伸手「討牽牽」，主動十指交扣地握起她的手。</p>
      <h3>第2招：耍寶</h3>
      <p>本刊也直擊，劉姓記者堪稱童心滿溢，與學姐約會時常常手舞足蹈，肢體動作相當豐富，聊到開心處，甚至「假動作快跑」、直接就在大街上表演起來，偶而還拿出可愛的公仔出來筆劃一番，耍寶個性表露無遺，逗樂平時在台北被公務纏身的學姐。</p>
      <h3>第3招：霸道總裁</h3>
      <p>比學姐小兩歲的劉姓男記者，不僅會耍寶，因擁有一米八的高挑身材，與學姐談起戀愛更是霸氣外露，本刊直擊，劉男與學姐走在大街上，會貼心地主動走在外側，採買購物後，更展現紳士幫忙提重物；吃完晚餐、天空飄起綿綿細雨時，他一把就將學姐攬入胸膛，直接用他的外套替學姐擋雨；而白天在人來人往的大街手牽手散步，他更不顧旁人眼光、大方示愛，突襲式地強抱、甚至熊抱學姐入懷，更別說在「學姐浪漫大道」上經典的「倒退嚕」激吻，活脫一副霸道總裁。</p>
