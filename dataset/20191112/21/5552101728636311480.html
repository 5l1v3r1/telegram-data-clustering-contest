      <h1>【豪門吟叫片外流2】鹹濕訊交大黑松小倆口千金　元祖少東：已經是你的人</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>元祖少東張劭緯與小三邱威樺除了在 2014年採海芋、買對戒，甚至還一起搭郵輪出海，越洋到日本沾染甜蜜過年氣息，兩人曾在歡慶2019新年的燈飾前合照，由此可見這對男女已暗通款曲多年至今。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9qf3kw9ono" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不僅如此，本刊也取得2人的對話紀錄，可追溯到2013年10月開始，當中能讀出張劭緯僅稱正宮安晨妤為「老闆」，但以英文直呼邱威樺「寶貝」、多次傳送「想妳」等等思念字句，其中邱威樺還因和別的男生唱歌、續攤宵夜，引起張劭緯醋勁大發。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112122448-9db6bfabf0ff00aff2bc9c40e5632309-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112122352-134176ba9a57ffe1803ec05150dd26e4-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>精彩的是，邱威樺收到張劭緯「生氣氣」的訊息之後，回他：「你生氣，我好難受。」張劭緯則回：「我比妳難受。」根本與熱戀中的小情侶無異；除此之外，由於2人固定週二幽會，有次邱威樺就寫下：「怎麼還沒下週二」「時間好慢」，看得出來兩人因婚外情的關係，無法像正常夫妻般隨時隨地黏在一起，只好藉著LINE訊息互解相思之苦、之愁。</p>
      <blockquote>以下節錄對話經典內容：<br/>張劭緯：告訴我什麼？想不想我嗎？不用喔，我知道妳想我。<br/>邱威樺：你懂我。<br/>張劭緯：不懂不懂。<br/>邱威樺：厚～不乖。<br/>張劭緯：要看到妳才會懂。</blockquote>
      <p>接著張劭緯說要傳一張照片給邱威樺，還問：「要怎樣的（照片）？」邱威樺秒回：「全裸。」邱威樺也在訊息中甜蜜抱怨：「因為你不在，沒人抱睡不好。」甚至還跟張劭緯要東西，張劭緯問：「我的人？」問完之後還自答：「已經是妳的人囉～」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112122448-9db6bfabf0ff00aff2bc9c40e5632309-tablet.jpg"/>
        <figcaption>張劭緯、邱威樺固定每週二幽會，還會自拍性感照。</figcaption>
      </figure>
      <p>2人私下也常找各種機會見面，尤其是已婚的張劭緯，知道邱威樺每週都會參加扶輪社聚會，竟也想加入扶輪社，不過邱威樺反過來安慰張劭緯：「我們一週又不只見一次。」更誇張的是，張劭緯跟邱威樺彼此經常大開黃腔，就算肉體沒在一起，也要隔空交歡。</p>
      <blockquote>以下即為範例：<br/>張劭緯：洗澡好了嗎？<br/>邱威樺：好了，要檢查嗎？<br/>張劭緯：妳是我的小威（威而鋼）。</blockquote>
      <p>從內容看來邱威樺總能讓張劭緯「硬起來」，張劭緯還怨嘆「緣分為什麼要這樣安排。」多次吐露邱威樺對他來說，是個很特別的人，碰到她之後，心已被套牢，自己也開始「娃娃音」及「不顧一切」。</p>
