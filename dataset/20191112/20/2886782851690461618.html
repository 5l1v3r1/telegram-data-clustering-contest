      <h1>Moldova: megbukott a korrupció elleni harcot zászlajára tűző Maia Sandu kormánya</h1>
      <address><time datetime="2019-11-12T20:02:39+00:00">12 Nov 2019, 20:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sf2Zxwd3Aho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megbukott a Maia Sandu vezette moldovai kormány, alig 5 hónappal azután, hogy beiktatták.</p>
      <p>A Sandu vezette pártszövetség, a MOST a korrupció elleni harcot tűzte a zászlajára, és a közeledést Európa felé, míg koalíciós partnerét a Szocialista Pártot Oroszország támogatta. A vita a főügyész kinevezésének kormányfői hatáskörbe utalása miatt robbant ki. Ezt hiúsították meg az oroszbarát szocialisták azzal, hogy támogatták az ellenzék bizalmatlansági indítványát. Sandu azzal érvelt, hogy a főügyész kiválasztásának joga elengedhetetlen a korrupció elleni harcban.</p>
      <p><b>„ Mára világossá vált, hogy a küzdelem azok között folyik, akik kontrollálni akarják az igazságszolgáltatást, és az ügyészséget, azért, hogy meggazdagodjanak, miközben az országot szegénységben tartják, és azok között, akik harcolnak a független igazságszolgáltatásért, és az intézményrendszerért, mely alapja lehet a gazdasági növekedésnek, a beruházásoknak, valamint a szabad és virágzó társadalomnak.”</b>-mondta Maia Sandu moldovai miniszterelnök</p>
      <p>A megbukott koalíció az ország megosztottságát tükrözte. A MOST párt szándéka az uniós csatlakozás volt, a szocialista párt ezzel szemben szorosabb kapcsolatra törekszik Moszkvával.</p>
      <p>A pártoknak most 90 napjuk van új kormányt alakítani, ha ez nem sikerül, akkor újabb parlamenti választásokat kell kiírni.</p>
