      <h1>Roger Waters manda este mensaje a Evo Morales | Video</h1>
      <address><time datetime="2019-11-12T20:08:00+00:00">12 Nov 2019, 20:08</time> by <a rel="author">Redacción / AG</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ybH5Y75Qbw" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>'Espero que tu exilio sea corto, tu gente te necesita, necesitan un líder como tú', afirmó Roger Waters en un mensaje al ex presidente de Bolivia, Evo Morales. El ex integrante de la banda Pink Floyd grabó este video durante una entrevista con el medio argentino La Garganta Poderosa, en el que añadió: 'Fuerza Evo. Hoy el mundo, la verdad y la historia están de tu lado. Rechazamos el terror, el fascismo y el totalitarismo que es donde ha caído Bolivia este fin de semana'.</p>
