      <h1>Misstrauensvotum: Moldauische Regierung abgesetzt</h1>
      <address><time datetime="2019-11-12T20:25:16+00:00">12 Nov 2019, 20:25</time> by <a rel="author">Euronews mit dpa, AFP, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dnLyGpo1vzk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Moldau hat das Parlament die dem Westen zugewandte <a href="https://de.euronews.com/2019/07/25/moldaus-regierungschefin-keine-kompromisse-bei-wichtigen-fragen">Ministerpräsidentin Maia Sandu</a> und ihre Regierung mit einem Misstrauensvotum gestürzt. 63 der 101 Abgeordneten entzogen Sandu und ihrem Kabinett das Vertrauen. Erst im Juni hatten sich proeuropäische und moskaufreundlichen Kräfte auf das Regierungsbündnis geeinigt.</p>
      <p>Die abgesetzte Ministerpräsidentin Maia Sandu sagte:</p>
      <p>"Heute ist klar geworden, dass der Kampf zwischen zwei Lagern stattfindet: Diejenigen, die die Justiz und die Staatsanwaltschaft kontrollieren wollen, die reich werden und Moldau weiter arm sehen wollen und diejenigen, die für die Institutionen kämpfen, für ei ne unabhängige und ordnungsgemäße Justiz. Das ist die Grundlage sowohl für wirtschaftliches Wachstum als auch für Investitionen und den Aufbau einer freien und wohlhabenden Gesellschaft."</p>
      <h3>Bündnispartner wendet sich gegen Sandu</h3>
      <p>Zuvor hatten sich Demonstranten vor der dem Parlament in der Hauptstadt Chisinau versammelt, um Sandu ihre Unterstützung zu zeigen.</p>
      <p>Der gestürzten moldauischen Ministerpräsidentin wurde der eigene Koalitionspartner zum Verhängnis, denn der Antrag zum Misstrauensvotum kam von der prorussischen Partei der Sozialisten. Auslöser war eine Ausschreibung für den Posten des Generalstaatsanwalts. Ursprünglich sollte es ein offenes Auswahlverfahren geben. Ministerpräsidentin Sandus Parteienblock wollte aber ihren Kandidaten durchsetzen und änderte dafür ein entsprechendes Gesetz.</p>
      <p>Die politische Krise könnte für weitere Instabilität in einem der kleinsten und ärmsten Länder Europas sorgen, in dem der Westen und Russland um Einfluss konkurrieren.</p>
