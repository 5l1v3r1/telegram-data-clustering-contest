      <address><time datetime="2019-11-12T20:08:00+00:00">12 Nov 2019, 20:08</time> by <a rel="author">Adresseavisens boligrobot</a></address>
      <p><b>Stjørdal:</b> En leilighet i Vollshaugvegen 13 ble i november 2019 solgt for 2,6 millioner kroner. <br/>Den nye eieren av boligen er Ståle Thoresen, som kjøpte leiligheten av Jan Thomas Ottervig og Ruth Elinor Inderdal.</p>
