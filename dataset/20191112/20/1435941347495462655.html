      <h1>التحقيق مع تركي سرق معرض الحرمين</h1>
      <address><time datetime="2019-11-12T20:54:28+00:00">12 Nov 2019, 20:54</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - مكة المكرمة</p>
      <p>أفادت قناة الإخبارية، بأن الوافد التركي الذي تم القبض عليه أثناء محاولة سرقة بعض الآثار الكائنة في معرض عمارة الحرمين الشريفين يخضع للتحقيقات في النيابة العامة.</p>
      <figure>
        <iframe data-src="https://twitter.com/alekhbariyatv/status/1194292390342856704?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأوضح مراسل الإخبارية أن هذه التحقيقات تأتي بعد محاولة الوافد التركي سرقة مقتنيات تقدر بالمليارات من معرض عمارة الحرمين.</p>
      <p>ويبعد معرض عمارة الحرمين الشريفين عن المسجد الحرام بمسافة 9 كيلومترات، وهو أحد المتاحف المهمة بمنطقة مكة المكرمة، ويتبع للرئاسة العامة لشؤون المسجد الحرام والمسجد النبوي، وتأسس في عام 1999، وهو معرض يُعنى بالحرمين الشريفين والتطور الذي شهدته عمارتهما على مدى العصور.</p>
      <p>ويتكوّن المعرض من سبع قاعات تشتمل على مجسمين للحرمين الشريفين، وعدد من المقتنيات المختلفة من مخطوطات ونقوش كتابية وقطع أثرية ثمينة ومجسمات معمارية وصور فوتوغرافية نادرة.</p>
