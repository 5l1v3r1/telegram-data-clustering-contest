      <h1>Mexikóban a volt bolíviai elnök</h1>
      <address><time datetime="2019-11-12T20:17:32+00:00">12 Nov 2019, 20:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qwpkJRBD5wE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megérkezett Mexikóba Evo Morales. A posztjáról elmozdított volt bolíviai elnök még hétfő este hagyta el országát és kedden délelőtt érkezett meg a neki politikai menedéket kínáló Mexikóba, ahol a külügyminiszter fogadta.</p>
      <p>Evo Morales azután kényszerült lemondani, hogy a rendőrség vezetője és a hadsereg főparancsnoka is erre szólította fel. Az októberi elnökválasztáson a gyanú szerint csalással nyerhetett a volt államfő.</p>
      <p>- Míg élek politizálni fogok. Míg élek, nem adom fel. Biztos vagyok abban, hogy a világon mindenkinek joga van a szabadsághoz - mondta Evo Morales.</p>
      <p>Közben Bolíviában a rendőrség a katonasággal közösen próbálja fenntartani a rendet. Az ellenzéki képviselők szeretnék formálisan is elfogadni az államfő lemondását és megkezdeni egy új, ideiglenes elnök kinevezésének folyamatát az előrehozott választások előtt. A helyzetet bonyolítja, hogy Evo Morales pártja közölte, bojkottálni fogja a folyamatot.</p>
