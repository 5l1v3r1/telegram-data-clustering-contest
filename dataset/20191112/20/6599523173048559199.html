      <h1>FOTO: Bangkai Babi Terpapar Kolera Berserakan di Sumut</h1>
      <address><time datetime="2019-11-12T20:10:47+00:00">12 Nov 2019, 20:10</time> by <a rel="author">AFP, Antara Foto,, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Ratusan bangkai babi terpapar virus Hog Cholera berserakan di sungai dan mencemari lingkungan sejumlah wilayah di Sumatera Utara.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/5d1db670-9987-4421-b70c-95c80e356fe6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Virus hog cholera mewabah di sejumlah daerah di Sumatera Utara (Sumut). Sampai Minggu (10/11) telah ditemukan 4.682 ekor babi yang mati karena hog cholera, dari jumlah populasi babi di Sumut sebanyak 1,2 juta ekor. ANTARA FOTO/Septianda Perdana</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/3f52090f-1905-450d-a537-bd67087aeaaa_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada 11 kabupaten/kota yang ditemukan ternak babi mati karena hog cholera, yakni di Karo, Dairi, Humbang Hasundutan, Deliserdang, Medan,Toba Samosir, Serdang Bedagai, Tapanuli Utara, Tapanuli Tengah, Tapanuli Selatan, dan Samosir. ANTARA FOTO/Irsan Mulyadi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/26bc112e-68e5-496b-996c-5e50a6ed0094_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bahkan ratusan bangkai babi beberapa hari terakhir ditemukan di sejumlah sungai di Kota Medan. Bangkai babi yang dibuang ke sungai telah menimbulkan bau busuk. ANTARA FOTO/Nur Aprilliana Sitorus Br Sitorus</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/0d6b4865-b51f-4165-b233-bedfcd9bdc5b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gubernur Sumut Edy Rahmayadi mengingatkan warga agar tidak membuang ternak babi yang mati ke aliran sungai, karena itu melanggar Undang-Undang No 32 tahun 2009 tentang Perlindungan dan Pengelolaan Lingkungan Hidup (PPLH). ANTARA FOTO/Irsan Mulyadi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/e90b6f09-1c30-4d75-bb9c-8b81fe02051f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Petugas dengan alat berat memasukkan bangkai babi ke lubang saat akan dikuburkan, di tepi Sungai Bederah, Kelurahan Terjun, Medan, Sumatera Utara, Selasa (12/11/2019). ANTARA FOTO/Irsan Mulyadi</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/a48539f7-28a1-4d5b-931e-2d305cff3514_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kepala Dinas Ketahanan Pangan dan Peternakan Sumut M Azhar Harahap menyimpulkan virus hog cholera hanya menyerang babi dan belum ditemukan menginfeksi manusia. Namun, ternak yang terinfeksi virus hog cholera tidak bisa diobati. ANTARA FOTO/Irsan Mulyadi/ama.</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/0e5aa273-752d-4f80-abee-2c901922c7e6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Polisi mulai melakukan penyelidikan terkait ditemukannya ratusan bangkai babi yang terinfeksi virus Hog Cholera ke sejumlah sungai di Medan dan Danau Siombak. Warga yang kedapatan membuang babi akan diproses sesuai hukum yang berlaku. (ALBERT IVAN DAMANIK / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/12/89469bbf-10ed-4614-9430-7491f0b86817_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Petugas menyemprotkan vaksin ke babi ternak yang diduga terpapar virus Hog Cholera. Sampai hari ini petugas gabungan masih berupaya membersihkan bangkai-bangkai babi yang mencemari sungai dan danau di Medan. ALBERT IVAN DAMANIK / AFP)</figcaption>
      </figure>
