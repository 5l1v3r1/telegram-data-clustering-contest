      <h1>خريش: الشارع لم يتحرّك بسبب كلام عون</h1>
      <address>
        <time datetime="2019-11-12T20:46:36+00:00">12 Nov 2019, 20:46</time>
      </address>
      <p>رأت نائبة رئيس “التيار الوطني الحر” للشؤون السياسية مي خريش، عبر “تويتر”، أن “هناك من حرّك الشارع، ليس بسبب <a href="https://www.imlebanon.org/2019/11/12/michel-aoun-on-new-govt-2/"><b>كلام الرئيس ميشال عون</b></a>، إنما بسبب وجود الموفد الفرنسي في بيروت، علَّه يُمَكِّن شروطه في التفاوض”.</p>
      <figure>
        <iframe data-src="https://twitter.com/MayKhreich/status/1194353469383159814?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وكان المحتجون قطعوا <a href="https://www.imlebanon.org/2019/11/12/people-react-to-michel-aoun/"><b>عددًا كبيرًا من الطرقات</b></a> في مختلف المناطق اللبنانية بعد انتهاء الحوار التلفزيوني الذي أجراه عون.</p>
