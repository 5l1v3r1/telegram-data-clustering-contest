      <h1>
        <a href="https://www.nextinpact.com/brief/duckduckgo-rejoint-le-w3c-10284.htm">DuckDuckGo rejoint le W3C</a>
      </h1>
      <address>
        <time datetime="2019-11-12T09:42:22+00:00">12 Nov 2019, 09:42</time>
      </address>
      <p>C'est <a href="https://twitter.com/DuckDuckGo/status/1193902958355927042">via un tweet</a> que le moteur de recherche annonce qu'il est désormais membre du World Wide Web Consortium. Il explique qu'il « <i>contribuera ainsi aux normes mondiales en mettant en avant la confidentialité</i> », sans plus de précision.</p>
