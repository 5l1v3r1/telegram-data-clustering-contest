      <h1>Los históricos incendios en Australia destruyen la costa este</h1>
      <address><time datetime="2019-11-12T10:53:09+00:00">12 Nov 2019, 10:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SLrcSlMNljI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>"Permanezcan alerta" - ese es el mensaje que han recibido millones de australianos que viven en una amplia franja de la costa este del país mientras se preparan para lo que se ha descrito como una ola de incendios "catastrófica".</b>
      </p>
      <p>Se espera que continúen el <b>calor abrasador y los fuertes vientos</b>. Las intensas llamas que han estado devorando el bosque amenazan ahora las zonas residenciales.</p>
      <p>Las autoridades impusieron el lunes <b>un estado de emergencia de una semana al que están sujetas millones de personas en dos estados.</b></p>
      <p>Los incendios y la gigantesca columna de humo son claramente visibles desde el espacio.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/44/48/808x535_cmsv2_20f7982b-d03d-5bbc-a06b-b6582427567d-4294448.jpg"/>
        <figcaption>
          <a href="https://twitter.com/Pierre_Markuse">Datos de Aqua MODIS cpm NASA Worldview, procesado por Pierre Markuse</a>
        </figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194063784387731458" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Se ha pedido a los vecinos que evacúen la zona antes de que empeore la situación.</p>
      <p>"Nos concentramos en las zonas urbanas, en las franjas habitadas de la parte rural, que es lo que más preocupa a la gente. Todos nuestros bomberos están entrenados para el riesgo, listos para ir y listos para responder rápidamente a cualquier reporte de nuevos incendios", ha explicado el comisario de Nueva Gales del Sur Paul Baxter.</p>
      <p>El científico Mark Parrington del Servicio de Vigilancia de la Atmósfera de la red europea Copernicus ha creado estos gráficos que muestran cómo se comparan las radiaciones emitidas por los incendios de estos días con la media histórica. En rojo se ven las radiaciones de estos días, en gris la media histórica para el país.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/44/48/808x622_cmsv2_96746f78-e588-5138-84e0-1dd98ca790f0-4294448.jpg"/>
        <figcaption>Copernicus ECMWF Mark Parrington</figcaption>
      </figure>
      <p>Los incendios forestales están afectando a la vida silvestre. En Nueva Gales del Sur se cree que <b>han muerto hasta 350 koalas</b> de una reserva natural. Sue Ashton, Presidenta del Hospital Koala de Port Macquarie cuenta que "los pequeños koalas que llegaron primero, que se habían quemado gravemente, tenían quemaduras por todas partes. Así que, en lugar de tener ese color gris encantador, son marrones y su pelo está chamuscado, como el pelo humano cuando se quema".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194157384710660096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los incendios en el noreste del Estado <b>han arrasado más de 850.000 hectáreas de bosques y tierras agrícolas desde el viernes.</b></p>
      <p>El balance de víctimas asciende a <b>tres muertos y más de 150 hogares han quedado destrozados</b> por las llamas.</p>
      <p>Las autoridades advierten a algunos vecinos que "es demasiado tarde" para huir y que tomen precauciones sin desplazarse.</p>
