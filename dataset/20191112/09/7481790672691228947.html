      <h1>国内ツアー３勝、大江香織が第一線から退く意向</h1>
      <address>
        <time datetime="2019-11-12T09:44:00+00:00">12 Nov 2019, 09:44</time>
      </address>
      <p>　女子ゴルフで国内３勝の大江香織（２９）が１２日、マネジメント会社を通じ、今季限りでツアーの第一線から退く意向を表明した。１５日に開幕する伊藤園レディースが最後となる。大江は山形県出身で、２００９年にプロテストに合格し、１２年に初勝利を挙げた。今季は賞金ランキング８７位。来季の出場権をかけた１２月の最終予選会にも出場しないという。</p>
    </article>
