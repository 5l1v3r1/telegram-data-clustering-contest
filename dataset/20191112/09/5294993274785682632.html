      <h1>Morales refugia-se no México</h1>
      <address><time datetime="2019-11-12T09:16:22+00:00">12 Nov 2019, 09:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_k7dLQQgSPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Evo Morales fugiu para o México, pais que lhe garantiu asilo político e enviou um avião para o recuperar da Bolívia, face a receios pela vida do ex-chefe de Estado.</p>
      <p>Numa foto pode ver-se o presidente boliviano a bordo de uma aeronave e com uma bandeira mexicana. Numa publicação anterior no Twitter, vê-se Morales em condições precárias num refúgio já depois de deixar a presidência.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194073560249241606" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O chefe de Estado, acusado de fraude eleitoral, aconselhado a demitir-se pelos militares e forças policiais, deseja regressar ao país com mais "força e energia".</p>
      <p>Entretanto, face ao vazio de poder, face à demissão de todos na linha de sucessão governativa, a vice-presidente do Senado, Jeanine Áñez anunciou que vai assumir a presidência do país, sendo considerada a natural sucessora temporária até serem realizadas novas eleições.</p>
      <p>Enquanto os críticos de Morales celebram a demissão e exílio, o comando militar boliviano ordenou para que as tropas deem apoio à polícia que enfrenta a ira dos apoiantes do agora ex-presidente exilado.</p>
      <p>As tensões inflamaram-se em La Paz, depois da demissão, com registos vandalismo, pilhagens e cidadãos a munirem-se armas para defender os seus bens.</p>
