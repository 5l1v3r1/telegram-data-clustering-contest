      <h1>Yo di la instrucción de ofrecer asilo a Evo Morales: AMLO</h1>
      <h2>El presidente mexicano dijo estar orgulloso de encabezar un gobierno en el que se garantiza este derecho.</h2>
      <address><time datetime="2019-11-12T09:13:13+00:00">12 Nov 2019, 09:13</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372761435" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El <b>presidente de México, Andrés Manuel López Obrador</b>, apuntó este martes que fue él quien decidió ofrecer el asilo político al expresidente de Bolivia, <b>Evo Morales.</b></p>
      <p>"Que quede claro, ya después entramos a los pormenores, que yo di la instrucción de ofrecer el asilo (a Evo Morales)", explicó durante su conferencia de prensa matutina.</p>
      <p>Evo Morales renunció a su cargo como presidente de Bolivia con la intención de facilitar la pacificación de su país, que vive una convulsión social, poco después de que la Organización de Estados Americanos (OEA) pidiera nuevas elecciones por <b>irregularidades </b>en los comicios presidenciales del 20 de octubre.</p>
      <p>Horas antes del mensaje de Morales, el comandante de las Fuerzas Armadas de Bolivia, Williams Kaliman, pidió al mandatario su renuncia para recobrar la paz después de semanas de violentas protestas tras cuestionada contienda presidencial.</p>
      <p>Tras la salida de Morales, el secretario de Relaciones Exteriores, Marcelo Ebrard, comentó a través de su cuenta de Twitter que México tenía una tradición de asilo y no intervención, por lo que ofreció este mecanismo a Morales.</p>
      <p>El expresidente de Bolivia solicitó "verbal y formalmente" el asilo el lunes por la tarde, por lo que México lo concedió.</p>
      <p>"Me siento muy orgulloso de encabezar un gobierno en donde se garantiza el derecho de asilo, es un timbre de orgullo", destacó López Obrador este martes.</p>
      <p>De acuerdo con lo informado por el canciller, se espera la llegada del expresidente boliviano a la Ciudad de México a partir de las 11:00 horas locales.</p>
