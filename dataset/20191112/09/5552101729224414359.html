      <h1>王柏傑、李毓芬為戲苦練琴藝　新歌只能唱半首</h1>
      <address><time datetime="2019-11-12T09:00:00+00:00">12 Nov 2019, 09:00</time> by <a rel="author">娛樂組</a></address>
      <p>才在《罪夢者》化身平頭肌肉男，每場戲都動輒揍人、打罵，王柏傑皆下來在新片《絕世情歌》挑戰不得志的音樂人，永遠只能寫出半首歌，讓他苦練1個半月的吉他。女主角李毓芬也苦練烏克麗麗，瘋狂彈奏的結果，跟她住同樓層的飯店客人都聽得到！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Om6RWaT4OtA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>演戲經驗豐富的王柏傑，要在《絕世情歌》飾演不得志的音樂人，帶著吉他與外甥女展開流浪尋親之旅，大家以為應該難度應該不高，但沒想到要在舞台上拍攝駐唱畫面時，卻讓他滿腦空白。</p>
      <p>因為過去沒有任何現場演出經驗，加上舞台燈光相當熱，台下又是滿滿的觀眾、噴不完的乾冰，讓他覺得要在這麼多人面前自彈自唱，真的是一大考驗！在戲裡要把吉他彈到很熟，但現實中王柏傑為了拍戲，開拍前上了一個半月的吉他課，拍攝空檔還會拿手機看吉他老師的影片溫習指法，讓他覺得這是全片最大的挑戰。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112165648-975054f072ef8f045e06e0c357d32cb0-tablet.jpg"/>
        <figcaption>王柏傑在《絕世情歌》挑戰自彈自唱，苦練吉他指法。（滿滿額娛樂提供）</figcaption>
      </figure>
      <p>女主角李毓芬從接拍後，也苦練烏克麗麗，連拍攝期間住在飯店時，也不忘練習，結果是跟她同樓層的飯店客人都聽到！因為2人相識很久，相處起來更像哥們，甚至會互嗆對方，李毓芬還會被王柏傑嗆到無言。這讓李毓芬直呼過去從來沒碰過像他這樣的男藝人，居然不分男女、都是一視同仁對待。但也因為這樣，拍戲時更能直來直往，因為實在是認識太久、太瞭解對方。</p>
      <p>為了呼應劇情《絕世情歌》的劇情，這次發表的電影宣傳歌曲MV，也只有「半首歌」，至於剩下的一半呢？就要請觀眾到戲院欣賞。</p>
