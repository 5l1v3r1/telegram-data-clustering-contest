      <h1>Catalani "on the road": Gendarmerie, Guardia Civil e Mossos schierati contro gli attivisti</h1>
      <address><time datetime="2019-11-12T09:10:25+00:00">12 Nov 2019, 09:10</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dGNytgpE-oc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Creare disagi, bloccare le strade, costringere l'opinione pubblica a non dimenticarsi della loro causa. Gli <b>indipendentisti catalani</b> non mollano. Dopo le elezioni, che hanno sottolineato ancora una volta la frammentazione dell'elettorato spagnolo, un migliaio di attivisti del <b>movimento Tsunami Democratic</b> ha deciso di <b>bloccare l'autostrada AP7</b> che collega Spagna e Francia. L'arteria è interrotta a La Jonquera, vicino a Girona.</p>
      <p>Olga Soler, insegnante e attivista, presidia la strada per sostenere la battaglia dei leader indipendentisti in carcere: "Ci sono persone in prigione che non stanno bene - dice - ci sono persone in esilio che non se la stanno passando bene, e noi dormiamo e rimaniamo qui ma questo è niente. Speriamo, come dice il mio vicino di protesta, che ci ascoltino, vediamo se qualcuno ci dà retta, perché sembra che nessuno ci stia ascoltando, non la Spagna, non l'Europa".</p>
      <p>Jon Ribera, pensionato e manifestante, spiega che è necessario mantenere le posizioni: "Siamo pronti per tre giorni, che in linea di principio è quanto durerà la protesta. Abbiamo portato cibo, sacchi a pelo e tende". Ieri, come a una festa di piazza, la serata è trascorsa tra balli e canti. Nei cartelloni esposti dai dimostranti un invito: "Spagna, siediti e parla con noi". Tra i nodi da sciogliere, la <b>carcerazione dei 9 leader separatisti</b>, deliberata dalla Corte Suprema spagnola. Oggi la tensione si è alzata con gli agenti di Polizia che hanno tentato di far sgomberare i manifestanti.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194160673418297344" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il fronte è unito ed è quello delle forze di sicurezza: <b>polizia antisommmossa francese, Guardia Civil spagnola e Mossos d'Esquadra catalani insieme per sgomberare il fiume di manifestanti</b>, che ha bloccato l'autostrada tra Spagna e Francia, poco lontano da Girona. Nelle ultime ore il movimento Tsunami Democratico per l'autodeterminazione della Catalogna ha occupato la zona di frontiera dell’AP7 e ha ribadito di voler portare avanti il blocco per tre giorni.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194168051387830273" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Si legge nel tweet dei promotori della protesta: "<i>La Gendarmerie, i Mossos e la Guardia Civil stanno spingendo le persone al confine. Centinaia di veicoli sono ancora parcheggiati in modo da bloccare la strada. Lo Tsunami non si ferma</i>".</p>
      <p>Per disperdere gli attivisti, le forze dell’ordine hanno fatto uso di spray al peperoncino e lacrimogeni.. Ci sarebbero alcuni feriti tra i manifestanti e diversi fermi. Nel frattempo il Tribunale Costituzionale ha sospeso la mozione per l’Indipendenza, licenziata dal Parlamento Catalano. La sospensione è arrivata subito dopo che i parlamentari hanno votato per il sì.</p>
