      <h1>SpaceX запустила 60 интернет–спутников</h1>
      <address><time datetime="2019-11-12T09:39:53+00:00">12 Nov 2019, 09:39</time> by <a rel="author" href="https://d3.ru/user/leon1959/" target="_blank">leon1959</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pIDuv0Ta0XQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=pIDuv0Ta0XQ&amp;feature=youtu.be">Starlink Mission</a><br/>SpaceX is targeting Monday, November 11 at 9:56 a.m. EST, 14:56 UTC, for launch of 60 Starlink satellites from Space Launch Complex 40 (SLC-40) at Cape Canavera…<cite>www.youtube.com</cite></blockquote>
      <p>Компания SpaceX запустила 60 спутников группировки Starlink для создания глобальной интернет–сети. Ракета–носитель Falcon 9 была запущена со стартового комплекса SLC–40 на мысе Канаверал во Флориде в понедельник, 11 ноября, в 14:56 по Гринвичу.<br/><br/>После успешного запуска первая ступень ракеты совершила мягкую посадку на плавучую платформу Of Course I Still Love You в Атлантическом океане, ознаменовав 45–е возвращение ракеты–носителя компании.<br/><br/>Этот запуск знаменует собой первый случай, когда SpaceX возвратила первую ступень Falcon 9 в четвертый раз. Кроме того, впервые был повторно использован обтекатель полезной нагрузки — носовой конус ракеты, защищающий ее содержимое во время запуска.<br/><br/>Сначала планировалось, что Starlink будет включать около 12 000 спутников. Но позже компания сообщила, что для более широкого охвата потребуется 40 000 или больше. В мае была запущена первая партия из 60 спутников.<br/><br/>Не все в восторге от нового проекта SpaceX. Многие астрономы обеспокоены тем, что такие мегасозвездия, как Starlink, будут препятствовать их исследованиям и затруднят наблюдения за ночным небом. После запуска первой партии спутников астрономы отметили их большую яркость, из–за которой их можно спутать со звездами. Но Илон Маск пообещал, что как только спутники займут свое место, они станут менее заметными. Кроме того, Маск поручил команде Starlink понизить альбедо спутников.</p>
