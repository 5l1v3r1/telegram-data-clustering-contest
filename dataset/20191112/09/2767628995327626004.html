      <h1>Israel mata al comandante de la Yihad Islámica</h1>
      <address><time datetime="2019-11-12T09:30:37+00:00">12 Nov 2019, 09:30</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DY6CRzA9SFs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Ejército israelí acaba con el comandante del grupo terrorista Yihad Islámica en Gaza. Así lo han confirmado ambas partes. <b>Baha Abu Al Atta murió junto a su mujer en la explosión y otras dos personas resultaron heridas.</b></p>
      <p>Según las fuerzas israelíes, el primer ministroisraelí, Benjamín Netanyahu, ha autorizado la operación tras comprobar que Al Atta habría sido el <b>responsable de algunas de las últimas arremetidas transfronterizas con misiles, drones y francotiradores.</b> Apuntan que estaba planeando nuevas ofensivas.</p>
      <p>Además, <b>en el oeste de Damasco en Siria se ha producido un segundo ataque al mismo tiempo contra la casa de otro de los líderes de la Yihad Islámica.</b> Ha muerto uno de los hijos de Akram al Ajuri y un civil. Otras 10 personas han resultado heridas. <b>La organización terrorista ha anunciado que tomaría represalias</b> contra Israel. Inmediatamente <b>han sonado las sirenas en la franja de Gaza ante el lanzamiento masivo de proyectiles.</b></p>
    </article>
