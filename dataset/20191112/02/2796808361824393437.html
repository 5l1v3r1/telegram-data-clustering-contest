      <h1>На должность сами знаете кого, как сами знаете где</h1>
      <address><time datetime="2019-11-12T02:15:36+00:00">12 Nov 2019, 02:15</time> by <a rel="author" href="https://d3.ru/user/deer00hunter/" target="_blank">deer00hunter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/39so2cHAwdo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=39so2cHAwdo">!! Максим Галкин о Путине, цензуре, Украине и совке. Браво, маэстро!</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p>Максим Галкин совсем не тот артист, от которого бы я сегодня ожидал свободного и хлёсткого сатирического выступления на злобу дня. О реальном положении вещей люди, работающие на главных гос. каналах не говорят. Но лёд потихоньку трогается и получается знатный номер "про должность под названием Путин" и про "Путина, которому с нами скучно. Ведь у нас проблемы, у нас пенсии не те, там не то сделали, тут не то. А он уже Марс мысленно завоевывает." и про "дебаты с самим собой" (потрясающе, кстати!) и про "Соловьева в костюме Мао" и про "Навального, который не оппозиционер, потому что всё время сидит" и про "трёх официальных оппозиционеров, которые вообще забыли зачем они тут на этих выборах" и ещё по многое другое...<br/><br/>Теперь дело за малым. Осталось только это всё на первых каналах показать. Ещё лучше весь концерт. Так глядишь и другие шутить начнут. Но там работают серьёзные люди и им не до шуток. И цензуры, конечно, в стране никакой нет. Товарищи Соловьев, Шейнин и Киселёв, не отходя от кассы, круглые сутки рассказывают нам о новых расследованиях Навального, посвящают целые эфиры многочисленным домам для уточек, бизнесу господ Ротенбергов и Чаек, Шиесу и митингам. В их ток–шоу регулярно приглашают оппозиционеров и обсуждают с ними ситуацию в стране. Поэтому эти "лучшие люди города" хором ответили: это ложь! <br/>"У нас даже близко никаких проявлений цензуры нет – как это и прописано действующим российским законодательством" – заявил Соловьёв. <br/>"У нас вы можете молоть всё что угодно в эфире" – сказал Киселёв.<br/>А Галкин просто "страдает из–за того, что не получил звания народного артиста" — подытожил Шейнин<br/><br/>И действительно, Владимир Рудольфович, никаких проявлений цензуры нет! Откуда она возьмётся у вас на программе, если туда приглашают только заслуженных "лизателей". Они себя сдерживать не будут.<br/>А уж молоть–то в эфире действительно можно всё что угодно! В этом, Дмитрий Константинович, вы правы! Вы это регулярно сами и практикуете. Никакой самоцензуры<br/>Ну а от чего страдает товарищ Шейнин это уже вопрос скорее медицинский...у него "колено в челюсть" летит быстро<br/><br/>А я вот тут подумал, что может и неплохой был бы вариант, если бы на должность сами знаете кого, пришёл бы хотя бы Максим Галкин. Как сами знаете где...</p>
