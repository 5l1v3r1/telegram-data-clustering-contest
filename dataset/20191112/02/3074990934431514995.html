      <h1>[영상] 자기야 이거 좀 먹어봐... 데이트 시뮬레이션 '테이블 매너'</h1>
      <address><time datetime="2019-11-12T02:04:30+00:00">12 Nov 2019, 02:04</time> by <a rel="author">허재민 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FNmcUUGJ8Lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>떨리는 데이트의 식사 자리를 경험할 수 있는 시뮬레이션 게임, '테이블 매너(Table Manners)' 내년 상반기 출시된다.</p>
      <p>'테이블 매너'는 데이트 약속을 잡고 식사를 하는 과정을 다루는 시뮬레이션 게임으로, 플레이어는 상대에게 좋은 인상을 남기기 위해 완벽한 데이트를 성사시켜야 한다. 각 데이트에서는 와인을 따라주거나 크렘 부륄레를 만드는 등, 다양한 미션이 주어지며, 상대에게 불을 지르거나 테이블을 엉망으로 만들지 않기 위해 섬세한 조작이 요구된다. 실수를 하면 할수록 어두워지는 상대방의 표정도 확인할 수 있다.</p>
      <p>데이트는 레스토랑, 스시바, 비행기, 유람선까지 다양한 장소에서 이루어지며, 데이트에 성공하는 횟수가 늘어갈수록 다양한 데이트 기술을 습득하게 되고 특별한 기능도 해금된다.</p>
      <p>데이트 시뮬레이션 '테이블 매너'는 2020년 상반기 PC(STEAM)으로 출시될 예정이다. 보다 자세한 내용은 <a href="https://store.steampowered.com/app/1019450/Table_Manners/"><b>해당 페이지</b></a>에서 확인할 수 있다.</p>
