      <h1>PS4 '엔드 오브 이터니티 4K/HD 에디션' 한국어판 12월 5일 출시 결정</h1>
      <address><time datetime="2019-11-12T02:37:40+00:00">12 Nov 2019, 02:37</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공- 아크시스템웍스</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xYYQ6Be3JcQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>아크시스템웍스 아시아지점은 총격 다중주 RPG 「엔드 오브 이터니티 4K/HD 에디션」의 PlayStation®4 한국어 패키지/다운로드판의 출시일을 12월 5일로 결정하며, 내일부터 일반판과 컬렉터즈 박스의 예약 판매를 진행한다고 밝혔다. 또한 한국어판 출시를 기념하여 이번 작품의 작곡가 중 한 명인 ‘사쿠라바 모토이’의 축하 영상을 공개했다.</p>
      <p>「엔드 오브 이터니티 4K/HD 에디션」은 일본의 트라이에이스(tri-Ace)가 개발하여 2010년 PlayStation®3로 처음 출시된 「엔드 오브 이터니티」를 4K/HD 그래픽으로 리마스터한 작품이다.</p>
      <p>원작이 출시되었을 당시 참신한 전투 시스템과 혁신적인 그래픽으로 화제가 되었으며, 이번 리마스터를 통해 보다 더 고화질로 리뉴얼된 그래픽으로 감상할 수 있다. 특히, 아크시스템웍스 아시아지점을 통해 작품상 최초로 공식 한국어판이 출시된다는 점이 주목할 만하다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/12/news/i13921445109.jpg"/>
      </figure>
      <p>■「엔드 오브 이터니티 4K/HD 에디션」 한국어 패키지 일반판 &amp; 컬렉터즈 박스 예약 판매 정보</p>
      <p>「엔드 오브 이터니티 4K/HD 에디션」의 일반판과 컬렉터즈 박스의 예약 판매는 오프라인/온라인의 각 게임 쇼핑몰을 통해 오늘부터 12월 3일(화)까지 진행될 예정이다. 일반판 또는 컬렉터즈 박스를 예약 구매하면, 2010년에 출시된 「엔드 오브 이터니티」의 메인 비주얼로 디자인된 ‘오리지널 극세사 클리너’를 예약 특전으로 증정한다.「엔드 오브 이터니티 4K/HD 에디션」 컬렉터즈 박스 구성품은 다음과 같다.</p>
      <p>-「엔드 오브 이터니티 4K/HD 에디션」 게임 본편</p>
      <p>- 오리지널 특제 박스 -COLLECTOR’S BOX-</p>
      <p>- 2CD 오리지널 사운드트랙 BATTLE TRACK COLLECTION</p>
      <p>- 비주얼북 -ART COLLECTION- (54페이지)</p>
      <p>- 오리지널 테마</p>
      <p>- 오리지널 아바타 6종</p>

      <p>■「엔드 오브 이터니티 4K/HD 에디션」 게임 소개</p>
      <p>- 스토리 소개</p>
      <p>먼 미래의 지구. 그 이유는 확실하지 않지만, 수많은 부정적인 요인들로 인해 세계는 괴멸 직전의 상태에 있었다. 오염된 대기가 지상에 가라앉고, 뒤틀린 지축은 지상으로부터 시간의 개념까지 빼앗았다. 생태계가 돌변하자, 인류는 그 환경 변화에 대응하지 못한 채, 죽어가고 있었다.</p>
      <p>남은 인류는 환경을 정상으로 되돌리기 위해, 거대한 기계장치 "바젤"을 지구에 심었다. 바젤이 목표로 하는 정상이라는 것에는 생물이 살아가야 할 방법까지도 포함되어 있었다.</p>
      <p>삶과 죽음의 순환을 기계에 의존할 수밖에 없을 정도로 피폐해진 인류. 이렇게 사람들은 바젤 주변에 모여 살아가기 시작했다. 그리고는 그 안으로 들어가 집을 만들고 마을을 만들었다.</p>
      <p>하지만 그것으로 인해 바젤은 조금씩 그 기능이 저하되고 있었다. 사람들은 누군가가 만든 작은 세계에 처박혀, 오래전의 실수를 또 반복하려 하고 있었다.</p>
      <p>성스러운 밤. 번화가의 상공 끝자락에 한 소녀가 서 있었다.</p>
      <p>"정해진 대로 죽어야만 한다면, 차라리......"</p>
      <p>운명과 결별하기 위해 자신의 목숨을 버리려는 소녀에게, 누군가가 손을 뻗었다.</p>
      <p>종말을 맞이하려는 세계에서, 수많은 운명이 뒤얽힌 이야기가 지금 막 시작되려 한다.</p>
      <p>- 전략성과 상쾌함이 공명하는 총격 배틀! 최강의 총을 만드는 오리지널 커스터마이즈 요소 탑재!</p>
      <p>「엔드 오브 이터니티 4K/HD 에디션」에서 플레이어는 간편한 조작으로 전장을 뛰어다니면서, 무수의 총탄을 적에게 쏟아 붓는 총격전을 펼치게 된다. 여기에 플레이어의 플레이 스타일에 맞춰 총기에 각종 액세서리를 붙이거나, 한 손이나 양 손으로 총을 잡는 스타일을 지정하는 등 총기를 마음껏 개조할 수 있다.</p>
      <p>- 퍼즐을 풀어 해방시키는 월드 맵!</p>
      <p>게임 내에서 통행할 수 없는 구역에 들어가기 위해서는 ‘에너지 핵사’를 이용하여 길을 만들어 나가야 한다. 여러 가지 형태와 색깔의 에너지 핵사를 활용하여 길을 만들면, 그 길 내에 존재하는 다양한 아이템을 획득할 수 있다.</p>
      <p>- 두 명의 작곡가가 만나 자아내는, 박진감 넘치는 BGM!</p>
      <p>‘스타오션’과 ‘발키리 프로파일’의 수록곡을 담당한 ‘사쿠라바 모토이’와 ‘사쿠라 대전’ 시리즈의 수록곡을 담당한 ‘타나카 코헤이’가 작곡한 이번 작품의 웅장하고 에너지 넘치는 BGM은 보다 현장감 넘치는 총격 배틀과 게임 스토리에 몰입하게 되는 요소로 작용한다.</p>
      <p>- 코스튬 개방으로 색다른 게임 플레이!</p>
      <p>게임을 진행하면서 개방할 수 있는 다양한 색상과 종류의 코스튬을 3명의 주인공에게 적용시킬 수 있다. 캐주얼한 복장과 액세서리는 물론, 귀여운 인형탈까지 준비되어 있어 플레이어가 원하는 조합으로 색다른 플레이를 진행할 수 있다.</p>
      <p>「엔드 오브 이터니티 4K/HD 에디션」에 대한 자세한 정보는 아크시스템웍스 아시아지점 홈페이지 및 <a href="https://blog.naver.com/asw_asia">공식 블로그</a>, 페이스북, 그리고 트위터를 통해 확인할 수 있다.</p>
