      <h1>孫安佐遭網紅控「搞出人命」　正牌女友捧奶出面說話了</h1>
      <address><time datetime="2019-11-12T02:34:00+00:00">12 Nov 2019, 02:34</time> by <a rel="author">娛樂組</a></address>
      <p>網紅米砂（老濕姬）繼被爆和孫安佐私下約砲，一度傳出「親密片外流」，近日PTT上又有爆料指出不小心「搞出人命」，因為孫安佐也另結新歡網紅阿乃，她只好獨自去「夾娃娃」。此舉引發狄鶯爆氣回應，揚言提告，就連孫安佐正牌女友也捧奶出面回應。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/InoALcOZmqc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>網紅阿乃在IG限時動態上說：「謹言慎行，別說謊。」又發文：「今天是星期一，但我的憂鬱不是來自它，而是來自一個，只說對自己有利的話，隱瞞許多實話跟真相，利用眼淚跟網軍帶動風向的人。」此文一貼出網友紛紛回應，還有人笑稱「比炮仔聲還精采。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112103224-8ce9ba9a9e46a0d3ebec3c70068c583b-tablet.jpg"/>
        <figcaption>阿乃身材火辣讓網友直呼完勝米砂。（翻攝自阿乃IG)</figcaption>
      </figure>
      <p>但更讓網友意外發現阿乃身材之火辣，直呼：「快要噴鼻血。」並認為「完勝米砂！」更有PTT網友歪樓表示，孫安佐的藝人媽狄鶯年輕時根本屌打兩位年輕辣妹，直讚「孫鵬眼光很好」反批孫安佐很不挑。</p>
      <p>更新時間｜2019.11.12 09:00</p>
