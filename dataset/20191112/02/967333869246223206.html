      <h1>Slick Colorado Woman Uses Icy Driveway to Slide Trash Can</h1>
      <address>
        <time datetime="2019-11-12T02:00:00+00:00">12 Nov 2019, 02:00</time>
      </address>
      <p>
        <b>Meagan Schrecengost, a Colorado resident, turned heads late last week after deciding to creatively use her icy driveway to slide her trash can down to her home’s entrance instead of having to cautiously walk it down.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sffrh4YBF-8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Video filmed by Schrecengost’s daughter shows the fearless mother keeping perfect standing form as she makes her way down the driveway. “Alright, I got it,” the cheerful mother is heard saying after successfully making it down.</p>
      <p>Schrecengost <a href="https://uk.news.yahoo.com/woman-slides-down-icy-driveway-224619375.html?guccounter=1">told</a> Storyful that the video was taken just as she was getting ready to send her kids off to school on November 7. </p>
      <p>Mom 1; Weather 0.</p>
