      <h1>La guerra dello streaming è iniziata: tremano Netflix e Amazon prime</h1>
      <address><time datetime="2019-11-12T17:30:29+00:00">12 Nov 2019, 17:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IgLVEYu1OdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>A colpi di ricche librerie e contenuti on demand é iniziata la guerra dello streaming. Con il lancio di <i>Disney+</i>, il gigante e proprietario di <i>Pixar, Marvel, Lucasfilm</i> e, da ultimo, della <i>21stCentury Fox</i>, Netflix ha un vero competitor da temere.</b> E non è il solo. Dal momento che nei prossimi mesi gli attori sul mercato saranno diversi.</p>
      <h3>ALLA CONQUISTA DELLO STREAMING</h3>
      <p>Se la nuova <i><b>Apple tv</b></i>, dotata di una library considerata ancora scarsa, spaventa meno le attuali teste di serie del mercato <b>Netflix e Amazon prime</b>, <b>l'arrivo di <i>Hbo Max</i> e di <i>Peacock</i>, tv streaming targate rispettivamente <i>At&amp;T Warner Media</i>, e <i>NBC Universal di Comcast</i></b>, faranno la differenza. Il mercato si prepara, entro la fine dell'anno, a dare il benvenuto a diversi nuovi attori, già noti al pubblico del grande schermo e non.</p>
      <h3>STREAMING, QUANTO MI COSTI?</h3>
      <p>I due attuali giganti dello streaming, Netflix e Amazon Prime hanno dalla loro la platea di utenti pari, rispettivamente, a 158 e 100 milioni di abbonati in tutto il mondo. Ma <b><i>Disney+</i> conta sul prezzo competitivo, 6 dollari e 99 al mese (contro i 12, 99 di Netflix)</b> e spera entro la fine dell'anno di far lievitare i suoi iscritti a cifre con sei zeri. <b><i>Hbo Max</i> costerà 14 dollari e 99 al mese mentre <i>Peacock</i> sarà gratuita per tutti a costo di sopportare la pubblicità</b>.</p>
      <h3>L'AMORE DEGLI AMERICANI PER LO STREAMING</h3>
      <p>Secondo <a href="https://www.wsj.com/articles/the-great-streaming-battle-is-here-no-one-is-safe-11573272000">un sondaggio del Wall Street Journal e della società di sondaggi Harris</a><b>gli americani hanno messo in conto di spendere 44 dollari al mese per servizi in streaming</b> ancor prima che tutti gli attori in gioco si posizionino e decollino sul mercato. <b>Si tratta di 14 dollari in piu' rispetto alla spesa media registrata oggi.</b> Un dato che spiega da solo quanto grande sia la fetta di mercato in ballo.</p>
