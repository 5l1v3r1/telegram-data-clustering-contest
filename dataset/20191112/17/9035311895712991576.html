      <h1>Türk askerleri Suriye'de iki Kobaniliyi öldürdü iddiası</h1>
      <address><time datetime="2019-11-12T17:12:30+00:00">12 Nov 2019, 17:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6xEFXMMgioU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Suriye'de oluşturulan güvenli bölge koridorunda Rus askerlerle birlikte devriye gezen Türk Silahlı Kuvvetleri askerlerinin 12 Kasım Salı günü Kürtlerin yoğun olarak yaşadığı Kobani'de göstericilere ateş açtığı iddia edildi.</p>
      <p>Reuters'ın geçtiği bu haber bölgedeki görgü tanıklarına ve gözlemcilere dayandırıldı. İngiltere Merkezli İnsan Hakları için Suriye Gözlemcileri grubundan yapılan açıklamada 2 Kobanilinin yaşamını yitirdiği ve 7 kişinin de yaralandığı ileri sürüldü.</p>
      <p>Türkiye Barış Pınarı Harekatı ile bölgede sınırından 30 km'ye kadar olan alandan YPG'yi çıkartmış ve daha sonra Rusya ile birlikte bölgede devriye atmayı kabul ederek harekatı askıya almıştı. Türk hükümeti YPG'lilerin tamamen bölgeden çıkmadıkları takdirde askeri harekatın yeniden başlayabileceğini duyurmuştu.</p>
      <h3>Savunma Bakanlığı: İtina ve özenle görev yapıyoruz</h3>
      <p>Türk Savunma Bakanlığı tarafından yapılan açıklamada ise "Rusya ile birlikte beşinci ortak devriye görevinin teröristlerce gerçekleştirilen tüm provakasyonlara rağmen itina ve özenle yerine getirildiği" belirtildi.</p>
      <p>Rus TASS Haber Ajansı ise bahsi geçen olaylara hiç değinmeden rutin devriyenin gerçekleştiğini abonelerine aktarmakla yetindi.</p>
      <p>SDG Sözcüsü Mustafa Bali sosyal medya hesabından paylaştığı mesajda "Türk ordusu Kürt protestoculara karşı gerçek mermi kullanıyor ve gün ortasında onları öldürüyor" ifadelerini kullandı ve bir video paylaştı.</p>
      <h3>Görgü tanığı: Önce havaya ardından üzerlerine ateş açıldı</h3>
      <p>Reuters'ın görgü tanıklarına göre ise Türk askeri devriyesine taş atan kişileri dağıtmak ve uzaklaştırmak için önce havaya ateş açıldı. İddiaya göre askerler daha sonra dağılmayan göstericilere göz yaşartıcı attı ve gerçek mermi ile ateş etti.</p>
