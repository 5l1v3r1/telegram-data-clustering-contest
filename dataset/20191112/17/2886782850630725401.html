      <h1>Csökkenő nyereség, bajban a Nissan</h1>
      <address><time datetime="2019-11-12T18:42:00+00:00">12 Nov 2019, 18:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lk7wZWNhl-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hetven százalékkal zuhant a Nissan negyedéves nyeresége - jelentette be a japán autógyár, amely egyúttal éves előrejelzését is 11 éve nem látott mélységbe módosította. A gyenge eredmény oka a világpiac romló helyzete, az erősödő jen és a nyersanyagárak emelkedése.</p>
      <p>A Nissan a jelek szerint nehezen teszi túl magát egy éve eltávolított vezetője, Carlos Ghosn hiányán. A Nissan áprilistól szeptemberig 2,5 millió autót adott el világszerte, ami közel 7 százalékos csökkenés, de Európában például csaknem 20 százalékkal zuhantak az eladásai az egy évvel korábbihoz képest.</p>
