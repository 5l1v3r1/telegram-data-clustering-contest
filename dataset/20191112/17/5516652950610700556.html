      <h1>Λεξιστορείν: Το πύον!</h1>
      <address><time datetime="2019-11-12T17:25:01+00:00">12 Nov 2019, 17:25</time> by <a rel="author">Αλέξανδρος Ν. Κατσαράς</a></address>
      <p>Ως πύον χαρακτηρίζουμε το υγρό που τρέχει από σημεία του σώματος στα οποία υπάρχει φλεγμονή.</p>
      <p>Ετυμολογικά προέρχεται από το αρχαίο ρήμα <b>πύθω</b>=προκαλώ αποσύνθεση, σήψη, κάνω κάτι σάπιο.</p>
