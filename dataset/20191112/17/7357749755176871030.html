      <h1>L'OTAN fait débat à Bruxelles</h1>
      <address><time datetime="2019-11-12T17:42:52+00:00">12 Nov 2019, 17:42</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hmnpmxuV6xs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le rôle de l'OTAN fait débat à Bruxelles.</p>
      <p>Les ministres européens de la Défense se sont réunis aujourd'hui pour en discuter. Ils ont adopté une liste de treize projets pour renforcer la coopération européenne dans le domaine de la défense et de la sécurité.</p>
      <p>L'idée est de développer conjointement les capacités de défense et de renforcer la disponibilité opérationnelle et la contribution des forces armées.</p>
      <p>À la tête des ministres de la Défense, le Finlandais, Antti Kaikkonen, a affirmé que l'Union européenne et l'OTAN devaient faire face à de <i>"nouveaux défis"</i> comme <i>"les menaces hybrides, le changement climatique, l'intelligence artificielle"</i>.</p>
      <p>Selon lui, l'Union européenne a franchi de <i>"bonnes étapes"</i> pour sa défense.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/53/76/266x149_cmsv2_02a280a0-7232-546b-9228-bd18dba10c1a-4295376.jpg"/>
        <figcaption>Antti Kaikkonen, ministre de la Défense finlandaisEuronews</figcaption>
      </figure>
      <p>Emmanuel Macron n'était pas présent dans la salle. Mais ses propos sur l'OTAN qu'il a jugé en état de mort cérébral, en raison du retrait américain et de l'attaque turque en Syrie, ont fait réagir à Bruxelles.</p>
      <p>Les ministres ont tenté de faire bonne figure.</p>
      <p>Ce fut le cas du ministre autrichien Thomas Starlinger, qui s'est distancé des propos d'Emmanuel Macron et a préféré pointer du doigt la complémentarité de l'OTAN et de l'Union européenne.</p>
      <p>Faisant allusion à ses critiques, Emmanuel Macron a fustigé l'hypocrisie de ceux qui refusent de reconnaître l'inneficacité des organisations internationales lors de l'ouverture du forum de Paris pour la Paix. Il a appelé à plus de coopération entre les pays.</p>
