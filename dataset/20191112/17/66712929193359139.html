      <h1>Il développe une ambitieuse suite de Super Mario 64, la vidéo</h1>
      <address><time datetime="2019-11-12T17:14:00+00:00">12 Nov 2019, 17:14</time> by <a rel="author">Romain Mahut</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fqew0W6AYew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au cours de ces dernières années, nous vous avons à maintes reprises parlé du travail de Kaze Emanuar, moddeur prolifique qui a fait de Super Mario 64 son terrain de jeu préféré. Et plutôt que de continuer à se "contenter" d'ajouter de nouvelles fonctionnalités ou modes de jeux au titre original, il a cette fois créé une suite au mythique jeu de la Nintendo 64.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/72770-super-mario-64-transforme-en-jeu-a-la-premiere-personne-prep">Mario 64 transformé en jeu à la première personne, préparez les sacs à vomi</a></b>
      </p>
      <hr/>
      <p>Le talentueux Kaze Emanuar s'est donc donné pour mission de donner une suite à <a href="http://www.gameblog.fr/jeux/1182_super-mario-64">Super Mario 64</a>. Le résultat est <b>Super Mario 64 Land</b>, un tout nouveau jeu réalisé à partir du jeu original (officiellement, cette "suite" fonctionne comme un mod du jeu original). Au menu de cette nouvelle aventure, il est donc question de :</p>
      <ul>
        <li>32 nouveaux niveaux</li>
        <li>70 zones différentes</li>
        <li>75 pistes musicales</li>
        <li>8 nouveaux boss </li>
        <li>10 nouvelles transformations</li>
      </ul>
      <p>D'après le développeur, de nombreuses autres surprises et nouveautés sont présentes dans le jeu. Quelques unes de ces dernières peuvent être aperçues dans la vidéo ci-dessus. Pour découvrir comment obtenir Super Mario 64 Land, il suffit de se rendre sur la <a href="https://youtu.be/Fqew0W6AYew">page YouTube</a> de la vidéo ci-dessus et de lire sa description. </p>
    </article>
