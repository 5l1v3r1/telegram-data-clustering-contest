      <h1>82 Flüchtlinge im Laderaum: Polizei hält LKW auf</h1>
      <address><time datetime="2019-11-12T17:15:04+00:00">12 Nov 2019, 17:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DypAc19JeHM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die türkische Polizei hat im Westen des Landes einen Lastwagen aufgehalten, in dessen Laderaum sich 82 Flüchtlinge aus Afghanistan befanden. Sie wurden in einem Auffanglager untergebracht und der Fahrer festgenommen. Nach Angaben der türkischen Nachrichtenagentur DHA wollten die Afghanen die Türkei in Richtung der griechichen Insel Lesbos verlassen. Lesbos liegt weniger als 30 Kilometer von der türkischen Westküste entfernt.</p>
      <p>In den vergangenen Tagen sind im Westen der Türkei mehr als 400 Menschen aufgegriffen worden, die die Überfahrt nach Lesbos wagen wollten. Die überwiegende Mehrheit von ihnen stammte aus Afghanistan. Zehn mutmaßliche Menschenschmuggler wurden in Gewahrsam genommen.</p>
