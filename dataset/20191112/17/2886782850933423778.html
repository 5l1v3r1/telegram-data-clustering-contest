      <h1>Brüsszeli gyors: a szocializmus nem mindenkinek rossz emlék</h1>
      <address><time datetime="2019-11-12T17:58:44+00:00">12 Nov 2019, 17:58</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qoY9BACGgDA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A berlini fal leomlását ünnepelte Európa a hétvégén, de a szocializmus megítélése nem egyértelműen negatív.</p>
      <p>Sokak szerint voltak jó vívmányok is.</p>
      <p>Harminc évvel a berlini fal leomlása után is vannak még, akik nosztalgiával tekintenek a szocializmusra.</p>
      <p>Ez a portugál férfi Brüsszelben egy Trabantot vett.</p>
      <p>Azt mondja, az autó nem olyan rossz, mint a híre.</p>
      <p>Bár ő sosem élt a szocialista rendszerben, szerinte vannak megfontolandó elemei annak a rendszernek.</p>
      <p>"Nem azt mondom, hogy a kelet-német gazdasági modell ideális volt. De legalább megállhatnánk néha elgondolkozni, hogy a mostanitól eltérő rendszerek is létezhetnek. Ezt az autót például az ötvenes évek végén fejlesztették ki és apró változtatásokkal egészen 1991-ig gyártották. Manapság három évente cseréljük az autóinkat és három évente van modellfrissítés is a márkáknál. Szerintem ez nem fenntartható" - mondta José Gonçalves.</p>
      <p>A férfi azt mondja, a belga fővárosban sokak arcára mosolyt csal a szocilista ipar egyik ikonja.</p>
      <p>Forgatásunk alatt is megállították.</p>
      <p>"Ez a Trabant? Ez orosz?"</p>
      <p>"Nem, keletnémet."</p>
      <p>Egy kelet-berlini baloldali EP-képviselő azt mondja, néhány dolog jobb volt a szocializmusban.</p>
      <p>"Nem gondolom, hogy az emberek szeretnének visszatérni a kelet-német szocializmushoz. Nem ez a kérdés. Inkább arról van szó, hogy a mai társadalomnak szociálisan érzékenyebbé kellene válnia. Kelet-Németországban sokkal inkább egyenlőség volt. És azt hiszem másként kellene beszélnünk egymás között Kelet-Németországról és az újraegyesítésről is" - mondta Martin Schirdewan EP-képviselő, aki a gyerekkorát még a szocialista Kelet-Németországban töltötte.</p>
