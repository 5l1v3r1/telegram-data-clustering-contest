      <h1>Правительство Молдавии ушло в отставку</h1>
      <address><time datetime="2019-11-12T17:41:58+00:00">12 Nov 2019, 17:41</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9yp4vGASuR8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кабинет министров Молдавии уходит в отставку: парламент страны вынес вотум недоверия правительству Майи Санду. Конфликт в коалиции разразился вокруг выборов нового генерального прокурора. Социалисты обвиняют проевропейский блок премьер-министра в попытке единолично определять кандидатуру. Премьер в свою очередь обвинила коалиционных партнёров в том, что они «испугались независимого прокурора»:</p>
      <p>
        <b>Майя Санду, премьер-министр Молдавии:</b>
      </p>
      <p>
        <i>«Сегодня стало ясно, что идёт борьба между теми, кто хочет получить контроль над правосудием и прокуратурой, кто хочет обогащаться, оставляя Молдавию в нищете, и теми, кто защищает государственные структуры, выступает за независимое правосудие, экономический рост, инвестиции, создание свободного и процветающего общества».</i>
      </p>
      <p>По мнению социалистов и их экс-лидера, президента страны Игоря Додона, премьер намеренно спровоцировала вотум, «чтобы отвлечь внимание от провальной социально-экономической политики».</p>
      <p>Глава государства уже инициировал консультации по формированию нового правительства и выразил надежду, что имя нового главы кабинета может стать известно уже на следующей неделе.</p>
