      <h1>Erdogan az Uniót fenyegeti</h1>
      <address><time datetime="2019-11-12T17:55:21+00:00">12 Nov 2019, 17:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iTso_YQzL9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ankarát nem érdekli, hogy az Iszlám Állam terrorszervezet visszafogadja-e azokat a fogva tartott dzsihadistákat, akiket Törökország hétfőn elkezdett kitoloncolni az országból, jelentette ki a török elnök a repülőtéren tartott sajtótájékoztatóján, mielőtt elindult volna Washingtoni hivatalos látogatására. Ankara november elején jelentette be, hogy visszaküldi származási országukba az úgynevezett idegen harcosokat. Jelenleg az Iszlám Állam 1200 szélsőségesét tartják fogva Törörkországban és további 287 korábbi dzsihadistát ejtettek foglyul Északkelet-Szíriában.</p>
      <p><b>„ Az Európai Uniónak alaposan át kellene gondolnia az álláspontját, miután az Iszlám Állam sok harcosa van a török börtönökben, valamint Szíriában török ellenőrzés alatt. Lehet, hogy nem veszitek komolyan, de a kapuk megnyílnak, és meglátjátok, hogy a dzsihadistákat, akiknek elkezdtük a hazatoloncolását, visszaküldjük hozzátok"</b>- mondta az elnök</p>
      <p>A Ciprus közeli török tengeri próbafúrások miatt kilátásba helyezett szankciókról Erdogan a következőket mondta.</p>
      <p><b>„Az Európai Unió ne próbálja megfélemlíteni Törökországot a ciprusi fejleményekkel kapcsolatban. Nem érdekel már minket az Eu továbbléptünk. Törökország már nem az az ország, ami valaha volt. Az ország, amelyik a tárgyalóasztalnál ül. Semmi sem kötelez minket a párbeszéd folytatására. A tárgyalások bármikor véget érhetnek Ankara és Brüsszel között</b>.”-szögezte le Recep Tayyip Erdoğan török elnök</p>
      <p>Azt is hozzátette az elnök, hogy az uniónak már csak azért is változtatnia kellene a hozzáállásán, mert jelenleg 4 millió menekült tartózkodik török területen.</p>
