      <h1>Los 500 años de La Habana</h1>
      <address><time datetime="2019-11-12T17:14:13+00:00">12 Nov 2019, 17:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o4SZpIHGmWY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Habana se prepara para celebrar este sábado los 500 años desde su fundación.</p>
      <p>A pesar de los tiempos difíciles, el gobierno cubano ha planeado una semana de jubileo, con cientos de eventos en monumentos restaurados y fuegos artificiales sobre el paseo marítimo del Malecón, todo en presencia de <a href="https://es.euronews.com/2019/11/12/los-reyes-felipe-y-letizia-llegan-a-cuba-para-una-visita-historica">la familia real española, que ha acudido de visita para la ocasión</a>.</p>
      <p>El presidente de la Academia de Historia de Cuba, Eduardo Torres Cuevas, explica que "La Habana de hoy ni siquiera es la Habana de finales de la década de 1920. Nuevos edificios, nuevos conceptos estéticos, nuevas formas de mirar y ver la arquitectura e incluso la vida cotidiana están enriqueciendo nuestra Habana de nuevas maneras que pertenecen a este siglo. Rescatando y asumiendo todo lo que los siglos anteriores le han dado a la ciudad".</p>
      <p>Los 2,1 millones de habitantes de La Habana han trabajado para mejorar la imagen de la ciudad para su aniversario. Se han realizado restauraciones en la emblemática capital neoclásica.</p>
      <p>"La Habana tiene heridas profundas y esas heridas profundas, aunque están siendo remediadas, algunas aún permanecen. No estamos hablando sólo de la Habana de hoy. <b>Pensemos en la Habana que tenemos que seguir construyendo</b>, una Habana que no es una imitación del pasado. Una Habana que tiene que ser necesariamente una construcción del futuro con el rescate de todo lo que ha existido, pero también, con el sello de esta época", asegura Torres Cuevas.</p>
      <p>La ciudad que finalmente se convirtió en la capital cubana fue fundada por los españoles en 1519 como puerto comercial.</p>
      <p>Hoy en día es un tesoro arquitectónico donde los edificios históricos se derrumban por la falta de mantenimiento.</p>
