      <h1>Sánchez-Iglesias: quando i nemici diventano alleati</h1>
      <address><time datetime="2019-11-12T17:02:33+00:00">12 Nov 2019, 17:02</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iCIjB5gujsA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si ricomincia da capo.<br/>Quasi sette mesi dopo.<br/>Pedro Sánchez e il PSOE (Il Partito Socialista), Pablo Iglesias e Unidas Podemos.</p>
      <p>I due leader hanno firmato l'accordo *di principio" per la formazione del nuovo governo spagnolo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194254761714995201" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Amici-nemici</h3>
      <p>E pensare che dalle elezioni dello scorso 28 aprile e durante tutta la campagna elettorale per il voto di domenica scorsa fra Sánchez (47 anni) e Iglesias (41 anni) è stata contrapposizione, a tratti durissima.</p>
      <p>Dopo la consultazione di primavera, Sánchez non aveva acconsentito alla formazione di un governo che includesse ministri di Podemos, come quest'ultimo chiedeva, in particolare con un ruolo per Iglesias nell'esecutivo. Ma dalle urne di domenica è emersa una situazione ancora più complicata di quella che Sanchez si era trovato ad affrontare in primavera, che ha reso necessaria maggiore flessibilità.<br/>E le cose sono cambiate...</p>
      <h3>"Un governo straordinariamente progressivo"</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/55/94/404x254_cmsv2_aba863de-2767-58bb-9a84-ca5821dd2a70-4295594.jpg"/>
        <figcaption>REUTERS/Sergio Perez</figcaption>
      </figure>
      <p>Spiega Pedro Sánchez, primo ministro in carica:<br/>"Questo nuovo governo sarà un governo straordinariamente progressista. Lo sarà perché sarà composto da forze progressiste, dal Partito Socialista e da Unidas Podemos e sarà progressista soprattutto perché lavorerà per il progresso della Spagna e per il progresso degli spagnoli. L'unica cosa che non rientra nello spirito del futuro governo progressista sarà l'odio e lo scontro tra spagnoli".</p>
      <h3>"Saremo il miglior vaccino contro l'estrema destra"</h3>
      <p>Ribatte Pablo Iglesias, leader di Unidas Podemos:<br/>"Sarà un governo di coalizione progressista che combina l'esperienza del PSOE con il coraggio di Unidas Podemos. Un governo che lavorerà per il dialogo per affrontare la crisi territoriale e per la giustizia sociale come miglior vaccino contro l'estrema destra".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/55/94/606x404_cmsv2_d34102d6-3aad-593a-a052-ef1288cef05e-4295594.jpg"/>
        <figcaption>REUTERS/Sergio Perez</figcaption>
      </figure>
      <h3>Mancano 21 seggi per la maggioranza</h3>
      <p>Stavolta sembra la volta buona, suggellata da un abbraccio tra Sánchez e Iglesias.</p>
      <p>Ma i due partiti insieme hanno 155 seggi in parlamento, con la maggioranza fissata a quota 176 seggi. Ora dovranno convincere Ciudadanos (10 seggi) e altri partiti più piccoli ad entrare nel nuovo governo.</p>
      <p><b>Santiago Abascal,</b> leader di Vox, ha commentato cosi l'accordo tra Sanchez e Iglesias: "Il Partito Socialista abbraccia il comunismo bolivariano".</p>
      <p>Ciudadanos, dal canto suo, dopo aver dichiarato di non voler sostenere un governo tra PSOE e Podemos, è impegnata soprattutto nella successione del dimissionario Albert Rivera: la nuova leader del partito liberale di centro-destra dovrebbe essere <b>Inés Arrimadas</b>.</p>
