      <h1>Deal 48 Stunden nach der Wahl: Sanchez und Iglesias wollen Koalition</h1>
      <address><time datetime="2019-11-12T17:00:54+00:00">12 Nov 2019, 17:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qcdEjq8cwh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auf einmal geht alles ganz schnell: An diesem Dienstag haben die Sozialisten angekündigt, sie wollten mit der linken Podemos eine Regierung bilden.</p>
      <p>Nach dem Treffen des sozialistischen Ministerpräsidenten Pedro Sanchez mit Podemos-Chef Pablo Iglesias haben die beiden Politiker ein Vorabkommen zur Bildung einer Koalition unterzeichnet.</p>
      <h3>Eine fortschrittliche Regierung</h3>
      <p>Pedro Sanchez, der geschäftsführender Ministerpräsident sagte auf der gemeinsamen Pressekonferenz: "Diese neue Regierung wird eine rundum fortschrittliche sein. Das wird der Fall sein, weil sie von fortschrittlichen Kräften, von der Sozialistischen Partei und von Unidas Podemos gebildet wird. Und weil sie für den Fortschritt Spaniens und der spanischen Bevölkerung arbeiten wird. Das, was nicht zum Geist der zukünftigen Regierung passt, sind Hass und Auseinandersetzungen unter den Spaniern."</p>
      <p>Und Pablo Iglesias, der Vorsitzende von Unidas Podemos, erklärte: "Es wird eine fortschrittliche Koalition, die die Erfahrung der Sozialisten mit dem Mut von Unidas Podemos verbindet. Eine Regierung, die sich für den Dialog zur Bewältigung der territorialen Krise und für soziale Gerechtigkeit als besten Impfstoff gegen Rechtsextremismus einsetzt."</p>
      <p>Auf unserer Facebook-Seite können Sie die Pressekonferenz im O-Ton anschauen.</p>
      <p>Bei der Parlamentswahl vom Sonntag hatte Pedro Sanchez sozialistische Partei PSOE mit 28 Prozent die meisten Stimmen erreicht. Noch am Wahlabend hatte der amtierende Ministerpräsident versprochen, <a href="https://de.euronews.com/2019/11/11/wahlsieger-unter-druck">eine fortschrittliche Regierung zu bilden und den Stillstand zu überwinden</a>.</p>
      <p>Nach der Wahl vom vergangenen April war es Sanchez nicht gelungen, eine Regierungskoalition auf die Beine zu stellen. Daher war die Neuwahl nötig geworden, die von einigen als Geldverschwendung kritisiert wurde.</p>
