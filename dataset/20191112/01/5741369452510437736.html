      <h1>Verletzte und kaputte Häuser nach Erdbeben</h1>
      <h2>Im Rhone-Tal in Südfrankreich kam es am Montag zu einem Beben der Stärke 4,8. Drei Reaktoren eines AKWs wurden vorübergehend abgeschaltet, eine Person wurde schwer verletzt.</h2>
      <address><time datetime="2019-11-12T01:40:00+00:00">12 Nov 2019, 01:40</time> by <a rel="author">vro/chk/sda</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Meteovilles/status/1193886460023324672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Das Beben in Südfrankreich war deutlich spürbar.</p>
      <p>Bei einem Erdbeben im Südosten Frankreichs sind am Montag vier Menschen verletzt worden, einer von ihnen schwer. Nach Angaben des französischen Zivilschutzes wurden rund 50 Häuser beschädigt. Drei Reaktoren eines Atomkraftwerkes wurden vorübergehend heruntergefahren.</p>
      <p>Das Beben gegen 11.52 Uhr mit Epizentrum in der Nähe von Montélimar habe rund zehn Sekunden gedauert, berichteten Franceinfo und andere Medien. Der amerikanischen Erdbebenwarte USGS zufolge hatte es eine Stärke von 4,8. Der Erdbebendienst der ETH Zürich gab eine Stärke von 5,3 an.</p>
      <p>Das Beben war vor allem in der Umgebung von Montélimar zu spüren, aber auch in den Grossstädten Montpellier und Lyon. Im Département Ardèche stürzte ein leer stehendes Gebäude ein.</p>
      <figure>
        <iframe data-src="https://twitter.com/francebleuDA/status/1193908456463503360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In der Stadt Montélimar, die in der Nähe des Zentrums des Erdbebens liegt, verletzte sich ein Mensch beim Einsturz eines Gerüstes so schwer, dass er ins Spital musste, wie die Präfektur des Départements Drôme mitteilte. Das benachbarte Département Ardèche meldete drei Leichtverletzte in Folge von Panikattacken.</p>
      <p>«Es hat fünf Sekunden gedauert, alles um mich herum hat gewackelt», berichtete Kevin Cuer aus Montélimar. «Die Möbel, die Wände, wie wenn ein Flugzeug aus 800 Metern abstürzt oder wie eine grosse Explosion.» Didier Lévy, der in einem Schloss aus dem 15. Jahrhundert wohnt, sagte der Nachrichtenagentur AFP, bei ihm zu Hause hätten noch Minuten nach dem Beben die «Kronleuchter gewackelt».</p>
      <p>
        <b>Kirchen drohen einzustürzen</b>
      </p>
      <p>Die Bewohner der Stadt Teil bei Montélimar wurden aufgefordert, wegen möglicher Nachbeben zunächst nicht in ihre Häuser zurückzukehren. Für die Betroffenen wurden drei Turnhallen geöffnet. Das Stadtzentrum wurde vorübergehend gesperrt, rund hundert Feuerwehrleute waren im Einsatz.</p>
      <p>Der Bürgermeister Olivier Pévérelli sagte Franceinfo, die Türme von zwei Kirchen drohten zusammenzustürzen. «Wir hatten den Eindruck, dass es im Garten eine Explosion gab(...)», sagte eine Augenzeugin aus Teil dem Sender.</p>
      <p>Auch bei der Feuerwehr im Département Vaucluse gingen nach dem Erdbeben etwa 50 Anrufe besorgter Bürger ein, wie ein Sprecher sagte. Verletzte oder grössere Schäden gab es dort laut einer ersten Bilanz aber nicht.</p>
      <p>
        <b>Atommeiler nicht beschädigt</b>
      </p>
      <p>Der Energiekonzern EDF teilte am Abend mit, dass drei Reaktoren des Atomkraftwerks Cruas-Meysse rund zehn Kilometer nördlich von Montélimar vorübergehend für Kontrollen heruntergefahren werden. Es habe keine Beschädigungen gegeben, doch es seien Vibrationen gemessen worden. Wie lange die Kontrollen dauern werden, blieb offen. Die anderen Atomkraftwerke in der Region würden weiterlaufen.</p>
      <p>Beim Atomkraftwerk Tricastin rund 30 Kilometer südlich von Montélimar habe es keine Beschädigungen gegeben, berichtete die Präfektur des Départements Drôme.</p>
