      <h1>Roménia propõe Muresan para comissário europeu</h1>
      <address><time datetime="2019-11-05T16:52:06+00:00">05 Nov 2019, 16:52</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xWH8y3Eh0NY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente romeno vai propor o eurodeputado Siegfried Muresan para o cargo de comissário europeu.</p>
      <p>A Roménia é o último estado-membro a avançar com um nome para a nova comissão europeia.</p>
      <p>Após semanas de impasse devido a uma crise política interna, o novo governo do partido Nacional Liberal assumiu funções na segunda-feira e avançou com o nome de Muresan que é também vice-presidente do grupo do PPE.</p>
      <p>Caso seja aceite pelo parlamento europeu, a nova presidente da comissão Ursula von der Leyen não irá cumprir a promessa de paridade de género no novo executivo europeu.</p>
    </article>
