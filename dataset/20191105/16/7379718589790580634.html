      <h1>Venezia davanti al dragone cinese, sempre più presente in laguna</h1>
      <address><time datetime="2019-11-05T16:19:16+00:00">05 Nov 2019, 16:19</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FB1ZKKdgEnY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mentre la Francia alla fiera di <a href="http://www.affaritaliani.it/politica/geopolitica/di-maio-cina-shanghai-via-della-seta-macron-635058.html?refresh_ce">Shanghai</a> manovra per bilanciare i rapporti di forza con Pechino, Euronews ha esamiato da vicino il caso Venezia, cioè uno dei grandi oggetti del desiderio da parte dell'economia cinese. Non è un caso che la patria di Marco Polo (l'esploratore che schiuse la Cina al mondo occidentale) sia la porta d'accesso non solo delle nuove vie della seta, cioè i diversi corridoi terrestri (Silk Road Ecomonic Belt), marittimo (Maritime Silk Road) e quello aereo, ma dell'Europa.</p>
      <p>
        <b>La Venezia cinese</b>
      </p>
      <p>Venezia resta uno dei terminal più ambiti di quei 60 milioni di ricchi cinesi che entrano in Europa proprio dalla più bella città lagunare del vecchio continente. Ma i cinesi non sono solo turisti a Venezia, nell'Italia del nord e in Europa.</p>
      <p>
        <b>La potenza d'urto degli investimenti cinesi</b>
      </p>
      <p>Nel triennio 2014 - 2017 la Cina ha investito 70 miliardi di dollari nelle vie della Seta con 1400 progetti e la spesa programmata è di altri 130 miliardi di dollari l'anno fino al 2020 per consolidare i rapporti fra imprenditori cinesi già installati in Europa e la madre patria.</p>
      <p>
        <b>I dati della Camera di Commercio di Venezia e Rovigo</b>
      </p>
      <p>Le statistiche più aggiornate della <a href="http://www.cgiamestre.com/">Camera di Commercio di Venezia e Rovigo</a> mostrano che fra il 2017 e il 2018 le imprese straniere a Venezia sono cresciute da 5536 a 7757 con una rilevante progressione delle aziende gestite di ben il 5,5% in più. Cala invece la presenza degli imprenditori italiani in laguna. Gli imprenditori di ogni livello (ristoratori, albergatori, uomini d'affari) cinesi sono il 17,6 % del totale degli imprenditori di tutta la città di Venezia.</p>
      <p>
        <b>Il commercio internazionale visto da Ca' Foscari</b>
      </p>
      <p>Secondo il professor <a href="http://www.inchiestaonline.it/cina-politica-lavori-diritti/renzo-cavalieri-il-giudice-e-lalgoritmo-lintelligenza-artificiale-arriva-nei-tribunali-cinesi/">Renzo Cavalieri</a>, che insegna diritto commerciale internazionale a Venezia, Macron potrebbe riuscire a fare i buoni uffici dell'Europa in Cina proprio per ragioni interne.</p>
      <p>
        <b>Renzo Cavalieri:</b>
        <i>Ho l'impressione che in questo momento per Macron l'interesse nazionale coincida, almeno in parte, con un interesse europeo; del resto in questo momento storico i singoli paesi europei anche quelli tradidionalmente più grandi e più forti, più internazionalizzati, hanno un problema di dimensioni rispetto ai grandi movimenti che si stanno realizzando con la Cina, l'India, in parte con la Russia, gli USA cioè le grandi potenze che sono molto grandi. L'Europa in questo confronto sarebbe adeguata mentre i singoli stati europei, anche quelli più grandi sono invece in difficoltà.</i>
      </p>
      <p>
        <b>La necessità dell'Europa unita</b>
      </p>
      <p>In sintesi occorre veramente che l'Europa adotti una posizione unitaria per non scomparire davanti al nuovo mondo che Asia e America cercano di accaparrasi.</p>
