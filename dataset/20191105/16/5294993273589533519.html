      <h1>Clima de confiança entre Paris e Pequim</h1>
      <address><time datetime="2019-11-05T16:47:01+00:00">05 Nov 2019, 16:47</time> by <a rel="author">Patricia Tavares</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UJOiDiSVSBI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Unir forças contra as alterações climáticas com um dos maiores poluidores do mundo pode parecer uma aliança improvável. Mas, numa altura em que Donald Trump dá início ao processo formal de retirada do Acordo de Paris, o Presidente francês, Emmanuel Macron, diz que o esforço comum entre Europa e China vai ser deciciso para reduzir as emissões.</b>
      </p>
      <blockquote>"Se queremos cumprir o acordo de Paris... No próximo ano, precisamos melhorar os nossos compromissos para reduzir as emissões e devemos confirmar os novos compromissos para 2030 e 2050. E, nesta matéria, a cooperação entre a China e a União Europeia é decisiva".<cite>EMMANUEL MACRON <br/>Presidente de França</cite></blockquote>
      <p>A decisão de Washington de sair do acordo de Paris foi criticada por governos de todo o mundo, incluindo o de Pequim. Sair do acordo sobre as alterações climáticas é algo fundamental para Trump que pretende colocar a indústria norte-americana em primeiro lugar.</p>
      <p>Já a China pretende adoptar uma abordagem diferente. O clima é de confiança entre Paris e Pequim no que toca à tentativa de redução das emissões poluentes.</p>
      <p>França e China são dois países com uma forte tradição agrícola que pretendem apostar em projetos de sustentabilidade nas próximas décadas.</p>
