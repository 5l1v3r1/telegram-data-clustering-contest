      <h1>Λισαβόνα: Το Brexit στο Web Summit</h1>
      <address><time datetime="2019-11-05T16:47:33+00:00">05 Nov 2019, 16:47</time> by <a rel="author">Nial O' Reilly </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GTQ7FOmok6Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Brexit απασχολεί ακόμα και το Web Summit, τη μεγάλη διάσκεψη για την τεχνολογία που φέτος φιλοξενείται στη Λισαβόνα.</p>
      <p>Ο επικεφαλής διαπραγματευτής των Βρυξελλών, Μισέλ Μπαρνιέ, είπε πως ένα χαοτικό Brexit δεν έχει αποκλειστεί και ότι οι διαπραγματεύσεις για τη μελλοντική εμπορική σχέση με τη Βρετανία θα είναι δύσκολες και απαιτητικές.</p>
      <p>«Η Ευρωπαϊκή Ένωση θα απαιτήσει ισχυρές εγγυήσεις για ίσους όρους σε όλα τα επίπεδα. Θα υπάρχει μεγαλύτερος οικονομικός ανταγωνισμός ανάμεσα στην Ευρωπαϊκή Ένωση και το Ηνωμένο Βασίλειο, κι αυτό είναι φυσικό, όμως η Ευρωπαϊκή Ένωση δεν θα ανεχθεί αθέμιτο ανταγωνιστικό πλεονέκτημα», είπε.</p>
      <p>Σε παρέμβασή του, ο Έντουαρντ Σνόουντεν έκανε λόγο για «κακοποίηση» των πολιτών από τους τεχνολογικούς κολοσσούς, ενώ σχολιάζοντας το GDPR υποστήριξε πως «το πρόβλημα δεν είναι η προστασία των δεδομένων, το πρόβλημα είναι η συλλογή των δεδομένων».</p>
      <p>Το Web Summit έχει προσελκύσει πάνω από 70.000 επισκέπτες που θέλουν να ακούσουν τις παρεμβάσεις ηγετικών προσωπικοτήτων σε τεχνολογία και πολιτική. Τα εισιτήρια είναι sold out.</p>
