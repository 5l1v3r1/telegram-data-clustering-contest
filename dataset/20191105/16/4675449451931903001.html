      <h1>Hospital General de Medellín hace llamado a donantes de sangre</h1>
      <address>
        <time datetime="2019-11-05T16:23:39+00:00">05 Nov 2019, 16:23</time>
      </address>
      <p>El Hospital General de Medellín Luz Castro de Gutiérrez hace un llamado a la comunidad para que se acerque al <b>Banco de Sangre</b> de la institución y se vincule con la donación de sangre.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UBM9Iv_vlgE" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La institución médica presenta<b> escasez</b> en el tejido líquido, especialmente tipo O-. El Banco de Sangre del <a href="https://www.hgm.gov.co/">Hospital General de Medellín</a> cubre las <a href="https://telemedellin.tv/cada-ano-en-colombia-se-registran-43-000-casos-de-ataques-cerebrovasculares/361067/">necesidades</a> de sangre en los diferentes servicios de la institución y también en otros hospitales de la ciudad, de la región e incluso de departamentos vecinos.</p>
      <p>Las personas que deseen<b> donar</b> pueden acercarse al Hospital de lunes a sábado de 8:00 a.m. a 5:00 p.m.</p>
      <p>Mayor información en el teléfono<i> 384 73 00</i> extensión<i> 1883</i>.</p>
