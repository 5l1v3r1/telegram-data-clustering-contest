      <h1>Kίνα και Γαλλία ενώνουν τις δυνάμεις τους για το κλίμα</h1>
      <address><time datetime="2019-11-05T16:43:41+00:00">05 Nov 2019, 16:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7l8XX3axHa0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κίνα και Γαλλία ενώνουν τις δυνάμεις τους για την καταπολέμηση της κλιματικής αλλαγής.</p>
      <p>Οι δύο χώρες αποφάσισαν να μειώσουν ακόμα περισσότερο τις εκπομπές ρύπων και σε πιο σύντομο ρυθμό, την ώρα που οι Ηνωμένες Πολιτείες κίνησαν και επισήμως τη διαδικασία για την αποχώρησή τους από τη Συμφωνία του Παρισιού.</p>
      <p>Μακρόν και Σι άλλωστε υπογράφουν μια συμφωνία που χαρακτηρίζει «μη αναστρέψιμη» την πορεία που χαράχτηκε στην γαλλική πρωτεύουσα για την αντιμετώπιση του φαινομένου.</p>
      <p>«<i>Εάν θέλουμε να συμμορφωθούμε με την Συμφωνία του Παρισιού θα χρειαστεί να ενισχύσουμε τις δεσμεύσεις μας για τη μείωση των εκπομπών ρύπων την επόμενη χρονιά. Πρέπει να επιβεβαιώσουμε την επόμενη χρονιά τις νέες δεσμεύσεις μας για το 2030 και το 2050 και τη συνεργασία Κίνας και Ευρωπαϊκής Ένωσης για αυτό</i>», δήλωσε ο Εμανουέλ Μακρόν.</p>
      <p>Η κίνηση της Ουάσινγκτον έχει προκαλέσει δυσαρέκεια και επικρίσεις από πολλές χώρες ανάμεσα τους και η Κίνα.</p>
      <p>«<i>Η Κίνα εκφράζει τη λύπη για την αποχώρηση των Ηνωμένων Πολιτειών από τη Συμφωνία του Παρισιού. Πιστεύουμε πως η κλιματική αλλαγή είναι μια κοινή πρόκλήση που αντιμετωπίζει ολόκληρη η ανθρωπότητα. Όλα τα μέλη της διεθνούς κοινότητας πρέπει να συνεργαστούν και το καθένα να κάνει ότι μπορεί σύμφωνα με τις δυνατότητές του για την αντιμετώπισή της</i>», δήλωσε ο εκπρόσωπος του υπουργείου Εξωτερικών της Κίνας, Γενγκ Σουάνγκ.</p>
      <p>Για τον Ντόναλντ Τραμπ η αποχώρηση από τη Συμφωνία του Παρισιού ήταν ένας βασικός πυλώνας της πολιτικής του.</p>
      <p>Ο ίδιος τονίζει πως προτεραιότητά του συνιστά η στήριξη της αμερικανικής βιομηχανίας και όχι το κλίμα.</p>
      <p>Όμως, η Κίνα που αντιμετωπίζει ήδη σημαντικά προβλήματα από την κλιματική αλλαγή υιοθετεί μια διαφορετική στάση.</p>
      <p>Η συμφωνία που θα υπογραφεί στο Πεκίνο από τον Σι Τζινπίνγκ και τον Εμανουέλ Μακρόν συνιστά ακόμα μια ένδειξη της αποφασιστικότητάς τους για την αντιμετώπιση της κλιματικής αλλαγής.</p>
