      <h1>«Веб-саммит» в Лиссабоне</h1>
      <address><time datetime="2019-11-05T16:33:06+00:00">05 Nov 2019, 16:33</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K0X-72T0_Z4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Брексит» окажет значительное влияние не только на политику. Потенциальный выход Великобритании из ЕС стал одной из главных тем «Веб-саммита» в Лиссабоне. Участие в крупнейшем мировом IT-форуме принял главный переговорщик ЕС Мишель Барнье. По его мнению, риск «неконтролируемого развода» по-прежнему существует:</p>
      <p>
        <i>«Евросоюзу потребуются твёрдые гарантии равных условий по всем направлениям. Конкуренция между ЕС и Великобританией возрастёт, это нормально, но Европа не потерпит недобросовестной конкуренции».</i>
      </p>
      <p>Лиссабонский «Веб-саммит» считается одним из крупнейших мировых IT-форумов по вопросам сетевых технологий и предпринимательства: в этом году в португальскую столицу приехали 70 тысяч участников из 170 стран.</p>
      <p>Об опасностях настоящего и будущего всемирной сети рассказал экс-аналитик АНБ Эдвард Сноуден. Он общался с участниками форума по видеосвязи из России. По его словам, в современном мире пользователи не должны доверять браузерам и провайдерам.</p>
