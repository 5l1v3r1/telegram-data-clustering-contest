      <h1>Актер Александр Семчев выписан из больницы</h1>
      <address>
        <time datetime="2019-11-05T14:06:50+00:00">05 Nov 2019, 14:06</time>
      </address>
      <p>Актера Александра Семчева выписали из больницы.</p>
      <p>Как ранее сообщал <b>РЕН ТВ</b>, Семчев был госпитализирован после сердечного приступа с жалобами на боли в груди.</p>
      <p>Сам же Семчев отказывался подтвердить сообщения о госпитализации.</p>
