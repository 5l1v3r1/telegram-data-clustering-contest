      <h1>Zona serrana de Chihuahua y Sonora es muy violenta, han asesinado a alcaldes: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vKAin8RGdsY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO dijo que en la zona serrana que divide a Sonora y Chihuahua “es muy violenta desde hace muchos años”, por lo que incluso se registró el asesinato de un alcalde en el municipio de Galeana. Sin embargo, el mandatario pidió no especular y esperar el resultado de las indagatorias.</p>
