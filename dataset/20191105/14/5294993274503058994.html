      <h1>Microsoft: Semana de quatro dias aumenta produtividade</h1>
      <address><time datetime="2019-11-05T14:34:34+00:00">05 Nov 2019, 14:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/26/01/28/773x435_cmsv2_78dbce5b-cccf-5e84-8dbc-b02e6fbd0929-4260128.jpg"/>
      </figure>
      <p>Uma semana de quatro dias de trabalho e três de descanso aumenta a produtividade dos trabalhadores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191675804423467011" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta é a principal conclusão de uma experiência realizada pela filial da Microsoft no Japão.</p>
      <p>Em agosto, os 2300 trabalhadores nipónicos encerravam a semana na quinta-feira, podendo usufruir de um dia extra de descanso.</p>
      <p>Segundo um comunicado da Microsoft Japão, durante aquele mês, em comparação como o período homólogo de 2018, a produtividade aumentou quase 40%, a poupança de energia ultrapassou os 20% e o consumo de papel de impressão caiu cerca de 60%.</p>
      <p>O dia suplementar de descanso não foi a única mudança introduzida no funcionamento da empresa. As reuniões de trabalho não podiam ter mais de cinco participantes e durar mais de meia hora. A filial nipónica da Microsoft encorajou, ainda, as videoconferências ou uma maior utilização do correio eletrónico.</p>
      <p>De acordo com a empresa, o objetivo desta experiência é encontrar maneiras de dar mais flexibilidade aos trabalhadores de modo a que consigam conciliar mais facilmente a vida laboral com a pessoal.</p>
