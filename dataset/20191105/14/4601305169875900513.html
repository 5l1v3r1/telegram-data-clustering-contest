      <h1>AI randomizes and animates scenes from a single image</h1>
      <address><time datetime="2019-11-05T14:56:14+00:00">05 Nov 2019, 14:56</time> by <a rel="author" href="https://boingboing.net/author/rob_beschizza" target="_blank">Rob Beschizza</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xk8bWLZk4DU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://webee.technion.ac.il/people/tomermic/SinGAN/SinGAN.htm">SinGAN</a> is a generative AI that can, among other things, create random variations of an image (or animate it) without knowing what it is an image of. The <a href="https://github.com/tamarott/SinGAN">official implementation is on Github</a> and shows pretty landscapes:</p>
      <figure>
        <img src="https://i1.wp.com/media.boingboing.net/wp-content/uploads/2019/11/teaser.png?resize=970%2C246&amp;ssl=1"/>
      </figure>
      <p>It can also accomplish useful design tasks such as harmonizing color gradients and adding illusory resolution to blurred images.</p>
      <figure>
        <img src="https://i1.wp.com/media.boingboing.net/wp-content/uploads/2019/11/manipulation.png?resize=964%2C473&amp;ssl=1"/>
      </figure>
      <p>But I feel that a humorous yet disquieting portrait of the President of the United States of America is in order, courtesy of Jonathan Fly.</p>
