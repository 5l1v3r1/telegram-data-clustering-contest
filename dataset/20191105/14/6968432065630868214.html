      <h1>Esta terça-feira, 5 de Novembro, em 5 números</h1>
      <h2>Visita às trutas do Ribeiro Frio custará 1 euro a partir de 2 de Maio</h2>
      <address><time datetime="2019-11-05T14:00:00+00:00">05 Nov 2019, 14:00</time> by <a rel="author">Maria Catarina Nunes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eKw6Atsl2TQ" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x433/0c1/768d432/none/11506/LIRF/image_content_2577133_20191105180259.jpg"/>
      </figure>
      <p>
        <b>Três dias de discussão</b>
      </p>
      <p>A Assembleia Legislativa da Madeira divulgou a ordem de trabalhos e distribuição de tempos de intervenção, para os três dias de discussão do Programa do XIII Governo Regional que decorrerá entre 11 e 13 de Novembro.</p>
      <p>
        <b>Três mandados de detenção</b>
      </p>
      <p>Um português 35 anos foi detido, ontem, pelo SEF no Aeroporto da Madeira. O homem tinha três mandados de detenção e foi interceptado num voo proveniente do Reino Unido.</p>
      <p>
        <b>De 1.000 a 2.000</b>
      </p>
      <p>O Governo Regional estima que o número de cuidadores informais na Madeira se situe entre 1.000 e 2.000.</p>
      <p>
        <b>Três carros</b>
      </p>
      <p>Três viaturas colidiram, esta tarde, na Avenida Sá Carneiro, em frente à discoteca Vespas, no Funchal.</p>
      <p>
        <b>57 estabelecimentos turísticos</b>
      </p>
      <p>A Madeira lidera o número estabelecimentos turísticos com galardões ‘Green Key num total de 57. Este galardão é atribuído a empresas que promovem o turismo sustentável, através de boas práticas ambientais e sociais, que valorizam a gestão ambiental e promovem a educação ambiental.</p>
