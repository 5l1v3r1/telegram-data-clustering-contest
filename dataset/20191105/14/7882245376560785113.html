      <h1>Жизнь у радиоактивного могильника</h1>
      <address><time datetime="2019-11-05T14:56:36+00:00">05 Nov 2019, 14:56</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CnDk8jdsJDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ферганской долине угрожает экологическая катастрофа из-за состояния крупнейшего в мире хранилища радиоактивных отходов близ города Майлуу-Суу на юго-западе Киргизии. Как сообщает Reuters, могильники и заброшенная урановая шахта остаются без охраны и обслуживания, а экологи и медики бьют тревогу.</p>
      <blockquote>Я специально сам проверял: там вообще зашкаливает радиация за 100 мкР/ч. И в таком месте за последние годы построили 2-3 жилых дома! Болотбек Каримов <br/>эколог<cite>Тынарбек Докбаев <br/>директор Центра общей врачебной практики Майлуу-Суу</cite></blockquote>
      <p>Правительство Киргизии признаёт хранилище отходов в Майлуу-Суу одним из самых опасных в республике. В сентябре на парламентских слушаниях вице-премьер Кубатбек Боронов говорил об угрозе катастрофы регионального уровня в случае их смыва в реку. Экологи призывают срочно принять принять меры.</p>
      <blockquote>Из-за непрокультивирования горных отвалов все хвостохранилища попросту пришли в негодность, особенно дамбы, которые должны защищать их от проникновения воды. Представьте: в Ферганской долине живут 14 миллионов человек, в случае природного катаклизма вода может размыть эти хвостохранилища и они попадут в реку Нарын — это уже трагедия всей Ферганской долины.</blockquote>
      <p>В советское время в Майлуу-Суу находился один из важнейших центров добычи и переработки урановых руд, теперь город оказался в лидерах по числу инвалидов. Несколько лет назад в рамках программы Всемирного банка один из 23 могильников, которые остались от закрытых горно-обогатительных заводов, перевели в более безопасное место. В 2020-м правительство планирует начать рекультивацию хранилищ с использованием гранта Европейского банка реконструкции и развития, который, в свою очередь, выделил 82 млн евро на реабилитацию радиоактивных могильников в странах Центральной Азии.</p>
