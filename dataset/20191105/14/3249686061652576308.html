      <h1>BTS V sold out a new item in all sizes and all colours after his latest tweet</h1>
      <address><time datetime="2019-11-05T14:40:00+00:00">05 Nov 2019, 14:40</time> by <a rel="author">kpopexpertise</a></address>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/050926/1572963985-a2b30df6-1019-45aa-9b85-a09bcd42cfee.jpeg"/>
      </figure>
      <p>Sould Out Fairy BTS V, on last twitter update was wearing a shirt where it was written « My cat is Rockstar &amp; I’m a manager »</p>
      <figure>
        <iframe data-src="https://twitter.com/taehyungcloset/status/1191334741947101190?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Immediately after, Tannie was trending at #6 Worlwide and BTS V fashion accounts were sharingthe website where the shirt comes from</p>
      <figure>
        <iframe data-src="https://twitter.com/thetaeprint/status/1191340123050381312?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>It didn’t take much time until the shirt which was available in 2 sizes and 2 colours to sold out in all sizes and all colours. </p>
      <figure>
        <iframe data-src="https://twitter.com/TaeSupremacy/status/1191717207916593154?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Fans are already praying for Joegush, who thanks BTS V on Instagram and call him his brother to release a JoegushxVante fashion collection. It’s the Nth time that BTS V was wearing the brand.</p>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/050937/1572964633-db733846-20c2-411a-bb92-dfe30dfbefb3.jpeg"/>
