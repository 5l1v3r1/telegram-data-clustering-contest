      <h1>Гончарук: Правительство закладывает рекордную сумму в бюджет на ремонт дорог</h1>
      <address>
        <time datetime="2019-11-05T14:45:00+00:00">05 Nov 2019, 14:45</time>
      </address>
      <p>
        <b>На следующий год правительство закладывает рекордную сумму на строительство дорог.</b>
      </p>
      <p>Об этом сказал премьер-министр Украины Алексей Гончарук во время брифинга, который транслировал телеканал <a href="https://zik.ua/">ZIK.</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CHcDR6CNtoc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Инфраструктура всегда важна для экономического развития. На следующий год закладываем рекордную сумму на строительство дорог. Надеемся, что в дорожном фонде останутся 73,7 миллиарда гривен. Это большая, но недостаточная сумма для того, чтобы построить дороги. Это не означает, что только эти средства будут использоваться для строительства дорог. У нас есть еще много идей, как увеличить эту сумму, привлечь сумму от наших иностранных партнеров, но в государственном бюджете эта цифра является показательной. Она является рекордной для этой статьи расходов», – сказал Алексей Гончарук.</p>
      <p><a href="https://zik.ua/news/2019/11/05/goncharuk_proponuiemo_ne_pidvyshchuvaty_podatky_a_zmenshyty_vytraty_na_1683941">Напомним,</a> Алексей Гончарук сказал, что в бюджете на 2020 год правительство не ищет дополнительных ресурсов в повышении налогов, а предлагает уменьшить административные расходы и на обслуживание правительства и центральных органов исполнительной власти в среднем на 10%.</p>
      <p>Также <a href="https://zik.ua/news/2019/11/05/goncharuk_nazvav_novi_tsyfry_derzhbyudzhetu_na_2020_rik_1683967">Гончарук</a> назвал новые цифры госбюджета на 2020 год.</p>
