      <h1>Dubai gigs to book tickets for this November</h1>
      <h2>All the top concerts and festivals to check out in Dubai this month</h2>
      <address><time datetime="2019-11-05T14:59:00+00:00">05 Nov 2019, 14:59</time> by <a rel="author">Reema Rahman</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/November-gigs.jpg?itok=9zQ3XtAb"/>
        <figcaption>Looking for exciting <a href="https://www.timeoutdubai.com/gallery/www.timeoutdubai.com/things-to-do">things to do</a> in Dubai and Abu Dhabi this month?<br/><br/>We've rounded up the best concerts and <a href="https://www.timeoutdubai.com/bars">festivals</a> taking place across the UAE this November.<br/><br/>From tribute acts, plenty of nostalgia and some of the biggest names in the music industry right now, it’s set to be an absolutely mammoth of a month.<br/><br/>Here's what to book, now.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Deacon-Blue.jpg?itok=q3k7XtLq"/>
        <figcaption><b>Deacon Blue</b><br/>The Scottish pop-rockers will be rewinding it to the ’80s at <a href="https://www.timeoutdubai.com/bars/the-irish-village">The Irish Village</a> this November. And we’ve no doubt the chorus for Real Gone Kid will be ringing out in all corners of the city…<i><br/>Dhs175. Thu Nov 14, 9pm-11pm. The Irish Village, Garhoud, <a href="https://www.theirishvillage.com/">www.theirishvillage.com</a> (04 282 4750).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Mic-Paris.jpg?itok=nq9XGHkr"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/gallery/www.timeoutdubai.com/culture/music/396829-aretha-franklin-tribute-act-by-mica-paris-coming-to-dubai-opera">Mica Paris</a></b><br/>The UK soul singer is heading back to Dubai, this time for a touching tribute to Motown legend Aretha Franklin at <a href="https://www.timeoutdubai.com/dubai-opera">Dubai Opera</a>. We’re looking forward to hearing some classics like Respect, I Say A Little Prayer and Climbing Higher Mountains. Marvellous stuff.<i><br/>From Dhs150. Thu Nov 14, 8pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a> (04 440 8888).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Dua-Lipa.jpg?itok=DMkfureG"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars-nightlife/417696-dua-lipa-concert-announced-in-dubai">Dua Lipa</a></b><br/>Kosovan-Brit superstar Dua Lipa set to perform this November. The New Rules singer will be performing on the <a href="https://www.timeoutdubai.com/area-guides/palm-jumeirah">Palm Jumeirah</a> at <a href="https://www.timeoutdubai.com/attractions/395271-quick-guide-to-the-pointe-on-dubais-palm-jumeirah">The Pointe</a>.<br/><i>From Dhs250. Fri Nov 15, 8pm. The Pointe, Palm Jumeirah, <a href="https://www.ticketmasteruae.ae/">www.ticketmasteruae.ae</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/03/Groove-on-the-grass.jpg?itok=JiRZu51c"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/421452-groove-on-the-grass-celebrates-its-eight-anniversary-with-a-mega-line-up">Groove on the Grass</a></b><br/>On Friday November 15 our <a href="https://www.timeoutdubai.com/music-nightlife-awards-2019/400129-simply-the-best-nights-out-in-town">highly commended Best Festival</a> from the <a href="https://www.timeoutdubai.com/nightlifeawards2019"><i>Time Out Dubai</i> Music &amp; Nightlife Awards</a> is celebrating its eighth anniversary with a mega line-up. Indie rock band Mashrou' Leila, Robag Wruhme, Rodriguez Jr., Pierre Ravan and Bachir Salloum will be taking over the main stage while Magda, DJ Seinfeld, Deian and Tarik Omar will be performing at the Evolve Arena.<i><br/>From Dhs225. Fri Nov 15, 5pm-3am. Emirates Golf Club, Emirates Hills, <a href="https://dubai.platinumlist.net/">dubai.platinumlist.net</a> (055 709 2722).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/wizkid.jpg?itok=_xTfg7lU"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars-nightlife/417962-one-africa-music-fest-is-returning-to-dubai-for-2019">One Africa Music Fest</a></b><br/>One of the biggest annual cultural music festivals to hit Dubai is making a big comeback, and it's bringing in not one, not two, but 16 of the most talented artists from Africa for it. One Africa Music Fest 2019 aims to “change the way the world views and accepts African music and culture.” Oh, and to make you groove along to each beat with Wizkid, Burna Boy, Teni, Tekno and many more set to perform.<i><br/>From Dhs200. Fri Nov 15, 6pm-3am. Festival Arena, Dubai Festival City, <a href="https://www.800tickets.com/">www.800tickets.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Passenger.jpg?itok=z86vVvEm"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/news/409857-let-her-go-singer-passenger-coming-to-dubai">Passenger</a></b><br/>Platinum-selling, award-winning, tear-jerking singer-songwriter Michael Rosenberg – behind such hits as Let Her Go (sobs) – hits the stage at <a href="https://www.timeoutdubai.com/dubai-opera">Dubai Opera</a> for one night only. Better known by his stage name, Passenger, expect an evening of music that tugs on the heartstrings, and tracks from new album Sometimes It’s Something, Sometimes It’s Nothing At All.<i><br/>From Dhs195. Wed Nov 20, 8pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a> (04 440 8888).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Beattles.jpg?itok=5wmg6lv1"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/news/407864-the-worlds-best-the-beatles-tribute-band-is-coming-to-dubai">The Bootleg Beatles</a></b><br/>All You Need is Love… And maybe tickets to this gig, if you’re big fan of The Beatles. Celebrating 40 years since their West End debut in Beatlemania, The Bootleg Beatles hit Dubai to sing and swing their way through the ground-breaking, record-smashing band’s journey through the ’60s.<i><br/>From Dhs195. Thu Nov 21, 8pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Ha%C3%A7ienda-Classi%C3%A7al_1.jpg?itok=l7OUDMaE"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars-nightlife/419677-ha%C3%A7ienda-classi%C3%A7al-to-return-to-dubai-opera-after-two-sold-out-shows-last-year">Ronnie Scott’s</a></b><br/>On Friday November 22 London’s legendary jazz club Ronnie Scott’s is taking over the opera house in celebration of its 60th anniversary. Ronnie Scott’s house band, The Ronnie Scott’s All Stars, are set to take jazz fans through a journey of music from 1959 to 2019, all while sharing some of the best stories from the iconic club.<i><br/>From Dhs175. Fri Nov 22, 9pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Ha%C3%A7ienda-Classi%C3%A7al_2.jpg?itok=JyTS6d4D"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/bars-nightlife/419677-ha%C3%A7ienda-classi%C3%A7al-to-return-to-dubai-opera-after-two-sold-out-shows-last-year">Haçienda Classiçal</a></b><br/>After two sold-out shows in 2018, Haçienda Classiçal is returning to Dubai for a special one-off performance on Friday November 29. Get ready for smash-hits including Pacific State, Voodoo Ray, Ride on Time and You’ve Got The Love – all with a classical makeover, of course.<i><br/>From Dhs200. Fri Nov 29, 9pm. Dubai Opera, Downtown Dubai, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Marshmello.jpg?itok=7JdmDx47"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/417850-lana-del-rey-and-marshmello-to-headline-yasalam-concerts-in-abu-dhabi">Marshmello</a></b><br/>Marshmello will kick-off the Abu Dhabi Grand Prix weekend with a performance on Thursday November 28. The multi-platinum selling DJ, famed for his striking white helmet that masks his identity, is best known for his songs Happier, Alone, Friends, Wolves and Keep It Mello. As always tickets to the concerts are only available to those who are attending the on-track events, with packages starting at Dhs1,250.<br/><i>From Dhs1,250 (for the Grand Prix). Thu Nov 28, du Arena, Yas Island, <a href="https://www.ticketsyasmarinacircuit.com/">www.ticketsyasmarinacircuit.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Travis-Scott.jpg?itok=18-zq-S-"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/news/404461-travis-scott-to-perform-at-abu-dhabi-grand-prix">Travis Scott</a></b><br/>US rapper Travis Scott (think goosebumps, SICKO MODE and Antidote) made headlines when he was the first artist to be announced for the 2019 Etihad Airways Abu Dhabi Grand Prix after-race concerts. As always, passes to the concerts are for those who have tickets to the Grand Prix itself. Lots of ticket categories for the event have already sold out but there still tickets available from Dhs1,250.<i><br/>From Dhs1,250 (for the Grand Prix). Fri Nov 29. du Arena, Yas Island, <a href="https://www.ticketsyasmarinacircuit.com/">www.ticketsyasmarinacircuit.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/Lana-del-Rey.jpg?itok=sLaMCPjH"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/things-to-do/417850-lana-del-rey-and-marshmello-to-headline-yasalam-concerts-in-abu-dhabi">Lana Del Rey</a></b><br/>Grammy Award nominated singer Lana Del Rey will make her Abu Dhabi debut for the Abu Dhabi Grand Prix line-up, fresh from releasing her latest album. The American singer is best known for her hit songs Born To Die, West Coast, Summertime Sadness, Video Games and Lust For Life.<i><br/>From Dhs1,250 (for the Grand Prix). Sat Nov 30. du Arena, Yas Island, <a href="https://www.ticketsyasmarinacircuit.com/">www.ticketsyasmarinacircuit.com</a>.</i></figcaption>
      </figure>
