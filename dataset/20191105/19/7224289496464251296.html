      <h1>No ponemos en riesgo producción del maíz, se garantiza la sobrevivencia de maíces nativos: Senadora | Entérate</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>

      </figure>
      <p>La senadora de Morena, Ana Lilia Rivera, rechazó las acusaciones de los industriales agropecuarios en el sentido de que la ley del maíz nativo pone en riesgo la producción del grano mexicano y aclaró que solo se retoman acuerdos internacionales y se garantiza la sobrevivencia de la semilla y el apoyo a los pequeños productores.</p>
