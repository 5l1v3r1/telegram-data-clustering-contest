      <h1>Два дня в море на одних леденцах</h1>
      <address><time datetime="2019-11-05T19:31:59+00:00">05 Nov 2019, 19:31</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QQVhBva3Gwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Два дня в открытом море на одних конфетах. Греческая береговая охрана спасла в Эгейском море туристку из Новой Зеландии.</p>
      <p>Женщина помогала знакомому перегонять яхту из Турции в Грецию. Во время стоянки у одного из островов она решила отправиться на берег на вёсельной лодке. На обратном пути одно весло упало в воду, а шлюпку сильным ветром унесло в открытое море.</p>
      <p>Не дождавшись знакомой, яхтсмен быстро поднял тревогу. В спасательной операции участвовали шесть судов, вертолёт и даже подводный аппарат.</p>
      <p>Сама туристка, будучи опытным мореходом, не теряла времени даром. Она укрепила на лодке яркий зелёный пакет и зеркальце, а на борту написала свой телефон и адрес в Новой Зеландии — на случай, если помощь придёт слишком поздно. Чтобы не замёрзнуть, она куталась в пластиковые мешки. С собой у неё был лишь пакетик леденцов и практически не было питья: в больницу её доставили в состоянии сильного обезвоживания.</p>
