      <h1>Nach Terror: Frankreich bekräftigt Militärpräsenz im Sahel</h1>
      <address><time datetime="2019-11-05T19:04:42+00:00">05 Nov 2019, 19:04</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JzU7J8gI5EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach mehreren Schlägen <b>dschihadistischer Gruppen</b> in den letzten Wochen hat die <b>französische Verteidigungsministerin Florence Parly</b> vor angespannter Kulisse den <b>Tschad</b>, <b>Burkina Faso</b> und schließlich <b>Mali</b> besucht, um diesen Ländern die Unterstützung Frankreichs zuzusichern. Anfang November waren in Mali <b>49 Soldaten</b> bei einem vermutlich terroristischen Angriff in getötet worden, auch Frankreich beklagt den Verlust eines Soldaten (in Ménaka).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/86/808x851_cmsv2_2a5e06b0-6b18-5471-942c-8fca47328f4a-4280786.jpg"/>
        <figcaption>Sahel © Wikipedia</figcaption>
      </figure>
      <p>Seit gut fünf Jahren (1. August 2014 ) ist Frankreich mit der „<b>Opération Barkhane</b>“ in der <b>afrikanischen</b> Sahelzone präsent. Die französisch geführte Militäroperation soll den transnationalen, islamistischen <b>Terrorismus bekämpfen</b>. Das Operationsgebiet umfasst die ehemaligen französischen Kolonien Burkina Faso, Tschad, Mali, <b>Mauretanien</b> und <b>Niger</b>. Diese Länder bilden die „<b>G5 Sahel</b>“.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/86/808x379_cmsv2_15cf8d8c-4e8f-5845-a0ef-842297da109f-4280786.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/86/202x240_cmsv2_c76166e1-e604-5b66-9064-5fb03b74bc80-4280786.jpg"/>
      </figure>
      <p>Florence Parly, französische Verteidigungsministerin:</p>
      <p>"Dies ist ein langer und schwieriger Kampf, und wir müssen uns auf zuverlässige Partner verlassen können, wie auf den Partner Tschad."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/86/808x454_cmsv2_e2863afa-0cbc-57ab-8816-480383cf39fa-4280786.jpg"/>
      </figure>
      <p>In den Staaten der Sahelzone – die sich südlich der Sahara vom <b>Atlantik</b> bis zum <b>Roten Meer</b> erstreckt – sind mehrere bewaffnete Gruppen aktiv, einige haben dem „Islamischen Staat“ oder Al Qaida die Treue geschworen. Vor allem in Mali sowie in den angrenzenden Ländern Burkina Faso und Niger kommt es immer wieder zu Angriffen und Anschlägen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/86/202x113_cmsv2_b5772e06-018c-5308-a7b2-aa638538c558-4280786.jpg"/>
      </figure>
      <p>Zuletzt waren Ende September und Anfang Oktober mindestens 38 malische Soldaten bei zwei Angriffen mutmaßlicher Islamisten auf zwei Armeestützpunkte (Mondoro) nahe der Grenze zu Burkina Faso ums Leben gekommen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190705820499161088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Zum Tod des französischen Soldaten twitterte Frankreichs Botschaft in Mali:</p>
      <p>"Brigadier <b>Ronan Pointeau</b>, ein #Barkhane Soldat, starb durch einen Sprengsatz. Wir verneigen uns vor seinem Mut ebenso wie vor dem der malischen Soldaten, die in Indelimane Opfer eines Anschlags wurden. Frankreich bleibt jetzt und für immer der Verteidigung des Friedens in #Mali verpflichtet!"</p>
      <p>Die Stabilität Malis und der gesamten Sahelzone habe für die EU Priorität, so eine Sprecherin der EU-Außenbeauftragten Federica Mogherini.</p>
      <p>su mit AFP</p>
