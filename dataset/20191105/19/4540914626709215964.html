      <h1>Brexit, Bits und Bytes: Web Summit in Lissabon politischer denn je</h1>
      <address><time datetime="2019-11-05T19:13:17+00:00">05 Nov 2019, 19:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wFEXv48uZl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Brexit und seine Auswirkungen auf Wirtschaft und Hightechbranche – eines der großen Themen beim Web Summit in Lissabon. 70.000 Besucher, über 2000 Startups, mehr als 1000 Redner – einer davon ist Michel Barnier, Brexit-Chefunterhändler der EU.</p>
      <h3>Barnier fordert fairen Freihandel</h3>
      <p>Barnier warnt: Selbst mit einem Deal könnte die Scheidung im Chaos enden. Denn erst nach dem geplanten EU-Austritt der Briten Ende Januar beginnen Gespräche über ein Freihandelsabkommen mit der EU – und die könnten schwierig werden.</p>
      <p>"Die EU wird starke Garantien für gleiche Wettbewerbsbedingungen in allen Bereichen einfordern. Es ist klar, dass durch den Brexit der ökonomische Wettbewerb mit Großbritannien zunimmt. Aber Dumping wird die EU nicht akzeptieren", so Barnier.</p>
      <p>Der Web Summit ist politischer denn je. Doch natürlich kommen auch dieses Jahr Hightech-Fans voll auf ihre Kosten. Künstliche Intelligenz, fliegende Autos – hier ist für jeden was dabei.</p>
      <p>Ein Besucher aus Portugal sagt: "Ich bin sehr neugierig und freue mich vor allem auf interessante Gespräche. Themen wie der Brexit interessieren mich weniger. Aber ich bin gespannt, ich denke, hier findet sich ein Platz für jeden."</p>
      <p>"Meine Firma ist hier um mit vielen verschiedenen Start-ups in Europa in Kontakt zu treten", sagt ein Unternehmer aus Japan. "Wir wollen Partner finden."</p>
      <h3>Snowden meldet sich aus Exil</h3>
      <p>Die digitale Welt wird hier nicht nur gefeiert, sondern auch ihre Schattenseiten gezeigt. Per Videoschalte meldet sich gleich zu Beginn Edward Snowden aus seinem Moskauer Exil zu Wort – und kritisiert Firmen wie Amazon, Google und Facebook scharf, allesamt beim Web Summit vertreten. Sie machten Geschäft mit dem Missbrauch von Daten und das sei nicht weniger als Ausbeutung und Manipulation von Menschen.</p>
