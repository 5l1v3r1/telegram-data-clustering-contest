      <h1>Argentina tiene más interés en México; AMLO y Fernández quieren crear bloque sin Maduro: Yankelevich | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eKJIqCR7xxk" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El doctor en Estudios Latinoamericanos, Pablo Yankelevich, señala que la visita del presidente electo de Argentina, Alberto Fernández, a México obedece al interés del mandatario sudamericano a que las inversiones mexicanas no dejen a ese país, así como a la necesidad de construir un bloque moderado de centroizquierda distinto al que propone el gobierno de Venezuela.</p>
