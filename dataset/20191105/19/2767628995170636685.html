      <h1>'La Belle époque', un viaje en el tiempo en busca del amor perdido</h1>
      <address><time datetime="2019-11-05T19:19:53+00:00">05 Nov 2019, 19:19</time> by <a rel="author">Frédéric Ponsard y Ana Buil Demur </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/soRrteijY8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un viaje en el tiempo en busca de un amor perdido. Es el argumento de 'La Belle époque', la nueva película del director francés Nicolas Bedos.</p>
      <p>La cinta fue presentada en el Festival de Cannes, fuera de competición, algo poco habitual para una comedia.</p>
      <p>Está protagonizada por Daniel Auteuil, un hombre que vuelve a los años 70, para tratar de reconquistar al amor de su vida. Completan el reparto Guillaume Canet, Fanny Ardant y Doria Tillier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190297446544490496" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191384611051339777" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Con 50 años de carrera y casi un centenar de largometrajes a sus espaldas, Auteuil sigue disfrutando y aprendiendo.</p>
      <p><i>"La suerte que tengo es que la nueva generación todavía quiere trabajar conmigo, y participar en la eclosión del talento de Nicolas Bedos, estar en esta película que es la revelación de un autor y de un director, de repente es algo que se refleja en mí"</i>, ha dicho a Euronews Auteuil.</p>
      <p>'La Belle époque' habla de la vida y sus desilusiones, del paso del tiempo y de cómo se desvanecen los sentimientos, haciendo un guiño al cine italiano de los años 60 y 70.</p>
      <p><i>"La comedia es el género más difícil de hacer bien. El género ideal, es el género que me gustaba cuando era joven, cuando veía las grandes comedias italianas, es decir, en las que nos reíamos y, un segundo después, llorábamos, porque había emoción. Y la película de Nicolas Bedos está en esta línea"</i>, ha explicado Daniel Auteuil, actor.</p>
      <p>'La Belle époque' se estrena en Europa este otoño. Primera parada, las salas francesas, el 6 de noviembre.</p>
