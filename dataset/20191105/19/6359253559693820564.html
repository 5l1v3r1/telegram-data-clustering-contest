      <h1>На Урале утонул семилетний мальчик – он провалился под лед</h1>
      <address>
        <time datetime="2019-11-05T19:07:07+00:00">05 Nov 2019, 19:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jcDLkzd8ssM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Свердловской области следователи начали проверку по факту гибели семилетнего мальчика из поселка Красногвардейского в Артемовском городском округе. Трагедия произошла еще в воскресенье днем, сообщили «Новому Дню» в пресс-службе областного управления СКР. Два ребенка гуляли по льду местного пруда. Один из малышей внезапно провалился под лед. Его товарищ добежал до берега, позвал на помощь взрослых. «Один мужчина попытался спасти тонувшего мальчика, однако это ему не удалось – тело погибшего было извлечено из пруда водолазами», – рассказали в ведомстве.</p>
      <p>Следователи опросили родственников утонувшего мальчика и очевидцев. «Истребован и анализируется характеризующий материал в отношении семьи, в которой воспитывался погибший ребенок. Для определения точной причины смерти мальчика проводится судебно-медицинская экспертиза. По итогам доследственной проверки следователем СКР будет принято процессуальное решение», – добавили в региональном управлении СКР.</p>
      <p>Мальчик из Красногвардейского стал первой жертвой тонкого льда. Второй – мужчина, который <a href="https://newdaynews.ru/ekb/675754.html">мог утонуть в Верх-Исетском пруду</a>. Один из сотрудников МЧС рассказал «Новому Дню», что сообщение поступило от очевидцев вчера вечером. Но из-за темного времени суток работы пришлось приостановить. Потому к поисковой операции приступили уже сегодня рано утром. «Мужчина ходил с молотком – может это топорик был – не знаю, что он делал. Мы нашли места, где видно, что не коловоротом сверлили, а именно пробивали. Не знаю, что он делал. Может толщину льда мерил – неизвестно», – рассказал корреспонденту «Нового Дня» сотрудник службы спасения Свердловской области Александр Немченко.</p>
      <p>Добавим, что зимний сезон открыли и рыбаки <a href="https://newdaynews.ru/ekb/675815.html">на Белоярском водохранилище</a>.</p>
      <p>Ранее в Гидрометцентре России предупредили, что <a href="https://newdaynews.ru/ekb/675707.html">в Свердловскую область идет потепление</a> – к четвергу обещают до +8 градусов.</p>
