      <h1>Enviado dos EUA critica falta de luz verde nas negociações dos Balcãs</h1>
      <address><time datetime="2019-11-05T19:12:41+00:00">05 Nov 2019, 19:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IqN97MinsAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A União Europeia não deu início às negociações oficiais com a Macedónia do Norte e com a Albânia para a entrada no bloco europeu, e as reações surgiram.</p>
      <p>Durante uma visita à Sérvia, Matthew Palmer, enviado dos EUA aos Balcãs Ocidentais, falou da falta de luz verde da União Europeia ao início das negociações dos dois países como "um erro histórico".</p>
      <p><i>"Os EUA querem que os Balcãs Ocidentais tenham uma perspectiva europeia e faremos de tudo para convencer a União Europeia a mudar de posição antes do encontro dos líderes do bloco em Zagreb, em Maio"</i>, admitiu Matthew Palmer.</p>
      <p>O discurso foi feito em Belgrado, depois de um encontro com o presidente da Sérvia, um país vizinho em processo de adesão à UE desde 2007.</p>
      <p>Aleksandar Vucic, presidente sérvio, diz que a Sérvia continuar a querer "um diálogo sério, responsável e leve", onde se possa encontrar "uma solução de compromisso".</p>
