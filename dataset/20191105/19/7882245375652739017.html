      <h1>"Прекрасная эпоха" Николя Бедоса</h1>
      <address><time datetime="2019-11-05T19:05:32+00:00">05 Nov 2019, 19:05</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PUTLNHMGAK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>28 ноября в российский прокат выйдет драматическая комедия Николя Бедоса "Прекрасная эпоха". Герой фильма отправляется в прошлое, чтобы вновь пережить тот день, когда он встретил свою любовь.</h3>
      <p>"Прекрасная эпоха" - новый фильм молодого французского режиссера Николя Бедоса. Он был представлен в Каннах вне конкурса, что для комедии большая редкость.</p>
      <p>Герой фильма - талантливый художник Виктор Друмонд - хочет вернуть любовь жены, которая к нему охладела. И ради этого он не останавливается перед тем, чтобы воспользоваться услугами компании, обещающей перенести его в прошлое, в тот день и час, когда они встретились и полюбили друг друга. Поможет ли это что-то изменить?</p>
      <p>В роли художника Друмонда и его жены - известные французские актёры Даниэль Отёй и Фанни Ардан.</p>
      <p>"Мне повезло, что новое поколение кинематографистов всё ещё хочет работать со мной, - говорит 69-летний Отёй. - И так здорово, что я получил возможность принять участие в расцвете таланта Николя Бедоса, стать частью фильма, который открывает миру этого талантливого автора и режиссёра. Это вдохновляет меня тоже, и это большая удача".</p>
      <p>"Прекрасная эпоха" - это история о жизни и любви, о времени и чувствах, которые притупляются, но могут вспыхнуть снова, история в великих традициях золотой эпохи итальянского кино 60-х - 70-х годов.</p>
      <p>"Комедия - самый сложный жанр для достижения успеха. Идеальный жанр - тот, который мне нравился, когда я был молодым - это замечательные драматические итальянские комедии; те, которые заставляли нас то смеяться - то плакать, потому что эмоции захлёстывали. И фильм Николя Бедоса снят именно в этом ключе", - рассказывает Даниэль Отёй.</p>
      <p>"Прекрасная эпоха" выходит на экраны во Франции 6 ноября, а 28-го фильм сможет посмотреть и российский зритель.</p>
