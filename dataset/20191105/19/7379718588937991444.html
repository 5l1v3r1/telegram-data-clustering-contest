      <h1>Il muro di Berlino? È finito sul tablet!</h1>
      <address><time datetime="2019-11-05T19:54:45+00:00">05 Nov 2019, 19:54</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9y-kLOi-JaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trent'anni fa cadeva il muro di Berlino e cambiava il mondo. Ma cosa fu realmente il muro per i berlinesi? The wall con le sue trasformazioni, la sua imponenza, il suo senso simbolico e storico oltre la fisicità.</p>
      <p>Un giovane, che ai tempi del crollo era un bambino, cerca di spiegarlo a chi non l'ha visto con un'app, <b>MaurAr,</b> che lo ripropone in realtà aumentata. L'inventore dell'app si chiama Peter Kolski: "Ho avuto esperienza del muro quando ero molto piccolo, avevo 8 anni quando è caduto. Di certo non avevo davvero capito cosa significasse. Era la fine del mondo, pensai. Potevi guardarlo a sinistra e a destra ma non potevi vedere niente davanti, e ciò in entrambe le direzioni".</p>
      <p>
        <b>Inquadrando lo spazio dove il muro si stagliava si può vedere sullo schermo cosa c'era: le torri di controllo, il filo spinato, tutto.</b>
      </p>
      <p>Grazie alla tecnologia dunque la storia rivive, incanta, entra nel telefono e nel tablet per darci un'idea di quello che fu. Che si sappia che non è tutto, però, i drammi umani non potrà restituirli un' immagine in 3d, quelli restano scolpiti sui libri di storia, nei romanzi e nelle cronache.</p>
