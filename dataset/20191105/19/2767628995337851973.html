      <h1>'El lago de los cisnes' con los pies en el agua</h1>
      <address><time datetime="2019-11-05T19:36:45+00:00">05 Nov 2019, 19:36</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nX7YzjwifIA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>'El lago de los cisnes' como nunca antes se había visto: con los pies en el agua. El osado experimento ha tenido lugar en el Teatro Académico Nacional de Ópera y Ballet de Járkov, la segunda ciudad de Ucrania.</p>
      <p>Hicieron falta cuatro toneladas y media de agua para inundar el escenario en dos de los cuatro actos, arrojo y mucho entrenamiento.</p>
      <p><i>"Esta es la primera vez que una primera bailarina pone sus puntas dentro del agua. Es un gran desafío"</i>, explica Johan Nus, coreógrafo al frente de la puesta en escena.</p>
      <p>Bailar sobre el agua no es fácil. Pero los bailarines cuentan con un arma.</p>
      <p><i>"Así se ven nuestros pies en el agua. Se agarran bien"</i>, cuenta Denys Panchenko, bailarín del Teatro Académico Nacional de Ópera y Ballet de Járkov, mientras muestra unos calcetines con suela antideslizante.</p>
      <p>Las bailarinas siguen fieles a sus puntas.</p>
      <p><i>"Estas zapatillas de puntas pueden mojarse. Se empapan, la suela se empapa. Pero cuando se secan, vuelven a parecer casi nuevas"</i>, dice Antonina Radiyevska, bailarina del Teatro Académico Nacional de Ópera y Ballet de Járkov.</p>
      <p>Tras tres días en cartel en la ciudad ucraniana, 'El lago de los cisnes' sobre el agua ha iniciado una gira por Bélgica.</p>
      <p>Ha sido la puesta en escena más cara de la historia del Teatro Nacional de Járkov, pero no sabemos qué pensaría de ella Tchaikovsky.</p>
