      <h1>В Минусинске инспектор скрутил дебошира с ножом в руках</h1>
      <address>
        <time datetime="2019-11-05T05:25:27+00:00">05 Nov 2019, 05:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ghYbUKHY5uI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Минусинске инспектор ГИБДД, рискуя жизнью, во внерабочее время задержал мужчину, который портил чужое имущество. Об этом рассказали на сайте ГУ МВД по Красноярскому краю.</p>
      <p>Полицейский ехал по городу за рулем личного авто в выходной и увидел, как пожилой мужчина бьет молотком по капоту Toyota. Судя по фото, повредил он стекла и зеркала машины, а также оставил небольшие вмятины на капоте. Сотрудник ГИБДД остановился и вышел к нарушителю, предъявив удостоверение. Пенсионер в это время достал нож и кинулся на полицейского. Инспектору удалось обезаружить мужчину и вызвать наряд на место происшествия.</p>
      <p>Оказалось, что пенсионер стал бить по машине из-за семейного конфликта. Решается вопрос о возбуждении уголовного дела по статье применение насилия в отношении представителя власти.</p>
      <p>
        <i>Видео: ГУ МВД по Красноярскому краю.</i>
      </p>
