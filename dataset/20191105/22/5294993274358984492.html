      <h1>No mundo virtual o muro de Berlim continua de pé</h1>
      <address><time datetime="2019-11-05T22:53:06+00:00">05 Nov 2019, 22:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cCuGLbuR0uA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No mundo da Realidade Aumentada, o muro de Berlim continua de pé. O muro eletrónico foi criado por Peter Kolski, o homem por trás da <a href="https://mauar.berlin/en/">MauAr</a>, aplicação que permite ver no local qual o impacto da construção que dividiu a capital alemã durante 28 anos e que foi derrubada para voltar a juntar dois países irmãos:</p>
      <p>"Conheci o muro quando era criança, era muito jovem. Tinha oito anos quando o muro caiu. Claro que não percebi realmente o que era. Pensava que era o fim do mundo. Podíamos olhar à direita e à esquerda e não víamos nada, era o infinito em ambas as direções."</p>
      <p>A MauAr tem por objetivo perpetuar para memória futura e ensinar quem não conheceu o muro de Berlim. Trata-se sem dúvida de uma ferramenta útil para quem visita a capital alemã.</p>
      <p>A aplicação permite aos utilizadores visualizar o muro não só como era no momento da demolição mas ao longo de toda a sua história. Uma história que ninguém deseja ver repetida no mundo real.</p>
