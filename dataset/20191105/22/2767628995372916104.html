      <h1>Los 15 países del este y del sur contra los recortes de la UE</h1>
      <address><time datetime="2019-11-05T22:06:05+00:00">05 Nov 2019, 22:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MEZtq_4pVaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los países del este y del sur se hacen fuertes contra la reducción de los fondos de cohesión europea.</b> La nueva propuesta de Alemania, la Comisión Europea y Finlandia, pretende reducir la cantidad de estos fondos y establecer condiciones que predeterminarán qué zonas recibirán las inversiones. Los países afectados ven en esas propuestas un problema de distribución y creen que los países ricos recibirán más.</p>
      <p>En el encuentro de cohesión de la Unión Europea celebrado este martes en Praga, el primer ministro de la república Checa, Andrej Babis, ha asegurado que las nuevas propuestas rompen con las políticas tradicionales y mantienen posturas que su país no comparte. <b>También España, que verá subir su aportación a las arcas comunitarias hasta un 18%, se ha sumado a ese grupo.</b></p>
      <p>Por su parte el primer ministro de Hungría, Victor Orbán, ha asegurado que su país está cumpliendo con las condiciones impuestas por Bruselas, pero que a cambio quiere recibir inversiones acordes a su esfuerzo: "Estamos listos para tener una economía neutra en carbono en 2050, pero queremos ver una ayuda acorde en el presupuesto. Sigo diciéndoles: si se toca ese presupuesto, lo encontraremos injusto. Y queremos un presupuesto justo y equitativo".</p>
      <p>El Primer ministro de Portugal, Antonio Costa, ha dicho que la propuesta de la Comisión es inaceptable. <b>También España, que tras el Brexit puede llegar a ver incrementada en un 18% su aportación a las arcas comunitarias, se ha sumado a ese grupo.</b> Los Estados participantes tienen muchas diferencias, pero también tienen algo en común: todos piensan que la política de cohesión tiene un papel clave en el futuro de la UE, por lo que no debería haber ningún recorte en el presupuesto de cohesión.</p>
