      <h1>Споры о проекте бюджета ЕС</h1>
      <address><time datetime="2019-11-05T22:11:07+00:00">05 Nov 2019, 22:11</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iyx2kdU9TKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Обсуждение проекта проекта бюджета ЕС на финансовый период с 2021 по 2027 год с каждым дн`ём вызывает все больше конфликтов.</p>
      <p>Премьер-министры стран Вишеградской группы отвергли предлагаемый проект. По словам главы правительства Чехии Андрея Бабиша, он нарушает принципы справедливости.</p>
      <p>Во вторник Прага стала площадкой для саммита группы "Друзей политики сплочения", в которую в основном входят страны Восточной и Южной Европы и встречи премьеров "Вишеградской четвёрки", так как в этом региональном объединении Чехии, Словакии, Венгрии и Польши председательствует Чехия.</p>
      <p>Участники саммита отвергли предложение Еврокомиссии сократить в бюджете ЕС на 10% объём средств, направляемых на реализацию политики сплочения стран организации.</p>
      <p>Премьер-министр Венгрии заявил, что если документ будет принят, то богатые страны станут ещё богаче, а бедные — беднее, так как он предусматривает значительное свёртывание финансовой поддержки менее развитых стран ЕС.</p>
      <p>За счёт сокращения помощи отстающим странам и финансирования фонда региональной политики предлагается, в частности, увеличить вклады в строительство "зелёной" экономики.</p>
      <p>Виктор Орбан отметил: "Мы готовы готовы к 2050 году построить экономику с нулевым балансом выбросов углерода, но мы хотим для этого видеть в бюджете справедливый финансовый план. Я повторяю — мы считаем этот проект бюджета несправедливым по всем статьям. Мы хотим получить честный и справедливый бюджет".</p>
      <p>В декларации по итогам саммита выражено требование о пересмотре действующей системы отчислений стран ЕС в бюджет организации.</p>
      <p>Из Праги передаёт корреспондент Euronews Адам Мадьяр: "У участников этой встречи много разногласий, но их объединяет одно: они уверены, что политика сплочения играет ключевую роль в будущем ЕС и поэтому нельзя сокращать её финансирование".</p>
