      <h1>GOAL: Trefzekere Oxlade-Chamberlain doet Genk al voor de derde keer pijn</h1>
      <address>
        <time datetime="2019-11-05T22:18:00+00:00">05 Nov 2019, 22:18</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/KramponGolazo/status/1191825873500069888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>KRC Genk dook de pauze in met een onverhoopte 1-1-tussenstand op bezoek bij Liverpool FC, maar nog geen tien minuten na de pauze staan de Limburgers weer een doelpunt in het krijt. Alex Oxlade-Chamberlain, opnieuw hij, schiet onhoudbaar raak voor de 2-1.</b>
      </p>
      <p>Ook in de 'heenwedstrijd' in Genk was Oxlade-Chamberlain al bijzonder goed bij schot. Toen wist hij Gaëtan Coucke twee keer te vloeren. Met nog een half uur op de klok leidt Liverpool nu dus met één doelpunt verschil tegen Genk.</p>
