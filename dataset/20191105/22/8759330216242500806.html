      <h1>Schitterende solo Zouma eindigt in anticlimax, Lampard kan lachen niet bedwingen</h1>
      <address>
        <time datetime="2019-11-05T22:24:00+00:00">05 Nov 2019, 22:24</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/CFCBlues_com/status/1191824838102528000?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Een opmerkelijk begin van de tweede helft bij Chelsea-Ajax. Centrale verdediger Kurt Zouma gaat eens op avontuur bij een 1-3 achterstand, haalt zowaar de zestien meter en kan zijn zenuwen dan niet in bedwang houden... Het mooiste is misschien nog wel de reactie van manager Frank Lampard!</b>
      </p>
      <p>Ajax zocht met een 1-3 voorsprong de kleedkamer op. Tammy Abraham en Kepa verlengden vrije trappen van Hakim Ziyech tot in het eigen doel en Quincy Promes kopte raak op een voorzet van Ziyech.</p>
    </article>
