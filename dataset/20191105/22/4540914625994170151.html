      <h1>Kohäsionsgipfel in Prag</h1>
      <address><time datetime="2019-11-05T22:24:45+00:00">05 Nov 2019, 22:24</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ahnYIi0hn4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die ärmeren EU-Staaten wehren sich gegen Kürzungen bei den Transferleistungen aus den reicheren Mitgliedsländern. Das ist das Ergebnis eines Gipfels der "Freunde der Kohäsionspolitik" in Prag.</p>
      <p>Der tschechische Regierungschef Andrej Babis sagte, die Verhandlungen seien in der heißen Phase.</p>
      <p>An dem Treffen nahmen Regierungschefs oder hochrangige Vertreter aus 16 südlichen und östlichen EU-Staaten teil.</p>
      <p>Die Kohäsionspolitik, also der Ausgleich wirtschaftlicher und sozialer Unterschiede, sichere die Funktion des EU-Binnenmarktes und trage zu Wachstum und Beschäftigung bei, hieß es in einer gemeinsamen Erklärung.</p>
      <p>Die Staaten pochen auf eine Finanzierung auf dem bisherigen Niveau.</p>
      <p>Die 16 Nettoempfänger-Staaten forderten auch die Abschaffung aller Rabatte der Beitragszahler. Damit stellten sie sich indirekt gegen die deutsche Kanzlerin Angela Merkel, die bei den Haushaltsverhandlungen über eine faire Lastenverteilung und einen Rabatt für Deutschland sprechen will.</p>
      <p>Ungarns Ministerpräsident Viktor Orban erklärte, sein Land könne 2050 eine kohlenstoffneutrale Wirtschaft aufbauen, aber nur wenn auch die finanzielle Bedingungen vorlägen. Er forderte einen fairen Haushalt. Der jetzige sei es nicht.</p>
      <p>Die EU-Kommission <a href="https://de.euronews.com/2019/11/05/eu-legt-budgetplan-vor">bekräftigte ihre Auffassung</a>, dass die Unterteilung in Nettozahler und -empfänger für den künftigen Haushaltsrahmen kaum mehr anwendbar sei.</p>
      <p>Unter den 16 "Freunden der Kohäsionspolitik" sind neben Tschechien und Kroatien auch Bulgarien, Ungarn, Polen, Rumänien, Zypern, Griechenland, Malta, Portugal, die Slowakei, Slowenien, Spanien und die baltischen Staaten.</p>
