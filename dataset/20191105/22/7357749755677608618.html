      <h1>Sahel : Florence Parly promet des renforts européens</h1>
      <address><time datetime="2019-11-05T22:50:24+00:00">05 Nov 2019, 22:50</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fiXsLvhMxoQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les promesses de Florence Parly : face à une armée malienne meurtrie et fragilisée par les récentes attaques terroristes, la ministre française de la Défense, en tournée dans la région, a assuré ce mardi à Bamako que <b>des forces spéciales allaient être mises à disposition par des pays européens en 2020 au Mali.</b> Objectif, stopper sinon ralentir la progression des groupes djihadistes dans la région du Sahel.</p>
      <p>Florence Parly : <i>"Rien ne serait pire que de donner raison aux terroristes en baissant la garde au moment où des événements aussi dramatiques que ceux que vous rappelez se produisent".</i></p>
      <p><b>Vendredi dernier, une attaque revendiquée par le groupe Etat islamique a fait 49 morts dans les rangs de l'armée malienne</b>, non loin de la frontière avec le Niger. Samedi, un soldat français est mort. Et il y a un mois, ce sont 40 militaires maliens qui ont perdu la vie dans une autre attaque.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191665363777445888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'opération Barkhane, 4.500 militaires français, pourrait donc si l'on en croit Florence Parly être renforcée par des effectifs européens dès l'année prochaine, de quoi pour l'instant rassurer les autorités du Burkina Faso, du Niger et du Mali.</p>
      <p>Et comme pour donner du baume au coeur aux forces déployées sur le terrain, la ministre a annoncé ce mardi dans l'avion qui la ramenait à Paris qu'<b>un important chef djihadiste au Sahel avait été tué par les forces françaises</b> début octobre au Mali.</p>
