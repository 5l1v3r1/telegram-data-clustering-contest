      <h1>Como apoiar o jornalismo do GGN</h1>
      <h2>Assista ao recado do jornalista Luis Nassif, editor-chefe do Jornal GGN, e saiba como participar da campanha</h2>
      <address><time datetime="2019-11-05T20:49:56+00:00">05 Nov 2019, 20:49</time> by <a rel="author" href="https://jornalggn.com.br/author/jornal-ggn/" target="_blank">Jornal GGN</a></address>
      <figure>

      </figure>
      <p>O <b>GGN</b> é um veículo de imprensa independente que produz diariamente notícias, análises, artigos, crônicas e conteúdo colaborativo (com ajuda dos nossos blogueiros e leitores assíduos) desde 2013, quando foi lançado pelo jornalista Luis Nassif.<br/>Desde sua origem, o <b>GGN</b> se propõe a fazer jornalismo crítico, especialmente em contraponto à cobertura da mídia tradicional sobre os principais acontecimentos nacionais.<br/>Passamos pelo impeachment, em 2016, apontando as fragilidades do processo. Lançamos luz sobre o “lado B” da operação Lava Jato e suas consequências sobre a economia e desestabilização das instituições democráticas, em diversas reportagens especiais e vídeos no YouTube.<br/>Colocamos em debate o futuro do País e saídas para as crises que atravessamos, nas eleições de 2018.<br/>E, agora, contamos com seu apoio para continuar defendendo a democracia nos tempos atuais.</p>
