      <h1>В Днепре на жилмассиве Тополь-3 высадили новые клены</h1>
      <h2>С трактором и манипулятором. 11 кленов высадили коммунальщики на жилом массиве "Тополь-3" в Днепре.</h2>
      <address>
        <time datetime="2019-11-05T20:06:48+00:00">05 Nov 2019, 20:06</time>
      </address>
      <p>Саженцы привезли из Днепровского питомника. Вскоре вблизи местных многоэтажек появится 24 молодых дерева.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z1sh24KKsJA" width="700" height="435" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>"Очень много лет нашему дому. Все мы сажали сами раньше. Сейчас мы уже их потихоньку убираем потому, что стареют. Все стареет и деревья тоже, к сожалению", - говорит глава ОСМД "Тополь-30/3" Лидия Афанасьева. <br/></i>
        <i>"Это по желанию жителей, благодаря их заявкам. Мы приезжаем на различные объекты, вместе выбираем место высадки дерева. Бывают такие случаи, что сами жители приходят с инструментом, нас ждут уже и тоже помогают при посадке деревьев", - отмечает начальница участка КП "ГорзеленстроЙ Екатерина Редько.</i>
      </p>
      <p>Всего этой осенью в Днепре планируют высадить более полутора тысяч деревьев. Среди них клен, липа, рябина и бук.</p>
