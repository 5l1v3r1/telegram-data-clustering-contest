      <h1>Euronews Soir : l'actualité du mardi 5 novembre 2019</h1>
      <address><time datetime="2019-11-05T20:21:27+00:00">05 Nov 2019, 20:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TxDBjD8PZ2E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À la une de l'actualité :</p>
      <p>- Deuxième jour de visite en Chine pour Emmanuel Macron. Le Président français et son homologue chinois se sont penchés sur la question du dérèglement climatique pour ancrer l'accord de Paris dans la durée.</p>
      <p>- La France veut renforcer le soutien aux troupes du Mali pour lutter contre les organisations djihadistes. Déclaration de Florence Parly, en déplacement en ce moment au Sahel. Une aide qui doit se réaliser avec le concours des alliés européens, selon la ministre française des armées.</p>
      <p>- Les traversées de la Manche d'exilés sont devenues quotidiennes ces derniers mois. Certains essaient de rejoindre le Royaume-Uni depuis la France. Côté belge, d'autres tentent aussi leur chance depuis Zeebruges, aux confins de la mer du Nord. Reportage à suivre dans un instant.</p>
      <p>- Et puis un mot de cinéma avec "Adults in the Room", le dernier film de Costa-Gavras qui dépeint la dureté de la crise grecque côté coulisses, en s'inspirant du récit de l'ancien ministre des Finances, Yanis Varoufakis.</p>
