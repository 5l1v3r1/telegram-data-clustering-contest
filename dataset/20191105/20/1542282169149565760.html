      <h1>Ξάνθη: Νοσηλεύονται οι 8 από τους 41 μετανάστες</h1>
      <address><time datetime="2019-11-05T20:11:41+00:00">05 Nov 2019, 20:11</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oGcd9SC79RE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οκτώ από τους 41 μετανάστες που επέβαιναν σε φορτηγό που σταμάτησε η αστυνομία της Ξάνθης νοσηλεύονται.</p>
      <p>Σύμφωνα με πληροφορίες οι 3 από αυτούς έχουν θλαστικά τραύματα από την κακομεταχείρισή τους εντός της καρότσας κατά τη διαδρομή από τα σύνορα μέχρι την Ξάνθη.</p>
      <p>«Οκτώ μετανάστες κυρίως αφγανικής καταγωγής διακομίστηκαν σήμερα χωρίς σοβαρά τραύματα. τα μεγαλύτερα προβλήματα ήταν η αφυδάτωση και η υποθερμία και κάποιοι μικροτραυματισμοί. Κρατήσαμε δύο άτομα για προληπτικούς λόγους και για ιατρικές εξετάσεις και όλοι οι άλλοι θα αποχωρήσουν από το νοσοκομείο μετά την παροχή των πρώτων βοηθειών» δήλωσε ο διευθυντής του νοσοκομείου της Ξάνθης, Γιώργος Γεωργίου .</p>
      <p>Σύμφωνα με τις αστυνομικές αρχές οι συνθήκες μεταφοράς των μεταναστών ήταν ιδιαίτερα άσχημες. Στο χώρο του φορτηγού δεν υπήρχε επαρκής αερισμός.</p>
      <p>Ο ένας εκ των δύο διακινητών, γεωργιανής καταγωγής συνελήφθη, ενώ ο άλλος διέφυγε και αναζητείται.</p>
      <p>«Άνδρες από το αστυνομικό τμήμα της Ξάνθης ανακάλυψαν κοντά στα διόδια του Ίασμου, στην Εγνατία Οδό έναν 40χρονο ξένο υπήκοο να μεταφέρει σε ένα κλειστού τύπου φορτηγό ψυγείο 41 μετανάστες στην ηπειρωτική χώρα. Σύμφωνα με τη μέχρι στιγμής έρευνα το φορτηγό φαίνεται να μπήκε στην Ελλάδα από τη Βουλγαρία» δήλωσε ο επικεφαλής της αστυνομίας Μακεδονίας και Ανατολικής Θράκης, Νικόλαος Μενεξίδης.</p>
      <p>Οι 41 άνθρωποι, που βρέθηκαν μέσα στο φορτηγό, ήταν όλοι άντρες, ηλικίας κατά μέσο όρο 20 – 30 ετών.</p>
