      <h1>Abierta convocatoria para becas de educación superior en la I.U. Digital de Antioquia</h1>
      <address>
        <time datetime="2019-11-05T20:05:15+00:00">05 Nov 2019, 20:05</time>
      </address>
      <p>Se realizó el lanzamiento de la convocatoria para otorgar <b>becas de educación superior</b> para el primer periodo del año 2020 en la Universidad Digital en <a href="https://telemedellin.tv/el-8-de-noviembre-abren-concurso-para-elegir-docentes-de-la-u-de-a/361662/">Antioquia</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9LMgSBN3PRM" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El programa Becas Regiones del Fondo para la Educación Superior de Antioquia, destinará 4.400 millones de pesos para entregar 810 becas a <b>jóvenes</b> interesados en estudiar Administración de Empresas, Administración de Empresas Turísticas y Hoteleras, Publicidad y Mercado Digital o Tecnología en Desarrollo de Sofware.</p>
      <p>Los interesados tendrán a partir de hoy y hasta el 30 de noviembre para inscribirse en la página web <a href="http://www.corpoeducacionsuperior.org/">www.corpoeducacionsuperior.org</a></p>
      <p>Los <b>seleccionados</b> se conocerán a partir del 12 de diciembre en el mismo portal web.</p>
    </article>
