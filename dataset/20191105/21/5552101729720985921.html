      <h1>【騙贏貴婦奈奈4】比基尼辣照超吸睛　富千金奢華生活臉書全曝光</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 鄒保祥, 林育緯</a></address>
      <p>潤寅實業負責人楊文虎及王音之夫婦，賄賂8大公司高層，詐騙14家銀行上百億元，2人潛逃至美國，竟還越洋遙控女兒在台灣協助脫產。2人女兒楊宇晨檢調上月首度提訊楊宇晨出庭，原本貴為千金、氣質出眾的她，身穿囚服現身，神色顯得憔悴，和她在臉書上「白富美」的模樣簡直判若2人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTCceXM2EOQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>楊宇晨就像時下年輕人一樣，喜歡在臉書和親友分享生活，像是到美國紐約念書、各地旅遊、吃喝玩樂，還有多張在邁阿密海邊的清涼比基尼辣照，大秀曼妙身材的照片，生活十分多采多姿。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105183049-6392f77f01ef513be0eab20e4a38536b-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105183106-3f51b92c1cd837b74079f75304c63a6f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>雖然楊宇晨的臉書沒有太多高檔奢侈行頭，但從她出入的場所，以及旅遊的國家及頻率，可以看出家境十分優渥，狂勝大多數和她同年齡的台灣年輕人，堪稱人勝利組。但如今卻因替父母脫產洗錢，淪為階下囚，跌宕起伏的人生彷彿一場戲。</p>
