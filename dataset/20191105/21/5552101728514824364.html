      <h1>【騙贏貴婦奈奈3】「很高興出生在這個家」　白富美千金慘遭父母拋下成階下囚</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 鄒保祥, 林育緯</a></address>
      <p>潤寅神鬼夫妻詐貸百億案越演越烈，主嫌楊文虎及王音之已逃亡美國，在美國加州落腳，向美國政府提出移民申請，打算長期滯美，仿佛完全遺忘被他們獨自拋下扛責的女兒楊宇晨。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTCceXM2EOQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>楊宇晨涉嫌協助父母洗錢及脫產，在楊文虎夫妻逃亡後，早已被檢方發布境管，9月20日她企圖搭機出境，在機場被攔下，移送北檢複訊，檢察官認為她有串證、滅證及逃亡之虞，向法院聲押禁見獲准。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183049-6392f77f01ef513be0eab20e4a38536b-tablet.jpg"/>
        <figcaption>楊宇晨（左）過去常和父母出遊玩樂，沒想到如今卻遭父母拋下，獨自一人關押在牢籠中。（翻攝臉書）</figcaption>
      </figure>
      <p>長相甜美的楊宇晨，常在臉書分享生活，還有許多和爸爸、媽媽的親密合照，看的出來一家人感情很好。7年前父親節時，楊宇晨還貼出親吻父親楊文虎的照片，並用英文感性寫下：「致我親愛的爸爸，謝謝你一直激勵著我努力工作、盡我所能，我很高興出生在這個家庭，父親節快樂！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183106-3f51b92c1cd837b74079f75304c63a6f-tablet.jpg"/>
        <figcaption>楊宇晨（左）先前曾在臉書貼出親吻父親（右）的照片，感性謝稱「很高興出生在這個家庭」，如今顯得格外諷刺。（翻攝臉書）</figcaption>
      </figure>
      <p>如今楊宇晨口中的好爸媽在美國樂逍遙，卻放她一人在台扛罪，淪落被收押在監牢的窘境，顯得格外諷刺。</p>
