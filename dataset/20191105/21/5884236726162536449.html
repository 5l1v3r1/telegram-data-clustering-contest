      <h1>Мужчина погиб, пытаясь перепрыгнуть с крыши на крышу дома. Виновник смертельного ДТП получил 10 лет. Отдел происшествий 05.11.2019</h1>
      <address><time datetime="2019-11-05T21:18:00+00:00">05 Nov 2019, 21:18</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Марией Бочко</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246092&amp;hash=20f0b5a3c8887194&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>В Петербурге снова активизировались жулики на рынке аренды жилья.</li>
        <li>Петербургский экстремал погиб, пытаясь <a href="https://nevnov.ru/739936-v-centre-peterburga-pri-popytke-pereprygnut-s-kryshi-na-kryshu-pogib-molodoi-muzhchina">перепрыгнуть с крыши на крышу</a> расселенного дома на улице Шкапина.</li>
        <li>Следователи выясняют причины смертельного <a href="https://nevnov.ru/740024-na-ulice-stasovoi-muzhchina-vynes-svoim-telom-okonnuyu-ramu-v-kvartire-na-sedmom-etazhe">падения мужчины</a> из окна на 7 этаже дома в Красногвардейском районе</li>
        <li>В Ленобласти коммунальщики посоветовали «стоять с тазиками» жильцам дома с протекающей крышей.</li>
        <li>Следователи задержали руководителя Шкиперского таможенного поста и его зама по делу о <a href="https://nevnov.ru/740065-nachalnika-shkiperskogo-tamozhennogo-posta-zaderzhali-za-vvoz-v-rf-kulturnyh-cennostei">взятках при ввозе культурных ценностей</a>.</li>
        <li>Бывшая сотрудница службы исполнения наказаний <a href="https://nevnov.ru/740030-prodavavshaya-narkotiki-v-krasnogvardeiskom-raione-sotrudnica-fsin-poluchila-pyat-let-kolonii">осуждена </a>за торговлю наркотиками.</li>
        <li>Виновник <a href="https://nevnov.ru/740106-vinovnika-smertelnogo-dtp-na-nevskom-prospekte-prigovorili-k-10-godam-tyurmy">смертельного ДТП на Невском</a> получил 10 лет колонии.</li>
        <li>Сразу два фургона <a href="https://nevnov.ru/739914-na-primorskom-v-raione-olgino-perevernulis-gazel-i-fiat-ducato">опрокинулись </a>утром на Приморском шоссе.</li>
        <li>Любитель дорожных «шашек» спровоцировал аварию с 5 машинами на Трефолева.</li>
        <li>Внезапный маневр легковушки напугал водителей на трассе возле Соснового Бора.</li>
        <li>Соцсети обсуждают видео с нетерпеливым водителем и медленным пешеходом на «зебре».</li>
        <li>Дрифтер разбил каршеринговую машину на глазах у друзей.</li>
        <li>На фасаде новостройки в Кудрово заметили чью-то огромную тень.</li>
        <li>Банковский служащий, <a href="https://nevnov.ru/739952-peterburgskii-bankovskii-rabotnik-ukral-dengi-klienta-dlya-oplaty-ipoteki">присвоивший деньги клиента</a>, чтобы погасить платеж по ипотеке, отправляется под суд.</li>
      </ul>
