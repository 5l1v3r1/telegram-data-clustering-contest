      <h1>Gli "Amici della coesione" a muso duro contro la bozza di bilancio UE</h1>
      <address><time datetime="2019-11-05T21:58:25+00:00">05 Nov 2019, 21:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jBRbDV8UZMk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>I quattro Paesi del gruppo di Visegrad hanno duramente criticato</b> questo martedì <b>i piani di riduzione dei fondi destinati alla politica di coesione</b>, come emerso dalle <a href="https://it.euronews.com/2019/11/05/bilancio-ue-2021-2027-tentativi-d-intesa">prospettive di bilancio europeo pluriennale, per il 2021-2027</a>. Lo hanno annunciato a margine del summit degli "Amici della coesione", svoltosi a Praga, al quale hanno partecipato i rappresentanti di 17 Paesi dell'Unione europea, tra i quali il ministro per gli Affari europei italiano, Vincenzo Amendola e il Commissario europeo per il bilancio, Günther Oettinger.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191676795151691776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>"Una prospettiva di bilancio ingiusta"</h3>
      <p>Ungheria, Polonia, Repubblica Ceca e Slovacchia si oppongono, in parole povere, ai possibili tagli a quella <a href="https://ec.europa.eu/regional_policy/sources/docgener/informat/basic/basic_2014_it.pdf">politica che cerca di ridurre le disparità tra le varie regioni e promuovere lo sviluppo sostenibile all'interno dell'Unione</a>.</p>
      <p>Il capo di governo slovacco, Peter Pellegrini, ha sottolineato come, al contrario di quanto propone appunto la Commissione, la situazione economica attuale nel continente dovrebbe indurre a non diminuire i fondi per la coesione. Il suo omologo ungherese, <b>Viktor Orbán, ha definito la bozza di bilancio europeo "ingiusta"</b>. "Siamo pronti a un'economia neutra al carbonio entro il 2050, ma vogliamo che ci sia il giusto contesto finanziario nel bilancio", ha dichiarato durante la conferenza stampa il premier magiaro. "Vi ripeto: questo bilancio, da qualsiasi parte lo si osservi, noi lo troviamo ingiusto. Vogliamo un bilancio giusto ed equo".</p>
      <p>La Brexit e nuove priorità - come sicurezza, politica migratoria e digitale - cambiano, però, il quadro.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1191762696452149250" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Qui la <a href="https://it.euronews.com/2019/11/05/bilancio-ue-2021-2027-tentativi-d-intesa">bozza integrale del bilancio europeo 2021-2027</a>.</p>
