      <h1>【新光金無限之戰2】吳東興豪砸2.5億元大買新光金　警告他別輕舉妄動</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">劉曉霞, 鄒保祥</a></address>
      <p>據股市觀測站10月底資料，新光金董座吳東進掌控的吳火獅文教基金會、吳東進基金會、新誠投資等控股公司，光是9月就較8月增加持股850多張；新光三越董座吳東興旗下的新光三越和東興投資，更是一個月內就砸下約2.5億元，大買新光金達2.62萬張。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jUakpun2pXA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>知情人士透露，吳東興此次祭出銀彈買股攻勢，其實要怪吳東進自己壞事。今年7月吳東進意圖搶奪新光三越，就因為看中新光三越是新光金的第二大股東，他打的算盤就是自己掌控的持股加計新光三越後，就能越過金管會規定的無限徵求委託書10％門檻，可以啟動委託書大戰。</p>
      <p>吳東進失算欲奪新光三越不成，反而跟吳東興家族打壞關係，讓自己陷入更大危機。「因新光三越經營權遭威脅，吳東興家族決定大買新光金持股，增加和吳東進的談判籌碼，讓他不敢輕舉妄動，再生覬覦新光三越的念頭。」</p>
      <p>大買新光金持股的吳東興，今年高齡80歲，他是新光集團創辦人吳火獅的大哥吳金龍長子，長期經營新光三越，吳火獅在世時，吳東興頗受提拔，他曾說：「我當董事長（吳火獅）特助，辦公室不到十坪…新光人壽招募第一批人員，我是監考官之一。」</p>
      <p>過去吳東興鮮少介入吳家四兄弟紛爭，直到今年新光三越改選董監事，吳東進打算拿下新光三越，威脅吳東興家族後，也讓吳東興不得不大幅增加新光金持股，這讓新光金明年的經營權再添變數。</p>
      <p>針對大股東吳東興、吳東進和新勝增加新光金持股，吳東興增加籌碼以免新光三越經營權再遭威脅的內容，至截稿前，新光金和新光三越對此均無回應。</p>
