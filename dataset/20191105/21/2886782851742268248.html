      <h1>Berlin: milliárdok az elektromobilitásra</h1>
      <address><time datetime="2019-11-05T21:46:25+00:00">05 Nov 2019, 21:46</time> by <a rel="author">Horváth Ferenc</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EiMlMElpgyI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az elektromos autók vásárlásához nyújtott támogatások folytatásáról állapodott meg a német kormány a német autóipar szereplőivel, az elektromos járművek tömeges bevezetését célzó, úgynevezett "autó-csúcson.</p>
      <p>Megemelik az egész iparágat érintő támogatásokat, és a szubvenciók rendszerét újabb öt évre, 2025 végéig kiterjesztik.</p>
      <p>A 40 ezer eurós (mintegy 13 millió forint) vételár alatti autók támogatását 4 ezerről 6 ezer euróra, az ugyanilyen árkategóriába tartozó plug-in hybridek vásárlási támogatását pedig 3 ezerről 4,5 ezer euróra emelik.</p>
      <p>"Az elektromobilitást vasmarokkal folytatják" - véli a Bundestag egyik liberális képviselője, Oliver Luksic, "Vannak kvóták és szabályozások a gyártók számára. És még magasabb támogatások. Rossz irányba haladunk. Nagyon drága lesz. A vásárlóknak is, és a hazai munkahelyeknek sem kedvez."</p>
      <p>A német kormány 3,5 milliárd euró támogatást biztosít egymillió új elektromos töltőállomás telepítésére is.</p>
      <p>Angela Merkel kancellár jelenlétében, ünnepélyesen indult a Volkswagen első teljesen elektromos modelljének, az ID.3-nak a sorozatgyártása Zwickauban. Ez az üzem lesz Európa legnagyobb és leghatékonyabb elektromosautó-gyára 1,2 milliárd eurós ráfordítással.</p>
