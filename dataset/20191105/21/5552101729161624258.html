      <h1>【豪門爆姦情5】偷情還拍淫照與影片　元祖小開超愛炫耀婚姻幸福</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>歌手兼網路電商企業家安晨妤和「富二代」、元祖食品少東張劭緯結婚13年，表面一副甜蜜幸福模樣，沒想到日前卻驚爆婚變。主因是張劭緯結婚以來，背著老婆安晨妤偷歡數女，還拍下淫照與影片，而且不倫的其中一位對象，竟是與元祖敵對的大黑松小倆口千金邱威樺。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ddbzd_w-OpE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>回顧兩夫妻以往恩愛的畫面，安晨妤以歌手身分發片時，老公張劭緯挺身站台，並誇說豪砸3千萬幫老婆圓夢；去年安晨妤跟羽球教練被本刊拍到互動曖昧，她解釋因作風較為洋派，並非外遇，老公張劭緯也曾在臉書上傳安晨妤的背影照，並寫道：「這是我牽手一輩子的女人，以前是、現在是、未來也是…」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105135733-076423bbab93df17572f7afba230c3ff-tablet.jpg"/>
        <figcaption>被爆與兒子羽球教練互動親密後，安晨妤（中）在臉書po出與老公（右）、教練（左）的3P同框照，以示清白。（翻攝自安晨妤臉書）</figcaption>
      </figure>
      <p>安晨妤並曾安排媒體參觀自住的豪宅，並介紹家中有一面牆，掛滿全家福的照片，並一臉幸福形容：「我和老公每年底就會把所有的照片洗出來，拼湊一幅畫，算是我們家這1年的回顧。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105135751-b62d641af5abcb611c3bc847083199e9-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105135743-e046df6c7535ec0be4f7d83b57d3c077-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>除此之外，安晨妤豪宅裡也有掛上老公在峇里島求婚的照片、自己在夏威夷待產照片，還有更多的是一家出遊照片「紀念生活的點滴」；她透露，因為跟老公2人都很熱愛購物，「這也是我嫁給他的原因之一」「我們衣櫃等收藏空間都一人一半，自己空間自己管，不能塞就不准買」。</p>
      <p>如今爆出腥事，對比當年安晨妤發片聊起豪門婚姻幸福小事、老公張劭緯的貼心及浪漫，一切顯得相當諷刺。</p>
      <p>更新時間｜2019.11.05 11:46</p>
