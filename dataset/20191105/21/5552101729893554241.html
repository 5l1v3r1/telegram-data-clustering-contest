      <h1>【豪門爆姦情3】不倫六年每週二固定約會　千金小三臉書放閃露餡</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>根據讀者的爆料，元祖食品少東張劭緯從2013年，就開始與大黑松小倆口的千金邱威樺搞外遇。兩人6年來暗偷款曲，不僅一起親暱打球、看診、到陽明山玩樂，還多次出國至日本遊玩、到夜店玩耍，甚至到旅館開房、在浴室自拍，兩人甚至於2014年在晶華酒店買情侶對戒。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQa7gOGwXew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>邱威樺臉書中所使用的大頭照就「大有玄機」，照片中的她，頸上圍一條紅色圍巾，並站在紅色楓葉前、伸手觸摸楓葉，笑得相當幸福，仔細看她伸出的左手，中指就是戴著情侶戒，至於圖說她則寫道：「哥哥用萊卡拍的照片出爐了～太喜歡了（愛心），有帥氣哥哥當攝影師一起出國真好～炫耀無誤」，最後加上大笑的圖案，顯示當時的她心情既興奮又想放閃。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105132237-e752bc2d3db4f0bb190015e2caf7ca87-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105132219-92200edf8037f03564186ee6b6008eed-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>據查，邱威樺字句中所指的「帥氣哥哥」就是張劭緯！邱威樺知道自己是小三，不能公開與張劭緯之間的關係，只好在自己臉書向朋友炫耀，還把不能公開的情侶戒放在臉書中，此舉等於是想向朋友透露自己是個「有情人」的死會女，並懷著不倫姦情的暗自雀躍，字裡行間透露那次出國是情人伴遊。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105132231-7d5076e63b801e377b9959dd1842bf86-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105132224-762bdfbcc2035bb465dd0551d5b92f3c-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>此外，兩人今年3月也到日本箱根遊玩，拍下不少愛的合照。對照邱威樺的臉書來看，她曾為了自家產品在東京舉辦食品展，於3月在當地打卡，似乎有點巧合。尤其張劭緯私下稱呼對方為「寶貝」，而且有段時日以看診為由，固定星期二晚上與邱威樺幽會。</p>
