      <h1>【騙贏貴婦奈奈7】賣頂級禮盒兼送黑錢　天龍國知名水果行竟是白手套</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">顏凡裴, 賴智揚</a></address>
      <p>潤寅楊文虎及王音之夫婦，為了能夠成功騙過銀行，找上和他們長期生意往來的8大公司高層或窗口，讓對方配合向銀行虛應照會，營造潤寅應收帳款豐厚的假象，以詐貸百億元。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTCceXM2EOQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>為了要業者配合，楊文虎夫妻不惜花重金行賄，還找來知名水果店「百纖果屋」老闆蕭炯桂當白手套，花了上千萬元訂購進口高檔水果，送給涉案的8家公司高階主管，還在水果禮盒裡塞大量現鈔，有時太緊急還會請蕭炯桂先墊放，事後再返還，其中，前福懋副總黃明堂就收了近千萬元賄款。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105180522-cd90d0e39254e7403be0b9a331b33b1f-tablet.jpg"/>
        <figcaption>福懋興業管理總部前副總黃明堂，面對檢調質疑協助潤寅詐貸，皆裝傻回應：「不知道」。（聯合知識庫）</figcaption>
      </figure>
      <p>本刊調查，百纖果屋以專營進口日本麝香葡萄、哈密瓜、水蜜桃、白草莓及紐西蘭櫻桃等外國水果聞名，每盒售價都是從千元起跳，更高檔的甚至破萬元，是不少政商名流指定購買的精緻水果。</p>
      <p>楊文虎夫妻為了不讓詐貸犯行露餡，索性吸收水果行老闆蕭炯桂充當白手套，直接把整捆千元現鈔夾藏在水果禮盒中，利用送禮名義行賄配合廠商。</p>
      <p>檢調在這對夫妻潛逃出境後，從女兒楊宇晨的手機，發現不少疑似串通水果行老闆協助滅證的訊息，如「要什麼電話，阿桂（指水果行老闆蕭炯桂）幾乎都有」「明天去阿桂那看看」，再加上蕭炯桂的帳戶有一筆可疑的200萬元資金，也被檢調懷疑是楊文虎善後處理的費用，因此將蕭炯桂羈押禁見。</p>
