      <h1>【豪門爆姦情2】元祖小開搞不倫　對象竟是大黑松小倆口千金</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>日前爆出「元祖少奶奶」安晨妤與老公張劭緯鬧婚變，安母接受媒體訪問，驚爆女兒「人財兩失」，並說女婿坦承出軌2次、且張家欠安晨妤1,600萬元不還，甚至透露握有不雅照、影片等，引爆一波「元祖家醜」。更醜的是，新聞傳出後事件未因此落幕，本刊取得其中一張獨家照，發現張劭緯出軌對象竟是元祖競爭對手大黑松小倆口的千金邱威樺。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQa7gOGwXew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105131520-d91b71e862d42af4c637958b6ffd5f0b-tablet.jpg"/>
        <figcaption>邱威樺個頭嬌小長相甜美，常在臉書幫自家產品做宣傳。（翻攝自邱威樺臉書）</figcaption>
      </figure>
      <p>根據讀者向本刊透露，元祖小開母親張秀琬是上海市台協常務副會長，相當重視「圓桌教育基金會」舉辦的心靈課程，多次找媳婦安晨妤參加，安晨妤透過張秀琬的關係，在圓桌結識不少高爾夫球的球友；只是有次安晨妤因故無法參加聚會，改由張劭緯赴約，於是張劭緯在球友聚會中認識了邱威樺，兩人從球友關係漸漸發展成不倫戀，安晨妤卻被蒙在鼓裡。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105131513-b188b770e0d4e59adebb5f8fb64a5e20-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105131501-98cf6fdae793bd68b8ef4f2df46ea60e-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>本刊同時取得兩人於2014年在晶華酒店偷買情侶對戒的合照，照片中兩人的左手食指上戴同款戒指，並擺同樣的pose，對著鏡頭拍照，照片中的邱威樺眉開眼笑，一副幸福甜蜜樣，而張劭緯也是一臉愉悅，似乎笑中隱藏些許偷情的快感。</p>
      <p>更新時間｜2019.11.06 04:38</p>
