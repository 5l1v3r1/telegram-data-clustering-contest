      <h1>【富二代露鳥57秒4】周興哲知名度大勝哥哥　還跟楊祐寧搶女人</h1>
      <address><time datetime="2019-11-05T21:58:00+00:00">05 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>雖然周予天的先天條件算是頗優，但他的聲勢、知名度都明顯不如弟弟，在台灣的娛樂新聞都只能跟弟弟黏在一起，比如擔任弟弟周興哲在TICC演唱會的第一場嘉賓，當時還上演兄弟情深戲碼，沒想到私下「哥醉弟陪」的情誼也十分感人。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ss1zqUiuPig" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不僅演藝事業，周予天的私事其實也沒周興哲來得精采萬分；之前從事美妝買賣的Melinda王周旋在周興哲及楊祐寧之間。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113601-3a2b6673aea2e88a2dd36642cf8db474-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105113545-320793a25ac2da37b18193c1f93d7526-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>有傳言指周興哲當時因這名「祐嫂」無心工作，而且為了見她還不理宣傳、硬要跟人家見面；宣傳對周興哲不爽之餘，還得幫他對外賠不是。尤其祐嫂不僅玩弄周興哲，還攪亂他的朋友圈，但周興哲仍然死心塌地，對祐嫂言聽計從。</p>
      <p>只是祐嫂後來改愛楊祐寧，對照周興哲一度感情、工作不順，垮臉又屢爆耍大牌，時間點相當接近。如今周興哲有了前主播女友趙岱新，事過境遷後，經紀人回應：「對於工作，周興哲都盡力去做。」並且「祝福大家都很好。」；楊祐寧跟「祐嫂」方面則沒有回應。</p>

      </p>
      <p>更新時間｜2019.11.05 11:45</p>
