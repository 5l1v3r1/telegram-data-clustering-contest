      <h1>L'Europe de l'est et du sud prête à défendre bec et ongles les aides régionales</h1>
      <address><time datetime="2019-11-05T21:46:12+00:00">05 Nov 2019, 21:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/suXZdWwxzm0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils sont la tête de pont des pays européens qui disent non à la baisse des aides régionales… Les dirigeants hongrois, polonais, tchèque et slovaque ont fait front commun avant de convier une douzaine d'autres pays à les rejoindre pour un sommet dit des <i>Amis de la cohésion</i>.</p>
      <p>Cohésion, c'est le nom de cette politique européenne qui consiste à distribuer des aides financières aux zones les moins favorisées d'Europe pour réduire les disparités et promouvoir le développement durable. Les pays qui en bénéficient le plus sont ceux du sud et de l'est et ils voient d'un très mauvais œil les propositions de la Commission européenne et de l'Allemagne pour réduire ou assortir ces aides de nouvelles conditions.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191757690508324865" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Si la question des fonds de cohésion est revenue sur la table, c'est parce que l'Union européenne prépare son prochain budget pluriannuel pour la période 2021-2027. Un processus qui donne toujours lieu à de laborieuses tractations. Mais le Premier ministre hongrois Viktor Orban n'entend rien céder.</p>
      <p><i>« Nous sommes prêts à avoir une économie neutre en carbone en 2050 mais alors, nous attendons un soutien financier équitable dans le cadre du budget,</i> a-t-il prévenu lors de ce sommet à Prague. <i>Et je persiste à vous dire : quoi que l'on change dans ce budget, nous trouverons cela injuste, et nous voulons un budget qui soit juste et équitable. »</i></p>
      <p>Seulement voilà, les gros contributeurs au budget européen, à commencer par l'Allemagne, comptent eux aussi faire entendre leur voix, d 'autant qu'avec le Brexit ils devront verser davantage au pot commun.</p>
