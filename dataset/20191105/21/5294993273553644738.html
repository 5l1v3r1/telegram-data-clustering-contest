      <p>
        <b>Os espanhóis só tiveram um debate entre os candidatos antes das legislativas de domingo. Este e outros destaques no Euronews Noite, com a apresentação de Nuno Prudêncio.</b>
      </p>
      <p>* Como era de esperar, o tema da Catalunha domina único encontro televisivo antes das eleições. Mas houve outros fatores a destacar.</p>
      <p>* Todo o mundo tecnológico cabe neste momento em Lisboa: Edward Snowden e Brexit marcam arranque da Web Summit.</p>
      <p>* Indígenas da Amazónia trazem protestos a Bruxelas, numa altura em que também a situação no Pantanal se torna crítica.</p>
      <p>* A Microsoft fez a experiência: quatro dias de trabalho por semana em vez de cinco. Os resultados são mais do que positivos.</p>
