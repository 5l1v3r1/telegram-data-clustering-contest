      <h1>Una aplicación que permite volver al pasado y ver el Muro de Berlín</h1>
      <address><time datetime="2019-11-05T21:02:33+00:00">05 Nov 2019, 21:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gNYj5ztERYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un avance tecnológico que permite volver al pasado. Cuando se cumplen 30 años de su caída, <b>una aplicación de realidad virtual permite ahora, a los ciudadanos, ver el Muro de Berlín</b>. La aplicación muestra cómo cambió con el tiempo y pasó de ser una estructura relativamente baja a la elevada 'barrera de hormigón' que dividía el este del oeste en la ciudad alemana.</p>
      <p>"Conocí el muro cuando era niño. Entonces era muy joven. Tenía ocho años cuando se produjo su caída. Por supuesto, no era capaz de entender realmente lo que significaba aquella barrera. Pensé que representaba el fin del mundo. Podías mirar a la izquierda y a la derecha pero no podías ver nada delante y no se vislumbraba el final en ninguna dirección", declara Peter Kolski, creador de la aplicación MauAr.</p>
      <p>Muchos de los visitantes de Berlín, que recurren a la tecnología para poder volver a tiempos pasados y conocer la historia del 'muro' destacan el enorme valor didáctico de la aplicación. Un elemento que <b>facilita la educación de los más jóvenes</b>.</p>
      <p>"Creo que es una gran experiencia si quieres que los niños pequeños entiendan cómo era. Y también para que los ancianos lo vean y lo recuerden. Verlo, tal vez pueda traer algo de tristeza pero también algunos recuerdos", destaca el danés Iben Nicolaisen, procedente de Odense.</p>
      <p>"¡Es genial! Es algo fantástico porque, en realidad, resulta muy difícil imaginar cómo era el muro y pensar en su gran tamaño y en cómo quedaban separados, por él, los edificios. ¡Es genial!", señala Sebastian Rackwitz, llegado a Berlín desde Dortmund.</p>
      <p><b>La caída del muro marcó el fin de la Guerra Fría para Berlín, para Alemania y para el resto del mundo</b>. Ahora, a punto de cumplirse 30 años del histórico momento, <b>Berlín es una capital atípica. Una ciudad en permanente transformación que aún guarda vestigios de su oscuro pasado</b>.</p>
