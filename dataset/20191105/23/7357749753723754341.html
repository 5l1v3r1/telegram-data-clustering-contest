      <h1>France : des mesures controversées sur l'immigration</h1>
      <address><time datetime="2019-11-05T23:20:07+00:00">05 Nov 2019, 23:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QU7KxHye4FU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La droite avait renoncé sous Nicolas Sarkozy. Sous Emmanuel Macron, le gouvernement semble prêt à franchir le Rubicon. La France s'apprête à adopter des quotas d'immigrés économiques. La ministre du Travail, Muriel Pénicaud, l'a confirmé à la veille des annonces promises par l'exécutif. Il s'agirait de fixer chaque année des objectifs chiffrés d'immigrés professionnels en fonction des besoins du marché du travail et ce dès l'été 2020.</p>
      <p>Dans les filières en tension comme la restauration ou le bâtiment, l'idée est plutôt bien accueillie, mais à gauche comme à droite les critiques fusent. Si les premiers crient à la droitisation électoraliste, les seconds soulignent que l'immigration économique ne représente que 33 000 titres de séjour sur les 256 000 délivrés l'an dernier, bien moins que ceux accordés aux conjoints, aux étudiants et aux réfugiés.</p>
      <p>Autre mesure qui fait débat : un accès aux soins restreint avec notamment l'instauration d'un délai de carence de trois mois avant que les demandeurs d'asile ne puissent accéder à la Protection universelle maladie et la nécessité d'un accord préalable de la Sécurité sociale pour certains actes non-urgents dans le cadre de l'Aide médicale d'État.</p>
