      <h1>In Kirghizistan è emergenza rifiuti nucleari</h1>
      <address><time datetime="2019-11-05T23:04:56+00:00">05 Nov 2019, 23:04</time> by <a rel="author">euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zxj8yvAK87s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Stoccati nelle gole dell'Asia centrale, migliaia di tonnellate di rifiuti radiottivi minacciano la valle Ferghana in Kyryzstan e i suoi milioni di abitanti; per Commissione europea che in coooperazione con la Berd, la Banca europea di sviluppo e ricostruzione, vuole finanziare il progetto, devono essere urgentemente bonificati.</p>
      <p>Tynarbek Dokbayev, direttore di un centro medico:</p>
      <p>"Ho esaminato io stesso il sito. Ci sono luoghi con radiazioni di circa 100 micro-roentgen all'ora. E qualche anno fa hanno costruito perfinoi delle abitazioni".</p>
      <p>Conosciuta come Mailbox200, la città fu costruita nel 1946 in periodo sovietico, nel 1968 quando l'estrazione dell'uranio terminò i residui radioattivi stoccati erano di oltre 2 milioni di metri cubi.</p>
      <p>Bolotbek Karimov, ambientalista:</p>
      <p>"I siti di stoccaggio rischiano di essere infiltrati da pioggia e umidità , nella valle vivono circa 14 milioni di persone, in caso di disastro naturale l'acqua potrebbe trascinare a valle le pareti dei siti, contaminando falde acquifere eil fiume NAryn. Sarebbe una tragedia".</p>
      <p>L'ipotesi non è azzardata; in questa zona: la percentuale di malati di cancro è del 50% superiore al tasso nazionale e malformazione o malattie come la sindrome di Down sono molto più diffuse in altre zone, mentre quasi tutti hanno problemi alla tiroide.</p>
