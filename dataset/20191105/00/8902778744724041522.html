      <h1>Шимпанзе поднял окурок туриста и закурил. Видео</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0l7-f2Owa8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кадры, на которых показано, как шимпанзе курит в зоопарке после того, как турист бросил сигарету в его вольер появились в интернете. Видео с курящей обезьяной было снято посетителем парка дикой природы Хэфэй в Китае и показывает животное, держащее сигарету между пальцами, прежде чем начать ее курить.</p>
      <p>«Этот турист глуп и невежда, а вот обезьяна умная, так не просто взяла сигарету, а имитировала курение. Если бы знала, что это вредно, то бросила бы эту сигарету назад туристу», сообщила паресс-служба парка.</p>
      <p>Видео было удалено, но на самом деле в китайских зоопарках это не редкость, когда шимпанзе курит. Китайцы, не смотря на протесты защитников животных, даже делают цирковые шоу с курящими обезьянами.</p>
