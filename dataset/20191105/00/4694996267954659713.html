      <h1>Difficultés sur l’autoroute à péage : les fortes propositions du DG d’EIFFAGE à l’Etat et aux citoyens pour « soigner » le tissu urbain.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vJXF58xwsEw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Parlant de tout ce qui passe dans le domaine de la mobilité urbaine, du transport en général sur l’autoroute de l’avenir, le directeur général d’EIFFAGE Sénégal a interpellé l’Etat du Sénégal sur un certain nombre de propositions relatives à ces difficultés liées à la sortie des véhicules. Il dira à cet effet que « l’Etat doit revoir les aménagements qu’il doit réaliser pour les faciliter et aussi de se retrouver autour d’une table pour voir les investissements à faire directement. Les contraintes sont là et elles ne peuvent être levées que si nous nous y mettons ensembles ». Pour cela, il estime nécessaire d’initier un dialogue pour voir ce qui bloque et de pouvoir y apporter des solutions car, « il en existe » ajoutera-t-il. Estimant qu’il faudrait aussi saluer cette volonté de l’Etat dans ses grands projets routiers, Gérard SENAC appelle toutefois l’initiative, à l’engagement et à un comportement civique des populations.</b>
      </p>
