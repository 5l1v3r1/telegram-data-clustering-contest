      <h1>Manuel Diz: "Colaborar con Iberdrola nos obliga a perfeccionarnos, competir más y amplía el área de nuestro trabajo"</h1>
      <h2>El director general de Técnica 4, premiada en los Premios al Proovedor del Año 2019, destaca la importancia que tiene este galardón</h2>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">FRANCISCO CERNADAS. SANTIAGO   </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6S2RvAnMQew" width="650" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Iberdrola ha entregado sus Premios al Proveedor del Año en España 2019; un reconocimiento que, este año, ha recaído en un total de 11 empresas colaboradoras de la compañía en el desarrollo de su estrategia hacia una economía descarbonizada, en base a fuertes inversiones en renovables y redes de distribución, cada vez más inteligentes, proyectos de almacenamiento a gran escala y la apuesta por soluciones innovadoras para sus clientes. <br/><br/>Los premios reconocen el papel clave de la cadena de valor en la consecución de los proyectos estratégicos de Iberdrola y la relevancia de crear un ecosistema de proveedores que trabaja con los mismos objetivos. Asimismo, son una oportunidad para incidir en el compromiso de incentivar la gestión empresarial en aspectos como el desarrollo sostenible, la seguridad y la calidad, la innovación, la internacionalización y la creación de empleo. <br/><br/>“Unidos estamos consiguiendo llegar más lejos, abordar proyectos más ambiciosos, superar barreras y abrir nuevos mercados y construir un futuro más sostenible y competitivo, impulsando las energías renovables, desplegando más redes y más inteligentes y ofreciendo productos y servicios adaptados a las necesidades de nuestros clientes y la sociedad”, explica Ángeles Santamaría, CEO de Iberdrola en el territorio nacional.<br/><br/>“Después de casi dos décadas avanzando en nuestra apuesta por una energía de futuro, estamos comprometidos en seguir siendo motor de crecimiento industrial en los países donde operamos, ejerciendo un importante efecto tractor en un creciente grupo de empresas que nos acompañan en nuestra apuesta por liderar la transición energética en España”, explica Asis Canales, Director de Compras y Seguros de Iberdrola.</p>
      <figure>
        <img src="https://www.elcorreogallego.es/img/noticias/20191105/premioserviciosenergeticosveronicavillarymanueldizdirectorgeneraldetecnica420191_928886_manual.jpg"/>
        <figcaption>Entrega del galardón a Técnica 4, reconocida en los premios en la categoría de Servicios Energéticos.<br/>FOTO: IBERDROLA</figcaption>
      </figure>
      <p>Los Premios Iberdrola al Proveedor del Año 2019 en España reconocen a empresas por su orientación a la innovación y la competitividad, la diversidad y la igualdad, la prevención de riesgos laborales y la calidad, la sostenibilidad, la generación de empleo o su vocación de internacionalización. Este año, además, se ha otorgado un reconocimiento especial a la atención de emergencias durante la Gota Fría.<br/><br/>Flexibilidad y calidad. La empresa premiada en el apartado Servicios Energéticos ha sido compañía gallega Técnica 4, especializada en la fabricación y suministro de cuadros eléctricos, armarios de control y automatización, a la que se le ha reconocido su flexibilidad y el mantenimiento de sus altos estándares de calidad en proyectos como la central hidroeléctrica del Alto Támega, en Portugal.</p>
      <p>“Trabajar con Iberdrola es un reto importante, porque es una gran empresa a nivel nacional e internacional, y nuestra colaboración con ellos nos aporta prestigio en las labores de montaje y fabricación de cuadros”, explica Manuel Diz, el director general de Técnica 4.</p>
      <figure>
        <img src="https://www.elcorreogallego.es/img/noticias/20191105/20191010premioproveedores2019espana_928887_manual.jpg"/>
      </figure>
      <p>“Nuestra mayor aportación es nuestro <i>know how</i> y la flexibilidad que Iberdrola puede necesitar a la hora de elaborar los trabajos. Para nosotros, siempre fue un reto poder trabajar a estos niveles: nos obliga a perfeccionarnos, competir más y, al mismo tiempo, nos amplía el área de nuestro ámbito de trabajo”, concluye.<br/><br/>Oportunidades industriales y empleo. Iberdrola realizó compras, relacionadas con equipos, materiales, obras y servicios, por más de 1.500 millones de euros a más de 5.000 proveedores en España en 2018. <br/><br/>La estrategia renovable de Iberdrola en España prevé la instalación de 3.000 nuevos MW renovables hasta 2022 en España y hasta 10.000 MW para 2030, así como inversiones en digitalización de su red de distribución, almacenamiento a gran escala y la creación de nuevos productos y servicios. <br/><br/>El plan, además de contribuir a la lucha contra el cambio climático, creará oportunidades industriales en el tejido empresarial español y permitirá la generación de hasta 20.000 empleos en nuestro país. <br/><br/><b>Representantes de las diferentes compañías galardonadas en los Premios al Proveedor del Año 2019 en España.<br/>FOTO: IBERDROLA</b></p>
      <p>Reconocimiento a sus proveedores en España<br/><br/>Junto a la entidad de nuestra comunidad, otras diez empresas colaboradoras de Iberdrola en el desarrollo de su estrategia hacia una economía descarbonizada, fueron galardonadas en los Premios al Proveedor del Año en España 2019.<br/><br/>El premio especial Mejor Proveedor del Año recayó en Eiffage Energía; Internacionalización fue otorgado a la firma vasca Ingeteam; en Innovación y Competitividad, la galardonada fue Wallbox; Diversidad e Igualdad, recayó en la entidad Multiservicios Mapfre Multimap; Prevención de Riesgos Laborales, Seguridad y Salud acabó en las manos de la sociedad salmantina AOC Proyectos; Sostenibilidad le correspondió a la valenciana Siel-Obremo; en Servicios no Energéticos recibió la condecoración la manchega Cyrasa Seguridad; Mejor Proveedor de Equipos fue para Longi Solar Technology; en el Premio Especial Atención de Emergencias se eligió a FCC Industrial; y, como ya se citó anteriormente, en Servicios Energéticos la ganadora fue la compañía gallega Técnica 4.</p>
