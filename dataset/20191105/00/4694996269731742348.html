      <h1>Litiges fonciers : Les victimes descendent dans la rue le vendredi 22 novembre.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hdWIW1_rQ4A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Face à la récurrence des problèmes liés au foncier partout au Sénégal, le Front pour une révolution anti-impérialiste populaire et panafricaine (FRAPP) et les collectifs regroupant les victimes de Tivaouane Peulh, des Hlm Maristes annoncent une marche pacifique le vendredi 22 novembre. A en croire Guy Marius Sagna, membre du mouvement patriotique, il s’agit d’une interpellation faite au Chef de l’Etat pour régler les questions d’intérêt national lié au foncier. L’activiste de souligner que son collectif ne sera pas insensible face aux préoccupations des sénégalais qui sont privés de leur droit : celui d’avoir accès à la terre et de disposer d‘un toit. « Nous nous mobiliserons le vendredi 22 novembre à 15h à la place de l’obélisque avant de prendre la direction du rond-point Rts. Cette marche est organisée pour inviter l’Etat du Sénégal à ne pas revenir sur sa décision d’affecter 20 ha au collectif des victimes de démolition de Tivaouane Peulh, de payer les impenses et enfin de respecter l’accord signé entre la Sn/Hlm et les impactées au niveau des Hlm Maristes. »</b>
      </p>
