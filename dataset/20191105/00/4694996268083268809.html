      <h1>Abdoul Mbaye après son audition sur l'affaire Petro-Tim : « Il y’a eu violation intentionnelle de la loi pour permettre à des intermédiaires voyous de recevoir des sommes considérables »</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-GQZbahObCc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les auditions devant le Doyen des juges, dans le cadre de l'affaire Petro-Tim, se sont poursuivies ce mardi. Abdoul Mbaye est entré en scène, ce 5 novembre. L'ancien Premier ministre, qui a répondu à l’appel à témoin du magistrat instructeur, estime que dans le cadre du scandale Petro-Tim, « il y’a eu violation intentionnelle de la loi pour permettre à des intermédiaires voyous de recevoir des sommes considérables ». C'est du moins ce qu'a fait savoir le leader de l’Alliance pour la citoyenneté et le travail (ACT), à sa sortie d’audition chez le Doyen des juges...</b>
      </p>
