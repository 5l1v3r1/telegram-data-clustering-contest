      <h1>野球、日本が逆転で初戦白星</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>　【桃園（台湾）共同】野球の東京五輪予選を兼ねた国際大会「第２回プレミア１２」は５日、台湾で１次ラウンドＢ組が開幕し、日本は桃園でベネズエラに８-４で逆転勝ちした。</p>
      <p>　日本は０-１の五回に広島の菊池涼と鈴木の適時打で逆転。再びリードを許したが、２-４の八回に三つの押し出し四球と菊池涼の適時打、鈴木の犠飛などで６点を挙げた。</p>
      <p>　１次ラウンドの各組の上位２チームが１１日から日本で行われる２次ラウンドに進む。決勝と３位決定戦は１７日に東京ドームで行われる。</p>
