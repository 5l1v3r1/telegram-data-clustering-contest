      <h1>Salon des Arts Visuels : Abdoulaye Diop promet un avenir meilleur aux artistes</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zF7h3h5M-SA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Salon national des Arts visuels est ouvert, ce mardi. La cérémonie est présidée par Abdoulaye Diop, ministre de la Culture et de la Communication, au Grand théâtre national, en présence des acteurs culturels et de plusieurs autorités étatiques. Ainsi, du 05 au 20 de ce mois de novembre, les artistes plasticiens, venus des quatre coins du pays vont pouvoir montrer leurs talents au grand public. Ce sera à travers des expositions, conférences et débat dans des structures culturelles en ville.    <br/>Et compte tenu de la situation des artistes nationaux et des conditions dans lesquelles ceux-ci évoluent, le ministre a promis d’apporter des améliorations. En ce sens, il a annoncé le lancement des travaux de l’édification de l’Ecole des arts et l’accroissement des fonds alloués aux arts et à la culture. De même, il a confié que ‘’les Centres et Complexes culturels  régionaux seront renforcés pour promouvoir le développement culturel national. Les textes portant sur le statut de l’artiste sont en cours de finalisation et vont être adoptés très prochainement’’.  <br/>  <br/>La culture étant un vecteur porteur de dynamique de croissance et de création d’emplois divers et durables dans les territoires, le ministre invite les collectivités territoriales à s’approprier davantage des questions de la culture pour en faire un véritable levier de développement. .</p>
