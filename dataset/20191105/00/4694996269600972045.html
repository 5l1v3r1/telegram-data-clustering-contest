      <h1>Transport aérien : « Le Sénégal va ressusciter  les aéroports régionaux du pays. Ceci est en phase avec le PSE ». (Monsieur Mathiaco BESSANE SG MTTA)</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EGDgtN6EiDg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Venu représenter le ministre du Tourisme et du Transport aérien à la cérémonie de remise du 400e certificat d’aptitude, le Secrétaire Général du dudit ministère Mathiaco BESSANE est revenu sur l’importance du renforcement de l’effectif des agents qui assurent la sureté aéroportuaire.  « Je vous invite à combler rapidement le déficit en agents certifiés exécutant des tâches clés. En augmentant notre niveau de sûreté, nous instaurons la confiance du monde en notre système d’aviation et nous fournissons une base solide qui permettra à notre pays de capter une part importante de la croissance à venir du trafic aérien en Afrique et dans le monde », déclare t-il. « Faire de Dakar un hub aérien régional est un volet important du plan Sénégal Émergent » selon le représentant du ministre du Tourisme et des Transports aériens. Ainsi plusieurs aéroports régionaux du pays, comme celui de St-Louis, de Ourrosogui et de Matam vont être rénovés. « Cependant dans un contexte caractérisé par des risques et des menaces sans cesse pour la sûreté et la sécurité des passagers et des avions, vous conviendrez avec moi que tous ces efforts consentis par l’Etat du Sénégal devront s’adosser sur un système d’aviation civil sûr, afin d’atteindre l’optimum de la performance », a affirmé le secrétaire général du MTTA .                  </b>
      </p>
