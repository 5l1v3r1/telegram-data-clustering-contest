      <h1>Tres piezas clave en los resultados electorales para la Alcaldía de Manizales y la Gobernación de Caldas</h1>
      <address>
        <time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time>
      </address>
      <p>
        <b>Ganadores y perdedores con las elecciones del pasado domingo.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5ZaG6tgVadE" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fernando-Alonso Ramírez</p>
      <p>LA PATRIA|Manizales</p>
      <p>
        <b>Guido Echeverri Piedrahíta</b>
      </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/800290-1432958.jpg"/>
      </figure>
      <p>Se pensó hace cuatro años que con su llegada a la Gobernación de Caldas, iba a buscar un retiro recordado, pero cuando vio la posibilidad de volverse un influenciador político no la desperdició. Por ese motivo, su alianza con Mauricio Lizcano y los resultados que le reconocen las comunidades al frente de la Gobernación le sirvieron para impulsar la candidatura de Luis Carlos Velásquez. Hoy es uno de los ganadores en la jornada. Fue determinante en el apoyo del MAIS, de un amplio sector indígena de Riosucio; y de José Luis Correa, rompiendo la unidad liberal.</p>
      <p>
        <b>Mauricio Lizcano Arango</b>
      </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/800290-1432960.jpg"/>
      </figure>
      <p>Alguien definió a este expresidente del Senado como animal político y es lo que demostró en esta elección. Avisoró lo mal vistos que son los políticos por estos días y se escondió para no aparecer de frente en la candidatura de Luis Carlos Velásquez a la Gobernación, pero manejó los hilos tras bambalinas y desde el exterior. Puso alrededor del candidato a sus alfiles y le cumplieron. Fue clave el pacto que logró con Carlos Mario Marín para obtener el apoyo de los verdes para Luis Carlos Velásquez y de contera de votos de opinión.</p>
      <p>
        <b>Luis Roberto Rivas</b>
      </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/800290-1432959.jpg"/>
      </figure>
      <p>Si alguien supo capitalizar el retiro de Luis Emilio Sierra de la actividad política y demostrar que es el llamado a liderar la línea conservadora que fue Salvación Nacional fue el gerente de la Industria Licorera. No solo logró convocar a muchos de los sierristas y convencerlos de votar inclusive por Carlos Mario Marín, sino que también fue el que habló con empresarios y gremios y vendió la posibilidad de acompañar al candidato Verde, que no terminaba de gustar. Hoy su dilema está entre continuar en la Industria Licorera o ser el asesor de cabecera de Marín, en un cargo como la Gerencia de Infimanizales.</p>
      <p>
        <b>Electos</b>
      </p>
      <p>
        <b>Luis Carlos Velásquez</b>
      </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/velasquez_luis_carlos-candidato_gobernacion-fa-o7350.jpg"/>
      </figure>
      <p>Empezó a forjarse un camino en liderazgo en grupos juveniles de Manizales, hasta que vio la posibilidad de traer a la ciudad el centro de rehabilitación de Teletón, cuando esta entidad decidió abrirse a las regiones. Fue así como se dio a conocer ante diferentes dirigentes gremiales y políticos. Entonces Juan Manuel Llano -Partido Conservador línea sierrista y Partido de la U, antes del Centro Democrático-, alcalde elegido en el 2007 lo llamó para formar parte de su gabinete como Secretario de Deportes, en el que se desempeñó hasta el final de la Administración.</p>
      <p>1. No se había hecho contar nunca antes para aspirar a cargo público, y eso le permitió presentarse como alguien sin mañas. Supo capitalizar el "continuemos en buenas manos", que hacía alusión a Guido Echeverri.</p>
      <p>2. Lograr apoyos de políticos tradicionales, como los que fueron candidatos al comienzo: Luis Guillermo Giraldo, que venía del Centro Democrático, y de Fabio Hernando Arias, que venía de la línea Penagos del Partido de la U; ayudaron mucho en su fortalecimiento. A esto se sumó el apoyo del representante liberal José Luis Correa, que se asegura consiguió directamente Guido Echeverri. Falta ver si puede sacudirse de estos apoyos a la hora de la gobernabilidad.</p>
      <p>3. En los debates a los que asistió, a este joven gobernador se le notó lo arquitecto. Llegaba con esquemas, preparado con apuntes o con elementos que le permitían explicarse mejor. Su discurso tranquilo hizo que muchos votantes valoraran en él ese talento. Falta ver cómo le ira con la Asamblea, que quedó dividida.</p>
      <p>
        <b>Carlos Mario Marín </b>
      </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/debate_final_manizales_-_carlos_mario_marin_-_fa-o8746.jpg"/>
      </figure>
      <p>Este joven alcalde de Manizales empezó a mostrarse como un líder desde la Universidad Autónoma, en donde estudió Ciencias Políticas, y desde allí mostró su estilo: de aspavientos, de acciones, de presencia en redes sociales y algo irreverente. Cuando empezó su campaña al Concejo de Manizales hace cuatro años, logró colarse y desde el primer momento confrontó con su compañero de bancada, John Hemayr Yepes. Pasaron muchas cosas, que al sumarlas todas favorecieron el resultado final.</p>
      <p>1. El estilo que a muchos molestaba porque lo veían inmaduro y alaracoso sirvió para conquistar buena parte del electorado y demostró que a la gente le gusta que le hablen directo, que el candidato los aborde en la calle. Les hizo saber a los funcionarios de la Alcaldía que les iba a respetar el puesto, no tuvo problema en reunirse con quien quisiera escucharlo. Hay mucho de él en el resultado definitivo y nadie le puede quitar lo bailado.</p>
      <p>2. La alianza que hizo con Luis Carlos Velásquez -aupado por Mauricio Lizcano- le dio resultado. Velásquez obtuvo en Manizales 22 mil votos más que Marín, que es el alcalde más votado en la historia de elecciones populares. La buena imagen de Guido Echeverri seguro le dejó también muchos votos a su favor.</p>
      <p>3. El voto útil -de personas que pensaban votar por otro candidato, pero vieron en apoyar a Marín la posibilidad de derrotar a quienes hoy gobiernan- y el voto en contra -de Mario Castaño, del Centro Democrático- aportaron votos al hoy alcalde. Esa alianza promovida por Adriana Gutiérrez afectó mucha la imagen, pues muchos renegaban de que ella se aliara con quienes antes criticaba fuertemente. Mientras que la arrogancia de Castaño hizo que hasta muchos que estaban con él decidieran cobrársela en las urnas.</p>
      <p>
        <b>Otros datos</b>
      </p>
      <p>* En la Alcaldía de Manizales en las últimas semanas, desde la más alta esfera se llamó a empleados a comprometerlos con conseguir 20 votos más cada uno, de los que ya habían comprometido.</p>
      <p>* Las heridas abiertas en el Partido Liberal cobraron caro, pues algunos dirigentes decidieron votar en contra de su propio partido para dar una lección.</p>
      <p>* Juan Sebastián Gómez con su votación se erigió en el heredero del penaguismo y tuvo mucho que ver en las alianzas que respaldaron a Luis Carlos Velásquez a la Gobernación. En la elección de presidente para el próximo año en esa corporación se va a saber quién tiene la mayoría. La pelea será seguramente entre Gómez, de la U, y Camilo Gaviria, del Centro Democrático.</p>
      <p>* Solo dos concejales tiene Mauricio Lizcano, todos los demás son de grupos que no acompañaron la aspiración de Marín. Falta ver quién gana.</p>
      <p>
        <b>Perdedores</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/l-kuJSrH0VU" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>* Los candidatos, por supuesto. Tanto Jorge Hernán Mesa, en Manizales, como Camilo Gaviria, en Caldas, son los principales perdedores. Cometerion errores que les salieron caros. Al menos Gaviria ganó premio de consolación, una curul en la Asamblea.</p>
      <p>* Mario Castaño, que se la jugó por hacer moñona y su disciplina para perros que quiso imponer, la misma que le criticó hace años a Adriana Franco, se la han cobrado y de manera dura.</p>
      <p>* Octavio Cardona León. Jorge Hernán Mesa era su candidato, pero su estilo de Gobierno, a pesar de las obras realizadas no le alcanzó para legar sus votos.</p>
      <p>* El representante a la Cámara por Cambio Radical, Erwin Arias, pierde y de manera contundente, porque se apartó la directriz de su jefe natural, Germán Vargas Lleras, de apoyar a Luis Carlos Velásquez, y pierde también la Alcaldía de La Dorada.</p>
      <p>* El Centro Democrático y, sobre todo, Adriana Gutiérrez, que impuso a su hijo como candidato a la Gobernación; el senador Carlos Felipe Mejía, que no sumó votos; y Luis Fernando Gómez, el representante a la Cámara.</p>
      <p>* Jorge Enrique y Jorge Eduardo Rojas, que estaban con Mesa.</p>
      <p>* Los alternativos, que siguen sin crecer votación. Ni siquiera un concejal y una diputada que entró en la cola fue desplazada cuando Camilo Gaviria aceptó su curul.</p>
      <p>* La línea fajardista del Partido Verde, que no acompañó la aspiración de Carlos Mario Marín.</p>
