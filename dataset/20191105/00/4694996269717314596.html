      <h1>Kaolack / Dame Diop : « Nous avons signé des conventions pour des jeunes dans le cadre du programme école-entreprise... »</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y2S0HimBE5c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de l'Emploi, de la Formation professionnelle et de l'Artisanat a présidé à Kaolack un forum sur l'emploi et la formation. Dame Diop a saisi cette occasion pour présenter le dispositif de formation et d'emploi de la région et de donner la parole aux jeunes pour recueillir leurs avis et propositions afin d'améliorer leurs employabilités. Il s'agit, selon le ministre, de stimuler le partenariat public-privé et associer plus activement les acteurs locaux dans la mise en œuvre de formation professionnelle etc. « C'est la première étape d'une longue tournée qui nous mènera dans toutes les régions où nous allons rencontrer tous les jeunes, leur expliquer le dispositif, mais surtout signer des conventions de formation école-entreprise. A Kaolack, nous en avons démarché 48, sur les 48 aujourd'hui, 14 ont accepté de prendre des apprentis et tout à l'heure, nous allons signer des conventions pour des jeunes dans le cadre de ce programme école-entreprise, pour 194 jeunes qui vont commencer leur formation en alternance dans les entreprises et dans les centres de formation… » , a informé Mr Diop.</b>
      </p>
