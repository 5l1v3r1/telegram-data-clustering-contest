      <h1>La difficulté de l’accès au crédit : une contrainte à l’investissement au Sénégal</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/34a09MXbP2s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Plan d’investissement Extérieur de l’Union Européenne prévoit d’augmenter la confiance à travers la possibilité d’investir au Sénégal. C’est dans cet ordre d’idée que la cheffe de délégation de l’Union européenne s’est prononcée à l’occasion d’une rencontre d’échanges entre acteurs de l’investissement au Sénégal, pour exprimer les différentes préoccupations qui interpellent le pays. Se concentrer sur le secteur de l’emploi, mais aussi celui de la facilité et de l’installation d’un climat de confiance a été notamment évoqué. « Nous sommes à l’écoute, c’est notre rôle. Ces échanges doivent être consensuels. Toutefois, il faut savoir que dans le domaine de l’investissement au Sénégal, l’une des contraintes est la difficulté de l’accès au crédit et la nouveauté dans ce plan, c’est l’introduction de mécanismes de garantie qui vont finalement viser à réduire le risque de l’investissement et d’établir la relation de confiance dans les possibilités d’investir au Sénégal et même en Afrique » justifiera Irène Mingasson...</b>
      </p>
