      <h1>Saly : Le Ministre Oumar Guèye et le Président de l’AMS louent l'impact positif du projet PRGEP sur les populations</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pKHsx-LpgAU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une  session de formation portant sur la thématique  « intégration de l’urgence climatique et des objectifs de développement durable dans les projets et politiques de développement », s’est ouverte ce lundi à Saly. À cette occasion, le Ministre des Collectivités territoriales, du Développement et de l’Aménagement des Territoires et le Président de l’AMS ont tour à tour loué les prouesses réalisées par l’ADM dans le cadre du PROGEP.  <br/>« Il me plaît de féliciter, à nouveau, le Directeur général de l’Agence de Développement municipal (ADM), Cheikh Issa Sall, ainsi que l’ensemble de ses collaborateurs, pour avoir créé cette belle opportunité d’échanges et d’apprentissage mutuel »,  s’est réjoui Monsieur Oumar Guèye, Ministre des Collectivités territoriales, du Développement et de l’Aménagement des Territoires (Ggtdat).   <br/><br/>Dans le même sillage, le Président de l’Association des Maires du Sénégal (AMS), Monsieur Aliou Sall, encourage l’ADM  ''à poursuivre l’excellent travail qu’elle est en train de mener inlassablement pour le renforcement des capacités des collectivités territoriales sénégalaises’’.  <br/><br/>« Qu’il me soit donné l’occasion de féliciter très chaleureusement Monsieur Cheikh Issa Sall, Directeur général de l’ADM et tous ceux qui l’accompagnent dans sa mission, et surtout dans la mise en œuvre des projets et programmes pilotés par ladite agence. <br/>Je lui réitère la disponibilité et le soutien sans faille de l’Assemblée générale de l’ADM, ainsi que celui de l’AMS », a affirmé Monsieur Aliou Sall, par ailleurs Maire de la Ville de Guédiawaye.( Vidéo)</p>
