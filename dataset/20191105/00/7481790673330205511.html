      <h1>元代表監督のアギーレ氏、スペイン１部・レガネス監督に</h1>
      <address>
        <time datetime="2019-11-05T00:11:00+00:00">05 Nov 2019, 00:11</time>
      </address>
      <p>　サッカー、スペイン１部リーグのレガネスは４日、元日本代表監督のハビエル・アギーレ氏（６０）が新監督に就任したと発表した。契約期間は今季終了まで。最下位に沈むレガネスは１０月にマウリシオ・ペジェグリーノ監督を解任し、以降は暫定体制で戦っていた。メキシコ出身のアギーレ氏は２０１５年２月まで６か月ほど日本代表を指揮。今年７月にエジプト代表監督を解任された。（時事）</p>
    </article>
