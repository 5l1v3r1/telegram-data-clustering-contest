      <h1>Kaolack : Aminata Assome Diatta salue le dynamisme de la chambre de commerce et parle de l'implantation d'un magasin d'Auchan dans la ville de Mbossé.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/37r7axrNCOA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Aminata Assome Diatta, ministre du commerce et des PME a visité les installations de la chambre de commerce de Kaolack. Un déplacement qui lui a permis de saluer le dynamisme de l'institution dirigée par Serigne Mboup. A cette occasion, elle s'est félicitée de l'appui que la Cciak apporte aux acteurs de la filière de la transformation des produits locaux. Avant d'indiquer par ailleurs que le dossier de l'implantation d'un magasin Auchan à Kaolack suit la procédure normale...</b>
      </p>
