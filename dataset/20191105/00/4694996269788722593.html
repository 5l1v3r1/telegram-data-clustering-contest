      <h1>Maouloud 2019 : Les dispositions prises par la SENELEC un gamou sans délestage.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/54S56LFFg_o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour un bon déroulement de la 118 ème édition du Gamou de Tivaouane, la Société nationale de l'électricité a sorti les gros moyens. En effet, 71 postes d'alimentations, 2 sources d'alimentations pour sécuriser le réseau électrique et des groupes électrogènes, en plus d’équipes de permanence dans les foyers religieux entre autres ont été mobilisés pour répondre incessamment aux attentes des consommateurs. En plus de 560 points lumineux et 180 lanternes mis en service, la SENELEC veut un Gamou sans délestage. D'après le directeur général Pape Mademba Bitèye « il n’y aura pas de délestage à Tivaouane pendant la période du Gamou ».</b>
      </p>
    </article>
