      <h1>Sûreté aéroportuaire : TERANGA SA reçoit « le 400ème certificat d’aptitude »</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/31_MHMblzIY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>400 agents de sûreté aéroportuaire ont été formés durant 18 mois par l’ANACIM pour assurer la sécurité au niveau de l’AIBD conformément aux recommandations internationales. A cette occasion, le directeur de la société Teranga S.A, Jean Marc Jampy est revenu sur l’importance de cette session de formation. « Cette coopération féconde, contribue, sans nul doute à une évolution significative de notre niveau de sûreté dans un environnement mondial qui connait une recrudescence des menaces terroristes et un bouleversement des paradigmes sécuritaires dans lequel, le Sénégal constitue un carrefour important », affirme-t-il lors de son discours à la cérémonie de remise du 400ème certificat d’aptitude à la mise en œuvre des mesures de sûretés aéroportuaires(CAMSA). Le directeur de l’ANACIM, structure qui se charge de la supervision et de la formation de ces agents, Magueye Marame NDAO, s’est dit rassuré des résultats obtenus lors de ces sessions de formation de ses agents. Mais le suivi sera au rendez-vous pour mieux assurer la sécurité des voyageurs. Cette cérémonie qui s’est tenue ce Mardi 5 novembre au Cicad où 24 agents ont reçu leurs certificats, a été aussi  l’occasion pour sensibiliser davantage l’ensemble des acteurs du secteur aéronautique et les usagers sur l’importance que revêt la sûreté aéroportuaire.    </b>
      </p>
