      <h1>Serigne Mbaye Thiam à Médina Mbaye : « Près de 200 robinets sont en train d'être installés dans les rues... Le taux d'exécution des branchements domiciliaires est de 70%... »</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vb9yoF_Cioc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de l'Eau et de l'Assainissement, Serigne Mbaye Thiam, s'est rendu ce matin au niveau des foyers religieux de Kaolack dont Médina Mbaye, Léona Niassène, Léona Kanène etc. A Médina Baye, le ministre a rappelé les différents engagements de ses services et leur mise en œuvre notamment dans le cadre de l'adduction d'eau et de l'assainissement. « Pour les robinets qui doivent être installés dans les rues, c'est près de 200 qui sont en train d'être installés. En ce qui concerne, les branchements domiciliaires, le taux d'exécution est près de 70%. Le reste des domiciles qui était ciblé pour pouvoir bénéficier de la gratuité de l'eau, c'est une trentaine et ces concessions ont été communiquées à la SDE... »</b>
      </p>
    </article>
