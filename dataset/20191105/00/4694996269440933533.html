      <h1>STESS/Perspectives : « L’objectif de ce salon tournant économie sociale et solidaire est de mettre ensemble les acteurs. Les autres pays de la sous régions pourront y participer et c’est faisable » Zahra I .T. Diop (MMESS)</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pUaGaNO8BpQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après plusieurs jours d’activités, le salon tournant économie sociale et solidaire a pris fin ce lundi 4 octobre 2019 dans l’après-midi. La cérémonie de clôture a été marquée par la présence de plusieurs sommités des pays membres à savoir le Maroc, la Côte d’Ivoire et le pays hôte, le Sénégal. L’occasion a été saisie par la ministre Sénégalaise de la Micro-finance et de l’Economie Solidaire et Sociale, madame Zahra Iyane Thiam Diop, de revenir sur l’importance de ce salon qui s’organise tous les deux ans entre ces trois pays. Selon elle, « Ce salon découle d’un groupe d’impulsion. Il est chapeauté par ces trois pays. Son objectif est de mettre ensemble les acteurs pour des rencontres de partage et d’échanges d’expériences », déclare-t-elle lors de sa rencontre avec la presse. Elle ira plus loin en évoquant les perspectives de ce salon qui regroupe le Maroc, la Côte d’Ivoire qui va l’accueillir en 2021 et le Sénégal. « Dans la perspective géopolitique, géographique c’est tout à fait normal de concevoir qu’il y ait d’autres ouvertures. D’autres pays de la sous région pourront y participer. » Elle a aussi évoqué la question relative au budget de ce salon qui, selon elle, a vu la participation de 3000 visiteurs et plus de 350 exposants. L'organisation de cet événement a été possible grâce à la mobilisation du secteur public et privé du Sénégal et des autres pays participants...</b>
      </p>
