      <h1>Renforcement de la police Judiciaire : Saint-Louis réceptionne une nouvelle section de recherches.</h1>
      <address><time datetime="2019-11-05T00:00:00+00:00">05 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g437xzTEzX0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des forces armées a réceptionné ce mardi une nouvelle section de recherches de la légion Nord de la gendarmerie de Saint-Louis. Ce nouveau outil est destiné selon le ministre Sidiki Kaba, à la sécurité de la population de la région, dans une synergie d'action. A cet effet le ministre des forces armées appelle à l'engagement de tous. « J'en appelle encore à l'investissement étatique de chaque structure pour assurer la plénitude de la sécurité aux populations de la région et du pays ». Inaugurée, cette nouvelle section de recherches va considérablement participer à la lutte contre le vol de bétail et l'extrémisme violent qui selon toujours le ministre des forces armées, « constituent les défis majeurs dont nous devons faire face. Elle va également apporter son expertise aux unités territoriales pour bien mener les enquêtes nécessitant des compétences particulières et va offrir aux gendarmes d'excellentes conditions de travail » souligne le ministre Sidiki Kaba. Qui invite aux populations à une meilleure collaboration avec les forces de défenses et de sécurité pour lutter contre le banditisme. Car estime t-il « seul l'engagement et la disponibilité de tous les instants permettront d'apporter des solutions aux nouvelles formes de sécurité... »</b>
      </p>
