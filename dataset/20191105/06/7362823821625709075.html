      <h1>BART supervisor hailed a hero after pulling man from oncoming train at station</h1>
      <address><time datetime="2019-11-05T06:18:11+00:00">05 Nov 2019, 06:18</time> by <a rel="author">Fox News</a></address>
      <p>A <a href="https://www.foxnews.com/category/travel/vacation-destinations/san-francisco">San Francisco </a>BART employee was praised Monday for his split-second decision to <a href="https://www.foxnews.com/us/arizona-woman-rescued-car-train-video">help</a> a straphanger who had fallen onto the train tracks while a train was bearing down.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/frmHSS3kx44" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <a href="https://www.foxnews.com/great-outdoors/texas-man-dies">
          <b>DALLAS MAN DIES IN FALL ON WASHINGTON MOUNTAIN</b>
        </a>
      </p>
      <p>The scene was chaotic. It was Sunday at the Oakland Coliseum station, shortly after the Raiders vs. Lions game, KTVU <a href="https://www.ktvu.com/news/bart-supervisor-hailed-a-hero-after-saving-man-from-oncoming-train">reported</a>. BART released surveillance footage that showed the unidentified man lose his footing and land on the tracks with a train just feet away.</p>
      <p>
        <a href="https://www.foxnews.com/apps-products">
          <b>GET THE FOX NEWS APP</b>
        </a>
      </p>
      <p>John O’Connor, a supervisor at BART, witnessed the fall and quickly helped pull the man from certain death. He was back on the platform while the train whizzed by.</p>
      <figure>
        <iframe data-src="https://twitter.com/itdoesnotmatter/status/1191165112272310272" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Video posted on social media shows O’Connor, a 20-year veteran at BART, embracing the man. BART tweeted the video and wrote, “He saved a life tonight.”</p>
