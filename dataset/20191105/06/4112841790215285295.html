      <h1>Olizujú sa na hodine, nikdy necvičia a díluju ospravedlnenky. Zrebný &amp; Frlajs trefne vystihli typy stredoškolákov</h1>
      <address><time datetime="2019-11-05T06:45:00+00:00">05 Nov 2019, 06:45</time> by <a rel="author">Daniel Mikolášik</a></address>
      <p>
        <b>V skeči sa dvojica youtuberov vrátila do stredoškolských lavíc.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IsHbCWhrcTY" width="700" height="393" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Youtuberské duo <b>Zrebný &amp; Frlajs</b> opäť nesklamalo. Tentokrát si na paškál zobralo <b>stredoškolákov</b> a vtipnou formou sparodovali jednotlivé typy študentov či situácie, ktoré si zo školských čias pamätá azda každý človek. </p>
      <p>Dvojica youtuberov svojej povesti nezostala nič dlžná, a práve preto sa opäť môžeme tešiť nielen z kvalitnej obsahovej stránky, ale tiež z profesionálnej produkcie. Niet divu, keď len nedávno pre <a href="https://refresher.sk/76117-Zrebny-a-Frlajs-za-jednu-spolupracu-dostali-40-000-Najhorsi-host-vo-videu-bol-vraj-Dan-Nekonecny">VidaduTV</a> prezradili, že do svojich videí neraz vrážajú aj desiatky tisíc eur.</p>
      <related>
        <a href="https://refresher.sk/76117-Zrebny-a-Frlajs-za-jednu-spolupracu-dostali-40-000-Najhorsi-host-vo-videu-bol-vraj-Dan-Nekonecny"/>
      </related>
      <p>V novom videu sme mohli vidieť trefné a vtipne zahraté rozličné charaktery stredoškolských študentov, ako napríklad olizujúcich sa počas vyučovania, neprezúvajúcich sa, nonstop necvičiacich, dílerov ospravedlneniek či neoriginálnych maturantov, ktorí si na stužkovú zakaždým pripravia tú istú scénku, a to <b>mužský hriešny tanec</b>.</p>
      <p>Niektorých fanúšikov pravdepodobne prekvapila aj <b>nečakaná cameo rola</b>, v ktorej sa ukázal Richard Szalai z konkurenčnej skupiny youtuberov <b>Naked Bananas</b>. V minulosti sa totiž niekoľkokrát podpichovali prostredníctvom videí či príspevkov na Instagrame.</p>
