      <h1>Евпаторийский «айронмэр» под арестом – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-05T06:01:56+00:00">05 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LedNVwiXUL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Бывший российский глава Евпатории <b>Андрей Филонов</b> останется под арестом до 31 мая 2020 года. Филонова задержали в апреле по обвинению в превышении должностных полномочий. По версии ФСБ России, Филонов изменял вид разрешенного использования земельных участков для дальнейшей передачи их в аренду по заниженной стоимости.​ Как развивается дело против Андрея Филонова? Кто поддерживает его в Крыму? Как бывший глава российской администрации Евпатории расценивает это уголовное преследование?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии </b>в ток-шоу «Доброе утро, Крым» обсуждают ведущие <b>Сергей Мокрушин</b> и <b>Катерина Некречая</b>. Их собеседники: представитель инициативной группы против застройки лимана в Заозерном <b>Сергей Соболев</b>; российский адвокат <b>Алексей Ладин</b>; политолог из Крыма, кандидат исторических наук <b>Александр Севастьянов.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
