      <h1>Mods Bring LEGO To Star Wars Battlefront II</h1>
      <address><time datetime="2019-11-05T11:30:00+00:00">05 Nov 2019, 11:30</time> by <a rel="author" href="https://www.kotaku.com.au/author/luke-plunkett" target="_blank">Luke Plunkett</a></address>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/sqffevyzygyq8xpcn2r9.png"/>
      </figure>
      <p>Finally, a way to combine <i>LEGO Star Wars</i> and <i>Star Wars Battlefront</i> in the one game.</p>
      <p><a href="https://www.nexusmods.com/starwarsbattlefront22017/mods/1949?tab=description">Here’s a mod</a> by <a href="https://www.nexusmods.com/starwarsbattlefront22017/users/46476997">Dulana57</a> that swaps out DICE’s Yoda for a LEGO one instead:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hGduYFEPlLQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Love it. Sadly it looks like a lot of work for purely cosmetic results, work few are willing to put in, as I could only find one other LEGO mod for the in-game action itself, these <a href="https://www.nexusmods.com/starwarsbattlefront22017/mods/1969/?tab=images">LEGO Battle Droids</a> by <a href="https://www.nexusmods.com/starwarsbattlefront22017/users/50706001">EldeBH</a>:</p>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/pjqxoqwox2qy6rzbqu8m.png"/>
      </figure>
      <p>Anyone looking for a nostalgic menu screen, though, can at least <a href="https://www.nexusmods.com/starwarsbattlefront22017/mods/1002">install this portrait replacement mod</a> by <a href="https://www.nexusmods.com/starwarsbattlefront22017/users/41683755">HighElfArcher</a>.</p>
      <figure>
        <img src="https://i.kinja-img.com/gawker-media/image/upload/t_original/yncayjqhdsxfrk3qorum.png"/>
      </figure>
      <p>These are all obviously only for the PC version of the game. And if they’re not LEGO enough for you, remember, <a href="http://www.kotaku.com.au/2019/06/lego-star-wars-the-skywalker-saga-covers-nine-movies-in-one-game">there’s a new <i>LEGO Star Wars</i> game coming out next year</a>.</p>
