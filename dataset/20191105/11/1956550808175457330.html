      <h1>Seven things to do with the kids this month</h1>
      <h2>Get the gang out and about</h2>
      <address><time datetime="2019-11-05T11:02:00+00:00">05 Nov 2019, 11:02</time> by <a rel="author">Time Out Kids staff</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_1.jpg?itok=2H-RbOM7"/>
        <figcaption><b>Fun of the fair</b><br/>Throughout November and December, little ones heading to Al Seef will be able to enjoy a colourful funfair with rides, games and creative workshops when their parents’ spend Dhs200 at the historical destination’s Artisan’s World Market Showcase.<i><br/>Until December 31. <a href="https://www.alseef.ae/en/">www.alseef.ae</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_2.jpg?itok=6iM2uOV2"/>
        <figcaption><b>Deacon Blue is performing at The Irish Village</b><br/>While they aren’t coming to a place called Dignity, they will be in Your Town – sorry, we can’t help it, it’s the excitement! This ‘80s band from Scotland will be belting out some of their classics that will whisk mums and dads back to a time gone by. Get your tickets because it will be Bigger than Dynamite... Last one, promise.<i><br/>From Dhs175. Thu Nov 14 7pm. Garhoud, Dubai, <a href="https://dubai.platinumlist.net/">www.dubai.platinumlist.net</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_3.jpg?itok=ilYYD7lo"/>
        <figcaption><b>The Tiger Who Came to Tea is on at Dubai Opera</b><br/>Judith Kerr’s classic picture book about a greedy tiger who turns up uninvited and eats all the food in the house is coming to the stage at Dubai Opera. Kids will love singing along at this performance where audience participation is encouraged. They might even get taken out for supper afterwards.<i><br/>From Dhs120. Nov 18 9am &amp; 11am. Dubai Opera, <a href="https://www.dubaiopera.com/">www.dubaiopera.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_4.jpg?itok=sinWh2HD"/>
        <figcaption><b>UK Boarding School Exhibition is back in Dubai</b><br/>Considering furthering your child’s education overseas? Head to the UK Boarding School Exhibition where the heads from some of Britain’s top schools will be in Dubai to answer all of your burning questions.<i><br/>Free. Register online. Fri Nov 8 2pm-7pm &amp; Sat Nov 9 11am-4pm. Grosvenor House Hotel, Dubai Marina, Dubai, <a href="https://www.andersoneducation.co.uk/">www.andersoneducation.co.uk</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_5.jpg?itok=63nzURbx"/>
        <figcaption><b>Discover UAE art</b><br/>Celebrate National Day at Louvre Abu Dhabi where little ones can create their own jewellery inspired by a famous animal pendant from Ras Al Khaimah and enjoy a weaving workshop. Plus mini art buffs can discover some stunning work by UAE artists during a guided tour.<i><br/>Free with museum entry. Free (kids under 13), Dhs30 (kids 13-22), Dhs60 (adults). Saadiyat Island, Abu Dhabi, <a href="https://www.louvreabudhabi.ae/">www.louvreabudhabi.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_6.jpg?itok=ZmmLsRBA"/>
        <figcaption><b>Decorate a gingerbread house at Jones the Grocer</b><br/>There’s nothing like a spot of gingerbread house decorating to get you in the mood for Christmas  and thanks to Jones the Grocer you can start getting festive this month. A sweet start to the holiday season.<i><br/>Dhs149. Nov 23 &amp; Nov 30 4pm-6pm. Al Manara, Dubai. Nov 30 4pm-6pm. Al Mamoura, Abu Dhabi. Nov 16 &amp; Nov 23 4pm-6pm. Al Muneera, Abu Dhabi. Nov 7, Nov 14, Nov 21, Nov28 4pm-5.30pm. Raha Gardens, Abu Dhabi. Nov 15 4pm-6pm. Khalidiya, Abu Dhabi, <a href="https://www.jonesthegrocer.com/">www.jonesthegrocer.com</a> (800 56637).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/05/kids_things_to_do%2B_nov_7.jpg?itok=GYz1o_Gg"/>
        <figcaption><b>Playtime Island is bringing family fun to La Mer</b><br/>Ocean slime-making, beach ball racing and shell-decorating are just some of the cool activities little ones can throw themselves into at the La Mer’s Playtime Island extravaganza until Saturday November 9. But the fun doesn’t stop there. A bouncy castle, boat simulation and a playdough creating station all await when mums and dads get their wallets out and spend Dhs100 at La Mer during this period, which let’s face it, with all the top outlets on offer, isn’t exactly a difficult task.<i><br/>Free. Sun-Thu 4pm-10pm, Fri &amp; Sat 11am-11pm. Until Sat Nov 9. La Mer, Jumeirah 1, Dubai, <a href="https://www.lamerdubai.ae/en/">www.lamerdubai.ae</a>.</i></figcaption>
      </figure>
