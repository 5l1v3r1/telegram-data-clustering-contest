      <h1>كتالونيا عنوانٌ رئيسٌ في المناظرة التلفزيونية للمتنافسَين على رئاسة الحكومة الإسبانية</h1>
      <address><time datetime="2019-11-05T11:32:17+00:00">05 Nov 2019, 11:32</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pV8VAMYpM0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طريقة التعاطي مع إنفصال إقليم كتالونيا، شكّلت عنواناً رئيساً في المناظرة التلفزيونية للمرشحين لتولي منصب رئيس وزراء <a href="https://arabic.euronews.com/2019/09/17/spain-to-rehold-election-in-november-after-failed-of-government-formation-consultation">إسبانيا</a>، في وقت يحثّ فيه المرشحان الخطا لخطب ودّ الناخبين قبيل انتخابات الإعادة التي ترجِّحُ استطلاعات الرأي أنها قد لا تكون حاسمة مثلما حصل ما الانتخابات السابقة في شهر نيسان/أبريل الماضي.</p>
      <p>وكانت <a href="https://arabic.euronews.com/2019/10/18/watch-video-violent-clashes-in-barcelona-spain-separatist-leaders-condemned-justice">مدينة برشلونة</a>، عاصمة كتالونيا، شهدت خلال الأسابيع الماضية سلسلة مظاهرات حاشدة اتَّسمَ بعضها بالعنف، احتجاجاً على إصدار محكمة في مدريد منتصف شهر تشرين الأول/أكتوبر الماضي أحكاماً بالسجن بحق تسعة انفصاليين على خلفية تزعمهم لمحاولة الانفصال التي كان مصيرها الفشل.</p>
      <p>وقال زعيم الحزب الشعبي المحافظ بابلو كاسادو، موجهاً كلامه للقائم بأعمال رئيس الوزراء الاشتراكي بيدرو سانتشيث "أنت لا تؤمن بالأمة الإسبانية"، واتهمه بأنه ليّنٌ جداً في تعامله مع الحركة الإنفصالية في كتالونيا.</p>
      <p>ومن جهته، قال زعيم حزب فوكس اليميني المتطرف سانتياغو أباسكال: "ثمة انقلابٌ دائم في كتالونيا"، محمّلاً الحزبَ الشعبي والاشتراكيين الذين هيمنوا على السياسة في إسبانيا لعقود مسؤولية ذلك.</p>

      <p>وكان استطلاع للرأي أجراه معهد إنفيمارك لصالح تلفزيون لاسيكستا وشمل 711 شخصا، بيّن أن <a href="https://arabic.euronews.com/2019/07/25/spain-s-socialist-pedro-sanchez-fails-win-parliamentary-backing-to-become-pm">سانتشيث</a> فاز في المناظرة التلفزيونية وأن كاسادو حلّ في المركز الثاني، كما خلص الاستطلاع إلى أن أباسكال يستفيد من هذه المناظرة.</p>
      <p>والجدير بالذكر أن سانتشيث تولّى رئاسة الحكومة في حزيران/يونيو 2018 بعدما أطاح البرلمان بالمحافظين في فضيحة فساد، ويتولّى سانتشيث حالياً منصب القائم بأعمال رئيس الوزراء منذ انتخابات نيسان/أبريل الماضي.</p>
      <p>وستكون الانتخابات البرلمانية المقررة يوم الأحد هي الرابعة التي تشهدها البلاد خلال أربعة أعوام، وقد ظهرت أحزاب جديدة بعد الأزمة المالية مما أدى إلى تفتيت التركيبة السياسية ما حال، حتى الآن، من تشكيل حكومة بأغلبية مطلقة.</p>
      <p>وقال سانتشيث الذي شدد موقفه بشأن الإقليم المضطرب إنه تعامل مع الاحتجاجات برد حاسم ومناسب، مضيفاً أنه في حال انتخابه رئيسا للوزراء فسيعدل الدستور بحيث يجرّم تنظيم استفتاء على الانفصال مثل الذي نظمه زعماء إقليم كتالونيا في 2017.</p>
      <p>ورغم أن سانتشيث اتفق مع كاسادو على أن تباطؤ النمو الاقتصادي سيكون قضية كبرى لمن سيتولى المنصب غير أنّهما اختلفا بشأن السياسة الاقتصادية وبخاصة فرض الضرائب، وقال كاسادو "لكي لا يفقد الإسبان وظائفهم، يجب أن يفقد سانتشيث وظيفته"، في إشارة إلى رئاسته للحكومة.</p>
