      <h1>Ο Σνόουντεν στην Web Summit 2019</h1>
      <address><time datetime="2019-11-05T11:13:49+00:00">05 Nov 2019, 11:13</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7NDqrloHKWY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για κακοποιήσεις εκ μέρους των τεχνολογικών κολοσσών σε βάρος των πολιτών μίλησε στο πλαίσιο της Web Summit 2019 που διεξάγεται στη Βαρκελώνη ο Έντουαρντ Σνόουντεν, ο πρώην υπάλληλος της Αμερικάνικης Υπηρεσίας Πληροφοριών, που αποκάλυψε τον Ιούνιο του 2013 τις μαζικές παρακολουθήσεις της NSA. Ο Σνόουντεν μίλησε μέσω σύνδεσης από τη Ρωσία που του έχει χορηγήσει προσωρινό άσυλο.</p>
      <p>«Αυτοί οι άνθρωποι λειτουργούν καταχρηστικά, ιδιαίτερα αν κοιτάξετε την Google, την Amazon και το Facebook. Το επιχειρηματικό τους μοντέλο είναι καταχρηστικό και ωστόσο αυτοί λένε ότι είναι όλα νόμιμα», δήλωσε.</p>
      <p>Ο Έντουαρντ Σνόουντεν χαρακτήρισε τον Γενικό Κανονισμό για τα Προσωπικά Δεδομένα της Ευρωπαϊκής Ένωσης μια καλή αρχή, αλλά υποστήριξε ότι πρέπει να γίνουν περισσότερα βήματα. Ως προτεραιότητα έθεσε την αλλαγή του βασικού συστήματος συνδεσιμότητας στο διαδίκτυο.</p>
      <p>«Το πρόβλημα δεν είναι η προστασία των δεδομένων, το πρόβλημα είναι η συλλογή των δεδομένων. Η ρύθμιση της προστασίας των δεδομένων προϋποθέτει ότι η συλλογή των δεδομένων είναι κατάλληλα, σωστή, δεν συνιστά απειλή ή κίνδυνο, ότι είναι εντάξει να κατασκοπεύσεις κάποιον όλη την ώρα, είτε είναι οι πελάτες σου, είτε είναι οι πολίτες, αρκεί να μην διαρρεύσει ποτέ».</p>
      <p>Η Web Summit έχει καθιερωθεί πλέον ως ένα σημαντικό σημείο συνάντησης Τεχνολογίας και Startup που προσελκύει κάθε χρόνο στην καταλανική πρωτεύουσα δεκάδες χιλιάδες συμμετέχοντες.</p>
