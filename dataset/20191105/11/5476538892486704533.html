      <h1>Лошадь вернулась на горящее ранчо, чтобы спасти свою семью</h1>
      <address><time datetime="2019-11-05T11:29:00+00:00">05 Nov 2019, 11:29</time> by <a rel="author">ont.by</a></address>
      <p>Кадры из пылающей Калифорнии, которые умиляют. Спасенная от смерти лошадь вернулась в конюшню, чтобы вызволить свою семью. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EgugWxF40rY" width="850" height="477" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Животное эвакуировали на безопасное расстояние, но поняв, что рядом нет сородичей, оно резко бросилось в огонь. Героический поступок себя оправдал: почти все лошади спаслись. Лишь один конь не сумел выбраться, сломав по дороге ноги. Отметим, пожары в Калифорнии пока не удается взять под контроль. В регионе восемь крупных очагов, некоторые из них удалось потушить лишь на 5%. </p>
