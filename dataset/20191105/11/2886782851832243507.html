      <h1>Az emberi jogok és a klímaváltozás is téma Macron kínai látogatásán</h1>
      <address><time datetime="2019-11-05T11:37:49+00:00">05 Nov 2019, 11:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zboIEykloVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Macron látogatásának célja, hogy enyhítse a globális kereskedelmet fojtogató feszültségeket, és rávegye Kínát, további piacok megnyitására az Unió felé. Az állami látogatás egybeesik a hat napos Sanghaj Expoval, aminek a megnyitóján Macron mellett jelen volt többek között a görög, a szerb és a jamaicai miniszterelnök is.</p>
      <p>A francia elnöki hivatal kedden kiadott közleménye szerint a párizsi klímaegyezmény visszafordíthatatlanságáról ír alá megállapodást Emmanuel Macron és Hszi Csin-ping szerdán.</p>
      <p>Erre azért van szükség, mert hétfőn Donald Trump hivatala bejelentette, hogy az Egyesült Államok megkezdte a párizsi klímaegyezményből való kilépésének hivatalos folyamatát.</p>
      <p><b>„Az iparpolitikánknak, a normáiknak, a diplomáciánknak, kell a napirendünk középpontjába állnia, egyik oldalon a biodiverzitásért való küzdelem, másik oldalon pedig a globális felmelegedés elleni küzdelem mellett. Ezt ma erővel, és bizalommal telve mondom, mert ez egy olyan napirend, amelyet nem lehet elkülöníteni a kereskedelmi és gazdasági kérdésektől. Ott van a szívében. Ez az, ami a gazdasági menetrendet fenntarthatóvá, és elfogadhatóvá teszi népeink számára.”</b>- Emmanuel Macron francia elnök</p>
      <p>Miközben Macron európai érdekeket jár ki Kínában, sokan azt várják tőle, hogy ne hagyja szó nélkül az emberi jogi kérdéseket, mint például a muszlimok tömeges őrizetbe vételét Kína északnyugati részén Xinjiang tartományban. Peking figyelmeztette a francia elnököt, hogy kerülje ezt a témát, de Macronnak még van ideje.</p>
