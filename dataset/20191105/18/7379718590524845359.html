      <h1>Bilancio UE 2021-2027, tentativi d'intesa</h1>
      <address><time datetime="2019-11-05T18:40:14+00:00">05 Nov 2019, 18:40</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eV-LYQhtflY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Finanziare l'agricoltura, la politica di coesione, i fondi regionali, il programma horizon, l'erasmus e i programmi ambientali. Mantenere gli stessi standard di prima con un membro pagante in meno: la Gran Bretagna. È l'obiettivo del bilancio dell'Unione 2021- 2027 di cui questo martedì è stata presentata una bozza, una proposta.</p>
      <p>La commissione propone livelli d'impegno leggermente inferiori a quelli attuali in termini relativi; se <b>nel bilancio 2014-2020 mediamente l'impegno di ogni Stato è per un 1,13 % del reddito nazionale lordo, nel prossimo bilancio si scende all'1,11 % ma l'europarlamento chiede, invece, un impegno finanziario maggiore di ognuno.</b></p>
      <p>Comunque il bilancio entrerà in vigore dal primo gennaio 2021 c'è tempo, dunque, ancora, per discuterne.</p>
      <p>_<a href="https://ec.europa.eu/info/sites/info/files/about_the_european_commission/eu_budget/2019-11-05_eu_budget_technical_briefing_-_with_covers.pdf">Leggi qui il documento integrale</a>_</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/07/64/808x599_cmsv2_7487c3f2-507e-5ba8-b8d0-8143ff03b12f-4280764.jpg"/>
        <figcaption>Salvatori, Gioia</figcaption>

      <h3>Germania primo contributore in termini assoluti, Lussemburgo in termini relativi</h3>
      <p>Con quale cifra i singoli stati dovranno contribuire è frutto di un complesso incrocio di dati: inflazione, reddito nazionale lordo, la crescita di ognuno. <b>Sarà la Germania il primo contributore in termini assoluti,</b> seguita da <b>Francia, Italia, Spagna</b>; in <b>termini relativi il primo contributore diventa il piccolo Lussemburgo</b> conferendo l'1,08% del prodotto nazionale lordo, è seguito da Estonia e Bulgaria.</p>
      <p>Per <b>l'Italia</b> i "saldi" restano quasi invariati: conferirà in media 15,27 miliardi di euro l'anno a fronte dei 14,91 di oggi; <b>torneranno indietro benefici al Paese per 81,63 miliardi di euro l'anno</b> derivanti dall'appartenenza al mercato unico.</p>
