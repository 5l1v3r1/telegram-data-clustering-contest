      <h1>"Breves de Bruxelas": vitória para o Estado de Direito e protestos vindos da Amazónia</h1>
      <address><time datetime="2019-11-05T18:25:23+00:00">05 Nov 2019, 18:25</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bB-fLhfK0-8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nesta edição falamos da decisão do Tribunal Europeu de Justiça que rejeitou a reforma judicial iniciada em 2017 na Polónia. O tribunal europeu considerou que a reforma do sistema infringia os princípios do estado de direito; em destaque igualmente está a visita às instituições europeias de um grupo de líderes indígenas da Amazónia que vieram a bruxelas reclamar um travão aos excessos consumistas e um ponto final aos abusos dos direitos humanos.</p>
