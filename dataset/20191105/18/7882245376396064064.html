      <h1>Бюджет ЕС: нужно больше</h1>
      <address><time datetime="2019-11-05T18:19:08+00:00">05 Nov 2019, 18:19</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vlYKoBZWTVE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Странам Европы придётся выложить ради общего дела ещё больше: Еврокомиссия опубликовала проект бюджета ЕС на следующие семь лет, в котором взносы стран- членов заметно вырастут.</p>
      <p>В Брюсселе подчёркивают, что причина не в «брексите»: компенсировать уход Великобритании конечно придётся, но это лишь 1/8 от увеличения взносов. Главная причина другая — инфляция и рост ВВП европейских стран: вклад каждого государства в общий бюджет зависит именно от состояния национальной экономики.</p>
      <p>Поэтому крупнейшее повышение взносов — у крупнейшей экономики: Германии. При этом сам процент от ВВП пока не согласован: страны вроде той же Германии, Франции и Испании не готовы отдавать в общую корзину больше одного процента; Еврокомиссия призывает увеличить цифру хотя бы на 0,1</p>
      <p>Страны Восточной и Центральной Европы <a href="https://ru.euronews.com/2019/10/15/brief-budget-catalonia">выступили против</a> распределения расходной части. Брюссель увеличит вклады в оборону и охрану границ, решение вопросов миграции и строительство «зелёной» экономики — за счёт сокращения субсидий сельскому хозяйству и «фонда сплочения» — то есть помощь отстающим странам.</p>
      <p>Окончательно общеевропейский бюджет на следующие семь лет должен быть согласован в ближайшие месяцы.</p>
