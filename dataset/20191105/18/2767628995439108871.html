      <h1>El varapalo de la Justicia europea a Polonia, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-05T18:44:58+00:00">05 Nov 2019, 18:44</time> by <a rel="author">Sandor Sziros </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gJd-amMQ6Bo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Tribunal de la Unión Europea ha dictado sentencia contra Polonia. Afirma que la reforma judicial que adelantar la edad de jubilación de los jueces es contraria a la legislación comunitaria.</p>
      <p>Se lo contamos en nuestro programa "The Brief from Brussels", en el que también les hablamos de las reivindicaciones de las comunidades indígenas de Brasil.</p>
      <p>
        <b>"Viejos jueces con pasado comunista"</b>
      </p>
      <p>El gobierno polaco quería librarse de los "viejos jueces con pasado comunista", y hace dos años optó por reducir su edad de jubilación: a 60 años en el caso de las mujeres y a 65 en el de los hombres.</p>
      <p>Ahora la justicia afirma que esta reforma viola la legislación de la Unión Europea.</p>
      <p>"Estoy muy contenta de constatar que el Tribunal de la Unión Europea vigila que se respete la independencia del sistema judicial en los estados miembros", afirma Sophie in 't Veld, eurodiputada holandesa del grupo Liberal. "Creo que es una señal muy clara para cualquier gobierno que quiera controlar la justicia. No es ceptable en la Unión Europea".</p>
      <p>El fallo establece que la reforma socava la independencia de los tribunales y además es discrimatoria en lo que se refiere al género.</p>
      <p>"Lo que el Tribunal dice, básicamente, es que el estado de derecho es tangible", explica Sergey Lagodinsky, eurodiputado alemán del grupo de Los Verdes. "A menudo, en Varsovia y Budapest, argumentan que el estado de derecho es un concepto vago. No es vago. Es un concepto que forma parte de nuestro sistema jurídico, existen reglas y existen desde hace muchos años. Y esto es una prueba de ello. Así que en mi opinión esta decisión lo confirma y es una victoria del estado de derecho como concepto".</p>
      <p>El gobierno polaco ha calificado la sentencia de "injustificada" y argumenta que ya ha introducido enmiendas para igualar la edad de jubilación de jueces y juezas.</p>
