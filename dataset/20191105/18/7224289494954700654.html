      <p>El periodista Jesús Esquivel señala que el presidente de Estados Unidos, Donald Trump, le ofreció al gobierno de AMLO “un ejército” para combatir a los ejércitos del crimen organizado y así poder barrer con los cárteles de la droga, además de que hay un reto a las autoridades mexicanas para que acepten la ayuda militar derivado de la agresión contra la familia LeBarón, que dejó un saldo de nueve muertos, entre ellos 6 niños.</p>
