      <h1>Au "Web summit" de Lisbonne, le Brexit et Edward Snowden font parler d'eux</h1>
      <address><time datetime="2019-11-05T18:47:12+00:00">05 Nov 2019, 18:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5mxZoG20YxI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est le salon mondial du web qui rassemble tout le gratin de la Toile, à Lisbonne, au Portugal. Et actuellement, l'autre toile géante dont il est difficile de s'extirper, c'est le Brexit.</p>
      <p>Et les prochains épisodes s'annoncent compliqués, à écouter le négociateur de l'Union européenne pour le Brexit, Michel Barnier.</p>
      <p><i>"L'UE exigera de fortes garanties pour que les conditions soient les mêmes pour tous"</i>, a-t-il déclaré au "Web Summit". <i>"Il y aura une concurrence économique accrue entre l'UE et le Royaume-Uni, ce qui est normal, mais l'Union ne tolérera aucun avantage concurrentiel injuste."</i></p>
      <h3>"Pouvoir abusif"</h3>
      <p>Plus de 1000 investisseurs et 2000 start-up étaient attendues à Lisbonne, où beaucoup s'interrogent sur leurs perspectives en matière d'affaires, dans un monde post-Brexit.</p>
      <p><i>"Pour moi, les discussions les plus intéressantes qui attisent ma curiosité sont : le Brexit et les États-Unis en 2020",</i> déclare ce participant.</p>
      <p><i>"Nous discutons avec de nombreuses start-up très différentes en Europe. Nous voulons trouver des partenaires"</i>, explique un autre.</p>
      <p>Autre invité remarqué, qui était présent par liaison webcam : Edward Snowden. Le lanceur d'alerte a mis en garde contre le <i>« pouvoir abusif »</i> créé par la technologie, en citant des géants du numérique tels que Google, Amazon ou Facebook.</p>
