      <h1>30 Jahre nach Mauerfall: Nuancen zwischen Ost- und Westberlin</h1>
      <address><time datetime="2019-11-05T19:26:59+00:00">05 Nov 2019, 19:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dpZPxEPxnQ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auch genau 30 Jahre nach dem Mauerfall sind sie in Berlin noch sichtbar, wenn auch nicht allgegenwärtig. Die Unterschiede zwischen Ost und West. Ein Ost-Berliner Markenzeichen hat nicht nur auf dem Souvenirmarkt internationalen Ruhm erreicht: das Ampelmännchen.</p>
      <p>Zuerst - aus Westsicht - wohl als zu possierlich gering geschätzt, erfreute sich das Ost-Symbol auch in der Praxis eines - wenn auch späten, aber um so nachhaltigeren - Comebacks im Hauptstadtverkehr, so Derk Ehlert von der Berliner Senatsverkehrsverwaltung:</p>
      <p>
        <i>"Man hat zunächst das West-Ampelmännchen auch im Ostteil der Stadt beim Neubau von Ampeln angewendet, dann aber festgestellt, dass die Leuchtkraft der Ost-Ampelmännchen deutlich stärker ist. Bei Nebel, im Regen, bei Nacht, im Winter, bei Dunkelheit kann man das deutlich besser erkennen. Und seit 2007 wird nun stadtweit das Ost-Ampelmännchen bei sämtlichen Ampelanlagen auch im Westteil der Stadt angewandt."</i>
      </p>
      <p>Beispiele Straßenbahn und "Agentenbrücke"</p>
      <p>Im Gegensatz zum Ampelmännchen hat die Straßenbahn nie wirklich "rübergemacht". Nur sporadisch wurden die umweltfreundlichen Ost-Berliner Linien Richtung Westteil der Stadt verlängert.</p>
      <p>Förmlich ins Auge stechen die Ost-West-Unterschiede auf der Glienicker Brücke ("Agentenbrücke"). Weil sich die Behörden in Ost- und West-Berlin nicht auf einen uniformen Unterhalt und gemeinsame Reparaturen einigen konnten, sind die farblichen Unterschiede bis heute deutlich erkennbar.</p>
      <p>Am faszinierendsten bleibt aber der Fernblick aus dem All - auf eine Stadt im ständigen Wandel, in der die Straßenlaternen - bei klarer Sicht - aber immer noch den Ton angeben.</p>
