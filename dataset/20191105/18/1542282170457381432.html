      <h1>Η «κόντρα» για τον προϋπολογισμό της ΕΕ</h1>
      <address><time datetime="2019-11-05T18:50:11+00:00">05 Nov 2019, 18:50</time> by <a rel="author">Νικολέτα Δρούγκα</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IdfonvEeQgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αυξημένες για όλα τα κράτη - μέλη θα είναι οι εθνικές συνεισφορές στον προϋπολογισμό της Ευρωπαϊκής Ένωσης για το διάστημα 2021 - 2027, <a href="https://ec.europa.eu/info/sites/info/files/about_the_european_commission/eu_budget/2019-11-05_eu_budget_technical_briefing_-_with_covers.pdf">σύμφωνα με τις προβλέψεις που δημοσιοποίησε η Κομισιόν</a>.</p>
      <p>Όμως ο βασικός λόγος δεν είναι το Brexit, στο οποίο αποδίδεται μόλις το 1/8 της αύξησης. <a href="https://ec.europa.eu/info/sites/info/files/factsheet-eu-budget-financing_.pdf">Ως βασικές αιτίες αναφέρονται ο πληθωρισμός και η αύξηση του ΑΕΠ</a>.</p>
      <p>Τα κράτη - μέλη καλούνται επίσης να συνεισφέρουν περισσότερο στη χρηματοδότηση τομέων όπως η έρευνα, η ψηφιοποίηση, το κλίμα, η μετανάστευση και η άμυνα.</p>
      <p>Η συνεισφορά της Γερμανίας θα είναι η υψηλότερη και υπολογίζεται σε 32,76 δισεκατομμύρια ευρώ.</p>
      <p>Η Ελλάδα θα κληθεί να καταβάλει περί τα 1,76 δισεκατομμύρια ευρώ και η Κύπρος 200 εκατομμύρια ευρώ.</p>
      <p>Οι προτάσεις της Κομισιόν για τον μακροπρόθεσμο προϋπολογισμό της Ευρωπαϊκής Ένωσης προκαλούν ήδη τριβές.</p>
      <p>Οι χώρες της ανατολικής και της νότιας Ευρώπης καταγγέλλουν ότι δρομολογείται μείωση των κεφαλαίων από το ταμείο συνοχής που προορίζονται για την ενίσχυσή τους.</p>
      <p>Όπως λένε, κάτι τέτοιο θα έχει ως αποτέλεσμα οι φτωχότερες χώρες να λαμβάνουν λιγότερα και οι πλουσιότερες περισσότερα.</p>
