      <h1>إقفال دوار &amp;quot;ايليا&amp;quot;.. ووصول وفود من طرابلس وكفررمان</h1>
      <address><time datetime="2019-11-05T18:29:50+00:00">05 Nov 2019, 18:29</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام"، بأنّ ساحة ايليا - صيدا، قد أغلقت وسط توافد المحتجين الذين تجمعوا في الساحة، فيما أعيدت المنصة التي ازيلت صباح اليوم. <br/>وسجلت مشاركة لافتة لوفود من كفررمان ومن طرابلس.<br/> <br/> </p>
