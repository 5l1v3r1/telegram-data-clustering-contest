      <h1>Un nouveau coup de griffe contre la réforme de la justice en Pologne</h1>
      <address><time datetime="2019-11-05T18:29:11+00:00">05 Nov 2019, 18:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XTnbKdlbNv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Cour de justice de l'Union européenne entaille une nouvelle fois la réforme judiciaire en Pologne. Les juges de l’UE estiment que la distinction entre homme et femme de l'âge du départ à la retraite des magistrats est contraire au droit européen. Au Parlement cet arrêt est salué par les eurodéputés. "<i>Je suis satisfaite de voir que la Cour de justice européenne veille à l'indépendance du système judiciaire dans les Etats membres</i>", souligne la libérale néerlandaise Sophia in’t Veld.</p>
      <p>Pour la Commission européenne, à l'origine de la procédure, la réforme de la justice polonaise est une atteinte du gouvernement contre l'Etat de droit. <i>"C'est une confirmation et une victoire pour l'Etat de droit en tant que concept</i>", assure l’eurodéputé écologiste Sergey Lagondinsky. En réponse le ministre polonais des Affaires étrangères souligne que Varsovie a déjà pris en compte les critiques de la Commission.</p>
      <h3>Brève de Bruxelles :</h3>
      <ul>
        <li>
          <b>La voix des peuples d’Amazonie</b>
        </li>
      </ul>
      <p>Les responsables des peuples indigènes d'Amazonie réclament la fin des violations des droits de l'homme. En déplacement à Bruxelles ils estiment que ces manquements sont réalisés à travers l'exploitation excessive des ressources naturelles. Ils accusent l'Union européenne et le gouvernement brésilien d'être responsable de cette situation.</p>
