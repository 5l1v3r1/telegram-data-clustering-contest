      <h1>EU legt Budgetplan vor</h1>
      <address><time datetime="2019-11-05T18:55:38+00:00">05 Nov 2019, 18:55</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NiYaLpcCpog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Europäische Union hat konkrete Budgetplan-Zahlen vorgelegt. Es geht um den Zeitraum von 2021 bis 2027. Die Kommission plant, dass alle Mitgliedstaaten 1,1 Prozent ihrer Wirtschaftsleistung ins EU-Butdget einzahlen. Das sind deutlich höhere Beiträge als zuvor.</p>
      <p>Es sähe dann so aus: An erster Stelle steht Deutschland mit 32 Milliarden Euro, (mehr als 7 Prozent mehr) gefolgt von Frankreich, 22,4 Milliarden (mehr als 1,6 Prozent mehr) und Italien soll 15,2 Milliarden zahlen. Das sind nur einige Beispiele.</p>
      <p>Wegen des geplanten EU-Austritts der Briten wird nämlich davon ausgegangen, dass dann die 14 Milliarden Euro, die die Briten zuletzt jährlich zahlten, wegfallen würden.</p>
      <p>Die EU-Kommission schlägt indes vor, die Finanzmittel für die Gemeinsame Agrarpolitik und die Kohäsionspolitik um jeweils rund fünf Prozent zu kürzen. Dagegen wehren sich die ärmeren EU-Staaten vehement.</p>
