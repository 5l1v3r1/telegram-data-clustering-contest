      <h1>Netflix adapts Dolly Parton songs into a genre-bending cinematic universe</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-05T18:39:48+00:00">05 Nov 2019, 18:39</time> by <a rel="author">Petrana Radulovic</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rk0dfTAH7ME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Dolly Parton’s Heartstrings</i> dives into stories inspired by the country superstar’s iconic music, spinning a cinematic universe for Dolly Stans. Forget the MCU; bring on the DPCU!</p>
      <p>The anthology series will explore eight stories across eight Dolly songs, including “Two Doors Down,” “JJ Sneed,” and of course<i> “</i>Jolene.” The trailer gives us a sneak peek at the full gamut of stories: a World War II-era romance, a Wild West adventure, a courtroom drama, what will probably be a weepy dog movie — and that’s just scratching the surface of the sheer emotional rollercoaster that <i>Heartstrings</i> will undoubtedly wring us through.</p>
      <p>This isn’t the first Dolly Parton-focused Netflix original. Last December, Netflix released <a href="https://www.polygon.com/2018/12/7/18129514/dumplin-netflix-review-jennifer-aniston"><i>Dumplin’</i>,</a> a romantic comedy about a plus-size, teenage daughter of a former beauty queen who loves Dolly Parton and enters her town’s annual beauty pageant.</p>
      <p><i>Heartstrings</i> comes out on Netflix on Nov. 22. Till then, we’ll be playing our Best of Dolly Parton playlist on repeat, dreamin’ of days spent in Dollywood, and plotting the next part of the DPCU.</p>
