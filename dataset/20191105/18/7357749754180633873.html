      <h1>Kirghizistan : la menace des déchets radioactifs à Mailou Sou</h1>
      <address><time datetime="2019-11-05T18:02:45+00:00">05 Nov 2019, 18:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nooe1qy6OPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mailou Sou est l'un des dix sites les plus pollués du monde. Ville minière de la province de Djalalabad dans le sud du Kirghizistan elle a été créée en 1946 pour l’exploitation de mines d’uranium soviétique et longtemps classé "ville secrète". Des années plus tard, deux millions de déchets radioactifs sont toujours enfouis dans des pans de montagnes qui menacent aujourd'hui de s’effondrer et de contaminer l'approvisionnement en eau de toute la vallée de Ferghana, où vivent des millions de personnes.</p>
      <p>"<i>14 millions de personnes vivent dans la vallée de Ferghana. En cas de catastrophe naturelle, l'eau peut éroder les résidus et ils tomberont alors dans la rivière Naryn. Ce serait une tragédie pour toute la vallée</i>," explique Bolotek Karimov, écologiste.</p>
      <h3>Eviter une tragédie</h3>
      <p>Ici les taux de cancer sont deux fois plus élevés que la moyenne nationale, les cas de trisomie 21 plus répandues et la quasi-totalité de la population souffre d’une maladie de la thyroïde. Il y a urgence à sécuriser les sites pour éviter qu'une tragédie ne se répande à toutes la vallée. La Banque Mondiale a fiancé une première phase du projet.</p>
      <p>Depuis 2003, la Banque mondiale a financé une première phase pour sécuriser les sites. L’objectif est bien d’éviter une tragédie pour toute la vallée.</p>
