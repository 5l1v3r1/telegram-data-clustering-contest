      <h1>La memoria arquitectónica de un Berlín dividido</h1>
      <address><time datetime="2019-11-05T18:55:47+00:00">05 Nov 2019, 18:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZKwgV8V9-YI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Treinta años después de la caída del muro, Berlín sigue siendo, arquitectónicamente, una ciudad dividida.</b> Desde los semáforos hasta los tranvías, la ciudad guarda vestigios del pasado con nostalgia afectuosa más que con un amargo recuerdo. La ciudad, que estuvo dividida por muros y alambre de espino durante años, mantiene aún signos de aquello, como sus emblemáticos semáforos...</p>
      <p>"Al principio, el modelo del semáforo peatonal del Oeste también se utilizó en la parte este de la ciudad para la construcción de nuevos semáforos, pero luego se descubrió que la luminosidad del hombrecillo del semáforo del Este es claramente mayor. En la niebla, en la lluvia, en invierno o en la oscuridad se puede ver mucho mejor. Y desde 2007, el llamado Ampelmaennchen también se utiliza en la parte oeste de la ciudad para todos los semáforos", Derk Ehlert, portavoz del departamento de transportes de Berlín.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/06/58/534x300_cmsv2_2b7a0f66-a366-55e9-a083-d0b07e90c1ec-4280658.jpg"/>
        <figcaption>Imagen aérea de Berlín de noche</figcaption>
      </figure>
      <p>Pero estos no son el único recuerdo de aquellos años. Los tranvías, que funcionaron solo en el este de la ciudad, han ampliado sus líneas a la zona oeste. El puente de Glienike, que conectaba Berlín Occidental con Potsdam, en Alemania Oriental, fue un punto de intercambio de agentes extranjeros capturados, de ahí su sobrenombre de " puente de los espías". Todavía hoy la ciudad tiene un aspecto particular a vista de pájaro. <b>Las luces del antiguo Berlín oriental tienen un color más anaranjado.</b></p>
