      <h1>이인정 국제산악연맹 명예회원</h1>
      <address><time datetime="2019-11-05T18:33:08+00:00">05 Nov 2019, 18:33</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.06 03:33</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/06/2019110600273_0.jpg"/>
      </figure>
      <p><b>이인정</b>(74) 아시아산악연맹 회장이 지난 2일 키프로스 라르나카에서 열린 국제산악연맹(UIAA) 총회에서 한국인 최초로 명예회원에 선출됐다. 아시아에서는 세 번째다. 이 회장은 한국대학산악연맹 회장, 대한산악연맹 회장 등을 지냈다.</p>
