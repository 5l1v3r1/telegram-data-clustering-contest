      <h1>La Comisión desvela la previsión del próximo presupuesto de la UE</h1>
      <address><time datetime="2019-11-05T18:28:05+00:00">05 Nov 2019, 18:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aD7yrOwOJec" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Brexit marca los próximos presupuestos de la Unión Europea, pero no tanto como se pudiera pronosticar La Comisión ha desvelado las provisiones para el fondo comunitario de 2021 a 2027 y tan solo una octava parte del incremento irá destinado a cubrir la salida del Reino Unido de los 28. Eso si, todos los miembros aumentarán la inversión, que en el caso de España será de una media de 11.950 millones de euros anuales.</p>
      <p>Por delante, solo están Alemania, Francia e Italia. Las posiciones cambian si se tiene en cuenta el PIB de cada miembro ocupando en ese caso la cabeza Luxemburgo, Bulgaria y Estonia y la cola Holanda, Suecia, Italia, Dinamarca y Alemania. La mayor parte del incremento es debido a la inflación y el crecimiento real mientras que solo un 25% de esa subida irá a parar a partidas como investigación, desarrollo, lucha contra el cambio climático, migración, defensa o digitalización.</p>
      <p>Los países del este y sur de Europa, receptores de los llamados fondos de cohesión para igualar la riqueza de todos los territorios, han rechazado los intentos de que reciban menos capital debido a que consideran que los ricos serían más ricos y los pobres empeorarán su situacion,</p>
