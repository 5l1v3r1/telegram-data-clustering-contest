      <p>In dieser Ausgabe von The Brief from Brussels: Schwere Niederlage der polnischen Regierung vor dem Europäischen Gerichtshof. Die Luxemburger Richter erklären Teile der umstrittenen Justizreform für nicht konform mit EU-Recht.</p>
      <p>Und: Proteste von Ureinwohnern aus dem Amazonas-Gebiet in Brüssel. Sie werfen Europa und der brasilianischen Regierung Raubbau an der Natur und die Vernichtung ihrer Lebensgrundlage vor.</p>
