      <h1>Moskau rüstet sich für große Militärparade</h1>
      <address><time datetime="2019-11-05T17:02:14+00:00">05 Nov 2019, 17:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7nLj6D0s4a4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Moskau probt für den großen Tag: Am 7. November wird auf dem Roten Platz wie jedes Jahr eine historische Parade stattfinden – in Erinnerung an den Militäraufmarsch von 1941.</p>
      <h3>1941: Parade vor dem Marsch an die Front</h3>
      <p>Stalin trommelte damals Tausende Soldaten zusammen, als Zeichen der Stärke gegenüber dem Feind im Zweiten Weltkrieg. Die deutsche Wehrmacht stand vor den Toren der Stadt. Direkt nach der Parade zogen viele Soldaten an die Front, um die Angreifer zurückzudrängen.</p>
      <p>78 Jahre später steht kein Feind vor Tür, doch Russland will mit der Parade nach wie vor Stärke demonstrieren. Die Darsteller werden historische Kostüme tragen, auch Kriegsgerät wird aufgefahren.</p>
      <h3>1917: Machtergreifung der Kommunisten</h3>
      <p>Der 7. November markiert auch den Auftakt der <a href="https://de.euronews.com/2017/11/07/100-jahre-russische-revolution">Oktoberrevolution 1917</a>. Russland hat diesen Feiertag 2005 zwar abgeschafft, dennoch nehmen viele Menschen den Jahrestag zum Anlass, um der Machtergreifung der Kommunisten zu gedenken.</p>
