      <p>There are near misses and then there's this guy in Oakland, California who got saved <i>just </i>before a subway train creamed him. Wow!</p>
      <blockquote>BART's humble hero saves a passenger from fast approaching train. On Sunday, November 3, 2019, transportation supervisor, John O'Connor was working crowd control at the Coliseum Station after the Raiders game when an intoxicated passengers miss-stepped and fell into the trackway. John sprang into action and pulled him to safety.</blockquote>
