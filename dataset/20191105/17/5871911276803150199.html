      <h1>ICYMI: Aron Baynes is playing like Superman</h1>
      <address><time datetime="2019-11-05T17:38:53+00:00">05 Nov 2019, 17:38</time> by <a rel="author" href="https://thesportsdaily.com/author/chuckmckenney1/" target="_blank">Chuck M.</a></address>
      <p>Mr. Baynes is averaging 15 points on 58% FG, 6 reb, and 3.6 assists for the 5-2 Phoenix Suns.</p>
      <p>Yup, those numbers are correct.</p>
      <figure>
        <iframe data-src="https://twitter.com/BaynesFanClub/status/1191717449563090945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>I’d kill to have 2018 Baynes on this Celtics squad, nevermind this new and improved version.</p>
      <p>But the Celtics had to trade him and his $5.4 million salary in order to clear enough space for Kemba Walker.</p>
      <p>If you’re a masochist <a href="https://www.bostonsportsjournal.com/2019/11/03/nba-notebook-exploring-alternative-aron-baynes-trade-scenario/">BSJ’s Brian Robb revisits</a> alternative trade scenarios (Ojeleye and/or 1st round pick) and signings (Theis or Kanter) that would have kept the big Aussie in Boston.</p>
    </article>
