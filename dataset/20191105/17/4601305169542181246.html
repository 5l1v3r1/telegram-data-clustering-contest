      <h1>Beautiful footage of Parisian life from more than 100 years ago</h1>
      <address><time datetime="2019-11-05T17:22:11+00:00">05 Nov 2019, 17:22</time> by <a rel="author" href="https://boingboing.net/author/david_pescovitz" target="_blank">David Pescovitz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ue20LntcV2A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A clip from director Hugues Nancy's "Paris 1900, the City of Lights," featuring restored and colorized film footage from the <i>fin de siècle</i>. From <a href="https://www.c21media.net/screenings/screenopsis/paris-1900-the-city-of-lights/14160/">C21Media</a>:</p>
      <blockquote>Thanks to incredible archives restored and fully colorized, this film presents a previously unseen journey through time and space. Discover, Paris in 1900 at the time of the Exposition Universelle and the very beginning of modern art and cinema. The City of Lights became a showcase city, displaying the latest technical and scientific inventions, and also boasting avant-garde art galleries, lively cabarets, the ultimate in high fashion, and… the Parisiennes. The myth of “La Belle Epoque” reigned supreme.</blockquote>
