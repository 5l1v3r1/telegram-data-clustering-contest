      <h1>麻薬カルテル、女性３人と子ども６人殺害…現場に使用済み銃弾２００発</h1>
      <address>
        <time datetime="2019-11-05T17:02:00+00:00">05 Nov 2019, 17:02</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191106-OYT1I50025-1.jpg?type=large"/>
        <figcaption>４日、メキシコ北西部で麻薬カルテルの襲撃を受けて焼け焦げた車（ＡＰ）</figcaption>
      </figure>
      <p>　【ロサンゼルス＝久保庭総一郎】ＡＰ通信などによると、メキシコ北西部のソノラ州で４日、乗用車で移動していた米国籍を持つ女性３人と子ども６人が麻薬密売組織の襲撃を受けて死亡した。敵対する組織と誤認して攻撃した可能性が高いという。このほか、少なくとも子ども６人が負傷した。</p>
      <p>　一行は、米国とメキシコの二重国籍を持つ複数の家族で、乗用車３台に分乗して移動中だった。麻薬密売組織は、乗用車１台を燃やしたほか、自動小銃などで銃撃した。現場には約２００発程度の使用済み銃弾が残されていたという。</p>
