      <h1>Решение Европейского суда против Польши</h1>
      <address><time datetime="2019-11-05T17:57:51+00:00">05 Nov 2019, 17:57</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J-SG3PMy8jg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Программа "Вкратце из Брюсселя":</b>
      </p>
      <p>Европейский суд назвал противоречащей законодательству ЕС судебную реформу в Польше. В 2017 году правящая партия «Закон и справедливость» решила отправить на пенсию тех, кого она называла «старыми судьями с коммунистическим прошлым».</p>
      <p>Голландский евродепутат считает, что Варшаве не позволили подорвать принципы правосудия в ЕС:</p>
      <p>«Суд отверг так называемую реформу польских судов, и мне очень приятно, что он следит за независимостью судебной власти в странах-членах ЕС, - сказала Софи ин'т Велд. - Это предупреждение любому правительству, которое попытается захватить судебную систему - в ЕС это неприемлемо» .</p>
      <p>Возвраст обязательного выхода на пенсию в Польше был понижен до 60 лет для судей-женщин и 65 мужчин. Европейский суд в Люксембурге усмотрел в этом гендерную дискриминацию.</p>
      <p>«Европейский суд подтвердил незыблемость верховенства права, - сказал депутат из Германии Сергей Лагодинский. - Часто из Варшавы и Будапешта мы слышим доводы о том, что мол верховенство права — это очень расплывчатое понятие. Нет, оно не расплывчато. Это понятие, на котором зиждется наша судебная система, которое закреплено в наших законах, и которое прошло испытание временем. Мы получили очередное тому доказательство. Это победа верховенства права как концепции ".</p>
      <p>Министерство иносторанных дел Польши заявило, что в прошлом году она внесла поправки в судебную реформу, сделала пенсионный возраст одинаковым для обоих полов, поэтому решение европейского суда не обосновано.</p>
      <p>
        <b>Демонстрация индейских племён</b>
      </p>
      <p>В Брюссель приехали вожди бразильских индейцев, обитающих в зоне тропических лесов Амазонии. Они требуют покончить с нарушениями там прав человека, которые происходят, по их словам, вследствие хищнической эксплуатации природных ресурсов.</p>
      <p>Представитель племени Баре возлагает вину за это на власти Бразилии и их европейских партнёров:</p>
      <p>«Сегодня мы здесь, чтобы осудить возобновившееся притеснение коренных народов, - сказала Нара. - Ради сотрудничества с ЕС правительство у нас ослабило природоохранные меры».</p>
      <p>Индейцы утверждают, что их положение ухудшается по мере того, как европейский бизнес увеличивают свою деятельность в регионе.</p>
      <p>Вождь племени Каинганг осуждает готовящееся торговое соглашение между ЕС и союзом МЕРКОСУР:</p>
      <p>«Европа знает о преступлениях, к которым она причастна, - сказал Кретау. - Она не должна закупать так много бразильской продукции, особенно древесины, потому что вырубка лесов убивает наши семьи".</p>
      <p>Представители индейцев Амазонии провели акцию у здания Еврокомиссии. В этом году их бедствия усугубляются лесными пожарами.</p>
