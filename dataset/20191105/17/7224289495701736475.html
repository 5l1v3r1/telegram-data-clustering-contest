      <p>El presidente AMLO dijo que los daños y saqueos ocurridos en 36 años de gobiernos neoliberales no se pueden revertir en 11 meses, por lo que advirtió que no dejará de hablar del pasado y de sus consecuencias. Incluso, agregó que el problema de la violencia no comenzó el 1 de diciembre.</p>
