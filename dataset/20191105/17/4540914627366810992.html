      <h1>Microsoft testet 4-Tage-Woche: Produktivität schnellt nach oben</h1>
      <address><time datetime="2019-11-05T17:35:32+00:00">05 Nov 2019, 17:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VECtzlsDlMU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der japanische Ableger des US-Konzerns Microsoft hat die Ergebnisse einer zeitweisen Einführung der Vier-Tage-Woche präsentiert. Die über 2000 Angestellten arbeiteten bei gleichem Gehalt im vergangenen August nur von Montag bis Donnerstag.</p>
      <p>Dabei stieg die Produktivität laut Microsoft um fast 40 Prozent. Der Stromverbrauch ging um fast ein Viertel zurück und die Zahl der Ausdrucke reduzierte sich um nahezu 60 Prozent.</p>
      <p>Nicht mitgeteilt wurde, wie der Konzern den Anstieg der Arbeitsleistung ermittelte. Dazu beigetragen haben könnte die Maßgabe, dass die Dauer von Besprechungen und Meetings im Testzeitraum dreißig Minuten nicht überschreiten durfte. Jedenfalls hätten 92 Prozent der Mitarbeiter die Vier-Tage-Woche als "sehr gut" beurteilt.</p>
      <p>Und das in einem Land, in dem Überstunden gang und gäbe sind. Lediglich Mitarbeiter mit Kundenkontakt haben laut Microsoft Bedenken geäußert, Freitags nicht erreichbar zu sein. Der Konzern will das Experiment Ende 2020 mit einigen Änderungen wiederholen.</p>
