      <h1>Commissione europea: per la Romania spunta il nome di Siegfried Muresan</h1>
      <address><time datetime="2019-11-05T17:37:54+00:00">05 Nov 2019, 17:37</time> by <a rel="author">Elena Cavallone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PbYkj-R0EFM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo settimane di stallo, la Romania intende proporre l'eurodeputato Siegfried Muresan come commissario europeo. La Romania finora era l'unico Stato membro che ancora a non aver presentato un nome per l'esecutivo europeo. Lunedì è entrato in carica il nuovo governo guidato dal partito liberale nazionale che, secondo fonti interne, ritiene Muresan il miglior candidato.</p>
      <p>La lettera con il suo nome dovrebbe arrivare a Bruxelles al massimo entro mercoledì, riporta Reuters.</p>
      <p>Muresan è anche vicepresidente del Partito Popolare Europeo, la famiglia politica più grande dell'eurocamera. Se venisse accettato, la nuova commissione UE non sarà caratterizzata dalla parità di genere, promessa dalla presidente eletta Ursula Von der Leyen.</p>
