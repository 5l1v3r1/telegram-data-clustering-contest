      <h1>"Mütter von Srebrenica" protestieren gegen Handke</h1>
      <address><time datetime="2019-11-05T17:35:11+00:00">05 Nov 2019, 17:35</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ulKFk9z6rXY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor der schwedischen Botschaft in Sarajevo haben Überlebende der Massaker von Srebrenica von 1995 gegen die Verleihung des Literatur-Nobelpreis an Peter Handke protestiert.</p>
      <p><b>"Ein Preis für Handke ist ein Preis für Kriegsverbrechen"</b>, stand auf ihren Plakaten.</p>
      <p>Der österreichische Schriftsteller hatte sich im Bosnien-Krieg auf die Seite des serbischen Präsidenten Slobodan Milosevic gestellt und 2006 eine Rede auf dessen Trauerfeier gehalten.</p>
      <p>Munira Subasic, die Präsidentin der "Mütter von Srebrenica", die bei dem Massaker ihre Männer und Söhne verloren haben, erklärte:</p>
      <p>"Die Leugnung des Völkermords ist die ultimative Stufe des Verbrechens - Handke den Nobelpreis zu verleihen, ist die letzte Stufe des Genozids. Wir - die Mütter von Srebrencia erheben unsere Stimmen, um an die schwedische Königin zu appellieren - von Mutter zu Mutter. Wir hoffen, sie liest unseren Brief. Wir laden sie nach Srebrenica ein zum 25. Jahrestag des Völkermords im Juli 2020."</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jqAqyTCwhv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Demonstranten forderten Schweden dazu auf, den Nobelpreis für Peter Handke zurückzunehmen.</p>
      <p>Auch in Deutschland gab es Kritik am Nobelpreis für Peter Handke. So erregte der mit dem Deutschen Buchpreis ausgezeichnete Schriftsteller Saša Stanišić auf der Buchmesse mit seiner Wutrede gegen Handke Aufsehen. Die Befürworter des Literatur-Nobelpreises für den Österreicher meinen, man solle dessen literarische Leistung anerkennen. Handke selbst will sich zu den Vorwürfen nicht äußern, er sagte: "<a href="https://de.euronews.com/2019/10/16/handke-uber-frage-zu-stanisic-kritik-verschwinden-sie-sofort-bitte">Ich bin ein Schriftsteller, komme von Tolstoi, ich komme von Homer</a>, ich komme von Cervantes, lasst mich in Frieden." Der 76-jährige Österreicher lebt auf im Umland von Paris und zeichnet gern Naturbilder in seinem Garten.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yqPlpqBKumI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den Massakern von Srebrenica wurden von Soldaten der Republica Srpska unter Ratko Mladic 8.000 bosnische Männer und Jungen getötet. 2017 wurde Mladic in Den Haag <a href="https://de.euronews.com/2017/11/22/srebrenica-erleichtert-ueber-mladic-urteil">zu lebenslanger Haft verurteilt.</a></p>
