      <h1>Just Dance 2020 Launches Today On Switch And Wii, Here's The Full Song List</h1>
      <h2>Billie Eilish, Ed Sheeran, Ariana Grande and more</h2>
      <address><time datetime="2019-11-05T17:30:00+00:00">05 Nov 2019, 17:30</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RefJ2QOsVLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Today sees the release of Ubisoft's latest release in its hugely successful dancing game franchise, with <a href="http://www.nintendolife.com/games/nintendo-switch/just_dance_2020"><b>Just Dance 2020</b></a> now available for both Nintendo Switch and <a href="http://www.nintendolife.com/games/wii/just_dance_2020">Wii</a> (but not Wii U).</p>
      <p>Players can expect to find around 40 new tracks to help them get their bodies moving and we have all of these listed for you below. On top of these, you can also get access to over 500 more songs on the Switch version by signing up to Just Dance Unlimited, a dance-on-demand streaming service.</p>
      <hr/>

      <hr/>
      <p>You'll actually find a free one-month trial of the service waiting for you with every purchase on Switch, and we'd definitely recommend making use of it while you can. The games are significantly improved by having an active subscription to the service, but you'll have to decide for yourself whether or not the ongoing cost to remain subscribed is worth it once your trial ends. You can find more info on that <a href="https://www.ubisoft.com/en-us/game/just-dance-unlimited/">here</a>.</p>
