      <h1>Νέο Επίτροπο αναμένεται να προτείνει η Ρουμανία</h1>
      <address><time datetime="2019-11-05T17:30:39+00:00">05 Nov 2019, 17:30</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tq0P7w7PnCI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τον ευρωβουλευτή του Ευρωπαϊκού Λαϊκού Κόμματος Ζίγκφριντ Μουρεζάν αναμένεται να προτείνει η Ρουμανία για νέο Επίτροπο στην Κομισιόν της Ούρσουλας Φον Ντερ Λάιεν. Ύστερα από εβδομάδες πολιτικού αδιεξόδου, χθες, η νέα κυβέρνηση ανέλαβε καθήκοντα. Σύμφωνα με πηγές από το Βουκουρέστι, θα προτείνει τον αντιπρόεδρο του ΕΛΚ για υποψήφιο Επίτροπο.</p>
      <p>Αν τελικά εγκριθεί από την εκλεγμένη πρόεδρο και το Ευρωκοινοβούλιο, είναι πιθανό η νέα Κομισιόν να αναλάβει την 1η Δεκεμβρίου.</p>
      <p>Πάντως ο στόχος της Ούρσουλας Φον Ντερ Λάιεν για ισορροπία φύλων στη νέα Κομισιόν τελικά αποτυγχάνει.</p>
    </article>
