      <h1>شاهد: حريق مهول في سوق بمدينة لاغوس النيجيرية</h1>
      <address><time datetime="2019-11-05T17:00:42+00:00">05 Nov 2019, 17:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VqYe0vJVmrE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شبّ حريق مهول في سوق بالوغان الشهير وسط مدينة <a href="https://arabic.euronews.com/2019/03/13/school-collapse-in-lagos-nigeria-and-many-children-afraid-to-be-trapped">لاغوس</a> النيجيرية. وحاول رجال الإطفاء، بكل الوسائل، السيطرة على الحريق الذي اندلع في مبنى من خمسة طوابق حيث اجتاحت النيران القسم العلوي من المبنى.</p>
      <p>وكإجراء احترازي، قامت السلطات بقطع حركة المرور على مستوى الطريق المؤدية إلى السوق التجاري لتسهيل وصول <a href="https://arabic.euronews.com/2019/06/25/california-fire-burns-86-cars-in-dealership-lot">سيارات الإطفاء</a> التابعة لمصلحة الحماية المدنية إلى مكان الحريق لإخماده.</p>
      <p>وتداولت وسائل الإعلام صور دخان أسود كثيف ونيران من المبني الذي شبّ فيه <a href="https://arabic.euronews.com/2019/10/30/a-huge-fire-broke-out-in-northern-california">الحريق</a>. وحسب السلطات تبقى أسباب الحريق مجهولة. وتعتبر لاغوس العاصمة التجارية لنيجيريا، وهي من أكثر المدن اكتظاظا بالسكان في <a href="https://arabic.euronews.com/2019/09/20/nigeria-loses-22-million-barrels-of-oil-worth-1-35-billion">نيجيريا</a> ومنطقة غرب افريقيا.</p>
