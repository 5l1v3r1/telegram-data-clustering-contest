      <h1>The Brief From Brussels: la giustizia europea condanna la Polonia</h1>
      <address><time datetime="2019-11-05T17:23:49+00:00">05 Nov 2019, 17:23</time> by <a rel="author">Elena Cavallone</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTFrgFCZbg4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Violazione dello stato di diritto</h3>
      <p>La <b>Polonia</b> ha <b>violato</b> lo <b>stato di diritto</b> dell'Unione europea. Questa la pronuncia della corte europea di giustizia, emessa martedi. Il partito al potere aveva introdotto una <b>riforma della giustizia</b> nel 2017, abbassando l'età pensionabile a 60 anni per le donne e 65 anni per gli uomini. L'obiettivo era di sbarazzarsi dei "giudici con un passato comunista".</p>
      <p>"Sono molto lieta di vedere che la Corte di giustizia europea vigili sull'indipendenza del sistema giudiziario negli stati membri d'Europa", afferma l'eurodeputata olandese Sophie In't Veld. "Penso che sia un segnale molto chiaro per qualsiasi governo che voglia tentare di attaccare il sistema giudiziario. Questo non è accettabile nell'UE".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191653318361305088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La sentenza afferma che la riforma <b>mina l'indipendenza dei magistrati</b> e introduce una <b>discriminazione</b> tra i sessi, prevedendo età pensionabili distinte.</p>
      <p>Per Sergey Lagodinsky, eurodeputato tedesco dei Verdi "la Corte di giustizia ha affermato che fondamentalmente <b>lo stato di diritto è tangibile</b>. Perché molto spesso Varsavia e Budapest sostengono che lo stato di diritto è un concetto molto vago. Non è vago. È un concetto alla base del sistema giudiziario, delle norme e fa parte della nostra tradizione. E questo ne è una prova. Questa è una vittoria per lo stato di diritto come concetto ".</p>
      <p>Il <b>ministero degli Esteri</b> polacco ha dichiarato che la sentenza è <b>ingiustificata</b>, in quanto l'anno scorso Varsavia ha equiparato l'età pensionabile per tutti i giudici.</p>
      <h3>L'appello dell'Amazzonia a Bruxelles</h3>
      <p>Dall'Amazzonia a Bruxelles i leader indigeni della foresta pluviale scendono in strada per chiedere la fine delle violazioni dei diritti umani nella regione. Violazioni che, sostengono, siano guidate dallo sfruttamento incessante delle risorse naturali. L'Europa e il governo brasiliano sono i responsabili.</p>
      <p>"Oggi siamo qui per denunciare la violazione dei diritti delle popolazioni indigene, delle leggi ambientali e delle organizzazioni indigene del Brasile da parte dell'attuale governo", grida un'attivista.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/00/24/808x454_cmsv2_88eaea85-1a8f-5f6d-9496-a62262964637-4280024.jpg"/>
        <figcaption>Indigeni dell'Amazzonia davanti al palazzo della Commissione europea</figcaption>
      </figure>
      <p>Secondo gli indigeni gli abusi sono aumentati da quando le società europee hanno iniziato a investire pesantemente nella regione. L'accordo commerciale tra l'UE e il Mercosur è parte del problema.</p>
      <p>"L'Europa lo sa, l'Europa è consapevole del crimine che stanno commettendo; ha bisogno di rivedere le sue spese e ciò che acquista dal Brasile, principalmente il legno perché è questo commercio che sta uccidendo i nostri popoli ".</p>
      <p>Con le risorse limitate nella regione, molti sono costretti a una vita ai limiti della sopravvivenza.</p>
