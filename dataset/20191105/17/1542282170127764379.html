      <h1>Καταλονία: Το κόστος της κόντρας με την Μαδρίτη</h1>
      <address><time datetime="2019-11-05T17:11:05+00:00">05 Nov 2019, 17:11</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TPmeynEI3So" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η <a href="https://gr.euronews.com/2019/10/27/poreia-iper-tis-enotitas-tis-ispanias-stin-katalonia">Καταλονία</a> βρίσκεται σε <a href="https://gr.euronews.com/2019/11/04/katalonia-etoimazoun-vasiliki-ypodoxi-ston-filippo">πολιτικό αδιέξοδο</a>. Η τοπική κυβέρνηση δεν μπορεί να περάσει νέο προϋπολογισμό, ενώ στο κοινοβούλιο η νομοθετική δραστηριότητα έχει παραλύσει. Το κοινωνικό κράτος είναι το μεγάλο θύμα αυτής της κατάστασης.</p>
      <p><i><b>«Η <a href="https://gr.euronews.com/2019/11/04/varkeloni-epeisodiaki-ypodoxi-gia-ton-vasilia-filippo">πραγματικότητα που ζούμε</a> έχει αντίκτυπο στα προγράμματα και κυρίως στις κοινωνικές πολιτικές.</b> Όμως <a href="https://gr.euronews.com/2019/10/20/varkeloni-ebdomi-nuxta-diadilwsevn">οι Καταλανοί</a> δεν κατηγορούν την τοπική κυβέρνηση, ούτε διαμαρτύρονται, τουλάχιστον όχι έντονα. Οι περισσότεροι κατανοούν πως για όλα φταίει η αβεβαιότητα και η <a href="https://gr.euronews.com/2019/11/05/katalonia-diadilotes-ekapsan-ton-vasilia-filippo">πολιτική αναταραχή»</a></i> υποστηρίζει η πολιτική αναλύτρια Άστριντ Μπάριο.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/18/808x557_cmsv2_c86f4603-66e1-541c-a938-ff62061f260d-4279418.jpg"/>
      </figure>
      <p>Τα τελευταία 3 χρόνια, το Κοινοβούλιο έχει ψηφίσει μόλις 6 νόμους, ενώ 46 εκκρεμούν. <b>Τα κόμματα υπέρ της ανεξαρτησίας ισχυρίζονται πως η Μαδρίτη βάζει τρικλοποδιές στην χρηματοδότηση της Καταλονίας και πως η οικονομία βρίσκεται στο κόκκινο.</b> Την ίδια ώρα, οι πολίτες προσπαθούν να συνεχίζουν την ζωή τους.</p>
      <p><i>«Η <a href="https://gr.euronews.com/2019/10/18/varkeloni-sfodres-sygrouseis-perissoteroi-500000-diadilwtes">κατάσταση είναι πολύ δύσκολη.</a> Τα πολιτικά κόμματα διαφωνούν, οπότε συμβάσεις και προϋπολογισμοί βρίσκονται στον αέρα. Εκπαίδευση, υγεία και κοινωνική ασφάλιση ασφυκτιούν. Εμείς, οι εργαζόμενοι στο τομέα της υγείας υποφέρουμε από αυτή την παράλυση»</i> δήλωσε ένας νεαρός άντρας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/54/808x493_cmsv2_5f9bbc9c-574f-578c-a1bd-58dce629e2c5-4279854.jpg"/>
      </figure>
      <p><b><i>«<a href="https://gr.euronews.com/2019/10/18/paraluei-h-varkelwnh-logw-twn-diadhlwsewn-uper-ths-anexarthsias">Διεκδικούμε ανεξαρτησία</a> ακριβώς γιατί δεν μπορούμε να πετύχουμε όσα επιθυμούμε. Υπάρχουν σημαντικές κοινωνικές μεταρρυθμίσεις που μπλοκάρονται από την κεντρική κυβέρνηση, από την Μαδρίτη</i></b>. Δεν μπορούμε να προχωρήσουμε έτσι» δήλωσε ένας ηλικιωμένος.</p>
      <p>Στην Καταλονία, οι τιμές των ακινήτων και τα ενοίκια βρίσκονται στα ύψη. Το 21% των κατοίκων ζούνε κάτω από τα όρια της φτώχειας. <b>Τα τελευταία χρόνια, <a href="https://gr.euronews.com/2019/10/26/ogkodis-diadilosi-350000-anthropon-sti-barcelona">στους δρόμους της Βαρκελώνης</a> έχει αυξηθεί σημαντικά ο αριθμός των αστέγων. Οι εξώσεις λόγω μη καταβολής ενοικίου ή της δόσης του δανείου είναι όλο και πιο συχνό φαινόμενο.</b> Πολλές οργανώσεις προσπαθούν να βοηθήσουν, όμως ο προϋπολογισμός δεν επαρκεί.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/54/808x539_cmsv2_fff7d1a9-42bc-5dda-80db-330ca4659d6c-4279854.jpg"/>
      </figure>
      <p><i>«Με τα λιγοστά χρήματα που έχουμε προσπαθούμε να επιλύσουμε καταστάσεις έκτακτης ανάγκης. Όμως με μπαλώματα δεν λύνεται το πρόβλημα. Χρειαζόμαστε χρηματοδότηση και θαρραλέες πολιτικές ώστε να ανατραπεί η κατάσταση»</i> υποστηρίζει η Φρανσίνα Αλθίνα, επικεφαλής των κοινωνικών σωματείων της Βαρκελώνης.</p>
      <p>Αρκετοί ισχυρίζονται πως για τις οικονομικές απώλειες και την αναταραχή ευθύνεται και ο αγώνας που στόχο έχει την ανεξαρτησία.</p>
      <p>«<i>Είναι περίπλοκο ζήτημα.</i><b><i>Η διαδικασία ανεξαρτησίας φαίνεται πως τροφοδοτεί αυτήν την κοινωνική δυσαρέσκεια και την οικονομική κρίση. Κυνηγάμε μια ουτοπία, αφού δεν υπάρχει κανένα άλλο μεγάλο όνειρο»</i></b> υποστηρίζει η πολιτική αναλύτρια Άστριντ Μπάριο.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/98/54/808x539_cmsv2_756450b9-ff51-5b0a-8036-bac1f837833f-4279854.jpg"/>
        <figcaption>Διαμαρτυρία φοιτητών για την αστυνομική βία</figcaption>
      </figure>
      <p>Για την κυβέρνηση, η έγκριση νέου προϋπολογισμού αποτελεί προτεραιότητα. Όμως η στήριξη του Κοινοβουλίου δεν πρέπει να θεωρείται δεδομένη.</p>
      <p><i>«Σύμφωνα με τις τελευταίες δημοσκοπήσεις, πάνω από το 50% των πολιτών ζητούν από τον Πρόεδρο της τοπικής κυβέρνησης <a href="https://gr.euronews.com/2019/10/19/katalonia-dialogo-kalei-madriti-kim-tora">Κιμ Τόρα</a> να προκηρύξει εκλογές. Πολιτικές δυνάμεις υποστηρίζουν πως η Καταλονία δεν μπορεί να προχωρήσει χωρίς νέο προϋπολογισμό. Ωστόσο, οι αποφάσεις των καταλανικών κομμάτων σαφώς και θα επηρεαστούν και από τα αποτελέσματα των εθνικών εκλογών»</i> μεταδίδει από την Βαρκελώνη, η ανταποκρίτρια του euronews, Κριστίνα Χινέρ.</p>
