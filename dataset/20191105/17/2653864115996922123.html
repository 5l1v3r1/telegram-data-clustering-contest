      <h1>Череповчане отпраздновали день рождения города, несмотря на дождь</h1>
      <address>
        <time datetime="2019-11-05T17:45:00+00:00">05 Nov 2019, 17:45</time>
      </address>
      <p>В минувшие выходные череповчане дождя не испугались и поздравили любимый город с днем рождения. В честь этого события, по традиции, на Советском проспекте свои ряды раскинула широкая ярмарка.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0Ose_xURVE" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Признаться в любви родному городу, улыбнуться прохожим и провести время с семьей, несмотря на дождь. На небесную канцелярию череповчане не в обиде. Скучать не пришлось.</p>
      <p>Милютинская ярмарка, по традиции, вновь удивила местных жителей. В очередной раз Череповец принял гостей со всей области. А они приехали к нам не с пустыми руками — с подарками. Пышные дамы, домовята, миниатюрные березовые домики. Все это дело рук вологодских мастеров.</p>
      <blockquote>«Все непросто сначала, но потом рука набивается, опыт приходит. Главное делать! Склеить минут 15, раскрасить — полчаса. В зависимости от сложности изделия».</blockquote>
      <p>Непросто было привезти и мёд. Александр Маслов с пчелами подружился давно. В чем же его секрет успеха? Оказалось, в любви к пчёлам.</p>
      <p>Тем временем на главной сцене праздника гостей развлекают творческие коллективы города. Народные песни, современные танцы, конкурсы и подарки — без этого никак.</p>
      <p>242-ой день рождения Череповце отметил на славу! Местные жители и гости города в очередной раз доказали, что капризы погоды не помеха для хорошего настроения и отличного праздника.</p>
