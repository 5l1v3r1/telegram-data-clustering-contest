      <h1>Schwere Niederlage Warschaus vor EU-Justiz</h1>
      <address><time datetime="2019-11-05T17:44:41+00:00">05 Nov 2019, 17:44</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PXfvZbz3A5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Zwangspensionierung polnischer Richter an ordentlichen Gerichten verstößt nach einem Urteil des Europäischen Gerichtshofs gegen EU-Recht.</p>
      <p>Das entschieden die Luxemburger Richter am Dienstag (Rechtssache C-192/18).</p>
      <p>Damit gaben sie einer Klage der EU-Kommission statt.</p>
      <p>Die rechtskonservative Regierungspartei PiS hat die Justiz des Landes seit 2015 mit etlichen Gesetzen umgebaut und sich Kritikern zufolge unterstellt.</p>
      <p>Im konkreten Fall hatte sie 2017 unter anderem neue Ruhestandsregeln für Richter an ordentlichen Gerichten durchgesetzt.</p>
      <p>Statt mit 67 Jahren sollten Frauen mit 60 und Männer mit 65 Jahren in Pension gehen.</p>
      <p>Ausnahmen konnte demnach nur der Justizminister genehmigen.</p>
      <p>Die Luxemburger Richter gaben der EU-Kommission nun Recht. Die unterschiedlichen Ruhestandsalter von Männern und Frauen seien eine unmittelbare Diskriminierung aufgrund des Geschlechts.</p>
      <p>Zudem beschnitten die Befugnisse des Justizministers die Unabhängigkeit der Richter.</p>
      <p>Die polnische Regierung hatte bereits im vergangenen Jahr auf die Klage der EU-Kommission reagiert und das fragliche Gesetz geändert.</p>
      <p>So begrenzte sie die Befugnisse des Justizministers und hob das Pensionsalter von Frauen auf 65 Jahre an.</p>
      <p>Das Urteil vom Dienstag bezieht sich jedoch auf die vorherigen Regelungen.</p>
      <p>Die EU-Kommission muss nun prüfen, ob Polen dem Urteil mit den Änderungen bereits nachgekommen ist.</p>
      <p>Falls dies aus Sicht der Brüsseler Behörde nicht der Fall ist, könnte sie erneut vor dem EuGH klagen.</p>
      <p>Dann drohen Warschau empfindliche finanzielle Sanktionen.</p>
