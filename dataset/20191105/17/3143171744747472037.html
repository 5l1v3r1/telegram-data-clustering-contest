      <h1>Reggio Calabria, le parole di cordoglio dell’on. Domenico Battaglia in ricordo del vigile del fuoco Antonino Candido [video]</h1>
      <address><time datetime="2019-11-05T17:00:14+00:00">05 Nov 2019, 17:00</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>

      <p>
        <i>Reggio Calabria, io consigliere regionale Domenico Battaglia ha voluto ricordare Antonino Candido, prode vigile del fuoco morto ad Alessandria</i>
      </p>
      <p>Reggio Calabria, 5 nov – Giornata nera per l’Italia e la Calabria. Reggio piange la morte di un suo figlio impavido. Con queste parole l’onore Domenico Battaglia si è voluto stringere alla famiglia in un momento di cordoglio.</p>
      <p>“<i>Antonino erano nipote di Antonino Candido, autista di mio padre, conoscevo bene il ragazzo, siamo anche noi distrutti dal dolore…Chiaramente mi colpisce negli affetti.”</i></p>
