      <h1>HOT: Cận cảnh Honda SH 2020 vừa mới trình làng</h1>
      <address>
        <time datetime="2019-11-05T02:35:00+00:00">05 Nov 2019, 02:35</time>
      </address>
      <p><b>Honda SH 2020 vừa được hãng xe Nhật Bản vén màn lần đầu tại triển lãm EICMA 2019 tại Ý với kiểu dáng và động cơ mới.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020--1572919422-width650height434.jpg"/>
        <figcaption>Về kiểu dáng, nếu nhìn ngang Honda SH 2020 không khác nhiều so với phiên bản tiền nhiệm, nhưng nếu nhìn trực diện, phần đầu xe đã có nhiều thay đổi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-1-1572919422-width650height433.jpg"/>
        <figcaption>Đầu tiên là hệ thống đèn chiếu sáng với đèn pha sẽ được đưa xuống dưới mặt nạ giống các mẫu xe tay ga thế hệ mới của hãng, đèn xi-nhan đặt cao trong khi đèn định vị nằm tại vị trí quen thuộc của đèn pha.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-2-1572919422-width650height433.jpg"/>
        <figcaption>Mặt đồng hồ Honda SH 2020 đem đến cái nhìn khá mới mẻ, trang bị công nghệ màn hình điện tử hiện đại, có cổng sạc USB thay thế dang tẩu thuốc.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-3-1572919422-width650height433.jpg"/>
        <figcaption>Hai bên thân xe có sự thay đổi nhỏ là những đường gờ sắc nét và góc cạnh chạy từ chỗ để chân. Honda SH 2020 được phát triển dựa trên khung gầm mới những vẫn tiếp tục có một nền tảng phẳng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-4-1572919422-width650height433.jpg"/>
        <figcaption>Cốp xe được chia tầng, phần dưới có thể chứa được 1 mũ bảo hiểm toàn đầu, phần trên có thể chứa các vật dụng cần thiết khác.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-5-1572919422-width650height433.jpg"/>
        <figcaption>Honda SH cũng được trang bị động cơ ESP+ mới với 2 phiên bản đang được phân phối là 125i và 150i.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-6-1572919422-width650height433.jpg"/>
        <figcaption>Với phiên bản 125i, động cơ cho công suất 12,5 hp tại 8.250 vòng/phút, Mô-men xoắn cực đại khoảng 11,4 Nm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-7-1572919422-width650height433.jpg"/>
        <figcaption>Phiên bản 150i mạnh hơn với công suất khoảng 16 hp tại 8.500 vòng phút và mô-men xoắn cực đại đạt 14,2 Nm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-8-1572919422-width650height422.jpg"/>
        <figcaption>Công nghệ chống trượt HSTC sẽ xuất hiện trên SH 2020 đi kèm với ABS tuỳ chọn tương tự như hiện hành.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-9-1572919422-width650height466.jpg"/>
        <figcaption>Chiều dài trục cở sở giờ đây tăng 13mm, hệ thống treo phía sau được tối ưu lại nhằm tăng sự thoải mái cho người ngồi.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-10-1572919422-width650height458.jpg"/>
        <figcaption>Bình xăng dung tích 7 lít được di chuyển xuống vị trí thấp hơn, điều này giúp không gian chứa đồ phía dưới yên xe thấp hơn. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-11-1572919422-width650height442.jpg"/>
        <figcaption>Vị trí để chân khá thoải mái</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-12-1572919422-width650height472.jpg"/>
        <figcaption>Chiều cao yên xe 799 mm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-13-1572919422-width650height366.jpg"/>
        <figcaption>Mặt đồng hồ hiển thị bây giờ sẽ sử dụng công nghệ màn hình điện tử hiện đại, có cổng sạc USB thay thế dang tẩu thuốc.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-14-1572919422-width650height366.jpg"/>
        <figcaption>Mức tiêu thụ nhiên liệu của xe vào khoảng 44,6km/lít</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-15-1572919422-width650height366.jpg"/>
        <figcaption>Trọng lượng xe 133,9kg</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-16-1572919422-width650height421.jpg"/>
        <figcaption>Ở phía sau, cụm đèn hậu cũng được làm mới với thiết kế LED mềm mại và uyển chuyển hơn khá nhiều.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-05/honda-sh-2020-17-1572919422-width650height430.jpg"/>
        <figcaption>Dự kiến, Honda Việt Nam sẽ công bố model này ngay trong sáng 5/11 này.</figcaption>
      </figure>
