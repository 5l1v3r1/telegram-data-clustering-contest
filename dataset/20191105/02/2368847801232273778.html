      <h1>美墨邊境爆槍擊 邊防人員射殺1可疑人士</h1>
      <address>
        <time datetime="2019-11-05T02:33:17+00:00">05 Nov 2019, 02:33</time>
      </address>
      <p>【新唐人北京時間2019年11月05日訊】美國<a href="https://www.ntdtv.com/b5/%E6%96%B0%E5%A2%A8%E8%A5%BF%E5%93%A5%E5%B7%9E.htm">新墨西哥州</a>與<a href="https://www.ntdtv.com/b5/%E5%A2%A8%E8%A5%BF%E5%93%A5.htm">墨西哥</a>接壤的邊境附近，4日(週一)發生<a href="https://www.ntdtv.com/b5/%E6%A7%8D%E6%88%B0.htm">槍戰</a>，一名邊防人員遇到4名可疑人士，其中一名男子向邊防人員開槍，遭開火還擊，將男子擊斃。</p>
      <p>事發在駐守聖特雷莎邊境巡邏站的邊防人員，清晨6時許在距離邊境約一公里多桑蘭公園（Sunland Park）遇到這批可疑人士。</p>
      <p>其中一名男子疑心虛突然拔腿逃走，邊防人員從後追捕，對方竟開槍攻擊，所幸未擊中任何人，邊防人員開槍反擊，將對方擊倒後，為他急救並送醫，惟最後仍不治身亡。</p>
      <p>邊防人員正調查這批人是否為非法移民。</p>
