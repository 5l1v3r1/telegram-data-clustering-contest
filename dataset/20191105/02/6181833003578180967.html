      <h1>Ảnh: "Hô biến" xe buýt hết hạn thành quán cà phê độc đáo ở Hà Nội</h1>
      <address>
        <time datetime="2019-11-05T02:06:20+00:00">05 Nov 2019, 02:06</time>
      </address>
      <p><b>Từ một vỏ xe buýt cũ hỏng đã được tận dụng cải tạo thành quán cà phê có thiết kế độc đáo, thân thiện, thu hút giới trẻ Hà thành.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/1-1572865246-width650height387.jpg"/>
        <figcaption>Nằm ngay bãi đỗ xe thuộc quận Hà Đông (Hà Nội), quán cà phê xe buýt độc, lạ đang gây sự tò mò cho nhiều người và nhất là sinh viên khu vực gần đó.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/2-1572865246-width650height396.jpg"/>
        <figcaption>Quán cà phê tận dụng từ đồ bỏ đi, cũng như tạo không gian xanh nhằm góp một tiếng nói bảo vệ môi trường.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/3-1572865246-width650height413.jpg"/>
        <figcaption>Nhiều tiểu cảnh như vòng quay bánh xe, ô cửa, menu quán... được làm từ nhiều đồ tái chế như gỗ, đĩa nhạc...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/4-1572865246-width650height414.jpg"/>
        <figcaption>Được biết, đây là chiếc xe Bus 48 chỗ ngồi cũ, đã tháo động cơ, chỉ còn vỏ. Bên trong được thiết kế độc đáo, thân thiện.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/5-1572865246-width650height399.jpg"/>
        <figcaption>Quán được đi vào hoạt động từ năm 2015 sau hơn 3 tháng thiết kế và sửa chữa. Khu vực khoang lái được cải tạo thành khu pha chế đồ uống, vệ sinh cốc chén.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/6-1572865246-width650height414.jpg"/>
        <figcaption>Theo chia sẻ của chủ quán, ưu điểm lớn nhất của cách kinh doanh này là tiết kiệm được chi phí, linh hoạt trong việc di chuyển địa điểm, mặt bằng. Ý tưởng mở một quán cà phê bằng đồ tái chế được anh và nhóm bạn nghĩ ra từ 4 năm trước. Thời gian đầu, nhóm gặp khá nhiều khó khăn trong việc thiết kế vì đây là mô hình khá mới nên hầu như không có khuôn mẫu nào cả, mọi người trong nhóm đều phải tự mày mò để có được quán cà phê hoàn chỉnh như bây giờ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/7-1572865246-width650height433.jpg"/>
        <figcaption>Trái với vẻ ngoài cũ kĩ, bên trong quán có không gian khá thân thiện với môi trường.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/8-1572865246-width650height408.jpg"/>
        <figcaption>Trong không gian quán còn bố trí rất nhiều sách để khuyến khích văn hóa đọc. Ở đây luôn có các đầu sách mới và khu đọc sách thoáng đãng, mát mẻ tạo nên không gian đọc sách thân thiện.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/9-1572865246-width650height445.jpg"/>
        <figcaption>Chủ quán cũng chia sẻ, đối tượng khách hàng hướng đến là học sinh, sinh viên và những người trẻ tuổi. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/10-1572865246-width650height386.jpg"/>
        <figcaption>Nhiều bạn trẻ rất thích thú khi đến trải nghiệm không gian còn mới lạ tại đây, họ cũng không quên chụp cho mình những bức hình đẹp.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/11-1572865246-width650height379.jpg"/>
        <figcaption>Quán cà phê thú vị này thu hút khá nhiều bạn trẻ Thủ đô tìm đến.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/13-1572865246-width650height402.jpg"/>
        <figcaption>Không gian bên ngoài quán được thiết kế thành sân chơi cho trẻ em và nơi chụp ảnh lưu niệm của mọi người.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/14-1572865246-width650height433.jpg"/>
        <figcaption>Lốp xe cũ và thùng sơn được sử dụng làm bàn ghế. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-04/15-1572865246-width650height406.jpg"/>
        <figcaption>Không gian của quán khá thích hợp cho những người thích sự yên tĩnh, giản dị và thân thiện với môi trường.</figcaption>
      </figure>
