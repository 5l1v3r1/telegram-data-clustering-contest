      <h1>小樽の老舗和菓子店が全焼、男女２人死亡</h1>
      <address>
        <time datetime="2019-11-05T02:19:00+00:00">05 Nov 2019, 02:19</time>
      </address>
      <p>　５日午前４時４５分頃、北海道小樽市稲穂の和菓子店「高山菓子舗」から火が出ているのを通行人が見つけ、１１９番した。小樽署や小樽市消防本部などによると、木造２階の建物が全焼し、男女２人が病院に搬送され、死亡が確認された。</p>
      <p>　亡くなったのは８０歳代女性と５０歳代男性とみられる。小樽署は出火後に連絡が取れなくなっている同店関係者の可能性が高いとみて身元の確認を急いでいる。</p>
      <p>　同店は和菓子の老舗で、ＪＲ小樽駅から約５００メートル北の住宅街の一角にある。建物は店舗兼住宅で、２階が激しく燃えていたという。</p>
