      <h1>"New order" à la Chambre des communes britannique</h1>
      <address><time datetime="2019-11-05T08:57:19+00:00">05 Nov 2019, 08:57</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uP3XeZ9_msE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Parlement britannique tient son nouveau "speaker". Sir Lindsay Hoyle a été élu à la présidence de la Chambre des communes, où il sera chargé d'encadrer les débats souvent houleux entre députés de différents bords. Sir Hoyle, 62 ans, est lui travailliste mais son rôle lui demandera une totale impartialité.</p>
      <p>Comme le veut la tradition, le 158e speaker de son histoire a été tiré vers sa nouvelle chaise par des confrères avant de prononcer son discours d'intronisation.</p>
      <p>
        <i>"J'espère que cette Assemblée sera une fois de plus une Assemblée très respectée, non seulement ici mais dans le monde entier.</i>
      </p>
      <p>
        <i>Une fois de plus, nous devons nous assurer que rien ne viendra ternir notre travail, que le respect et la tolérance que nous attendons de tous ceux qui travaillent ici seront mises en avant et que nous allons garder cela en ordre. "</i>
      </p>
      <p>Sir Lindsay Hoyle succède au fantasque John Bercow et aura la lourde tâche de reprendre la gestion des débats sur le Brexit, dont la prochaine échéance est fixée au 31 janvier.</p>
