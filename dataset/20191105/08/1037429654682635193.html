      <h1>ALVO DA LAVA JATO É RENAN</h1>
      <address>
        <time datetime="2019-11-05T08:58:00+00:00">05 Nov 2019, 08:58</time>
      </address>
      <p>É Renan Calheiros o principal alvo da Lava Jato, que cumpre mandados de busca e apreensão autorizados por Edson Fachin.</p>
      <p>Ele foi intimado a depor.</p>
      <p>Os outros alvos são Eduardo Braga e o ministro do TCU Vital do Rêgo.</p>
      <p> </p>
