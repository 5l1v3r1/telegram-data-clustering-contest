      <h1>[인터뷰] 4인의 인디팀 야누스랩이 만드는 RTS+배틀로얄, '네크로랜드: 배틀로얄'</h1>
      <address><time datetime="2019-11-05T08:54:33+00:00">05 Nov 2019, 08:54</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vq8ONkLzEhI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>배틀로얄은 어느 새 게임에서 보편적인 장르, 문법이 됐습니다. 어떤 수단, 방법을 쓰든 누구 하나 남을 때까지 싸운다는 직관성은 유저뿐만 아니라 개발자들에게도 매력적이었죠. 그러면서 FPS뿐만 아니라 액션 등 다양한 장르에서 이 문법을 차용하기 시작했습니다.</p>
      <p>4인 인디 개발사, 야누스랩이 선보이고자 하는 ‘네크로랜드: 배틀로얄’은 RTS 요소가 가미된 배틀로얄입니다. 유저는 네크로맨서가 되어서 필드에 있는 언데드들을 제압, 자신의 유닛으로 만들고 다른 유저와 서바이벌을 벌이게 되죠.</p>
      <p>숙명여대 창업보육센터에서 지금도 열심히 개발에 전념하고 있는 야누스랩. 김동윤 CEO를 만나서 4인 개발팀이 자신만의 게임을 만들기 위해서 걸어온 과정, 그리고 PC 및 모바일로 출시 준비 중인 ‘네크로랜드: 배틀로얄’에 대한 이야기를 들어볼 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i14077471364.jpg"/>
        <figcaption>▲ 야누스랩 김동윤 CEO(좌) 김재연 CDO(우)</figcaption>
      </figure>
      <p>
        <b>Q. 팀에 대한 간단한 소개 부탁드립니다.</b>
      </p>
      <p><b>김동윤:</b> 2017년에 다니던 회사를 나와서 창업을 했습니다. 그때는 게임 한 개, 베일 오브 다크니스라는 게임을 만들고 있었고 2018년에도 쭉 만들어서 출시했습니다. 그 뒤에 또 다른 프로젝트 두 개를 정부 지원 만들어서 만들고, 2018년 9월에 출시하고 서비스하고 있습니다.</p>
      <p>그 뒤에 올해 1월에 법인으로 전환하고는, 김재연 이사도 같이 합류하면서 네 명이서 네크로랜드: 배틀로얄 개발에 전념하고 있습니다.</p>
      <p>
        <b>Q. 네 명이서 개발한다고 하셨는데, 작품을 보니 2D 위주라서 이래저래 인력 부족 등 어려운 점도 많았을 것 같습니다.</b>
      </p>
      <p><b>김동윤:</b> 법인 전환을 한 이후에 네 명이 되었습니다. 그 전에는 두 명? 세 명? 그러다가 한 명이 도와주러 와서 네 명이 되기도 하고, 아무튼 지금보다는 좀 적었죠. 이후에 법인을 전환하면서 현재의 네 명 팀으로 꾸려지게 됐습니다.</p>
      <p>역할을 말씀드리자면 제가 개발도 같이 하고 있고, 아티스트, 개발 직원, 그리고 디자인에 김재연 이사까지 이렇게 구성이 되어있습니다.</p>
      <p><b>김재연:</b> 2D 작업 난이도가 높은 건 아니었죠. 그런데 욕심이 생기다보니까, 이런저런 걸 많이 넣고 싶은데 그걸 정해진 시간 내에 한다는 게 쉽지가 않았습니다. 퀄리티는 높이고 싶고, 또 마음 같아서는 이것저것 넣고 싶지만 주어진 여유 시간이 많지 않았으니까요.</p>
      <p>퀄리티와 분량 조절, 이게 정말 어려웠습니다. 그래도 꾸준히 만들어나가고 있습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15415436188.png"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15455495420.png"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15409853154.png"/>
        <figcaption>▲ 개성, 컨셉, 퀄리티, 분량 조절 모두 신경 쓰면서 개발 중인 네크로랜드</figcaption>
      </figure>
      <p>
        <b>Q. 게임 개발에는 언제부터 흥미를 갖게 되셨나요? 또 인디로 도전하게 된 계기가 있다고 한다면?</b>
      </p>
      <p><b>김동윤:</b> 학교다닐 때 김재연 이사와 처음 만났었어요. 그때 삼성 소프트웨어 멤버십에 게임 분야가 있었는데, 거기에 같이 들어가서 게임 만드는 프로젝트에 참가했었죠. 게임을 만들고 싶었던 건 사실 그 이전부터였는데, 그때 처음 제대로 게임을 만들었던 것이죠.</p>
      <p>그렇게 학교 다니면서 게임을 만들긴 했는데, 물론 상용화는 못했어요. 그래도 그렇게 만들어가면서 게임을 만들고 싶다 생각해왔죠. 그 뒤로는 각자 회사 다니고 그러다가, 이번에 다시 뭉치게 된 것이죠.</p>
      <p>
        <b>Q. 최근 개발 중인 작품인 네크로랜드: 배틀로얄은 제목이 특이한데요, 어떤 게임인지 간단히 소개 부탁드립니다.</b>
      </p>
      <p><b>김동윤:</b> 제목 그대로 배틀로얄 게임입니다. 좀 색다른 점이 있다면, 보통 배틀로얄은 FPS 위주잖아요? 그런데 네크로랜드는 베이스는 액션이되, 단순 액션처럼 하나의 캐릭터만 조작하지 않고 부대를 통솔하는 느낌입니다. 테이밍이라는 시스템이 있는데, 그것으로 필드에 있는 언데드들을 자신의 부대로 포섭해서 부대를 꾸리는 것이죠. 그렇게 해서 각자 부대를 만든 뒤에 다 대 다 전투로 최종 승자를 가리는 그런 류의 배틀로얄이라고 하겠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15713998343.jpg"/>
        <figcaption>▲ 다른 배틀로얄과 달리 다수의 유닛을 모아서 전투를 벌이게 된다고</figcaption>
      </figure>
      <p>
        <b>Q. 배틀로얄 장르가 시중에 많고 각자 특색을 내세우고는 하는데, 네크로랜드에서는 다 대 다 전투 외에 또 어떤 점에서 특색을 살리고자 하셨나요?</b>
      </p>
      <p><b>김동윤:</b> 다대다 외에에도 시각적으로 특이한 이미지를 주고자 했어요. 프로젝트를 시작하면서 컨셉도 남들과 다르게 가고 싶었거든요.</p>
      <p>우선 네크로랜드는 말 그대로 네크로맨서의 배틀로얄, 즉 네크로맨서가 핵심 컨셉입니다. 그런데 네크로맨서하면 보통 중세, 판타지 배경을 떠올리고는 하죠. 스켈레톤이나, 뭐 그런 것들이 뒤따라서 연상이 될 것이고요. 여기에 좀 더 다른 컨셉을 담고자 했습니다.</p>
      <p>영화를 보자면 매드맥스 같은 배경이랄까요? 디젤펑크, 그리고 포스트아포칼립스, 그런 컨셉이 네크로맨서, 그리고 언데드에게도 어울릴 거라고 생각했죠. 배경 설명을 더 말하자면 환경이 오염되서 세상이 황폐화되어버리죠. 거기에 기후가 안 좋아지면서 상황이 악화되고, 각 지역의 오염물질이 서로의 구역으로 넘어가서 그나마 오염이 덜한 곳도 오염된다던가, 그래서 전쟁도 일어난다던가, 오염 때문에 사람이 언데드처럼 되어버린다던가 그런 설정입니다.</p>
      <p>그렇게 사람들이 언데드화된다는 설정과 함께, 네크로맨서들이 그 언데드화된 사람들을 이용해서 전쟁을 하지 않을까? 그런 상상도 불어넣었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i13153232350.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i13189202359.jpg"/>
        <figcaption>▲ 언데드, 네크로맨서에 디젤펑크, 포스트아포칼립스를 가미해 특유의 컨셉을 만들었다</figcaption>
      </figure>
      <p>
        <b>Q. 소재를 다른 시각에서 보고자 하셨는데, 그 중에서 특별히 좀 더 유니크하게 디자인한 요소가 있다면 어떤 것인가요?</b>
      </p>
      <p><b>김재연:</b> 아무래도 인디인 만큼, 일반적인 것보다 더 특이하게 만들고자 했습니다. 그간 여러 곳에서 전시를 했는데, 그런 말을 계속 들었던 걸 보면 목표는 어느정도 달성한 것 같아요.</p>
      <p>우선 메인 캐릭터들은 다 가스마스크로 얼굴을 가렸습니다. 아무래도 오염된 세계다보니 마스크 없이는 살 수가 없기도 하고요. 또 인디에서는 귀여움, 아름다움뿐만 아니라 여러 가지 다양한 것을 보여줄 수 있다는 게 매력인 것 같아요. 마스크라는 기재라던가, 여러 가지 디자인을 통해서 포스트아포칼립스 세계관에서 인간이 받는 억압, 지배, 이런 거친 느낌을 표현하고자 했습니다.</p>
      <p><b>김동윤:</b> 매드맥스를 보면 상징적인 것들이 많이 등장하잖아요? 그런 걸 은연 중에 담고 싶었습니다. 그런 소재 중 하나가 마스크라고 할 수 있고요.</p>
      <p>아까 메인 캐릭터만 마스크를 쓴다고 했는데, 언데드를 테이밍해서 같은 편으로 끌어들이면 언데드도 마스크를 쓰게 됩니다. 그렇게 되면서 좀 바뀌게 되죠. 그냥 맨손으로 근접 공격을 하던 언데드는 마스크를 쓴 뒤로는 이성을 어느 정도 찾아서 무기를 들고 싸운다던가, 원거리에서 침을 뱉으며 싸우던 언데드가 마스크를 쓰고 나면 총을 쏠 줄 알게 된다던가 하는 식으로요. 그렇게 해서 마스크가 갖는 의미, 또 마스크를 쓰면 이성을 되찾는다는 표현을 아트적으로도 나타내고자 했습니다.</p>
      <p>처음에는 모바일로 내려고 했는데, 캐릭터의 디테일을 계속 만들다보니 이 부분을 좀 더 어필하고 싶었습니다. 그래서 PC를 먼저 생각하고, 그쪽부터 내려고 합니다.</p>
      <p>
        <b>Q. 다대다 부대 전투라고 하니 RTS 스타일이 떠오르는데, 이 부분을 좀 더 자세히 설명하신다면?</b>
      </p>
      <p><b>김동윤:</b> 실제로 유닛을 구성할 때 RTS의 기본 유닛 설계를 많이 참고했어요. RTS를 보면 근거리, 원거리, 스플래시, 근접스플래시 등 유닛마다 공격 특성도 다 다르잖아요? 그리고 스타크래프트를 예로 든다면 공격 유형과 유닛의 크기에 따른 상성 구조도 있고요.</p>
      <p>그런 식으로 공격 유형에 따른 상성을 담아내고자 하고 있고, 유닛 획득에 관련된 것이나 근거리 대 원거리 밸런스 등 여러 가지를 테스트하면서 맞춰나가는 중입니다. 플레이하시면서 RTS의 재미 요소, 전략성을 느끼실 수 있도록 준비하고 있습니다.</p>
      <p><b>김재연:</b> RTS와 차이가 있다고 하면, 보통 RTS는 유닛을 생산하고 자기가 의도한대로 플레이하는 방식이잖아요? 그런데 네크로랜드에서는 필드에 뿌려진 언데드를 자기편으로 만드는 방식이죠. 즉 부대를 자기 의도대로 보충할 수 없다보니, 의도한 대로 되지 않은 경우도 있습니다. 그런 만큼 상황에 따라서 유연하게 플레이할 필요가 있고요. 물론 RTS도 상대의 전략에 따라서 자신이 의도한 것처럼 게임이 풀리지 않기도 하죠. 이런 요소가 RTS와 비슷하면서도, 또 다른 것이라고 하겠습니다.</p>
      <p>
        <b>Q. 아무래도 배틀로얄이 생존, 살아남는다라는 이미지가 강하잖아요? 죽음과 관계가 있는 네크로맨서와 언데드라는 소재도 독특해보입니다. 그 소재를 채택한 이유가 있나요?</b>
      </p>
      <p><b>김재연:</b> 처음에 이 게임을 만들어나갈 때, 직접 공격하는 재미도 있지만 그보다는 간접적으로 부대를 조작해서 공략해나가는 즐거움을 코어로 삼고자 했습니다. 그래서 고민하던 중에, 네크로맨서보다 이에 어울리는 소재가 없다고 봤어요.</p>
      <p>네크로맨서라는 이미지 자체는 앞서 말씀드렸듯이 판타지 요소가 너무 강한 소재죠. 여기에 시각적인 차별화를 주고 싶었어요. 그래서 언데드와 어울리는 것을 찾다가 판타지뿐만 아니라 포스트아포칼립스, 디스토피아의 느낌도 어울린다고 봤죠. 그리고 찾다보니 디젤펑크도 눈에 띄었고요.</p>
      <p>예전에 저는 캐주얼 게임을 많이 만들었어요. 그래서 이전 게임과는 전혀 다른 시도였죠. 그 디젤펑크 느낌을 살리고자 하면서 신선한 느낌이 들고, 자극이 됐어요. 또 디젤펑크라는 게 완전히 낯선 장르는 아니라고 생각해요. 매드맥스가 우리나라에서 꽤 흥행하기도 했잖아요? 북미, 인디쪽에서도 수요층이 많기도 하고, 우리나라에도 꽤 좋아하는 분들이 있다고 생각합니다.</p>
      <p><b>김동윤:</b> 플레이하기 전에 그래픽을 보고 무섭다거나, 좀 기이하다고 하시는 분도 있다가 플레이하면서 재미있네, 귀엽다고 하신 분도 있었어요. 취향이 갈릴 수는 있는데, 계속 하다보면 귀엽게 느껴지거나 친숙하게 느껴지지 않을까 싶어요. 몇몇 분들은 메탈슬러그 같은 고전 아케이드 게임풍이라고 하기도 했고요.</p>
      <p>그와 같이 어떻게든 유저에게 각인되는 것이 중요하다고 보고 있고, 그러기 위해서 그래픽 외에도 다방면으로 독특하게 접근하고자 하고 있습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i15784843202.jpg"/>
      </figure>
      <p>
        <b>Q. 상성이라는 요소에다가 밸런스, 거기에 배틀로얄까지 녹여내려면 고민이 많았을 것 같습니다. 그런데 배틀로얄의 묘미하면 단순히 실력 싸움뿐만 아니라 특유의 운빨이라던가, 좀 운 좋아서 오래 살아남는 그런 맛도 있잖아요? 그런 요소와 RTS는 조금 상충되는 것 아닐까 싶습니다.</b>
      </p>
      <p><b>김동윤:</b> 전투를 반전시키는 요소 중 하나가 필드에서 드랍되는 아이템입니다. 맵에서 드랍되는 아이템을 어떻게 모으고, 또 이를 언제 사용하느냐에 따라서 전투 상황이 반전될 수 있도록 한 것이죠. 현재는 공격형, 버프형 등 다섯 가지로 구현했습니다. 버프형을 쓰면 전투 중 일시적으로 강해져서 전세를 역전한다던가, 공격형은 범위에 강력한 공격을 퍼부어서 전세를 바꾼다던가 하는 식이죠.</p>
      <p>이외에도 맵 곳곳에 디젤펑크풍 기계형 유닛을 점령하는 포인트를 만들었습니다. 그 포인트는 랜덤하게 생성되는데, 그 유닛이 원체 강력하기 때문에 그 지점에서 전투가 치열하게 벌어질 것이라고 보고 있어요. 배틀그라운드에서 보급상자가 떨어지면 그걸 주우러 가는 사람도 있고, 그 사람을 노리고 매복하는 사람도 있잖아요?</p>
      <p>그래서 유닛이 많이 희생될 수도 있겠지만, 그렇게 희생하면서도 끝내 기계형 유닛, 저희가 옥타캐논 유닛이라고 부르는 그것을 얻게 되면 전세가 달라질 거라고 보고 있습니다. 흔히 말하는 '버티기' 플레이는 네크로랜드에서는 좀 어려울 것이라고 봅니다. 플레이타임이 그만큼 길지가 않고, 유닛을 계속해서 모아야 하는 구조니까요.</p>
      <p>
        <b>Q. 플레이타임은 한 판에 몇 분 정도로 예상하고 계시나요?</b>
      </p>
      <p><b>김동윤:</b> 4인 기준으로는 5분에서 10분 정도고, 10인맵에서는 두 배 정도인 10분에서 20분 정도로 보고 있습니다.</p>
      <p>
        <b>Q. 배틀로얄 장르에서 4명, 10명은 상당히 적은 인원 수인 것 같은데, 이럻게 정하신 이유가 있나요?</b>
      </p>
      <p><b>김동윤:</b> 처음에는 그렇게 생각했는데, 테스트해보니 실제로는 유닛이 상당히 많이 나와서 한 화면에 많은 유저가 동시에 전투를 펼치기는 어렵더라고요. 물론 참가 인원 수는 최대 10명이긴 한데, 그보다 더 늘리는 것도 고민은 하고 있습니다.</p>
      <p>다만 인원이 너무 많으면 한 화면에서 그 유닛들을 다 드러내는 것도 어렵고 난잡해지지 않을까 싶기도 해요. 이래저래 검토를 하고 있습니다.</p>

      </figure>

      </figure>
      <p>
        <b>Q. 유닛은 최대 몇 개까지 조작이 가능한가요?</b>
      </p>
      <p><b>김동윤:</b> 현 단계에서는 최대 15개입니다. 레벨 업을 하면서 조종 가능한 인구 수가 늘어나는 식이죠. 레벨 업을 빠르게 하려면 강한 유닛을 빨리 제압하고 테이밍하거나 많은 유닛을 테이밍하는 식이죠. 그 최대치가 15인데, 테크트리 연구에 따라서 20까지도 늘어날 수 있습니다. 아직은 조율 중이긴 하지만요. 그렇다고 쳐도 10명이 플레이하면 한 화면에 200개의 유닛이 동시다발적으로 움직이게 되는 셈이죠.</p>
      <p>나중에 모바일과 PC 크로스플랫폼도 염두에 두고 있는데, 여기서 최적화 문제가 생기지 않을까 고민이긴 합니다. 또 너무 많은 유닛이 한 번에 부딪히는 게 과연 재미가 있을까? 그 부분에 대해서도 좀 더 고민하고 있고요.</p>
      <p>
        <b>Q. 테크트리 연구라는 개념도 배틀로얄에서는 약간 이색적인 느낌인데, 어떤 시스템인가요?</b>
      </p>
      <p><b>김동윤:</b> 그 전에 게임의 기본 시스템에 대해서 다시 말씀드리면, 새로운 유닛을 얻고 그 유닛의 경험치를 올려서 강화시켜나가는 시스템입니다. 여기에 유닛과 별개로 마치 RTS의 연구처럼 스펙을 올릴 수 있죠. 최대 인구 수를 올린다거나, 아이템을 더 강화한다거나 하는 식으로 말이죠. 각자 다른 플레이 스타일에 따라서 테크트리를 올릴 수 있도록 했습니다.</p>
      <p>이 테크트리는 플레이어의 계정 레벨에 따라 달라집니다. 계정 레벨이 높아지면 좀 더 테크를 올리고, 그러면서 더 다양한 스타일을 보일 수 있는 셈이죠.</p>
      <p>
        <b>Q. 그렇게 되면 매칭 시스템이 굉장히 정교해야 할 것 같은데, 고민이 많으실 것 같습니다.</b>
      </p>
      <p><b>김동윤:</b> 테크트리가 미치는 영향보다는 인게임 요소가 훨씬 더 강합니다. 필드에서 획득하는 아이템이나 옥타캐논 등이 원체 강한 만큼, 플레이하면서 이를 활용해 극복해나갈 수 있도록 밸런스를 맞춰놨습니다.</p>
      <p>액션, 컨트롤 이런 요소보다는 전략, 그리고 테크에 대한 이해도 싸움으로 끌고 나가는 것이 네크로랜드: 배틀로얄만의 강점이라고 보고 있습니다. 이를 최대한 보여드리기 위해 노력하고 있습니다.</p>
      <p>
        <b>Q. 네크로랜드로 MWU 2019에 출전하셨고, 그 외에도 여러 곳에서 출품을 하셨던 것으로 알고 있습니다. 그러면서 기억에 남은 에피소드가 있다면 어떤 것이 있나요?</b>
      </p>
      <p><b>김동윤:</b> 성남 진흥원에서 개최하는 인디크래프트 야외 전시에 참가했을 때였을 거에요. 중학생 정도 되는 친구가 플레이하면서 테이밍된 언데드를 보고 불쌍하다, 라고 말했던 게 기억에 남아요.</p>
      <p>제가 인디에서 중시하는 것 중하나가 메시지를 담아내는 것이거든요. 우리가 만들어낸 배경은 정말 우울한 곳이죠. 극단적으로는 사자, 언데드까지 이용해서 사람들이 목적을 달성하기 위해서 치열하게 싸우죠. 죽은 사람도 이용하는 세계인 셈이죠.</p>
      <p>그런 걸 원래는 설명할 수 있는 무언가를 만들고 싶었긴 한데, 그러다가 우회해서 만든 게 네크로랜드에요. 그래서 시나리오로는 구구절절 설명하지 않았죠. 그런데 그 친구가 그런 점을 느꼈다는 걸 보면서, 저희가 의도한 것이 전달이 됐구나 싶었어요.</p>

        <figcaption>▲ 직접 말하지 않았는데도 이런 요소를 읽어준 유저의 반응이 기억에 남는다고</figcaption>
      </figure>
      <p><b>김재연:</b> 기억에 남는 부분이라기보다는, 저희 게임은 아무래도 배틀로얄 장르인데 유닛이 한 번에 많이 나오고 또 여러 가지로 특이한 이미지다보니 처음에 어려워보인다고 하신 분들이 꽤 있었어요. 그래서 제가 시연을 하면서 보여드리는데, 제가 유닛을 기절시키고 테이밍해서 아군으로 포섭할 때 다들 "와"하는 반응을 보여주시더라고요. 그때 사람들이 놀라는 포인트를 잘 잡았구나 싶었죠.</p>
      <p>한편으로는 단순히 한 번 놀라는 것이 아니라 지속적으로 관심을 끌게 하려면 어떻게 해야 할까? 이 점에 대해서 많이 고민하게 됐습니다.</p>
      <p>
        <b>Q. 이번에 지스타에 출전하신다고 들었습니다. 소감이 어떠신가요?</b>
      </p>
      <p><b>김동윤:</b> 그간 지스타는 구경만 갔는데, 전시까지 하게 될 거라고는 생각 못했습니다. 이래저래 지스타는 아무래도 국내에서 가장 큰 행사다보니, 기대가 되고 너무 설렌다고 할까요. 올해에는 플레이엑스포부터 인디크래프트, 그리고 이번 지스타까지 여러 곳에서 전시를 하게 됐는데 전시를 할 때마다 유저들이 정말 피드백을 많이 주셨습니다.</p>
      <p>그 피드백들이 정말 도움이 많이 됐고, 이번에도 역시나 유저들의 도움을 많이 받을 수 있을 것 같습니다. 이번 지스타에서도 오셔서 피드백을 많이 주시면, 출시 전까지 많이 반영하도록 하겠습니다.</p>
      <p>
        <b>Q. 출시예정일은 언제인가요?</b>
      </p>
      <p><b>김동윤:</b> 지금은 <a href="https://tumblbug.com/necroland"><b>텀블벅</b></a> 모금 과정에 있습니다. 11월 23일까지 후원을 받고, 그 한 달 뒤쯤에 출시할 예정입니다. 플랫폼은 앞서 말씀드린대로 PC를 먼저 낼 것이고, 스팀에 얼리액세스 형태로 내고자 합니다. 그렇게 출시한 뒤 PC 버전 업데이트하면서 안정화가 진행되면 모바일로 포팅을 할 생각이고요.</p>
      <p>조금 다른 이야기이긴 한데, 저희가 게임 창조 오디션에서 3위를 했던 적이 있습니다. 그때는 네크로랜드: 배틀로얄이 아닌 패스파인더라는 제목의 오픈월드 RPG였습니다. 그런데 이걸 플레이엑스포에 전시하려니까 너무 콘텐츠가 없었어요. 그래서 멀티플레이 대전 게임으로 만들면 어떨까 싶어서 제작했는데, 그게 생각보다 재미있었죠. 그래서 네크로랜드: 배틀로얄이 된 것이고요.</p>
      <p>네크로랜드: 배틀로얄이 출시되고 어느 정도 마무리가 되고 나면 이후에 패스파인더를 통해 더 많은 콘텐츠와 내용을 담아서 보여드릴 수 있지 않을까 싶습니다.</p>

      <p>
        <b>Q. 패스파인더라는 작품은 네크로랜드와 세계관을 공유하는 작품인가요?</b>
      </p>
      <p><b>김동윤:</b> 맞습니다. 네크로랜드: 배틀로얄과 스토리, 세계관을 공유하죠. 그렇지만 네크로랜드: 배틀로얄과 달리 싱글플레이, 스토리를 따라서 클리어해나가는 것을 좀 더 중시합니다. 그리고 캐릭터를 육성하는 RPG의 재미를 좀 더 강조하는 게임이고요. 그렇지만 테이밍하는 핵심은 고스란히 보여줄 예정입니다.</p>
      <p>
        <b>Q. 장르를 보면 RPG, 캐주얼에서부터 RTS 배틀로얄까지 다양한 시도를 하시고 있습니다. 그 원동력이 무엇이라고 생각하시나요?</b>
      </p>
      <p><b>김동윤:</b> 저를 포함한 팀원 모두에게 가장 중요한 것이 ‘동기’라고 생각해요. 제가 월급을 주는 입장이고, 또 팀원들이 월급을 받는 직원이라고 해도 각자가 만들고 싶은 게임들은 있잖아요? 저 역시 그렇고요. 그걸 최대한 맞춰나가고자 하고 있어요.</p>
      <p>물론 모두의 의견을 다 맞추면 키메라, 혼종처럼 이도저도 아니게 되겠죠. 그렇지만 최대한 맞춰나가는 식으로 조율하고 있습니다.</p>
      <p>그렇게 하니까 업무 속도도 확실히 빨라졌어요. 자기가 만들고 싶은 것이 반영되다보니 자기 게임이라는 애착과, 동기 부여가 되는 것이죠. 물론 새로운 시도를 하는 것이 쉽지만은 않았어요. 여러 가지 시행착오를 겪기도 했고요. 하지만 자기 게임이라고 생각하면서 끝까지 완성해나가고자 했고, 그 노력이 결실을 맺어서 이렇게까지 오게 되지 않았나 싶습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i13606324424.jpg"/>
        <figcaption>▲ 야누스랩은 2017년부터 로그라이크, 방치형, 캐주얼 등 다양한 장르의 게임을 출시해왔다</figcaption>
      </figure>
      <p>
        <b>Q. 텀블벅 내용을 보면 굿즈도 굉장히 다양하게 준비하시고 계시는데, 4명이서 개발하고 계신 데다가 굿즈까지 신경쓰시느라 힘드실 것 같습니다.</b>
      </p>
      <p><b>김재연:</b> 어렵긴 합니다. 그래도 재미있어서 계속 하고 있습니다. 그리고 돈 만 원이라도 저희에게 후원하시는 분들께 저희 나름의 의미있는 무언가로 보답해드리고 싶습니다. 그래서 노력하고 있습니다.</p>
      <p>
        <b>Q. 인디 게임하면 아무래도 개발자의 취향이 묻어나오는 느낌인데, 어떤 장르의 게임을 좋아하시나요? 또 게임을 하면서 “아 이런 건 만들어보고 싶다”라고 하는 게 있다면?</b>
      </p>
      <p><b>김동윤:</b> 취향은 딱히 안 가리는 편이고, 무엇보다도 새로운 게임을 하는 걸 좋아합니다. 스팀이든 모바일이든, 새로 무언가 나온다 하면 일단 다 해보고자 해요. 옛날에 리그 오브 레전드가 북미에 처음 나왔을 때 플레이해보고, 주변 사람들에게 권했던 적도 있어요. 다들 그때는 안 하다가 나중에 우리나라 서버 나오고 나서 하더군요(웃음).</p>
      <p>아무튼 그렇게 뭐가 됐든, 국내 말고 해외에서만 나왔든 새로운 것을 해보는 걸 좋아해요. 그리고 그 새로운 것에서 영감을 받고는 하죠. 그것들을 이것저것 살피면서 다양한 걸 만들어보고 싶기도 하고요.</p>
      <p>그런데 그걸 다 짜맞추기는 어렵죠. 대중성과 자신만의 느낌을 어떻게 섞고, 또 어떻게 재해석하고, 핵심을 어떤 식으로 구축하고 등등, 여러 가지가 섞여있으니까요. 그렇게 고민하고 고민하다가 제 나름의 것을 만들어가는 것 같아요.</p>
      <p>
        <b>Q. 요즘 아무래도 모바일 위주로 많이 나오는데요, PC로 먼저 출시를 결정하게 된 계기를 좀 더 자세히 설명한다면?</b>
      </p>
      <p><b>김동윤:</b> 일단 가장 큰 계기는, 전시하면서 느꼈던 거에요. 모바일로 전시하는 것보다 PC로 전시했을 때 사람들이 플레이하기도 편해보였고, 디테일한 부분도 큰 화면을 통해서 더 잘 전달되지 않았나 싶었거든요.</p>
      <p>그리고 저희가 실시간 멀티플레이 게임을 처음 만들다보니, PC쪽이 개발 환경이 더 안정적이라는 것도 중요했죠. 최적화도 상대적으로 쉬우니까요. 그리고 출시할 때도 좀 더 쉽고요. PC에서는 스팀에 자체 출시도 가능하고, 스팀에 출시하는 것 자체만으로도 홍보가 되고는 하잖아요. 그런데 모바일은 그렇지는 않죠. 퍼블리셔와 접촉하거나, 또 마케팅을 따로 준비하는 것도 상정을 하고 개발 기간이나 비용을 잡아야 하니까요.</p>
      <p>플랫폼 이용자만 보더라도 모바일보다는 PC가 미드코어 이상 유저층이 높죠. 조금 대중적이지 않고 독특한 스타일도 어필이 더 쉽기도 하고요. 저희 게임의 그래픽이 아무래도 캐주얼, 대중적 이런 느낌은 아니다보니까 좀 더 PC 게임 유저에게 어필할 수 있다고 봤어요. 이와 같이 여러 가지 이유에서 PC를 먼저 선택하게 됐습니다.</p>

        <img src="http://static.inven.co.kr/column/2019/11/05/news/i14362726540.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/05/news/i14354702311.png"/>
      </figure>

      </figure>
      <p>
        <b>Q. 많은 게임 개발사들이 개성을 지키는 것과 트렌드 사이에서 갈등을 겪고는 합니다. 야누스랩은 어떤가요?</b>
      </p>
      <p><b>김동윤:</b> 개성과 트렌드, 독창성과 대중성, 그 밸런스가 게임을 개발하면서 제일 어렵다고 느끼고 있어요. 다른 분들도 다 그럴 것 같아요. 독창성이 있는 게임만 보면 많아요. 그런데 그것만으로는 부족하죠. "독특하긴 한데..." 이렇게 되니까요. 대중적으로 어필할 수 있는 무언가가 부족하다거나, 사람들이 공통적으로 요구하는 부분을 미처 신경쓰지 못한다거나 그렇게 장벽에 부딪히고는 하죠.</p>
      <p>저희는 이 두 가지를 조율하고 있기는 한데, 여러 가지로 고민이 되기는 하죠. 게임을 계속 만들고 싶으니까 대중성을 찾아가야 하지 않나? 싶기도 하고요. 저는 경영하는 입장이다보니, 팀원들에게 월급을 주려면 돈을 벌어야 하고요.</p>
      <p>결국 뻔한 말이긴 한데, 독창성에 뿌리를 두지만 대중성도 밸런스를 맞춰나가야 하지 않을까 싶어요. 이 지점은 PC와 모바일이 좀 다른 것 같긴 해요. 저희가 모바일로 먼저 낸다면 아마 대중성에 더 맞춰서 내지 않을까 싶어요. 모바일이 아직은 좀 더 캐주얼하고, 장벽 낮고, 누구나 익숙할 만한 트렌드에 맞춰나가는 경향이 있으니까요.</p>
      <p>사실 이건 시장마다, 또 개발사마다 다 다른 것 아닐까 싶어요. 저희 같은 경우에는 계속 게임을 만들고 싶고, 그러려면 독창성은 유지하면서도 대중들을 찾아갈 수밖에 없는 셈이죠.</p>
      <p><b>김재연:</b> 둘 다 놓칠 수 없는 것들이죠. 제가 아트를 담당하고 있으니 아트 쪽에 비유하자면, 저희 작업은 남들이 알아서 해석해야 하는 아트를 만드는 것은 아니잖아요? 그렇다고 해서 무조건 대중적인 작품을 만들겠다, 그런 것은 아닙니다. 그랬다면 네크로랜드가 안 나왔을 거에요.</p>
      <p>저희는 계속 우리의 색을 만들어가는 과정이라고 생각해요. 야누스랩만의 색을 갖추면서, 조금 더 많은 유저에게 우리를 어필해나가는 거죠. 그래서 나중에는 우리 게임을 유저들이 기다려줄 정도로 완성해나가고 있는 과정인 것 같아요.</p>
      <p>그러려면 결국 둘 다 생각할 수밖에 없어요. 자신의 색을 완성하기 위해서는 나 자신이 뭘 만들고 싶나 계속 고민해야 하고, 그 과제를 끝까지 밟고 나가고 싶다면 게임을 하는 유저가 무엇을 좋아할지 파악해나가야 하니까요. 어느 쪽에도 소홀할 수 없죠.</p>
      <p><b>김동윤:</b> 저희 팀원들은 다들 만들고 싶은 게 뚜렷해요. 그렇다고 해서 다 인디만 좋아하는 건 아니에요. 메이저한 게임들도 다 좋아해요. 그러면서도 인디 게임도 많이 하고 있고요. 그러면서 대중적인 것도 어떤 것인지 알고, 자신만의 색이나 특색도 알고 있죠. 그 사이를 지금도 계속 조율해나가고 있습니다.</p>
      <p>기본적인 방향은 아까 나온 것 같아요. 유저가 많이 플레이해주실 때, 비로소 우리의 메시지를 전달할 수 있다는 것이겠죠.</p>
      <p>
        <b>Q. 네크로랜드를 기다리는 분들께 한 마디 부탁드립니다. 그리고 야누스랩이 어떤 게임 개발사가 되겠다, 각오를 다지신다면?</b>
      </p>
      <p><b>김동윤:</b> 네크로랜드의 출시가 얼마 안 남았는데, 1년 동안 열심히 만든 걸 선보일 수 있게 돼서 기쁩니다. 아쉬운 부분도 많지만, 이 부분을 앞으로도 개선하기 위해서 개발도 계속 해나갈 것입니다. 얼리액세스 단계에서 유저들이 어느 정도 만족할 수 있는 퀄리티를 보이기 위해 만들어나가고 있고, 또 전시하는 동안 받았던 피드백도 통합해서 계속 다듬고 있습니다.</p>
      <p>새로운 시도를 하면 트렌드와는 안 맞을 수도 있습니다. 그렇지만 많은 분들이 한 번 플레이해보면, 재미를 느끼지 않을까 싶습니다. 지스타에 오시면 한 번 플레이해보셨으면 하는 바람이고, 많이 기대해주십사합니다.</p>
      <p>야누스랩은 앞으로도 좀 더 새로운 시도를 하면서도 유저가 장벽 없이 접근할 수 있는 게임을 만들어가고자 합니다. 네크로랜드: 배틀로얄 출시 이후겠지만, 패스파인더도 이처럼 신선하지만 어렵지 않은, 어떻게 보면 정말 어려운 과제에 도전하고자 합니다. 이후에 어떤 플랫폼으로 나올지 모르고, 지속 가능한 개발을 위해서 어느 정도 대중적인 요소를 보여주긴 할 겁니다. 그렇지만 저희의 독창성을 잃지 않는 게임을 만들어가겠습니다.</p>
