      <h1>عندما ضمّ الدركي محتجاً على جسر الرينغ.. صورتان أبلغ من الكلام!</h1>
      <address><time datetime="2019-11-05T08:47:42+00:00">05 Nov 2019, 08:47</time> by <a rel="author">Lebanon 24</a></address>
      <p>انتشرت على مواقع التواصل الاجتماعي صورتان لمحتج على جسر الرينغ وعنصر في قوى الأمن.<br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/AlyaAwada/status/1191422404452474881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/><br/>وفي الصورتيْن، يمكن مشاهدة المحتج متأثراً وعلى شفير البكاء، الأمر الذي يدفع عنصر الأمن إلى ضمه. <br/><br/>وبحسب الرواية التي تناقلها الناشطون، قال المحتج للعنصر الأمني: "يا وطن: صار عمري 43 سنة وبعدني ما قدران اشتري بيت!".</p>
    </article>
