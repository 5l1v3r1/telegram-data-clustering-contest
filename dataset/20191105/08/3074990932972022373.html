      <h1>래트로폴리스, 스팀 인디 태그 '최고 인기 게임 1위' 달성</h1>
      <address><time datetime="2019-11-05T08:17:16+00:00">05 Nov 2019, 08:17</time> by <a rel="author">박광석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iL66Gd6eLc4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>국내 인디게임팀 카셀 게임즈의 데뷔작 ‘래트로폴리스(Ratropolis)’가 지난 1일 스팀 얼리 엑세스로 출시된 후 스팀 유저들로부터 긍정적인 평가를 받고 있다. 현재 래트로폴리스는 '매우 긍정적' 사용자 평가를 기록 중이며, '스팀 인디게임 최고 인기 제품 1위'에도 이름을 올린 상태다. (2019년 11월 5일 17시 기준)</p>
      <p>‘래트로폴리스’는 카드를 이용하여 쥐들의 도시를 지키는 게임이다. 덱 빌딩 카드 디펜스라는 생소한 장르를 가진 이 게임은 국내에는 다키스톤 이름으로 잘 알려진 '슬레이 더 스파이어'에 디펜스 요소가 결합되었다. 게다가 턴 방식이 아닌 실시간으로 진행되어, 유저의 피지컬과 빠른 판단력을 필요로 하는 것이 특징이다. 유저는 초기 주어지는 카드를 이용해 쥐들의 도시를 보호하고 성장시켜야 한다. 게임을 진행하면서 자신이 앞으로 사용하게 될 카드들을 선택해 나아가며 도시의 미래를 설계하게 된다.</p>
      <p>카셀게임즈 황성진 개발자는 "많은 분들의 도움으로 믿기지 않는 결과가 나왔다고 생각한다. 앞으로도 지금과 같은 인기가 이어질 수 있도록 유저분들이 관심을 둬 주시면 더욱 동기 부여되어 개발에 집중할 수 있을 것 같다"고 소감을 밝혔다. 이어 "앞으로 두 명의 신규 캐릭터와 새로운 맵, 다양한 카드와 건물을 계속 추가하고, 밸런스와 유저 편의성을 개선하여 6개월 뒤에는 정식 출시할 수 있도록 노력하겠다"고 앞으로의 포부를 밝히기도 했다.</p>
      <p>덱빌딩 카드 디펜스 신작 '래트로폴리스'는 현재 스팀 플랫폼을 통해 15,000원에 판매되고 있다. 게임에 대한 자세한 내용은 <a href="https://store.steampowered.com/app/1108370/Ratropolis/"><b>스팀 페이지</b></a>에서 확인할 수 있다.</p>
