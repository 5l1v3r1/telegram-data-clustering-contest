      <h1>【金主與愛的距離】愛上霸氣總裁好浪漫　腦出血女歌手慘遭老公連環偷吃</h1>
      <address><time datetime="2019-11-05T08:58:00+00:00">05 Nov 2019, 08:58</time> by <a rel="author">娛樂組</a></address>
      <p>美麗妄娜愛上經紀公司老闆烏鴉，在演藝圈相當常見，除了工作相處容易日久生情之外，和老闆的戀情往往也是魚幫水、水幫魚，互相照顧、互相加持彼此的事業。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0aJYkprfB3Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>黃立成除了擁有17直播外，旗下也做了藝人經紀，他與自家女團IVI成員紫薇曾被直擊，低調約會看電影，結束後一前一後離開，在黃立成家會合，兩人還有一隻愛犬Hachi。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104103202-8e4e1e1b52e981e159acceb3f6906779-tablet.jpg"/>
        <figcaption>黃立成曾被拍到和自家女團紫薇低調約會，還共養愛犬。（翻攝黃立成臉書）</figcaption>
      </figure>
      <p>日本王牌製作人小室哲哉曾與旗下歌手華原朋美、KEIKO傳緋聞，後來在2002年與KEIKO結婚，他去年傳出偷吃護理師，開記者會道歉並宣布引退，將全力照顧腦出血休養的KEIKO。但之後卻有他的前司機出面爆料，指小室哲哉從未盡過照顧妻子的義務，據日媒報導，他平均一個月才給妻子兩萬多台幣的生活費，目前雙方正協議離婚，但為贍養費問題始終談不攏。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104103210-6378ce647f83c59ac26d1acb1c9d46ca-tablet.jpg"/>
        <figcaption>方大同和王詩安外型登對又都有音樂素養，一直有緋聞。（翻攝方大同臉書）</figcaption>
      </figure>
      <p>方大同與旗下女弟子王詩安對音樂喜好相同，兩人都吃素，外型也很登對，被歌迷稱為「同詩CP」，但王詩安說兩人相識10年很信任對方，沒有戀愛火花。</p>
