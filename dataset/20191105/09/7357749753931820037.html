      <h1>Élections en Espagne : l'indépendantisme catalan au cœur du débat à J-5</h1>
      <address><time datetime="2019-11-05T09:17:12+00:00">05 Nov 2019, 09:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWAPnC7QIA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'épineux sujet de la Catalogne et de ses velléités indépendantistes a été au cœur du premier débat télévisé entre candidats au poste de premier ministre espagnol. Pedro Sanchez, le socialiste chef de gouvernement en exercice a durci le ton, proposant une réforme du code pénal pour interdire une bonne fois pour toutes, je cite, les référendums illégaux et mettre fin à l'utilisation sectaire de la télévision publique catalane par le gouvernement régional. Mais il s'est retrouvé une nouvelle fois sous la pression de la droite qui prône des mesures exceptionnelles :</p>
      <p>
        <b>
          <i>"C'est une crise de coexistence, pas d'indépendance et il est nécessaire que nous augmentions les espaces de dialogue et réduisions au maximum les espaces de confrontation entre les Catalans."</i>
        </b>
      </p>
      <p>Le leader des libéraux de Ciudadanos, Albert Rivera, a appelé à suspendre l'autonomie de la Catalogne et à destituer son président indépendantiste Quim Torra.</p>
      <p>
        <b>
          <i>"Regardez, ce n'est pas un souvenir du mur de Berlin, c'est un morceau de dalle de Barcelone, ma ville. C'est ce qu'ils ont jeté sur la police nationale, sur les Mossos, dans les vitrines des commerces, les terrasses. C'est ce qui a été jeté sur les citoyens."</i>
        </b>
      </p>
      <p>Le leader du Parti Populaire (PP), Pablo Casado, a prôné la reprise en main par l'Etat de la sécurité dans la région, assurée par le gouvernement régional et il s'est attaqué directement à Sanchez :</p>
      <p>
        <b>
          <i>"Si les Espagnols votent socialistes, ils devront choisir le bulletin Pedro Sanchez et mettre 1000 euros avec dans l'enveloppe. Parce que c'est ce que va coûter l'augmentation d'impôt selon messieurs Iglesias et Sanchez. Si vous votez Parti Populaire, la réduction sera de 700 euros par an."</i>
        </b>
      </p>
      <p>Plus dur, le chef de l'extrême droite de Vox, Santiago Abascal, a réclamé que Quim Torra "soit arrêté, menotté et mis à la disposition de la justice" en dénonçant un "coup d'Etat permanent" des séparatistes.</p>
      <p>C'est la première fois que l'extrême droite était représentée dans un débat télévisé, reflet de l'imprégnation de son discours dans la société espagnole :</p>
      <p>
        <b>
          <i>"Nous disons que ce pays a besoin de frontières sûres et d'une immigration légale et ordonnée qui peut être assimilée. La réponse à la crise démographique ne peut être que nous acceptions l'importation de millions de personnes d'Afrique en Europe. Souvent, elles viennent de cultures qui ne peuvent pas être assimilées."</i>
        </b>
      </p>
      <p><b>Selon les sondages, un tiers des électeurs ne savent pas encore pour qui ils voteront dimanche, d'où l'importance de ce débat</b>. Le socialiste Pedro Sanchez est donné favori de ces quatrièmes élections générales en quatre ans, mais le résultat risque encore de ne pas être concluant et de prolonger l'impasse politique en Espagne.</p>
