      <h1>روحاني: إيران ستستأنف عمليات تخصيب اليورانيوم في منشأة فوردو</h1>
      <address><time datetime="2019-11-05T09:02:25+00:00">05 Nov 2019, 09:02</time> by <a rel="author">يورونيوز  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0RdUsAmq-4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلن <a href="https://arabic.euronews.com/2019/10/13/pakistan-prime-minister-visits-iran-says-islamabad-does-not-want-a-conflict-in-the-gulf">الرئيس الإيراني حسن روحاني</a> اليوم الثلاثاء أن بلاده ستتخلى عن التزامات جديدة في الاتفاق النووي الذي أبرمته مع الدول الست الكبرى عام 2015 في فيينا.</p>
      <p>وقال روحاني إن إيران ستستأنف عمليات تخصيب اليورانيوم في منشأة فردو على مسافة حوالى 180 كلم إلى جنوب طهران، بعدما جمدتها بموجب الاتفاق.</p>
      <p>وقال في خطاب نقله التلفزيون الرسمي إن إيران لديها بموجب الاتفاق في مفاعل فردو 1044 جهازا للطرد المركزي من الجيل الأول آي آر 1 "تدور دون ضخ الغاز فيها".</p>
      <p>وتابع "اليوم سوف أطلب من منظمة الطاقة الذرية (الإيرانية) أن تبدأ بضخ الغاز في هذه الأجهزة" مؤكدا "سنتخذ الخطوة الرابعة والجديدة غدا".</p>
      <p>لكنه لفت إلى أن " نشاطاتنا النووية الجديدة تتم ايضا بإشراف ومراقبة الوكالة الدولية للطاقة الذرية، حتى النشاط الذي سنبدأه غدا".</p>
      <p>وتقوم الوكالة الدولية للطاقة الذرية بعمليات مراقبة للنشاطات النووية الإيرانية وفق نظام هو الأكثر صرامة الذي طبقته هذه الهيئة التابعة للأمم المتحدة حتى الآن.</p>
      <p>من جهة أخرى، أمهل روحاني الدول التي لا تزال ملتزمة باتفاق فيينا (الصين وفرنسا وبريطانيا وروسيا وألمانيا) بعد انسحاب الولايات المتحدة منه، شهرين إضافيين لتلبية مطالب إيران، وإلا فستتخلى بلاده عن المزيد من الالتزامات.</p>
      <p>ووافقت طهران بموجب الاتفاق على الحد بشكل كبير من أنشطتها النووية لضمان اقتصارها على التطبيقات المدنية، لقاء رفع جزء من العقوبات الدولية التي تخنق اقتصادها.</p>
      <p>لكن مع انسحاب الولايات المتحدة من الاتفاق واعتماد إدارة الرئيس دونالد ترامب سياسة ممارسة "أقصى درجات الضغط" على إيران، لم تحصل الجمهورية الإسلامية على الفوائد الاقتصادية المرجوة من الاتفاق.</p>
      <p>وتؤكد طهران أنها تبقى متمسكة بالاتفاق ومستعدة للعودة إلى الالتزام بجميع بنوده إذا ما اتخذت الأطراف الأخرى تدابير عملية لتلبية مطالبها وفي طليعتها تمكينها من تصدير نفطها.</p>
      <p>وقال روحاني بهذا الصدد "خطوتنا الرابعة، مثل الخطوات الثلاث الأخرى، يمكن العودة عنها، حينما تنفذ الأطراف الأخرى الموقعة على الاتفاق النووي التزاماتها كاملة، فإننا سنعود إلى التزاماتنا الكاملة".</p>
