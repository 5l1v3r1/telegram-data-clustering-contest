      <h1>Katalonien-Krise: König Felipe VI. bleibt hart</h1>
      <address><time datetime="2019-11-05T08:40:20+00:00">05 Nov 2019, 08:40</time> by <a rel="author">Euronews mit Reuters, AFP </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/20/773x435_cmsv2_d4bff3f0-0562-565f-960f-f1f9db4f29c0-4279420.jpg"/>
      </figure>
      <p>In Barcelona haben Tausende katalanische Unabhängigkeitsbefürworter gegen einen Besuch Felipes VI. in der Stadt <a href="https://de.euronews.com/2019/11/04/heftige-proteste-gegen-spanische-royals-in-barcelona">protestiert</a>. Dabei verbrannten sie unter anderem Bilder des spanischen Königs.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191485431692611584" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Bereits in den vergangenen Wochen hatte sich auf den Straßen der katalanischen Hauptstadt die <a href="https://de.euronews.com/2019/10/26/barcelona-350-000-menschen-protestieren-fur-unabhangigkeit">Wut der Separatisten entladen</a>. Ihr Bestreben: Eine Abspaltung Kataloniens vom Zentralstaat Spanien.</p>
      <p>König Felipe und seine Familie reisten für eine Preisverleihung an. Den Gegnern der Monarchie gefiel das gar nicht. Während der Zeremonie im Kongresszentrum nahm Felipe in seiner Rede Bezug auf die Katalonien-Krise. Dabei nutzte er teilweise die katalanische Sprache.</p>
      <p>"Die Werte der Bemühung, der Verantwortung, des Engagements, des Respekts und des Bürgergeists sind zweifellos in der Geschichte Kataloniens verankert", so Felipe. "Sie dürfen nicht nur in der Erinnerung existieren, sondern sollten in unserer Gegenwart und unserer Zukunft gelebt werden. Da gibt es keinen Raum für Gewalt, Intoleranz oder Missachtung der Rechte und Freiheiten anderer."</p>
      <h3>Großaufgebot der Polizei</h3>
      <p>Vor dem Gebäude machten die Protestierenden Lärm mit Töpfen, Schüsseln und anderen Gegenständen. Ein großes Polizeiaufgebot war im Einsatz, um die Preisverleihung und die Königsfamilie zu schützen.</p>
      <p>Die Separatisten kritisieren Felipe unter anderem deshalb, weil er sich nach dem Unabhängigkeitsreferendum 2017 dafür aussprach - so wörtlich - "die Verfassungsordnung sicherzustellen".</p>
