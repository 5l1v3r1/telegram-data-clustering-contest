      <p>“<i>L’Italia è un fanalino di coda in termini di penetrazione dei pagamenti digitali. Cash is already king. Nel 75% il pagamento avviene ancora in contanti. Se guardiamo al bicchiere mezzo pieno, le crescite che abbiamo avuto ci fanno ben sperare. Non è un tema di mancanza di strumenti di pagamento, ma si tratta di un cambiamento culturale</i>“. Durante il World of Business Forum di Milano abbiamo parlato con <b>Andrea Mencarini</b>, direttore cards&amp;digital payments di <b>Nexi</b>, società che offre servizi e infrastrutture per il pagamento digitale per banche, aziende, istituzioni e pubblica amministrazione.</p>
