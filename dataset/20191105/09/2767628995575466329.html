      <h1>Macron se centra en China en los asuntos comerciales</h1>
      <address><time datetime="2019-11-05T09:53:41+00:00">05 Nov 2019, 09:53</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z8FHdO8PFTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Comercio, economía y cambio climático. La agenda de <b>Emmanuel Macron</b> en China deja bien a las claras cuáles son sus intenciones en su visita oficial a este país, pero está por ver si durante su estancia en el mismo tratará con <b>Xi Jinping</b> otros asuntos más comprometidos como la situación en Hong Kong o los derechos humanos.</p>
      <p>En su segundo día de visita en el país asiático, el presidente francés contó con la compañía de otros jefes de gobierno, entre ellos los de Grecia y Serbia. Todos ellos estaban invitados por Xi Jinping a la <b>inauguración de la segunda Exposición Internacional de Importaciones de China</b>, en la ciudad de Shanghai.</p>
      <p>En la misma, <b>Xi Jinping volvió a tener palabras de apoyo para el multilateralismo y la cooperación</b> y en contra del proteccionismo, en una clara muestra del interés y la intención de su gobierno de llevar a buen puerto sus nuevas relaciones comerciales con la Unión Europea.</p>
      <p>Durante su intervención, <b>Macron celebró la buena sintonía comercial existente ahora mismo entre Francia y China,</b> pero recordó las condiciones:</p>
      <p>"Nuestras políticas industriales, nuestras normas y nuestra diplomacia deben poner en el centro de su agenda, por un lado, la lucha por la biodiversidad, y por otro la lucha contra el calentamiento global", recordaba el presidente francés. "Y lo digo hoy aquí con fuerza y confianza porque esta no es una agenda que esté separada de la agenda comercial y económica. Está en su corazón. Es lo que hará que esa agenda económica sea sostenible y aceptable para nuestros pueblos".</p>
      <p>La visita de Macron a China concluirá en Pekín con la firma de varios acuerdos en turismo, salud y agroalimentación, pero también <b>está prevista la firma de ambos presidentes en un pacto sobre la "irreversibilidad" del acuerdo climático de París</b>. Con respecto a Hong Kong, <a href="https://es.euronews.com/2019/10/24/el-activista-ilham-tohti-recibe-el-premio-sajarov-por-defender-a-la-minoria-uigur-en-china">la represión de musulmanes en Xinjiang</a> o el respeto a las libertades en el país asiático, tan solo Macron sabe si saldrán o no a relucir durante su de momento muy diplomática visita.</p>
