      <h1>容器洗浄後に微生物残った可能性…サントリー、ミルクティー自主回収</h1>
      <address>
        <time datetime="2019-11-05T09:10:00+00:00">05 Nov 2019, 09:10</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191105-OYT1I50043-1.jpg?type=large"/>
        <figcaption>自主回収する「サントリー　クラフトボス　ミルクティー」</figcaption>
      </figure>
      <p>　サントリー食品インターナショナルは５日、ペットボトル飲料「サントリー　クラフトボス　ミルクティー」（５００ミリ・リットル）で味が変化した商品が見つかったため、約１７０万本を自主回収すると発表した。製造委託先の工場で容器を洗浄する際、一部商品で微生物が残った可能性があるという。これまでに健康被害は確認されていない。</p>
      <p>　問い合わせは、特設お客様対応窓口（０１２０・７７４・３１０）。</p>
