      <h1>メゾソプラノ歌手・重松みかさん死去…ＮＹ拠点に活躍</h1>
      <address>
        <time datetime="2019-11-05T09:54:00+00:00">05 Nov 2019, 09:54</time>
      </address>
      <p>　重松みかさん　６１歳（しげまつ・みか＝声楽家）１０月２３日、すい臓がんで死去。告別式は近親者で済ませた。喪主は夫で音楽ジャーナリストの小林伸太郎氏。</p>
      <p>　大阪府出身。１９８８年に日伊声楽コンコルソで優勝。メゾソプラノ歌手として、米ニューヨークを拠点に世界各地で活躍した。</p>
