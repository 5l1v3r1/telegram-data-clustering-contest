      <h1>Čo si Pil C myslí o Gogovi a prečo Kali pokračuje v kariére?</h1>
      <address><time datetime="2019-11-05T09:15:00+00:00">05 Nov 2019, 09:15</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Aktuálne novinky, prehľad z domova aj zo sveta, zhrnutie našich Refresher+ článkov, reportáží aj YouTube videí – presne o tom sú Freshnews.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V_NdlPMm3zg" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Pil C</b> vydáva tretí sólový album, a tak sme túto príležitosť využili, aby sme ho do detailov vyspovedali <a href="https://refresher.sk/76148-Pil-C-Zrusil-som-deal-s-bankou-lebo-ponukli-velmi-malo-penazi-o-tyzden-som-videl-ako-to-zobral-iny-raper-Rozhovor">v rozsiahlom rozhovore</a>. Dozvieš sa, ktorý domáci raper si od neho vypýtal peniaze za slohu, aký význam sa skrýva za coverom a názvom, ale aj to, aký má momentálne vzťah s youtuberom Gogom. S tým mali ešte pred časom vyhrotený konflikt a zdá sa, že z jednej strany to nikdy neskončilo. Do pozornosti dávame aj informáciu, že jeden z vás, ktorý si rozhovor do budúceho pondelka predplatí, bude mať možnosť <b>získať CD+tričko 2086 zadarmo</b>.  </p>
      <p>Okrem toho sme sa pozreli aj na novinky z domácej hudby. Na scénu sa s novým albumom vrátil Kali, ktorý zároveň otvorene priznáva, že zmenil názor a uvedomuje si, ako je niečo podobné na Slovensku nerešpektované. Zaujal aj fejkový Michael Jackson, ktorý sa na kráľa popu podobá natoľko, že ho verejnosť žiada, aby podstúpil DNA testy. </p>
      <p>Vo Freshnews sa dozvieš aj to, ako dopadol náš veľký test bratislavských barbershopov, kde strihajú za instagramovú storku a ako je možné, že v jednom z nich stojí strih 999 eur. </p>
