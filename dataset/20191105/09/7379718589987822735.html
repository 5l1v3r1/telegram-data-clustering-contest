      <h1>Costa-Gavrás contro l'Europa della finanza</h1>
      <address><time datetime="2019-11-05T09:33:53+00:00">05 Nov 2019, 09:33</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uE6Yd8l8hZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sta per uscire in tutta Europa un fllm che non piacerà molto...all'Europa.<br/>Una storia drammaticamente vera, vicina noi anche nel tempo.</p>
      <p>La Grecia nel 2015: l'economia è a pezzi e il paese è sull'orlo del fallimento.<br/>Il nuovo governo di <b>Alexis Tsipras</b> si ribella contro l'austerity di ferro dell'UE e diventa un simbolo per milioni di cittadini europei.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1167408811512123394" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il film "<b>Adults in the Room"</b> del regista greco <b><a href="https://it.wikipedia.org/wiki/Costa-Gavras">Costa-Gavrás</a></b> (vero nome Konstantínos Gavrás)<b>,</b> 86 anni, è tratto dal libro dall'ex ministro delle finanze ellenico <b>Yanis Varoufakis</b> che racconta i negoziati, anche drammatici, tra la Grecia e la <a href="https://it.wikipedia.org/wiki/Troika_(politica_europea"><b>Troika</b></a>) (composta da Commissione Europea, Banca Centrale Europea e Fondo Monetario Internazionale) .</p>
      <h3>"Mi sono venuti i capelli bianchi"</h3>
      <p>Spiega Christos Loulis, l'attore che interpreta Varoufakis:</p>
      <p>"Durante quel periodo siamo tutti invecchiati di dieci anni. Anche a me i capelli sono diventati bianchi. Ê stato un periodo molto duro, con molta ansia, sia che tu fossi da una parte o dall'altra".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/83/06/606x340_cmsv2_1f3f259b-5df8-58b6-afbf-dd2bb2886edb-4278306.jpg"/>
        <figcaption>L'attore greco Christos Loulis.</figcaption>
      </figure>
      <h3>"La sinistra ha fallito ovunque"</h3>
      <p>Regista militante da sempre, Costa-Gavrás - con il suo nuovo film "Adults in the Room" - racconta una storia vera contro quella che vede come una dittatura invisibile, ma implacabile: l'economia del Terzo Millennio, rievocando la crisi greca ed europea del 2015, simbolo del trionfo della finanza a scapito dei cittadini e del fallimento della sinistra.</p>
      <blockquote>"La sinistra, la sinistra europea, ha fallito ovunque. <br/>Quindi, quando parliamo di sinistra, dobbiamo capire...ma qual è la sinistra? <br/>Per me, la sinistra non è fatta dagli uomini. <br/>La sinistra è fatta da due o tre 3 idee essenziali in una società, è una filosofia di vita. Poi questa filosofia di vita è stata affidata ad alcuni politici che hanno fallito, molti si sono comportati male, altri in Grecia che sono finiti addirittura in prigione".<cite>Costa-Gavras <br/>86 anni, regista</cite></blockquote>
      <h3>Un giallo, con personaggi veri...</h3>
      <p>"<b>Adults in the Room</b>" è costruito come un thriller, con i suoi equilibri di potere, i suoi segreti, le sue minacce e personaggi veri di nome <b>Christine Lagarde, Jean-Claude Juncker</b> e <b>Alexis Tsipras</b>...</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/83/06/606x340_cmsv2_65890ddc-a658-5e79-92e4-444eace4af10-4278306.jpg"/>
        <figcaption>Una scena del film in cui compare l'attrice che interpreta Christine Lagarde, attuale Presidente BCE, prima donna a ricoprire questo incarico.</figcaption>
      </figure>
      <p>Un film che, probabilmente, non piacerà molto ai leader dell'Unione Europea.<br/>Ma Costa-Gavrás non fa sconti a nessuno.</p>
