      <h1>[Photo] Ghé thăm ngôi làng bích hoạ độc đáo tại Hà Nội</h1>
      <h2>Nhiều bức tường nhà dọc đường làng Chử Xá (xã Văn Đức, Gia Lâm, Hà Nội) được các họa sĩ trẻ vẽ tranh màu sinh động, tạo nên diện mạo mới cho mảnh đất truyền thống làm nông nghiệp.</h2>
      <address><time datetime="2019-11-05T09:26:33+00:00">05 Nov 2019, 09:26</time> by <a rel="author">Minh Hiếu (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_anh_toan_lang_1.jpg"/>
        <figcaption>Chỉ nằm cách trung tâm Hà Nội khoảng hơn 10 km, ngôi làng bích họa nằm tại thôn Chử Xá, xã Văn Đức (huyện Gia Lâm, Hà Nội) có những bức vẽ tuyệt đẹp về cảnh làng quê và cuộc sống nông nghiệp. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_anh_1.jpg"/>
        <figcaption>Đây là hoạt động của tổ chức Nghệ thuật Kiến tạo Cộng đồng (Arts Build Communities - ABC) với mục đích biến nơi đây thành ngôi làng bích họa đầu tiên của Hà Nội. Các bức vẽ đều được tổ chức này kêu gọi tài trợ, miễn phí. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_can_tuong.jpg"/>
        <figcaption>Những bích hoạ không chỉ đẹp mà còn có nội dung gần gũi, thân thuộc với người dân. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_tuong_ruong_2.jpg"/>
        <figcaption>Những bức tranh tạo nên một diện mạo mới, làm đẹp trên mỗi khoảng tường cũ. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_canh_toan_cu_gia.jpg"/>
        <figcaption>Lấy cảm hứng về một làng quê yên bình, đồng thời gắn với sản phẩm kinh tế chính của ngôi làng là các loại nông sản sạch, toàn bộ 15 bức vẽ đều tái hiện những hình ảnh quen thuộc từ chính đời sống của người nông dân. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_can_tuong_ca_chua.jpg"/>
        <figcaption>Những sản vật của làng như rau, củ quả được các họa sĩ thể hiện chân thực. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_canh_dong_su_hao.jpg"/>
        <figcaption>Chử Xá là một làng cổ. Người dân Chử Xá vốn sinh sống chủ yếu bằng nghề nông và chài lưới. Đến nay đa số người dân làm nông nghiệp. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_ganh_hang_.jpg"/>
        <figcaption>Bức tranh hàng rau truyền thống của thôn Chử Xá. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_anh_chu.jpg"/>
        <figcaption>Anh Chử Văn Trung, người dân trong làng đã mở một quán nước nho nhỏ để phục vụ khách du lịch tới thăm quan. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_khach_du_lich.jpg"/>
        <figcaption>Khách tham quan du lịch ghi lại khoảnh khắc với những thứ bình dị, làng quê tại nơi này. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_nguoi_dan_thich_thu.jpg"/>
        <figcaption>Người dân địa phương cho hay họ rất ủng hộ việc vẽ tranh lên tường nhà bởi làng đẹp hơn và hy vọng thu hút nhiều khách tham quan. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_nha_ruong.jpg"/>
        <figcaption>Một bức họa nổi bật giữa cánh đồng rau sạch Chử Xá. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_tho_bap_cai.jpg"/>
        <figcaption>Các sản phẩm nông nghiệp như rau, củ quả gắn liền với công việc hàng ngày của người dân địa phương được thể hiện sinh động trên tường. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_canh_dong_ruong_toan.jpg"/>
        <figcaption>Với dự án nghệ thuật này, ngôi làng trở nên đẹp hơn, trữ tình hơn và trong tương lai có thể sẽ khai thác được tiềm năng du lịch. (Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/aobjahw/2019_11_05/vnp_tuong_vang.jpg"/>
        <figcaption>(Ảnh: Minh Hiếu/Vietnam+)</figcaption>
      </figure>

      </figure>
