      <h1>فيديو: الاحتجاجات في طرابلس اللبنانية كسرت الصورة النمطية السائدة عنها</h1>
      <address><time datetime="2019-11-05T09:30:28+00:00">05 Nov 2019, 09:30</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cwV05U5qeOU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>لم تنجح استقالة رئيس الوزراء اللبناني سعد الحريري في تهدئة حدة تصاعد الاحتجاجات في لبنان، رغم بدء المشاورات الرسمية بشان <a href="https://arabic.euronews.com/2019/10/31/lebanese-president-aoun-says-new-cabinet-must-be-chosen-by-expertise">تشكيل الحكومة</a>، بل إن الإصرار على التظاهر وبمزيد من الحيوية كان أكثر في ثاني أكبر مدينة وهي طرابلس، حيث يشكو الأهالي من سنوات طويلة من التهميش.</p>
      <p>ويقول مراقبون إن طرابلس، ثاني أكبر المدن اللبنانية، نجحت إلى حد بعيد في كسر الصورة النمطية السائدة عنها، وتقديم أخرى جديدة عن نفسها، بعد أن صوّرها جزء من الإعلام اللبناني لعقود كمدينة تعشعش فيها الجماعات المتطرفة والأصولية.</p>
      <p>وأبدى رواد مواقع التواصل الاجتماعي ردات فعل إيجابية جداً مع المظاهرات في ساحة النور الطرابلسية، حيث وضع المتظاهرون "دي جي" وبدا أن المدينة واسعة كفاية لاستقبال الجميع ولإظهار غناها والتنوع فيها.</p>
      <p>وبعد فترة نسبية من الهدوء في لبنان بشكل عام، أغلق المحتجون الشوارع في العاصمة بيروت وفي مدن أخرى يوم أمس الإثنين، للضغط على السلطات حتى تستجيب النخبة الحاكمة لمطالبهم، فيما البلاد تعيش أزمة اقتصادية.</p>
      <p>ولكن المحتجين في طرابلس المدينة الساحلية الواقعة شمالي بيروت بنحو 80 كيلومتراً، والتي يلازمها الفقر والبطالة منذ وقت طويل، أصروا على مواصلة التظاهر الليلي، الذي أصبح طقساً من الطقوس منذ بدء الاحتجاجات في 17 تشرين الأول/أكتوبر 2019، بالنسبة لنحو نصف مليون ساكن من أهالي المدينة ذوي الأغلبية السنية، وسط أجواء تشبه المهرجان الموسيقي في ساحة عبد الحميد كرامي، التي تعرف بساحة النور.</p>
      <p>ويقول المتظاهر أيمن حداد إن مدينة طرابلس كانت الأقل حظوة، إذ أن الناس في بيروت لديهم مدخرات الشهر الموالي، أما في طرابلس فالناس يكابدون من أجل أن يعيشوا يومهم، على حد تعبيره.</p>
      <p>وتتعرض شخصيات سنية من طرابلس مثل رئيس الوزراء السابق ورجل الأعمال نجيب ميقاتي، إلى موجة غضب عارمة من المحتجين في المدينة، حيث يعيش حوالي 50% من الأهالي تحت مستوى خط الفقر بمستوى 4 دولار يومياً، وفق تقرير للأمم المتحدة لسنة 2016.</p>
      <p>ويقول الأهالي إن التظاهر أعاد تصوير مشهد المدينة التي لطخها العنف الطائفي طويلاً، بين المسلمين السنة وخصومهم المسلمين العلويين، في الأحياء المجاورة.</p>
