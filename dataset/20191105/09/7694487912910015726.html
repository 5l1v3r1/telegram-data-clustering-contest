      <address><time datetime="2019-11-05T09:23:14+00:00">05 Nov 2019, 09:23</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" عن قيام مجموعة من الشبان صباح اليوم بإقفال دائرة "اوجيرو" في شحيم، ودائرة مؤسسة كهرباء لبنان في بلدة مزبود.</p>
