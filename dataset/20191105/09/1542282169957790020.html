      <h1>«Order»: Ο Λίντσεϊ Χόιλ, νέος πρόεδρος της Βουλής των Κοινοτήτων</h1>
      <address><time datetime="2019-11-05T09:38:23+00:00">05 Nov 2019, 09:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/a6GQAY_i7Ww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο βουλευτής των Εργατικών, Λίντσεϊ Χόιλ, είναι εκείνος που θα αναφωνεί «order» κάθε φορά που στην Βουλή των Κοινοτήτων ένας εκπρόσωπος του λαού θα υπερβαίνει τα εσκαμμένα.</p>
      <p>Και μπορεί ο κ. Χόιλ να ήταν εξ αρχής το φαβορί για αυτήν την θέση, παρ'όλα αυτάχρειάστηκε να φτάσει μέχρι τον τέταρτο γύρο για να επιβεβαιωθεί και να εκλεγεί με 325 ψήφους επί συνόλου 540 βουλευτών.</p>
      <p>«Σθεναρά ελπίζω ότι αυτή η βουλή θα είναι για μία ακόμη φορά σεβαστή, όχι μόνο εδώ αλλά σε ολόκληρο τον κόσμο. Και θα πρέπει να διασφαλίσουμε πως η αμαύρωση θα μείνει μακριά κι ότι ο σεβασμός κι η ανεκτικότητα , που αναμένουμε από όλους όσοι εργάζονται εδώ, θα φανούν και πως όλα θα βρίσκονται σε τάξη» ανέφερε στην πρώτη του ομιλία υπό τα νέα του καθήκοντα ο Λίντσεϊ Χόιλ.</p>
      <p>Διαδέχεται τον Τζον Μπέρκοου, τον επί μία δεκαετία πρόεδρο της βουλής στο Ηνωμένο Βασίλειο, ο οποίος δημιούργησε μία βαριά παρακαταθήκη.</p>
