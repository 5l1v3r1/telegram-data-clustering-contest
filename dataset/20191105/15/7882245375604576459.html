      <h1>Мощный пожар на рынке в Лагосе</h1>
      <address><time datetime="2019-11-05T15:30:37+00:00">05 Nov 2019, 15:30</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eoYgA3W4Lj8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В коммерческой столице Нигерии Лагосе на центральном рынке Балогун разгорелся мощный пожар. Огонь охватил верхние этажи одного их торговых центров, над территорией рынка распространились клубы черного дымы.</p>
      <p>Пожарные столкнулись с проблемой доступа к очагу возгорания — пятиэтажное здание окружают многочисленные киоски. Сотрудники торгового центра выбрасывали из окон товары, несколько мужчин взобрались на крышу и пытались самостоятельно потушить огонь.</p>
      <p>Рынок Балагун расположен на острове Лагос и считается одним из лучших мест в городе для покупки обуви, одежды и традиционных красочных нигерийских тканей.</p>
