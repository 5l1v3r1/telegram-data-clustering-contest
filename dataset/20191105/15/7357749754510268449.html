      <h1>Climat : en Chine, l'appel d'Emmanuel Macron à "rehausser" les engagements d'émissions de CO2</h1>
      <address><time datetime="2019-11-05T15:48:10+00:00">05 Nov 2019, 15:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GDIQDnkl4WY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Entre dégustations de produits français et négociations commerciales, Emmanuel Macron et Xi Jinping se sont tout de même penchés sur le dossier du dérèglement climatique, lors de la visite du président français en Chine.</h3>
      <p>Les deux présidents devraient signer un texte commun sur le climat et la biodiversité, dont un paragraphe affirmera "l'irréversibilité de l'accord de Paris", selon l'Elysée.</p>
      <p>En 2015, <b>197 pays s'étaient engagés à réduire leurs émissions de gaz à effet de serre pour limiter le réchauffement de la planète à 2°C</b>.</p>
      <p>Mais selon l'agence internationale de l'énergie, <b>les émissions mondiales de dioxyde de carbone liées à la production d’énergie ont augmenté de 1,7% en 2018</b>.</p>
      <p><i><b>"Si nous voulons être dans le respect de l'accord de Paris, il nous faudra l'année prochaine rehausser nos engagements en matière de réduction d'émissions",</b></i> a déclaré le président français Emmanuel Macron. <i>"Il nous faudra, l'année prochaine, confirmer de nouveaux engagements pour 2030 et 2050, et la coopération entre la Chine et l'Union européenne dans ce domaine est décisive. "</i></p>
      <p>Selon Eurostat, <b>si les 28 pays de l'Union européenne ont réduit le total de leurs émissions de CO2 en 2018</b>, les les pays d'Europe de l'Est ont vu leurs émissions augmenter. Les pays de l'UE restent néanmoins loin derrière les Etats-Unis, qui ont officiellement lancé le processus de retrait de l'accord de Paris. Et loin derrière la <b>Chine,</b> qui représente à elle seul <b>28% des émissions mondiales de CO2</b>.</p>
      <h3>La Chine "déplore" le retrait américain de l'accord de Paris</h3>
      <p><i><b>"La Chine regrette que les États-Unis aient officiellement lancé le processus de retrait de l'accord de Paris sur le climat",</b></i> a déclaré pour sa part Geng Shuang, porte-parole du ministère des affaires étrangères chinois. <i>"Nous pensons que le changement climatique est un défi commun auquel toute l'humanité est confrontée. Tous les membres de la communauté internationale doivent s'unir pour coopérer, en faisant de leur mieux pour les résoudre, en fonction de leurs capacités".</i></p>
      <p>Avec <b>le retrait des Etats-Unis de l'accord de Paris</b>, Emmanuel Macron tente donc de convaincre son homologue chinois de <b>redoubler d'efforts</b>, toujours en optant pour une <b>approche "européenne"</b>.</p>
      <p>Si la Chine a officiellement pris des engagements de réduction de ses émissions de dioxyde de carbone, elle reste très dépendante du charbon. S bien qu'entre 2017 et 2018, <b>les émissions de CO2 ont encore progressé de 4,7% dans l'Empire du Milieu.</b></p>
