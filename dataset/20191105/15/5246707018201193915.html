      <h1>Mario Kart Tour's Next Stop Is Paris, Complete With Vacation Peach And Pastry Chef Shy Guy</h1>
      <h2>Va-va-voom</h2>
      <address><time datetime="2019-11-05T15:00:00+00:00">05 Nov 2019, 15:00</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0wcdRNx1Ar8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>It won't be long before you find yourself drifting into a brand new country with <a href="http://www.nintendolife.com/games/mobile/mario_kart_tour"><b>Mario Kart Tour</b></a>, as the free-to-start racer is gearing up for a trip to Paris, France.</p>
      <p>Starting at 10pm PT on Tuesday 5th November (so that's 1am ET / 6am GMT / 7am CET the following morning), Mario and co. will be taking to the streets of Paris for more shell-throwing, speed-boosting, and slipstreaming. You'll find famous landmarks such as the Eiffel Tower and the Arc de Triomphe waiting for you in the Paris Promenade course, as well as new versions of both Princess Peach and Shy Guy.</p>
      <p>The Shy Guy is pretty adorable, we must admit.</p>
      <figure>
        <img src="http://images.nintendolife.com/dedf0c0c85c73/tournews.original.jpg"/>
      </figure>
      <p>Have you been enjoying your time with the game? Have you been put off somewhat by its <a href="http://www.nintendolife.com/news/2019/10/mario_kart_tours_diddy_kong_pack_costs_p39_the_same_price_as_mario_kart_8_deluxe_on_switch">ludicrous - <i>if optional</i> - pricing</a>? Let us know in the comments.</p>
