      <h6 class="kicker">Galeri Foto</h6>
      <h1>Kulineran Ivo Sugianto Sabran, Istri Cantik Gubernur Kalteng</h1>
      <address><time datetime="2019-11-05T15:00:56+00:00">05 Nov 2019, 15:00</time> by <a rel="author">Instagram yulistraivo - detikFood</a></address>
      <p><b>Jakarta</b> - Ivo adalah istri dari Gubernur Kalimantan Tengah (Kalteng), Sugianto Sabran. Ia eksis di Instagram dan kerap membagikan momen kulineran yang seru.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/5ad36240-1d4f-4cb4-93fb-b8dfcdc43cb2.jpeg?w=700&amp;q=90"/>
        <figcaption>Ivo merupakan istri kedua Sugianto setelah ia bercerai dari artis Ussy Sulistiawaty yang dinikahi tahun 2005. Ivo sering menemani sang suami dalam menjalani aktivitasnya sebagai kepala daerah. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/1c20ac32-bb9f-4a52-bfc3-f16908f3f6bb.jpeg?w=700&amp;q=90"/>
        <figcaption>Keduanya dikaruniai dua anak perempuan yang menggemaskan. Ivo pun sering membagikan unggahan foto pada 24.000 followers-nya di Instagram. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/28cc70cd-f496-4c71-af8c-306ee67fd640.jpeg?w=700&amp;q=90"/>
        <figcaption>Sayangnya nama sang suami baru-baru ini diberitakan negatif usai aksinya melempar botol ke Stadion Tuah Pahoe, Palangka Raya. Saat itu tengah berlangsung pertandingan bola Kalteng Putra versus Persib Bandung. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/c1f30c37-2c58-471b-8e9d-03a95d98cafe.jpeg?w=700&amp;q=90"/>
        <figcaption> Pemilik nama lengkap Yulistra Ivo Azhari ini sedang menikmati jamuan makan malam resmi. Ia berfoto dengan istri Tito Karnavian yang dipujinya sebagai sosok baik dan pintar. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/a7f9296d-fc71-4f3f-99b0-e57b61daf6c1.jpeg?w=700&amp;q=90"/>
        <figcaption>Bersama ibu-ibu PKK, Ivo sedang memanen hasil kebun. "Alhamdulillah sudah bisa panen sayur mayur, buah buahan dan beberapa tanaman obat," tulisnya. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/c64f30d5-2a80-4fc0-98e7-ffaef8c6dce9.jpeg?w=700&amp;q=90"/>
        <figcaption>Kali ini Ivo menemani istri Jusuf Kalla, Mufidah. Keduanya berada di dalam mobil dengan suguhan buah segar seperti salak, pisang, dan kelengkeng. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/05f7f5b6-42ab-4e80-bbfb-e1ceff0f37d0.jpeg?w=700&amp;q=90"/>
        <figcaption>Kalimantan Tengah memecahkan rekor MURI dengan menyelenggarakan festival 62.000 tongkol jagung bakar. Ivo dan suaminya pun turut serta menyukseskan acara ini. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/72b94273-3d93-445a-bc66-2494777c6439.jpeg?w=700&amp;q=90"/>
        <figcaption>Ivo banyak melakukan aktivitas sosial. Seperti ketika ia ikut senam bersama anak-anak PAUD dan TK. Ivo mendukung kampanye agar anak-anak cukup minum air agar tubuhnya sehat. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/9bb6090e-aef0-4c06-837f-8ef9adde5f50.jpeg?w=700&amp;q=90"/>
        <figcaption>Begini kemesraan Ivo dan Sugianto saat kulineran. Sang suami tak segan menyuapi makanan ke mulut istrinya. Foto: Instagram yulistraivo</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/05/6690194a-a4a3-4cec-8c96-7dafdb2aa278.jpeg?w=700&amp;q=90"/>
        <figcaption>Di pesawat, Ivo menikmati makanan enak. Ia terlihat memilih nasi goreng, lengkap dengan beberapa menu nikmat lainnya.  Foto: Instagram yulistraivo</figcaption>
      </figure>
