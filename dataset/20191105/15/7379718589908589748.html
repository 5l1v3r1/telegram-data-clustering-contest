      <h1>Maltempo in Italia: l'emergenza climatica è divenuta cronica</h1>
      <address><time datetime="2019-11-05T15:38:36+00:00">05 Nov 2019, 15:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jNnAvirEiwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'emergenza è una circostanza imprevista. Con il clima che cambia parlare di evenienza improvvida è però ormai fuori luogo, anche alla luce dei nubifragi e delle trombe d'aria, che in questi giorni hanno colpito soprattutto Liguria e Campania.</p>
      <p>"Il territorio tende ad amplificare le conseguenze del cambiamento climatico, proprio in relazione alla presenza di superfici impermeabili - spiega Alfredo Reder del <b>Centro euro-mediterraneo sui cambiamenti climatici</b> - queste superfici non permettono di raccogliere bene l'acqua caduta con la pioggia. Così, l'acqua tende a scorrere per le nostre strade. Questo è legato anche alla mancanza di manutenzione che caratterizza le nostre città".</p>
      <p>La tendenza è descritta dai numeri. Sulla base dei <b>dati ESWD (European Severe Weather Database)</b>, sigla dell’anagrafe europea sul maltempo, <b>in 10 anni gli eventi meteo estremi in Italia sono triplicati</b>. Nel 2018 sono stati rilevati oltre mille fenomeni violenti contro i 395 registrati dieci anni prima, con una progressione del +164%.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/83/68/808x454_cmsv2_a2904c7d-3c28-5950-9aa4-bca7bcc9c946-4278368.jpg"/>
      </figure>
      <p>Il costo sociale è elevatissimo: <b>lo scorso anno, infatti, frane e inondazioni hanno causato in Italia 38 morti e oltre 4.500 tra sfollati e senza tetto in 19 regioni italiane</b>. Necessario - dicono gli esperti - mitigare il rischio, ad esempio mettendo in sicurezza il territorio, facendo manutenzione delle reti di scarico e informando la popolazione su quali devono essere i comportamenti in casi di eventi estremi.</p>
