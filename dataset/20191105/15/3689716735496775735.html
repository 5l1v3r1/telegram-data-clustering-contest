      <p>Рост доходов россиян в 2019 году потрясает всех. <br/>Новости! Рост доходов россиян был отмечен Росстатом в 3 квартале 2019 года. Эксперты не могут объяснить, с чем рост доходов россиян связан (это цитата). <br/>И сегодня мы в шоу Россия не сегодня постараемся разобраться с этим самым ростом доходов россиян в 2019 году. <br/>Все ли ощущают рост доходов? Много ли этих доходов? Кто виноват? Куда бежать?<br/>Помимо этого в сегодняшней России не сегодня такие новости: <br/>Павел Пожигайло запрещает английский язык, театры и всё остальное, в России начинает действовать очень устойчивый Рунет, а также вводится уголовное преследование за пропаганду наркотиков в Интернете.<br/>Россия не сегодня — это комедийное шоу по мотивам новостей, тв, а также всего того, что составляет наше информационное поле. Ведущий шоу — стендап–комик Виталий Косарев.</p>
