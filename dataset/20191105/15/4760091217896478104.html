      <h1>10 'siêu dự bị' đỉnh nhất lịch sử Serie A: Huyền thoại Del Piero chỉ về thứ ba</h1>
      <address><time datetime="2019-11-05T15:21:00+00:00">05 Nov 2019, 15:21</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Siêu dự bị, họ là những cầu thủ được tung vào sân thay người và ghi nhiều bàn thắng. Dưới đây là top 10 chân sút làm điều đó tốt nhất tại Serie A.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/10-2218.jpg"/>
        <figcaption> 10. Antonio Cassano (15 bàn) - Đây là một trong số hiếm hoi những cầu thủ từng khoác áo AS Roma, AC Milan và Inter Milan, 3 ông lớn tên tuổi của Serie A.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/9-2218.jpg"/>
        <figcaption>9. Marco Di Vaio (16 bàn) - Trong sự nghiệp của tiền đạo này, Vaio chỉ gắn bó với Bologna là lâu nhất với 4 năm (20082-2012), còn lại đa số ông chỉ chơi cho các CLB khác nhiều nhất là 3 mùa giải.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/8-2219.jpg"/>
        <figcaption> 8. Nicola Amoruso (17 bàn) - Tiền đạo này từng có quãng thời gian 6 năm gắn bó với Juventus (1996-2002) nhưng không để lại nhiều ấn tượng. Ông chủ yếu chơi cho các đội bóng nhỏ hơn như Perugia, Reggina, Parma vá Atalanta.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/7-2219.jpg"/>
        <figcaption>7. Vincenzo Montella (18 bàn) - Đây là một trong những tiền đạo xuất sắc của bóng đá Italia trong thập niên đầu của thế kỷ mới, ông có quãng thời gian 10 năm khoác áo AS Roma (1999-2009).</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/6-2219.jpg"/>
        <figcaption> 6. Vincenzo Iaquinta (18 bàn) - Đỉnh cao của tiền đạo này chính là chức vô địch World Cup 2006 trong màu áo Azzurri.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/crus-2328.jpg"/>
        <figcaption> 5. Julio Cruz (18 bàn) - Gắn bó với Inter Milan 6 năm (2003-2009), Cruz đích thực là một siêu dự bị với 18 bàn ghi được khi vào sân thay người.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/4-2219.jpg"/>
        <figcaption> 4. Mirko Vucinic (18 bàn) - Nổi lên ở Lecce, nhưng Vucinic được biết đến nhiều nhất qua quãng thời gian khoác áo Juve và AS Roma sau đó.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/3-2220.jpg"/>
        <figcaption> 3. Alessandro Del Piero (19 bàn) - Không cần phải nói quá nhiều về cái tên này, anh chính là huyền thoại bất tử của "Bà đầm già thành Turin".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/2-2303.jpg"/>
        <figcaption> 2. Giampaolo Pazzini (19 bàn) - Một sát thủ đích thực trong vòng cầm với khả năng đánh hơi bàn thắng nhạy bén.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/05/1-2224.jpg"/>
        <figcaption> 1. Alessandro Matri (25 bàn) - Tiền đạo này xứng danh là "siêu dự bị" hàng đầu Serie A với tận 25 bàn ghi được khi được tung vào sân.</figcaption>
      </figure>
