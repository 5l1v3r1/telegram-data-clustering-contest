      <h1>Thaméa Danelon é promovida</h1>
      <address>
        <time datetime="2019-11-05T12:41:55+00:00">05 Nov 2019, 12:41</time>
      </address>
      <p>A procuradora Thaméa Danelon foi promovida a procuradora regional da República. Ela atuará junto ao TRF-4 em Porto Alegre.</p>
      <p>No mês passado, Deltan Dallagnol recusou promoção semelhante.</p>
