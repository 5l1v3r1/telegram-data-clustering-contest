      <h1>Στις γαλλικές αίθουσες η ταινία του Κώστα Γαβρά</h1>
      <address><time datetime="2019-11-05T12:20:17+00:00">05 Nov 2019, 12:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VNgKqaeCTVE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στις κινηματογραφικές αίθουσες της Γαλλίας βγαίνει η νέα ταινία του Κώστα Γαβρά.</p>
      <p>Η ταινία «Ενήλικοι στην Αίθουσα» που περιγράφει τα γεγονότα του 2015 και την περίοδο της διαπραγμάτευσης της κυβέρνησης Τσίπρα με τους Ευρωπαίους βασίζεται στο ομώνυμο βιβλίο του τότε υπουργού Οικονομικών της Ελλάδας Γιάνη Βαρουφάκη.</p>
      <p>«Αυτήν την περίοδο μεγαλώσαμε όλοι 10 χρόνια. Τα μαλλιά μας άσπρισαν. Ήταν μια περίοδος άγχους και έντασης είτε ήσουν στην μία πλευρά είτε στην άλλη», δήλωσε ο ηθοποιός Χρήστος Λούλης.</p>
      <p>Στα 86 του χρόνια ο αειθαλής σκηνοθέτης Κώστας Γαβράς εξετάζει την ευρωπαϊκή κρίση του 2015.</p>
      <p>Η πολιτική βρίσκεται στο επίκεντρο του έργου του εδώ και δεκαετίες. Ο δημιουργός των «Ζ», «Αγνοούμενος», «Κατάσταση πολιορκίας», «Μουσικό Κουτί», «Η ομολογία» έχει μια ξεκάθαρη στάση απέναντι στον καπιταλισμό, τις αυθαιρεσίες των πολιτικών συστημάτων και τον αγώνα που δίνουν οι άνθρωποι απέναντι στο σύστημα.</p>
      <p>«Η αριστερά και ιδιαίτερα στην Ευρώπη απέτυχε παντού. Συνεπώς, πρέπει να δούμε όταν μιλάμε για αριστερά, τι είναι η αριστερά; Για μένα η αριστερά δεν είναι οι άνθρωποι. Είναι δύο τρεις βασικές ιδεές σε μια κοινωνία είναι μια φιλοσοφία ζωής. Μετά εμπιστευόμαστε αυτή τη φιλοσοφία ζωής σε συγκεκριμένους πολιτικούς και αρκετοί αποτυγχάνουν», ανέφερε ο γνωστός σκηνοθέτης.</p>
      <p>Ο Χρήστος Λούλης υποδύεται τον Γιάνη Βαρουφάκη ενώ στην ταινία συμμετάσχουν πολλοί Έλληνες και ξένοι ηθοποιοί που υποδύονται πρωταγωνιστές της περιόδου εκείνης, Βόλφγκανγκ Σόιμπλε, Μάριο Ντράγκι και Κριστίν Λαγκάρντ.</p>
