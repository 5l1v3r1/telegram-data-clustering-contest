      <h1>Pantanal arde mais do que a Amazónia</h1>
      <address><time datetime="2019-11-05T12:33:46+00:00">05 Nov 2019, 12:33</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mjDvkqJrqOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Há cerca de dez dias que o Pantanal está arde intensivamente. De acordo com o Instituto Nacional de Pesquisas Espaciais do Brasil este mês houve um aumento, importante, no número de queimadas neste conjunto de ecossistemas, que é património mundial da UNESCO e que é constituída, sobretudo, por savana estépica. O organismo fala em 393 focos de incêndio, em três dias, quando a média mensal é de 405. É no Pantanal, que está em estado de emergência desde setembro, altura em que ocorreu outro grande incêndio, que existe um número elevado de espécies em risco de extinção.</p>
      <p>As chamas propagam-se a uma velocidade vertiginosa no Pantanal ao mesmo tempo que na Amazónia brasileira a situação está mais calma. Em setembro houve mesmo uma redução das queimadas.</p>
      <p>No centro desta crise ambiental continuam os madeireiros, principalmente os ilegais, e os mineiros também que ganharam força desde que Jair Bolsonaro chegou ao poder.</p>
      <p>As cerimónias fúnebre do líder indígena, alegadamente, morto pelas mãos de um grupo destes homens aconteceram, entretanto. As autoridades brasileiras continuam sem pistas sobre o homicídio.</p>
      <p>Paulo Paulino Guajajara, líder da tribo Guajajara, foi morto na última sexta-feira, supostamente durante uma emboscada. Fazia parte de um grupo de índios, autodenominados "Guardiões da Floresta".</p>
      <p>Editor de vídeo <b>• Nara Madeira</b></p>
