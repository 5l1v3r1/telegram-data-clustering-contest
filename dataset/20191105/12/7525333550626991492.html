      <h1>В Сочи прошел международный фестиваль Азии. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-05T12:56:00+00:00">05 Nov 2019, 12:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YfAkU_9sH_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В парке науки и искусства образовательного центра «Сириус» выступили артисты южнокорейского театра «Кванджу».</p>
      <p>Представления корейского театра радикально отличаются от европейского — в них нет четкого разделения на оперу, балет или драму. Постановка включает в себя разные виды искусства: вокал, танец, игру на музыкальных инструментах, драматическое действие и даже акробатику. Такой жанр называется чхангык, или корейская опера.</p>
      <p>История театра Кванджу насчитывает 30 лет. Здесь собраны несколько этнических коллективов. Постановки позволяют зрителю погрузиться в таинственный мир национального корейского искусства, познать культуру народа и его традиции.</p>
