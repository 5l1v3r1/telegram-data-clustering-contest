      <h1>بالفيديو: ريال مدريد يحقق حلم طفلة</h1>
      <address>
        <time datetime="2019-11-05T12:51:00+00:00">05 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NO6Ga7Fld-4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حقق نادي <a href="https://www.annahar.com/keyword/%D8%B1%D9%8A%D8%A7%D9%84_%D9%85%D8%AF%D8%B1%D9%8A%D8%AF">#ريال_مدريد</a> الإسباني حلم طفلة تدعى دانييلا، بعدما انتشرت صورة لها وهي تبكي قبل مواجهة النادي الملكي مع غريمه التقليدي <a href="https://www.annahar.com/keyword/%D8%A8%D8%B1%D8%B4%D9%84%D9%88%D9%86%D8%A9%D8%8C">#برشلونة،</a> ضمن بطولة للسيدات.وقام ريال مدريد بإرضاء الطفلة، بعدما شوهدت خلال مواجهة الفريق أمام ريال بيتيس، في المرحلة 12 من الدوري الإسباني للرجال، وهي إلى جانب قائد الفريق سيرجيو راموس، وفق ما ذكر موقع صحيفة "<a href="https://www.marca.com/futbol/real-madrid/2019/11/03/5dbe193b22601dd23d8b457b.html">ماركا</a>" الإسبانية.وبدت الابتسامة كبيرة على وجه دانييلا، التي رفضت مرافقة لاعبة برشلونة أثناء النزول إلى أرض الملعب قبل مباراة السيدات، لتعود وترافقها وهي تبكي، وقالت: "أريد الذهاب مع مدريد".وأهدر ريال مدريد نقطتين ثمينتين وفرط في انتزاع الصدارة بسقوطه في فخ التعادل أمام ضيفه ريال بيتيس 0-0. مواضيع ذات صلة <a href="https://www.annahar.com/article/1034425-%D8%B1%D9%8A%D8%A7%D9%84-%D9%85%D8%AF%D8%B1%D9%8A%D8%AF-%D9%8A%D9%86%D9%87%D8%B6-%D9%85%D9%86-%D9%83%D8%A8%D9%88%D8%AA%D9%87">ريال مدريد ينهض من كبوته </a><a href="https://www.annahar.com/article/1061823-%D8%A8%D9%8A%D9%84-%D9%8A%D8%B1%D9%8A%D8%AF-%D8%A7%D9%84%D8%B1%D8%AD%D9%8A%D9%84-%D8%B9%D9%86-%D8%B1%D9%8A%D8%A7%D9%84-%D9%85%D8%AF%D8%B1%D9%8A%D8%AF"> بيل يريد الرحيل عن ريال مدريد</a></p>

        <a href="https://www.annahar.com/article/1062555-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%B1%D9%8A%D8%A7%D9%84-%D9%85%D8%AF%D8%B1%D9%8A%D8%AF-%D9%8A%D8%AD%D9%82%D9%82-%D8%AD%D9%84%D9%85-%D8%B7%D9%81%D9%84%D8%A9#">إظهار التعليقات</a>
