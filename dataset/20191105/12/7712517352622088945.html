      <h1>Foto: Kota yang Dipercaya Jadi Markas Alien</h1>
      <address><time datetime="2019-11-05T12:15:26+00:00">05 Nov 2019, 12:15</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/4675f173-7d14-4419-80eb-0937d1330c9c.jpeg?w=800"/>
          <figcaption>Sudah pernah dengar Kota Capilla del Monte? Ini adalah kota kecil di Provinsi Corboda, Argentina. Berada di dekat pegunungan, warganya percaya dengan adanya alien. (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/45f0d9a8-c9c6-47cf-8d07-a1b40079477b.jpeg?w=800"/>
          <figcaption>Ya, terdengar aneh memang. Tapi Capilla del Monte tak begitu saja percaya kepada alien kalau tak ada bukti. Masyarakat kota ini percaya pada alien pada Januari 1986. (BBC)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/425b8896-c57e-463c-9ee5-4574ef3714b8.jpeg?w=800"/>
          <figcaption>Saat itu ada warga yang melihat penampakan UFO (Unidentified flying object) berupa piring terbang yang mendarat di gunung. Kemudian kapal tersebut tiba-tiba menghanguskan padang rumput di dekat pemukiman warga. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/f663232a-624d-49ae-843a-056cee46820d.jpeg?w=800"/>
          <figcaption>Sejak saat itu, masyarakat percaya dengan adanya alien. Bahkan melihat UFO adalah hal yang biasa terjadi di sini. Warganya memiliki kesimpulan bahwa di bawah pegunungannya terdapat pangkalan UFO dan disebut ERKS. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/fd555e09-f5ba-41db-979a-3f562d5bda08.jpeg?w=800"/>
          <figcaption>Inilah mengapa Capilla del Monte mendapat julukan Kota yang Semua Penduduknya Pernah Melihat Alien. Bahkan tiap warga punya pengalaman bersama alien. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/04/1542b142-a260-48b0-b795-967fb38c7fa0.jpeg?w=800"/>
          <figcaption>Setiap tahunnya, kota ini mengadakan Festival Alien sebagai salah satu magnet bagi wisatawan. Ada pula kongres OVNILOGI Internasional yang membahas dan mencari pengalaman tentang UFO dan alien yang diadakan di kota ini. (BBC)</figcaption>
        </figure>
      </slideshow>
      <p><b>Capilla del Monte</b> - Tiap kota di berbagai negara punya kebanggaan masing-masing. Begitu juga dengan Capilla del Monte, yang bangga karena percaya jadi markas alien di muka bumi.</p>
