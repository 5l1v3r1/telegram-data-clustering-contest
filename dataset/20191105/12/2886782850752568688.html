      <h1>Washington: hiba a Nyugat-Balkán uniós csatlakozásának leállítása</h1>
      <address><time datetime="2019-11-05T12:10:23+00:00">05 Nov 2019, 12:10</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/petdbGy1jPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Történelmi hibának nevezte a Belgrádban tárgyaló amerikai külügyminiszter-helyettes, hogy az Európai Unió leállította a csatlakozási tárgyalások megkezdését Észak-Macedóniával és Albániával. Matthew Palmer hozzátette: ez rossz üzenet az egész térség számára.</p>
      <p>– <b>Amerika azt akarja, hogy a Nyugat-Balkánnak legyen európai távlata. Mindent megteszünk annak érdekében, hogy meggyőzzük az Európai Uniót: változtasson álláspontján az uniós vezetők májusi, zágrábi csúcsértekezlete előtt</b> – mondta újságírók előtt Matthew Palmer, amerikai külügyminiszter-helyettes szerb nyelven.</p>
      <p>Ezzel párhuzamosan az Egyesült Államok erőfeszítéseket tesz a Szerbia és Koszovó közötti kapcsolatok rendezése érdekében.</p>
      <p>– <b>Azt szeretnénk, hogy a párbeszéd komoly és felelősségteljes legyen, és kompromisszumos megoldáshoz vezessen</b> – jelentette be a szerb elnök.</p>

      <p>Aleksandar Vučić szerint a tárgyalások Pristinával 2-3 hónapon belül elkezdődhetnek.</p>
