      <h1>初代PlayStationとセガサターン本体がプラモデル化、2/5スケールで内部構造を含め再現。BANDAI SPIRITSから2020年3月発売へ</h1>
      <address><time datetime="2019-11-05T12:54:39+00:00">05 Nov 2019, 12:54</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>BANDAI SPIRITSは11月1日、初代PlayStationとセガサターンの本体とコントローラーをプラモデル化し、「BEST HIT CHRONICLE」として2020年3月に発売すると発表した。価格はいずれも2750円（税込）。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aXKc0F63GdM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「<a href="https://bandai-hobby.net/item/3549/">BEST HIT CHRONICLE 2/5 “PlayStation”(SCPH-1000)</a>」は、発売からちょうど25年になる初代PlayStation本体やコントローラーを2/5スケールで再現したプラモデル。具体的な外形寸法は明かされていないが、単純計算すると108x75x24mmとなる。手のひらサイズで、昨年発売された「PlayStation Classic」をひと回り小さくしたサイズ感だ。</p>
      <p>デザインはもちろん、ロゴや細部の表記、ボタンなどのディテールを忠実に再現しており、コントローラーやメモリーカードを端子に挿すことも可能（初期型であるSCPH-1000に存在したS映像出力端子は見当たらない）。内部構造を再現していることも特徴で、基板のパーツは実機のレイアウトに倣ってデザインされていることがうかがえる。</p>
      <p>積層構造により、パチパチと重ねていくだけで実機と同じ色分けを実現している。また、ゲームソフト再現用のディスクが付属し、トレイを開けてセットできる。読み取り部分はホイルシールで装飾する仕様とのこと。ちなみにディスクは黒ではなく透明のようだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191105-105623-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191105-105623-002.jpg"/>
      </figure>
      <p>セガサターンも今年で発売25周年。「<a href="https://bandai-hobby.net/item/3550/">BEST HIT CHRONICLE 2/5 セガサターン(HST-3200)</a>」は、初期型のセガサターン本体やコントロールパッドを再現した、2/5スケールのプラモデルだ。こちらも外形寸法は不明だが、単純計算すると104x92x33mmというサイズになる。</p>
      <p>上のPlayStationと同じく積層構造を採用し、デザインや内部構造を含め忠実に再現。ディスクトレイにセットできる、ゲームソフト再現用のクリアディスクが付属する点も共通だ。背面プレートにはホイルシールを使用することで、質感まで再現しているという。ゲームディスクの読み取り部分もホイルシールで装飾できる。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O9cOoEv8mzM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ゲームコンソール本体を再現した玩具はこれまでにもさまざま発売されており、たとえばタカラトミーアーツはPS2からPS4までの本体を1/6スケールで再現したり、「トランスフォーマー」とコラボして、PlayStation本体がオプティマス・プライムに、メガドライブ本体がメガトロンに変形するといったものをかつて発売。また現在は、メガドライブやメガCD、スーパー32Xなどのセガハードを1/6スケールで再現した「<a href="https://www.takaratomy-arts.co.jp/items/item.html?n=Y872662">SEGA HISTORY COLLECTION メガドライブ編</a>」が、ガチャにて販売されている。</p>
      <p>いずれも実機のデザインを忠実に再現していることをアピールしているが、今回発表されたPlayStationとセガサターンのBEST HIT CHRONICLEでは、内部構造を含めかなり精巧に再現していることが特徴だと言えそうだ。2020年3月の発売後には、ほかのゲームハードもラインナップされていくことを期待したい。</p>
