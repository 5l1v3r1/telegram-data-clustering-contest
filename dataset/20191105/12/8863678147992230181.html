      <h1>В красноярском микрорайоне Зеленая роща ремонтируют полувековой коллектор</h1>
      <address>
        <time datetime="2019-11-05T12:50:50+00:00">05 Nov 2019, 12:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C8nMoxB5uKY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этот полувековой коллектор большая проблема жителей микрорайона Зеленая Роща. Десятилетиями люди страдали от резких отключений горячей воды. На некоторых участках были не просто небольшие порывы, а даже отсутствовали трубы.</p>
      <blockquote>Летом у нас не было горячей воды. У нас не было, мы жили пока не дадут отопление. У меня была собака, это было вообще мучение.<cite>Нина Лазукова, жительница Советского района</cite></blockquote>
      <p>Жители рассказывают, сейчас пока ведется ремонт — не чувствуют никакого дискомфорта. Работает временная схема. Специалисты отметили, коллектор в критическом состоянии. Строили его специалисты завода КРАМЗ. В 90-е инженерные коммуникации забросили и долгое время никем не обслуживались.</p>
      <blockquote>В прошлом году мы отремонтировали 1,1 км. В этом году на выделенные, порядка 30 с лишним миллионов, мы выполнили еще 1,5 км. У нас порядка 20 с лишним километров нужно сделать.<cite>Юрий Савин, руководитель департамента городского хозяйства администрации Красноярска</cite></blockquote>
      <p>Работы дорогостоящие — на весь ремонт требуется около 900 млн рублей. Поэтому решено разбить на этапы. Специалисты рассказывают, работы много. В одном коллекторе и тепловые, и электрические, и водопроводные и к тому же канализационные сети. Коллектор напоминает паутину.  Трубы изношены, нужна замена.</p>
      <blockquote>В коллекторе находилось много ила, нанесенного за эти годы. Плюс, что кабели под высоким напряжением. Попасть в мокрую среду — высокое напряжение опасно для жизни. Поэтому большая работа проведена по очистке этого коллектора.<cite>Евгений Ержикевич, главный инженер ООО «КРАСРСК»</cite></blockquote>
      <p>Сейчас идут последние работы. Уже со следующей недели дома будут подключать к новым трубам. Правда, жителям придется потерпеть — некоторые время в их квартирах пропадет горячая вода. Но коммунальщики пообещали, что завершит ремонт с минимальными неудобствами.</p>
      <p>
        <i>Диана Хатиашвили</i>
      </p>
