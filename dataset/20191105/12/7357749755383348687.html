      <h1>Terrorisme au Sahel : la France et le Burkina Faso lancent une nouvelle opération</h1>
      <address><time datetime="2019-11-05T12:17:34+00:00">05 Nov 2019, 12:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N0r5Jk56Fr8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Où en sont la force conjointe du G5 Sahel et l'opération Barkhane ? Après plusieurs coups portés par les groupes djihadistes ces dernières semaines, c'est dans un contexte tendu que la ministre française des armées Florence Parly s'est rendue au Tchad, au Burkina Faso et pour finir au Mali afin d'assurer ces pays du soutien de la France.</p>
      <p>Lundi, à Ouagadougou, aux côtés du président burkinabé Roch Kaboré, la ministre française a annoncé le lancement de l'opération conjointe Bourgou 4 dans la zone des trois frontières Burkina-Mali-Niger et évoqué les progrès réalisés dans la lutte contre le terrorisme.</p>
      <p>Juste avant, Florence Parly s'était rendue au Tchad où elle a prôné la patience dans la guerre contre les djihadistes, se félicitant de pouvoir compter sur les dirigeants de la région :</p>
      <p>
        <b>
          <i>"C'est un combat que nous savons long et difficile et nous avons besoin de pouvoir nous appuyer sur des partenaires fiables".</i>
        </b>
      </p>
      <p>Le Mali est la dernière étape pour Florence Parly et pas la moindre. Puisque que le pays a souffert d'une attaque djihadiste meurtrière vendredi dernier. 49 soldats maliens ont péri, de même qu'un soldat français de la force Barkhane, Ronan Pointeau, 24 ans.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190705820499161088" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le président Ibrahim Boubacar Keïta vient d'appeler les Maliens à "l'union sacrée" derrière leur armée et à ne pas se tromper d'ennemis. Le soutien des forces française, africaine et onusienne est plus que jamais nécessaire a-t-il déclaré.</p>
