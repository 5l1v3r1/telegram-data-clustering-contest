      <h1>Сразу в нескольких районах края памятники героям ВОВ разрушаются на глазах</h1>
      <address>
        <time datetime="2019-11-05T12:01:22+00:00">05 Nov 2019, 12:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K6-xbcBK1bI" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Когда смотришь на мемориал села Шалинское первая мысль — как же так? Вот и у Людмилы Васильевой, пенсионерки, бывшего директора местного дома культуры душа не на месте — этот комплекс, построенный в 70-ых, последний раз ремонтировали на рубеже 20 и 21 веков.</p>
      <blockquote>У меня душа болит как наплевательски у нас относятся к таким вещам. К святому месту, мемориалу. И когда это всё сейчас в таком состоянии мне хочется спросить — люди, а вы кто? У вас есть человеческая память? Или вы забыли свое родство?<cite>Людмила Васильева, жительница села Шалинское, бывший директор дома культуры</cite></blockquote>
      <p>Отчасти, мемориал еще даже не закончен. Здесь, на лопнувших табличках, лишь полторы тысячи фамилий погибших жителей района. Нужно где-то разместить ещё тысячу, пока их вовсе не забыли.</p>
      <blockquote>Вообще, у этого мемориала достаточно сложная судьба. Дело в том, что раньше на этом месте было рельефное металлическое изображение, однако неизвестные сняли его, превратили в лом и потом сдали за деньги. Пришлось срочно, хотя бы чем-то заделывать пустое место.</blockquote>
      <p>В Канске памятник герою Советского Союза — польской девушке Аннеле Кживонь. В 1941 она работала на местном, Канском, ЛДК. Потом ушла на фронт — там и погибла, спасая из-под авианалёта секретные документы. Мемориал со всех сторон обступает помойка — кругом сорная трава и заброшенные здания. И хоть понятно, что ему здесь не место, на то, чтоб его перенести денег нет.</p>
      <blockquote>В перечне этих работ должна быть научная документация о перемещении. Очень дорогостоящий процесс. Дорого стоит и должна быть согласована службой по государственной охране памятников.<cite>Лариса Малюченко, директор канского краеведческого музея</cite></blockquote>
      <p>В Ужурском районе похожая ситуация — в селе Крутояр памятник «Воину освободителю» недавно отремонтировали, но новенькая плитка уже отлетела, фамилии павших уже не читаются, да и сама скульптура выглядит так, будто её вывезли из-под обстрела. Ситуацией с этими памятниками заинтересовались в краевой прокуратуре.</p>
      <blockquote>Прокуратурой Ужурского, Канского, а также Большемуртинского района выявлялись нарушения в отношении органов власти и принимались меры прокурорского реагирования. Фактическое устранение нарушений также контролируется прокурорами.<cite>Ольга Гайдук, старший помощник прокурора Красноярского края</cite></blockquote>
      <p>Мемориал в Шалинском в краевой прокуратуре сегодня тоже взяли на карандаш — обещали провести проверку, и, если что, освежить память тем, кто по должности обязан заботится чтоб сохранить память о павших на полях сражений великой отечественной.</p>
      <p>
        <i>Сергей Сеславин</i>
