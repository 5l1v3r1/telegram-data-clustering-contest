      <h1>شاهد: مراسم زواج كاملة لكلبين في أمريكا</h1>
      <address>
        <time datetime="2019-11-05T13:01:00+00:00">05 Nov 2019, 13:01</time>
      </address>
      <h3>واشنطن - سوا</h3>
      <p>أثار مقطع فيديو العديد من رواد مواقع التواصل الاجتماعي، لمراسم حفل زفاف قام به عاملون في أحد المشافي احتفالا بتزويج كلبين في الولايات المتحدة الامريكية.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ydEKN_duX08" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ويظهر في الفيديو حفل زفاف ضمن المستشفى، قام به العاملون يوم الجمعة الماضي، حيث تم إحضار قالب "جاتوه" مع اتباع طقوس الزواج الرسمية بالكامل.</p>
      <p>ويقول الموظفون إن الكلبين غالبا ما كانا يتشاركان الطعام ومكان الجلوس والنزهات، ما دعا الموظفين إلى تزويجهم، بعد شعورهم أن الكلبين في علاقة عاطفية.</p>
    </article>
