      <h1>Schäuble vs. Varoufakis: Costa-Gavras' Abrechnung mit der Eurogruppe</h1>
      <address><time datetime="2019-11-05T13:40:25+00:00">05 Nov 2019, 13:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5vlCt3L4UX8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Griechenland Januar 2015: Die linke SYRIZA-Bewegung feiert den Wahlsieg. Yanis Varoufakis wird Finanzminister – und schon fünf Monate wieder zurücktreten. Fünf Monate voller verzweifelter Versuche Griechenland von der Schuldenlast zu befreien, voller zäher Verhandlungen mit den Euro-Partnern.</p>
      <h3>"Wir alle haben in dieser Zeit graue Haare bekommen"</h3>
      <p>"Adults in the Room" ist ein Film über politische Erpressung und Intrigen. In der Hauptrolle: die Europäische Union, die sonst selten auf der großen Leinwand zu sehen ist. "In der Zeit, von der der Film erzählt, sind wir alle um zehn Jahre gealtert, haben alle viele graue Haare bekommen. Es war eine intensive Zeit voller Angst, ganz egal auf welcher Seite man stand“, sagt Christos Loulis, der in die Rolle Varoufakis schlüpft.</p>
      <p>Es ist ein wütender Film, wie man es vom politisch engagierten Filmemacher Costa-Gavras gewöhnt ist, Wahlfranzose und gebürtiger Grieche. Unparteiisch ist sein Blick auf den Höhepunkt der Finanzkrise nicht. „Adults in the Room“ basiert auf dem gleichnamigen Buch von Yanis Varoufakis.</p>
      <h3>Tukur spielt Schäuble</h3>
      <p>Mit Blick auf den konservativen Machtwechsel in Griechenland sagt Costa-Gavras: "Ja, die Linke, die europäische Linke, ist überall gescheitert. Wir müssen aber überlegen, wen wir mit der Linken meinen. Was ist die Linke? Ich meine damit nicht Menschen oder Politiker. Sondern zwei oder drei wesentliche gesellschaftliche Ideen, eine Lebensphilosophie. Und diese Philosophie hat man einigen Politikern anvertraut, die dann gescheitert sind."</p>
      <p>"Adults in the Room" startet diese Woche in den ersten europäischen Kinos – mit dabei Ulrich Tukur als unbeugsamer deutscher Finanzminister Wolfgang Schäuble.</p>
