      <h1>На Днепровском горсовете вывешен банер "Нет капитуляции!"(ФОТО)</h1>
      <address>
        <time datetime="2019-11-05T13:23:00+00:00">05 Nov 2019, 13:23</time>
      </address>
      <p>Днепровские патриоты вывесили банер "Нет капитуляции!" на здании горсовета Днепра. Среди участников акции  замечены экс-нардеп от "Укропа" Андрей Денисенко и члены общественной организации "Инфопростир".</p>
