      <h1>أين استقبل باسيل كوبيتش؟</h1>
      <address><time datetime="2019-11-05T13:04:15+00:00">05 Nov 2019, 13:04</time> by <a rel="author">Lebanon 24</a></address>
      <p>لاحظ المراقبون أن الوزير جبران باسيل إستقبل المنسق الخاص للأمم المتحدة في لبنان يان كوبيتش، وفق ما هو واضح من الصورة الموزعة، في مكان غير مكتبه في قصر بسترس، من دون أن يُعرف المكان الذي تمّ فيه اللقاء.</p>
