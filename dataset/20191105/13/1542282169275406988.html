      <h1>Διεθνής Διαστημικός Σταθμός: Γυναίκες κάνουν τις εργασίες εκτός σκάφους</h1>
      <address><time datetime="2019-11-05T13:00:36+00:00">05 Nov 2019, 13:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DLaf0W4RgkE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>«Γεια σας και καλώς ήλθατε στον Διεθνή Διαστημικό Σταθμό. Είμαι ο Λούκα Παρμιτάνο και τι εβδομάδα να είμαι διοικητής του Διεθνή Διαστημικού Σταθμού!</i>
      </p>
      <p>
        <i>Οι δύο εκπληκτικές συνάδελφοι μου Κριστίνα και Τζέσικα έγραψαν ιστορία, κάνοντας δραστηριότητες εκτός σκάφους. Για πρώτη φορά όλο το πλήρωμα ήταν γυναίκες. Πριν λίγες μέρες οι συνάδελφοι μου και εγώ πήραμε οδηγίες από τη Γη για για το πώς να κάνουμε μη προγραμματισμένες δραστηριότητες εκτός σκάφους.</i>
      </p>
      <p>
        <i>Ο Ντρου ήταν ο υπεύθυνος εντός του σκάφους. Εγώ ήμουν ο βοηθός. Η Τζέσικα με την Κριστίνα ήταν εκτός σκάφους για τις δραστηριότητες. Εγώ ήμουν ο βασικός χειριστής του ρομποτικού βραχίονα. Ήταν μια νέα εμπειρία και για μένα, καθώς μετακινούσα την Κριστίνα με τον βραχίονα από το ένα μέρος του Διαστημικού Σταθμού στο άλλο.</i>
      </p>
      <p>
        <i>Μία λεπτεπίλεπτη δουλειά για όλους μας οπότε είμαστε πολύ χαρούμενοι και ικανοποιημένοι που όλα πήγαν καλά. Ο Διαστημικός Σταθμός είναι και πάλι σε καλή κατάσταση και είμαστε έτοιμοι να συνεχίσουμε για την Αποστολή Beyond, για την Αποστολή 61, τα επιστημονικά επιτεύγματα, την τεχνολογία και την εξερεύνηση που μας περιμένουν.</i>
      </p>
      <p>
        <i>Αυτά ήταν τα νέα από τον Διεθνή Διαστημικό Σταθμό. Είμαι ο Λούκα Παρμιτάνο, ο ανταποκριτής σας στο διάστημα».</i>
      </p>
      <p>
        <b>
          <i>Σε Συνεργασία με τον Ευρωπαϊκό Οργανισμό Διαστήματος</i>
        </b>
      </p>
