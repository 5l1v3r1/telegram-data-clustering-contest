      <h1>Полиция начала проверку случая жестокого обращения с животными в Канске</h1>
      <address>
        <time datetime="2019-11-05T13:27:10+00:00">05 Nov 2019, 13:27</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2LINsSlYfPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Канске нерадивая хозяйка бросила своих животных умирать на даче. Местные жители обнаружили на одном из участков трупы трёх коз, пять замерзающих куриц и двух истощенных собак. При этом, соседи дачницы утверждают, еще летом собак было три. Видео несчастных животных сняли на телефон и выложили в сеть. На него бурно отреагировали зоозащитники. Их расследование показало, что женщина все лето морила животных голодом, а сейчас и вовсе оставила зимовать на улице.</p>
      <blockquote>Как открыли, тут у дверей сидит собака, цепью здоровой привязана и на шее цепь — не ошейник. Его вон задушили. Ну он был лохматый и потому не было видно, что ребра там у него, а там дальше белая».<cite>Галина Панасюк, дачница</cite></blockquote>
      <blockquote>Так как изначально была информация о том, что собак было три, одна просто погибла и увидев в стайке какую-то шерсть, мы решили туда заглянуть и были просто в ужасе, потому, что в стайке лежали три трупа коз. Как они умерли, от чего они умерли, мы не знаем.<cite>Анна Андрикович, зоозащитница</cite></blockquote>
      <p>После поднятой местными защитниками животных тревоги хозяйка оголодавших псов все же объявилась. Однако, активисты уже успели написать заявление в Полицию и сообщили о гибели животных в Ветнадзор. По их словам, женщина ведет себя странно — отказывается отдавать своих питомцев и уверяет, что заботится о них. Правоохранительным органам теперь предстоит выяснить, так ли это.</p>
      <blockquote>В настоящее время, по данному факту участковыми уполномоченными Полиции собран материал, проводится проверка, по результатам которой будет принято процессуальное решение.<cite>Инна Свидерская, пресс-секретарь МО МВД России «Канский»</cite></blockquote>
