      <h1>Web-csúcs Edward Snowdennel Lisszabonban</h1>
      <address><time datetime="2019-11-05T13:54:37+00:00">05 Nov 2019, 13:54</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OsXnAcMXnIg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Edward Snowden a sztárja az idei web-csúcstalálkozónak. Az amerikai titkosszolgálatok volt elemzője, aki adatok millióit szivárogtatta ki, és pár éve Oroszországban kapott menedéket, ezúttal is ostorozta az ügynökségeket, illetve a technológiai óriáscégeket. Azt magyarázta, hogy mindegyikük nap mint nap megsérti az állampolgárok adatainak védelmére vonatkozó szabályokat.</h3>
      <p>
        <i>"Igen, ezek az emberek erre szerződtek, különösen a Google, az Amazon és a Facebook felhasználói vannak veszélyben. Az üzleti modelljükben rejlik a törvénysértés, a struktúra elemei - ahogyan ezzel is szoktak védekezni- mind legálisak."</i>
      </p>
      <p>Az új uniós adatvédelmi szabályzatról jó véleménnyel van, szerinte ez egy jó lépés állampolgárok magánszférájának védelmében, csak az a gond, hogy rossz előfeltevésből indul ki.</p>
      <p>
        <i>"Ugyanis nem az adatvédelem itt a kulcskérdés, hanem az adatgyűjtés ellenőrzése. Amikor az adatok védelmét akarjuk szabályozni, az azt jelenti, hogy begyűjtésüket rendben lévőnek gondoljuk. Úgy vesszük, hogy az szakszerű, jogszerű, nem jelent fenyegetést vagy veszélyt. Vagyis elfogadhatónak tartjuk szünet nélkül kémkedni mindenki után, legyenek azok az ügyfelek vagy állampolgárok, lényeg, hogy ne derüljön ki."</i>
      </p>
      <p>Ezen a web konferencián minden évben megjelennek poliitkusok és gazdasági szereplők is. A volt brit kormányfő, Tony Blair, a brexit-ügyi uniós főtárgyaló, Michel Barnier, az Európai Tanács távozó elnöke, Donald Tusk és a Wikipédia, illetve a hónapok óta címlapos Huawei elnöke is előadást tart idén. A rendezvénynek már negyedszer ad otthont a portugál főváros.</p>
