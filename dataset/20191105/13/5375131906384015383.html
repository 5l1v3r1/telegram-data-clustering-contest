      <h1>Va de Golf #65: los Juegos Olímpicos de Tiger Woods, una Ryder muy almeriense...</h1>
      <address>
        <time datetime="2019-11-05T13:42:45+00:00">05 Nov 2019, 13:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EiMlftWMozM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>'Va de Golf', </b>que podeís seguir en <b>Elperiodigolf.com, Golflick.com, Madridiario.es y Diariocritico.com</b>, continúa su camino ofreciendo la mejor y más original información del mundo del golf a través de la red.</p>
      <p>Esta semana <b>Va de Golf,</b> en su entrega número 65, nos cuenta toda la actualidad del mundo del golf que en su apartado profesional va dirigida a <b>Tiger Woods</b> con sus sueños olímpicos, la posibilidad de su autoelección como jugador en la <b>President´s Cup</b> que el mismo capitaneará en el bando estadounidense y su nuevo libro de memorias que titulará "Back" y que seguro será un número 1 en ventas.</p>
      <p>De Estados Unidos viajaremos hasta <b>Pulpí,</b> un pequeño pueblo de la costa almeriense que cuenta con el mejor campo de golf desértico de Europa,<b> Aguilón Golf,</b> que ha celebrado esta semana la décimo tercera edición de una Ryder muy especial entre jugadores españoles y del Reino Unido. <b>José Javier Serrano</b>, gerente de Aguilón Golf, nos cuenta sus sensaciones sobre el torneo y la ilusión con la que cada año encaran esta simpática competición.</p>
      <p>Hablamos con <b>Barbará Serrano</b>, directora del programa "Golf en los colegios" de la Federación de Golf de Madrid que ha vivido estos últimos días una experiencia inolvidable en Brea de Tajo con la inauguración del nuevo campo de golf que se ha ubicado en el campo de fúbol del pueblo.</p>
      <figure>
        <img src="https://elperiodigolf.madridiario.es/fotos/editor/443387/vadegolf655.jpg"/>
      </figure>
      <p>Estaremos con <b>Marc Oller,</b> un viejo amigo de <b>Va de Golf</b> que ha brillado y de que manera en el <b>Daikin Open de Madrid de golf adaptado</b> que se ha organizado en el <b>Centro Nacional de Golf.</b> Una demostración de como al golf se puede jugar si uno quiere aunque sea ciego como lo es Marc.</p>
      <p><b>Borja Lostau,</b> fitter de <b>PING</b> en España nos revela el nuevo modelo de Ping para damas que la marca acaba de sacar al mercado con un gran éxito.</p>
      <p>Tendremos nuestra <b>Clase con Clase</b> con <b>Kiko Luna</b> hablando del<b> "perro gordo"</b> y en nuestro Golf en 1 minuto visitaremos un precioso campo de golf como <b>Guadyerbas</b>.</p>
