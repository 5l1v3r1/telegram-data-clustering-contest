      <h1>Ben Askren pokes at Nate Diaz for ‘running’ from Jorge Masvidal’s fake flying knee at UFC 244</h1>
      <address><time datetime="2019-11-05T13:00:00+00:00">05 Nov 2019, 13:00</time> by <a rel="author">Milan Ordoñez</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F706252144&amp;show_artwork=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Jorge Masvidal’s five-second flying knee KO of Ben Askren at UFC 239 in July sent shockwaves to the MMA community. It was a historical night of sorts, as it marked Askren’s first career loss, and the fastest knockout in the UFC.</p>
      <aside><b><b>IT’S NOT TOO LATE TO </b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>“Gamebred” threw the knee at “Funky” as soon as the fight commenced. On Satuday’s “BMF” title fight against Nate Diaz at UFC 244, Masvidal attempted the shot once again, but ended up faking. Seeing it a half a step ahead, Diaz hopped back.</p>
      <p>Seeing this moment unfold, Askren had some words to say, basing it on his own experience.</p>
      <figure>
        <iframe data-src="https://twitter.com/Benaskren/status/1191161443736907776?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Masvidal ended up with the TKO victory when the doctor called a stop to the fight at the end of round three, after seeing the deep gash above Diaz’s right eye. The two men are willing to run it back, but UFC president Dana White <a href="https://www.bloodyelbow.com/2019/11/3/20946064/ufc-244-dana-white-agrees-jorge-masvidal-nate-diaz-stoppage-shuts-down-immediate-rematch-mma-news">has other plans for Masvidal</a>.</p>
