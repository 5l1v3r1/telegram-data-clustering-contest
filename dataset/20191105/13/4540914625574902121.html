      <h1>TV-Debatte vor der Wahl: Katalonien-Konflikt im Mittelpunkt</h1>
      <address><time datetime="2019-11-05T13:16:39+00:00">05 Nov 2019, 13:16</time> by <a rel="author">Euronews mit EFE, Reuters, AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kb8iWpZqp8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor der Parlamentswahl in Spanien haben die aussichtsreichsten Anwärter auf den Posten des Ministerpräsidenten im Fernsehen debattiert. Dabei ging es unter anderem um wirtschafts-, sozial- und außenpolitische Themen. Jeder der Kandidaten versuchte die Zuschauer mit seinen Argumenten von <a href="https://de.euronews.com/2019/11/01/neuwahl-in-spanien-ministerprasident-sanchez-sucht-mehrheit">sich und seiner Partei</a> zu überzeugen. Laut jüngsten Umfragen ist noch rund ein Drittel der Wähler unentschlossen. Einer der großen Streitpunkte bei der Debatte war der <a href="https://de.euronews.com/2019/11/05/kein-raum-fur-gewalt-koenig-felipe-appelliert-an-katalonier">Katalonien-Konflikt</a>.</p>
      <p>Der amtierende Ministerpräsident Pedro Sánchez von der Sozialistischen Arbeiterpartei (PSOE) sagte dazu:</p>
      <p>"Dies ist eine Krise des Zusammenlebens und nicht der Unabhängigkeit. Was wir tun müssen, ist, den Raum für Dialog vergrößern und den Raum der Konfrontation zwischen Katalanen so weit wie möglich reduzieren."</p>
      <p>Albert Rivera, Vorsitzender der rechtsliberalen "Bürger"-Partei (Ciudadanos), hielt ein Stück Stein nach oben und meinte:</p>
      <p>"Sehen Sie her, das ist kein Souvenir der Berliner Mauer. Das ist ein Stück Steinplatte aus Barcelona, aus meiner Stadt. Das ist es, was sie auf die katalanische Polizei, in die Geschäften und auf die Terrassen geworfen haben. Das ist es, was die Leute mit Pflastersteinen gemacht haben."</p>
      <h3>Erstmals Vox-Vorsitzender Santiago Abascal beteiligt</h3>
      <p>Pablo Casado, Chef der konservativen Volkspartei (Partido Popular) sagte:</p>
      <p>"Wenn die Spanier die Sozialisten wählen wollen, müssen sie einen Umschlag nehmen, den Stimmzettel von Pedro Sánchez und und 1.000 Euro hineinpacken. Denn das wird sie die von Herrn Iglesias und Herrn Sánchez vereinbarte Steuererhöhung kosten. Wenn Sie die Volkspartei wählen gibt es eine jährliche Erleichterung von 700 Euro."</p>
      <p>Zum ersten Mal war Santiago Abascal, Vorsitzender der rechtspopulistischen Partei Vox, Teil der Runde:</p>
      <p>"Wir sagen, dass ein Land sichere Grenzen braucht und eine legale und geordnete Einwanderung, die integrierbar ist. Die Antwort auf die demografische Krise kann nicht die sein, dass wir die Einwanderung nach Europa von Millionen von Menschen aus Afrika zulassen. Oft kommen sie aus Kulturen, die mit der unseren nicht kompatibel sind."</p>
      <p>Die Wahl in Spanien ist die vierte in vier Jahren. Im April hatte die Sozialistische Arbeiterpartei (PSOE) des geschäftsführenden Ministerpräsidenten Pedro Sánchez die Parlamentswahl gewonnen, eine absolute Mehrheit aber deutlich verfehlt. Anschließend gelang Sánchez es nicht, eine Regierung zu bilden.</p>
