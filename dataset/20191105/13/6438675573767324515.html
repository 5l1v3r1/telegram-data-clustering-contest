      <h1>Призрак, 101 крокодил и носки для фламинго: лучшие фото дикой природы</h1>
      <address>
        <time datetime="2019-11-05T13:33:00+00:00">05 Nov 2019, 13:33</time>
      </address>
      <p>Жюри конкурса GDT European Wildlife Photographer of the Year 2019 определило победителей. Самые впечатляющие снимки дикой природы — в фотоленте Ria.ru.</p>
      <figure>
        <img src="https://cdn22.img.ria.ru/images/156058/62/1560586296_0:0:3000:2000_600x600_80_0_1_955d367bae20241bef1e0567a965053c.jpg"/>
        <figcaption>Лучшим европейским фотографом дикой природы стал автор кадра "Призрак" Эдуардо Бланко Мендисбаль (Eduardo Blanco Mendizabal).<cite>© Фото : Eduardo Blanco Mendizabal/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn24.img.ria.ru/images/156058/66/1560586601_0:0:3000:1999_600x600_80_0_1_ed6c3cc2ff856290e5062e6ae20158ef.jpg"/>
        <figcaption>В категории "Млекопитающие" победа досталась Инго Арндту (Ingo Arndt) за снимок пумы во время охоты.<cite>© Фото : Ingo Arndt/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/67/1560586703_0:0:3000:2000_600x600_80_0_1_f84936576156a0bb9fe6678b9c785815.jpg"/>
        <figcaption>Зигмару Бергфельду (Siegmar Bergfeld) удалось сделать лучшее, по мнению жюри, фото птицы — "Большая белая цапля".<cite>© Фото : Dr Siegmar Bergfeld/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/67/1560586739_0:0:3000:1998_600x600_80_0_1_5132ff67499417e92d04a24e73353da0.jpg"/>
        <figcaption>В номинации "Другие животные" победу завоевал Игнасио Медем Зегерс (Ignacio Medem Seghers) и "101 крокодил".<cite>© Фото : Ignacio Medem Seghers/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn24.img.ria.ru/images/156058/67/1560586779_0:0:2048:2991_600x600_80_0_1_c383f512fbd143ef582ea8691a0502aa.jpg"/>
        <figcaption>Фран Рубия (Fran Rubia) победил в номинации "Природная студия" с изображением, сделанным в испанской пустыне Табернас.<cite>© Фото : Fran Rubia/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn23.img.ria.ru/images/156058/69/1560586944_0:0:3000:2000_600x600_80_0_1_ed986565c677c9eba6b390bcc8034a18.jpg"/>
        <figcaption>Пруд, увиденный через объектив Мануэля Плейкнера (Manuel Plaickner), оказался лучшим в номинации "Подводный мир".<cite>© Фото : Manuel Plaickner/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/72/1560587227_0:0:3000:2000_600x600_80_0_1_01e49a084b4aa26bd6d1286cc1b74a30.jpg"/>
        <figcaption>"Мои руки" — так Мигель Анхель Рубио Роблес (Miguel Angel Rubio Robles) назвал снимок, сделанный в мадридском зоопарке. Победа в номинации "Человек и природа".<cite>© Фото : Miguel Ángel Rubio Robles/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn23.img.ria.ru/images/156058/72/1560587253_0:0:3000:1996_600x600_80_0_1_4badd47cfb27ce8eb104a020862d5373.jpg"/>
        <figcaption>Лучшим юным фотографом в возрасте до 14 лет стал Карлос Перес Наваль (Carlos Perez Naval). Жюри впечатлило его фото "Под навесом".<cite>© Фото : Carlos Pérez Naval/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn23.img.ria.ru/images/156058/73/1560587306_0:0:3000:2000_600x600_80_0_1_c2d87bc155d6fcdec567d32427a546c8.jpg"/>
        <figcaption>Россиянке Светлане Иваненко (Svetlana Ivanenko) за "Битву титанов" присудили второе место в категории "Другие животные".<cite>© Фото : Svetlana Ivanenko/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn24.img.ria.ru/images/156058/73/1560587338_0:0:3000:2000_600x600_80_0_1_4f4fc8dc0c4f54da0e413fa31713e5af.jpg"/>
        <figcaption>Работа Дорина Бофана (Dorin Bofan) из Румынии признана лучшей в номинации "Растения и грибы".<cite>© Фото : Dorin Bofan/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn22.img.ria.ru/images/156058/74/1560587405_0:0:3000:2000_600x600_80_0_1_247257aa25743c9f19d0bba05de8361c.jpg"/>
        <figcaption>"Носки для фламинго". На фото Джаспера Доста (Jasper Doest) запечатлена травмированная птица с перебинтованными лапками. Кадр получил высокую оценку жюри в номинации "Человек и природа".<cite>© Фото : Jasper Doest/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn24.img.ria.ru/images/156058/74/1560587478_0:0:3000:2001_600x600_80_0_1_8844db9b48e6062a0b4ca4c46b36fb9f.jpg"/>
        <figcaption>Серебряную награду в номинации "Пейзаж" получил Луис Мануэль Виларио Лопес (Luis Manuel Vilario Lopez) за кадр "Красный слон", сделанный в районе вулкана Килауэа на Гавайях.<cite>© Фото : Luis Manuel Vilariño Lopez/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/75/1560587533_0:0:3000:2000_600x600_80_0_1_bb3ce4b9e85627a433c1254a37751955.jpg"/>
        <figcaption>Среди юных фотографов 15-17 лет победу одержал Патрик Мозер (Patrick Moser), а помогла ему синичка-московка.<cite>© Фото : Patrick Moser/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/76/1560587615_0:0:3000:1364_600x600_80_0_1_20edc5b7654a394cabdf3206e364c20b.jpg"/>
        <figcaption>Гийом Били (Guillaume Bily) — автор лучшего пейзажа, представленного на конкурс.<cite>© Фото : Guillaume Bily/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
      <figure>
        <img src="https://cdn25.img.ria.ru/images/156058/76/1560587664_0:0:3000:2002_600x600_80_0_1_4b8ccea3fe0c15001cb859d1a4f4cc60.jpg"/>
        <figcaption>Кадр под названием "Что здесь пекут?" принес Джону Андони Хуаресу Гарсия (Jon Andoni Juarez Garcia) серебро в номинации "Человек и природа".<cite>© Фото : Jon Andoni Juarez Garcia/ GDT European Wildlife Photographer of the Year 2019</cite></figcaption>
      </figure>
