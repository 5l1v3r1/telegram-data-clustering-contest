      <h1>新子安駅で人身事故、ＪＲ京浜東北線など一時運転見合わせ</h1>
      <address>
        <time datetime="2019-11-05T13:45:00+00:00">05 Nov 2019, 13:45</time>
      </address>
      <p>　５日午後１０時１分頃、ＪＲ京浜東北線の新子安駅で人身事故が発生した。</p>
      <p>　この影響で、同線の大宮―大船駅間の上下線や東海道線などで一時運転を見合わせた。</p>
