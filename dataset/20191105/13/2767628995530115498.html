      <h1>Reactivadas las euroórdenes contra tres exconsejeros catalanes huidos</h1>
      <address><time datetime="2019-11-05T13:12:15+00:00">05 Nov 2019, 13:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/adNpHf4GPOY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Tribunal Supremo reactiva la euroórdenes de detención contra los independentistas <b>Lluis Puig, Toni Comín</b> y <b>Clara Ponsatí.</b></p>
      <p>Los tres exconsejeros del gobierno catalán, huidos de la justicia española desde la celebración del referéndum ilegal de 2017 <b>están desde este martes bajo orden de arresto y entrega</b> para comparecer ante el Supremo por los hechos acaecidos hace dos años. Comín se enfrenta a cargos de <b>sedición y malversación</b> de fondos públicos, Ponsatí a los de sedición y Puig está acusado de <b>desobediencia</b> y malversación.</p>
      <p>Las defensas de los tres <i>exconsellers</i> han avanzado que sus clientes se entregarán en los próximos días a las autoridades belgas y escocesas, sin dar más detalles. <b>Puig y Comín se encuentran actualmente en Bélgica</b>, mientras que <b>la exconsejera de Educación está huída en Escocia.</b></p>
      <p>La euroorden también existe contra <b>Carles Puigdemont</b>. Hace tres semanas, el expresidente de la Generalitat quedaba en libertad condicional sin fianza después de que la Fiscalía belga le comunicara su orden de detencion. <b>La vista judicial se celebrará <a href="https://es.euronews.com/2019/10/29/la-extradicion-de-puigdemont-en-el-aire-al-menos-hasta-el-16-de-diciembre">el próximo 16 de diciembre.</a></b> Puigdemont, como ya comunicó el juez Llarena a las autoridades belgas, no tiene inmunidad al no ser miembro del Parlamento europeo.</p>
