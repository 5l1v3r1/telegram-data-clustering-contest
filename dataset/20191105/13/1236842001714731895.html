      <h1>Релизный трейлер и первые оценки Planet Zoo — симулятора зоопарка от авторов Zoo Tycoon и Planet Coaster</h1>
      <address><time datetime="2019-11-05T13:37:00+00:00">05 Nov 2019, 13:37</time> by <a rel="author">Mankustrap</a></address>
      <p>Игра уже <a href="https://store.steampowered.com/app/703080/Planet_Zoo/">доступна</a> на ПК в Steam.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w8i74CRifPU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разработчики из Frontier Developments, также известные по Elite: Dangerous и Jurassic World Evolution, добавили в Planet Zoo больше 70 животных, а также шесть регионов, различные типы погоды и динамическую смену дня и ночи.</p>
      <p>Геймплей Planet Zoo сконцентрирован на создании зоопарка и поддержании комфортной жизни зверей. Для этого, например, условия в зоопарке должны соответствовать естественной среде обитания животных.</p>
      <p>Frontier Developments также создала специальную технологию, которая обеспечивает в Planet Zoo детализацию шерсти у каждого вида животных.</p>
      <p>На момент публикации заметки Planet Zoo получила высокие оценки критиков — её рейтинг на Metacritic <a href="https://www.metacritic.com/game/pc/planet-zoo">составил</a> 82 балла на основе семи рецензий.</p>
      <p>Журналисты отметили, что у Frontier Developments получился весёлый и одновременно глубокий с точки зрения геймплея симулятор зоопарка, который объединил лучшие черты их предыдущих игр в этом жанре.</p>
