      <h1>Суд арестовал школьника за нападение на воркутинский магазин с пистолетом</h1>
      <address>
        <time datetime="2019-11-05T13:24:00+00:00">05 Nov 2019, 13:24</time>
      </address>
      <p>Напавшего на супермаркет в Воргашоре 14-летнего подростка суд арестовал на два месяца. В рамках уголовного дела эксперты проверят мальчика на адекватность.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yQyodPtsvKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео Дари Мамадалиевой</i>
      </p>
      <p>Напомним, молодой человек <a href="https://www.bnkomi.ru/data/news/102003/">ворвался</a> в торговую точку в Воргашоре и начал угрожать предметом, похожим на пистолет, продавцам, которые на угрозы не отреагировали. Когда же одна из сотрудниц магазина достала телефон и стала снимать «гангстера» на видео, тот поспешно удалился.</p>
      <p>Видео с нападением на магазин разместили в сети интернет 28 октября. Было <a href="https://www.bnkomi.ru/data/news/102014/">возбуждено</a> уголовное дело по признакам преступления, предусмотренного частью 2 статьи 162 УК (разбой, совершенный с применением предметов, используемых в качестве оружия). Поскольку фигурантом дела стал школьник, расследует его воркутинский отдел СУ СКР по Коми.</p>
      <p>Из материалов дела следует, что подросток обучается в школе по индивидуальному учебному плану, состоит на учете в органах полиции.</p>
      <p>Как рассказали БНК в отделе СКР по Воркуте, на период следствия в качестве меры пресечения суд назначил подростку арест на два месяца.</p>
      <p>В рамках расследования уголовного дела назначены экспертизы. Будет исследован похожий на ТТ пневматический пистолет, которым воспользовался школьник. Также медики должны установить был ли он адекватен в момент нападения на магазин.</p>
