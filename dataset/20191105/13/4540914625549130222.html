      <h1>Proteste von Amazonas-Stämmen in Brüssel</h1>
      <address><time datetime="2019-11-05T13:10:47+00:00">05 Nov 2019, 13:10</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mn2uMdfp6jI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vertreter von Ureinwohnern aus dem Amazonas-Regenwald haben in Brüssel ein Ende von Verstößen gegen die Menschenrechte in ihrer Heimat gefodert.</p>
      <p>Zu solchen Verstößen zählten sie einen Raubbau an der Natur.</p>
      <p>Dafür machten sie neben der brasilianischen Regierung auch Europa verantwortlich.</p>
      <p>Die Rechte der Ureinwohner würden konsequent mißachtet, vor allem in Form von Umweltbestimmungen, sagte eine Vertreterin des Baré-Stammes.</p>
      <p>Die Aktivisten verlangten zudem ein Ende der Operationen westlicher Unternehmen in der Region.</p>
      <p>Ein großer Teil des Problems sei das Freihandelsabkommen der EU mit den Staaten des Mercosur.</p>
      <p>Europa sei sich der Verbrechen, die diese Unternehmen verübten bewusst, sagte ein Stammesführer. Europa müsse seine Geschäfte mit Brasilien überprüfen, vor allem das mit Tropenholz, denn der Holzhandel sei für den Tod vieler Ureinwohner verantwortlich.</p>
      <p>Das Amazonas-Becken, so hieß es, kämpfe ums Überleben.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
