      <h1>巴蒂中国捧杯一夜带走3110万元 创网坛奖金新纪录</h1>
      <address>
        <time datetime="2019-11-05T03:43:00+00:00">05 Nov 2019, 03:43</time>
      </address>
      <p>【网易体育4日讯】2019WTA深圳年终总决赛落下帷幕，世界第一、法网冠军巴蒂以6-4，6-3的比分击败乌克兰选手斯维托丽娜，在双方6次交手中首次胜出。巴蒂带走442万美金的奖金，约合人民币3110万元，这也是网球历史上最大的一笔冠军奖金，创造网坛历史。<br/>据悉，四大满贯中冠军奖金最高的美网，今年冠军奖金达385万美元，其他三项大满贯赛事的冠军奖金，均在260万到300万美元这个区间。<br/>在这个突破性的赛季中，巴蒂在三种不同类型的场地上一共斩获四座单打冠军，56场胜利位列全体WTA球员之首，年终第。<br/><br/><br/><br/> </p>
