      <h1>Новым игрокам ХК «Енисей» вручили майки с личными номерами</h1>
      <address>
        <time datetime="2019-11-05T10:49:35+00:00">05 Nov 2019, 10:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JWy11iJ8A_s" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В хоккейном клубе «Енисей» сегодня провели символическую и трогательную церемонию — новых игроков, набранных в этом сезоне, торжественно поздравили со вступлением в команду. Глава клуба в присутствии всех «Енисейцев» вручил им майки с индивидуальными номерами. Также все посмотрели видео-презентацию.</p>
      <p>Эта традиция существует у красноярских хоккеистов с мячом не первый год — перед началом каждого чемпионата России здесь устраивают такое тёплое принятие новичков в семью. Кстати, некоторым новобранцам ещё не исполнилось 18, но даже и более опытные игроки были приятно удивлены.</p>
      <blockquote>Я, если честно, первый раз на презентации вот такой вообще, чтоб вот так вот всё — видео, футболки вручают. Для меня это ново. Команда приняла хорошо, болельщики — даже не знаю, дай Бог, чтоб хорошо приняли. Всё равно всё надо не словами доказывать, а игрой.<cite>Михаил Шиляев, вратарь</cite></blockquote>
