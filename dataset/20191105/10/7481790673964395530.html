      <h1>ペリリュー島から生還、最後の１人…永井敬司さん死去</h1>
      <address>
        <time datetime="2019-11-05T10:11:00+00:00">05 Nov 2019, 10:11</time>
      </address>
      <p>　太平洋戦争の激戦地パラオ・ペリリュー島で終戦後も２年近く戦い続けた永井敬司（ながい・けいじ）さんが４日、大腸がんで亡くなった。９８歳だった。告別式は８日午後１時、茨城県茨城町小鶴４２メモリアルホールひぬま。自宅は同町小鶴。喪主は長男、宏氏。</p>
      <p>　同島の旧日本軍守備隊で生還した３４人のうち最後の生存者だった。２０１５年３月、ペリリュー島を訪問される直前の平成の天皇、皇后両陛下と懇談した。陛下は「本当に長いこと、大変ご苦労さまでした」とねぎらわれた。</p>
