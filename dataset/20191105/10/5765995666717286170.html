      <h1>Helene Fischer verrät intimes Detail: „Habe Thomas gezeigt…“</h1>
      <address><time datetime="2019-11-05T10:10:00+00:00">05 Nov 2019, 10:10</time> by <a rel="author">Jessica Hellwig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iO08SVjYIrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Diese Worte gingen unter die Haut. Schlagerfans kamen am Wochenende beim legendären „Schlagerboom“ von Florian Silbereisen voll auf ihre Kosten. <b>Helene Fischer</b> rührte ihren Ex mit einem Überraschungsauftritt auf der Bühne – und sprach dort doch tatsächlich auch von ihrem neuen Freund.</p>
      <p>Erst gab es große Freudentränen und innige Umarmungen zwischen <b>Helene Fischer</b> und Gastgeber Florian. Plötzlich jedoch schwelgte die Schlagerqueen in Erinnerungen der letzten Monate. Die hatte sie mit Thomas Seitel, dem neuen Mann an ihrer Seite, verbracht.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/andreas-gabalier-geheimplaene-veroeffentlicht-absolute-sensation-id227548927.html">+++ Andreas Gabalier: Geheimpläne veröffentlicht – „Absolute Sensation“ +++</a>
      </p>
      <h3>Helene Fischer verrät intimes Geheimnis über ihren Freund</h3>
      <p>Eigentlich gönnt sich Helene Fischer gerade eine kleine Auszeit von der Medienbranche, vom musikalischen Arbeitsalltag. Lediglich für Frank Elstner machte sie eine Ausnahme und stellte sich dessen Interviewfragen, die Ende August im TV gesendet wurden.</p>
      <p>Und jetzt eben auch für Ex-Freund Florian Silbereisen beim „Schlagerboom“ in Dortmund.</p>

      <h3>Helene Fischer: Private Einblicke ins Privatleben</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227554309/3307067355-w1280-h960-q85/helene-fischer.jpg"/>
        <figcaption>Foto: dpa</figcaption>
      </figure>
      <p>Nach der großen Wiedersehensfreude legte Helene Fischer plötzlich mit intimen Infos aus ihrem Privatleben los, sagte zu Florian:</p>
      <p>„Ich habe ja jetzt Zeit gehabt und zu Hause schön in Erinnerungen geschwelgt. Und habe da einfach meiner Familie und auch Thomas gezeigt, wo ich eigentlich herkomme. Da waren tatsächlich auch viele Überraschungen dabei, die ich auch schon ein bisschen vergessen habe“, so die 35-Jährige.</p>
      <p>--------------------------------------</p>
      <p>
        <b>Das ist Helene Fischer</b>
      </p>
      <ul>
        <li>Helene Fischer ist 35 Jahre alt</li>
        <li>Sie wurde am 5. August 1984 in Krasnojarsk in der Sowjetunion geboren.</li>
        <li>Im Herbst 2007 ging sie das erste Mal auf Tour</li>
        <li>Auch im TV war Fischer schon zu sehen: im Traumschiff und dem Tatort</li>
        <li>Mit Florian Silbereisen war Helene Fischer zehn Jahre zusammen</li>
        <li>Ende letzten Jahres trennte sich das Paar</li>
      </ul>
      <p>--------------------------------------</p>
      <p>Solche privaten Einblicke kennt man sonst gar nicht von Helene Fischer. Vor allem nicht, wenn es um Tänzer und Freund Thomas Seitel geht.</p>
      <p>Und wie reagierte Florian darauf?</p>
      <h3>So reagiert Ex Florian Silbereisen</h3>
      <p>Der sagte einfach gar nichts dazu, ließ lieber selbst noch mal alte Erinnerungen aufleben, die er und sein Team mit der blonden Erfolgs-Schlagersängerin in der Vergangenheit geteilt hatten.</p>
