      <h1>【乃哥瘋轉運】男星賣白龍王假貨　被控性侵業障馬上來</h1>
      <address><time datetime="2019-11-05T10:28:00+00:00">05 Nov 2019, 10:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>藝人除了靠實力之外，大多數的工作，都還帶著運氣的成分，因此不少藝人對於命理、星座等玄學特別相信，像是港星就曾經篤信泰國白龍王，也有一人特別喜歡開運小物，甚至成了蒐集家。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wreosqbnY4Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175202-9ae259cec2b23bb536cebc202836a645-tablet.jpg"/>
        <figcaption>沈玉琳熱愛蒐集開運小物，甚至當成藝術品在蒐藏。（翻攝自沈玉琳臉書）</figcaption>
      </figure>
      <p>沈玉琳相當相信運勢之說，之前他臉上有個肉瘤，因命理老師說帶有好運，因此遲遲未割除，後來直到占卜過後，才終於動了手術，他也喜歡蒐集開運小物，第一個招財物由命理師江柏樂所送，財運變好後相信招財物的能量，於是開始收藏各式開運招財物品，他覺得有些具有藝術價值，也可當珍品收藏。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104175213-e0a741cc287f37f65d7f30938455169f-tablet.jpg"/>
        <figcaption>余筱萍愛賭，也相當迷信，身上物品都跟招財有關。（中天提供）</figcaption>
      </figure>
      <p>現在也有許多年輕人偏愛泰國來的改運習俗，除了拜四面佛之外，也會戴手環，愛賭的余天大女兒余筱萍會隨身攜帶俗稱咬錢獸的小貔貅，與「馬上蠅（贏）」，還會定期去財神廟拜拜補財庫。</p>
      <p>秦偉在購物台販售號稱是白龍王加持過的開運商品，遭踢爆白龍王本人沒有加持過這些商品，秦偉澄清部份是經由白龍王師公加持，其他為「過香爐」，秦偉後來爆發性侵疑雲，有網友認為報應上身。</p>
