      <h6 class="kicker">Es geht los! Wir haben alle Infos!</h6>
      <h1>„Red Dead Redemption 2“ ab heute für PC</h1>
      <address>
        <time datetime="2019-11-05T10:32:58+00:00">05 Nov 2019, 10:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g-WKpapqVU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Erst vor wenigen Tagen hat Entwickler Rockstar Games bestätigt, dass es überhaupt eine PC-Version seines Action-Blocbusters „Red Dead Redemption 2“ geben würde. Etwas überraschend kommt das Spiel schon heute heraus!</b>
      </p>
      <p>BILD verrät alles, was Sie dazu wissen müssen.</p>
      <p>Im Oktober 2018 kam das Spiel bereits für PS4 und Xbox One auf den Markt, begeistert seitdem Millionen Spieler. BILD hat schon damals die wichtigsten Tipps zusammengestellt, die auch heute noch Gültigkeit haben:</p>
      <p>
        <b>„Red Dead Redemption 2“ für den PC kann ab 14 Uhr gespielt werden. Allerdings benötigt man dafür entweder den Rockstar Games Launcher oder den Epic Games Store (59,99 Euro). Beim Onlinehändler „Steam“ soll das Spiel dagegen erst ab Dezember erhältlich sein.</b>
      </p>
      <p>Der Vorab-Download ist schon jetzt möglich, allerdings sollte man sich auf happige 110 Gigabyte einstellen. Selbst mit schnellen Datenleitungen dürfte das eine Weile dauern …</p>
      <figure>
        <iframe data-src="https://twitter.com/RockstarGames/status/1189566498030936067?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Inhaltlich ist das Spiel im Vergleich mit den Konsolenversionen praktisch identisch. Rockstar hat Kleinigkeiten hinzugefügt, wie zum Beispiel neue Kopfgeldjäger-Missionen, Waffen und ein paar Gang-Verstecke.</p>
      <p>
        <b>Die größten Unterschiede dürfte es in optischer Hinsicht geben, die PC-Version unterstützt u. a. 4K-Auflösungen, HDR und deutlich höhere Bildwiederholraten sowie Multi-Monitor-Systeme.</b>
      </p>
      <p>Außerdem bietet diese Fassung laut Rockstar etliche Grafikverbesserungen wie höhere Sichtweite, verbesserte Beleuchtungseffekte, detailliertere Schnee-Effekte oder schönere Schatten-Darstellung.</p>
      <p>Um das alles genießen zu können, sollten Spieler mit Nvidia-Grafikkarten vorher den aktuellen Treiber (441.12) installieren.</p>
      <h3>System-Spezifikationen</h3>
      <p>▶︎ <b>Empfohlen</b><br/>Windows 10 - April 2018 Update (v1803)<br/>Prozessor: Intel Core i7-4770K / AMD Ryzen 5 1500X<br/>Speicher: 12GB<br/>Grafikkarte: Nvidia GeForce GTX 1060 6GB / AMD Radeon RX 480 4GB<br/>Festplatte: 150GB <br/><br/>▶︎ <b>Mindestens notwendig</b><br/>Windows 7 - Service Pack 1 (6.1.7601)<br/>Prozessor: Intel Core i5-2500K / AMD FX-6300<br/>Speicher: 8GB<br/>Grafikkarte: Nvidia GeForce GTX 770 2GB / AMD Radeon R9 280 3GB<br/>Festplatte: 150GB</p>
      <p>
        <i>Für PC, PS4, Xbox One. USK. ab 18 Jahren.</i>
      </p>
