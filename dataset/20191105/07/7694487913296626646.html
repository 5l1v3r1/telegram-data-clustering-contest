      <h1>نائب في تيار بارز يحذر</h1>
      <address><time datetime="2019-11-05T07:05:47+00:00">05 Nov 2019, 07:05</time> by <a rel="author">Lebanon 24</a></address>
      <p>قال نائب في تيار بارز إن التأخير الذي تمارسه السلطة في تشكيل حكومة جديدة سيزيد من إصرار الشارع على تعديل جذري في السلطة، بحسب أسرار "الجمهورية". </p>
