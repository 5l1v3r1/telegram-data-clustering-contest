      <h1>Héérlijk: Liverpool-coach Klopp zet Origi in rijtje: “Hij is hier een legende he”</h1>
      <address>
        <time datetime="2019-11-05T07:45:00+00:00">05 Nov 2019, 07:45</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/goal/status/1191456042850439170?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Divock Origi heeft een heldenstatus na zijn optreden vorig seizoen in de Champions League tegen FC Barcelona. Dat weet ook Jurgen Klopp en de Liverpool-coach haalt de aanvaller dan ook boven in een persconferentie.</b>
      </p>
      <p>KRC Genk is de volgende tegenstander van Liverpool. Wanneer een journalist enkele voormalige goudhaantjes opnoemt (De Bruyne, Koulibaly, Ndidi), springt Klopp hem meteen bij door Origi boven te halen. "Vergeet Divock Origi niet: hij is hier een legende, hé", lachte Klopp. Origi heeft in de jeugd van KRC Genk gespeeld.</p>
