      <h1>Neuer "Speaker": Lindsay Hoyle zum Parlamentspräsidenten gewählt</h1>
      <address><time datetime="2019-11-05T07:01:30+00:00">05 Nov 2019, 07:01</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vNIKN14TBdU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das britische Unterhaus hat einen neuen "Speaker": Lindsay Hoyle. Nach vier Wahlrunden stand der Labour-Abgeordnete und bisherige Vize-Sprecher als neuer Präsident des Parlaments fest. Im Anschluss wurde Hoyle nach alter Tradition von seinen Parlamentskollegen zum Stuhl des "Speakers" gezerrt. Dort versprach er "Neutralität" und "Transparenz".</p>
      <p>"Ich bleibe dabei, dass ich hoffe, dass dieses Haus wieder ein hoch angesehenes wird, nicht nur hier, sondern auf der ganzen Welt, dass wir wieder einmal darum beneidet werden", sagte Hoyle. "Wir müssen dafür sorgen, dass es wieder zu altem Glanz zurückfindet, dass der Respekt und die Toleranz, die wir von jedem hier erwarten, gezeigt, und Ordnung herrschen wird. "</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191434898080485381" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hoyle tritt die Nachfolge von <a href="https://de.euronews.com/2019/10/31/london-parlamentsprasident-john-bercow-56-tritt-ab">John Bercow</a> an, der durch seine markanten "Order"-Rufe große Bekanntheit erlangte. Er gab das Amt nach zehn Jahren auf.</p>
      <p>Der Parlamentspräsident hat eine zentrale Rolle im Unterhaus inne. Er erteilt und entzieht Abgeordneten das Wort, entscheidet über die Zulässigkeit von Anträgen und vertritt die Kammer unter anderem gegenüber der Königin und dem Oberhaus (House of Lords).</p>
