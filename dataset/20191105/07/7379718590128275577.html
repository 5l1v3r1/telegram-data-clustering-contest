      <h1>Elezioni in Spagna: "i Magnifici cinque"</h1>
      <address><time datetime="2019-11-05T07:58:47+00:00">05 Nov 2019, 07:58</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/edUAUa5bhaI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>MADRID (SPAGNA)</b> - Tutti lo attaccano, ma il Presidente del Governo spagnolo in carica Pedro Sánchez si difende bene e vola nei sondaggi.</p>
      <h3>Catalogna e immigrazione</h3>
      <p>La spinosa questione della Catalogna e l'immigrazione sono stati al centro del primo e unico confronto televisivo tra i candidati alla Presidenza del Governo spagnolo.</p>
      <p>I "Magnifici cinque" sono: <b>Pablo Casado, Pedro Sánchez, Santiago Abascal, Pablo Iglesias, Albert Rivera</b></p>
      <p>Secondo i sondaggi, un terzo degli elettori non ha ancora deciso per chi voterà per le elezioni politiche in Spagna di domenica prossima, 10 novembre.</p>
      <p>Nel mirino degli altri candidati, durante il dibattito tv, è finito soprattutto il primo ministro socialista Pedro Sánchez.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191519596576153600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>"Crisi di convivenza, non di indipendenza"</h3>
      <p>Ecco la sua dichiarazione d'intenti sulla Catalogna:<br/>"<b>Questa è una crisi di convivenza e non di indipendenza, quello che dobbiamo fare è aumentare gli spazi di dialogo e ridurre al massimo gli spazi di confronto tra catalani"</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/62/606x335_cmsv2_088a1e5b-6415-59ba-8a63-5633b07131a9-4279462.jpg"/>
        <figcaption>Pedro Sanchez con i moderatori della diretta tv: Manuel Campo Vidal e Maria Casado.REUTERS/Susana Vera</figcaption>
      </figure>
      <h3>"Non è un souvenir del Muro di Berlino"</h3>
      <p>Sul tema catalano interviene Albert Rivera, leader di Ciudadanos, movimento di centro-destra:<br/>"<b>Guardate, questo non è un souvenir del Muro di Berlino. Questa è una pietra miliare di Barcellona, della mia città. Questo è quello che lanciavano alla Polizia Nazionale, ai Mossos de squadra, ai negozi e ai ristoranti. Questo è quello che la gente faceva con le pietre"</b>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/62/606x340_cmsv2_bdfee7cd-bad8-5340-8702-93632e0f1f2a-4279462.jpg"/>
        <figcaption>Albert Rivera mostra una pietra delle strade di Barcellona.</figcaption>
      </figure>
      <h3>"Se volete votare socialista, mettete 1000 euro in una busta"</h3>
      <p>Contro Sánchez il più accanito di tutti i candidati è stato Pablo Casado, leader del Partito Popolare:</p>
      <blockquote>"Se gli spagnoli vogliono votare i socialisti, devono prendere una busta, scegliere il simbolo della lista di Pedro Sánchez e metterci dentro 1000 euro, perché questo è ciò che costerà loro l'aumento delle tasse concordato dai signori Iglesias e Sánchez. Se votate il Partito Popolare, la riduzione sarà di 700 euro all'anno".<cite>Pablo Casado <br/>Partito Popolare spagnolo</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/62/606x401_cmsv2_ce9cdb51-7bc0-50d3-9546-c203904a7815-4279462.jpg"/>
        <figcaption>Pablo Casado.REUTERS/Susana Vera</figcaption>
      </figure>
      <h3>La prima volta dell'estrema destra</h3>
      <p>Per la prima volta l'estrema destra, rappresentata da Vox, è stata invitata ad un dibattito televisivo.</p>
      <p>Sul tema-immigrazione, dichiara Santiago Abascal, leader di Vox:</p>
      <p>"<b>Sono convinto che un paese abbia bisogno di frontiere sicure, di un'immigrazione legale, ordinata, regolata e assimilabile. La risposta alla crisi demografica non può venire dall'importazione di milioni di persone dall'Africa che collochiamo in Europa. Spesso provengono da culture che non possono essere assimilate</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/94/62/606x381_cmsv2_5b7be30b-c79f-5910-b432-610fdf2d330a-4279462.jpg"/>
        <figcaption>Santiago Abascal, Pablo Iglesias e Albert Rivera.REUTERS/Susana Vera</figcaption>
      </figure>
      <h3>Sánchez in testa ai sondaggi, ma gli spagnoli sono stanche</h3>
      <p>Il Presidente del Governo in carica <b>Pedro Sánchez è attualmente in testa ai sondaggi</b> e sempre essere uscito bene dal dibattito televisivo.</p>
      <p>Ma molti elettori vedono questa quarta tornata elettorale politica in quattro anni come l'ennesimo voto inconcludente che difficilmente riuscirà a rompere la prolungata situazione di stallo.</p>
      <h3>Rischio calo elettori</h3>
      <p>In aprile i votanti furono il 75,7%, secondo le previsioni domenica dovrebbero scendere al 70-72%.</p>
