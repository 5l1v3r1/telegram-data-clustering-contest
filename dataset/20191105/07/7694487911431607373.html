      <h1>تأخير لقاء الحريري مع باسيل كان مقصوداً.. هذه التفاصيل</h1>
      <address><time datetime="2019-11-05T07:15:43+00:00">05 Nov 2019, 07:15</time> by <a rel="author">Lebanon 24</a></address>
      <p>قالت مصادر قوى "الثامن من آذار" إن تأخير لقاء رئيس الحكومة سعد الحريري مع الوزير جبران باسيل، كان ‏مقصوداً، ليفاوض الأخير من منطلق قوة بعد تظاهرة بعبدا، بحسب أسرار "نداء الوطن". </p>
