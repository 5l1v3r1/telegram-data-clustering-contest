      <h1>Munkáspárti elnök a brit alsóházban</h1>
      <address><time datetime="2019-11-05T07:43:32+00:00">05 Nov 2019, 07:43</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/40EH8V1sg7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A munkáspárti Sir Lindsey Hoyle-t választotta meg új házelnöknek a brit alsóház. A 62 éves politikus 2010 óta alelnökként dolgozott a most leköszönő John Bercow mellett.</p>
      <p>A posztért heten indultak, és még az utolsó körben is két munkáspárti jelölt versenget, de végül Hoyle végzett az élen.</p>
      <p>Megválasztott házelnökként tartott első beszédében Lindsey Hoyle azt mondta, hogy reméli a ház újra visszaszerzi régi tekintélyét és nem csak a szigeteken, hanem az egész világ előtt. Az alsóház tekintélyén esett csorbát ki kell javítani, hogy a testület munkája ismét példaként álljon és ehhez mindenkitől tiszteletet és toleranciát vár el az alsóházi munkája során.</p>
      <p>Hoyle a maga módján celebbé lett John Bercow-t váltja, aki több mint egy évtizeden át volt a ház elnöke. Az utóbbi években pedig már nem csak a tarkabarka nyakkendőiről volt híres, hanem a brexitfolyamat számos pontján meghatározó döntéseiről is.</p>
