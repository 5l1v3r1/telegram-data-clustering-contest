      <h1>Национализмът във възход в Хърватия: Банди нападат, трошат, бият</h1>
      <h2>Зачестяват нападенията срещу сръбското малцинство</h2>
      <address><time datetime="2019-11-21T19:45:00+00:00">21 Nov 2019, 19:45</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F2367356356708950%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Борис Петко и приятелите му гледат мач в неговото собствено заведение в едно хърватско село, когато нахълтали група мъже и започнали да трошат и бият.</p>
      <p>Тогава 16-годишно момче е откарано в болница с тежки рани.</p>
      <p>"Това не бяха местни хора. Бяха дошли от над 100 км. Това означава, че акцията е била планирана. Настоявам властите да разкрият кой ги е организирал и изпратил тук", обяснява Борис пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>. Няколко заподозрени са вече в ареста.</p>
      <p>Десни организации заклеймяват Борис, представител на сръбското малцинство, че е измъчвал хърватски военнопленици.</p>
      <p>Бившият полицай отрича и уверява, че всичко това е лъжа.</p>
      <p>"Никой представител на властта, нито една медия не отрече това публично. Никой не каза, че Борис Петко не е вършил това. Никой не каза, че този Борис Петко е бил на 12 г., когато избухна войната", гневи се Борис.</p>
      <p>Национализмът в Хърватия отново е във възход и зачестяват тези нападения срещу представители на сръбското малцинство, макар и според властите нападението да е изолиран случай.</p>
      <p>Не така смятат обаче всички.</p>
      <p>"В селата с преобладаващо сръбско население хората се страхуват, при това с основание, защото такива неща могат да се случат по всяко време", обяснява журналистката Васка Радулович.</p>
      <p>Борис Петко е категоричен - няма да разреши да бъде сплашен. И допълва, че не иска нищо повече, от това да живее.</p>
