      <h1>ФБК: Рогозин и его тесть владеют дачами за 350 миллионов рублей</h1>
      <address>
        <time datetime="2019-11-21T19:18:37+00:00">21 Nov 2019, 19:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wjDULQzo6aA" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Фонд борьбы с коррупцией (ФБК) Алексея Навального нашел у главы «Роскосмоса» Дмитрия Рогозина и его тестя два соседних дома в Химках общей стоимостью 350 миллионов рублей.</b>
      </p>
      <p>ФБК опубликовал расследование 21 ноября. Из него следует, что у Рогозина и его тестя есть шикарные дома в Подмосковье. Рогозин владеет домом площадью 800 кв. метров на участке в 25 соток. Также, по данным ФБК, месяц назад владения Рогозина расширились и теперь площадь его участка — полгектара.</p>
      <related>
        <a href="https://info24.ru/news/u-nas-uzhe-davno-stoit-i-ne-padaet-rogozin-zastupilsya-za-rossijskuju-kosmonavtiku.html"/>
      </related>
      <p>Площадь дома тестя Рогозина составляет 808 кв. метров. В Росреестре указано, что участок с домом записан на физическое лицо и информация о нем закрыта. Но Навальный приводит выписку за 2015 год, в которой написано, что домом владеет отец жены Рогозина — Геннадий Серебряков, бывший сотрудник КГБ.</p>
      <p>По информации ФБК, дом Рогозина стоит около 200 миллионов рублей, а дом его тестя — 150 миллионов.</p>
      <p>В декларациях Рогозина за 2018 указано, что он заработал 29 миллионов рублей, из них 23,5 миллиона — в «Роскосмосе». Там также значится земельный участок и дом. Кроме того, в 2018 году у Рогозина появился автомобиль Mercedes S560 за 12 миллионов рублей, у его жены — Range Rover за 8 миллионов рублей.</p>
      <ul>
        <li>В расследовании Фонда борьбы с коррупцией (ФБК) Алексея Навального <a href="https://info24.ru/news/fbk-na-syna-deputata-mosgordumy-platonova-zaregistrirovana-nedvizhimost-na-4-6-milliarda-rublej.html">утверждается</a>, что у Илья Платонов — сына депутата и бывшего председателя Мосгордумы Владимира Платонова — до недавнего времени была недвижимость на 4,6 миллиарда рублей.</li>
        <li>Также Фонд борьбы с коррупцией <a href="https://info24.ru/news/fbk-nashel-kvartiru-za-500-millionov-rublej-u-chetyrehletnego-vnuka-chlena-cika.html">утверждает</a>, что внук члена ЦИК Бориса Эбзеева Артур в четыре года купил квартиру в Москве стоимостью 500 миллионов рублей. Жилье площадью 274 квадратных метра во 2-м Зачатьевском переулке Артур Эбзеев приобрел в 2009 году.</li>
        <li>Ранее Фонд борьбы с коррупцией <a href="https://info24.ru/news/fbk-nashel-u-pervogo-zama-sobyanina-imushhestvo-na-6-5-milliardov-rublej.html">опубликовал</a> расследование о первом заместителе мэра Москвы Наталье Сергуниной, которая отвечает за выборы в столице. По данным ФБК, Сергунина и ее семья владеют недвижимостью на 6,5 миллиардов рублей. В собственности чиновницы и ее родственников находится 40% кинотеатра «Октябрь», пять гостиниц и еще одно здание, которое сейчас ремонтируют.</li>
      </ul>
