      <h1>博雅互動料首9月盈利跌逾五成</h1>
      <address>
        <time datetime="2019-11-21T19:57:00+00:00">21 Nov 2019, 19:57</time>
      </address>
      <p>博雅互動(<a href="http://stock360.hkej.com/quotePlus/00434">00434</a>)預期，截至9月底止，首9個月盈利按年下跌50%至60%，收益則下跌30%至40%；去年同期盈利1.88億元(人民幣．下同)，收益3.69億元。<br/>該公司稱，收益下跌，主要因為受到蘋果公司對其系統上線的應用程式進行整頓和檢查事件的影響；同時，市場傳聞「中國政府將出台《棋牌類網路遊戲管理辦法》，下架德州撲克類遊戲及從去年6月1日起，全面禁止運營德州撲克遊戲之有關政策風險因素的影響。<br/>此外，亦由於網頁遊戲隨行業趨勢逐步向移動端轉移，導致網頁遊戲產生的收益下降。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100831_c.pdf">下載港交所通告原文</a></p>
    </article>
