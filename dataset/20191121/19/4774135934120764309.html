      <h1>Более 150 сотрудников МВД и Росгравдии сразу в трех регионах провели операцию по задержанию банды лжериелторов</h1>
      <address>
        <time datetime="2019-11-21T19:37:00+00:00">21 Nov 2019, 19:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wuqbNqVV7nU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На след лжериэлторов пытались напасть оперативники сразу нескольких регионов Российской Федерации. Но чувашский уголовный розыск в очередной раз опередил коллег. Размах криминальной деятельности злоумышленников поражает: по версии следствия речь идет о миллиардах рублей.<br/><br/><i>- Работает отдел по борьбе с организованной преступностью МВД по Чувашской Республике!</i><br/><br/>В задержании лжериэлторов участвовало порядка 150 сотрудников МВД по Чувашской Республике, Марий Эл и бойцов Росгвардии. Обыски и задержания прошли одновременно в Чувашии, Татарстане и Башкортостане при коррдинации главного управления уголовного розыска МВД России.<br/><br/><i>- Ваши фамилия, имя, отчество? - Я не буду отвечать...</i><br/><br/>В общении с клиентами так называемые менеджеры коол-центров были куда более разговорчивыми. В Интернете размещались объявления о сдаче жилплощади в аренду. Фотографии квартир выглядели очень привлекательно, цена крайне низкая, правда, деньги, по словам менеджеров, нужно было внести как можно быстрее… <br/><br/><i>- Они уже требовали сразу перевод, просили чек предоставить о переводе, иначе они не предоставляли номер хозяйки,</i> - рассказывает пострадавшая.<br/><br/>Встретиться с той самой хозяйкой в итоге не удавалось ни одному из клиентов. Даже на телефонные звонки девушки, исполняющие эту руль, по инструкции отвечали не более двух раз…<br/><br/><i>- Клиент звонил лжехозяйке, лжехозяйка отвечала, назначала определенное время, указывала причины, почему она не может встретиться в настоящее, допустим, время. И клиент когда уже приходил на место встречи это к определенному дому, где якобы сдавалась квартира, обнаруживал то, что никакой хозяйки на самом деле нет,</i> - объясняет схему оперативный сотрудник отдела по борьбе с организованной преступностью.<br/><br/>Это ваши проблемы – отвечали менеджеры. Деньги якобы были уже потрачены на оформление договора, который на самом деле никакой юридической силы не имел. Разжалобить телефонных клерков было невозможно…<br/><br/><i>- Я им объясняла, что я осталась без денег с ребенком на руках, без крыши над головой, со слезами. Они объясняли, якобы они стараются...</i><br/><br/>Менеджеров в коол-центры набирали по объявлению в Интернете. Через некоторое время те понимали, в чем заключается их работа, но никто не уходил. Чем больше договоров заключал работник, тем больше зарабатывал и тем выше мог подняться по карьерной лестнице. Вплоть до руководителя офиса.<br/><br/>Лжехозяек было три, но и они едва успевали отвечать на звонки желающих дешево снять квартиру с евроремонтом.<br/><br/>Уже в первые месяцы разработки лжериэлторов чувашские оперативники поняли размах нелегального бизнеса. Они кропотливо вычисляли офис за офисом, которые стараниями организатора криминального бизнеса росли как грибы после дождя. Доход злоумышленников по самым скромным подсчетам составлял до шестисот тысяч рублей в день. За два года существования мошенники, по версии следствия, обманули тысячи человек, заработали миллиарды рублей!<br/><br/><i>- География преступной деятельности этой группы – вся Россия, города Калининград, Камчатка, там не только города-мегаполисы и столицы субьектов Российской Федерации, но и маленькие города. На данный момент уголовное дело в отношении данной группы расследуется сотрудниками полиции Смоленской области, Марий Эл, Карачаево-Черкессии», а также Пензенской области,<i> - говорит Евгений Ефремов, начальник отдела следственного управления МВД по Чувашии.<br/><br/>В настоящее время решается вопрос о соединении материалов по всем эпизодам мошенничества организованной преступной группы и направлении их на расследование в Следственное управление МВД по Чувашии. <br/><br/><i>- В отношении предполагаемого организатора судом избрана мера пресечения в виде заключения под стражу. Остальные 8 участников – работники коол-центров, собственники помещений, менеджеры находятся под подпиской о невыезде и надлежащем поведении. В отношении еще одного фигуранта избрана мера пресечения в виде запрета определенной деятельности,</i> - заявляет Ирина Волк, официальный представитель МВД Российской Федерации.<br/><br/>Точное количество пострадавших и сумма причиненного ущерба устанавливается.</i></i></p>
