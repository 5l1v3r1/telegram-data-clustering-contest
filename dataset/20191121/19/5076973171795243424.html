      <h1>Papst prangert Sextourismus an</h1>
      <address><time datetime="2019-11-21T19:09:40+00:00">21 Nov 2019, 19:09</time> by <a rel="author">Michael Sonnleitner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X9fXAgkAr1M" width="600" height="560" data-service="Youtube" scrolling="no"/>

      <p>Thailand ist als Ziel von Sextouristen bekannt. Nun kommt der Papst und redet der umstrittenen Regierung ins Gewissen. Katholiken sind in Thailand allerdings nur eine Minderheit.</p>
      <p>Papst Franziskus hat bei seinem Besuch in Thailand den sexuellen Missbrauch von Kindern und Frauen angeprangert. Bei einem Treffen mit Ministerpräsident Prayut Chan-o-cha in Bangkok appellierte er an die Regierung, dieses Übel auszumerzen und den Frauen einen<br/>Weg anzubieten, ihnen ihre Würde zurückzugeben.</p>
      <p>Sextourismus und Kinderprostitution sind in Thailand verbreitet, obwohl Prostitution dort eigentlich verboten ist. Auch aus Österreich reisen Männer an, um Sex mit Einheimischen zu haben, oft auch Minderjährigen.</p>
