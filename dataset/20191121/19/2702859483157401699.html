      <h1>Les images qu'il ne fallait pas manquer ce jeudi</h1>
      <address><time datetime="2019-11-21T19:10:00+00:00">21 Nov 2019, 19:10</time> by <a rel="author">AFP</a></address>
      <slideshow>
        <figure>

          <figcaption>La dépouille du philosophe Montaigne "vraisemblablement" découverte. Un fémur, un os de bassin et un crâne que viennent de détecter des archéologues à l’intérieur d’un cercueil retrouvé dans un musée de Bordeaux, sont "vraisemblablement" ceux du philosophe Montaigne mais de multiples analyses scientifiques à venir devront en apporter la preuve. "Nous sommes probablement en présence du corps de Michel de Montaigne" (1533-1592), s’est enthousiasmé mercredi devant la presse Laurent Védrine, directeur du musée d’Aquitaine, qui présentait les premiers résultats d’une fouille archéologique toujours en cours sur le "tombeau présumé" de l’écrivain. Les archéologues ont en effet extrait un cercueil en bois sur lequel le nom de "Montaigne" est peint en grandes lettres brunes. Photo Lysiane GAUTHIER/ Mairie de Bordeaux/AFP</figcaption>
        </figure>
        <figure>
          <img src="https://cdn-s-www.estrepublicain.fr/images/9EDF14F1-5027-4CCB-A3E8-F0A3BC674CE4/LER_22/des-dizaines-de-milliers-de-fideles-venus-voir-quot-le-roi-des-chretiens-quot-la-nuit-commence-a-tomber-sur-la-capitale-thailandaise-lorsque-le-souverain-pontife-souriant-mais-visiblement-fatigue-s-avance-dans-sa-papamobile-aux-cris-de-quot-viva-il-papa-quot-jeudi-quelque-60-000-fideles-se-sont-rassembles-dans-le-stade-national-de-la-ville-et-dans-une-annexe-voisine-d-ou-ils-suivent-l-office-sur-ecran-geant-il-y-a-35-ans-jean-paul-ii-avait-preside-la-messe-au-meme-endroit-pour-la-communaute-catholique-ultra-minoritaire-du-pays-a-plus-de-95-bouddhiste-quot-je-devais-venir-pour-le-roi-des-chretiens-quot-raconte-nipopa-qui-a-fait-huit-heures-de-bus-depuis-son-village-de-to-po-poo-dans-la-province-reculee-de-tak-frontaliere-de-la-birmanie-comme-lui-plusieurs-centaines-de-chretiens-karen-une-minorite-originaire-des-contreforts-de-l-himalaya-ayant-fui-par-la-suite-la-birmanie-pour-s-installer-en-thailande-sont-presents-ils-forment-aujourd-hui-une-partie-importante-de-la-communaute-catholique-de-thailande-forte-d-a-peine-400-000-fideles-cambodge-birmanie-philippines-indonesie-chine-et-surtout-vietnam-les-catholiques-ont-afflue-de-nombreux-pays-voisins-pour-l-occasion-photo-lillian-suwanrumpha-afp-1574353206.jpg"/>
          <figcaption>Des dizaines de milliers de fidèles venus voir "le roi des chrétiens". La nuit commence à tomber sur la capitale thaïlandaise lorsque le souverain pontife, souriant mais visiblement fatigué, s’avance dans sa papamobile aux cris de "Viva il papa" jeudi. Quelque 60 000 fidèles se sont rassemblés dans le stade national de la ville et dans une annexe voisine d’où ils suivent l’office sur écran géant. Il y a 35 ans, Jean-Paul II avait présidé la messe au même endroit pour la communauté catholique ultra-minoritaire du pays, à plus de 95 % bouddhiste. "Je devais venir pour le roi des chrétiens", raconte Nipopa, qui a fait huit heures de bus depuis son village de To po poo dans la province reculée de Tak, frontalière de la Birmanie. Comme lui, plusieurs centaines de chrétiens Karen, une minorité originaire des contreforts de l’Himalaya ayant fui par la suite la Birmanie pour s’installer en Thaïlande, sont présents. Ils forment aujourd’hui une partie importante de la communauté catholique de Thaïlande, forte d’à peine 400 000 fidèles. Cambodge, Birmanie, Philippines, Indonésie, Chine et surtout Vietnam : les catholiques ont afflué de nombreux pays voisins pour l’occasion. Photo Lillian SUWANRUMPHA/AFP</figcaption>
        </figure>

          <figcaption>Les cicatrices du cancer exposées en plein vol au-dessus de l’Équateur. Des mandalas multicolores peints sur la poitrine dissimulent leurs cicatrices. Dans un avion survolant les Andes équatoriennes, six "guerrières" ayant subi une mastectomie défilent le buste dénudé pour appeler l’attention sur la prévention du cancer du sein. Leur objectif : inciter les passagers, y compris les hommes, à effectuer régulièrement un auto-examen préventif. Ce défilé "aérien" fait partie de la campagne "Pinktate" de la fondation équatorienne Les jeunes contre le cancer. Pour inciter au diagnostic précoce, ses membres se mobilisent chaque mois dans des sites particuliers, qui prennent alors la couleur rose, symbolique des campagnes contre cette maladie. Le cancer du sein est l’une des principales causes de décès des Équatoriennes, selon le ministère de la Santé. En 2017, 670 personnes y ont succombé, alors que le taux de mortalité est de 3,99 pour chaque 100 000 habitants. Photo Rodrigo BUENDIA/AFP</figcaption>
        </figure>

          <figcaption>Au Sahara occidental, un éleveur de dromadaires "à l’ancienne". Au cœur du désert d’Oued Eddahab, près de la côte atlantique du Sahara occidental, Habiboullah Dlimi élève son troupeau de dromadaires pour le lait, la viande et la course. "À l’ancienne", dans la tradition de ses ancêtres. Mais en homme bleu de son temps, ce Sahraoui, descendant de la tribu nomade des Ouled Dlimi, habite en ville avec sa famille, se déplace en 4x4 et utilise des coordonnées GPS récupérées par téléphone portable pour localiser son cheptel, surveillé par des bergers salariés. Mais comme autrefois, le bétail arpente le désert en toute liberté. La traite se fait à la main, au coucher et au lever du soleil. Photo Fadel SENNA/AFP</figcaption>

          <figcaption>Simulation d’incendie et de sauvetage d’œuvres d’art à la cathédrale. Protéger un retable avec une bâche, emballer une statue de Jeanne d’Arc dans du papier-bulles, descendre délicatement une Pieta de son socle : mercredi soir, des pompiers de Strasbourg ont simulé le sauvetage d’œuvres d’art d’un incendie dans la cathédrale. Pour cet exercice de sécurité civile, qui a mobilisé une vingtaine d’hommes du service départemental d’incendie et de secours (Sdis) du Bas-Rhin, les sapeurs-pompiers avaient pour mission de protéger les œuvres de la chapelle Sainte Catherine où se trouve notamment un grand retable. L’exercice permettait également aux pompiers de s’entraîner à intervenir dans le contexte du marché de Noël, qui doit ouvrir ses portes vendredi et dont les chalets encombrent déjà la place de la cathédrale, ainsi que de tester le schéma d’alerte en cas d’incendie hors des périodes d’ouverture de l’édifice. Photo Patrick HERTZOG/AFP</figcaption>

          <figcaption>Moscou inaugure un réseau de trains de banlieue à 2,8 milliards d’euros. Un gigantesque projet à près de trois milliards d’euros : Moscou a lancé jeudi les deux premières lignes d’un nouveau réseau interurbain reliant les banlieues au centre, qui doit réduire les terribles embouteillages touchant la capitale russe. Ces nouveaux trains, présentés comme l’équivalent du RER parisien ou du S-Bahn berlinois, circuleront essentiellement sur des voies de chemin de fer déjà existantes mais proposeront, selon la mairie moscovite, plus de confort et des prix plus attractifs que les trains actuels. Les deux premières lignes relient la banlieue ouest de la capitale à des villes du nord et du sud de la région de Moscou, en passant par plusieurs gares importantes. Trois autres lignes doivent encore être installées. Le président russe Vladimir Poutine a inauguré ces lignes en faisant un trajet avec le maire de Moscou, Sergueï Sobianine. Photo Alexei DRUZHININ/AFP</figcaption>

          <figcaption>Ambiance de lendemain d’apocalypse sur le campus assiégé (vue aérienne) de Hong Kong. On ignore combien de manifestants sont toujours sur cette université située sur la péninsule de Kowloon, qui est depuis cinq jours le théâtre de la plus longue confrontation entre policiers et protestataires radicaux depuis le début de la mobilisation prodémocratie en juin. La plupart des reclus, désormais, se cachent. En début de semaine, la cheffe de l’exécutif hongkongais Carrie Lam a promis que les manifestants mineurs se rendant à la police ne seraient pas poursuivis, tout en disant que des enquêtes seraient lancées contre les majeurs. Photo Dale DE LA REY/AFP</figcaption>
