      <h1>Fear о Северной Америке: «Регион становится сильнее»</h1>
      <address><time datetime="2019-11-21T19:40:43+00:00">21 Nov 2019, 19:40</time> by <a rel="author" href="https://dota2.ru/forum/members/kozaklazurenko.755711/activity/site-news/" target="_blank">kozaklazurenko</a></address>
      <p>Капитан и саппорт <a href="https://dota2.ru/esport/team/2103-j-storm/">J.Storm</a> Клинтон '<a href="https://dota2.ru/esport/player/471-fear/">Fear</a>' Лумис в интервью YouTube-каналу Maincast рассказал о смене позиции, выступлении на <a href="https://dota2.ru/esport/tournament/351-mdl-chengdu-major/">MDL Chengdu Major</a>, состоянии Северной Америки и уходе <a href="https://dota2.ru/esport/player/249-resolut1on/">Resolut1on</a> в <a href="https://dota2.ru/esport/team/72-virtus-pro/">Virtus.pro</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zef2G6ckr4g" width="600" height="370" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>О смене позиции и капитанстве</h3>
      <blockquote>Ранее в <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/team/2103-j-storm/">J.Storm</a> я был капитаном, но играл на «четверке». В этом году, недавно, я пересел на пятую позицию, как и подобает капитанам, чтобы полностью сосредоточится на управлении командой. Пока что все отлично получается. Мне действительно ничего не мешает руководить коллективом.</blockquote>
      <h3>О промежуточных результатах <a href="https://dota2.ru/esport/tournament/351-mdl-chengdu-major/">MDL Chengdu Major</a></h3>
      <blockquote>Это первый мейджор для нашего состава, а мы уже достигли лучшего результата за всю историю существования команды. Поэтому мой дебют на «пятерке» можно считать весьма успешным. Команда уже довольна тем, что мы достигли результата, на который рассчитывали. Но все равно хочется забраться повыше и достичь большего. Мы ведь все еще не выбыли с турнира. Да, упали в нижнюю сетку, но всячески будем стараться победить и пройти дальше.</blockquote>
      <h3>О возвращении на роль керри</h3>
      <blockquote>Есть множество факторов, которые на это влияют. Например, когда я пересел на саппорта, это сильно изменило мой стиль игры. В прошлом году я играл на «четверке», иногда даже пробовал вновь поиграть на керри. Но это уже не доставляет мне удовольствия, поскольку я долго играл на первой позиции. Конечно, всем нравилось, когда я играл на роли керри, ведь я выиграл The International именно на ней, так ведь? Сейчас я хочу доказать, что могу играть и побеждать на «пятерке». Разумеется, никто не будет уважать меня и хвалить, пока я не покажу достойный результат.<br/><br/>Я и сейчас бы мог играть на керри, но это абсолютно не то, чего я хочу. Сейчас у меня много глобальных идей внутри игры, а когда ты играешь на кор-позиции, тебе нужно в первую очередь думать о себе. Я уже стар и мудр, меня не заботит моя результативность, мой интерес — успех команды. Именно поэтому мне не интересна первая позиция.</blockquote>
      <h3>Об успехе Северной Америки на первом мейджоре сезона</h3>
      <blockquote>Думаю, здесь много различных факторов. Если бы кто-то из четверки лучших команд, которые решили передохнуть, был бы здесь, на турнире, расклад по сеткам, возможно, был бы другим. Несомненно, [отдых грандов] сыграл свою роль. Но в то же время про-сцена Северной Америки медленно, но верно становится сильнее. Все больше команд приезжает в Северную Америку, когда готовятся к квалификациям.<br/><br/>Взять, к примеру, <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/team/47-newbee/">Newbee</a> [текущие <pic src="https://dota2.ru/img/flags/us.png"/> Chaos, прим. ред], они прошли на TI, а мы ведь много с ними тренировались. В одно время конкуренция в регионе была очень низкая, а сейчас сюда вернулся даже <pic src="https://dota2.ru/img/flags/ca.png"/> EternalEnvy. Многие игроки сюда приезжают, поэтому становится больше команд, с которыми можно тренироваться. К примеру, взять ту же Южную Америку, где есть <pic src="https://dota2.ru/img/flags/pe.png"/> <a href="https://dota2.ru/esport/team/3541-beastcoast/">beastcoast</a> — сейчас стало больше хороших команд. Регион становится сильнее. Нет такого, что он умирает.</blockquote>
      <h3>Об уходе <pic src="https://dota2.ru/img/flags/ua.png"/> <a href="https://dota2.ru/esport/player/249-resolut1on/">Resolut1on</a> в <pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/72-virtus-pro/">Virtus.pro</a>, и выходе из ситуации</h3>
      <blockquote>Было неожиданно, тогда мы как раз начали играть скримы [<i>тренировочные игры</i>]. В тот день я впервые играл на «пятерке». Тогда мы тренировались с парой команд и играли рейтинговые матчи. В тот день мы играли очень хорошо, побеждали почти во всех тренировочных играх. И вот он приходит такой и говорит: «Я получил предложение от <pic src="https://dota2.ru/img/flags/ru.png"/> <a href="https://dota2.ru/esport/team/72-virtus-pro/">Virtus.pro</a>, и думаю перейти к ним». Было сразу понятно, что он уйдет, при том все это за три дня до старта закрытых квалификаций на мейджор.<br/><br/>Проблема заключалась в том, что пул игроков в Северной Америке очень маленький. Нельзя просто взять и найти кого-то, тем более за три дня до отборочных. Я тогда не знал, что же нам делать. Мы просмотрели всех возможных игроков на роль керри. Не нашлось никого, кто бы нам подходил. Нас такое не устраивало. Ситуация становилась хуже, почти адовой, но потом мы вспомнили, что <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/player/251-moo/">Moo</a> играл на керри. После мы начали искать оффлейнера и нашли <pic src="https://dota2.ru/img/flags/us.png"/> brax. Мы часто против него играли, ведь он постоянно был в американских пабах, тем более он играл в прошлом составе <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/team/3541-beastcoast/">beastcoast</a>. К тому же, мы очень уважали его как игрока. Наш решафл выглядел как: «Авось сработает». Если бы не <pic src="https://dota2.ru/img/flags/us.png"/> <a href="https://dota2.ru/esport/player/1132-brax/">brax</a>, у нас были бы большие проблемы, потому что других вариантов у нас не было.</blockquote>
