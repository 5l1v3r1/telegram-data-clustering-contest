      <h6 class="kicker">Die Virtual-Reality-Überraschung</h6>
      <h1>Erste Szenen aus „Half Life: Alyx“</h1>
      <address>
        <time datetime="2019-11-21T19:53:17+00:00">21 Nov 2019, 19:53</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Zwölf lange Jahre war es still um „Half Life“, den Ego-Shooter, der einst im Alleingang für einen Boom von erzählerischen Actionspielen sorgte und bis heute als eines der besten Spiele aller Zeiten gilt. Jetzt die überraschende Ankündigung von „Half Life: Alyx“, einem Virtual-Reality-Spiel, das Maßstäbe setzen soll.</b>
      </p>
      <p>„Half Life: Alyx“ soll im März 2020 erscheinen und für alle VR-Brillen mit PC-Anbindung nutzbar sein. Neben der hauseigenen „Valve Index VR“ des „Half Life“-Machers kommen also auch Nutzer der Oculus- und anderer VR-Brillen in den Genuss des Spiels.</p>
      <p>Das Spiel ist zeitlich zwischen Teil eins und zwei angesiedelt. Alyx Vance, die Begleiterin von Gordon Freeman in „Half Life 2“, begibt sich gemeinsam mit ihrem Vater Eli in den Kampf gegen die außerirdischen Combine.</p>
      <h3>Trotz Virtual Reality ein vollwertiges Spiel</h3>
      <p>Anders als viele aktuelle VR-Spiele soll „Half Life: Alyx“ die Spieldauer eines Vollpreistitels haben und klassische Spiel-Elemente bieten: etwa die Erkundung der Welt, Knobel-Einlagen und natürlich Action!</p>
      <p>
        <i>Valve-Gründer Gabe Newell: „Wir alle bei Valve sind begeistert zur Welt von ‚Half Life‘ zurückzukehren. VR hat uns angespornt. Wir haben sehr viel von uns selbst in die Technologie investiert. Aber wir sind von ganzem Herzen Spiele-Entwickler und uns einem solch ambitionierten VR-Spiel hinzugeben, ist genauso aufregend. “</i>
      </p>
      <p>Im ersten Trailer kommt sofort das gute alte „Half Life“-Gefühl auf – spätestens, wenn die berühmte „Headcrab“ auf den Zuschauer zuspringt und am Ende der G-Man erscheint ...<b><br/><br/></b><i>„Half Life: Alyx“ kann bereits auf der Download-Plattform Steam vorbestellt werden. Preis: 45 Euro. Besitzer der Valve Index VR erhalten das Spiel kostenlos.</i></p>
