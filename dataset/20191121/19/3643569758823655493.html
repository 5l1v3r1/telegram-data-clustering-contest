      <h1>«Свет станет еще ярче»</h1>
      <h2>В Музее Москвы показывают спектакль «Борис»</h2>
      <address>
        <time datetime="2019-11-21T19:00:00+00:00">21 Nov 2019, 19:00</time>
      </address>
      <p>
        <b>С 19 по 24 ноября в Музее Москвы снова идут показы премьеры режиссера Дмитрия Крымова и продюсера Леонида Робермана по мотивам драмы Пушкина «Борису Годунов».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QoZKW0onpzQ" width="695" height="391" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как сказал «Театралу» <b>Леонид Роберман</b>: «Если раньше, в начале моей жизни и карьеры я думал, что самое сложное – это что-то создать, то сейчас понимаю, самое сложное – это сохранить постановку в том виде, в котором она создана. Это, практически, невозможно, особенно если проект имел успех и ажиотажный спрос. Волей-неволей по миллиметру происходит растаскивание в разные стороны того, что и составляло ту самую структуру, принесшую успех, ту самую суть, которая и есть – само искусство.  Поэтому сейчас моя основная задача – это не допустить, чтобы то, что мы сделали и сыграли в нашем первом «сете» в октябре, стало хоть чуть-чуть иным.</p>
      <p>В этом месяце в нескольких спектаклях у нас будет играть актриса Виктория Исакова, я очень рад ее появлению. Но это не тот случай, который называется special guest, – это тот бриллиант, который появится рядом с другими, на нашем ожерелье. Спектакль не станет иным, просто свет этих бриллиантов станет еще ярче».</p>
      <figure>
        <img src="http://www.teatral-online.ru/i/ph/xl/xl_20191121191301.jpg"/>
      </figure>
      <p>«Борис», режиссёр Дмитрий Крымов, - написала в своем Instagram актриса <b>Виктория Исакова</b>. - Любовь с первой репетиции. Играем в музее Москвы. Спектаклей много, но я, в связи со съемками, играю мало. Только сегодня и 23-го ноября. Про декабрь пока не понимаю, но, надеюсь, что удастся хоть разочек. А дальше будет понятно. Там ещё февраль и март в планах. Но это совсем не важно, эту же роль играют ещё Маша Сехон, Паулина Андреева и Маша Смольникова. Все прекрасны. И конечно в главной роли Тимофей Трибунцев, которого обожаю. Спектакль крутой».</p>
