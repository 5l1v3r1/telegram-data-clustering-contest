      <h1>Epic Games раздаёт Bad North. Названа следующая бесплатная игра</h1>
      <address><time datetime="2019-11-21T19:19:00+00:00">21 Nov 2019, 19:19</time> by <a rel="author">Дмитрий Кривов</a></address>
      <p>До 29 ноября Epic Games store дарит пиксельную минималистичную roguelike-тактику о викингах.</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/00dima/all/bad_north.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/WMMBZxgub_U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Получить игру можно через авторизацию в Epic Games store, после чего на <a href="https://www.epicgames.com/store/ru/product/bad-north/home">соответствующей странице</a> кликнуть по кнопке «Бесплатно».</p>
      <p>C 29 ноября Epic начнёт раздавать красочный платформер Rayman Legends.</p>
