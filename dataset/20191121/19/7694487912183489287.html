      <h1>&amp;quot;حزب الله&amp;quot; طرح بهية الحريري لحكومة &amp;quot;تكنو سياسية&amp;quot;</h1>

      <p>أشارت قناة الـ"LBCI" في مقدمة نشرتها الإخبارية المسائية، إلى أنّ "حزب الله طرح إسم النائبة بهية الحريري لترؤس حكومة تكنوسياسية لكن الرئيس سعد الحريري رفض الطرح". </p>
