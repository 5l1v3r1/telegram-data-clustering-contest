      <h1>El estallido social latinoamericano llega a Colombia</h1>
      <address><time datetime="2019-11-21T19:20:04+00:00">21 Nov 2019, 19:20</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oaKfHrpwub0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los colombianos se echaron a las calles este jueves 21 de noviembre para <b>protestar contra las políticas económicas y sociales del Gobierno de Iván Duque</b>. Un <b>paro nacional</b> paralizó buena parte del país tras la convocatoria de sindicatos, estudiantes y movimientos sociales. En la capital, Bogotá, el transporte público ha sufrido bloqueos y muchos comercios han echado el cierre.</p>
      <p>Para evitar episodios violentos, la seguridad fue reforzada por el Gobierno de Iván Duque, contra el que los colombianos se han echado a las calles, debido a varios motivos; por un lado, <b>un paquete de duras medidas económicas</b>, que incluiría la supresión del fondo estatal de pensiones o la contratación de jóvenes con salarios inferiores al mínimo.</p>

        </b>
      </p>
      <p>A ello se añade la gestión del Ejecutivo de Duque frente a <b>una oleada de asesinatos a indígenas y líderes sociale</b>s, que ha dejado unos 200 muertos en lo que va de año, según el Instituto de Estudios para el Desarrollo y la Paz.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196883291556716545" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Otra reivindicación del pueblo colombiano es <b>un mayor compromiso con <a href="https://es.euronews.com/2016/11/13/el-gobierno-colombiano-y-las-farc-alcanzan-un-nuevo-acuerdo-para-hacer-realidad">la implementación del acuerdo de paz con las FARC.</a></b></p>
      <p>Las protestas se producen en un momento de baja popularidad del Gobierno derechista de Duque, que roza el <b>70% de desaprobación social</b> y envuelto en una reciente crisis en el Ministerio de Defensa que acabó con <a href="https://es.euronews.com/2019/11/07/dimite-el-ministro-de-defensa-de-colombia-por-ocultar-la-matanza-de-8-menores-en-un-bombar">la renuncia del ministro Guillermo Botero</a>.</p>
