      <h1>Путин в Кремле вручил госнаграды за выдающиеся достижения</h1>
      <address>
        <time datetime="2019-11-21T19:42:00+00:00">21 Nov 2019, 19:42</time>
      </address>
      <p>В Кремле прошла церемония вручения государственных наград. Ордена и медали за выдающиеся достижения в области культуры, медицины, спорта и производства вручает президент России Владимир Путин.</p>
