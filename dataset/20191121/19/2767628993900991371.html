      <h1>La odisea de los exiliados turcos en Grecia</h1>
      <address><time datetime="2019-11-21T19:07:29+00:00">21 Nov 2019, 19:07</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oZK2q9zCjls" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Unas 150.000 personas han perdido su trabajo en Turquía por sus vínculos con el movimiento del predicador Fetullah Gülen. Para escapar, muchos han optado por el exilio. Euronews ha hablado con algunos de ellos en Tesalónica, al norte de Grecia. Ahsen Safiye, que era profesora, nos muestra el camino a una modesta tienda de caridad, gestionada por la red de Gülen.</p>
      <p>"Cuando cruzábamos el río fronterizo de Evros, entre Turquía y Grecia, estaba tan oscuro que tuvimos que coger a nuestra hija, así que perdimos todas nuestras pertenencias. Cuando llegamos a Tesalónica, no teníamos nada. En este lugar, encontramos algo de ropa y otras cosas básicas para la gente necesitada", explica.</p>
      <p><a href="https://es.euronews.com/2017/07/13/cronologia-del-golpe-frustrado-en-turquia">Durante el golpe militar fallido en 2016</a>, Ahsen y su marido, también profesor, les pidieron a sus alumnos que se mantuvieran tranquilos. Sin embargo, ambos perdieron su trabajo y fueron procesados. Vamos con Ahsen y su hija al centro de mujeres Irida, una ONG que apoya a mujeres de 35 nacionalidades. El número de turcas con necesidades va en aumento.</p>
      <p>Tras la revuelta, unas 77.000 personas acusadas de terrorismo fueron encarceladas. Ahsen pasó un año prisionera y tuvo que dejar a su bebé de quince meses con famililiares. Pero tuvo que ver cosas peores: "Creo que ya no existe un sistema de justicia independiente en Turquía. En la cárcel, la situación más difícil fue ver a una mujer con su bebé de 30 días. La madre encarcelada no tenía suficiente leche. El bebé era muy pequeño, no era posible darle la comida que necesitaba".</p>
      <p>Tesalónica se ha convertido en un puerto seguro, no solo para Ahsen. 'Unreported Europe' les ofrece el reportaje completo de demandantes de asilo turcos. En Euronews.</p>
