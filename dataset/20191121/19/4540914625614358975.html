      <h1>Gefährliche Lithium-Ionen-Batterien: Was tun mit Tesla-Wrack?</h1>
      <address><time datetime="2019-11-21T19:25:30+00:00">21 Nov 2019, 19:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mmhf0LY8j3A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Schon fast sechs Wochen steht das Wrack dieses Tesla auf dem Gelände einer Entsorgungsfirma in Tirol. Das Problem: Keiner weiß, wie die Überreste fachgerecht zu entsorgen sind.</b>
      </p>
      <p>Abschleppunternehmer sind ratlos, der Autobesitzer fühlt sich allein gelassen, auch vom Autobauer Tesla.</p>
      <p><i>"Das Auto ist jetzt drei jahre und acht Monate alt und bis jetzt ist keiner fähig gewesen, eine Entsorgung ffür solche Autos zu installieren"</i>, erklärt der Autobesitzer.</p>
      <p>Anfang Oktober hatte Dominik Freymuth einen Unfall, sein Tesla kam von der Fahrbahn ab, prallte gegen einen Baum und <a href="https://de.euronews.com/2018/05/11/tesla-unfall-wird-von-us-ermittlern-genauer-untersucht">fing Feuer</a>. Er kam mit dem Schrecken davon, doch von seinem Elektro-Auto ist nicht mehr viel übrig. Die Feuerwehr flutete das Auto drei Tage lang, umso eine Wiederentfachung der in Brand geratenen Batterie zu verhindern.</p>
      <p>Ingeborg Freudenthaler von der Entsorgungsfirma Freudenthaler erklärt: <i>"Die Batterie ist zerstört, keiner weiß, wo fängt die Batterie an und wo hört sie auf. Das ist das Eine. Das heißt, das ist brandgefährlich nach wie vor. Das Zweite ist, das in Österreich sicher sich keiner findet, der diese Batterie entsorgen wird."</i></p>
      <p>Denn die genaue Zusammensetzung der Batterien ist unbekannt. Zudem haben sich europäische Recyclingfirmen bislang nur mit unbeschädigten Batterien beschäftigt. <a href="https://de.euronews.com/2018/06/01/was-tun-mit-elektromull-">Was aber tun</a> mit verkohlten Batterien aus Unfallautos? Diese Frage ist weder technisch noch rechtlich geklärt.</p>
      <p>Erst nach Wochen der Untätigkeit schickte Tesla-Experten, die die beschädigte Batterie ausbauen sollen. Offen bleibt allerdings, ob und wie die Techniker diese nun demontieren und transportieren dürfen.</p>
