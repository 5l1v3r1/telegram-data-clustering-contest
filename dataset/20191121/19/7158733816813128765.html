      <h1>Funkloch in der Tagesschau: Hier wird's erklärt</h1>
      <address><time datetime="2019-11-21T19:13:53+00:00">21 Nov 2019, 19:13</time> by <a rel="author">Carsten Drees, https://www.facebook.com/carsten</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fberichtausberlin%2Fvideos%2F421363298813379%2F&amp;show_text=0&amp;width=520" width="520" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Kürzlich schmunzelte alles über das Funkloch in der Tagesschau, über das wir auch berichteten. Es war ein klarer Fall von "Wenn es nicht so traurig wäre ...": Politiker debattieren, wie man in Deutschland Funklöcher beseitigt und eine Live-Schaltung zu exakt diesem Treffen bricht ab -- aufgrund eines Funklochs.</p>
      <p>Die Tagesschau legt jetzt nochmal nach und veröffentlicht einen weiteren Clip mit Reporterin Kristin Becker. In diesem Video erzählt sie uns, was da genau schiefgelaufen ist und lässt uns auch hinter die Kulissen blicken, wie so eine Live-Schalte heutzutage realisiert wird.</p>
