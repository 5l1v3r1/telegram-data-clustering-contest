      <h1>西武、育成Ｄ１・出井と合意　全選手の入団決まる</h1>
      <address>

      </address>
      <p>　西武が育成ドラフト１位で指名した神奈川大の出井敏博投手（２２）＝１８５センチ、７０キロ、右投げ右打ち＝の入団が２１日、決まった。支度金３５０万円、年俸４００万円で合意した。これで指名した全選手の入団が決まった。（金額は推定）</p>
