      <h1>中日・山井、減額制限いっぱいの１５５０万円減でサイン「１年でも長く」</h1>
      <address>
        <time datetime="2019-11-21T19:07:00+00:00">21 Nov 2019, 19:07</time>
      </address>
      <p>ンした。４年目の今季は昨秋の左肘手術の影響などで登板数が自己最少の７試合に終わり、３勝止まり。来季に向けて「１年間投げ切りたい。チームに貢献できるようにしたい」と意気込んだ。</p>
      <p>　４１歳の球界最年長投手、山井は野球協約の減額制限（１億円以下は２５％）となる１５５０万円減の４６５０万円で更改。「１年でも長くやりたい。まだまだできるなと球団から思われるような成績を出したい」と力を込めた。３年目の藤嶋は８００万円増の２０００万円でサインした。（金額は推定）</p>

        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
