      <h1>Detuvieron a una joven de 18 años acusada de apuñalar a otra dentro de una escuela</h1>
      <address>
        <time datetime="2019-11-21T19:23:00+00:00">21 Nov 2019, 19:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6tL5_SkHCTs" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Es por la agresión ocurrida ayer en un colegio de Lanús. También fue demorada una adolescente de 17 años, pero fue entregada a sus padres. La chica herida ya está en su casa, fuera de peligro</b>
      </p>
      <p>Una joven de 18 años fue detenida este jueves en la localidad bonaerense de Monte Chingolo acusada de formar parte del grupo de estudiantes que ayer al mediodía apuñaló a otra dentro de la escuela 54 "Islas Malvinas" de Lanús, informaron fuentes policiales.</p>
      <p>El hecho ocurrió ayer al mediodía en la escuela conocida como "La Banderita", ubicada en Plaul 1832, cuando un grupo de adolescentes ingresó en el horario de recambio de turno y acuchilló a una estudiante de 16 años por la espalda.</p>
      <p>La joven agredida ya fue dada de alta y está "en buen estado de salud y al cuidado de sus padres", dijo Susana Rodríguez, inspectora distrital de Lanús, quien indicó que la directora de la institución "fue separada preventivamente de su cargo hasta que se realice la investigación".</p>
      <p>"Es una preocupación, porque se trata de una agresión que ocurrió en el establecimiento educativo. Estuvo policía científica trabajando y ahora hay una investigación en curso", apuntó Rodríguez.</p>
      <p>Según fuentes policiales, durante el ataque también sustrajeron un teléfono celular, que "luego de ser investigado llevó a la detención de una joven argentina de 18 años, soltera y desocupada, por resultar responsable del hecho”.</p>
      <p>El parte policial señala que "también fue llevada a la dependencia una adolescente de 17 años", pero que tras “cumplimentarse los recaudos legales, fue entregada a sus progenitores".</p>
      <p>En la investigación de la causa, caratulada como "lesiones leves", interviene la UFI 1 de Menores a cargo del doctor Martín Seara, del Departamento Judicial de Lomas de Zamora.</p>
