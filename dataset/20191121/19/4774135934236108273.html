      <h1>Чувашские полицейские задержали телефонных мошенников, предлагавших получить возмещение за покупку БАДов</h1>
      <address>
        <time datetime="2019-11-21T19:41:00+00:00">21 Nov 2019, 19:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/41hgOCTEf40" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Денежная компенсация за некачественные БАДы. Чувашские полицейские задержали четырех граждан ближнего зарубежья, которые обещали возмещение за приобретенные биологические добавки. Для поиска доверчивых клиентов, злоумышленники организовали в Подмосковье настоящий колл-центр. Звонки оттуда поступали по всей России.<br/><br/>Спецоперацию по задержанию злоумышленников, которые еще недавно вольготно проживали в частном доме в Подмосковье, провели сотрудники Управления уголовного розыска МВД по Чувашии. Среди задержанных четверо граждан ближнего зарубежья. По месту их временного проживания был организован самый настоящий колл-центр. Своих будущих жертв арендаторы искали по телефону среди покупателей биологических добавок.<br/><br/>- Чем именно занимались? Можете рассказать поподробнее?<br/>- Звонки по телефону. <br/>- К кому?<br/>- К гражданам России.<br/><br/>Представляясь сотрудниками правоохранительных органов, иностранцы сообщали гражданам, что купленные БАДы были поддельными и за них положена компенсация. По телефону они заверяли, что суммы им полагаются баснословные, до полумиллиона рублей. Только вот получить их можно было после уплаты процентов. На уловку попалась жительница Цивильского района, которая перевела в общей сложности 80 000 рублей.<br/><br/><i>- Звонков в день делал немного, может 1-2. Потому что была основная работа, и особо не требовалось заниматься этим,</i> - рассказывает задержанный.<br/><br/>Количество пострадавших лишь предстоит установить. В ходе обыска были обнаружены тетради с записями, где указаны сотни покупателей биодобавок с номерами телефонов. Здесь же пошаговые инструкции, как общаться и что говорить.<br/><br/><i>- В настоящее время проводятся следственные действия и оперативные мероприятия для установления дополнительных эпизодов преступной деятельности. Также на предварительном этапе можно уже говорить о том, что География - это вся Россия. Потерпевшие не только на территории Республики, но и за её пределами,</i> - делится подробностями Сергей Александров, заместитель начальника отдела УУР МВД по Чувашии. <br/><br/>В настоящий момент в отношении двух иностранцев избрана мера пресечения в виде ареста. Их следствие считает основными фигурантами уголовного дела, возбужденного по факту «Мошенничество». Еще двоих суд приговорил к административному штрафу и выдворению с последующим запретом на въезд в страну в течении 5 лет.</p>
