      <h1>La Fiscalía israelí acusa a Benjamin Netanyahu de corrupción</h1>
      <address><time datetime="2019-11-21T19:32:20+00:00">21 Nov 2019, 19:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rog2L7ZN3SU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Benjamin Netanyahu, acusado por la Fiscalía de fraude, abuso de confianza y cohecho en tres casos diferentes de corrupción. En un discurso televisado, el primer ministro israelí en funciones ha asegurado ser víctima de un intento de golpe de Estado. Ha señalado que los investigadores no buscaban la verdad, sino que iban tras él. También ha dicho que seguirá liderando el país.</p>
      <p>Un auténtico terremoto en medio del caos político sin precedentes que vive Israel.</p>
      <p>Este jueves el presidente Reuvén Rivlin ha dado al Parlamento el mandato de elegir a un candidato para formar Gobierno, después de dos elecciones sin mayorías este año y de que ni el líder del conservador Likud ni su rival, el centrista Benny Gantz, lo hayan conseguido.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197579566132318208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"En los próximos 21 días no habrá ni bloques ni partidos. Todos y cada uno de ustedes se sentarán consigo mismos y con su conciencia y tendrán que responder a una pregunta, solo una pregunta. ¿Cuál es mi obligación ante el Estado de Israel y sus ciudadanos?"</p>
      <p>Los 120 diputados de la Knéset tienen hasta el 11 de diciembre para elegir a uno de ellos, que debe contar con 61 apoyos, y que podría obtener dos semanas adicionales para constituir un ejecutivo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197561641350680579" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La incertidumbre es máxima, al igual que el pesimismo.</p>
      <p>Todas las miradas se centran ahora en Gantz, líder de la coalición Azul y Blanco, al quedar Netanyahu deslegitimado para seguir negociando o volver a ser candidato.</p>
      <p>El ultraderechista Avigdor Lieberman ha pedido un Gobierno de unidad nacional, pero pocos creen en que eso sea posible tras los meses de negociaciones infructuosas.</p>
      <p>Netanyahu es sospechoso, entre otros cargos, de haber aceptado 264.000 dólares en regalos de magnates y de supuestos favores a cambio de una cobertura favorable en el principal diario del país.</p>
