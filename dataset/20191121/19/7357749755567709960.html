      <h1>Le Pape François exhorte à protéger la dignité des enfants exploités</h1>
      <address><time datetime="2019-11-21T19:27:14+00:00">21 Nov 2019, 19:27</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V4OsIRxr1dA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Pape François s'est rendu en Thaïlande, premier pape depuis plus de 30 ans à visiter ce pays où les catholiques sont ultra-minoritaires. Plusieurs fois, il a tenu à dénoncer l'exploitation sexuelle des femmes et des enfants, dans un pays où la prostitution est une véritable industrie (1,5 % du PIB - on dénombre entre 150 000 et 200 000 travailleurs du sexe, dont presque la moitié sont mineurs, beaucoup, atteints du sida).</p>
      <blockquote>Je pense à ces enfants (...) dont les rêves sont détruits"<cite>Pape François</cite></blockquote>
      <p>Dans ce stade de Bangkok, ils étaient plus de 60.000 fidèles pour l'accueillir. Le souverain pontife a profité de cette première étape de son voyage en Asie pour appeler les autorités à protéger la dignité des enfants, dont nombre d'entre eux sont toujours victimes d'exploitation sexuelle : <i>"Je pense aux enfants et aux femmes victimes de prostitution et de trafic humain, humiliés et rendus vulnérables. Je pense aux jeunes enfants esclaves de la drogue, qui perdent toute notion de sens... Et dont les rêves sont détruits. Je pense aux migrants, privés de leur maison et de leurs familles".</i></p>
      <h3>Près de 70% des victimes de trafic sexuel en dessous de l'âge légal</h3>
      <p>Ses déclarations interviennent trente ans après la signature de la <a href="https://www.humanium.org/fr/convention/">Convention des Nations unies</a> relative aux droits de l'enfant et de l'adolescent. Trois décennies plus tard, l'Asie du Sud-Est compte encore de nombreux cas d'exploitation sexuelle des plus jeunes. Dans la région, près de 70 % des victimes de trafic à des fins d'exploitation sexuelle ont en dessous de l'âge légal, relève l'Office des Nations unies contre la drogue et le crime dans son dernier rapport 2019.</p>
