      <p>IN this episode of “Komen Skit YB”, we feature Pasir Salak MP Tajuddin Abdul Rahman who had been making the headlines since yesterday.</p>
      <p>He was caught in a verbal altercation with Ismail Mohamed Said (Kuala Krau) in front of the media in Parliament.</p>
      <p>He said he only looks fierce on the outside, but actually he’s a nice guy. — November 21, 2019.</p>
