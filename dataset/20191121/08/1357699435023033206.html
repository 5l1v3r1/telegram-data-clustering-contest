      <h1>Пропавшего в Солотче подростка нашли живым</h1>
      <address>
        <time datetime="2019-11-21T08:13:35+00:00">21 Nov 2019, 08:13</time>
      </address>
      <p>13-летнего Исона Семенова, пропавшего в Солотче, нашли живым. Об этом сообщил поисково-спасательный отряд «<a href="https://vk.com/lizaalert_rzn">Лиза Алерт Рязань</a>».</p>
      <p>Подростка <a href="https://www.rzn.info/news/2019/11/20/v-solotche-propal-13-letniy-podrostok.html">искали</a> с 12 ноября.</p>
      <p>Подробности поисков не разглашаются.</p>
