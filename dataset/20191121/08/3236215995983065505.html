      <h1>特朗普指中國在貿談上未符預期</h1>
      <address>
        <time datetime="2019-11-21T08:55:00+00:00">21 Nov 2019, 08:55</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普表示，在兩國貿易談判上，中國未能達致讓美國滿意的程度。<br/>他周三在蘋果公司行政總裁庫克陪同下，巡視蘋果在得克薩斯州興建中的廠房時向記者作出上述表示。他又表示，正考慮是否給予蘋果公司從中國進口貨品關稅豁免，但未有決定。<br/>較早時，有傳媒指中美兩國可能無法在今年內達成首階段貿易協議。消息引致美國股市下滑。</p>
    </article>
