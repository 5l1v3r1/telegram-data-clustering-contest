      <h1>El curioso origen del tema musical de Star Wars Jedi Fallen Order que nació en Mongolia</h1>
      <h2>Afina el oído, porque el juego de Respawn utiliza un tema musical de una banda de metal que realmente parece alienígena.</h2>
      <address><time datetime="2019-11-21T08:45:00+00:00">21 Nov 2019, 08:45</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199267/el-curioso-origen-del-tema-musical-de-star-wars-jedi-fallen/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uee_DYp4ceo" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al comenzar su aventura en <b><a href="https://www.3djuegos.com/25356/star-wars-jedi-fallen-order/">Star Wars: Jedi Fallen Order</a></b> los jugadores conocen a <b>Cal Kestis</b>, que trabaja en un desguace del planeta Bracca mientras escucha un curioso tema musical. Se trata de una canción que a pesar de las apariencias <b>no es nada alienígena</b>.</p>
      <p>Gracias al incansable entusiasmo de los fans <a href="https://www.reddit.com/r/StarWars/comments/dxen3v/the_hu_are_now_canon/">la canción ha sido reconocida</a> como "<a href="https://www.youtube.com/watch?v=ck3X8aEL5jk">Black Thunder</a>", del grupo mongol de metal <b>The Hu</b>. La canción suena un par de veces en el juego, y forma ya parte del cánon oficial de Star War, recurriendo a una técnica ya utilizada en la producción de las películas en el que se utilizan diferentes dialectos <b>para crear idiomas alienígenas</b>.</p>
      <p>¿Quieres saber qué más tiene en común el nuevo juego de Respawn con la saga creada por George Lucas? Te explicamos <a href="https://www.3djuegos.com/noticias-ver/198731/cmo-se-conecta-star-wars-jedi-fallen-order-con-el-resto-del/">cómo se conecta Star Wars Jedi: Fallen Order con el resto del universo</a> de La Guerra de las Galaxias.</p>
