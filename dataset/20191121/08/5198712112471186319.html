      <h1>Захваченные Россией корабли вернулись в Украину</h1>
      <h2>Катера “Бердянск”, “Никополь” и буксир “Яны Капу” добрались до порта в Очаково.</h2>
      <address>
        <time datetime="2019-11-21T08:15:00+00:00">21 Nov 2019, 08:15</time>
      </address>
      <p>Об этом сообщает сайт Сегодня.</p>
      <p>Судна в порту встречал лично Президент Зеленский, хотя и прилетел на три часа позже из-за поломки самолета.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/edZa53D7t3M" width="700" height="435" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>17 ноября захваченные украинские военные катера "Бердянск" и "Никополь", а также буксир "Яны Капу" в сопровождении российской береговой охраны вывели из акватории "Генмола" в Керчи. 18 ноября в ВМС ВСУ заявили, что начат процесс передачи катеров и буксира.</p>
      <p>20 ноября командующий Военно-морскими силами Вооруженных сил Украины адмирал Игорь Воронченко сообщил, что корабли доставляют буксиром.</p>
      <p>
        <i>"Они своим ходом не идут. Россияне их угробили. Сняли даже плафоны, розетки и унитазы. Так что мы еще покажем всему миру варварское отношение россиян", – сказал Воронченко.</i>
      </p>
