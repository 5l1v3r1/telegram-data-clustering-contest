      <h1>За водительскими справками по старой цене люди стоят с шести утра (ФОТО, ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-21T08:52:21+00:00">21 Nov 2019, 08:52</time>
      </address>
      <p>Сегодня, в последний день, когда водители могут пройти транспортную медкомиссию по старым правилам, у медицинских центров с раннего утра выстроились огромные очереди.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GLFrSeaCqPA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жуткие очереди за медсправками</p>
      <p>Как передает читательница РИА «Новый День», уже с утра у одного из таких клиник на ВИЗе десятки людей стоят в очереди прямо на улице, несмотря на довольно холодную погоду. Больше повезло тем, кто пришел к окрытию. В это время очередь еще находилась внутри здания. «Сейчас 10:30, а я стою в очереди с 7:30 утра. Мудрые люди к шести утра пришли, уже забрали справки и ушли», – рассказал один из толпящихся у входа горожан.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/21/677111_2029056589.jpg"/>
      </figure>
      <p>Напомним, с 22 ноября усилится контроль за здоровьем водителей, направленный на то, чтобы не допустить за руль наркоманов и хронических алкоголиков. Теперь <a href="https://newdaynews.ru/ekb/676262.html">мочу водителей будут проверять на наличие следов опиатов, каннабиоидов</a>, фенилалкинаминов (амфетамин, метамфетамин), синтетических катинонов, кокаина, метадона, бензодиазепинов, барбитуратов и фенциклидина. В крови будут искать CDT (карбогидрат-дефицитный трансферрин) – маркер к злоупотреблению алкоголем. Уровень его значительно возрастает при ежедневном употреблении более 60 граммов этанола.</p>
      <figure>
        <img src="https://newdaynews.ru/pict/text/19/11/21/677111_18300848.jpg"/>
      </figure>
      <p>В департаменте информполитики РИА «Новый День» сегодня сообщили, что в Свердловской области процедуру анализа на CDT проводит единственное специализированное учреждение наркологического профиля – Областная наркологическая больница. «Сейчас ОНБ ведет работу по заключению договоров с коллегами из других медицинских учреждений и клиник, чтобы впоследствии лаборатория нашего медицинского учреждения могла принимать биологические материалы для проведения исследований. Кроме того, хочу отметить, что проводить подобные экспертизы могут исключительно государственные учреждения», – подчеркнул главный врач ОНБ Антон Поддубный. В ДИПе также сообщают, что наркологи призвали свердловчан, которые впервые получают права или меняют их по истечении срока действия, заранее обращаться в медицинскую организацию, так как сроки готовности медицинского заключения с 22 ноября могут занимать до нескольких недель.</p>
