      <h1>Πυρκαγιές στην Αυστραλία: Συγκλονιστικές εικόνες διάσωσης κοάλα</h1>
      <address><time datetime="2019-11-21T08:54:35+00:00">21 Nov 2019, 08:54</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ukabYQDXkwM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Διαρκή μάχη με τις φλόγες δίνει εδώ και εβδομάδες η Αυστραλία.</p>
      <p>Από τις αρχές του μήνα τουλάχιστον τέσσερις άνθρωποι έχουν χάσει τη ζωή τους, έχουν καεί 10 εκατ. στρέμματα καλλιεργήσιμης γης και εκτάσεων χαμηλής βλάστησης και έχουν καταστραφεί πάνω από 300 σπίτια.</p>
      <p>50 πυρκαγιές ξέσπασαν στην πολιτεία της Νότιας Αυστραλίας την Τετάρτη δημιουργώντας νέο μέτωπο.</p>
      <p>Οι ιατρικές υπηρεσίες έχουν εκδώσει προειδοποιήσεις λόγω της κακής ποιότητας του αέρα που έχει φτάσει σε επικίνδυνα επίπεδα. Κάποιοι κάτοικοι αντιμετωπίζουν την κατάσταση φορώντας μάσκες.</p>
      <p>Πάνω από 600 πυροσβέστες επιχειρούσαν σε όλη την πολιτεία. Καθώς κάποιες πυρκαγιές πλησίασαν σε γραμμές διανομής ηλεκτρικού ρεύματος, η εταιρία έκοψε την παροχή ηλεκτρισμού σε πάνω από 12.000 πελάτες.</p>
      <p>Οι πυρκαγιές έχουν ήδη κοστίζει τη ζωή και σε πολλά ζώα.</p>
      <p>Οι εικόνες μιας γυναίκας που σώζει ένα κοάλα το οποίο κάηκε από τις φλόγες έχουν συγκινήσει.</p>
      <p>Εκπρόσωπος του νοσοκομείου στο οποίο μεταφέρθηκε το ζωάκι δήλωσε ότι αν και τα εγκαύματά του είναι σοβαρά, η κατάσταση της υγείας του είναι καλή και μάλιστα είναι σε θέση να φάει, να πιει και να παίξει.</p>
