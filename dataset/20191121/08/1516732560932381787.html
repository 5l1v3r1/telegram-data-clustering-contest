      <h1>«Торонто» уволил Бэбкока. Он был самым высокооплачиваемым тренером мира</h1>
      <address>
        <time datetime="2019-11-21T08:01:00+00:00">21 Nov 2019, 08:01</time>
      </address>
      <p>Руководство «Торонто» решил освободить с должности главного тренера <b>Майка Бэбкока</b>. </p>
      <p>Об этом на официальном сайте клуба сообщил президент клуба <b>Брендон Шенахэн</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/LeafsPR/status/1197265900874977286?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бэбкок был самым высокооплачиваемым тренером мира. В 2015 году он подписал восьмилетнее соглашение с «Торонто» на 50 млн долларов. </p>
      <p>После 23 матчей регулярного чемпионата канадская команда занимают лишь 10-е место в турнирной таблице Восточной конференции, набрав 22 очка. Также «Торонто» проиграл шесть матчей подряд со счётом 15:26.</p>
      <p>Новым наставником «Торонто» станет<b> Шэлдон Киф</b>, который ранее возглавлял фарм-клуб канадцев.</p>
      <p>Бэбкок – единственный тренер, кому удавалось выиграть Кубок Стэнли («Детройт»), чемпионат мира (сборная Канады) и Олимпиаду (сборная Канады) </p>
      <p>Следующий матч регулярного чемпионата «Торонто» проведёт этой ночью против «Аризоны».</p>
