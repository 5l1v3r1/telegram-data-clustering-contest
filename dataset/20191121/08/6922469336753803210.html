      <p>“Dobbiamo essere consapevoli che la situazione di tassi molto bassi probabilmente ci accompagnerà a lungo. Una sfida per gli investitori, considerato che la mancata allocazione dei propri risparmi è un costo, rappresentato da un potere d’acquisto”. E’ quanto dichiarato da  <b>Alberto Biolzi</b>, responsabile direzione wealh management di Cassa Lombarda. Che nell’intervista a PRIVATE sottolinea l’importanza della diversificazione per cercare rendimento.</p>
