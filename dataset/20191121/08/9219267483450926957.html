      <h1>הפגיעה בחפים מפשע במלחמה/ הרב יצחק שילת</h1>
      <h2>בעקבות ההסלמה האחרונה בדרום במסגרתה נהרגו בעזה 8 בני משפחת אחת בתקיפות צה"ל, הרב יצחק שילת, ראש ישיבת מעלה אדומים, העלה  דילמה מוסרית הנוגעת לפגיעה בחפים מפשע במהלך פעילות צבאית בשטח אויב. צפו</h2>
      <address><time datetime="2019-11-21T08:32:24+00:00">21 Nov 2019, 08:32</time> by <a rel="author">חדשות סרוגים</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6KqDL29bZgA" width="650" height="366" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>בעקבות ההסלמה האחרונה בדרום במסגרתה, כך על פי דיווחים, נהרגו בעזה 8 בני משפחת אחת בתקיפות צה"ל, הרב יצחק שילת, ראש ישיבת מעלה אדומים, העלה  דילמה מוסרית הנוגעת לפגיעה בחפים מפשע במהלך פעילות צבאית בשטח אויב. הרב השווה זאת לתפילת אברהם אבינו על סדום – "האף תספה צדיק עם רשע?".</p>
      <p>בעקבות פרסום הסרטון, אמר הרב עידו פכטר כי דבריו של הרב שילת מחזקים את <u><a href="https://www.srugim.co.il/390490-%d7%94%d7%a8%d7%91-%d7%a2%d7%99%d7%93%d7%95-%d7%a4%d7%9b%d7%98%d7%a8-%d7%9c%d7%a8%d7%91-%d7%90%d7%9c%d7%99%d7%94%d7%95-%d7%a2%d7%95%d7%9c%d7%9d-%d7%94%d7%a4%d7%95%d7%9a-%d7%a8%d7%90%d7%99%d7%aa">דבריו במאמר שפרסם נגד עמדתו של הרב שמואל אליהו</a></u>.</p>
      <figure>
        <video src="https://media.srugim.co.il/wp-content/uploads/2019/07/%D7%A4%D7%AA%D7%99%D7%97-%D7%A1%D7%A8%D7%95%D7%92%D7%99%D7%9D-1_x264.mp4"/>
      </figure>
      <p>בעמוד הפייסבוק שלו כתב הרב פכטר: "תודה לרב יצחק שילת, ראש ישיבת מעלה אדומים, שהוא הרב היחיד עד כה שהשמיע את קול המוסר היהודי והשכל הישר כנגד דברי הרב אליהו. כן, לעומת דבריהם של הרב חננאל זייני או הרב אריאל אליהו, שהגיבו לדבריי, הרב שילת לומד את המוסר היהודי מתפילת אברהם על סדום, את הצורך בהבחנה בין חפים מפשע לטרוריסטים, אומר שרק אלוהים יודע מתי להחריב מקום ולא בני האדם, ומזהיר מפני התנהגות אכזרית כלפי אלו שידם לא שפכו את הדם. אני מפציר בכל מי שמגיב לדבריי שיצפה בדבריו אלה. אל דבריו אני מקווה שתתייחסו אחרת".</p>
