      <h1>На рынке "Атлант" в Аксайском районе горит двухэтажный торговый павильон</h1>
      <h2>Пожару присвоен ранг №2. Пострадавших нет.</h2>
      <address>
        <time datetime="2019-11-21T08:36:00+00:00">21 Nov 2019, 08:36</time>
      </address>

      <p>В п. Янтарном на ул. Индустриальной горит двухэтажный торговый павильон. Об этом несколько минут назад сообщили в МЧС по Ростовской области. Общая площадь пожара - 1500 кв.м., пострадавших нет.<br/><br/>«Сообщение о возгорании поступило в 7.47. Для тушения пожара привлечены 52 человека, 12 единиц техники. Обстановка уточняется», - рассказали в МЧС.<br/><br/>UPD: По уточнённой информации МЧС на 9.10 (мск), площадь пожара составляет 600 кв.м. Всего пожар тушат 70 человек личного состава, задействовано 17 единиц техники.</p>
