      <h1>ＮＨＫ大河、沢尻容疑者の代役に川口春奈さん決定</h1>
      <address>
        <time datetime="2019-11-21T08:48:00+00:00">21 Nov 2019, 08:48</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191121-OYT1I50060-1.jpg?type=large"/>
        <figcaption>川口春奈さん</figcaption>
      </figure>
      <p>　ＮＨＫは２１日、麻薬取締法違反容疑で逮捕された女優の沢尻エリカ容疑者（３３）が出演予定だった大河ドラマ「麒麟（きりん）がくる」（来年１月放送開始）を降板し、女優の川口春奈さん（２４）が代役で出演すると発表した。</p>
      <p>　沢尻容疑者は、主人公の明智光秀が仕えた戦国大名・斎藤道三の娘（後に織田信長の妻となる濃姫）役で、６月から収録に参加していた。</p>
      <p>　同局によると、初回から登場シーンがあり、撮り直しなどのスケジュールを検討し、放送開始日などを決めるとしている。</p>
    </article>
