      <h1>Simona Ventura e Giovanni Terzi, nozze nel 2020: l’annuncio della conduttrice – VIDEO</h1>
      <address><time datetime="2019-11-21T08:51:27+00:00">21 Nov 2019, 08:51</time> by <a rel="author">Sara Fonte</a></address>
      <h3>Giovanni Terzi e Simona Ventura sono più innamorati che mai, i due si sposeranno nel 2020, ecco cosa ha svelato la conduttrice</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/M2iLUhGOTVs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ad attirare l’attenzione del gossip nelle ultime ore <b>Simona Ventura</b>, la nota ed amata conduttrice presto convolerà a nozze con il compagno <b>Giovanni Terzi</b>.</p>
      <p>I due stanno insieme da un anno e sono più innamorati e felici che mai. Intervistata dal <b>settimanale Oggi </b>la conduttrice ha svelato che lei e Giovanni non hanno ancora scelto la data ma hanno deciso che <b>si sposeranno nel 2020</b>.</p>
      <p>Queste le parole della Ventura sulle nozze:<i>“Io e Giovanni abbiamo deciso di sposarci. <b>Sappiamo solo che sarà nel 2020</b> e siamo tutti e due dell’idea che succederà all’improvviso.”</i></p>
      <p>
        <i>Sara Fonte</i>
      </p>
