    <article>
      <h1>দুবে-চাহারের অভিষেক, কুল-চা জুটির প্রত্যাবর্তন, শেষ ওয়ানডে দল নির্বাচনেও চমক প্রধান নির্বাচকের</h1>
      <address><time datetime="2019-11-21T08:30:00+00:00">21 Nov 2019, 08:30</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073507.1574349365!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ডিসেম্বরের গোড়াতেই ঘরের মাঠে ওয়েস্ট ইন্ডিজের বিরুদ্ধে ওয়ানডে ও টি ২০ সিরিজ খেলবে ভারত। বৃহস্পতিবার বিদায়ী চেয়ারম্যান এসএসকে প্রসাদের নেতৃত্বে তিন ম্যাচের একদিনের সিরিজের দল বেছে নিলেন জাতীয় নির্বাচকরা। এখনও চোট সারিয়ে উঠতে না পারায় দলে জায়গা পেলেন না হার্দিক পাণ্ড্য, যশপ্রীত বুমরা ও নবদীপ সাইনি। তবে দলে এলেন দুই নবাগত। কেমন হল ওয়েস্ট ইন্ডিজের বিরুদ্ধে ওয়ানডে সিরিজের দল, দেখে নেওয়া যাক।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073520.1574349372!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>বিরাট কোহালি (অধিনায়ক): বাংলাদেশের বিরুদ্ধে টি-টোয়েন্টি সিরিজে বিশ্রামে ছিলেন বিরাট কোহালি। ওয়েস্ট ইন্ডিজের বিরুদ্ধে নিশ্চিত ভাবেই পুরো সিরিজ খেলবেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073647.1574350487!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রোহিত শর্মা: ওয়েস্ট ইন্ডিজ সিরিজে রোহিত শর্মাকে বিশ্রাম দেওয়া হবে। এরকম খবরই ছড়িয়েছিল দেশের ক্রিকেটমহলে। কারণ হিসেবে বলা হচ্ছিল, নাগাড়ে খেলে চলেছেন রোহিত। সেই কারণেই তাঁকে বিশ্রাম দেওয়া হবে। বৃহস্পতিবার অবশ্য রোহিতকে রেখে দিয়েই দল নির্বাচন করলেন নির্বাচকরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073524.1574349415!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শিখর ধওয়ন: এই সিরিজে খুব চাপে থাকবেন দিল্লির বাঁ-হাতি ওপেনার। বিশ্বকাপের গোড়ায় চোট পেয়ে ছিটকে যাওয়ার পর এখনও চেনা ছন্দে পাওয়া যায়নি তাঁকে। বয়সও এগোচ্ছে ৩৪-এর দিকে। এখনও পর্যন্ত ১৩৩টি একদিনের ম্যাচে ৪৪.৫০ গড়ে ৫৫১৮ রান করেছেন শিখর। রয়েছে ১৭ সেঞ্চুরিও।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073523.1574349426!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>লোকেশ রাহুল: টেস্ট দল থেকে বাদ পড়েছেন। তবে ছোট ফর্ম্যাটের ক্রিকেটে তাঁর পারফরম্যান্স খারাপ নয়। নাগপুরে বাংলাদেশের বিরুদ্ধে নির্ণায়ক টি-টোয়েন্টিতে ৫২ রানের ঝলমলে ইনিংস খেলেছিলেন তিনি। ওয়ানডে সিরিজে সেই আত্মবিশ্বাস সঙ্গী হবে তাঁর। ২৩ ওয়ানডেতে ৩৯.১১ গড়ে ৭০৪ রান করেছেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073519.1574349451!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শ্রেয়স আইয়ার: ইংল্যান্ডে হওয়া ৫০ ওভারের বিশ্বকাপের আগে থেকেই চার নম্বরের খোঁজে ছিল ভারত। সেই টালবাহানা ভুগিয়েছিল বিশ্বকাপে। এই মুহূর্তে অবশ্য সেই দুশ্চিন্তা অনেকটাই কম। কারণ, শ্রেয়স আইয়ার ভরসা দিয়েছেন দারুণ ভাবে। দেখিয়েছেন, চার নম্বরে নেমে দলকে টানার ক্ষমতা তাঁর রয়েছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073518.1574349469!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মণীশ পাণ্ডে: বেশ কিছুদিন ধরেই জাতীয় দলের সঙ্গে রয়েছেন। কিন্তু ৩০ বছর বয়সী নিজের জায়গা পাকা করতে পারেননি। তবে কিছুদিন আগেই ঘরোয়া টি-টোয়েন্টি ক্রিকেটে অপরাজিত ১২৯ করেছেন তিনি। সেই আত্মবিশ্বাস ওয়ানডে সিরিজে তাঁর সঙ্গী হবে বলে মনে করা হচ্ছে। ২৩ ওয়ানডে ম্যাচে ৩৬.৬৬ গড়ে ৪৪০ রান করেছেন মণীশ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073515.1574349492!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ঋষভ পন্থ: আরও একবার সুযোগ পেলেন দিল্লির উইকেটকিপার। মহেন্দ্র সিংহ ধোনির উত্তরসূরি হিসেবে একসময় চিহ্নিত হচ্ছিলেন তিনি। কিন্তু ধারাবাহিকতার অভাব, উইকেট ছুড়ে দিয়ে আসার প্রবণতা, উইকেটকিপিংয়েও দুর্বলতা প্রভৃতি কারণে দলের আস্থা ক্রমশ কমছে তাঁর উপরে। তবু আরও একবার সুযোগ পেলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073516.1574321164!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>শিবম দুবে: হার্দিক নেই। ফলে সুযোগ পেলেন মুম্বইয়ের আক্রমণাত্মক অলরাউন্ডার শিবম। এর আগে টি-টোয়েন্টি ফরম্যাটে অভিষেক ঘটেছে তাঁর। তবে ব্যাট হাতে নিজেকে চেনাতে পারেননি। বরং বাংলাদেশের বিরুদ্ধে শেষ টি-টোয়েন্টিতে বল হাতে তিন উইকেট নিয়েছিলেন তিনি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073648.1574350504!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কেদার যাদব: বিশ্বকাপে তাঁর মন্থর ব্যাটিং নিয়ে অনেক চর্চা হয়েছিল। শেষ ওয়ানডে ম্যাচ তিনি খেলেছেন বিশ্বকাপের সেমিফাইনালে। সেই কেদার যাদবকে ফেরানো হল ক্যারিবিয়ানদের বিরুদ্ধে ওয়ানডে সিরিজে। মিডল অর্ডারে কেদার যাদব দলকে নির্ভরতা দিতে পারবেন। সেই কারণেই তাঁকে দলে নিয়েছেন নির্বাচকরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073513.1574320847!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>রবীন্দ্র জাডেজা: বাংলাদেশের বিরুদ্ধে টি-টোয়েন্টি সিরিজে বিশ্রামে ছিলেন। কিন্তু টেস্টে দারুণ ফর্মে রয়েছেন তিনি। ব্যাট হাতেও ভরসা দেখিয়েছেন। ফলে, অলরাউন্ডার হিসেবে তাঁর উপর আস্থা রাখতেই পারে ভারত। আর ফিল্ডার জাডেজার তো তুলনাই হয় না।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073511.1574320692!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>যুজবেন্দ্র চহাল: বাংলাদেশের বিরুদ্ধে টি-টোয়েন্টি সিরিজে লেগস্পিনার দেখিয়েছেন তিনি দলের পক্ষে কতটা গুরুত্বপূর্ণ। রিস্ট স্পিনার হিসেবে মাঝের ওভারগুলোয় উইকেট নেওয়ার দায়িত্ব তাঁর উপর। আর চহাল দেখিয়েছেন তিনি এই দায়িত্ব নেওয়ার ক্ষমতা ধরেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073547.1574324017!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কুলদীপ যাদব: চায়নাম্যান বলেই রহস্য জড়িত তাঁর বোলিংয়ে। যদিও সেই রহস্য ক্রমশ কমছে। বিশ্বকাপেও দেখা গিয়েছে তাঁকে খেলতে তেমন সমস্যায় পড়ছেন না ব্যাটসম্যানরা। ওভারের দুই ফরম্যাট থেকে তাই বিশ্রাম দেওয়া হয়েছিল তাঁকে। এ বার সুযোগ কাজে লাগাতে হবে বাঁ-হাতি রিস্ট বোলারকে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073509.1574320574!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দীপক চাহার: বাংলাদেশের বিরুদ্ধে শেষ টি-টোয়েন্টিতে সাত রানে ছয় উইকেট নিয়েছিলেন। করেছিলেন হ্যাটট্রিক। তার পর ঘরোয়া ক্রিকেটেও সেই ছন্দে বল করেছেন। হাতে দুর্দান্ত সুইং রয়েছে দীপকের। আর সেটাই তাঁকে বিপজ্জনক করে তুলেছে ব্যাটসম্যানদের কাছে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073510.1574320630!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মহম্মদ শামি: স্বপ্নের ছন্দে রয়েছেন। টেস্টে হয়ে উঠেছেন বিধ্বংসী। এই ছন্দে তাঁকে ৫০ ওভারের ক্রিকেটেও দেখতে চাইছে ভারতীয় দল। বুমরা, ভুবিরা না থাকায় তিনিই এক নম্বর স্ট্রাইক বোলার। সম্ভবত তাঁকে তিন স্পেলে ব্যবহার করবেন অধিনায়ক কোহালি।</figcaption>
      </figure>
