      </address>
      <table>

        </tr>

      <p>隔晚美股回吐，道指挫112點或0.4%，報27821點；標普500指數跌0.38%；納指跌0.51%。亞太股市今早全線向下。<br/>日本日經225指數最新跌74點或0.32%，報23073。<br/>南韓KOSPI指數最新報2110點，跌14點或0.68%。<br/>澳洲普通股指數最新跌48點或0.7%，報6780。紐西蘭NZX50指數最新升14點或0.13%，報10990點。</p>
