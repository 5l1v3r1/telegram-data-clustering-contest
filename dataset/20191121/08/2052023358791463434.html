      <h1>В Москве снова задержали сотрудника ФБК Руслана Шаведдинова</h1>
      <address>
        <time datetime="2019-11-21T08:37:00+00:00">21 Nov 2019, 08:37</time>
      </address>
      <p>​Полицейские вновь задержали в Москве сотрудника Фонда борьбы с коррупцией (ФБК) Руслана Шаведдинова. Об этом сообщил его коллега Илья Пахомов.</p>
      <p>Это уже четвертое задержание Шаведдинова за последние полтора месяца.</p>
      <figure>
        <iframe data-src="https://twitter.com/shaveddinov/status/1197433418562363393?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Через несколько часов сотрудника ФБК <a href="https://twitter.com/shaveddinov/status/1197458066888896512">отпустили</a> из отдела полиции.</p>
      <p>Оппозиционера <a href="https://zona.media/news/2019/10/11/shvddnv">трижды</a> <a href="https://zona.media/news/2019/10/17/shav">задерживали</a> в <a href="https://zona.media/news/2019/10/25/shava">октябре</a>, каждый раз его отпускали без протокола. В одном случае в отдел полиции, куда привезли Шаведдинова, <a href="https://zona.media/news/2019/10/11/shvddnv">приехал</a> военный комиссар.</p>
      <p><b>Обновлено в 13:30. </b>Добавлена информация об освобождении Шаведдинова.</p>
