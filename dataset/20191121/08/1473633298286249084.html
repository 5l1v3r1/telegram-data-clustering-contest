      <h1>映画『ドクター・ドリトル』ロバート・ダウニーJr.主演、動物たちと繰り広げるアドベンチャー</h1>
      <address>
        <time datetime="2019-11-21T08:05:00+00:00">21 Nov 2019, 08:05</time>
      </address>
      <p>映画『ドクター・ドリトル』が、2020年3月20日(金・祝)に全国ロードショーされる。</p>
      <h3>ロバート・ダウニーJr.最新作“動物と話せる名医”</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/b7qIsLCpLwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>映画『アリス・イン・ワンダーランド』『<a href="https://www.fashion-press.net/news/10696">マレフィセント</a>』のスタッフと豪華キャストが結集。100年ものあいだ愛され続けるベストセラー『ドリトル先生』シリーズから生まれたアクション・アドベンチャー、ロバート・ダウニーJr.演じる“動物と話せる名医”の冒険を贈る。</p>
      <h3>ストーリー</h3>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23478/QAE.jpg"/>
      </figure>
      <p>名医だけれども変わり者のドリトル先生は、大自然のなかでさまざまな動物たちとひっそりと暮らしていた。そんな彼のもとに届いたのは、若き女王が重い病に倒れたとの知らせ。ドリトル先生は女王を救える唯一の治療法を求めて、伝説の島へと旅立つ。</p>
      <p>ドリトル先生と冒険を共にするのは、助手のスタビンズ少年、そして先生が信頼をおく頑固なオウム、臆病なゴリラ、とぼけたアヒル、おしゃべりなキリン......。そんな個性豊かな仲間たちとの旅で明かされてゆく、ドリトル先生の過去、国を揺るがす陰謀──壮大な世界観で繰り広げられる冒険が、いま始まる。</p>
      <h3>豪華キャストが集結</h3>
      <p>動物と会話ができる名医ドリトルを演じるのは、『<a href="https://www.google.com/url?client=internal-element-cse&amp;cx=partner-pub-3820403733273902:9768053796&amp;q=https://www.fashion-press.net/news/12844&amp;sa=U&amp;ved=2ahUKEwjfg7H8hfblAhXN-GEKHeUJBe8QFjAAegQIBhAC&amp;usg=AOvVaw33Mk9FHtNKk7dzjgvS6Dfz">チャーリー</a>』でアカデミー賞の主演男優賞ノミネート後、主演を務めた『<a href="https://www.google.com/url?client=internal-element-cse&amp;cx=partner-pub-3820403733273902:9768053796&amp;q=https://www.fashion-press.net/news/49025&amp;sa=U&amp;ved=2ahUKEwjjqcOEhvblAhWqGKYKHTY5DpYQFjABegQICBAC&amp;usg=AOvVaw00fb6E1_F_uYJP-a8NQxF8">アイアンマン</a>』シリーズ、『<a href="https://www.google.com/url?client=internal-element-cse&amp;cx=partner-pub-3820403733273902:9768053796&amp;q=https://www.fashion-press.net/news/39585&amp;sa=U&amp;ved=2ahUKEwiq7JSRhvblAhVXZt4KHVjhA_0QFjAAegQIARAC&amp;usg=AOvVaw0Cu5VV1bvjKewlIvSJ88Kg">シャーロック・ホームズ</a>』シリーズで人気を博したロバート・ダウニーJr.だ。個性的な仲間とともに紡ぎだす物語に、期待が高まる。</p>
      <p>動物役にも、豪華な声優陣が集結する。ドリトル先生が信頼をおく頑固なオウム・ポリネシア役には『ハワーズ・エンド』でアカデミー賞主演女優賞を受賞したエマ・トンプソン。また『<a href="https://www.google.com/url?client=internal-element-cse&amp;cx=partner-pub-3820403733273902:9768053796&amp;q=https://www.fashion-press.net/news/41178&amp;sa=U&amp;ved=2ahUKEwijirK0hvblAhUdxYsBHdvGA-AQFjAAegQIARAC&amp;usg=AOvVaw0xd7CDDsL_GptiOU1bC2u4">ボヘミアン・ラプソディ</a>』でアカデミー賞主演男優賞を受賞し、2020年には『<a href="https://www.fashion-press.net/news/49468">007</a>』シリーズにも抜擢されたラミ・マレックが臆病なゴリラ・チーチー役に。</p>
      <p>さらに、マーベル映画でロバート・ダウニーJr.と共演したトム・ホランドがドリトル先生の犬・ジップ役、『ハリー・ポッター』シリーズのヴォルデモート役を務めたレイフ・ファインズがトラのバリー役、女優・歌手として活躍するセレーナ・ゴメスがキリンのベッツィ役を担当するなど、個性の豊かな顔ぶれが勢ぞろいする。</p>
      <p>監督は、アカデミー賞受賞歴を持つスティーヴン・ギャガンが務める。</p>
