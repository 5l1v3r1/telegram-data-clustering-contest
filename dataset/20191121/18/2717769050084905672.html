      <h1>Путин вручил в Кремле ордена выдающимся деятелям культуры, политики, медицины и спорта (видео)</h1>
      <address>
        <time datetime="2019-11-21T18:16:00+00:00">21 Nov 2019, 18:16</time>
      </address>
      <p>
        <a href="https://youtu.be/s4eDNi8bkGs">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/s4eDNi8bkGs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент РФ Владимир Путин вручил ордена ряду выдающихся отечественных артистов и спортсменов, представителям духовенства, политическим и общественным деятелям. Церемония награждения проходит в четверг в Екатерининском зале первого корпуса Кремля. <br/>Композитор Александра Пахмутова, отметившая в этом месяце 90-летний юбилей, удостоена ордена Святого апостола Андрея Первозванного. Орден "За заслуги перед Отечеством" I степени из рук главы государства получили народная артистка СССР, президент МХАТ им. М. Горького Татьяна Доронина, народный артист СССР, президент Московского международного Дома музыки Владимир Спиваков и народный артист РСФСР, худрук Московского академического театра сатиры Александр Ширвиндт. Орден Александра Невского вручен народной артистке РФ Александре Захаровой. <br/><br/>Среди награжденных прославленных деятелей спорта - советский хоккеист Борис Майоров и советская фигуристка, депутат Госдумы Ирина Роднина, а также председатель тренерского совета Федерации фигурного катания на коньках России Елена Чайковская. <br/><br/>Вдова писателя Александра Солженицына, возглавляющая благотворительный фонд его имени, Наталия Солженицына удостоена ордена Святой великомученицы Екатерины. Гендиректор музея-заповедника "Московский Кремль" Елена Гагарина получила орден "За заслуги перед Отечеством" IV степени, так же награда - у космонавта Александра Мисуркина. Орден Александра Невского получили глава НИИ неотложной детской хирургии и травматологии Леонид Рошаль, ректор СПбГУ Николай Кропачев, глава Объединенной судостроительной корпорации Алексей Рахманов. <br/>Деятели культуры, получившие государственные награды из рук президента РФ Владимира Путина в четверг в Кремле, обратились с ответными словам благодарности. <br/><br/>"Я хочу сказать вам, что вы возглавляете легендарную страну, потрясающую страну. Поэтому не допустим, чтобы было хуже, все должно быть хорошо, - сказала в ответной речи народная артистка СССР, композитор Александра Пахмутова, удостоенная высшей награды России - ордена Святого апостола Андрея Первозванного. - Талантливые люди, великолепная страна, и вы это знаете и любите. Хочу пожелать вам мужества, энергии". <br/><br/>Народный артист СССР, дирижер и скрипач Владимир Спиваков, народная артистка СССР, президент Московского Художественного академического театра им. Горького Татьяна Доронина и народный артист РСФСР, художественный руководитель Театра сатиры Александр Ширвиндт награждены орденом "За заслуги перед Отечеством" I степени. <br/><br/>Спиваков перечислил успехи возглавляемых им камерного оркестра "Виртуозы Москвы" и Национального филармонического оркестра России, Московского международного Дома музыки и благотворительного фонда. "Все, что кажется успешным, в общем-то приходит после понимания того, что вещи созданы для того, чтобы ими пользовались, а люди созданы для того, чтобы их любили", - подчеркнул Спиваков. <br/><br/>Ширвиндт пошутил, что не готов разделить награду с "родным коллективом" и хочет "оставить лично себе". "Принято сказать, что это надо рассматривать как аванс, доверие, но какой аванс после 85 лет? Все это звучит подозрительно, - с улыбкой заметил он. - Я всегда завидую, когда здесь выходят ребята поджарые и говорят без всяких длинных слов: "Служу России". Я тоже говорю: "Смешу Россию". <br/><br/>Доронина не стала выходить к трибуне и обратилась лично к президенту шепотом. <br/><br/>Народная артистка России, балерина Большого театра Светлана Захарова, принимая орден "За заслуги перед Отечеством" IV степени, отметила, что где бы она ни выступала, всегда с гордостью представляет свою любимую Родину. Получая аналогичную награду, генеральный директор музея-заповедника "Московский Кремль" Елена Гагарина поблагодарила за оказанную ей честь "хранить государственные регалии и символы власти нашей великой страны". <br/><br/>Народный артист России, ректор Театрального института им. Б. Щукина Евгений Князев после получения ордена "За заслуги перед Отечеством" IV степени отпросился у президента покинуть церемонию из-за скорого начала спектакля. "Когда мы в залах выходим,… и встают зрители, благодарят, я понимаю, что в этом служба Отечеству. А сейчас я бы хотел попросить извинения и попросить разрешения у вас уйти, потому что у меня через 15 минут должен начаться спектакль, и я должен продолжать служить", - заметил он. <br/><br/>Глава государства вручил в четверг в Кремле орден "За заслуги перед Отечеством" II степени и полярному исследователю, депутату Госдумы Артуру Чилингарову. Получив награду из рук президента, ученый захотел произнести благодарственную речь и в поисках стойки с микрофонами встал у президентского пюпитра, украшенного государственным гербом. Но вскоре понял свою ошибку, встал за пюпитр для участников церемонии и пошутил: "Там (вставать) - еще рано". "Надо присматриваться начинать" - ответил ему Путин с улыбкой. <br/><br/>Чилингаров поблагодарил президента за оказываемую поддержку. "Остаюсь действующим полярным исследователем. И дальше буду делать все, чтобы Россия была великой морской арктической державой", - добавил он.</p>
