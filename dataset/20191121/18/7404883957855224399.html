      <h1>纖細辣妹偷竊被抓 穿9條牛仔褲一件件脫</h1>
      <address>
        <time datetime="2019-11-21T18:16:00+00:00">21 Nov 2019, 18:16</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911220214026351_45N201.png"/>
        <figcaption>一名女子將偷來的牛仔褲全都穿上身，連她原本的褲子在內，一共穿了九件。（圖擷自YouTube）</figcaption>
      </figure>
      <p>許多小偷在偷竊完時會將物品塞進包包內帶走，但據英國「每日郵報」，一名女子卻將偷來的衣物全都穿上身。近期一段影片在網路上爆紅，只見影片中的這位女子被人指控偷竊，對方要求女子將褲子一件件脫下，結果她一連脫下8件牛仔褲，讓網友嚇壞，直呼「竟然還可以走路！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VJiTrvhhZE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>根據英國「每日郵報」報導，這位女子來自委內瑞拉，但該段影片卻在秘魯流傳開來，據悉女子被商店員工發現偷竊，於是請她到廁所裡進行檢查，只見女子身材纖細，也沒有帶任何包包，員工要求她將褲子脫下檢查，在女子脫下牛仔褲時員工也在影片中一邊數著牛仔褲的數量，直到女子脫完第8件褲子稍微展示身上的內褲，員工才確認女子身上的褲子是最後一件。</p>
      <p>該影片被放上網路，吸引了250萬的觀看次數，引來許多網友熱議，有網友表示「令人驚訝地是她還可以走路！」、「我穿一件褲子都有困難了，更何況九件。」、「她可以去上達人秀了！」、「她穿上那些牛仔褲看上去還是很瘦。」、「同時感到震驚和嫉妒。」雖然影片遭到熱烈討論，但該名女子是否因涉嫌盜竊被捕或被控罪仍不得而知。</p>
