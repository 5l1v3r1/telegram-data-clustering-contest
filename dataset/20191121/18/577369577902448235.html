      <h1>«Все проходят мимо»: женщине стало плохо в коридоре больницы (видео)</h1>
      <address>
        <time datetime="2019-11-21T18:25:00+00:00">21 Nov 2019, 18:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gL1FZgimaiY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.kam24.ru/uploads/thumb1130_bolnica77.jpg"/>
      </figure>
      <p>
        <b>В среду, 20 ноября, одной из пациенток стало плохо коридоре Вилючинской городской больницы. Женщина-очевидец утверждает, что больной долго не оказывали помощь. Краевой минздрав проводит проверку.</b>
      </p>
      <p>Запись, на которой запечатлены события в вилючинской больнице, распространяется в социальных сетях. На ней видно, что на стуле в коридоре сидит пациентка с закрытыми глазами.</p>
      <p>«Вилючинск, человеку плохо. Не подошел никто. Ни одной медсестры, ни одного врача, все проходят мимо», – говорит женский голос.</p>
      <p>Затем в кадре появляются медработники, сначала одна девушка, затем другая. Они по очереди подходят к пациентке, сидящей на стульях. Автор видео между тем утверждает: 15 минут понадобилось, чтобы врачи обратили на нее внимание. По словам женщины, снявшей ролик, она лично звала медиков, но те долго не выходили из кабинетов.</p>
      <p>Журналист ИА «Кам 24» обратился за комментарием в краевой минздрав. Там инициировали проверку инцидента. Информация о том, что одна из пациенток почувствовала себя плохо в коридоре ГБУЗ КК «Вилючинская городская больница» подтвердилась. Теперь специалисты выясняют, насколько оперативно и квалифицированно больной была оказана помощь, а также в каком состоянии она сейчас находится.</p>
