    <meta property="og:title" content="#Dystrub : le photojournalisme s'affiche au lycée Varoquaux à Tomblaine"/>
    <meta property="og:description" content="Armés de raclettes et de seaux de colle, les élèves de première Arts plastiques du lycée Varoquaux à Tomblaine accompagnés du collectif #Dysturb, de l'anglais &quot;déranger&quot;, ont placardé, ce jeudi matin, une photo de la journaliste anglo-suédoise Anastasia Taylor-Lind sur la façade du lycée. La photo, prise en 2003, représente une soldate peshmerga gardant un poste de contrôle de la base de Farmanday Peshmerga, aux abords de Souleimaniye, au Kurdistan. Le collectif #Dysturb a pour mission de rendre l'information accessible à tous."/>
  </head>
