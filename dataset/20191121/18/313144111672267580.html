      <h1>한국계 소설가 수전 최 '全美도서상'</h1>
      <address><time datetime="2019-11-21T18:36:34+00:00">21 Nov 2019, 18:36</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.22 03:36</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/22/2019112200443_0.jpg"/>
      </figure>
      <p>한국계 미국 소설가 <b>수전 최</b>(50)가 미국의 권위 있는 문학상인 전미도서상(National Book Award)을 받았다. 뉴욕타임스는 20일(현지 시각) 수전 최가 소설 '트러스트 엑서사이스(Trust Exercise)'로 전미도서상 최종 수상자에 선정됐다고 보도했다.</p>
