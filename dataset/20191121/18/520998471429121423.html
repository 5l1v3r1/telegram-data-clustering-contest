      <p>Сьогодні, 21 листопада 2019 року, на Центральній площі міста Чернівців відбувся молебень за Героями Небесної Сотні та загиблими на Сході України. </p>
      <p>Серед присутніх були священнослужителі різних релігійних конфесій міста та області. Також участь в урочистих заходах взяли представники органів влади та місцевого саморядування Чернівців та Чернівецької області. По завершенні молебню відбулося всеукраїнське Віче «Ми маємо гідність!».</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
