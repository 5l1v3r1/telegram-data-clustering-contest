      <h1>Leeuwinnen-captain Sherida Spitse in Noorwegen genomineerd voor individuele prijs</h1>
      <address>
        <time datetime="2019-11-21T18:22:42+00:00">21 Nov 2019, 18:22</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SheridaSpitse/status/1197533079256141829?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Het gaat lekker met Oranje Leeuwin Sherida Spitse! Niet alleen is de middenveldster bij club en land in topvorm en verwacht ze haar 2e kindje: ze is ook genomineerd voor Speelster van het Seizoen op het hoogste niveau!</b>
      </p>
      <p>Spitse is al jaren actief in Noorwegen. Hier speelt zij voor Vålerenga IF en is ze onder meer ploeggenote van landgenote Maruschka Waldus. Spitse en Waldus behaalden met Vålerenga dit seizoen een plekje voor de Champions League van volgend seizoen.<br/><br/>De speelster uit Sneek was belangrijk vanwege haar goals, assists en belangrijke inzicht. Mede daardoor is zij door de Toppserien - zoals het hoogste damesniveau in Noorwegen heet - genomineerd als Speelster van het Seizoen. Super Spitse, Super Spitse, hey, hey!</p>
    </article>
