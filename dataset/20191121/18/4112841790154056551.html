      <h1>Separ je vegetarián, Smart podporuje TWiiNSky. Komu držali členovia DMS palce v zápase Vémola vs. Végh?</h1>
      <address><time datetime="2019-11-21T18:51:00+00:00">21 Nov 2019, 18:51</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Sleduj prvý vlog z MDMS Tour, v rámci ktorej Separ, Dame a Smart aktuálne obiehajú kluby naprieč Slovenskom.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k7VzWnNxg1w" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Separ, Dame </b>a<b> Smart</b> rozbehli ďalšie turné, tentokrát ku spontánne vydanému projektu MDMS, ktrorý uzrel svetlo sveta ešte v lete. Bez toho, aby ho chalani promovali, vydávali k nemu početné videoklipy alebo sa tlačili do rozhovorov, sa im podarilo zaznamenať obrovský úspech, dôkazom čoho sú postupne vypredané zastávky po celom Slovensku. </p>
      <p>Teraz DMS vydáva aj prvý vlog, v ktorom mapuje, ako vyzerali prvé dva koncerty. Samozrejme, podstatnú časť celého viac ako 20-minútového videa tvoria pasáže, v ktorých si chalani robia srandu zo seba a každého naokolo.</p>
      <p>Ak pozorne sleduješ Separov Instagram, už si si mal možnosť všimnúť, ako nedávno oznámil, že už neje mäso. V aktuálnom videu máme možnosť vidieť túto situáciu aj z iného pohľadu, zároveň Separ ešte v úplnom závere v krátkosti vysvetľuje toto rozhodnutie Osťovi. Vo vlogu uvidíš aj to, ako si interpreti vyberajú jedlo v reštaurácii, ako prebieha check-in v hoteli a ako sledovali zápas Vémolu a Végha.  </p>
