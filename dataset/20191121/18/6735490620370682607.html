      <h1>Fashion Santa Is New Spokesman For Walter Craft Caesar Holiday Campaign</h1>
      <address><time datetime="2019-11-21T18:27:00+00:00">21 Nov 2019, 18:27</time> by <a rel="author">Aynslee Darmon</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8TmsHvVSgLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Canada’s classic drink has never been so fashionable. Walter Craft Caesar wants their new mix to be the most fashionable drink of the holiday season, with Fashion Santa at the helm of its festive campaign.</p>
      <p>Walter Craft Caesar debuted its new commercial this week, featuring Toronto model Paul Mason, who went viral as the “Fashion Santa” in 2015. The ad has Mason representing the company’s holiday-specific mix, perfect for the Christmas parties in your life.</p>

        <a href="https://etcanada.com/news/541944/bryan-adams-brings-the-holidays-early-with-joe-and-mary-from-christmas-ep/"/>
      </related>
      <p>
        <a href="https://etcanada.com/news/541944/bryan-adams-brings-the-holidays-early-with-joe-and-mary-from-christmas-ep/">EP</a>
      </p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/fashionsanta2.jpg?quality=80&amp;strip=all&amp;w=731"/>
        <figcaption>Walter Craft Caesar</figcaption>
      </figure>
      <p>“I’m ecstatic to be teaming up with Walter Craft Caesar! It’s a natural fit as I’m a real Caesar fan and my holidays typically involve a Walter Caesar or two,”  Mason said in a statement. “This year, I encourage all you holiday-lovers to fashion yourself a Caesar!”</p>
      <related>
        <a href="https://etcanada.com/news/541105/lance-bass-and-chris-kirkpatrick-join-david-archuleta-for-merry-christmas-happy-holidays-video-watch/"/>
      </related>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/fashionsanta1.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>Walter Craft Caesar</figcaption>
      </figure>
      <p>The new Holiday Caesar Mix features “lobster stock (in place of clam juice) and is paired with fragrant sage and tarragon for a unique, caesonal Caesar.” The updated drink will still feature the essentials with hot sauce and Worcestershire sauce.</p>
      <p>Walter is also giving back during the Yuletide season as $1 CAD from every bottle of the new mix will be donated to Big Brothers Big Sisters of Canada with a focus on mentoring programs for youth.</p>
