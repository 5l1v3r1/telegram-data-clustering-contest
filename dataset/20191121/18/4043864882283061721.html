      <h1>Годовщина Революции Достоинства: на Майдане Независимости состоялось вече</h1>
      <address>
        <time datetime="2019-11-21T18:59:36+00:00">21 Nov 2019, 18:59</time>
      </address>
      <p>В шестую годовщину событий Евромайдана, в День Достоинства и Свободы, на Майдане Независимости в Киеве проходит вече "Мы достоинство".</p>
      <p>По данным МВД, к мероприятию присоединилось не менее 5000 человек.</p>
      <figure>
        <iframe data-src="https://twitter.com/MVS_UA/status/1197628642702041100?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://img.pravda.com/images/doc/5/7/57762c0-----3.jpg"/>
        <figcaption>
          <cite>все фото УП</cite>
        </figcaption>
      </figure>
      <figure>
        <img src="https://img.pravda.com/images/doc/7/0/70c0a4c-----.jpg"/>
      </figure>
      <p>На вече пришли люди с портретами погибших участников Революции Достоинства, они пели реквием "Пливе кача по Тисині".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6I7VL7ZRe5c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участники мероприятия также пели гимн. Со сцены вблизи Монумента Независимости выступали участники событий евромайдан. На вече выступил лидер партии "Голос" Святослав Вакарчук, ветеран АТО Игорь Мазур, бывший спикер ВР Руслан Кошулинский.</p>
      <p>В частности, со сцены выступил отец героя Небесной сотни Романа Гурика.</p>
      <p>Участники скандировали "Герои не умирают" и минутой молчания почтили всех погибших за независимость Украины.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iFE9fAsyOXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Со сцены "Движение сопротивления капитуляции" обратилось к лидерам "норамндськои четверки" Эманюэлю Макрону и Ангеле Меркель с требованием не давить на Украину, не заставлять идти на уступки агрессору.</p>
      <p>Участники вече скандировали "Нет капитуляции!".</p>
      <figure>
        <img src="https://img.pravda.com/images/doc/8/8/8852fe9-----2.jpg"/>
      </figure>
      <p>К концу мероприятия участники акции двинулись через аллею Героев Небесной Сотни к Офису президента, где и завершилось вече.</p>
      <p>Вече организованное "Движением сопротивления капитуляции". Объединение призвало продемонстрировать власти, что украинцы решительно настроены защитить достоинство, независимость и Конституцию Украины. Организаторы акции также призывали патриотические силы принять участие в вече без использования партийных флагов.</p>
