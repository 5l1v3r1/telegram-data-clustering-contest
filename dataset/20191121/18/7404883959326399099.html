      <h1>全球唯一圈養棕色大熊貓 七仔被終身認養</h1>
      <address>
        <time datetime="2019-11-21T18:23:00+00:00">21 Nov 2019, 18:23</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211539000832_AG099.jpg"/>
        <figcaption>全球唯一圈養棕色大熊貓「七仔」20日被熊貓國際終身認養。「七仔」所在的陜西省林業科學院秦嶺大熊貓繁育研究中心和熊貓國際當天舉辦認養儀式。 （新華社╱陜西省林業科學院秦嶺大熊貓繁育研究中心提供）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211539000801_AG099.jpg"/>
        <figcaption>全球唯一圈養棕色大熊貓「七仔」被熊貓國際終身認養。（新華社資料照片）</figcaption>
      </figure>
      <p>全球唯一圈養棕色大熊貓「七仔」昨天被熊貓國際終身認養。「七仔」所在的陝西省林業科學院秦嶺大熊貓繁育研究中心和熊貓國際昨天舉辦認養儀式。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5zMVXOB3-L4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>新華社報導，陝西省林業科學院秦嶺大熊貓繁育研究中心位於秦嶺北麓，雄性大熊貓「七仔」2009年出生於此，性格憨厚老實，由於罕見的棕色毛色而備受關注。</p>
      <p>熊貓國際是由蘇珊．布雷登和黛安．里斯於2000年創立的公益性組織，總部設在美國丹佛。該組織一直致力於中國大熊貓的保護和研究事業，每年會為大熊貓保護事業募集物品、藥品及資金。</p>
      <p>據報導，近兩年，熊貓國際陸續為陝西省林業科學院秦嶺大熊貓繁育研究中心捐贈了疫苗、發電機、實驗室儀器等急需物品和嬰兒床、奶粉等大熊貓育幼物品，為秦嶺大熊貓繁育研究中心大熊貓飼養、繁殖、育幼等各項工作的開展提供幫助。</p>
      <p>據悉，陝西省林業科學院秦嶺大熊貓繁育研究中心將大熊貓「七仔」的終身認養權授予熊貓國際，一方面表達對熊貓國際的感謝，另一方面希望借助熊貓國際的影響力，吸引更多的國際、國內組織和個人參與秦嶺大熊貓的保護事業。</p>
