      <h1>10 nguy cơ không ngờ từ dầu dừa</h1>
      <address><time datetime="2019-11-21T18:40:52+00:00">21 Nov 2019, 18:40</time> by <a rel="author">Ngọc Diệp/VOV.VN</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111_2.jpg"/>
        <figcaption>Mức cholesterol cao: 90% thành phần của dầu dừa là chất béo bão hòa, và chất này làm tăng lượng cholesterol LDL có hại. Tác động lâu dài của dầu dừa lên mức cholesterol trong cơ thể chưa được nghiên cứu sâu, do đó bạn chỉ nên dùng lượng vừa phải.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a_1.jpg"/>
        <figcaption>Có hại cho tim: Các thực phẩm giàu chất béo bão hòa có liên quan đến bệnh động mạch vành. Dầu dừa chứa hàm lượng chất béo bão hòa đặc biệt cao và hoàn toàn không chứa các axit béo thiết yếu.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a1_2.jpg"/>
        <figcaption>Mụn: Dầu dừa được cho là có hiệu quả trong điều trị mụn nhờ có các thành phần kháng khuẩn, nhưng điều này chỉ đúng với da khô hoặc da thường. Sử dụng dầu dừa cho da dầu chỉ khiến tình trạng mụn nhọt tệ hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a11_1.jpg"/>
        <figcaption>
          <i>Tiêu chảy</i>
          <i>: Dầu dừa chứa các thành phần kháng khuẩn, do đó nếu sử dụng quá nhiều dầu dừa có thể khiến cả vi khuẩn có lợi và có hại đều bị tiêu diệt. Điều này làm mất cân bằng vi khuẩn đường ruột, khiến bạn bị tiêu chảy.</i>
        </figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/11572525784696295035461.jpg"/>
        <figcaption>Đau bụng: Nhiều người có triệu chứng đầy hơi, tiêu chảy và buồn nôn sau khi sử dụng quá nhiều dầu dừa. Đó có thể là do mất cân bằng vi khuẩn đường ruột như đã nói ở trên. Ngoài ra, có thể do dầu dừa chứa quá nhiều chất béo hoặc do cơ thể không có đủ enzyme để phân rã các thành phần của dầu dừa.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/1a.jpg"/>
        <figcaption>Dị ứng: Những người bị dị ứng với dầu dừa cần tránh sử dụng bất kỳ sản phẩm nào có chứa dầu dừa. Dị ứng dầu dừa có thể gây mẩn ngứa, buồn nôn, nôn mửa, thậm chí sốc phản vệ hoặc tim đập nhanh.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/1b.jpg"/>
        <figcaption>Nhiễm nấm: Sử dụng dầu dừa làm chất bôi trơn khi quan hệ tình dục có thể làm mất cân bằng pH âm đạo, gây các vấn đề như nhiễm nấm. Dầu dừa cũng làm tăng nguy cơ rách bao cao su.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/2_1.jpg"/>
        <figcaption>Các vấn đề về tuyến giáp: Nhiều người cho rằng dầu dừa gây ra bệnh suy giáp, tuy nhiên chưa có bằng chứng khoa học nào chứng minh điều này.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/215725257846981341540682.jpg"/>
        <figcaption>Tăng cân: Dầu dừa giàu chất béo bão hòa, do đó tiêu thụ quá nhiều dầu dừa có thể khiến bạn tăng cân. Mỗi gam chất béo tương đương 9 calo, trong khi mỗi gam carb chỉ tương đương 4 calo.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/215725257846981341540682crop15725259733621056943099.jpg"/>
        <figcaption>Đau đầu: Những người sử dụng dầu dừa để thải độc có thể gặp triệu chứng đau đầu, do quá trình thải độc có thể sinh ra các độc tố nấm. Các cơn đau đầu nhẹ có thể xuất hiện khi cơ thể cố gắng chống lại các độc tố này.</figcaption>
      </figure>
