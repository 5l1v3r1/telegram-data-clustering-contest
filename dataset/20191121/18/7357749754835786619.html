      <h1>Ask Our Astronaut 1 | Surveiller le changement climatique de l'espace</h1>
      <address><time datetime="2019-11-21T18:00:33+00:00">21 Nov 2019, 18:00</time> by <a rel="author">Camille Simonet</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fd9CqgyHWIg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En octobre dernier, vous avez posé vos questions à Luca Parmitano, notre correspondant de l'espace et astronaute de l'Agence Spatiale Européenne. En tout, plus d'une centaine ont été récoltées, venant des quatre coins de l'internet, de Facebook à Twitter en passant par Instagram et Reddit.</p>
      <p>De l'adorable question de Juliette, dix ans, qui a demandé lequel des cinq sens était le plus utilisé dans l'espace, à la ridicule : "comment tu pètes dans l'espace ?".</p>
      <p>Luca s'est prononcé et a choisi de répondre à cinq questions qui seront divisées en cinq épisodes d'une série intitulée "Ask Our Astronaut".</p>
      <p>Le premier épisode se centre sur une question française de Maarten Das, un professeur particulier, qui demande : "Comment l'exploration dans l'espace et la science spatiale peuvent-elles nous aider à trouver des solutions au changement climatique sur terre ?".</p>
      <p>Le commandant de la Station spatiale internationale y a répondu en se livrant sur son expérience en tant qu'astronaute et les observations précieuses qu'il a pu réaliser sur l'environnement.</p>
      <p>Dans le prochain épisode d'Ask Our Astronaut, Luca révélera ce qui l'effraie le plus en tant qu'astronaute.</p>
