      <h1>TV조선 '2020 소비자가 뽑은 한국의 영향력 있는 브랜드 대상' 시상식</h1>
      <address><time datetime="2019-11-21T18:36:34+00:00">21 Nov 2019, 18:36</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.22 03:36</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/22/2019112200447_0.jpg"/>
        <figcaption>/이태경 기자</figcaption>
      </figure>
      <p>TV조선은 21일 서울 중구 더 플라자 호텔 그랜드볼룸에서 '2020 소비자가 뽑은 한국의 영향력 있는 브랜드 대상' 시상식을 열었다. 지속적이고 전략적인 브랜드 관리를 통해 대한민국의 브랜드 파워를 높이고, 브랜드 경영문화 발전에 힘쓴 54개 브랜드가 상을 받았다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
