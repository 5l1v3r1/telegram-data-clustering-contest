      <h1>FOTO: Ruang 'Selfie' Sarat Inspirasi di Playspace</h1>
      <address><time datetime="2019-11-21T18:16:59+00:00">21 Nov 2019, 18:16</time> by <a rel="author">Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Pameran ruang selfie ini berlangsung di salah satu mall di Jakarta hingga 24 November 2019.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/23c4dcf6-0f01-4018-b653-9421178f2015_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pengunjung menikmati seni instalasi di Generasi #BisaBanget Playspace, Senayan City Mall, Jakarta, Rabu (20/11). (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/8f3f0add-556c-45f0-95b1-7b5b3d77e168_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Acara yang diadakan oleh salah satu perusahaan minuman susu kaleng ini berlangsung hingga 24 November 2019 di Senayan City Mall. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/dde5cbb6-1ede-4855-adc7-616929d075d3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pengunjung millennial menjadi target pasar dari acara ini. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/b813cced-b336-4ca3-92bc-40b32bf7cb95_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kata ‘Bisa’ dan ‘Banget’ seakan menjadi simbol untuk anak muda yang lihai mencerna keadaan untuk bisa mencapai impian. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/503eb0af-df1d-44a3-9d48-6fcc434c9af7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ada tujuh ruangan dengan seni instalasi demi selfie dalam acara ini. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/324978cd-3dbc-4bcb-bf0f-4734bc89149b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Untuk bisa datang ke acara ini pengunjung tidak dipungut biaya. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/819a2bdc-56e2-47e9-a8ff-a0fe639ab561_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Selain ruangan berfoto, dalam acara ini juga ada sesi diskusi bersama influencer muda lokal. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/20/329cd7b1-07b9-4b80-8bc5-d550c56ecbf8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Diharapkan acara ini tak hanya menjadi sesi foto, namun bisa menumbuhkan inspirasi bagi generasi muda. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
