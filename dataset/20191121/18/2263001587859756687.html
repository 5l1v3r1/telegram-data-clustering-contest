      <h6 class="kicker">СЕРДЦЕМ НЕ СТАРЕЮТ:</h6>
      <h1>Ветеранские хоры спели в Волгограде в честь 90-летия Пахмутовой</h1>
      <address>
        <time datetime="2019-11-21T18:15:00+00:00">21 Nov 2019, 18:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Rdde4B88uyg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Музыкальные коллективы со всех районов города-героя показали свои таланты и посмотрели на творчество коллег. Накал борьбы за победу был нешуточный.</b>
      </p>
      <p>Хор «Боевые подруги» с почти тридцатилетней историей и сейчас постоянно в движении. Медицинские учреждения, госпитали, санатории: концертный график коллектива очень плотный. Любовь Васильева – в хоре уже одиннадцать лет. Признается, «Боевые подруги» стали подругами в жизни. И спеть на конкурсе вместе с родным коллективом – большая радость.</p>
      <p>
        <b>
          <u>Любовь Васильева, староста народного хора «Боевые подруги»:</u>
        </b>
      </p>
      <blockquote>– Если мы чувствуем, что мы людям дали радость, то и у нас в душе удовлетворение. У нас прямо душа поет после концертов!</blockquote>
      <p>Главный ветеран всех ветеранских хоров Волгограда поет в народном хоре «Казачка». Участнику Великой Отечественной Александру Медкову – 94. Несмотря на почтенный возраст, ветеран считает себя молодым. И уверен – настоящему казаку надо петь в хоре.</p>
      <p>
        <b>
          <u>Александр Медков, участник народного самодеятельного хора «Казачка»:</u>
        </b>
      </p>
      <blockquote>– Патриотизм! Песня! Любовь к песне всех сюда привела! Только так!</blockquote>
      <p>Любовь к песне собрала во дворце культуры Тракторозаводского района не только артистов, но и полный зал зрителей. Кто-то пришел поддержать своих близких, выступающих на сцене, кто-то – просто насладиться музыкой.</p>
      <p>
        <b>
          <u>Вера Синютина, зрительница:</u>
        </b>
      </p>
      <blockquote>– Вообще все коллективы выступили на ура, я не знаю, как вы будете присваивать места.</blockquote>
      <p>
        <b>
          <u>Дина Сниткова, зрительница:</u>
        </b>
      </p>
      <blockquote>– Очень хорошие впечатления, я бы наградила всех и каждого, низкий поклон всем, кто ходит, у меня прямо слезы наворачиваются, не могу!</blockquote>
      <p>В конкурсе приняли участие 18 ветеранских хоров и ансамблей. Некоторые учреждения культуры выставили на городской фестиваль по несколько коллективов. Фестиваль-конкурс проходил в двух номинациях: «Академический вокал» и «Народный вокал», и трех категориях – «Смешанный хор», «Мужской хор» и «Женский хор».</p>
      <p>
        <b>
          <u>Дмитрий Полянин, председатель комитета по культуре администрации Волгограда:</u>
        </b>
      </p>
      <blockquote>– С какой отдачей, с какой душой наши многоуважаемые ветераны поют песни! Хочется отметить еще и то, что здесь поется все именно вживую, без фонограмм, и, действительно, очень хорошее исполнение у этих хоров.</blockquote>
      <p>Участники фестиваля признаются: пение «откладывает» их старость, помогает сохранять бодрость духа, жизненный оптимизм и веру в лучшее.</p>
