      <h1>БелАЭС готовится к испытаниям</h1>
      <address><time datetime="2019-11-21T18:58:01+00:00">21 Nov 2019, 18:58</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ch2ERlB7lCU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Белорусская АЭС готовится к испытательному циклу перед импортом ядерного топлива. Это заключительный этап перед запуском станции. Он запланирован на первую четверть 2020 года.</p>
      <p>В среду в Минске прошло заседание Комиссии СНГ по использованию атомной энергии в мирных целях. Одной из главных тем для обсуждения стала готовность к чрезвычайным ситуациям.</p>
      <blockquote>Очень важно, чтобы у нас было общее поле сотрудничества, чтобы общались наши ученые, чтобы мы говорили на одном техническом и научном языке, по возможности, использовали единые стандарты, там, где возможно, по ключевым направлениям унифицировали законодательство.<cite>Николай Спасский <br/>Заместитель генерального директора "Росатома" по международной деятельности</cite></blockquote>
      <p>Тем временем, строящаяся АЭС вызывает беспокойство у соседних государств. В частности, Литва уже заявила, что не допустит попадания белорусский электроэнергии на свой рынок.</p>
