      <h1>海福德半年虧損擴至3777萬</h1>
      <address>
        <time datetime="2019-11-21T18:41:00+00:00">21 Nov 2019, 18:41</time>
      </address>
      <p>海福德集團(<a href="http://stock360.hkej.com/quotePlus/00442">00442</a>)公布，截至9月底止半年，股東應佔虧損3776.7萬元，每股基本虧損0.22元，去年同期虧損2380.3萬元；不派中期息。<br/>期內，集團錄得收益9800.1萬元，按年多28.66%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100731_c.pdf">下載港交所通告原文</a></p>
    </article>
