      <h1>怡邦行中期少賺26% 息1仙</h1>
      <address>
        <time datetime="2019-11-21T18:38:00+00:00">21 Nov 2019, 18:38</time>
      </address>
      <p>怡邦行控股(<a href="http://stock360.hkej.com/quotePlus/00599">00599</a>)公布，截至9月底止，半年股東應佔溢利1036萬元，按年減少25.86%，每股盈利1.7仙，派中期息1仙。<br/>期內，收益2.62億元，按年多1.43%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100692_c.pdf">下載港交所通告原文</a></p>
