      <h1>Watch live: Trump honors Alison Krauss, Jon Voight, others with National Medal of the Arts</h1>
      <address><time datetime="2019-11-21T18:35:16+00:00">21 Nov 2019, 18:35</time> by <a rel="author">Danielle Haynes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LUrabA5Q39c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- President <a href="https://www.upi.com/topic/Donald_Trump/?tps=1">Donald Trump</a> on Thursday will award the National Medal of the Arts and the National Humanities Medal for the first time since he took office.</p>
      <p>The ceremony is scheduled to take place at 3:30 p.m. EST in the East Room of the White House.</p>
      <p>Among the winners of the National Medal of Arts are country singer <a href="https://www.upi.com/topic/Alison_Krauss/?tps=1">Alison Krauss</a>, philanthropist Sharon Percy Rockefeller, the musicians of the U.S. military and <a href="https://www.upi.com/Top_News/US/2019/11/18/Trump-to-give-Jon-Voight-National-Medal-of-Arts/9551574087367/?upi_ss=voight">actor </a><a href="https://www.upi.com/topic/Jon_Voight/?tps=1">Jon Voight</a>. The National Humanities Medal recipients include the Claremont Institute, philanthropist Teresa Lozano Long, chef Patrick J. O'Connell and author <a href="https://www.upi.com/topic/James_Patterson/?tps=1">James Patterson</a>.</p>
      <p>Both medals have typically been awarded annually by sitting presidents since the 1980s.</p>
