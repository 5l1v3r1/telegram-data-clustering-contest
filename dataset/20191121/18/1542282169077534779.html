      <h1>Πάπας Φραγκίσκος: «Σκέφτομαι τα θύματα της εμπορίας λευκής σαρκός»</h1>
      <address><time datetime="2019-11-21T18:36:41+00:00">21 Nov 2019, 18:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JitCjVUM6qg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενώπιον δεκάδων χιλιάδων πιστών που είχαν συγκεντρωθεί για να πάρουν την ευλογία του στη Μπανγκόκ, ο Πάπας Φραγκίσκος κατήγγειλε την ταπείνωση την οποία υφίστανται οι γυναίκες και τα παιδιά που εξαναγκάζονται στην πορνεία και πέφτουν θύματα της διακίνησης ανθρώπων.</p>
      <p>Δεν είναι η πρώτη φορά που ο Ποντίφικας στρέφεται κατά του εμπορίου ανθρώπων, το οποίο έχει χαρακτηρίσει έγκλημα κατά της ανθρωπότητας.</p>
      <p>«Σκέφτομαι ιδιαίτερα τα παιδιά και τις γυναίκες που είναι θύματα της πορνείας και του εμπορίου λευκής σαρκός, θύματα ταπεινωμένα στην ουσία της ανθρώπινής τους αξιοπρέπειας. Σκέφτομαι τους νέους που τελούν υπό τη σκλαβιά του εθισμού στα ναρκωτικά και που η έλλειψη σκοπού στη ζωή τους τους προκαλεί κατάθλιψη και καταστρέφει τα όνειρά τους. Σκέφτομαι τους μετανάστες που στερούνται τα σπίτια τους και τις οικογένειές τους», τόνισε ο Προκαθήμενος της Ρωμαιοκαθολικής Εκκλησίας.</p>
      <p>Σύμφωνα με τον Οργανισμό Ηνωμένων Εθνών, η Ταϊλάνδη αποτελεί τον νούμερο ένα προορισμό σεξοτουρισμού, αλλά και πηγή παραγωγής φθηνών εργατών που διακινούνται εντός ή εκτός της χώρας και δουλεύουν για μεροκάματα πείνας.</p>
