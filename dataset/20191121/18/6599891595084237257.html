      <h1>Dikkat! Bu balık siyanürden bile ölümcül...</h1>
      <address>
        <time datetime="2019-11-21T18:11:58+00:00">21 Nov 2019, 18:11</time>
      </address>
      <p>
        <b>Türkiye'de yabancı tür olarak tanımlanan ve Akdeniz'de sayıları gün geçtikçe artmaya başlayan zehirli balon balıkları ile ilgili uyarılar peş peşe geliyor.</b>
      </p>
      <ul>
        <li>
          <a href="https://www.ahaber.com.tr/">Haberler</a>
        </li>
        <li>
          <a href="https://www.ahaber.com.tr/galeri">Galeri</a>
        </li>
        <li>Dikkat! Bu balık siyanürden bile ölümcül...</li>
      </ul>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/255c16/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-zehirli-1574357769745.jpg&amp;l=1"/>
        <figcaption>Balon balığı, ışgın otu, muskat, barbunya gibi bazı yiyecekler, yemeden önce iyi hazırlamazsanız sizi hasta edebiliyor ve hatta öldürebiliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/99fc1e/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-zehirli-1574357763033.jpg&amp;l=1"/>
        <figcaption>Kızıldeniz'den gelerek Akdeniz Körfezi'nde balıkçıların korkulu rüyası olan balon balığında tetrodotoksin bulunuyor. Etkileri hızı ve şiddeti korkutan bir zehir ve siyanürden bile daha ölümcül.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/c20fac/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-zehirli-1574357766572.jpg&amp;l=1"/>
        <figcaption>Ancak risklere karşın, balon balığı bazı ülkelerde aranan bir lezzet. Japonya'da fugu (hazırlanmış balon balığına verilen ad) sık sık çiğ yeniyor ya da çorbalara katılıyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/adbe18/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-zehirli-1574357768965.jpg&amp;l=1"/>
        <figcaption>Şefler, bu balığı hazırlamak ve müşterilerine sunmak için eğitimden geçiriliyor. Önemli olan, fugunun müşterilerin tabağına gidene dek zehirli kısımlarından, beyin, deri, yumurtalık, karaciğer ve bağırsaklarının temizlenmiş olması.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/97e56e/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-zehirli-1574357764064.jpg&amp;l=1"/>
        <figcaption>Riskli kısımlar tüketildiği taktirde ilk olarak vücutta uyuşma ve titreme baş gösteriyor. Kademe kademe, nefes almada zorluk, konuşamama ve boğulmaya bağlı ölümler görülüyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/62509f/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360038731.jpg&amp;l=1"/>
        <figcaption>Son zamanlarda Türkiye sularında da sıkça görülen balon balığı, geçtiğimiz Kasım ayında bir amatör balıkçının yoğun bakıma kaldırılmasına neden olmuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/e5be1f/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360038520.jpg&amp;l=1"/>
        <figcaption>Antalya'da avladığı balığı yiyen 58 yaşındaki adam zehirlenerek hastaneye kaldırılmış, yoğun bakıma alınmıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/f3ea8a/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360039026.jpg&amp;l=1"/>
        <figcaption><b>Casu Marzu peyniri</b><br/><br/>Bu peyniri benzerlerinden ayıran şey içindeki kurtçuklar. Kulağa çok iştah açıcı gelmeyebilir, ama İtalya'nın Sardunya Adası'nda bu peynirin çok seveni var. Casu marzu, tadı parmesan peynirine benzeyen pecorino peynirine, sinek larvaları eklenerek yapılıyor. Küçük kurtçuklar zamanla peyniri yumuşatıyor ve yenecek hale geldiğinde ortası neredeyse sıvı oluyor. Tadının gorgonzola peynirine benzediği söyleniyor. Casu marzu, larva dışkıları nedeniyle çok keskin bir aromaya ve kendine has bir tada sahip. Ancak bu peyniri yemek için göz önünde bulundurmanız gereken bazı şeyler var. Öncelikle, refleksleriniz iyi olmalı çünkü peyniri yerken içindeki kurtçuklar 15 santimetreye kadar havaya sıçrayabiliyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/76b8ab/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360033482.jpg&amp;l=1"/>
        <figcaption>İkincisiyse, bulunması çok zor. Casu mazru, Avrupa Birliği'nin ihraç için onay verdiği yiyecekler arasında değil. Üçüncüsü de, sağlık riski oluşturduğundan, sıklıkla "dünyanın en tehlikeli peyniri" diye tanımlanıyor. Bu özellikle, kurtçuklar ölmüşse doğru bir ifade, çünkü kurtçukların ölmesi peynirin bozulduğu anlamına da geliyor. Bozuk casu marsu yemek, mide bulantısı, kusma ve ishale neden oluyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/71b10b/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360036297.jpg&amp;l=1"/>
        <figcaption><b>Işgın otu</b><br/><br/>Anadolu'nun kadim sebzesi ışgın, ününü Amerika'ya kadar duyurmuş durumda. Öyle ki, yapılan araştırmalar sonucu kanser hücrelerini yok ettiği ortaya çıktı. Ancak ışgın otunun kullanımı çok önemli. Dikkatle hazırlanmalı, çünkü lezzetli saplara eşlik eden yapraklar zehirli. Oksalik asit, büyük miktarlarda alınırsa minerallerin sindirimini azaltıyor ve böbrek taşına yol açabiliyor. Oksalik asit, yenen saplarda da bulunuyor, ancak miktarı yapraklardan çok daha az. Ölüme yol açması için yapraklardan çok büyük miktarlarda yemek gerekse de kimileri tamamen uzak durmayı tercih ediyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/c4cd62/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360039663.jpg&amp;l=1"/>
        <figcaption><b>Barbunya ve fasulye</b><br/><br/>Barbunya fasulye ve genel olarak baklagiller, sağlığa yararlı, ancak bazı türleri iyi hazırlanmazsa sizi hasta edebilir. Soya fasulyesi ve kırmızı barbunya bu tip baklagillerden. Barbunyanın iyi tarafı, protein, lif, vitamin ve minerallerle dolu olması. Kötü tarafı ise içinde fitoemaglutinin adlı bir yağ bulunması. Mide ağrısı ve kusmaya neden olabiliyor. İyi haberse, düzgün pişirirseniz bunlardan kaçınabilirsiniz. Soya fasulyesi de protein ve antioksidanlarla dolu. Ancak, yiyeceklerin tamamen sindirilmesini önleyen tripsin adlı bir enzim de var. Hem barbunya hem de soya fasulyesinin 12 saat suda bırakılması ve kaynatılması gerekiyor.</figcaption>
      </figure>
      <figure>
        <img src="https://iaahbr.tmgrup.com.tr/118f38/0/0/0/0/0/0?u=https://iahbr.tmgrup.com.tr/album/2019/11/21/dikkat-bu-balik-siyanurden-bile-olumcul-1574360036396.jpg&amp;l=1"/>
        <figcaption><b>Muskat</b><br/><br/>Bu ünlü baharat, Endonezya'ya özgü bir ağaçtan geliyor. Bazı kurabiyelerde ve pudinglerde kullanılıyor. Tatlıların dışında, patates, et, sos, sebze ve hatta içkilerde yer alıyor. Ancak çok fazla tüketilirse, korkunç yan etkiler yaratıyor. Bunlar, mide bulantısı, ağrı, nefes darlığı hatta felç ve psikolojik hastalıklar. Muskattan gıda zehirlenmesi ise nadiren ölüme yol açabiliyor. Peki bu kadar çok muskat neden yenir? Çünkü muskat halüsinasyon yaratan etkileri için yüzyıllardır kullanılıyor.</figcaption>
