      <h1>"Breves de Bruxelas": Tusk e o alargamento, acordo UE-Singapura</h1>
      <address><time datetime="2019-11-21T18:12:51+00:00">21 Nov 2019, 18:12</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rLpxq5VvMcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois de cinco anos como presidente do Conselho Europeu, que reúne os líderes dos Estados-membros da União Europeia, Donald Tusk vai manter-se na ribalta ao comando do Partido Popular Europeu.</p>
      <p>Ferrenho advogado do alargamento da União Europeia à região dos Balcãs Ocidentais, este político polaco vai tentar acelerar um processo que tem resistência em alguns Estados-membros.</p>
      <p>Neste programa destacamos, também, a entrada em vigor do acordo comercial União Europeia-Singapura. Há 400 empresas portuguesas a exportarem para Singapura, das quais 85% são de pequena e media dimensão e as oportunidades de negócio deverão expandir-se.</p>
    </article>
