      <h1>В Татарстане семья собирает деньги на лечение Гульгены Сафиной — видео</h1>
      <address>
        <time datetime="2019-11-21T18:28:00+00:00">21 Nov 2019, 18:28</time>
      </address>
      <p>Семья Сафиных объявила сбор денег на второй этап реабилитации дочери и сестры Гульгены. Девушка попала в аварию, когда ехала в Набережночелнинский колледж, сообщают «Новости Татарстана» телеканала <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/duMehZfZQPA" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В результате она получила черепно-мозговую травму и впала в кому. После лечения в РКБ девушке понадобилась реабилитация за рубежом.</p>
      <p>Родственники собрали более 2 млн рублей, что позволило пройти первый курс реабилитации в Греции. Для окончания лечения Гульгене Сафиной необходимо пройти второй курс реабилитации, но денег у семьи уже нет.</p>
      <p>Теперь близкие объявили сбор средств для помощи девушке.</p>
