      <h1>Papst: Messe in Bangkok</h1>
      <address><time datetime="2019-11-21T18:34:38+00:00">21 Nov 2019, 18:34</time> by <a rel="author">Vatican News </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D4a-HDN42as" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Am zweiten Tag seiner <a href="http://w2.vatican.va/content/francesco/de/travels/2019/outside/documents/papa-francesco-thailandia-giappone-2019.html">Asienreise</a> hat Papst Franziskus daran erinnert, dass auch die Ausgestoßenen als Familienmitglieder angesehen werden sollten.</p>
      <p>Im Nationalstadion in Thailands Hauptstadt Bangkok sagte das Oberhaupt der katholischen Kirche vor Zehntausenden Menschen: "Ich denke vor allem an die Jungen, Mädchen und Frauen, die der Prostitution ausgesetzt sind und in ihrer Würde gedemütigt werden; ich denke an die jungen Sklaven der Drogen, an die Sinnlosigkeit, die ihren Blick vernebelt und ihre Träume versengt; ich denke an die, die sich vergessen, verwaist, verlassen fühlen, und »ohne die Kraft, das Licht und den Trost der Freundschaft mit Jesus Christus leben. Ich denke an die ausgebeuteten Fischer, an die Bettler, die niemand beachtet." <a href="http://www.vatican.va/content/francesco/de/homilies/2019/documents/papa-francesco_20191121_messa-thailandia-omelia.html">Hier können Sie die Predigt des Heiligen Vaters in der Gesamtheit lesen.</a></p>
      <p>Am Samstag fliegt der Papst weiter nach <a href="http://w2.vatican.va/content/francesco/de/travels/2019/outside/documents/papa-francesco-thailandia-giappone-2019.html">Japan</a>. Am Dienstag kehrt er in den Vatikan zurück.</p>
      <p>Im buddhistischen Thailand sind nur etwa 0,4 Prozent der Bevölkerung katholisch, an die 270.000 Menschen.</p>
      <p>In Japan ist die Zahl höher - allerdings mit Hilfe von Einwanderern, die in Japan arbeiten. Mit den Einwanderern aus den Philippinen, Brasilien und Peru etwa soll die Zahl der Katholiken gar auf über eine Million in Japan angestiegen sein.</p>
