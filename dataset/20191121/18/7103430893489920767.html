      <h1>Восстановление на службе драчливого майора полиции признано незаконным</h1>
      <address>
        <time datetime="2019-11-21T18:03:00+00:00">21 Nov 2019, 18:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Au0AIrjVEGM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Судебная коллегия по гражданским делам Саратовского областного суда признала незаконным восстановление в должности майора полиции, <a href="https://www.vzsar.ru/news/2019/09/09/gy-mvd-obyavilo-mayory-strogiy-vygovor-za-oskorblenie-grajdanina.html">применившего физическую силу к гражданину</a>. Об этом сообщает пресс-служба облсуда.</p>
      <p>Напомним, ранее была обнародована запись с камеры видеонаблюдения, установленной в отделе полиции села Перелюб, который входит в состав МО МВД России "Пугачевский". На ней видно, что дежурный сотрудник полиции грубо общается с мужчиной, который пришел в отдел с намерением написать заявление о преступлении. В частности, майору полиции не понравилось, что в какой-то момент гражданин стал снимать беседу на телефон. Полицейский выражался в адрес заявителя грубой нецензурной бранью, а затем вскочил со своего рабочего места и, выйдя в коридор, несколько раз толкнул мужчину и нанес удар ногой.</p>
      <p>По итогам служебной проверки майор полиции <b>Туктаров Ю.Т.</b> был уволен со службы в органах внутренних дел "в связи с совершением проступка, порочащего честь сотрудника органов внутренних дел, выразившегося в необоснованном применении физической силы". Основанием для увольнения послужил приказ ГУ МВД России по Саратовской области.</p>
      <p>"<i>Туктаров Ю.Т. не был согласен с результатами проведенной служебной проверки и дальнейшим увольнением со службы, в связи с чем обратился в суд. При рассмотрении дела суд первой инстанции пришел к выводу о том, что оснований для увольнения истца не было, поскольку факт совершения проступка, порочащего честь сотрудника органов внутренних дел, не доказан и материалами дела не подтвержден. В связи с чем восстановил его в ранее занимаемой должности и обязал ГУ МВД России по Саратовской области осуществить выплаты, связанные с незаконным увольнением.</i></p>
      <p>
        <i>Проверив решение суда в апелляционном порядке, суд апелляционной инстанции не согласился с выводами суда первой инстанции, поскольку судебной коллегией обозревалась имеющаяся в материалах гражданского дела запись с камер видеонаблюдения, установленных в ОП № 2, из которой усматривается, что Туктаров Ю.Т. грубо общается с мужчиной, выражается грубой нецензурной бранью, а затем вскакивает со своего рабочего места, выходит в коридор и несколько раз толкает мужчину спиной о стену и наносит удар ногой.</i>
      </p>
      <p>
        <i>Кроме того, указанные обстоятельства объективно подтверждаются и служебной проверкой, проведенной в отношении истца.</i>
      </p>
      <p><i>По итогам судебного разбирательства судебной коллегией по гражданским делам Саратовского областного суда решение районного суда отменено, по делу принято новое решение, которым Туктарову в удовлетворении исковых требований отказано</i>", - отмечается в сообщении.</p>
      <p>Материал подготовила <b>Ольга Фетисова</b></p>
