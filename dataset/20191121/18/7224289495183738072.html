      <p>El vicepresidente de Bolivia asilado en México, Álvaro García Linera, dijo que su país está en medio de la disputa global por las reservas de litio que son parte fundamental de la industria tecnológica; recientemente el país firmó contratos por 2 mil millones de dólares con China y de 2 mil 200 millones de dólares con Alemania, en una primera fase.</p>
