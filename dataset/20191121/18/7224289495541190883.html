      <p>El vicepresidente de Bolivia asilado en México, Álvaro García Linera, cuestionó cuántos muertos debe haber o cuánta sangre debe correr para que algunos países, la OEA o el enviado de la Unión Europea exijan el freno a la violencia golpista en su país. En tanto, dijo que la represión ya ha dejado 30 muertos y 200 heridos.</p>
