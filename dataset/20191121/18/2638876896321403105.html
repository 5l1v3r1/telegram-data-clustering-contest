      <h1>Состоялся анонс Half-Life: Alyx. Первый трейлер, подробности, скриншоты, системные требования</h1>
      <address><time datetime="2019-11-21T18:00:00+00:00">21 Nov 2019, 18:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Valve официально <a href="https://store.steampowered.com/app/546560/HalfLife_Alyx/">анонсировала</a> Half-Life: Alyx и показала первый трейлер. Игра стала приквелом второй части и самого начала планировалась как полноценный VR-тайтл.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Вы играете за Аликс Вэнс, и вы — единственный шанс человечества на спасение. Контроль Альянса за планетой после инцидента в Чёрной Мезе только усилился: оставшееся население согнано захватчиками в города. Среди жителей остались и лучшие земные учёные — вы и ваш отец, доктор Илай Вэнс. <br/><br/>Как организаторы зарождающегося сопротивления, вы продолжаете подпольную научную деятельность — проводите важнейшие исследования и создаёте инструменты для тех немногих, кто осмелился бросить вызов Альянсу.</blockquote>
      <p>Релиз состоится в марте 2020 года. Цена — 976 рублей. Как и предполагалось, игра совместима со всеми SteamVR-шлемами. Обладатели Index получат игру бесплатно.</p>
      <p>Те, кто купят шлем Valve до конца 2019 года, получат эксклюзивные бонусы:</p>
      <ul>
        <li>Исследуйте игровой мир Half-Life: Alyx в домашнем мире SteamVR</li>
        <li>Чередуйте раскраски для оружия, чтобы разнообразить арсенал Аликс в игре</li>
        <li>Особый тематический контент из Half-Life: Alyx для CS:GO и Dota 2</li>
      </ul>
      <p>О мультиплеере и версии без VR ни слова. На прохождение уйдет порядка 15 часов. Вместо грави-пушки будут грави-перчатки, их можно увидеть в трейлере.</p>
      <p>Джефф Кейли пообщался с разработчиками и выпустил 20-минутное видео. Полный документальный фильм о создании игры выйдет вместе с ее релизом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-9K0eJEmMEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Минимальные системные требования:</p>
      <ul>
        <li><b>ОС:</b> Windows 10</li>
        <li><b>Процессор:</b> Core i5-7500 / Ryzen 5 1600</li>
        <li><b>Оперативная память:</b> 12 ГБ</li>
        <li><b>Видеокарта:</b> GTX 1060 / RX 580 6GB VRAM</li>
      </ul>
