      <h1>Roma vuole Tirana nell'Ue</h1>
      <address><time datetime="2019-11-21T18:57:55+00:00">21 Nov 2019, 18:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nLiJVPPKhrc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’Italia rilancerà il tema dell’ingresso nell’Unione europea di Albania e Macedonia del Nord dopo che la proposta è stata respinta per l’opposizione della Francia. Lo ha detto a Tirana Vincenzo Amendola, ministro per gli Affari europei, il quale ha ribadito l'intenzione di Roma di recuperare quello che ha definito "un errore".</p>
      <p>"Un grave errore politico, e come il primo ministro Conte ha detto alla fine del meeting, anche un errore storico. Perché molti dei paesi che chiedono di partecipare al processo di adesione, e in particolare Albania e Macedonia del Nord hanno fatto molto in termini di riforma delle loro architetture istituzionali".</p>
      <p>Tuttavia, secondo il ministro Amendola presto avremo davanti un nuovo scenario. "C'è una nuova Commissione che entra in gioco a dicembre, dunque dovremo aspettare fino a marzo, quando, insieme alla nuova Commissione lavoreremo a quello che sarà un punto di rilevo per la nostra decisione".</p>
      <p>"Credo ci sia una chiara maggioranza in Consiglio e anche in Commissione, se ci si basa sulle procedure da aggiornare e se si intendono rispettare gli impegni presi in passato, facendo ciò che abbiamo sempre ripetuto, e cioè aprire ad Albania e a Nord Macedonia".</p>
