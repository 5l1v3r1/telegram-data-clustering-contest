      <h1>東方報業中期多賺12%</h1>
      <address>
        <time datetime="2019-11-21T18:52:00+00:00">21 Nov 2019, 18:52</time>
      </address>
      <p>東方報業集團(<a href="http://stock360.hkej.com/quotePlus/00018">00018</a>)公布，截至9月底止半年，股東應佔溢利3651.2萬元，按年增長12.22%，每股基本盈利1.52仙；不派中期息。<br/>期內，集團錄得收入4.36億元，按年跌5.29%。<br/>展望未來，該公司稱，《東方日報電子報》將於2020年初起收費，相信能帶來額外收益。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100753_c.pdf">下載港交所通告原文</a></p>
