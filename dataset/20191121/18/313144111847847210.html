      <h1>황교안 빠진채 정치협상회의</h1>
      <address><time datetime="2019-11-21T18:18:28+00:00">21 Nov 2019, 18:18</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.22 03:18</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/22/2019112200395_0.jpg"/>
        <figcaption>/이덕훈 기자</figcaption>
      </figure>
      <p>문희상(왼쪽에서 셋째) 국회의장이 21일 국회 사랑재에서 정의당 심상정(왼쪽부터) 대표, 더불어민주당 이해찬 대표, 바른미래당 손학규 대표, 민주평화당 정동영 대표와 정치협상회의를 하고 있다. 전날부터 청와대 앞 단식투쟁에 들어간 자유한국당 황교안 대표는 불참했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
    </article>
