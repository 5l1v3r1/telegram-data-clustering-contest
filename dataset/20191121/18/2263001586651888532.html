      <h6 class="kicker">ВО СЛАВУ ОТЕЧЕСТВА:</h6>
      <h1>Татьяна Лебедева вручила волгоградским школьникам значки юнармейцев</h1>
      <address>
        <time datetime="2019-11-21T18:59:41+00:00">21 Nov 2019, 18:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ua_Q7fv0nv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Сто десять школьников вступили в ряды движения «Юнармия». Торжественная церемония посвящения прошла в Триумфальном зале музея-заповедника «Сталинградская битва».</b>
      </p>
      <p>Сто десять из ребят младшей и средней школы из Ленинского, Жирновского, Среднеахтубинского, Калачевского районов Волгоградской области вступили в ряды «Юнармии». В сердце города-героя, в Триумфальном зале музея-заповедника «Сталинградская битва» прозвучали слова клятвы: «Быть верным отечеству и достойно носить звание юнармейца».</p>
      <p>
        <b>
          <u>Алена Морозова:</u>
        </b>
      </p>
      <blockquote>– Я с детства поставила себе цель – быть военным, защищать свою родину, служить ей, быть достойным патриотом России, не обижать слабых и защищать их.</blockquote>
      <p>Традиционную клятву произнес и победитель в номинации «Лучший юнармеец 2018 года» областного конкурса «Солдат» Антон Черкесов.</p>
      <p>Всероссийское детско-юношеское военно-патриотическое общественное движение «Юнармия» создавалась по инициативе Минобороны РФ и поддержано Президентом. Цель – создание благоприятных условий для гармоничного развития детей, формирования нравственных ценностей и ориентиров. Сегодня в рядах «Юнармии» около трехсот тысяч подростков, из них только в Волгоградской области – пять тысяч. И ежегодно ряды юнармейцев пополняют маленькие, но уже настоящие патриоты.</p>
      <p>
        <b>
          <u>Аман Мещеров:</u>
        </b>
      </p>
      <blockquote>– Главное, чему нас учат, – стремиться к воле к победе и готовиться к дальнейшим трудностям жизни.</blockquote>
      <p>В торжественной обстановке почетные гости вручили школьникам книжки, значки и удостоверения юнармейцев.</p>
      <p>
        <b>
          <u>Татьяна Лебедева, олимпийская чемпионка:</u>
        </b>
      </p>
      <blockquote>– Им будет приятно получить из рук олимпийского чемпиона значок юнармейца, это продолжение традиций города-победителя.</blockquote>
      <p>Сегодня в регионе действуют 27 юнармейских штабов и 156 отрядов. Школьники участвуют в местных и федеральных проектах. В 2017 году наши команды состязались в военно-спортивных играх «Солдат» и «Зарница», конкурсе «Равнение на Победу», форуме «Пестрое небо». А 9 мая 2018 года приняли участие в параде на площади Павших борцов и возглавили «Бессмертный полк».</p>
      <p>Волгоградская область входит в число восьми субъектов России и стала единственной площадкой в ЮФО, выбранной для внедрения нового проекта движения «Юнармия – наставничество».</p>
