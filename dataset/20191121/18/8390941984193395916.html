      <h1>El tremendo final del Clippers - Celtics, el mejor partido de lo que va de temporada</h1>
      <address><time datetime="2019-11-21T18:25:53+00:00">21 Nov 2019, 18:25</time> by <a rel="author" href="https://cadenaser.com/autor/javier_birlanga_rodriguez/a/" target="_blank">Javier Birlanga</a></address>
      <figure>
        <iframe data-src="https://twitter.com/NBA/status/1197398039620665345?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El encuentro entre Los Angeles Clippers y los Boston Celtics de este miércoles por la noche era uno de los encuentros más esperados por varios motivos. Por primera vez jugaban juntos <b>Paul George y Kawhi Leonard</b> y lo hacían ante el hasta ahora mejor equipo de la Conferencia Este.</p>
      <p>Tras una primera parte en la que l<b>as defensas se impusieron</b> (los Celtics fueron incapaces de anotar un solo triple), no hay más que ver que el partido se fue al descanso 40-42, en la segunda la calidad de los mejores jugadores de cada equipo se impuso y el resultado terminó siendo más abultado.</p>
      <p>Parecía que los Celtics lo tenían hecho, pues ganaban de siete puntos a falta de dos minutos, pero ahí aparecieron Patrick Beverley y Lou Williams para poner a los Clippers tres puntos arriba. Cuando parecía que la victoria se quedaría en casa, un triple de <b>Jayson Tatum forzó la prórroga</b>. Tocaban cinco minutos más de espectáculo en el Staples Center.</p>
      <p>Ahí <b>los Clippers se impusieron</b> gracias de nuevo a un excepcional Patrick Beverley, el cual hizo el mejor partido de su carrera en el rebote (16) y gracias a un <b>tapón en el último segundo de Kawhi Leonard sobre Kemba Walker</b>.</p>
