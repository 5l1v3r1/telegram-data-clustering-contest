      <h1>Epic Games Store : Bad North offert, un héros à gros nez gratuit dans 7 jours</h1>
      <address><time datetime="2019-11-21T18:45:00+00:00">21 Nov 2019, 18:45</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7PpJRuTdTHU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Toutes les semaines, Epic Games propose via son store PC de quoi alimenter les joueurs sans qu'ils aient à s'inquiéter pour leur porte-monnaie. Le jeu offert par la maison cette semaine est disponible, et celui de la semaine prochaine connu.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/87038-rainbow-six-siege-invite-la-casa-de-papel-pour-quelques-jour">Rainbow Six Siege invite La Casa de Papel pour quelques jours, et c'est gratuiiit</a></b>
      </p>
      <hr/>
      <p>Comme chaque jeudi en fin de journée, c'est le moment de pouvoir compter sur la récupération d'un jeu sans avoir à soucier de quoi que ce soit en dehors de la précision de ses clics. Et <b>c'est <a href="http://www.gameblog.fr/jeux/11191_bad-north">Bad North</a> que vous pouvez aller récupérer gratuitement, pour le restant de vos jours, jusqu'au jeudi 28 novembre à 16h59 sur l'<a href="https://www.epicgames.com/store/fr/product/bad-north/home">Epic Games Store</a></b>.</p>
      <p>Le tactical de Plausible Concept paru il y a un petit peu plus d'un an laissera ensuite sa place, le ce même jeudi 28 novembre, à 17h00 à une autre offrande. <b><a href="http://www.gameblog.fr/jeux/6391_rayman-legends">Rayman Legends</a> prendra le relais dans le programme des jeux gratuits de la boutique, ce jusqu'au 6 décembre</b>.</p>
      <p>Est-il vraiment nécessaire de présenter ce jeu de plate-forme apparu en 2013 et qui permet de s'éclater comme jamais avec le personnage créé par <b>Michel Ancel et ses amis.</b></p>
