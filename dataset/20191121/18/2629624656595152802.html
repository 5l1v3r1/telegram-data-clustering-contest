      <h1>Victoria Beckham xinh đẹp ra phố sau tuyên bố “tự hào là người mẹ tốt“</h1>
      <address><time datetime="2019-11-21T18:15:44+00:00">21 Nov 2019, 18:15</time> by <a rel="author">Thanh Vân/VOV</a></address>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111_3.jpg"/>
        <figcaption>Victoria Beckham thu hút mọi ánh nhìn khi đang trên đường đến trường quay chương trình Jimmy Kimmel Live ở Los Angeles.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a_2.jpg"/>
        <figcaption>Bà mẹ bốn con diện chiếc đầm họa tiết hình chữ, kín đáo và rất trẻ trung.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a1_3.jpg"/>
        <figcaption>Cô buộc tóc gọn gàng, trang điểm nhẹ nhàng nhưng hết sức tinh tế, cuốn hút</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/111a11_2.jpg"/>
        <figcaption>Người đẹp cầm theo chiếc túi xách cùng tông màu tím với đôi giày cao gót hàng hiệu.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/11572525784696295035461_1.jpg"/>
        <figcaption>Victoria Beckham thường xuyên diện trang phục do chính cô thiết kế mỗi khi ra phố hay dự sự kiện.</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/1a_1.jpg"/>
        <figcaption>Trước đó, trong một cuộc phỏng vấn trên tạp chí Vogue, Victoria Beckham tiết lộ, điều khiến cô cảm thấy hài lòng nhất về bản thân chính là trở thành "một người mẹ tốt".</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/1b_1.jpg"/>
        <figcaption>Với Vic: "Con cái là ưu tiên hàng đầu của vợ chồng tôi. Mọi thứ chúng tôi làm đều xoay quanh con cái. Cả hai vợ chồng tôi đều làm việc rất chăm chỉ".</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/2_1_1.jpg"/>
        <figcaption>Victoria nói thêm rằng, "Là cha mẹ, chúng ta có trách nhiệm đảm bảo rằng chúng ta luôn có sự giao tiếp chuẩn mực với con cái. David và tôi thực sự rất thân với con cái - thân như bạn bè và bảo vệ chúng hết mức có thể...</figcaption>
      </figure>
      <figure>
        <img src="https://img2.infonet.vn/w490/Uploaded/2019/ovhunsf/2019_11_21/215725257846981341540682_1.jpg"/>
        <figcaption>... Chúng tôi muốn đảm bảo các con mình lớn lên là người mạnh mẽ, tốt bụng, đàng hoàng".</figcaption>
      </figure>
