      <h1>캐슬린 스티븐스 前 주한 미국대사, '코리아 소사이어티' 이사장 선임</h1>
      <address><time datetime="2019-11-21T18:36:34+00:00">21 Nov 2019, 18:36</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.22 03:36</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/22/2019112200441_0.jpg"/>
      </figure>
      <p>미국 내 한·미 친선 비영리단체인 '코리아 소사이어티'는 20일 미 뉴욕에서 개최한 연례 만찬회에서 <b>캐슬린 스티븐스</b> 전 대사가 새 이사장을 맡게 됐다고 밝혔다. 스티븐스 전 대사는 2008~2011년 주한 미국대사를 지냈다.</p>
