      <h1>美國原油庫存連升4周 紐約油價攀升</h1>
      <address>
        <time datetime="2019-11-21T02:56:00+00:00">21 Nov 2019, 02:56</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國能源資訊局(EIA)公布，上周原油庫存增加140萬桶，是連續第四周錄得上升，低於分析員預測的160萬桶。前一天，美國石油協會(API)統計得出，上周原油庫存增加約600萬桶。<br/>EIA又指出，上周汽油與精煉油庫存分別增加180萬桶與減少100萬桶，市場預期為增加75萬桶與減少140萬桶。<br/>在EIA數據公布後，紐約12月期油每桶報56.01美元，較前一天收市升80美仙或1.5%。數據公布前，每桶報55.68美元。</p>
    </article>
