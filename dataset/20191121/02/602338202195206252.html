      <h1>Но он... Вообщем, он лопнул!</h1>
      <address><time datetime="2019-11-21T02:23:44+00:00">21 Nov 2019, 02:23</time> by <a rel="author" href="https://d3.ru/user/ecort/" target="_blank">ecort</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BakNGBpLSYU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=BakNGBpLSYU">SpaceX Starship Mk1 Cryo Failure Aftermath</a><br/>SpaceX's Starship Mk1 prototype experienced a failure during cryogenic pressure testing on November 20th, 2019. Filmed by Mary (@bocachicagal) for NSF. Mk1 Up…<cite>www.youtube.com</cite></blockquote>
      <p>В процессе криогенных испытаний Starship Mk.1 на максимальное полётное давление имело место разрушение торцевой (самой верхней) перегородки криогенного бака (см. видео, подробности <a href="https://www.teslarati.com/spacex-ceo-elon-musk-next-steps-starship-failure/">тут</a>). Сопутствующих жертв и разрушений нет, более детальные фотографии повреждённого аппарата будут добавлены в комментарии к посту по мере появления в СМИ. Судя по всему, прототип Mk.1 восстанровлению не подлежит, а полётные испытания будут <a href="https://twitter.com/elonmusk/status/1197271943180771329">перенесены на прототип Mk.3</a>, с ранее существенно изменённым дизайном.<br/><br/><i>UPD:</i> <a href="https://www.nasaspaceflight.com/2019/11/spacex-starship-mk-1-fails-cryogenic-test/">материал от NASAspaceflight.com</a></p>
    </article>
