      <h1>中美據報今年內可能無法達成首階段貿協</h1>
      <address>
        <time datetime="2019-11-21T02:45:00+00:00">21 Nov 2019, 02:45</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述接近美國白宮及貿易界人士稱，中美兩國可能無法在今年內達成首階段貿易協議，因為中國要求美國在關稅上作出更大讓步，華府則對中方提出更多要求。<br/>美國總統特朗普在10月11日曾表示，中美兩國首階段貿易協議很可能在5周內完成細節磋商。不過消息稱，其後情況發生了變化，中國要求美國取消部分關稅，美國則要求北京政府在知識產權保障與技術轉讓方面作出改變等。<br/>同時，香港示威暴力情況加劇，美國國會參眾兩院先後通過涉港法案，也對貿易談判構成新的影響。</p>
    </article>
