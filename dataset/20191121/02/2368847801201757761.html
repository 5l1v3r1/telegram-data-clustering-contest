      <h1>【江峰時刻】美國國會通過《香港人權與民主法案》是干涉中國內政嗎？</h1>
      <address>
        <time datetime="2019-11-21T02:56:16+00:00">21 Nov 2019, 02:56</time>
      </address>
      <p>【新唐人北京時間2019年11月21日訊】【<a href="https://www.ntdtv.com/b5/%E6%B1%9F%E5%B3%B0%E6%99%82%E5%88%BB.htm">江峰時刻</a>】<a href="https://www.ntdtv.com/b5/%E7%BE%8E%E5%9C%8B%E5%9C%8B%E6%9C%83.htm">美國國會</a>通過《<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E8%88%87%E6%B0%91%E4%B8%BB%E6%B3%95%E6%A1%88.htm">香港人權與民主法案</a>》是干涉中國內政嗎？（江峰漫談20191120第68期）</p>
      <p>美國為什麼要著急通過《<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E8%88%87%E6%B0%91%E4%B8%BB%E6%B3%95%E6%A1%88.htm">香港人權與民主法案</a>》呢？因為中共政府正推動將香港從「<a href="https://www.ntdtv.com/b5/%E4%B8%80%E5%9C%8B%E5%85%A9%E5%88%B6.htm">一國兩制</a>」變成「一國一制」，執行中共的制度。參議院少數黨領袖舒默（Chuck Schumer）更直接對中共最高領導人習近平喊話：「你不可能因此成為一個偉大的領袖，中共要麼改變、要麼倒台。」</p>
