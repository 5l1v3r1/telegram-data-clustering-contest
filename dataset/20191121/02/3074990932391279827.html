      <h1>킹 시리즈의 진정한 후속작 '골프킹 - 월드 투어', 글로벌 출시</h1>
      <address><time datetime="2019-11-21T02:43:15+00:00">21 Nov 2019, 02:43</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 크래프톤</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w7llz8DyB3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>크래프톤의 일원인 PNIX(대표 김정훈, 신봉건)가 자체 개발한 실시간 대전 리얼 골프 게임 '골프킹 - 월드투어(Golf King - World Tour)'를 11월21일 구글플레이 및 앱스토어를 통해 글로벌 출시한다.</p>
      <p>전작 '미니골프킹' 플레이어들의 요구를 반영하여 개발하게 된 게임 '골프킹 - 월드투어'는 ▶쉬운 샷 컨트롤과 ▶한 층 더 업그레이드된 그래픽 ▶전세계 플레이어들과의 실시간 1대1 대전을 통해 기존의 골프 게임들 보다 더 생생하고 현실적인 모바일 골프 게임을 제공한다. 또한 캐릭터, 캐디, 클럽하우스 커스터마이징과 다양한 골프 장비까지 더해져 라운드 외에 또 다른 재미를 즐길 수 있다.</p>
      <p>10월 소프트 런칭을 통해 캐나다와 싱가포르에서 뜨거운 반응을 확인한 만큼, PNIX는 이번 출시로 전작인 '볼링킹', '아처리킹', '미니골프킹'의 흥행을 이어 가길 기대하고 있다.</p>
      <p>'골프킹 - 월드투어'의 제작리더 윤주홍PD는 “모바일 골프게임 중에서 가장 사실적이고 수준 높은 퀄러티의 그래픽 을 구현했고, 모바일 환경에 최적화된 직관적 UX를 제공하기 위해 심혈을 기울여 제작한 만큼 많은 유저분들께서 재미있게 즐길 수 있을 것으로 기대한다.”고 설명했다.</p>
      <p>오늘 출시된 '골프킹 - 월드투어'에 대한 보다 자세한 정보는 <a href="https://www.facebook.com/TheGolfKingPNIX/">공식 페이스북 페이지</a>에서 확인할 수 있으며 게임 방식이나 프리뷰는 PNIX유튜브 채널에서 볼 수 있다.</p>
