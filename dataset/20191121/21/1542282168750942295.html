      <h1>Λισαβόνα: Μαζική κινητοποίηση αστυνομικών</h1>
      <address><time datetime="2019-11-21T21:36:21+00:00">21 Nov 2019, 21:36</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I5xT25TWkmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Χιλιάδες αστυνομικοί βγήκαν στους δρόμους της Λισαβόνας, διεκδικώντας μεγαλύτερους μισθούς και καλύτερες συνθήκες εργασίας.</p>
      <p>Η διαδήλωση υπήρξε η μεγαλύτερη μετά την ανάρρηση στην εξουσία των Σοσιαλιστών εδώ και τέσσερα χρόνια.</p>
      <p>Σύμφωνα με τους διοργανωτές, στην κινητοποίηση συμμετείχαν περίπου 10.000 άτομα από διαφορετικές αστυνομικές υπηρεσίες.</p>
      <p>Ωστόσο, τη μεγαλύτερη ένταση είχε το μπλοκ του Movimento Zero, ενός ανώνυμου κινήματος που αναπτύχθηκε μέσω των social media και απολαμβάνει της στήριξης του ακροδεξιού κόμματος Chega.</p>
      <p>Στα πανώ των αστυνομικών κυριάρχησαν συνθήματα όπως «εμείς προστατεύουμε τους πολίτες, αλλά ποιος προστατεύει εμάς».</p>
      <p>Οι συνδικαλιστές αστυνομικοί κατηγορούν τη σοσιαλιστική κυβέρνηση ότι αθέτησε τις υποσχέσεις της, διακινδυνεύοντας έτσι τόσο τη θεσμική σταθερότητα όσο και τη δημόσια ασφάλεια.</p>
      <p>Ο εισαγωγικός μηνιαίος μισθός ενός αστυνομικού στην Πορτογαλία είναι 789 ευρώ έναντι 1309 που είναι στη Γαλλία.</p>
