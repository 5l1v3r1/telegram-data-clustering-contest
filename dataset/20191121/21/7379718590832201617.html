      <h1>Israele: Benjamin Netanyahu è stato incriminato in tre casi</h1>
      <address><time datetime="2019-11-21T21:36:56+00:00">21 Nov 2019, 21:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6rpIMIK-oy8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il procuratore generale di Israele Avichai Mandelblit ha <b>incriminato Benjamin Netanyahu in tutti e tre i casi aperti</b> da tempo sul premier, accusato di corruzione, frode e abuso di ufficio. Quella di Mandebilt è una decisione storica: è la prima volta che un primo ministro israeliano in carica viene incriminato per corruzione.</p>
      <p>Nelle 63 pagine del documento Netanyahu viene accusato di avere accettato centinaia di migliaia di euro in regali di lusso da amici miliardari e di aver concesso favori ad alcuni dei principali media israeliani affinché parlassero positivamente di lui.</p>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/19/la-distanza-abissale-tra-ue-e-usa-sulla-questione-palestinese">Cisgiordania, l'ONU ribadisce: "Colonie illegali"</a>
      </p>
      <p>Netanyahu è accusato di frode e abuso di ufficio nel Caso 1000 (regali da facoltosi uomini di affari) e 2000 (rapporti con l'editore di Yediot Ahronot Arnon Mozes), ma <b>è per il Caso 4000 - in cui c'è anche l'accusa di corruzione - che il premier rischia di più</b>. Stando agli inquirenti Netanyahu avrebbe concesso una serie di favori normativi del valore di circa 1,8 miliardi di shekel (circa 450 milioni di euro) a Bezeq, la principale azienda israeliana nel settore delle telecomunicazioni.</p>
      <p>In cambio il premier e sua moglie avrebbero ricevuto un <b>trattamento di riguardo nelle notizie pubblicate da Walla</b>, uno dei siti di informazione della compagnia, controllata ai quei tempi da <b>Shaul Elovitch</b>. Un <i>'do ut des</i>' per cui sono indagati anche Elovitch e sua moglie.</p>
      <p>"È una giornata dura e triste per il popolo israeliano e per me personalmente - ha detto Mandelblit spiegando l'incriminazione -. Ho deciso con cuore pesante, ma in piena coscienza. Questo era il mio dovere di fronte ai cittadini di Israele". Mandelblit ha poi sottolineato di aver agito solo in base a considerazioni legali ed evidenze: "Nessuna altra considerazione mi ha influenzato".</p>
      <h3>Netanyahu: "Tentativo di golpe"</h3>
      <p>La replica del premier non si è fatta attendere. "C'è un tentativo di ribaltamento di potere nei confronti del primo ministro", ha detto Netanyahu. "Io ho molto rispetto per la magistratura ma bisogna essere ciechi - ha spiegato - per non vedere che lì succede qualcosa di non buono".</p>
      <blockquote>"Stasera siamo testimoni di un tentato colpo di stato contro un primo ministro in carica, basato su falsificazioni e su un procedimento investigativo viziato e di parte. <br/>Non lascerò che la menzogna trionfi. Continuerò a guidare il paese, secondo i dettami della legge, con responsabilità, devozione e preoccupazione per la sicurezza e il futuro di tutti noi".<cite>Benjamin Netanyahu <br/>Primo Ministro Israele</cite></blockquote>
      <p>
        <b>Leggi anche |</b>
        <a href="https://it.euronews.com/2019/11/18/svolta-degli-usa-gli-insediamenti-israeliani-in-cisgiordania-non-sono-illegali">Svolta degli Usa: gli insediamenti israeliani in Cisgiordania "non sono illegali"</a>
      </p>
      <p>Netanyahu ha poi detto che la decisione di Mandelblit è resa nota in un "momento politico delicato di Israele". Il premier si riferisce al <b>fallimento dei negoziati per la formazione di un nuovo esecutivo</b> condotti dal leader del partito Blu Bianco, Benny Gantz, al quale il presidente Reuven Rivlin aveva affidato l'incarico, dopo la debacle dello stesso Netanyahu.</p>
      <p>Il rischio ora è che si torni <b>nuovamente al voto, per la terza volta in 12 mesi</b>. E in questo caso, per la prima volta in due decadi, Bibi potrebbe non essere più uno dei protagonisti della scena politica.</p>
