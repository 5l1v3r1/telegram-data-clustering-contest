      <h1>La inteligencia artificial es la clave de estos auriculares de Asus</h1>
      <h2>Reducen el ruido de fondo al hablar por el micro.</h2>
      <address><time datetime="2019-11-21T21:00:00+00:00">21 Nov 2019, 21:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199305/la-inteligencia-artificial-es-la-clave-de-estos-auriculares/Diego%20Emeg%C3%A9" target="_blank">Diego Emegé</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/39xEmEA8J4s" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El único elemento atractivo de unos auriculares para jugar es el micrófono incorporado. Por lo general, no hay nada que puedan ofrecer que no lo ofrezca ya, y mejor, unos auriculares de alta fidelidad. Los <b>ROF Strix Go 2.4</b> justamente se centran en ese elemento, aplicando <b>tecnologías de inteligencia artificial para cancelar el ruido</b> y ofrecer comunicaciones más claras que nuestros compañeros y compañeras de equipo agradecerán.</p>
      <p>Según la compañía, el algoritmo se alimenta de un "registro enorme de 50 millones de grabaciones y decenas de miles de horas de entrenamiento neural para reducir y eliminar <b>hasta un 95 % de los ruidos ambiente</b>. A efectos prácticos, logra eliminar de todo desde el tecleo a conversaciones de fondo". Si entráis en la página oficial del producto, <a href="https://www.asus.com/ROG-Republic-Of-Gamers/ROG-Strix-Go-2-4/">podéis comprobarlo con vuestros propios oídos</a>, porque hay tres grabaciones de muestra, y aquí debajo tenéis un ejemplo en vídeo.</p>
      <p>Entre las dos muestras, está claro que el sistema de cancelación de ruido funciona estupendamente, pero también es cierto que provoca ciertas variaciones en el rango dinámico que parecen provocar algunas distorsiones, <b>aparte de enfatizar frecuencias algo desagradables</b>. No obstante, nos gustaría pensar que esto se debe a la compresión de YouTube o de la página de Asus.</p>
      <p>Aparte del detalle del micrófono, <b>los ROG Strix Go 2.4 son ligeros</b>, con tan solo 290 gramos de peso, e inalámbricos, por lo que cuentan con un dongle USB C de 2.4 GHz y funcionan con vuestra Nintendo Switch si así lo queréis, o con teléfonos. Estará disponible en diciembre por unos 185 euros y aquí tenéis sus especificaciones:</p>
      <ul>
        <li>Drivers: neodimio de 40 mm</li>
        <li>Impedancia: 32 Ohm</li>
        <li>Frecuencia de respuesta: 10-40 000Hz 3,5mm, 20-20 000Hz inalámbrico</li>
        <li>Duración de batería: hasta 25 horas</li>
      </ul>
