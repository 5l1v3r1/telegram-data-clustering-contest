      <h1>Запущена Albania - первая франшиза Euronews</h1>
      <address><time datetime="2019-11-21T21:38:31+00:00">21 Nov 2019, 21:38</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6X-_6qb-O10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Медиа-холдинг Euronews запустил первую в своей истории франшизу: с 7 утра этого четверга в эфир выходит Euronews Albania. Проект создан совместно с албанской группой IN Media, владеющей единственном молодё`жным телеканалом страны и радиостанцией 105.7.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197417987785068544" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Euronews Albania станет точкой отсчета для всех, кто ценит объективные и беспристрастные новости, - говорит главный редактор франшизы, известная тележурналистка и ведущая Ильва Таре. - Наша аудитория помимо жителей Албании, это - албаноязычные граждане Косова, Северной Македонии и в целом Балкан, где проживает диаспора".</p>
      <p>Как подчеркивают в руководстве Euronews, речь идет именно о франшизе, а не об очередном коррпункте или аффилированном канале. Тем не менее Euronews Albania обещает предоставить зрителям международное освещение событий и мультикультурную перспективу All views.</p>
      <p>На новом телеканале работают 150 человек, в том числе 90 журналистов. Главный офис Euronews Albania расположен в Тиране, коррпункты откроются в Скопье и Приштине.</p>
