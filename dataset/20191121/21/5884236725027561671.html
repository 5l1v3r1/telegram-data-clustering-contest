      <h1>Преподаватель уволилась из-за откровений в соцсетях. Справки от нарколога пока не дорожают. Отдел происшествий 21.11.2019</h1>
      <address><time datetime="2019-11-21T21:44:00+00:00">21 Nov 2019, 21:44</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Анной Дашевской.</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246413&amp;hash=1e9e8e92fe8dc941&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Через год после катастрофического пожара в «Ленте» на Обводном снова <a href="https://nevnov.ru/745217-evakuirovannye-pokupateli-lenty-na-obvodnom-terpelivo-zhdut-otkrytiya-magazina">произошло возгорание</a>.</li>
        <li>Из-за аварии на теплосетях энергетикам пришлось будить автовладельцев целого микрорайона.</li>
        <li>Подорожание справок от нарколога для водительской комиссии <a href="https://nevnov.ru/745243-putin-zayavil-chto-izmeneniya-v-medkomissiyu-na-prava-nuzhno-vvodit-poetapno">откладывается</a>.</li>
        <li>Экстренные службы и экологи ищут источник <a href="https://nevnov.ru/745235-rosportebnadzor-ne-obnaruzhil-zagryaznenii-v-vozdukhe-kupchino-posle-zhalob-zhitelei">резкого запаха</a> в Купчино.</li>
        <li>Организаторы <a href="https://nevnov.ru/745141-420-tys-shtrafa-poluchila-kompaniya-za-organizaciyu-nesankcionirovannoi-svalki">незаконной свалки </a>строительного мусора заплатили многотысячный штраф.</li>
        <li>Полиция забрала 10 грузовиков подозрительных запчастей у <a href="https://nevnov.ru/745168-iz-peterburgskikh-avtocentrov-vyvezli-desyat-fur-s-nezakonno-priobretennymi-avtozapchastyami">торговцев с «разборок»</a>.</li>
        <li>Учительница из Петербурга <a href="https://nevnov.ru/745256-peterburgskuyu-uchitelnicu-uvolili-iz-za-zhaloby-roditelei">уволилась </a>после того, как ее слишком откровенный микроблог увидели родители и коллеги.</li>
        <li>Следственный комитет <a href="https://nevnov.ru/745265-sk-peredal-peredal-portret-zhenshiny-s-granatovym-kulonom-v-kollekciyu-russkogo-muzeya">передал </a>Русскому музею картину Иогансона, изъятую у контрабандистов.</li>
        <li>Девушка со скейтбордом погибла после <a href="https://nevnov.ru/745064-sbitaya-trolleibusom-na-zagorodnom-prospekte-devushka-skonchalas">наезда троллейбуса</a> на Загородном проспекте.</li>
        <li>На Вербной улице в ДТП с маршруткой <a href="https://nevnov.ru/745290-sem-zhenshin-postradali-v-avarii-s-marshrutkoi-i-dvumya-legkovushkami-na-verbnoi-ulice">пострадали </a>пятеро пассажиров.</li>
        <li>Водитель Infiniti серьезно пострадал <a href="https://nevnov.ru/745078-kadry-s-mesta-troinogo-dtp-na-nauki-poyavilis-v-seti">в тройном ДТП</a> на проспекте Науки.</li>
        <li>Легковушка устроила дрифт и протаранила отбойник на КАД.</li>
        <li>На Суздальском проспекте <a href="https://nevnov.ru/745273-v-peterburge-spasateli-snyali-s-dereva-agressivnogo-enota">спасли енотиху</a>, которая не могла спуститься с дерева.</li>
      </ul>
