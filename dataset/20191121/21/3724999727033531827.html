      <h1>[ẢNH] Mỹ ‘biến’ chiến đấu cơ F-16 thành... bia tập bắn</h1>
      <address><time datetime="2019-11-21T21:00:00+00:00">21 Nov 2019, 21:00</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Boeing lắp bộ công cụ chuyển đổi lên tiêm kích F-16 để biến chúng thành máy bay không người lái (UAV) QF-16, có hai nhiệm vụ: Làm mục tiêu tập bắn cũng như thành UAV sát thủ trên không.</b>
      </p>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/130919-f-ga320-020.jpg"/>
        <figcaption>Tập đoàn Boeing từ năm 2010 bắt đầu lắp đặt bộ chuyển đổi có tên Thiết bị máy bay không người lái đặc biệt trên tiêm kích F-16, cho phép nó tự động cất hạ cánh và thực hiện các thao tác phức tạp tên không như lộn vòng hay lượn theo hình chữ S giống như có phi công điều khiển.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/170210-f-sd165-081.jpg"/>
        <figcaption>"Việc chuyển đổi F-16 thành UAV dễ hơn những loại máy bay phản lực cũ như F-4. F-16 là mẫu tiêm kích hoàn hảo để biến thành UAV bởi hệ thống máy tính giúp việc chuyển đổi dễ dàng hơn", đại tá Steven Boatright, chỉ huy nhóm đánh giá vũ khí tại căn cứ không quân Tyndall, cho biết trong cuộc phỏng vấn hôm 19-11.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/181114-f-zz999-0001.jpg"/>
        <figcaption>Không quân Mỹ đang bảo quản ít nhất 100 chiếc F-16 đã bị loại biên tại căn cứ Davis Monthan, bang Arizona. Những chiếc F-16 được chọn để chuyển đổi thành QF-16 sẽ được sơn màu cam trên cánh đuôi và hai đầu cánh.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/2l-image-117.jpg"/>
        <figcaption>Sau khi lắp bộ chuyển đổi, những chiếc QF-16 được sử dụng làm mục tiêu bay để các phi công của không quân Mỹ tập bắn bằng tên lửa không đối không trong các bài huấn luyện trên Vịnh Mexico.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/32717800732796d9d486bb.jpg"/>
        <figcaption>Trợ lý Bộ trưởng Không quân Mỹ Will Roper cũng cho biết những chiếc QF-16 có thể được chọn để cài đặt phần mềm trí tuệ nhân tạo có tên Skyborg. Phần mềm này dự kiến hoàn tất vào năm 2023, có thể biến QF-16 thành UAV vũ trang trợ chiến cho các tiêm kích tàng hình như F-22 hoặc F-35.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/3l-image-116.jpg"/>
        <figcaption>Với 24 quốc gia và vùng lãnh thổ sử dụng, 4.550 chiếc được sản xuất, F-16 được coi là loại tiêm kích hạng nhẹ thành công nhất thế giới của không quân Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/4l-image-67.jpg"/>
        <figcaption>F-16 Fighting Falcon là một máy bay chiến đấu phản lực đa nhiệm vụ do General Dynamics và Lockheed Martin phát triển cho Không quân Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/509920_1.jpg"/>
        <figcaption>Được thiết kế như một máy bay chiến đấu hạng nhẹ, nó đã trở thành một loại máy bay chiến đấu đa nhiệm thế hệ thứ 4 thành công nhất thế giới.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/97701756733c44e8b230b.jpg"/>
        <figcaption>Sự linh hoạt và giá thành không quá cao là yếu tố hàng đầu dẫn tới thành công của F-16 trên thị trường xuất khẩu.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/jexfy9dai8g.jpg"/>
        <figcaption>F-16 Falcon được trang bị một động cơ phản lực Pratt&amp;Whitney F100-PW-200, lực đẩy tối đa 106 kN có đốt sau.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/main-543.jpg"/>
        <figcaption>Động cơ này giúp F-16 đạt tốc độ tối đa Mach 2 (khoảng 2.200 km/h), bán kính chiến đấu 550 km.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/0635723.jpg"/>
        <figcaption>Buồng lái F-16 được thiết kế theo công nghệ "nhà kính" hiện đại với 2 màn hình LCD ở hai bên, màn hình hiển thị HUD phía trước, thanh điều khiển HOTAS bố trí phía bên trái.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/apg68firecontrolradarlmtasf16.jpg"/>
        <figcaption>Cảm biến chính của máy bay là radar xung Doppler AN/APG-68. Radar này có phạm vi tìm kiếm mục tiêu trên không có diện tích phản hồi radar 5m2 ở cự ly 105 km, tầm trinh sát tối đa 296 km.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/maxresdefault.jpg"/>
        <figcaption>Các phiên bản hiện đại hơn được trang bị radar quét mạng pha điện tử chủ động (AESA) AN/APG-80 đem lại hiệu suất tác chiến vượt trội.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_20/2/f16tuaf_1.jpg"/>
        <figcaption>Máy bay được vũ trang pháo M61A1 6 nòng 20 mm bố trí phía bên trái buồng lái. F-16 có 9 điểm treo vũ khí dưới cánh có thể mang tên lửa không đối không, đối đất, đối hải, bom thông thường, bom thông minh. Tổng tải trọng vũ khí mang theo khoảng 7,7 tấn.</figcaption>
      </figure>
