      <h1>Half-Life : Alyx, le dernier espoir de la réalité virtuelle ?</h1>
      <address><time datetime="2019-11-21T21:23:00+00:00">21 Nov 2019, 21:23</time> by <a rel="author">Mickaël Bazoge</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La sortie de <a href="https://half-life.com/fr/alyx">Half-Life : Alyx</a> en mars prochain sera peut-être le moment qui va définitivement sceller le sort de la réalité virtuelle auprès du grand public. L'annonce par Valve de ce nouvel opus de sa saga a eu un tel retentissement qu'il pourrait refaire partir une machine VR en panne (lire : <a href="https://www.macg.co/logiciels/2019/11/cest-officiel-il-y-aura-bien-un-nouveau-jeu-half-life-109887">C'est officiel, il y aura bien un nouveau jeu Half-Life</a>).</p>
      <p>L'éditeur fait monter la pression d'un cran avec cette première bande-annonce qui dévoile un peu plus de l'histoire (on y incarnera Alyx Vance durant des événements qui se déroulent entre Half-Life et Half-Life 2) et surtout, du gameplay. Les premières images promettent beaucoup, que ce soit dans l'interaction avec l'environnement ― un des points forts de la saga ― ou dans l'action à proprement parler.</p>
      <p>Half-Life : Alyx ne sera pas une expérience VR qui en met plein la vue pendant 5 minutes et au revoir. Valve promet un « vrai » jeu au long cours, immersif et engageant. Voilà qui donne encore plus envie de se coller un casque devant les yeux… Le jeu sera <a href="https://half-life.com/fr/alyx/vr">compatible</a> avec tous les systèmes SteamVR, c'est à dire le Valve Index, le HTC Vive, les casques Windows Mixed Reality, les Oculus Rift et Quest.</p>
