      <h1>Banda de narcomenudistas Los Sureños asesinó a Sinhué</h1>
      <address><time datetime="2019-11-21T21:04:00+00:00">21 Nov 2019, 21:04</time> by <a rel="author">Federico Martínez Vargas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KQPe0xlEQrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- El comisionado estatal de seguridad, Óscar Aparicio Avendaño, comentó que el ataque a dos elementos que se registró antier en la colonia cierro prieto, fue por la detención de una banda denominada los sureños.</p>
      <p>Aclaró que fue una agresión circunstancial y no un ataque directo a los dos elementos que iban por los tres narcomenudistas de la pandilla “los sureños”.</p>
      <p>En este sentido, comentó que el operativo arrojó la detención de tres sujetos, uno de ellos heridos al momento de que atacaron a los elementos de la ces.</p>
      <p>Aparicio Avendaño mencionó que esta pandilla se dedicaba a la venta de narcóticos en distintas partes de la ciudad, razón por la cual se realizaba la investigación en su contra.</p>
      <p>En este ataque, un elemento de la comisión estatal de seguridad el departamento de investigación y otro más herido, en hechos suscitados en la colonia cerro prieto.</p>
    </article>
