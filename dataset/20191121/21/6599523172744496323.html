      <h1>FOTO: Kisah Pilu dari Sudut Venezuela</h1>
      <address><time datetime="2019-11-21T21:50:15+00:00">21 Nov 2019, 21:50</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Kehidupan Kota Maracaibo yang merupakan wilayah kaya minyak di Venezuela kini lesu akibat krisis politik dan ekonomi.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/e3303e62-fe26-4091-90e8-73e4fbd51a57_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penduduk miskin di Kota Maracaibo, Venezuela, harus berjuang hidup di antara himpitan gejolak politik dan desakan kebutuhan sehari-hari.  (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/60815c05-b48f-4c01-9828-dc14a6bd70b5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kehidupan di Kota Maracaibo yang kaya minyak mendadak suram akibat krisis ekonomi dan politik berkepanjangan yang terjadi di Venezuela. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/de83c810-2768-4e9d-ab4e-6c845304a9b3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penduduk di Maracaibo terbelah soal sikap politik. Sebagian mendukung kelompok oposisi dipimpin Juan Guaido, lainnya memilih apatis. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/9172f752-0e53-4e2d-afd6-cd54b00d851a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penduduk miskin di Maracaibo saat ini hanya bisa mengharap bantuan dari sesama warga untuk bisa bertahan hidup. Sebab, perekonomian mandek membuat mereka semakin melarat.  (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/9a23bbc3-8371-4e3c-a99a-57ab3638d939_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Masyarakat Maracaibo juga harus berhemat dalam membeli bahan makanan dan memasak. Sebab, harga bahan makanan sangat mahal dan langka. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/7fa5b718-e9d8-4a53-a859-ae316dd4a654_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sekitar 4,5 juta penduduk Venezuela memutuskan pergi ke negara lain untuk mencari uang dan kehidupan yang lebih baik akibat krisis. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/1edbccd2-6f4e-4aeb-9c73-ce79f9c94d61_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penduduk Maracaibo enggan terlibat dalam aksi unjuk rasa jika mengarah ke kerusuhan. Mereka enggan membahayakan hidup karena masih memiliki tanggungan keluarga. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/9fbc794e-82d4-4c7a-8804-e9c191ddc9ef_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Denyut kehidupan malam di Maracaibo masih terasa, meski semakin lemah akibat lesunya perekonomian.  (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/f7c1804a-d41c-49d8-a241-221bf32184b4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Warga Maracaibo juga masih mengupayakan hiburan di tengah krisis demi melepas penat. Salah satunya adalah dengan atraksi 'Coleo'. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/fe5f4503-078f-4141-8ac2-b5a818b5d594_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sampai saat ini pertikaian politik antara Juan Guaido dan Presiden Nicolas Maduro belum juga berakhir. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
