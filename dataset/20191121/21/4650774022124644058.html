      <h1>СМИ: Стрельба в Ленобласти произошла из-за семейного скандала</h1>
      <address><time datetime="2019-11-21T21:25:00+00:00">21 Nov 2019, 21:25</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-33486&amp;id=456241208&amp;hash=2e4e957ab1c61880&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Причиной стрельбы из автомата в Ленинградской области стал семейный скандал. Об этом сообщает <a href="https://www.5-tv.ru/news/272774/pricinoj-strelby-vlenoblasti-izavtomata-stal-semejnyj-skandal/">Пятый канал</a> со ссылкой на представителей МВД РФ.</p>
      <p>В настоящий момент сотрудники правоохранительных органов задержали стрелка, по факту его действий будет проводиться проверка.</p>
      <p>Напомним, в деревне Колтуши Ленинградской области <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256643/v_lieninghradskoi_oblasti_nieizviestnyie_otkryli_oghon_iz_avtomata_priamo_iz_okna_doma">неизвестные открыли огонь</a> из автомата, находясь в окне жилого дома. Очевидцы поделились видео инцидента в социальных сетях.</p>
