      <h1>巨人・畠は１６３０万円で更改　２９０万円減「責務を果たしたい」</h1>
      <address>
        <time datetime="2019-11-21T21:07:00+00:00">21 Nov 2019, 21:07</time>
      </address>
      <p>　巨人の畠が２１日、契約更改交渉に臨み、２９０万円減の年俸１６３０万円でサインした。今季は開幕ローテーション入りしたが、７月に右肘を手術するなど０勝１敗に終わった。１０月に結婚したことを公表し「与えられたところで責務を果たしたい」と来季の巻き返しを期した。</p>
      <p>　６月に日本ハムからトレードで加入した藤岡は、４００万円減の年俸２５００万円で更改し「試合で投げてなんぼ。しっかり準備していきたい」と表情を引き締めた。谷岡は育成選手として再契約した。（金額は推定）</p>
