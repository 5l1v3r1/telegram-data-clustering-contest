      <h1>Omgeving Warffum zat in het donker (update)</h1>
      <address>
        <time datetime="2019-11-21T21:06:06+00:00">21 Nov 2019, 21:06</time>
      </address>
      <p>De storing ontstond rond 21.25 uur. Aanvankelijk viel de stroom uit in de strook tussen Onderdendam en Warffum. Het gebied rond Onderdendam had al snel weer stroom. Rond 22.30 uur had iedereen weer elektriciteit.</p>
