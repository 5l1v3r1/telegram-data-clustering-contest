      <h1>Caj RM40,000 untuk berceramah! [METROTV]</h1>
      <address><time datetime="2019-11-21T21:56:41+00:00">21 Nov 2019, 21:56</time> by <a rel="author">Yusmizal Dolah Aling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ObKgywL_bsM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CAJ sehingga RM40,000 untuk program agama. Itu adalah kos yang diletakkan penceramah selebriti di negara ini sehingga menimbulkan persoalan kepada Persatuan Pengguna Islam Malaysia (PPIM) yang menerima banyak aduan daripada orang ramai berhubung isu itu.</p>
      <p>Untuk slot selama lebih kurang satu jam, jumlah yang diminta antara RM3,000 ke atas kerana mereka dikatakan mempunyai nama serta sering menghiasi program agama sama ada di televisyen, radio dan media sosial.</p>
      <p>Penasihat Agama dan Media PPIM, Datuk Tuan Asmawi Tuan Umar berkata, pihaknya menerima aduan seumpama itu sejak lima tahun lalu dan merasa terpanggil untuk membuat teguran kerana ia boleh memberikan gambaran negatif terhadap Islam.</p>
      <p>Katanya, dek kerana populariti yang diraih, ada penceramah terkenal menetapkan harga terlalu tinggi yang menimbulkan tanda tanya kepada penganjur sama ada pihak masjid atau penduduk perumahan yang menganjurkan program berkaitan.</p>
      <p>“Kalau kita tengok, jumlah yang diminta seperti tidak masuk akal. Kita terima aduan, untuk kuliah selepas solat fardu, caj dikenakan sampai RM3,000 kononnya mereka ada nama, selalu keluar program televisyen dan radio.</p>
      <p>“Mereka ini diberi kelebihan ilmu agama tetapi hari ini ada yang menjadikan itu sebagai batu loncatan untuk hidup senang. Bukan semua, tetapi kita terima aduan dan ini tidak sepatutnya berlaku, ia boleh jadi fitnah kepada agama,” katanya.</p>
      <p>Menurutnya, ada juga penceramah ini menjadikan masjid di sesetengah lokasi, terutama di Lembah Klang mampu membiayai kos jemputan menyebabkan mereka meletakkan harga tidak munasabah.</p>
      <p>Mengakui beberapa masjid mencatat kutipan tinggi, Tuan Asmawi berkata, ia bukanlah tiket untuk mereka mengenakan harga sewenang-wenangnya kerana dari satu sudut, ilmu yang ada pada mereka juga perlu dikongsi demi agama.</p>
      <p>“Masjid ini bukan bank. Ada yang memberi pandangan artis boleh terima bayaran tinggi, tetapi kenapa ustaz tidak.</p>
      <p>“Bezanya adalah, kebanyakan persembahan artis ada penaja, sedangkan ceramah agama dan kuliah pengajian menggunakan tabung masjid hasil sumbangan jemaah,” katanya.</p>
      <p>Bagaimanapun, bagi pendakwah Ustaz Abdullah Khairi, jumlah yang diminta kepada penganjur adalah berpatutan dan ia perlu mengambil kira beberapa faktor seperti tambang penerbangan, hotel serta perkhidmatan e-hailing yang digunakan untuk menjayakan sesuatu program.</p>
      <p>Katanya, ia berbeza kepada penceramah yang mempunyai sekolah untuk dibiaya sepertinya kerana jumlah bayaran akan digunakan untuk menampung keperluan menyiapkan kompleks maahad tahfiz serta kos operasi.</p>
      <p>“Katakan satu program atau kuliah diadakan di tempat yang jauh, takkan nak terima bayaran RM200. Kita ada kos juga. Itu semua perlu diambil kira, walaupun berdakwah dan menyampaikan ilmu, kena tengok juga.</p>
      <p>“Macam saya dan Ustaz Kazim, kami ada sekolah yang perlukan dana. Jadi sudah tentu kami tetapkan harga tertentu kerana ia akan digunakan untuk sekolah juga.</p>
      <p>“Ada sesetengah program ada penonton terlalu ramai dan kutip derma. Jumlah kutipan sudah balik modal dan ada untung lagi.</p>
      <p>“Bagaimanapun, ia terpulang kepada penganjur sama ada bersetuju atau tidak. Jika tidak mahu, mereka boleh cari penceramah lain,” katanya kepada Harian Metro.</p>
      <p>Sementara itu Pengasas Kompleks Islam Darul Faizin, Bandar Baharu Kedah, Ustaz Jafri Abu Bakar Mahmoodi berkata, perubahan zaman menjadikan guru atau penceramah agama dijemput hadir ke program berbanding anak murid datang ke masjid atau pondok seperti diamalkan pada masa lalu.</p>
      <p>Oleh itu katanya, terdapat kos yang perlu dibayar kepada penceramah atau guru terbabit dengan mengambil kira usahanya untuk mengajar ilmu agama kepada umat Islam.</p>
      <p>“Dulu, guru agama tunggu anak murid datang ke masjid atau pondok, tetapi zaman sekarang, orang yang hendak belajar agama pula yang panggil ustaz ke tempat mereka. Sudah tentu ada kos yang perlu ditanggung.</p>
      <p>“Bagaimanapun, ia perlulah bersesuaian dan tidak terlalu tinggi kerana boleh mengundang persepsi negatif bukan saja kepada individu yang dijemput, tetapi ke pada agama secara keseluruhannya,” katanya.</p>
