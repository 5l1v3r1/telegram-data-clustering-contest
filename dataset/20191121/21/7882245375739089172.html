      <h1>Израиль: сформировать кабинет попытается Кнессет</h1>
      <address><time datetime="2019-11-21T21:02:47+00:00">21 Nov 2019, 21:02</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6jU-yXm-1_8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Израиля Реувен Ривлин передал на 21 день возможность сформировать коалицию по итогам сентябрьских выборов депутатам Кнессета. Ситуация для Израиля беспрецедентная. Это произошло после неудачных попыток создать кабинет, предпринятых премьером Беньямином Нетаньяху и лидером центристов Бени Ганцем. На кресло премьера может претендовать любой парламентарий. Для этого он должен заручиться рекомендацией большинства депутатов в 120-местном законодательном органе.</p>
      <p>Реувен Ривлин, президент Израиля: "В эти три недели вы не будете представлять свои блоки и партии. Я хочу, чтобы каждый из вас обратился к своей совести и ответил только на один вопрос: в чем заключается мой долг перед Израилем и его гражданами?"</p>
      <p>Если попытка создать кабинет не увенчается успехом, в Израиле снова пройдут парламентские выборы, третьи в течение 12 месяцев.</p>
      <p>После голосования 17 сентября первым пытался сформировать правительство Нетаньяху. За отведенные законом 28 дней ему это сделать не удалось. После этого Ривлин передал право собрать коалицию лидеру центристского Ганцу. 20 ноября, в последний день своего 28-дневного срока, Ганц признал, что не справился с задачей, и вернул мандат президенту.</p>
