      <h1>Neia tenía hambre, pidió dinero y sujeto la mató a tiros</h1>
      <address><time datetime="2019-11-21T21:25:00+00:00">21 Nov 2019, 21:25</time> by <a rel="author">TDD</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cbrvn-_n3u4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>México.- Zilda Henrique dos Santos Leandro tenía hambre, vio pasar a un sujeto, corrió para alcanzarlo y solicitarle un real, pero recibió disparos y murió. El incidente tuvo lugar el pasado 16 de noviembre, en Niterói, Río de Janeiro, en Brasil.</p>
      <p>El cuerpo de “Neia”, como le conocían en la favela, quedó sobre la calle aún con vida, pero en el traslado al hospital falleció a causa de dos heridas de bala.  </p>
      <p>Gracias a que el hecho fue captado por cámaras de vigilancia se pudo identificar y detener el pasado martes a Aderbal Ramos de Castro. En el material difundido en noticieros locales se aprecia el instante en que la mujer se acerca a Aderbal, quien saca una pistola y le dispara, mientras una mujer es testigo de la agresión. Todavía se observa al homicida retirarse caminando y dos ocasiones voltear a ver a su víctima.</p>
      <p>La abogada de Aderbal argumentó que su cliente se sintió amenazado y pensó que sería despojado del dinero que llevaba, pero no indicó la cantidad.</p>
