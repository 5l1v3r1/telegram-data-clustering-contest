      <h1>Billboard Names Kanye's 'My Beautiful Dark Twisted Fantasy' Album of Decade</h1>
      <address><time datetime="2019-11-21T21:11:00+00:00">21 Nov 2019, 21:11</time> by <a rel="author">VladTV</a></address>
      <figure>
        <iframe data-src="https://twitter.com/musicnewsfact/status/1196846551005454336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>As the decade winds down, Billboard published its picks for the top 100 albums of the 2010s. Seminal projects such as <i>To Pimp a Butterfly</i>, <i>Channel Orange</i>, and <i>LEMONADE</i> each occupy a spot in Billboard's top 5 albums of the decade but the top position went to Kanye's magnum opus <i>My Beautiful Dark Twisted Fantasy.</i> </p>
      <p>Other notable albums that were included on Billboard's list were the late Nipsey Hussle's debut album <i>Victory Lap</i>, J. Cole's <i>2014 Forest Hills Drive</i>, and Drake's <i>Nothing Was the Same</i>. </p>
      <p>Check out the full list <a href="https://www.billboard.com/articles/news/list/8543722/best-albums-of-the-2010s-top-100">here.</a></p>
      <p>Source: <a href="https://twitter.com/musicnewsfact/status/1196846551005454336?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1196846551005454336&amp;ref_url=https%3A%2F%2Fwww.hotnewhiphop.com%2Fkanye-west-inches-out-kendrick-lamar-drake-and-frank-ocean-for-album-of-the-">twitter.com</a></p>
