      <h1>A méhek kipusztulása ellen küzd egy új európai egyesület</h1>
      <address><time datetime="2019-11-21T21:37:20+00:00">21 Nov 2019, 21:37</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CiPrxySfrMA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Csütörtökön a budapesti Vajdahunyad várában alakult meg az Egyesület az Európai Méhekért, melynek legfőbb célkitűzése, hogy megóvja az uniót a méhek kipusztulásától és a rossz minőségű, kínai mezek túlsúlyától. Az alapszabályt 10 ország, 20 méhésze írta. Már az első ülésen megszületett egy védjegy, amely a 100%-ban európai méhek és termelők által előállított mézeken lesz látható.</p>
      <p>A verseny ugyanis nem csak egyre élesebb, de egyre igazságtalanabb is. Az összefogást életre hívó nagytermelő, Takács Ferenc a megnyitón elmondta: Kína évente 650 tonna mézet exportál, sokszorosát annak, mint amennyit méhpopulációja elő tudna állítani.</p>
      <p>A magyar agrártárca is a kezdeményezés mellé állt. Dr. Nagy István miniszter - aki maga is méhész - nemrég Brüsszelben szólította fel az Európai Bizottságot, hogy tegyen meg mindent az egyedszám-csökkenés ellen.</p>
      <p>- 2004 óta 22 ezer új vegyszer jelent meg és kapott engedélyt a forgalmazásra. Ez olyan fokú környezetterhelést jelent, olyan mértékben pusztultak és gyérültek el a vadbeporzók, tehát a poszméhek, hogy a méhek szinte egyedül maradnak és ha valaki egyedül marad egy feladatra, az nagyon nagy kockázatot jelent - mondta a miniszter hozzátéve, hogy Magyarország különösen érintett a kérdésben, hiszen az unióban fogyasztott akácméz 80%-át hazánkban termelik.</p>
      <p>Bár a probléma globális, a magyar méhészeket érzékenyebben érintik a szakmára mért csapások. Azt a gazdák is tudják, hogy a méhek jelenléte harmadával növelheti a termést, mégsem költenek többet olyan vegyszerekre, amelyek nem ártalmasak a rovarokra. Sárosi István kaptárai Gödöllő határában vannak és a tavalyinál 40%-al kevesebb mézet tudott termelni az idén.</p>
      <p>- Egyre kevesebb a szakember, mert nagyon sok probléma sújtja a méhészeket napjainkban. Ilyen az időjárás és a növényvédelmi szerek használata. Illetve a beáramló hamis, kínai mézek letörték a piaci árat. Ezért aki hordós tételben értékesít, nem piacon, kiüvegezve, annak nem éri meg manapság méhészkedni - magyarázta a Sárosi Méhészet vezetője.</p>
      <p>De nem csak a méz van veszélyben. Az elmúlt húsz évben felére csökkent a rovarpopuláció a kontinensen és táplálék híján számos madárfaj kihalásra van ítélve. Ráadásul a beporzástól függ az élelmiszergyártás háromnegyede, így a változást hamar a saját bőrünkön is érzékelni fogjuk.</p>
