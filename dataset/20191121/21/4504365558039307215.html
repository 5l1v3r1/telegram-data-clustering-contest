      <h1>Fuerte explosión destruye prototipo de nave de space X</h1>

      <p>Estados Unidos.- El primer prototipo completo de acero inoxidable de la nave "Starship" de Space X, llamado Mk1, explotó durante una prueba de presión criogénica este 20 de noviembre en Boca Chica (Texas).</p>
      <p>SpaceX ahora se centrará en desarrollar prototipos más avanzados en lugar de reparar y volver a probar el Mk1, sugirió el fundador y CEO de la compañía, Elon Musk, a través de su cuenta de Twitter.</p>
      <p>"Absolutamente, pasar al diseño Mk3. Esto tenía cierto valor como buscador de fabricación, pero el diseño de vuelo es bastante diferente", escribió Musk. Estaba respondiendo a un tweet de "Everyday Astronaut" Tim Dodd, quien opinó que SpaceX podría terminar haciendo la transición a Mk2 o Mk3, y luego le preguntó directamente a Musk si la compañía planea "simplemente pasar a Mk3".</p>
      <p>Los representantes de SpaceX reforzaron esta noción en un comunicado enviado por correo electrónico, citado por Space.com.</p>
      <p>"El propósito de la prueba de hoy era presurizar los sistemas al máximo, por lo que el resultado no fue completamente inesperado. No hubo heridos ni es un serio revés", escribieron. "Como tuiteó Elon, Mk1 sirvió como un buscador de ruta de fabricación valioso, pero el diseño de vuelo es bastante diferente. La decisión ya se había tomado para no volar este vehñiculo de prueba y el equipo se centra en las construcciones Mk3, que están diseñadas para la órbita".</p>
      <p>El Mk1 fue presentado a fines de septiembre. La nave de 50 metros de altura sirvió como telón de fondo para la actualización anual de diseño de Musk sobre Starship, el sistema de transporte tripulado en el espacio profundo de SpaceX.</p>
      <p>La arquitectura consiste en la nave espacial (también conocida como Starship) y un cohete gigante llamado Super Heavy, que serán reutilizables rápida y repetidamente. Super Heavy lanzará a Starship a la Tierra, luego volverá a aterrizar verticalmente, como ya lo hacen las primeras etapas de los cohetes Falcon 9 y Falcon Heavy de SpaceX.</p>
      <p>La nave espacial, que Musk ha dicho que será capaz de transportar alrededor de 100 pasajeros, se dirigirá a la luna, Marte o, eventualmente, cualquier otro lugar deseado.</p>
      <p>Starship Mk2 ya está en construcción en las instalaciones de SpaceX en la costa espacial de Florida. Al igual que el Mk1, el Mk2 tiene tres de los motores Raptor de próxima generación de SpaceX. La nave final estará propulsada por seis Raptors, dijo Musk. Mientras tanto, Super Heavy tendrá espacio para 37 de estos motores.</p>
      <p>Durante su actualización de diseño de septiembre, Musk dijo que el Mk1 volará vuelos de prueba sin tripulación a una altitud de 20 kilómetros más o menos, tal vez antes de fin de año. Con el abandono de este prototipo está por ver cómo afectará a los planes de Space X, que prevé llegar a la Luna para 2022 con una Starship. La NASA cuenta con esta nave para llevar carga útil a la Luna dentro del Programa Artemisa.</p>
