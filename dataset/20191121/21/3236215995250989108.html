      <h1>雅高急瀉 主要股東遭斬倉</h1>
      <address>
        <time datetime="2019-11-21T21:27:00+00:00">21 Nov 2019, 21:27</time>
      </address>
      <p>MSCI宣布暫停將雅高(<a href="http://stock360.hkej.com/quotePlus/03313">03313</a>)納入MSCI中國指數，拖累股價急瀉逾九成後，於早上11時04分停牌。<br/>該公司公布，經作出查詢及向MSCI網站核實後，董事得知，MSCI已宣布股份將不獲入選為MSCI中國全股票指數成份股。<br/>由於該公司股價急跌，主要股東宏勝國際(香港)所持有約1.51億股或約4.87%，遭若干證券經紀於市場上強制出售。<br/>在上述交易完成後，由主席伍晶配偶梁迦傑持有的宏勝，持股將降至12.46%。<br/>停牌前報0.305元，下挫97.94%，成交5.68億元。該股將於明日復牌。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/ltn20191121010_c.pdf">下載港交所通告原文</a></p>
