      <h1>مقتل أكثر من 657 طفلا في سوريا في عام 2019</h1>
      <address><time datetime="2019-11-21T21:34:17+00:00">21 Nov 2019, 21:34</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FlXPUxzJFvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أكد ممثل منظمة الأمم المتحدة للطفولة "يونسيف" فران إيكويزا أن 657 طفلا قتلوا في سويا منذ بداية العام، وهو ما يجعل 2019 سنة قاتمة بالنسبة للأطفال بعد أكثر من 8 سنوات من بداية <a href="https://arabic.euronews.com/2019/01/23/seven-children-of-one-family-die-in-a-building-fire-in-damascus-syria">الصراع</a> الذي تشهده سوريا. وحسب "يونسيف" تبقى سنة 2018 الأكثر دموية بالنسبة للأطفال حيث قتل 1106 أطفال.</p>
      <p>وحسب التقرير الذي قدمته "يونسيف" لا تشمل هذه الوفيات البالغ عددها 657 حالات الوفاة التي لا تزال غير معروفة في هجوم تم الإبلاغ عنه يوم الأربعاء على مخيم للمشردين في بلدة قاح في <a href="https://arabic.euronews.com/2019/08/24/asia-syria-conflict-idlib-syria-safe-center-turkey-us-raids-syrian-army-car-blast">محافظة إدلب</a> بشمال غرب سوريا، بالقرب من الحدود مع تركيا.</p>
      <p>وحسب الخوذات البيض، فقد قُتل ما لا يقل عن 15 شخصا وأصيب عدد آخر بجروح عندما ضربت صواريخ أرض-أرض من ريف حلب على مخيم قاح، مما تسبب في اضرام النيران بمخيم اللاجئين، وأفادت معلومات بتضرر مستشفى الولادة، القريب من المخيم.</p>
      <p>وأشارت منظمة "اليونسيف" إلى <a href="https://arabic.euronews.com/2019/01/31/children-babies-dying-from-cold-at-camp-in-northeast-syria-who">مقتل</a> 19 طفلا خلال الأسبوعين الأخيرين، والرقم لا يشمل الإصابات الناجمة عن هجوم الأربعاء. وفي شمال شرق سوريا، لقي 10 أطفال حتفهم في المعارك التي شهدتها المنطقة بداية الأسبوع، كما أصيب 3 أطفال أثناء سقوط قذيفة على مدرسة في جنوب تل أبيض.</p>
      <p>وأوضحت المنظمة أن حوالي 5 ملايين طفل بحاجة إلى المساعدة الإنسانية في جميع أنحاء سوريا، بما في ذلك 2.6 مليون طفل نازح داخل سوريا. وأعرب ممثل "اليونسيف" في سوريا عن قلقه إزاء وجود أكثر من 8 آلاف طفل أجنبي من 60 دولة مختلفة بمخيم الهول، وينتمي هؤلاء <a href="https://arabic.euronews.com/2019/09/24/what-is-the-fate-of-the-children-of-isis-in-the-syrian-camps">الأطفال</a> إلى عائلات التحقت بما يسمى بتنظيم "<a href="https://arabic.euronews.com/2019/09/25/how-will-europe-deal-with-isis-children-in-syria">الدولة الإسلامية</a>" في سوريا خلال سنوات النزاع الأولى. ودعا ممثل "اليونسيف" دول العالم إلى إعادة هؤلاء الأطفال إلى البلدان التي ينتمون إليها. وأكد ممثل "اليونسيف" أن 250 طفلا، بعضهم لا تتجاوز أعمارهم الـ 9 سنوات، محتجزون في مراكز لم تتمكن المنظمة من الوصول إليها.</p>
