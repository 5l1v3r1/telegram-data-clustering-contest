      <h1>萬保剛半年續蝕398萬 息0.5仙</h1>
      <address>
        <time datetime="2019-11-21T21:27:00+00:00">21 Nov 2019, 21:27</time>
      </address>
      <p>萬保剛集團(<a href="http://stock360.hkej.com/quotePlus/01213">01213</a>)公布，截至9月底止，中期虧損398.1萬元，每股虧損2仙；派中期息0.5仙。<br/>去年同期亦虧損389.1萬元，每股虧損1.9仙。<br/>期內，收益2.34億元，按年下跌10.62%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100914_c.pdf">下載港交所通告原文</a></p>
