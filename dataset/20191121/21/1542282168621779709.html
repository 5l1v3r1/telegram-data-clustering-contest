      <h1>Γερμανία: Άνοιξε για το κοινό η γέφυρα Χοχμοζέλ</h1>
      <address><time datetime="2019-11-21T21:44:28+00:00">21 Nov 2019, 21:44</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p1OMfsq3y5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η γέφυρα αξίας 415 εκατομμυρίων ευρώ Χοχμοζέλ στη νοτιοανατολική Γερμανία άνοιξε για την κυκλοφορία μετά από 8 χρόνια κατασκευών.</p>
      <p>Υψώνεται σχεδόν 500 μέτρα πάνω από την Κοιλάδα Μοζέλ και είναι η δεύτερη μεγαλύτερη γέφυρα της Γερμανίας και στόχο έχει να διευκολύνει τις μετακινήσεις από και προς την Φρανκφούρτη.</p>
      <p>Φτάνει σε ύψος τα 160 μέτρα και το μήκος της είναι 1,7 χιλιόμετρα.</p>
      <p>Η γέφυρα αποτελεί μέρος ενός νέου δρόμους μήκους 25 χιλιομέτρων, αλλά υπήρχαν διαφωνίες για την κατασκευή της από την πρώτη στιγμή.</p>
      <p>Πολλοί είναι εκείνοι που ισχυρίζονται ότι καταστρέφει το τοπίο και δεν είναι τίποτα άλλο παρά σπατάλη χρημάτων.</p>
      <p>Στο παρελθόν είχαν γίνει πολλές διαδηλώσεις για να σταματήσει η κατασκευή με επιχείρημα ότι αποτελεί πλήγμα για τον τουρισμό, αλλά και για τους οινοπαραγωγούς.</p>
      <p>Το όλο έργο θα στοιχίσει 483 ευρώ, σχεδόν 200 εκατομμύρια περισσότερο από τον αρχικό προϋπολογισμό.</p>
