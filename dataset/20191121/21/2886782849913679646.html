      <h1>Elkészült Európa második legmagasabb hídja</h1>
      <address><time datetime="2019-11-21T21:44:33+00:00">21 Nov 2019, 21:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QM70kg2F9r4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Befejeződött Európa legnagyobb szabású hídépítő vállalkozása.</p>
      <p>Csütörtökön átadták a forgalomnak a Mosel folyó felett, 160 méteres magasságban átvezető hidat Németországban.</p>
      <p>Az 1,7 kilométer hosszú Moseli völgyhíd (Hochmoselbrücke) a Rajna-Majna-vidék és a Benelux államok, illetve a térség két meghatározó városa, Frankfurt és Brüsszel között teremt összeköttetést.</p>
      <p>A B50-es autópálya új, 25 kilométeres szakaszához tartozik, a számítások szerint naponta átlagosan 25 ezer jármű halad majd át rajta.</p>
      <p>Malu Dreyer, Rajna-vidék-Pfalz tartomány miniszterelnöke fontosnak tartja, hogy "a régió közvetlenül kapcsolódjon a hollandiai fő kikötőkhöz. Valamint a híd szorosabb kapcsolódást, és további gazdasági fejlődést hoz a Rajna-Majna térség számára."</p>
      <p>A híd építését 4 évtizede tervezik. Sok vita után, 8 év alatt valósult meg a beruházás, a kapcsolódó fejlesztésekkel együtt mintegy 483 millió euróból (160 milliárd forint).</p>
      <p>A Moseli völgyhíd Németország, és Európa második legmagasabb hídja. Az első a 185 méteres magasságban futó, baden-württembergi Kochertalbrücke.</p>
