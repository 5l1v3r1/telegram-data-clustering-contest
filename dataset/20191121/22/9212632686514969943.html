      <h1>Tunggulah nasib kamu nanti... [METROTV]</h1>
      <address><time datetime="2019-11-21T22:43:11+00:00">21 Nov 2019, 22:43</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ju5ybBxlGys" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“TUNGGULAH, nanti polis datang angkut. Muka awak (penjenayah) sudah terpampang dekat CCTV (rakaman kamera litar tertutup),” kata Mohd Khairul Adha M Khalid, 35.</p>
      <p>Mohd Khairul Adha memberi reaksi itu selepas kedai dobi miliknya dimasuki penjenayah di Ampang Tasik Tambahan di Ampang, pagi ini.</p>
      <p>Menerusi rakaman CCTV itu, kelihatan dua lelaki berlegar-legar berhampiran kedai miliknya sebelum seorang daripada mereka berjalan lalu memecah pintu belakang premis terbabit.</p>
      <p>Seorang lagi penjenayah menunggu di luar dipercayai menjadi mata jika ada individu datang ke premis berkenaan.</p>
      <p>Menceritakan perkara itu, Mohd Khairul berkata, kejadian berlaku sekitar 8 pagi dan hanya disedari selepas dia menerima panggilan seorang pelanggan memaklumkan mesin tukaran syiling tidak berfungsi.</p>
      <p>Sebaik menerima aduan, Mohd Khairul berkata, dia bergegas ke kedai terbabit untuk membuat pemeriksaan sebelum mendapati pintu belakang terbuka, manakala mesin terbabit sudah dipecahkan.</p>
      <p>“Saya kemudian memeriksa rakaman CCTV dan mendapati perbuatan ini dilakukan dua lelaki terbabit dengan wajah salah seorang daripadanya terpampang dalam CCTV.</p>
      <p>“Mujurlah malam tadi saya kutip duit dalam mesin. Jika tidak, sudah tentu jadi habuan penjenayah,” katanya ketika dihubungi.</p>
      <p>Mohd Khairul Adha kemudian berkongsi kejadian itu dalam Facebook miliknya bagi meminta bantuan netizen mengesan kedua-dua lelaki terbabit.</p>
      <p>Menurutnya, sejak beroperasi pada 2015, ini kejadian pertama yang dialami, malah dia turut dimaklumkan beberapa minit sebelum kejadian itu, terdapat sebuah lagi dobi berdekatan turut menjadi mangsa.</p>
      <p>“Saya dapat tahu perkara ini selepas memuat naik dalam FB dan pemilik dobi memaklumkan, kedainya juga menerima nasib sama.</p>
      <p>“Tujuan saya tular perkara ini supaya pemilik dobi berjaga-jaga kerana kejadian kerap berlaku sejak akhir-akhir ini,” katanya yang membuat laporan di Ibu Pejabat Polis Daerah (IPD) Ampang, hari ini.</p>
