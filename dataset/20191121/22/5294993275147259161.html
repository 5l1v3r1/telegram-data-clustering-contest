      <h1>Inaugurada mega-ponte do oeste alemão</h1>
      <address><time datetime="2019-11-21T22:17:09+00:00">21 Nov 2019, 22:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tm9Dz2AEMIw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois de oito anos de construção, a impressionante ponte Hochmosel, no oeste da Alemanha, abriu à circulação automóvel.</p>
      <p>O projeto em si foi idealizado já há três décadas por razões estratégicas ligadas então à Guerra Fria. Hoje em dia, a mega-ponte, com um custo total de perto de 500 milhões de euros, tem como objetivo facilitar o tráfego e transporte de mercadorias entre os países da Benelux e a região de Frankfurt.</p>
      <p>Malu Dreyer, ministra-presidente da Renânia-Palatinado, diz que "é importante que a região esteja ligada com os principais portos holandeses" e que esta ponte também permite "ficar melhor ligado para o futuro e dar continuidade ao desenvolvimento económico".</p>
      <p>Com quase 160 metros de altura e 1,7 quilómetros de comprimento, a ponte sobre o vale do Mosela é o maior viaduto em aço da Alemanha. Um projeto que não escapou à controvérsia: os detratadores afirmam que destrói a paisagem, prejudicando o turismo e a a região vitícola do Riesling.</p>
