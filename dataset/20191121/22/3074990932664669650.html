      <h1>[영상] 3 대신 1과 2 사이, '하프라이프: 알릭스' 세부 정보 최초 공개</h1>
      <address><time datetime="2019-11-21T22:55:53+00:00">21 Nov 2019, 22:55</time> by <a rel="author">강승진 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>3편 대신 VR로 돌아온 하프라이프의 상세 정보가 공개됐다.</p>
      <p>밸브가 지난 19일 깜짝 발표한 하프라이프 시리즈 신작 '하프라이프 알릭스'는 '하프라이프1'과 '하프라이프2'사이의 시기를 배경으로 하는 VR 게임이다. 시기가 시기인 만큼 시리즈의 얼굴인 고든 프리먼 대신 알릭스 밴스라는 인물을 새로운 주인공으로 내세웠다.</p>
      <p>그는 신생 저항군의 설립자로 블랙 메사 사고 발생 이후 외계 종족 콤바인에 대항하는 인물이다. 게임에서 플레이어는 주인공의 아버지인 일라이 밴스와 인간들을 위해 저항 활동을 이어나가게 된다.</p>
      <p>밸브는 22일 세부 정보와 공개와 함께 첫 트레일러도 함께 선보였다. 이날 공개된 영상에서는 시리즈의 상징과도 같은 적 헤드크랩의 모습과 함께 개선된 소스엔진2로 제작된 게임의 세부적인 디테일을 확인할 수 있다.</p>
      <p>'하프라이프: 알릭스'가 플래그십 VR 게임을 표방하는 만큼, 거의 모든 물체에 자연스럽게 이루어지는 상호작용도 확인할 수 있다. 플레이어는 선반을 뒤지거나 외계인 인터페이스를 두 손으로 조작해 해킹하는 등 자연스러운 움직임을 이어나가게 된다.</p>
      <p>밸브는 2019년 내 VR 기기 '밸브 인덱스'를 구매하는 유저에게 밸브 '하프라이프: 알릭스'를 무료로 제공한다. 스팀VR 홈에서 이용할 수 있는 '하프라이프: 알릭스' 홈 환경과 대체 스킨 등도 지원된다. '밸브 인덱스'는 지난 4월 밸브가 발표한 VR기기로 설계부터 판매까지 밸브가 직접 주도했다. '하프라이프: 알릭스'는 기기의 핵심 타이틀로 선보이는 셈이다.</p>
      <p>한편, 게임 제공은 모든 제품이 포함된 VR 키트, 혹은 헤드셋이나 컨트롤러만 따로 구매하는 유저에게도 이루어진다. 단, '밸브 인덱스'가 현재 국내에는 이루어지지 않아 올해 안에 한국 유저들이 해당 혜택을 받을 수 있을지는 미지수다.</p>
      <p>소스엔진2로 제작되는 '하프라이프: 알릭스'는 오는 2020년 3월 출시될 예정이며 스팀을 통해 발매 전 예약구매 할 수 있다.</p>
