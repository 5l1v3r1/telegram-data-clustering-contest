      <h1>Мозельский мост открылся для автомобильного движения</h1>
      <address><time datetime="2019-11-21T22:56:58+00:00">21 Nov 2019, 22:56</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/20lMK8r3i_I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Германии открылся для автомобильного движения Мозельский мост - один из самых высоких в Европе. Высота его опор 160 метров, тогда как Кёльнский собор не превышает 158 метров; длина - более полутора километров. Строительство велось 8 лет, этот объект инфраструктуры свяжет страны Бенилюкса и немецкий регион Рейн-Майн.</p>
      <p>Торжественное открытие моста состоялось в минувшие выходные, тогда его пересекли 10 тысяч посетителей - пешеходов и велосипедистов. По оценкам, каждый день через мост будут проезжать 25 тысяч автомобилей.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197614425357852675" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>“Для нашего региона крайне важно быть связанным с крупными портами в Нидерландах и в целом с европейскими торговыми центрами, ведь это означает развиваться экономически”, - заявила на церемонии открытия Малу Дрейер, глава земли Рейнланд-Пфальц.</p>
      <p>При строительстве моста инженерам пришлось решить серьезную проблему: со стороны Айфеля несколько лет назад на глубине 22 метра были обнаружены деформации грунта, и пришлось укрепить проблемный участок дополнительными бетонными блоками.</p>
      <p>Критики заявляли, что строительство моста обошлось слишком дорого (483 миллиона евро) и что он портит пейзаж этого известного винодельческого региона, отпугивая туристов.</p>
