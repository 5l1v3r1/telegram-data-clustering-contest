      <h1>Ukrainische Streitkräfte brauchen US-Militärhilfe</h1>
      <address><time datetime="2019-11-21T22:48:43+00:00">21 Nov 2019, 22:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XxOnFBo3pRU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das mögliche Amtsenthebungsverfahren gegen den US-Präsidenten richtet die Aufmerksamkeit auf die US-Militärhilfe an die Ukraine. Die Demokraten werfen Trump vor, diese als Druckmittel eingesetzt zu haben.</p>
      <p>Rostislaw Pokotilo dient im ukrainischen Heer. Er sagt, die ukrainischen Streitkräfte brauchen dringend die Hilfe aus den USA: "Wir haben amerikanische Nachtsichtgeräte. Meines hat mir vor zwei Jahren das Leben gerettet. Ich war im Kampf und ich weiß nicht, ohne das Nachtsichtgerät, wer weiß, was mir zugestoßen wäre."</p>
      <p>Auch Militärkrankenhäuser sind auf die US-amerikanische Hilfe angewiesen. Olech Kiriyak ist Arzt. Er meint: "Die Ausrüstung aus den Vereinigten Staaten ist eindeutig besser, als was wir sonst haben. Natürlich wollen wir die Hilfe der Amerikaner. Wir sind auf ein freundschaftliche Beziehungen zu Washington angewiesen."</p>
      <p>Die Ukraine wartet im Moment auf Panzerabwehrraketen aus den USA. Bei einem neuen Hilfspaket an die Ukraine geht es um Ausrüstung im Wert von an die 380 Millionen Euro.</p>
