      <h1>阪神・矢野監督「強いジャイアンツを倒せるように全力で」　執念を燃やす</h1>
      <address>
        <time datetime="2019-11-21T22:24:00+00:00">21 Nov 2019, 22:24</time>
      </address>
      <p>　今季３位だった阪神が２１日、大阪市内のホテルで球団納会を開いた。就任１年目のシーズンを終えた矢野監督は「目指すところはもっと上。強いジャイアンツを倒せるように全力でやっていこう」と大きく負け越した巨人戦へ執念を燃やした。</p>
      <p>　島本、守屋が中継ぎで飛躍した。監督は２人の名前を挙げ「今年チャンスが少なかった２軍の選手たちが力になってくれることを、楽しみに戦っていきたい。まだまだやれるはず」と期待を込めた。</p>
    </article>
