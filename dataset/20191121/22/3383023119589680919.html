      <h1>Veteranos de Payday explican el curioso concepto de misiones que nos esperan en GTFO</h1>
      <h2>El sistema de Rundown reemplazará todas las actividades del juego cada cierto tiempo.</h2>
      <address><time datetime="2019-11-21T22:45:00+00:00">21 Nov 2019, 22:45</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199308/veteranos-de-payday-explican-el-curioso-concepto-de/Mario%20G%C3%B3mez" target="_blank">Mario Gómez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lJFD5ud0vG4" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>10 Chambers Collective</b>, un grupo de desarrolladores veteranos de Payday, han compartido un vídeo sobre su nuevo proyecto, el siniestro shooter táctico <a href="https://www.3djuegos.com/29592/gtfo/">GTFO</a>, para explicar cómo funciona el <b>sistema Rundown</b> —uno que gestiona todas las actividades disponibles en el juego.</p>
      <p>En el universo de GTFO, los jugadores forman parte de un grupo de agentes forzados a <b>explorar un siniestro y peligroso complejo subterráneo</b>, estructurado en diferentes sectores. Rundown es esencialmente un mapamundi que muestra todos los nodos de juego (misiones) disponibles: los que están más cerca de la superficie son más fáciles, pero a medida que miramos hacia abajo encontramos retos más y más difíciles.</p>
      <aside>
        <b>Los paquetes de apoyo al desarrollador incluirían elementos cosméticos</b>
      </aside>
      <p>El mapa de Rundown también muestra un <b>contador de tiempo en contrarreloj</b>. Cuando este llega a cero, todo el programa se desecha y se sustituye con un nuevo conjunto de niveles con sus propios desafíos. La duración de cada Rundown es variable: a veces duran una semana, y otras un par de meses; dependiendo de la dificultad y complejidad de cada uno.</p>
      <p>Los responsables de GTFO aseguran que <b>darán soporte al juego</b> durante un largo periodo de tiempo, apoyándose en las ventas del mismo. Se baraja la posibilidad de introducir paquetes de "apoyo al desarrollador" con elementos estrictamente cosméticos. Sería la única posible monetización extra de un juego que promete no usar cajas de botín, elementos pay-to-win ni suscripciones de ninguna clase.</p>
