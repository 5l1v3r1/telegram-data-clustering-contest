      <h1>Mulberry's moving after 40 years at downtown location</h1>
      <address><time datetime="2019-11-21T22:12:09+00:00">21 Nov 2019, 22:12</time> by <a rel="author">Saskatoon StarPhoenix</a></address>
      <p>Mulberry's will take up residence with Prairie Meats on Miller Avenue after its lease runs out at the end of the month. The restaurant's last day open is Nov. 29.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1VDNHRSlYuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>As Mulberry’s Bakery Café and Pub celebrates 40 years at its downtown location, the longtime lunch spot is set to move to the north end.</h3>
      <p>Mulberry’s will take up residence with Prairie Meats on Miller Avenue after its lease runs out at the end of the month. The restaurant’s last day open is Nov. 29, although catering operations will still run until Dec. 20.</p>
      <p>The restaurant will reopen at the new location on Jan. 6. It will still host steak nights and family functions in the evenings.</p>
      <p>Government offices are set to take over the Third Avenue location, in the Sturdy Stone Centre, in the new year.</p>
