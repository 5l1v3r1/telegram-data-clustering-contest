      <h1>Кинозрители назвали лучшие фильмы, которые не хочется пересматривать</h1>
      <address><time datetime="2019-11-21T22:22:00+00:00">21 Nov 2019, 22:22</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <p>Новозеландский комик Роуз Матафео спросила в "Твиттере" у своих подписчиков, какой лучший фильм они могут назвать, который, по их мнению, можно посмотреть только один раз.</p>
      <figure>
        <iframe data-src="https://twitter.com/Rose_Matafeo/status/1196768635307675648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Первую строчку в пользовательском рейтинге занял триллер "Реквием по мечте" (2000) с Джаредом Лето в главной роли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXdhMITPpLI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На втором месте — постапокалиптическая драма "Дорога" (2010). В ней сыграл Вигго Мортенсен, трижды номинированный на премию "Оскар".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2umSTz3bgyg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На третьем месте — хоррор "Ведьма" (2015), повествующий о семье, столкнувшейся со сверхъестественным злом.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/64JWg-NBo-c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всего в рейтинг вошло 24 фильма. На четвёртом месте — "Бегущий по лезвию 2049" (2017), на шестом — "Лабиринт Фавна" (2006), на девятом — "Список Шиндлера" (1993), на 16-м — "127 часов" (2010), на 17-м — "Милые кости" (2009). Последнюю строчку заняли первые 20 минут мультфильма "Вверх".</p>
