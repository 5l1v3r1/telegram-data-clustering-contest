      <h1>Allemagne : un géant d'acier survole la Moselle</h1>
      <address><time datetime="2019-11-21T22:05:42+00:00">21 Nov 2019, 22:05</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NBqffzVHrcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>1,7 kilomètres de long, 158 mètres de haut, c'est un géant d'acier qui domine désormais la vallée de la Moselle en Allemagne. Le deuxième plus grand pont du pays relie désormais les pays du Benelux à la grande région de Francfort.</p>
      <p>Huit années de travaux ont été nécessaires pour dresser l'édifice, le budget global tutoie les 500 millions d'euros.</p>
      <p>Inauguré jeudi, le pont sera emprunté chaque jour par des milliers de véhicules.</p>
      <p><i>“Il est important que notre région soit directement reliée aux grands ports néerlandais,</i> se réjouit Malu Dreyer, Ministre-présidente de Rhénanie-Palatinat. <i>Construire un pont, ici, dans notre région Rhin-Main nous permettra de rester toujours plus connectés dans le futur et de poursuivre notre développement économique."</i></p>
      <p>Avec ce pont gigantesque, Francfort conforte ainsi son statut de carrefour européen. La ville plus riche d'Allemagne s'appuie sur le 4eme aéroport du continent et reste la quatrième place financière d'Europe.</p>
