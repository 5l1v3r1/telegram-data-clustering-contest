      <h1>Milli Gazete GYY Mustafa Kurdaş'tan Yeneroğlu'na eleştiri</h1>
      <h2>Milli Gazete Genel Yayın Yönetmeni Mustafa Kurdaş, Karar Gazetesi'ne verdiği ropörtajda Milli Gazete'nin manşetlerini eleştirip, batı düşmanı olarak itham eden Mustafa Yeneroğlu'na cevap verdi.</h2>
      <address>
        <time datetime="2019-11-21T22:44:00+00:00">21 Nov 2019, 22:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eXvCMIOwkoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cumhurbaşkanı Recep Tayyip Erdoğan tarafından AKP ve milletvekilliğinden istifası istenen ama sadece AKP'den istifa eden Mustafa Yeneroğlu, Karar Gazetesi yazarları Yıldıray Oğur, Ahmet Taşgetiren ve Elif Çakır'a verdiği röportajda, Milli Gazete'nin manşetlerini eleştirip, "Biz çok farklı bir sosyalizasyon geçirmiştik. Onun çok farkında değillerdi.Antisemitizme karşıydık, genellemeci Batı düşmanlığına itiraz ediyorduk. Kozmopolit bir Avrupa tasavvuruna sahiptik, AB üyeliğini destekliyorduk. Milli Gazete’nin Türkiye’deki manşetlerinin bedelini orada biz Müslüman azınlık olarak ödüyorduk" ifadelerini kullanmıştı.</p>
      <p>Bu ifadelerle ilgili TV 5'te 'Buyurun Başlıyoruz' programında konuşan Milli Gazete Genel Yayın Yönetmeni Mustafa Kurdaş, Mustafa Yeneroğlu'nun bu sözlerine tepki vererek, Yeneroğlu'nun Milli Görüş camiasını ve Erbakan Hoca'yı zan altında bıraktığını belirterek şu ifadeleri kullandı:</p>
      <blockquote>"Mustafa Yeneroğlu'nun verdiği bu ropörtajı Avrupa'daki Milli Görüş camiasına gönül vermiş herkese şikayet ediyorum. Ne kadar Avrupa Milli Görüş Teşkilatı'nda bulunmuş geçmişte ve bugün insanımız varsa, Yeneroğlu'nun verdiği bu demeçlere itiraz etmelerini talep ediyorum. Çünkü bu bir istismardır ve bir şekilde Erbakan Hoca'yı kendisinin dışında tanımlamaya çalışmaktır. Erbakan Hoca'nın ve Milli görüş'ün hiçbir zaman batı düşmanlığı olmamıştır. Avrupa düşmanlığı olmamıştır. Aksine, oradaki Türk vatandaşlarımızı, o toplumun öznesi ve o toplumda en güzel şekilde İslamiyetin temsiliyeti için çalışmalarına yardımcı olmaya çalıştı. Kendi varlığı bile belki yok olup gidecekken, Erbakan hocanın bu çalışmalarına bağlıyken tutup da bu cümleleri kurması bir hezeyandır."</blockquote>
      <p>Kurdaş'ın tepkisi sonrası Twitter hesabından yeni bir açıklama yapan Yeneroğlu, sözlerinin çarpıtıldığını ileri sürdü.</p>
      <p>Mustafa Kurdaş da Yeneroğlu'na sözlerinin çarpıtılmadığını ve çarpıtılmaya gerek olmadığını ve her şeyin ortada olduğunu ifade ederek şöyle cevap verdi:</p>
      <blockquote>"Sn. Yeneroğlu. Bu dava konfor ve makam davası değildir. Bedel ödemek ne ayıptır ne de utanılacak bir durumdur. Önemli olan doğruyu yapıp yapmadığımız, hakkı söyleyip söylemediğimiz; görev yaptığımız kurumların ismindeki "MİLLÎ" kelimesi gibi olup olmadığımızdır. Nezaketle kalınız."</blockquote>
