      <h1>Đỗ sai quy định, siêu xe Ferrari 488 Spider bị khoá bánh tại Hà Nội</h1>
      <address><time datetime="2019-11-21T22:32:00+00:00">21 Nov 2019, 22:32</time> by <a rel="author">Hoàng An</a></address>
      <p>
        <b>Không riêng gì Ferrari, dạo gần đây, nhiều xế 4 bánh tại Việt Nam có chung số phận bị khóa bánh do đỗ sai quy định.</b>
      </p>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/22/1-0627.jpg"/>
        <figcaption>Khóa bánh những chiếc ô tô đỗ không đúng quy định tại khu căn hộ cao cấp không phải là chuyện hiếm, nhưng khóa bánh một siêu xe như Ferrari lại gây được nhiều chú ý bởi độ nổi tiếng của siêu ngựa này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/22/2-0627.jpg"/>
        <figcaption> Theo tìm hiểu, chiếc siêu xe mui trần Ferrari 488 Spider bị khoá bánh đỗ ở một khu căn hộ cao cấp nằm ở đường Nguyễn Trãi, quận Thanh Xuân, Hà Nội. Nguyên nhân có thể vì chủ nhân đã đỗ không đúng vị trí và bảo vệ tại đây buộc phải dùng phương án khoá 1 bánh xe phía bên tài. Điều thú vị là “ổ khóa” cũng cùng tông với siêu ngựa</figcaption>
      </figure>
      <figure>
        <img src="http://media.tinthethao.com.vn/files/kim.nguyen/2019/11/22/3-0627.jpg"/>
        <figcaption>Một chiếc Mazda cũng cùng chung số phận</figcaption>
      </figure>
