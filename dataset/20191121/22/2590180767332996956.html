      <h1>বেক্সিমকোর সঙ্গে সময় মিডিয়ার সমঝোতা স্মারক সই</h1>
      <address><time datetime="2019-11-21T22:08:00+00:00">21 Nov 2019, 22:08</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XBPTKmE3LII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>বেক্সিমকো কমিউনিকেশনস লিমিটেডের সঙ্গে সমঝোতা স্মারক সই করেছে সময় মিডিয়া লিমিটেড। এ সমঝোতা চুক্তির আওতায় বেক্সিমকো কমিউনিকেশনস এর আকাশ’র ডিশ অ্যান্টেনা ব্যবহার করে সময় টেলিভিশন দেখতে পাবেন দর্শকরা। সেই সঙ্গে আকাশ’র সেবা নেয়ার ক্ষেত্রে বিশেষ সুবিধা পাবে সময় পরিবারের সদস্যরাও।</b><br/><br/>বৃহস্পতিবার (২১ নভেম্বর) দুপুরে সময় টেলিভিশনের অফিসে দুই পক্ষের মধ্যে সমঝোতা স্মারক সই হয়।<br/><br/>এ চুক্তির ফলে আকাশ’র অ্যান্টেনা কম দামে কিনতে পারবেন সময় টিভির কর্মীরা। সেই সঙ্গে ৩৯৯ টাকায় পাবেন মাসিক প্যাকেজ।<br/><br/>চুক্তিতে স্বাক্ষর করেন সময় মিডিয়া লিমিটেডের ব্যবস্থাপনা পরিচালক আহমেদ জোবায়ের এবং বেক্সিমকো কমিউনিকেশনস লিমিটেডের প্রধান নির্বাহী কর্মকর্তা ডি.এস. ফয়সাল হায়দার।<br/><br/>চুক্তি স্বাক্ষর অনুষ্ঠানে সময় টেলিভিশনের বিপণন প্রধান আহসানুল ইসলাম, তথ্য প্রযুক্তি বিভাগের প্রধান সালাউদ্দিন সেলিম, বেক্সিমকো কমিউনিকেশনস এর মহাব্যবস্থাপক জিয়া হাসান খান, বিপণন প্রধান আবুল খায়ের চৌধুরীসহ উভয় প্রতিষ্ঠানের উর্ধ্বতন কর্মকর্তারা উপস্থিত ছিলেন।</p>
