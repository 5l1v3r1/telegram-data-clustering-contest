      <h1>Фотоэкскурсия по литературным музеям: в ДГПБ открылась выставка Карпа Пашиньяна</h1>
      <h2>Заглянув в дом-музей Бориса Пастернака в Переделкине понимаешь, что здесь творил поэт и педант.</h2>
      <address>
        <time datetime="2019-11-21T22:05:00+00:00">21 Nov 2019, 22:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GB0gbwI-Owg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Раньше классики русской литературы были соседями только на книжной полке, а сейчас в их кабинеты могут заглянуть не только музы, но и посетители выставки в Донской публичной библиотеке. Фотоэкскурсию по 20 литературным музея России подготовил ростовчанин Карп Пашиньян.<br/><br/>Кабинеты Пушкина светлы как его стихи. «Лампа она осталась с ночи, а уже пришел день, уже появились солнечные зайчики, блики. И яблоко тоже со вчерашнего дня положено и оставлено. Вот где-то здесь Александр Сергеевич за пределами кабинета, но он где-то близко в Михайловском. Такое ощущение реально возникает», - говорит фотограф, автор выставки Карп Пашиньян. <br/><br/>Детская комната в квартире на Мойке в Санкт-Петербурге выдержана в тонах ранней осени, золотисто-желтых - любимый цвет Пушкина. На полу игрушки - деревянные лошадки. За 6 лет брака Наталия Гончарова подарила поэту четверых детей. <br/><br/>Кабинет графа Льва Толстого, как и его произведения, демонстрируют фундаментальность автора во всем. На массивном деревянном столе даже есть маленькие колонны - балясины, возможно, чтобы увесистые рукописи не падали на пол.<br/><br/>«Этот ряд балясинок на столе практически больше ни у кого, разве, что у Некрасова можно было увидеть», - говорит фотограф, автор выставки Карп Пашиньян.<br/><br/>Заглянув в кабинет Некрасова сразу понимаешь, что здесь работал не только поэт, но и заядлый охотник. В кабинетах русских классиков, как и в текстах, ничего лишнего. <br/><br/>Советские писатели предпочитали более яркие интерьеры и любили изящные вещи. Исключение составляет, например, дом Михаила Шолохова. Кстати, именно с фотографий его музея в Вёшенской и начался этот проект.<br/><br/>«Это абсолютно простая обстановка и Михаил Александрович в принципе он был простой человек. Каждый интерьер он для меня очень памятный, приходишь как к своему прадеду домой», - говорит правнук Михаила Шолохова Петр Шолохов. <br/><br/>Заглянув в дом-музей Бориса Пастернака в Переделкине понимаешь, что здесь творил поэт и педант.<br/><br/>«Каждый день, каждый раз после работы, он просто убирал всё со своего стола, каким я его увидел, то оказывается нормальное естественное состояние его кабинета», - говорит фотограф, автор выставки Карп Пашиньян. <br/><br/>Они определили эпоху, а их быт был организован не только характером, модой, доходом, но и вкусами женщин, которые были рядом с гениями русской литературы.</p>
