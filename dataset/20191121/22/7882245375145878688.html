      <h1>Португалия: полицейские требуют достойной зарплаты</h1>
      <address><time datetime="2019-11-21T22:04:09+00:00">21 Nov 2019, 22:04</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v7xLkbYi8AE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тысячи португальских полицейских собрались у здания парламента в Лиссабоне на акцию протеста. Манифестанты требовали повышения оплаты труда, дополнительных льгот и новую экипировку. Некоторые держали в руках плакаты с надписью: "Мы защищаем людей, но кто защитит нас?" Демонстранты критиковали правительство, у которого, как они утверждают, есть средства для банков, но почему-то не хватает денег на полицию.</p>
      <p>Начальная зарплата офицера полиции в Португалии - 789 евро. Для сравнения: их коллеги во Франции получают 1309 евро.</p>
      <p>По данным местных СМИ, это самый масштабный протест сотрудников правоохранительных органов Португалии с 2015 года, когда к власти пришли социалисты. Организаторы демонстрации ожидали, что в ней примут участие порядка 10 тысяч человек.</p>
