      <h1>宏安地產中期盈利增5%</h1>
      <address>
        <time datetime="2019-11-21T22:14:00+00:00">21 Nov 2019, 22:14</time>
      </address>
      <p>宏安地產(<a href="http://stock360.hkej.com/quotePlus/01243">01243</a>)公布，截至今年9月底止，中期盈利5.79億元，按年增長5.28%，每股盈利3.81仙；不派中期息。<br/>期內，收入22.24億元，按年下跌18.53%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100988_c.pdf">下載港交所通告原文</a></p>
