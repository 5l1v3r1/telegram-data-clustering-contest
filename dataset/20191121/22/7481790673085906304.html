      <h1>住宅全焼、焼け跡から３人の遺体…新潟</h1>
      <address>
        <time datetime="2019-11-21T22:33:00+00:00">21 Nov 2019, 22:33</time>
      </address>
      <p>　２２日午前０時４５分頃、新潟市東区白銀、磯部泰良（ひろみ）さん（７４）方から火が出ていると、近くの住民から１１９番があった。火は約１時間２０分後に消し止められたが、２階住宅を全焼し、焼け跡の１階から３人の遺体が見つかった。新潟東署は、この家に住む磯部さんと６０歳代の妻、３０歳代の息子とみて遺体の身元を調べている。</p>
      <p>　隣に住む６０歳代の女性は「バチバチ燃えている音がして目が覚めた。窓から火がふき出ていて怖かった」と話した。</p>
