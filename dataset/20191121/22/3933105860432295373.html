      <h1>В сосновоборской больнице ждут молодых специалистов (видео)</h1>
      <address>
        <time datetime="2019-11-21T22:34:00+00:00">21 Nov 2019, 22:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qLE8Q6Wxe38" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Ликвидировать дефицит кадров, повысить доступность и качество оказания первичной медицинской помощи, снизить смертность. Этих целей планируют достичь в Сосновоборском районе благодаря реализации национального проекта «Здравоохранение», инициированного президентом России Владимиром Путиным.</i>
      </p>
      <p>Утро пациентов сосновоборской участковой больницы началось со встречи с главой регионального минздрава Александром Никишиным. Он посетил учреждение, в котором скоро начнут воплощать в жизнь национальный проект. Чтобы узнать, как там лечат, насколько вежлив и внимателен медперсонал, он решил спросить об этом самих пациентов.</p>
      <p>«Если нам что-то нужно, они бегут к нам, помогают. Когда системы ставят, следят за процессом», — рассказала жительница Сосновоборского района Ханюша Тагиева.</p>
      <p>Несмотря на лестные отзывы о медработниках, в больнице есть проблемы. О них министру здравоохранения рассказали на личном приеме граждан.</p>
      <p>«К нам тоже приезжают врачи — кардиологи, неврологи, специалисты УЗИ, но, к сожалению, люди не могут, не выезжая за пределы района, получить консультацию врача-гематолога», — сказала местная жительница Людмила Архипова.</p>
      <p>«Просим обновить УЗИ-аппарат, желательно, чтобы был с насадками. Тот, что стоит сейчас, работает с 2013 года», — сказала сотрудница сосновоборской участковой больницы Тамара Жулина.</p>
      <p>Проблемы, которые волнуют местных жителей, получится решить уже в ближайшее время. Благодаря реализации национального проекта «Здравоохранения» старую технику заменят на современную.</p>
      <p>«Мы определили, что нужны флюорограф, УЗИ-аппарат и рентген-оборудование. Что мы заявим в нацпроекте, то и будет поставлено. Но еще непременным условием являются, конечно, кадры», — отметил Александр Никишин.</p>
      <p>Врачей, которые приедут трудиться в район, обеспечат собственным жильем. Нескольких молодых специалистов ждут там по целевому направлению после обучения в вузе. Кроме ликвидации дефицита кадров и оснащения новым оборудованием, в рамках нацпроекта в больнице планируют провести ремонт и обновить автопарк.</p>
      <p>«Запланирован ремонт первого этажа здания, где располагаются приемное отделение, скорая медицинская помощь, дневной стационар и части административного хозяйства. На это по готовому проекту сметной документации будет выделено более 20 миллионов рублей», — рассказал главный врач сосновоборской участковой больницы Илнур Аитов.</p>
      <p>Нацпроект «Здравоохранение» реализуют по инициативе президента. До 2024 года в стране должна снизиться смертность младенческая, трудоспособного населения, от болезней системы кровообращения, от злокачественных образований. Все граждане смогут ежегодно проходить профилактический осмотр, а первичная медико-санитарная помощь станет качественнее и доступнее, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
