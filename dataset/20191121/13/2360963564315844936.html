      <p>
        <i>Информационная программа Бийского телевидения</i>
      </p>
      <ul>
        <li><b>Чиновники бийской администрации заявили о краже. </b><br/>Из муниципальной квартиры пропали радиаторы отопления. В совершении преступления сотрудники мэрии подозревают 2-х мужчин.  В муниципальной квартире, которая находится в одном из домов по ул. Ленина, сейчас никто не живёт. С мая этого года в помещении проводится ремонт. И какануне пропали алюминиевые радиаторы отопления. Чиновники уверяют, что злоумышленники повредили замок и зашли внутрь. Ущерб устанавливается. В совершении преступления подозреваются мужчины, на вид которым 30 - 40 лет. В настоящее время сотрудники полиции проводят розыскные мероприятия.  <br/><br/><b>Другие темы выпуска:  </b></li>
        <li><b>Лайнер 286 объявляет посадку для бийских чиновников. </b>Один фигурант уголовного дела уже под арестом. </li>
        <li><b>Бабушка с внуком угорели в частном доме. </b>Очередной пожар из-за нарушения техники безопасности при эксплуатации печи. </li>
        <li><b>Явно не их день. </b>В Бийске задержана преступная группа, участники которой торговали контрафактом. </li>
        <li><b>Из-за леса, из-за гор показал мужик топор.</b> И не просто показал, им кассиру угрожал. Сотрудники полиции задержали бийчанина, который рассчитывал ограбить магазин.</li>
      </ul>
