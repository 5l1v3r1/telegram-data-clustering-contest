      <h1>【世界的十字路口】為何港警圍攻理大七項理由</h1>
      <address>
        <time datetime="2019-11-21T13:00:10+00:00">21 Nov 2019, 13:00</time>
      </address>
      <p>【新唐人北京時間2019年11月21日訊】【世界的<a href="https://www.ntdtv.com/b5/%E5%8D%81%E5%AD%97%E8%B7%AF%E5%8F%A3.htm">十字路口</a>】警察為何瘋狂圍攻<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%A4%A7.htm">中大</a>、<a href="https://www.ntdtv.com/b5/%E7%90%86%E5%A4%A7.htm">理大</a>？<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%85%B1.htm">中共</a>要推遲<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a>？主要有七個理由：</p>
      <p>理由一：階級鬥爭 製造恐懼 各個擊破<br/>理由二：攻擊反送中運動主力 切斷抗爭能量<br/>理由三：高壓逼出激烈反擊 坐實「恐怖主義」藉口<br/>理由四：製造混亂 分化香港市民 向極權讓步<br/>理由五：推遲<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a> 或介入操作<br/>理由六：摧毀反抗極權意志 消滅文化精英與未來敵人<br/>理由七：新警務處長上任 力求表現「建功」</p>
