      <h1>Онлайн-конференція "ДС": Чи захистить НАТО Україну від агресії Росії та інших геополітичних викликів? (ВІДЕО)</h1>
      <address>
        <time datetime="2019-11-21T13:55:00+00:00">21 Nov 2019, 13:55</time>
      </address>
      <p>
        <i>Больше новостей о политической жизни Украины читайте в рубрике <a href="http://www.dsnews.ua/politics">Государство</a></i>
      </p>
      <p>
        <b>Наш гість: Михайло Самусь, заступник директора ЦДАКР з міжнародних питань</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lOT6LVwe21Q" width="624" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Франції Емануель Макрон своїми заявами про те, що НАТО перебуває в стані коми, вніс смуту в ряди українських міжнародних і військових експертів. Ще рік тому здавалося очевидним, що варто лише опинитися під оборонною парасолькою НАТО і можна бути впевненим, що більше на нас ніхто не нападе. А якщо й нападе, то усі члени Альянсу одразу кинуться на допомогу.</p>
      <p>Ці ідеї так надихнули українських стратегів, що прагнення вступити до НАТО записали навіть до Конституції. Яка військова стратегія потрібна Україні в ситуації, коли лідер Франції відкрито говорить про коматозний стан Альянсу, США кидають напризволяще сирійських курдів, Туреччина нарощує військову потугу, а Росія мріє про домінування на пострадянському просторі, ми поговоримо з Михайлом Самусем, заступником директора Центру дослідження армії, конверсії та роззброєння з міжнародних питань.</p>
