      <h1>للبنانيين.. هذا ما سيقوله عون اليوم</h1>
      <address><time datetime="2019-11-21T13:49:49+00:00">21 Nov 2019, 13:49</time> by <a rel="author">Lebanon 24</a></address>
      <p>ستعرض كلمة رئيس الجمهورية العماد ميشال عون التي تنقل عند الثامنة من مساء اليوم الواقع القائم وما هو مطلوب من اللبنانيين لمواجهة الواقع، وستتضمن أيضاً اشارة الى الواقع الحكومي، بحسب موقع "VDL News". </p>
