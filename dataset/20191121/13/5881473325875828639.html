      <h1>Власти еще одного китайского мегаполиса ужесточат контроль над криптотрейдингом</h1>
      <address>
        <time datetime="2019-11-21T13:55:56+00:00">21 Nov 2019, 13:55</time>
      </address>
      <p>Вслед за Шанхаем власти китайского города Шэньчжэнь ужесточат борьбу с криптотрейдингом и схемами Pump &amp; Dump.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197478934268399616?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Что конкретно считается незаконным в существующей китайской правовой парадигме, определить сложно, пишет Дови Ван из Primitive Ventures. Вне закона точно находятся ICO/IEO, схемы Понци очевидно также и, вероятно, криптофиатные торговые операции.</p>
      <p>В 2017 году под запрет попали китайские биткоин-биржи. Закрылась крупнейшая площадка BTCC, но некоторые другие продолжили работать якобы благодаря связям с чиновниками, уверена Ван.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197484506866864129?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее она сообщила о том, что в Китае продвигают программу, в рамках которой жителям позволят доносить на тех, кто связан с криптовалютным трейдингом.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1196761555473317888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В среду, 20 ноября, несколько связанных с блокчейном аккаунтов в китайском WeChat <a href="http://www.globaltimes.cn/content/1170696.shtml">были закрыты</a>.</p>
      <p>Напомним, ранее шанхайское подразделение Народного банка Китая <a href="https://forklog.com/smi-kitajskij-tsentrobank-iskorenit-ostatki-kriptoindustrii-v-strane/">начало</a> проверки на предмет осуществления криптотрейдинга в его юрисдикции.</p>
      <p>По данным государственного CCTV1, из 32 тысяч зарегистрированных в Китае блокчейн-компаний технологию распределенного реестра <a href="https://forklog.com/smi-90-kitajskih-blokchejn-kompanij-v-dejstvitelnosti-ne-ispolzuyut-blokchejn/">применяют</a> лишь 10%</p>
      <p>Также <a href="https://forklog.com/akkaunt-binance-v-sotsialnoj-seti-weibo-zablokirovan-za-narushenie-zakona/">закрыли</a> аккаунт Binance в социальной сети Weibo — китайский аналог Twitter.</p>
