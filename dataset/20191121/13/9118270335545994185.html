      <h1>«Мы их трахнем, как следует», - Арахамия пообещал защищать силовиков от «указок из Киева»</h1>
      <address><time datetime="2019-11-21T13:59:00+00:00">21 Nov 2019, 13:59</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E1qVxy4QhuY" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава фракции «Слуга народа» в Верховной Раде Украины Давид Арахамия заявил, что сделает все возможное для того, чтобы избавиться от практики «крышевания» в Киеве местных чиновников или политиков, тем самым препятствуя расследованиям их незаконной деятельности.</p>
      <p>Об этом Давид Арахамия рассказал в комментарии журналистам в Киеве сегодня, 21 ноября. </p>
      <p>При этом политик привел в пример Николаев, где, по его словам, во время обысков в налоговой, которые проводила Служба безопасности Украины, руководителю УСБУ рассказывали о том, кто-то должен позвонить из Киева и дать команду прекратить расследование. Давид Арахамия заявил, что попросил силовиков сообщать ему о таких случаях. </p>
      <blockquote>— Я считаю нормальным… Я приезжаю в Николаев, встречаюсь у главы ОГА, у него есть совещание с силовиками, и говорю: «Парни, если вам из Киева кто-то будет звонить и говорить «этого не делай, сюда не ходи». Например, был прецедент, когда в Николаеве заходили с обысками, СБУ, новоназначенный руководитель, с обысками в налоговую милицию, и ему говорили: «Тебе что, из Киева не звонили? Сейчас тебе из Киева позвонят, ты сюда не ходи». Я всех собрал и сказал: «Если кто-то вам скажет, из Киева вам будут звонить, туда не ходи, это не делай, это расследуй», то звоните лично мне, и мы их трахнем, как следует. Это не мои полномочия, но я буду делать все, что в моих полномочиях, чтобы это произошло, - сказал <b>Давид Арахамия</b>.</blockquote>
      <p>Он считает, что все народные депутаты, должны получать такую информацию в тех регионах, от которых они избраны в парламент, чтобы бороться с такими явлениями.</p>
      <blockquote>— Еще раз говорю, феодальная страна, где местные князи говорят, что они в Киеве договорились, занесли кому-то, его нельзя трогать - этого уже не будет. Поэтому, я говорю, что все депутаты, которые ездят в регионы, должны эту информацию собирать, приезжать и докладывать, даже если не из полномочия. Пускай пишут запросы в правоохранительные органы, но нужно навести порядок. Вы же понимаете, что происходит в этих регионах? Кто-то всегда говорит, что его в Киеве кто-то крышует, и может делать все, что угодно. Этого нельзя делать, не для этого мы пришли сейчас к власти, - сказал <b>Давид Арахамия</b>.</blockquote>
      <p>Ранее сообщалось, что у Романа Иванисова <a href="http://nikvesti.com/news/politics/172763">была справка о несудимости</a> при отборе кандидатов в партию Слуга народа, заявил руководитель фракции СН в Верховной Раде Давид Арахамия.</p>
