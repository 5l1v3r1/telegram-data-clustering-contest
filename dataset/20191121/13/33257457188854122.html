      <h1>Райан Рейнольдс снялся в рекламе внутри рекламы внутри рекламы</h1>
      <address><time datetime="2019-11-21T13:19:03+00:00">21 Nov 2019, 13:19</time> by <a rel="author">Meduza</a></address>
      <p>Актер Райан Рейнольдс известен своей любовью к розыгрышам. В этот раз он снялся в рекламе телевизоров Samsung — и, конечно же, с ней не все так просто.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jbqw5foE7Mg" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Samsung US</cite>
        </figcaption>
      </figure>
      <p>В ролике Рейнольдс стоит на фоне телевизора Samsung и рассказывает о боевике <a href="https://meduza.io/shapito/2019/10/01/rayan-reynolds-snyalsya-v-odnom-iz-samyh-dorogih-boevikov-netflix-eto-6-underground-novyy-film-maykla-beya-tam-mnogo-vzryvov">«Шестеро вне закона»</a>. Это новый фильм с его участием, который 13 декабря выходит на Netflix. При этом трейлер картины показывают по телевизору.</p>
      <p>В середине ролика кадры фильма сменяются рекламой джина Aviation, производством которого занимается актер. Рейнольдс из телевизора начинает нахваливать собственный джин, пока на него смотрит реальный Рейнольдс. Тут появляется режиссер рекламы телевизоров Samsung и спрашивает, что происходит. Звезда «Дэдпула» честно отвечает, что купил рекламу Aviation внутри рекламы «Шестеро вне закона» внутри рекламы телевизоров Samsung. Но и это еще не все: в конце ролика прорекламировали еще и Netflix.</p>
