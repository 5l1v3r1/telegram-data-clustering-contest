      <h1>（影）香港「毛姨」飆罵港警可恥 「害死香港就是你們這種官」</h1>
      <address><time datetime="2019-11-21T13:15:44+00:00">21 Nov 2019, 13:15</time> by <a rel="author" href="https://newtalk.tw/news/author/%E5%8A%89%E9%9C%96%E6%9E%97" target="_blank">劉霖林</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jg1zHs64dL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港反送中抗爭的警民衝突越演越烈，港警的無差別攻擊也引發爭議，昨（20）日就有一段香港民主派立法會議員「毛姨」毛孟靜的影片流出。影片中毛孟靜在一場委員會上，飆罵港警違反基本法治精神，是「非常可恥」的行為，更指著現場官員稱「害死香港就是你們這種官」，讓網友紛紛大讚：「通體舒暢、大快人心！」</p>
      <p>臉書粉專「台灣佛克斯 Taiwan Focus」，將一段香港民主派立法會議員毛孟靜，在委員會中發言的影片翻譯成中文字幕。媒體工作者出身的毛孟靜，先提及日前香港電台的攝影師被港警攻擊一事，並大聲斥責說「哪個香港人不認識香港電台（RTHK）？」表示報導事實是新聞記者的天職，港警卻仍拿胡椒水攻擊攝影師，事後再以「可能有些誤會」含糊回應，讓毛孟靜飆罵：「非常可恥！」</p>
      <p>毛孟靜接著說，我當然知道你們會給「合理解釋」，但又有什麼用？認為港警身為一個公權力的代表，高興就凌晨大半夜上門搜查私宅，事後再說證據不足、不予起訴，「都給你玩就好啦！」毛孟靜砲火連連，又槌桌子斥責港警自己「連警員編號都沒有，走過來、玩死你」，再說「不滿就去警察投訴科摟」，簡直是不知所云。毛孟靜最後更飆罵港警「非常可恥」、「下流」，並指著在場的官員說：「害死香港就是你們這種官」。</p>
      <p>毛孟靜堅定的語氣及手勢，讓網友大為讚賞，紛紛留言表示，「聽完真是大快人心！」、「聽完我通體舒暢」、「說得太好了！正義之聲！」</p>
      <h3>香港反送中抗爭的警民衝突越演越劇，港警的無差別攻擊也引發爭議，昨（20）日就有一段香港民主派立法會議員「毛姨」毛孟靜的影片流出。影片中毛姨在一場委員會上，飆罵港警違反基本法治精神，是「非常可恥」的行為，更指著現場官員稱「害死香港就是你們這種官」，讓網友紛紛大讚：「通體舒暢、大快人心！」</h3>
