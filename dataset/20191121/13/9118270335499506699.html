      <h1>Зеленский рассказал о планах возобновить в Николаеве строительство корветов</h1>
      <address><time datetime="2019-11-21T13:15:00+00:00">21 Nov 2019, 13:15</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский заявил о планах возобновить в Николаеве строительство корветов и до 2028 года построить 4 новых боевых корабля.</p>
      <p>Об этом он сказал во время общения с журналистами в Очакове вчера вечером, 20 ноября.</p>
      <p>Владимир Зеленский заявил, что для него важно поддерживать и развивать кораблестроение в Николаеве и на Николаевщине, а также существует стратегия по строительству корветов в области.</p>
      <blockquote>— В любом случае для нас главнее свое производство, поддерживать Николаев, Николаевщину и наших людей, и профессионалов, которые уже уехали, так как здесь ничего не строилось много лет, чтобы они вернулись домой. Мы сейчас планируем и есть стратегия, которую мне представлял адмирал Воронченко, мы планируем строить корветы, - отметил <b>Владимир Зеленский</b>.</blockquote>
      <p>Как известно, программа по строительству четырех корветов общей стоимостью около $2 миллиардов предусматривала спуск на воду первого из них – «Владимира Великого» - в 2015 году. Корабль был заложен на Черноморском судостроительном заводе в 2010 году. Однако, по словам командующего ВМС Игоря Воронченко финансирование проекта прекратилось в 2014 году.</p>
      <p>На вопрос журналиста, когда <b>продолжится строительство корвета</b> «Владимир Великий», Владимир Зеленский ответил, что у него «нет никаких сроков».</p>
      <blockquote>— У меня нет сейчас никаких сроков. Есть план, но вы же знаете, что какой-либо план должен подтверждаться какими-то реальными сроками и бюджетом, - рассказал <b>Владимир Зеленский</b>.</blockquote>
      <p>Командующий Военно-морскими силами Украины Игорь Воронченко заявил, что на прошлой неделе в городе были министр обороны Андрей Загороднюк и руководитель «Укроборонпрома» Айварас Абромавичус, и «мы сейчас обрабатываем и ищем оптимальный вариант» для привлечения украинский предприятий. Он добавил, что до 2028 года планируется построить 4 новых корвета.</p>
      <blockquote>— Сейчас есть варианты и министр обороны на прошлой неделе был в городе с главой «Укроборонпрома». Все эти варианты уже обрабатываются. Привлечен Исследовательско-проектный центр кораблестроения и все заводы. Мы сейчас обрабатываем и ищем оптимальный вариант, как можно больше использовать украинских предприятий. Начали строить (корвет «Владимир Великий» - прим.) в 2011 году, в 2014 прекратилось финансирование. Сейчас уже посчитано на всю серию из 4 корветов до 2028 года и соответствующий финансовый ресур также просчитан, - подытожил <b>Игорь Воронченко</b>.</blockquote>
      <p>Ранее президент Украины Владимир Зеленский рассказал о планах <a href="http://nikvesti.com/news/politics/172749">возродить в Николаеве судостроение</a>. </p>
      <p>Напомним, что Военно-морские силы хотели к 2021 году<a href="http://nikvesti.com/news/public/45853">получить в общей сложности четыре «корвета»</a>. Общий же объем финансирования программы строительства кораблей составлял 16,22 миллиарда гривен. В целом, программа по строительству четырех корветов предусматривала спуск на воду в 2015 году первого из них – «Владимира Великого», который заложен на Черноморском судостроительном заводе в 2010 году.</p>
      <p>В апреле 2015 года Президент Петр Порошенко пообещал, что Украина восстановит боеспособность своих Военно-морских сил. При этом украинский флот должны привести в соответствие со стандартами стран НАТО.</p>
      <p>В мае 2015 года во время подписания Меморандума о расширении сотрудничества предприятий Николаевской и Херсонской областей с ГК «Укроборонпром» в рамках выполнения государственного оборонного заказа и программ социально-экономического развития председатель Николаевской ОГА Вадим Мериков заявил, что <a href="http://nikvesti.com/news/politics/68876">в 2016 году планируется финансирование и строительство корабля класса «корвет» на Черноморском судостроительном заводе.</a></p>
      <p>В октябре 2016 года <a href="http://nikvesti.com/news/business/96167">командующий Военно-морскими силами Украины вице-адмирал Игорь Воронченко заявил, что корвет «Владимир Великий» таки достроят</a>.  Но никакие конкретные временные рамки не назывались.</p>
      <p>Также напомним, что во время визита президента в Николаев в июле 2019 года, министр обороны Степан Полторак <a href="http://nikvesti.com/news/photoreportage/163264">предложил</a> Владимиру Зеленскому достроить первый украинский корвет «Владимир Великий» на «Николаевском судостроительном заводе», на что Зеленский дал согласие. </p>
      <p>В свою очередь народный депутат от партии «Оппозиционный блок» Вадим Новинский <a href="http://nikvesti.com/news/politics/166568">заявил</a>, что на государственном предприятии «Николаевский судостроительный завод» (бывший завод имени 61 коммунара) строительство военных кораблей класса «корвет» технически невозможно. Позже, стало известно, что по поручению Президента Украины Владимира Зеленского <a href="http://nikvesti.com/news/business/167922">будет восстановлена</a> Государственная целевая оборонная программа строительства кораблей класса «корвет».</p>
