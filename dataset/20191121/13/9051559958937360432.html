      <h1>EEUU: las peticiones de subsidio por desempleo se mantienen en 227.000</h1>
      <address><time datetime="2019-11-21T13:38:49+00:00">21 Nov 2019, 13:38</time> by <a rel="author">elEconomista.es</a></address>
      <p>Las peticiones de subsidio por desempleo se mantienen en 227.000, la misma cifra que la semana anterior. Los expertos habían vaticinado una caída hasta los 219.000.</p>
