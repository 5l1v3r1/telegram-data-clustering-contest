      <h1>楊安澤遭忽略 支持者喊「讓楊說話」 資深記者讚他回答聰明</h1>
      <address>
        <time datetime="2019-11-21T13:05:00+00:00">21 Nov 2019, 13:05</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211424441731_32105.jpg"/>
        <figcaption>民主黨2020總統初選第五場政見辯論會20日在亞特蘭大市舉行，共有10位參選人出席。楊安澤(右二)被主持人忽略，支持者群起喊不平，而資深記者則盛讚他的發言內容。(Getty Images)</figcaption>
      </figure>
      <p>
        <b>民主黨20日晚間舉行第五場辯論會，當晚華裔科技創業家楊安澤等待逾30分鐘才被問到第一個問題，他的支持者也迅速為楊安澤大抱不平。</b>
      </p>
      <p>44歲的楊安澤是亞特蘭大辯論會上民調偏低的參選人，在主持人點到他回到第一個問題前，他空等了約32分鐘；一有發言機會，他便立刻強調當選後首要關注的政策，包括氣候變遷、人工智慧和中國崛起的議題。</p>
      <p>他表示：「中國正逐漸贏得人工智慧比賽，因為他們比我們擁有更多數據。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hdo7tfBl9eA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>(影音製作：何卓賢  訂閱<a href="https://www.youtube.com/channel/UCkohPTwjkan3z7_cPylpTKg/videos">世網YouTube</a>看更多新聞影音)</p>
      <p>許多楊安澤的支持者表示，他們的理想參選人故意被主持人晾著忽略，有些網友開始在社群媒體上張貼訊息，並標記「讓楊說話」(LetYangSpeak)的標籤。</p>
      <p>一名名為AY Greyson的網友在推特表示：「華倫一舉手，他們就叫她；楊安澤舉手就會被忽視。」另一名網友也寫下：「他未獲得任何發言時間，這讓人覺得沮喪。」</p>
      <p>根據「華盛頓郵報」統計，本次辯論會上發言時間最長的前三名分別為華倫、印第安納州南灣市長布塔朱吉和前副總統白登，三人發言時間皆超過12分30秒，然而敬陪末座的楊安澤卻只獲得約一半的發言時間：6分53秒。</p>
      <p>一名支持者不滿表示：「如果媒體給楊安澤相同的發言時間，他的民調就能領先。」</p>
      <p>資深媒體人衛報前記者葛林華德(Glenn Greenwald)對楊安澤第一個問題的答覆印象深刻，他表示：「楊安澤對21世紀的實際威脅的回答很聰明……幾乎沒有事情可比這個國家的人工智慧更影響人性，先前從未有此討論。」</p>
