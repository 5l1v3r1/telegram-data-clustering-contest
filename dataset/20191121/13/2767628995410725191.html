      <h1>Hong Kong enfrenta a China y EEUU</h1>
      <address><time datetime="2019-11-21T13:35:10+00:00">21 Nov 2019, 13:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L4arHv6oBEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Universidad Politécnica de Hong Kong recibe el aliento de Estados Unidos. El centro ha amanecido el jueves en cierta calma, un día después de que Washington aprobara un proyecto de ley que contempla sanciones contra funcionarios chinos considerados responsables de la represión de las protestas que además enquista las relaciones entre las dos potencias. Según la presidente de la Cámara de Representantes, Nancy Pelosi, "El Congreso está enviando un mensaje inequívoco al mundo de que Estados Unidos se solidariza con el pueblo de Hong Kong que ama la libertad. Y que apoyamos plenamente su lucha por la libertad".</p>
      <p>La respuesta de Pekín no se ha hecho esperar. El régimen rechaza cualquier injerencia en el principio de "un país, dos sistemas", que impera en la región administrativa especial. Geng Shuang, portavoz de Exteriores de China, ha indicado que "Hong Kong es parte de China, y los asuntos de Hong Kong son asuntos internos de China. Estados Unidos debe dejar de interferir inmediatamente en los asuntos de Hong Kong y otros asuntos internos de China, o China tendrá que tomar fuertes contramedidas para defender nuestra soberanía nacional".</p>
      <p>Tras cinco días de enfrentamientos, la presencia policial se ha reducido en la universidad. De los cerca de mil manifestantes que había en los días previos apenas quedan unas decenas. Pero aun hay cócteles molotov preparados para ser usados contra las fuerzas de seguridad.</p>
