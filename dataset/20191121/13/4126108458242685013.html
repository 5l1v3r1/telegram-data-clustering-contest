      <h1>في مثل هذا اليوم ستنطلق كأس العالم 2022</h1>
      <address>
        <time datetime="2019-11-21T13:02:00+00:00">21 Nov 2019, 13:02</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/roadto2022/status/1197431392642174977" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>سيكون عشاق <a href="https://www.annahar.com/keyword/%D9%83%D8%B1%D8%A9_%D8%A7%D9%84%D9%82%D8%AF%D9%85">#كرة_القدم</a> على موعد مع انطلاق نهائيات <a href="https://www.annahar.com/keyword/%D9%83%D8%A3%D8%B3_%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85">#كأس_العالم</a> في <a href="https://www.annahar.com/keyword/%D9%82%D8%B7%D8%B1">#قطر</a> بعد 3 سنوات من الآن.وتطلق في 21 تشرين الثاني 2022 صافرة بداية نهائيات كأس العالم، المقررة في قطر حتى 18 كانون الأول 2022، بدلاً من الصيف، بسبب درجات الحرارة المرتفعة جداً في الدولة الخليجية.وستقام البطولة لمدة 28 يوماً فقط، بدلاً من 31 أو 32 يوماً، كما جرت العادة، للحد من تأثير البطولة على الدوريات في الدول الأوروبية.وتعيش قطر الحدث الأعرق كروياً، إذ تسير المشاريع والخطط على قدم وساق، حيث إن أنظار العالم كله ستتجه إليها لكونها ستكون الدولة العربية الأولى التي ستستضيف هذه الكأس العالمية.ويدعم الاتحاد الدولي لكرة القدم (فيفا) بشخص رئيسه جياني انفانتينو قطر بقوة، بدليل رفع قيمة الجوائز المالية مقارنة بالمونديال الأخير الذي أقيم في روسيا. مواضيع ذات صلة <a href="https://www.annahar.com/article/902254-%D8%A7%D9%84%D8%B9%D8%AF-%D8%A7%D9%84%D8%B9%D9%83%D8%B3%D9%8A-%D8%A8%D8%AF%D8%A3-1460-%D9%8A%D9%88%D9%85%D8%A7-%D8%B9%D9%84%D9%89-%D8%A7%D9%86%D8%B7%D9%84%D8%A7%D9%82-%D9%83%D8%A3%D8%B3-%D8%A7%D9%84%D8%B9%D8%A7%D9%84%D9%85-%D9%81%D9%8A-%D9%82%D8%B7%D8%B1">العد العكسي بدأ... 1460 يوماً على انطلاق كأس العالم في قطر</a></p>
