      <h1>"Кастинг" для цитруса: как в Абхазии собирают и сортируют мандарины</h1>
      <address>
        <time datetime="2019-11-21T13:36:00+00:00">21 Nov 2019, 13:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EFT5oYQefOc" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Сбор цитрусовых в Гулрыпшском цитрусовом совхозе "София" начался в понедельник 18 ноября. В этом году урожай цитрусовых в районе сократился в несколько раз.</b>
      </p>
      <p>Площадь совхоза "София" - 92 гектара, 42 тысячи мандариновых деревьев. В сборе участвуют 50 человек, в пик сбора количество работников увеличивается до 80 человек. В основном в бригадах сборщиков, которые при хорошей погоде работают в хозяйстве каждый день, наемные рабочие из Донецкой и Луганской народных республик, Таджикистана и городов России.</p>
      <p>Один рабочий в среднем собирает за день 15-16 ящиков по 15 килограммов, рекордные показатели – 21 ящик. В день рабочие получают до 1000 рублей, в зависимости от количества собранного урожая.</p>
      <p>В прошлом году совхоз экспортировал в Россию более 650 тонн мандаринов, этот год выдался неурожайным. По словам главного агронома "Софии" Георгия Бояна, в этот раз собрано будет не более 200 тонн цитрусовых, однако 80% плодов продать не удастся – они или слишком мелкие, или имеют повреждения.</p>
      <blockquote>"Но мы все равно собираем все. К сожалению, "нестандартные" цитрусы некуда девать, так как у нас нет перерабатывающего завода", - отметил Боян.</blockquote>
      <p>После сбора мандарины отправляются на переработку в близлежащий цех. Здесь работники сортируют их по размеру, качеству и определяют спелость плода. Испорченные, "ржавые", мелкие и недоспелые мандарины складывают в отдельные ящики, большинство из них позже выкидывают. К покупателям поступают лишь отборные и сочные цитрусы.</p>
