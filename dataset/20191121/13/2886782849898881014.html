      <h1>Állítólag megrongálták a visszaszolgáltatott ukrán hadihajókat</h1>
      <address><time datetime="2019-11-21T13:22:35+00:00">21 Nov 2019, 13:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nIIN77jUDpk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vontatni kellett az Oroszország által visszaadott ukrán hadihajókat. Az ukrán hadiflotta parancsnoka szerint az orosz fél "tönkretette" a tavaly novemberben a Kercsi-szoros közelében elfogott hajókat.</p>
      <p>Az Odessza közelében lévő dél-ukrajnai Ocsakiv város kikötőjébe húzták be a visszaszolgáltatott hajókat.</p>
      <p>- A felszerelés egy része hiányzik. Megnéztem a hajók állapotát. Vizsgálatot indítunk. Felkérjük Oroszországot, hogy adja vissza mindazt, ami hiányzik - hangsúlyozta az ukrán elnök.</p>
      <p>Az Orosz Biztonsági Szolgálat (FSZB) tagadta a vádakat, állításuk szerint a hajókat megfelelő állapotban adták vissza, és rendelkeznek az ezt bizonyító videóval is.</p>
      <p>A helyi lakosok a kikötőben összegyűlve várták az érkezést. A három ukrán hajó átadását még hétfőn kezdték meg semleges vizeken. Tavaly novemberben fogta el az orosz parti őrség a három ukrán hadihajót a Fekete-tengeren a Kercsi-szoros közelében a Krím félsziget partjaitól mintegy 14 tengeri mérföldre. A Nemzetközi Tengerjogi Bíróság május végén határozatban kimondta: Oroszországnak szabadon kell bocsátania a 22 elfogott ukrán tengerészt és két biztonsági tisztet, valamint vissza kell szolgáltatnia Ukrajnának a lefoglalt hadihajókat.</p>
