      <h1>День за днём. У Лукаса Васкеса диагносирован перелом пальца правой ноги</h1>
      <address><time datetime="2019-11-21T13:25:00+00:00">21 Nov 2019, 13:25</time> by <a rel="author">Egorro</a></address>
      <p>Медицинское обследование, проведенное специалистами «Реал Мадрид», выявило у Лукаса Васкеса перелом дистальной фаланги большого пальца правой ноги. Сроки восстановления футболиста не уточняются.</p>
