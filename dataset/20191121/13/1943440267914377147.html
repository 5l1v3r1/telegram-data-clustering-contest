      <h1>ヤンキース・エルズベリーが自由契約に　今季メジャーで出場なし</h1>
      <address>
        <time datetime="2019-11-21T13:22:00+00:00">21 Nov 2019, 13:22</time>
      </address>
      <p>　米大リーグ、ヤンキースは２０日、通算３４３盗塁の外野手エルズベリーを自由契約にしたと発表した。レッドソックス時代は俊足好打で２度のワールドシリーズ制覇に貢献したが、２０１４年に移籍して以降は故障が多く低迷。今季はメジャーで出場がなかった。（共同）</p>
    </article>
