      <h1>港鐵上月載客量按年大跌25%</h1>
      <address>
        <time datetime="2019-11-21T13:57:00+00:00">21 Nov 2019, 13:57</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>反修例風波持續超過5個多月，港鐵(<a href="http://stock360.hkej.com/quotePlus/00066">00066</a>)多次成為示威者攻擊目標，部分車站要關閉或縮短服務時間，港鐵公布上月乘客量按年大跌25%。<br/>港鐵公布，10月份本地服務客運量1.08億人次，按年下跌25.57%，按月則跌14.57%。<br/>機場快線10月份載客量91.6萬人次，按年大跌43.49%，按月下跌11.5%。高鐵方面，全月106.7萬人次，按年下跌34.5%，按月則增加14%。</p>
