      <h1>شاهد: بين الزنزانات المكتظة والروائح الكريهة... جولة في سجن داعش في سوريا</h1>
      <address><time datetime="2019-11-21T13:30:21+00:00">21 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/inVK8jq957o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>في مهاجع مكتظة ذات إنارة خافتة، تتلاصق أجساد هزيلة بمعظمها، يتكوّر بعضها على نفسه، وتتمدد أخرى على الأرض... ويغطي زي برتقالي موحد أجساد كل هؤلاء المعتقلين من عناصر تنظيم ما يسمى بالدولة الإسلامية الذين كانوا يرعبون العالم حتى أشهر قليلة خلت.</p>
      <p>يقبع في هذا السجن الواقع في محافظة الحسكة (شرق)، خمسة آلاف مشتبه بانتمائهم للتنظيم، تحت مراقبة قوات سوريا الديمقراطية التي كانت رأس الحربة في هزيمته في سوريا مدعومة من التحالف الدولي بقيادة الولايات المتحدة.</p>
      <p>لا يعلم هؤلاء بما يجري خارج الجدران المحيطة بهم، بحسب ما يؤكد القيمون على السجن الذين يطلبون عدم طرح أسئلة متعلقة بالأحداث.</p>
      <p>ويقول مسؤول السجن الذي يكتفي بالتعريف عن نفسه باسم سرحات "لا تواصل لهم مع الخارج أبداً".</p>
      <p>لم يعرف هؤلاء، وفق سرحات، بالهجوم التركي ضد المقاتلين الأكراد في شمال سوريا وما تبعه من متغيرات سياسية وميدانية بينها انسحاب قوات سوريا الديمقراطية من مناطق حدودية واسعة.</p>
      <p>وبالتالي، فهم لا يعرفون على الأرجح بمقتل زعيمهم أبو بكر البغدادي فجر الأحد في عملية أميركية في شمال غرب سوريا.</p>
      <p>والمعتقلون من جنسيات مختلفة عربية وأوروبية وآسيوية، "من فرنسا وبريطانيا وبلجيكا وألمانيا والولايات المتحدة والسعودية وتونس والمغرب وغيرها..."، بحسب ما يعدد مسؤول السجن.</p>
      <p>من بين هؤلاء أسيب مثان البالغ من العمر 22 عاماً من ويلز في بريطانيا. يقول الشاب القصير والنحيل الذي قدم إلى سوريا قبل خمس سنوات ليلتحق بشقيقه ناصر "أريد أن أغادر السجن وأعود إلى بلدي وعائلتي، أريد أن أعود إلى بريطانيا".</p>
      <p>ويروي أن شقيقه الذي كان في الواحدة والعشرين قُتل في الموصل في شمال العراق، وانتقل هو بعدها إلى الرقة في شمال سوريا. ثم يضيف بشيء من الحسرة "أتمنى لو أنني فعلت شيئاً آخر، لو أنني لم آت".</p>
      <p>لم ير المعتقلون الشمس منذ أشهر. ويوضح سرحات "يرون الشمس فقط إذا نقلناهم من الزنازين إلى المستشفى"، مضيفاً "قبل العدوان التركي، كنا نجهز ساحة لهم للتريّض، وورشات تأهيل لأشبال الخلافة، لكن كل ذلك توقف حالياً".</p>
      <h3>"هؤلاء خطيرون"</h3>
      <p>يخيّم الهدوء على أروقة السجن التي تقطعها أبواب مصنوعة من قضبان حديدية خضراء. على جانبي الأروقة مهاجع المساجين المغلقة بإحكام بأبواب حديدية تتوسطها نافذة صغيرة لكل باب.</p>
      <p>يفتح حارس وضع قناعاً أسود على وجهه إحدى النوافذ. في الداخل، لا يمكن حتى رؤية الأرض من شدة الاكتظاظ: رجال يرتدون كنزات زيتية اللون تحت زي برتقالي مكدسون هنا، مستلقين أو جالسين، وبينهم جرحى كثر.</p>
      <p>على جدران الزنازين، علقت أكياس من الخبز، وفي زواياها أغلقت حمامات بقطع من قماش.</p>
      <p>وفي كل مرة تُفتح نافذة باب حديدي، يتجمع بعض من في الداخل قرب الباب، ليلقوا نظرة على الخارج أو يمعنوا النظر في الزوار. في إحدى الزنازين، يسرع أحدهم بإحضار شاب ملتح نحيل وقد ارتدى حفاضاً من شدة المرض، ليراه الصحافيون.</p>
      <p>أمام إحدى الزنازين، يتردد أحد الحراس في الاقتراب قائلاً "هؤلاء خطيرون". في هذا المهجع حصلت إحدى محاولات الشغب، كما يقول سرحات.</p>
      <p>ويروي أنه قبل حوالى شهر، وأثناء توزيع حراس السجن الطعام، وجدوا أحد المعتقلين ممددا على الأرض، وقال لهم السجناء إنه مريض جداً وعلى وشك الموت. دخل الحراس لاصطحابه، فهاجمهم المساجين، وفق سرحات الذي يوضح "سرعان ما تدخلت قواتنا وانتهى الأمر".</p>
      <p>في هذه الزنزانة، بقي الجميع جالساً مكانه على الأرض لدى فتح النافذة الصغيرة الموجودة على الباب، نظر أحدهم، ثم أشاح وجهه عنه.</p>
      <p>ويقول حارس فضل عدم الكشف عن اسمه "أحيانا يطرقون على الأبواب ويتشاجرون كثيراً مع بعضهم على كل شيء، حتى من أجل الفرش، وأحياناً يقومون بذلك لحثنا على التدخل في محاولة للفرار".</p>

      <p>خلال الجولة، يطرق أحدهم بقوة أحد الأبواب، يفتح الحارس الشباك فيطلب من في الداخل المياه. بعد دقائق، يطرق آخر، والطلب هذه المرة أدوية.</p>
      <p>وتحكم عناصر التنظيم المتطرف في وقت من الأوقات بمصائر سبعة ملايين شخص على مساحة تفوق 240 ألف كيلومتر مربع تمتدّ بين سوريا والعراق سيطروا عليها عام 2014.</p>
      <p>وبث عناصر داعش الرعب في مناطق سيطرتهم بعد أن فرضوا تطبيقا متشددا وترهيبيا للشريعة الإسلامية، وقاموا بقطع الرؤوس والخطف وسبي النساء.</p>
      <p>وأعلنت قوات سوريا الديمقراطية في آذار/مارس الماضي هزيمة تنظيم الدولة الإسلامية في سوريا، بعد أن كانت القوات الحكومية العراقية هزمت التنظيم في العراق. وتلقى الطرفان دعما حاسما من تحالف دولي بقيادة واشنطن.</p>
      <p>ويقبع في سجون قوات سوريا الديمقراطية حاليا 12 ألف عنصر من تنظيم الدولة الإسلامية من بينهم 2500 إلى ثلاثة آلاف أجنبي من 54 دولة. والآلاف من هؤلاء اعتقلوا خلال المعركة الأخيرة ضد التنظيم في بلدة الباغوز في شرق سوريا.</p>
      <p>ويطالب الأكراد الدول المعنية باستعادة مواطنيهم المحتجزين لديهم أو إنشاء محكمة دولية لمحاكمة المسلحين. إلا أن غالبية الدول، وخصوصاً الأوروبية، ترفض ذلك.</p>
      <p>وبعد التدخل التركي في شمال شرق سوريا الشهر الماضي، جددت قوات سوريا الديمقراطية خشيتها من أن ينعكس انصرافها إلى التصدي له على جهودها في ملاحقة خلايا تنظيم الدولة الإسلامية، وفي ضمان أمن المعتقلات. وتم تعليق الهجوم في 23 تشرين الأول/أكتوبر بعدما سيطرت أنقرة على منطقة حدودية واسعة.</p>
      <p>وتراجعت الحراسة على السجن خلال تلك الفترة، وفق سرحات، بعد إرسال العشرات من القوات فيه لدعم زملائهم عند خطوط الجبهات. ويشير إلى نقص في الأدوية التي بات إرسالها للمدنيين والعسكريين الجرحى أولوية.</p>
      <h3>1500 مصاب ومريض</h3>
      <p>في مستشفى السجن، وهو عبارة عن زنزانة كبيرة، يفترش أكثر من 300 مصاب ومريض الأرض. دخول الزنزانة يتطلب وضع أقنعة طبية للوقاية من الأمراض المنتشرة أو الرائحة الكريهة برغم المراوح الموجودة لسحبها.</p>
      <p>يمكن رؤية أحدهم وقد بُترت ساقه، وآخر يتنقل على كرسي متحرك، وثالث يمشي على عكازين، بينما كثيرون ضمدت رؤوسهم أو أقدامهم او أيديهم. وبرزت نتوء في عظام من أجسادهم.</p>
      <p>ينام البعض على الأسرّة القليلة المتوفرة، والغالبية على الأرض وإلى جانبهم صناديق أدوية صغيرة عليها شعار اللجنة الدولية للصليب الأحمر.</p>
      <p>ويشير عبدالله نعمان (24 عاماً) القادم من بلجيكا، إلى معدته التي يبدو الجانب الأيسر منها مضمداً بطريقة محكمة على شكل دائري، ويقول "أعضائي خارج جسدي". وقد أصيب، بحسب قوله، بعدما أطلق مقاتل من التنظيم بالخطأ النار عليه في محافظة دير الزور (شرق). ويحمل نعمان إصابته منذ سنوات ولم يخضع للعلاج المناسب ما تسبب بتدهور صحته إلى أن بات يعاني من مرض السكري، وفق قوله.</p>
      <p>عند حوالى الساعة الثانية بعد الظهر، يضع أحدهم عكازتيه جانباً ويقف لرفع الأذان. وسرعان ما يبدأ آخرون بالصلاة لكن من دون أن يتحركوا من أماكنهم.</p>
      <p>ويوضح مسؤول السجن أن بين المساجين حوالى 1500 مصاب أو مريض، مشيراً إلى حالات بتر كثيرة، و50 حالة التهاب كبد وحالتي إيدز.</p>
      <h3>"فليعدموني"</h3>
      <p>ويقبع ما يعرف بـ"أشبال الخلافة"، وهم فتيان لا يتجاوز عمر أكبرهم 16 عاماً، في زنزانة خاصة. يتحدر هؤلاء من دول آسيوية وعربية وأجنبية. ويتواجد معهم شخص بالغ واحد هو طبيب في الجراحة العظمية، كان على غرار غالبية المعتقلين في السجن، من الذين بقوا إلى جانب تنظيم الدولة الإسلامية حتى الأيام الأخيرة في الباغوز.</p>
      <p>يُخرج خالد من قرغيزستان رأسه من النافذة، يدقق النظر من حوله، يضحك مع الحارس الذي يطلب منه تنظيم زملائه، فيلتفت إليهم قائلاً "إرجعوا إلى الخلف"، وعمره، على حد قوله، تسع سنوات فقط، وقد فقد والديه.</p>
      <p>إلى جانبه فتى تونسي في الـ 13 من العمر، يقول إن كل ما ينتظره هو أن يخرج من هنا بعدما فقد عائلته أيضاً في القصف. يبتسم قائلاً "بقيت وحدي".</p>
      <p>وأما باسم عبد العظيم (42 عاماً) الذي يحمل الجنسية الهولندية، وهو أب لخمسة أطفال، فيفتقد زوجته التي يقول إن اسمها ماندي سبايك.</p>
      <p>خرج من الباغوز قبل ثمانية أشهر، ولا يقوى على السير على ساقه اليمنى منذ إصابته في غارة في مدينة الرقة. ويقول الرجل الأسمر الملتحي من خلف قضبان زنزانة المستشفى "أريد فقط أن أقول لها إنني آسف لأنني أتيت بها إلى دولة حرب... لم تكن تعلم، قلت لها إننا ذاهبون سياحة إلى تركيا. لا أريدها أن تعاقَب، إنه خطأي". ويضيف "أتمنى أن أقابل زوجتي وليأخذوني من بعدها للإعدام".</p>
