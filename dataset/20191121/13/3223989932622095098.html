      <h1>Лекарства в Ульяновскую область будут поступать на 20 дней раньше</h1>
      <address><time datetime="2019-11-21T13:00:00+00:00">21 Nov 2019, 13:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iOnqQbYK4Mo" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>С 2020 года в Ульяновской области цифровизация сферы закупок лекарств и изделий медицинского назначения охватит все учреждения здравоохранения. В пилотном режиме новая система пока заработала в онкологическом диспансере.</b>
      </p>
      <hr/>
      <p>Срок процедуры закупки таблеток и передача их конкретному получателю в Ульяновской области сократится на 27%. А это значит, что необходимые препараты и лечение пациенты будут получать и начинать на 20 дней раньше. В регионе приступили к цифровизации сферы закупок лекарств и изделий медицинского назначения. Так, новая система позволяет полностью исключить человеческий фактор, избавиться от бумажных носителей, а главное - достичь прозрачности в системе закупок, которая долгое время в Ульяновской области находилась в запущенном состоянии.</p>
      <p>
        <b>Антон АХМЕТШИН - ДИРЕКТОР ГКУ «ЦЕНТР ПО СОПРОВОЖДЕНИЮ ЗАКУПОК»:</b>
      </p>
      <blockquote>- Раньше специалист заказчика  спецификацию набивал вручную. В случае, если здесь одна позиция, то это несложно. Но, как показывает практика, перечень лекарственных препаратов обычно большой, и при внесении данных вручную  в систему госзаказа могли быть ошибки. И это занимало много времени.</blockquote>
      <p>Сокращению сроков предшествовала долгая, скрупулезная проработка технологической части новой схемы. Суть цифровизации состоит в интеграции двух информационных систем: АЦК-Госзаказ и медицинской информационной системы. Они работали и раньше, но по отдельности.  Именно это и тормозило процесс закупок, из-за этого возникали ошибки во время самого процесса, что прямым образом влияло на сроки проведения торгов.</p>
      <p>
        <b>Мария ДИМИТРИЕНКО - ЗАМЕСТИТЕЛЬ ДИРЕКТОРА ГУЗ «МЕДИЦИНСКИЙ ИНФОРМАЦИОННО-АНАЛИТИЧЕСКИЙ ЦЕНТР»:</b>
      </p>
      <blockquote>- К концу 2019 года у нас 5 учреждений будут участвовать в пилотном проекте по цифровизации в сфере закупок, то есть  формирование потребности от начала - с запроса коммерческих предложений - до момента поступления аукционной документации, техзадания, проекта уже в департамент госзакупок.</blockquote>
      <p>Сейчас в пилотном режиме для пациентов медикаменты по новой схеме получают  в областном онкологическом диспансере. Разницу  ощущают и сотрудники аптеки медучреждения. Доработанная система персонифицированного учета препаратов теперь формирует потребность в лекарствах в автоматическом режиме. Упрощается также процесс согласования и передачи уже готовой заявки в отдел закупок.</p>
      <p>Елена АБАЕВА - И.О. ЗАВЕДУЮЩЕГО АПТЕКОЙ УЛЬЯНОВСКОГО ОБЛАСТНОГО ОНКОЛОГИЧЕСКОГО ДИСПАНСЕРА:</p>
      <p>- Этот процесс очень здорово убыстряет работу. Раньше мы все формировали в Excel, cобирали бумажные заявки с отделений. Конечно, это все занимало определенное время. Сейчас это быстро, просто и удобно.</p>
      <p>Весь процесс закупок состоит из пяти частей. Это расчет количества, проработка начальной цены контракта, планирование, определение поставщика и заключение контракта. Согласно модификации  информационной системы закупки, первые два этапа сокращаются в три раза.</p>
