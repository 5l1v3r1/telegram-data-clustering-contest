      <h1>Többen meghaltak egy családi tüzijátékgyárban keletkezett robbanásban Szicílián</h1>
      <address><time datetime="2019-11-21T13:28:20+00:00">21 Nov 2019, 13:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tuyAxGJfMDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Legalább öten meghaltak és ketten súlyosan megsérültek egy tűzijátékgyárban keletkezett tűzesetben Szicílián. A gyár tulajdonosának 71 éves felesége is a halálos áldozatok között van, fiát pedig sérülései miatt kórházba kellett szállítani.</b>
      </p>
      <p>A rendőrség szerint a tűz egy robbanás után ütött ki, amelyet építőmunkások okozhattak véletlenül.</p>
      <p>"Eddig annyit tudunk, hogy építési munkálatok folytak a gyárban, az ott dolgozók nem a gyár személyzetéhez tartoznak. Valószínűleg valami hibát vétettek, így keletkezett a tűz."</p>
      <p>A tűzijátékgyárak biztonsága már egy ideje téma Olaszországban, ahol 68 ember vesztette életét a hasonló üzemekben keletkezett robbanásokban 2000 óta.</p>
