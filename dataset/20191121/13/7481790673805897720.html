      <h1>日本の輸出管理措置、菅氏が撤回しない考え示す</h1>
      <address>
        <time datetime="2019-11-21T13:14:00+00:00">21 Nov 2019, 13:14</time>
      </address>
      <p>　菅官房長官は２１日の記者会見で、２３日午前０時の失効が迫った日韓ＧＳＯＭＩＡについて、「引き続き韓国側に賢明な対応を強く求めていく」と述べた。韓国側はＧＳＯＭＩＡ継続の条件として、日本の輸出管理厳格化措置の撤回を求めているが、菅氏は「軍事転用の可能性がある貨物や技術の貿易を適切に管理するうえで必要な運用の見直しだ」と説明し、撤回しない考えを示した。</p>
    </article>
