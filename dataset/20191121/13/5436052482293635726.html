      <h1>Видео: застрявшего на дереве енота спасли на Суздальском проспекте</h1>
      <h2>Бедное животное провело на высоте почти семь часов</h2>
      <address><time datetime="2019-11-21T13:58:00+00:00">21 Nov 2019, 13:58</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=3576245&amp;id=456239298&amp;hash=30c1f5e2ddf5a6be&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Петербуржцы вновь продемонстрировали любовь к животным. Сегодня в городе на Неве спасали енота, забравшегося на дерево у дома 73 по Суздальскому проспекту. Как он туда пробрался и зачем – история умалчивает, однако доподлинно известно, что животное собрало вокруг себя много людей, желающих помочь.</p>
      <p>К спасению енота подключились местные жители и волонтеры Центра спасения животных «Велес». Жильцы пускали в свои квартиры волонтеров, которые смогли снять с дерева енота. Сначала они простукивали ствол палкой, но это не помогло.</p>
      <p>«Я собрал кучку трубок от своих пылесосов, получилась 7-составная труба из 10 трубок, на конце которой енотихе (да, это оказалась девочка) передали кусочки сосиски. Она не отказалась, второй раз даже сразу сцапала, не успели заманить ниже. В итоге решили её «сдуть», – написал один из волонтеров.</p>
      <p>К слову, бедный енот провел в западне около 7 часов. Поскольку животное оказалось без чипа, его отправили в «Велес». Волонтеры будут искать хозяев животного.</p>

      </figure>
