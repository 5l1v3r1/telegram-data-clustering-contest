      <h1>Acusan a bárbara de regil de abusar del bisturí</h1>
      <address><time datetime="2019-11-21T13:46:00+00:00">21 Nov 2019, 13:46</time> by <a rel="author">Redacción'</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-pc7ATZeW6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Muchas críticas recibió Bárbara del Regil por la publicación de una foto donde muestran un antes y un después, usuarios de redes han concluido que es una mujer que visita con frecuencia al cirujano y no es tan atlética y tan sana al comer cómo dice.</p>
      <p>Resulta que Bárbara se encuentra en el ojo del huracán, no por las series, programas y una que otra película mexicana, su popularidad creció debido a que dijo que le daban asco los tacos y presumió llevar una vida sana por lo que tiene un cuerpo marcado por los músculos.</p>
      <p>En un programa de televisión mostraron los inicios de Bárbara y lucia tan normal como cualquiera, tenía barriga, lonjas y la muestran muy diferente.</p>
      <p>Sus seguidores concluyeron qué Bárbara, no solo se operó los senos, pues aluden que recurrió al cirujano en varias ocasiones.</p>
    </article>
