      <h1>Tragedia en una pirotecnia de Sicilia</h1>
      <address><time datetime="2019-11-21T13:30:54+00:00">21 Nov 2019, 13:30</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t2rsje_nP2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tragedia en una fábrica de fuegos artificiales en Sicilia. Al menos cinco personas han perdido la vida en una explosión, por causas todavía desconocidas.</p>
      <p>La esposa del dueño de esta empresa familiar, de Barcellona Pozzo di Gotto, se encuentra entre las víctimas. Su hijo es uno de los dos hospitalizados, en estado grave.</p>
      <p>Unas obras, con equipos de soldadura de por medio, podrían estar en el origen del drama.</p>
      <p><i>"Lo que sabemos, de momento, es que se estaban llevando a cabo obras en la fábrica, con operarios externos, y probablemente algo salió mal y provocó la explosión"</i>, ha declarado Lorenzo Sabatino, comandante de los carabineros en la provincia de Messina.</p>
      <p>Desde el año 2000, 68 personas han muerto en Italia en explosiones en pirotecnias. La seguridad de estas fábricas, que suelen ser compañías familiares, vuelve a estar a debate cada vez que se produce una tragedia.</p>
