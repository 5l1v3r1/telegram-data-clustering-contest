      <h1>شاهد: الشرطة الأمريكية تتلقى بلاغا لإيقاف شباب يلعبون كرة السلة فتنضم إليهم</h1>
      <address><time datetime="2019-11-21T13:00:08+00:00">21 Nov 2019, 13:00</time> by <a rel="author">Mohamed Lamine Bezzaz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R6_U0BE3-iQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>غالبا ما تتلقى الشرطة في أمريكا مكالمات من مواطنين للإبلاغ عن حالات إزعاج أو ضوضاء أو حفلات صاخبة يقيمها شباب في الأحياء.</p>
      <p>لكن هذه المرة لم يكن أحد يتوقع بأن إبلاغ الشرطة عن شباب كانوا يلعبون كرة السلة بأحدى ساحات المدارس في ولاية أوريغون ينتهي بانضمام عناصر الشرطة إلى اللاعبين بدل تفريقهم.</p>
      <p>وتلقت شرطة ولاية أوريغون مكالمة بشأن مجموعة من الشباب يلعبون كرة السلة في منتصف الليل في مدرسة محلية يوم السبت.</p>
      <p>ولكن عندما وصلوا إلى المدرسة قام ضباط مدينة ريدموند وهم يرتدون الزي الرسمي بالانضمام إليهم بعدما لم يتمكنوا من منعهم من اللعب.</p>
      <p>ونشرت إدارة الشرطة الفيديو على صفحتها الرسمية عبر الفيسبوك ولاقى الفيديو رواجا كبيرا على مواقع التواصل الاجتماعي حيث حقق حوالي 30 ألف مشاهدة بعدما تم مشاركته مئات المرات.</p>
