      <p>Nov. 21 (UPI) -- The cast of <i>Frozen</i> including <a href="https://www.upi.com/topic/Kristen_Bell/?tps=1">Kristen Bell</a>, <a href="https://www.upi.com/topic/Idina_Menzel/?tps=1">Idina Menzel</a>, Josh Gad and Jonathan Groff performed the <a href="https://www.upi.com/topic/Disney/?tps=1">Disney</a> musical on a busy Los Angeles intersection with <a href="https://www.upi.com/topic/James-Corden/?tps=1">James Corden</a> on <i>The Late Late Show</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=iZeHmnpnlhY">The segment</a>, which aired on Wednesday, was Corden's latest installment of Crosswalk the Musical.</p>
      <p>The group donned costumes, used props and were joined by backup dancers in order to perform in front of unsuspecting drivers songs from<i> Frozen</i> and <i>Frozen II</i>, which hits theaters on Friday.</p>
      <p>Bell, Menzel and the others would put on the show in different parts during every red light. Corden would then have to rush everyone off the street every time the light turned green.</p>
      <p>The late night host also competed with Menzel for the role of Elsa, who the Broadway star voices in the film. Corden was regulated to dressing up as a snowflake after Menzel displayed her singing ability.</p>
      <p>Menzel last performed "Let It Go" while standing on top of a car.</p>
      <p>Bell and Menzel were recently honored with stars on the <a href="https://www.upi.com/Entertainment_News/2019/11/19/Idina-Menzel-Kristen-Bell-receive-simultaneous-Hollywood-Walk-of-Fame-stars/5581574205626/">Hollywood Walk of Fame</a> simultaneously.</p>
