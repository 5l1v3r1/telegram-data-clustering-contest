      <h1>Beaujolais Nouveau: az új bor ünnepe Franciaországban</h1>
      <address><time datetime="2019-11-21T13:00:29+00:00">21 Nov 2019, 13:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6YRlWe6fWtk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Megérkezett az új bor, Beaujeu-ben karneváli hangulat fogadta. A névadó franciaországi kisvárosban jeles alkalom ez minden évben nemcsak a helyieknek. A turisták is nagyon kedvelik az ilyenkor szokásos mulatságot. Többségük visszatérő vendég.</h3>
      <p>
        <i>Egyikük Franciaországot élteti, másikuk azt mondja, szereti ezt a bulit, a zenét, és hogy egy egész üveg bort adnak 5 euróért. Ez a férfi nagyon elégedett a hangulattal, és dicséri a szervezőket.</i>
      </p>
      <p>Sokan szívesebben töltik a már hideg estét a sátor melegében, megrakott asztalok mellett, belefeledkezve a látványos esztrádműsorba. De azért jócskán marad nép az utcákon is, a beaujeu-i kisvasút sem utasok nélkül járja a várost az új bor ünnepén.</p>
      <p>Az Euronews riportere, Guillaume PETIT is beszállt egy körre. <i>Azt meséli, tele a város vidám társaságokkal, vannak akik már bort kóstolgatnak, de nem az új Beaujolais-t, arra még várniuk kell két órát, ugyanis éjfélkor verik csapra a hordókat. És erre a pillanatra ezrek ácsingóznak ott ilyenkor</i>.</p>
      <p>Éjjel 11-re már elég magasra szökött a hangulat. Az emberek önfeledten ünnepelnek, a közönség egy csapatként élteti a fellépőket, és mindenekelőtt ezt a tradíciót, amely közösséget teremt Beaujeu-ben és Franciaország egészében.</p>
      <p>"<i>Ez egy végtelenül egyszerű dolog" - mondja egy högy. - "Alkalom arra, hogy összejöjjenek az emberek, egy röpke pillanata a boldogságnak."</i></p>
      <p>Az éjfél aztán olyan, mintha újév lenne. Folyik az új Beaujolais, és egy marseille-i társaságot talál meg az első pohár. <i>"Remek, gyümölcsös, zamatos" - lelkesedik egy férfi.</i></p>
      <p>Az éjszaka hátralévő része már az új bor mámorában telt Beaujeu-ben, ha tudja is mindenki, milyen nehéz lesz a másnap. <b>November harmadik csütörtökének éjjele minden évben az új boré Beaujeu-ben.</b></p>
