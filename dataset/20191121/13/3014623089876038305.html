      <h1>Зауральские студенты разработали план развития области</h1>
      <address>
        <time datetime="2019-11-21T13:04:00+00:00">21 Nov 2019, 13:04</time>
      </address>
      <p>
        <b>В Курганском государственном университете завершилась форсайт-сессия.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jzYz9RznQ84" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На суд жюри молодежь Зауралья представила 10 проектов по развитию области. Ребята рассказали о том, каким видят будущее региона, указали на недостатки, предложили пути решения социальных проблем.</p>
      <p><i>- Мы в этом году провели первый фестиваль стрит-арта, здесь на этой сессии я буду отстаивать идею, чтобы данный формат стал ежегодным. Также я буду говорить о том, чтобы предоставили легальные площадки для граффити. Сейчас очень остро стоит проблема вандализма, а я считаю, что появление площадок снизит накал противостояния между властью и уличными художниками,</i> - <i>рассказывает основатель творческого кластера «Абстракт» <b>Александр Казанцев</b>.</i></p>
      <p>В работе над проектами приняли участие более 600 студентов. В течение трех дней они работали над презентацией своих проектов. Работы были направлены на развитие самых разных сфер: промышленности, жилищной политики, науки и образования, молодежного досуга. Оценивали проекты известные курганские бизнесмены и политики, а председателем жюри стал губернатор области Вадим Шумков. Он отметил, что подобные площадки для общения с молодежью имеют большое значение для региона.</p>
      <p><i>- Я от себя предложил ребятам создать специальный рабочий орган, и решать возникающие вопросы вместе. Создание новых предприятий, корректировка образования и прочее,</i> - отметил <b>Вадим Шумков</b>.</p>
      <p>Представители бизнеса и правительства наградили лучшие проекты сертификатами и пообещали оказать помощь в реализации предложенных молодежью программ.</p>
      <p>
        <i>- Нам нужно помочь ребятам. Не просто послушать, а оказать реальную поддержку, с которой они смогут реализовать свои дорожные карты. Я думаю, что такое партнерство будет эффективным для всех, -</i>
        <i>поделился впечатлениями генеральный директор ОАО «Синтез» <b>Сергей Клыков</b>.</i>
      </p>
      <p>Организаторы стратегической сессии надеются, что проекты, предложенные молодежью, будут реализованы в ближайшем будущем.</p>
