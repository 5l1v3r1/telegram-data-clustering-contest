      <h1>Корабли в "угробленном состоянии"</h1>
      <address><time datetime="2019-11-21T13:00:44+00:00">21 Nov 2019, 13:00</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7f_uGi8YKAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Три украинских корабля, которые в прошлом году Россия задержала в Керченскем проливе, вернулись на базу военно-морских сил в Николаевской области.</p>
      <p>Корабли осмотрел президент Украины Владимир Зеленский. Ранее командующий ВМС Украины Игорь Воронченко заявил, что бронекатера вернулись в "угробленном состоянии" , а буксир — со "снятыми плафонами, розетками и унитазами".</p>
      <p>Президент отметил: "Не хватает части оборудования. Я проверил состояние кораблей. Мы начнем расследование. Получим больше информации и попросим российскую сторону вернуть все недостающие компоненты".</p>
      <p>В Центре общественных связей ФСБ России утверждают, что корабли были переданы Украине в нормальном состоянии и с исправной сантехникой, а представители Украины при приемке бронекатеров и буксиров подписали соответствующие документы. <a href="https://tass.ru/politika/7169121">Видеозапись</a> была предоставлена агентству ТАСС.</p>
