      <h1>Опрос: Более половины работодателей оставят сотрудников без новогодней премии</h1>
      <h2>Поощрение коснётся лишь наиболее эффективных работников, которые приносят реальный результат для бизнеса. Надеемся, вы в их числе?</h2>
      <address><time datetime="2019-11-21T13:32:00+00:00">21 Nov 2019, 13:32</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/60yTQLK9O7XlS" width="480" height="260" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/df-gif-story-district-feed-60yTQLK9O7XlS">via GIPHY</a>
      </p>
      <p>Более 50% работодателей не будут выплачивать премии сотрудникам по итогам 2019 года. Таковы результаты опроса, проведённого сервисом "Работа.ру". В исследовании приняли участие 1000 представителей российских компаний из всех регионов России.</p>
      <p>Ещё 30% опрошенных признались, что наградят премиями сотрудников лишь некоторых категорий, и лишь 19% респондентов заявили, что премии в их компании будут выплачивать всем сотрудникам.</p>
      <figure>
        <iframe src="https://giphy.com/embed/lq9qjZPENdfL5WVNq6" width="480" height="270" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/originals-revteamoriginals2019-lq9qjZPENdfL5WVNq6">via GIPHY</a>
      </p>
      <p>А вот среди работников премий ожидают 30% опрошенных. 22% затруднились с ответом, а 48% респондентов уверены, что работодатель не выплатит им премию в конце года.</p>
      <p>Любопытно, что, согласно прошлогоднему опросу, премировать всех сотрудников были готовы 18% российских работодателей. 24% респондентов тогда отметили, что наградят премиями сотрудников некоторых категорий, а полностью отказались от выплаты премий 58% опрошенных представителей российских компаний.</p>
      <figure>
        <iframe src="https://giphy.com/embed/IEbrIbqMDfIdO" width="480" height="271" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/work-office-IEbrIbqMDfIdO">via GIPHY</a>
      </p>
      <p><b>— Мы наблюдаем, что большинство компаний не готовы выплачивать премии всем своим сотрудникам. Российский бизнес оптимизирует расходы и тщательно подходит к оценке работы персонала,</b> <b>—</b> комментирует заместитель гендиректора сервиса "Работа.ру" Александр Ветерков. <b>— В итоге премии получают наиболее эффективные сотрудники, которые приносят реальный результат для бизнеса.</b></p>
      <p>Ранее <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1256012/nazvany_luchshiie_rabotodatieli_rossii_po_viersii_forbes">были названы </a>лучшие работодатели России по версии Forbes. В топ-3 вошли "Норильский никель", "Полюс" и "Газпромбанк". Там самые лучшие зарплаты, условия труда и соцпакет.</p>
