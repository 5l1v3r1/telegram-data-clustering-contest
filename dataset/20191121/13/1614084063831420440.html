      <h1>Top-5 : Alex Belzile a dû quitter la rencontre par mesure préventive</h1>
      <address><time datetime="2019-11-21T13:15:11+00:00">21 Nov 2019, 13:15</time> by <a rel="author">Jeff Drouin</a></address>
      <p><a href="https://www.danslescoulisses.com/fr/le-canadien-perd-en-prolongation-contre-les-senateurs/">Le Canadien s’est incliné 2-1 en prolongation</a> hier puisque Brady Tkachuk a glissé la rondelle entre les jambières de Carey Price en prolongation. Une défaite très amère pour le Canadien…</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197360738328891393?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le Rocket s’est également avoué vaincu 2-1 en période supplémentaire, à la suite d’une performance colossale, contre les Marlies de Toronto. Par contre, ils ont perdu les services d’Alex Belzile, qui a été frappé sournoisement par Garrett Wilson. Le meilleur attaquant du Rocket a quitté la rencontre… et il n’est pas revenu par mesure « préventive ». On redoute évidemment une commotion cérébrale.</p>
      <figure>
        <iframe data-src="https://twitter.com/anthonymarcotte/status/1197313020059369473?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cela dit, voici votre top-5 matinal :</p>
      <p><b>1.</b> Même s’il n’est plus le <i>King</i> de ses beaux jours, hier, il a été un facteur important dans le gain des Rangers (4-1) sur les Capitals de Washington.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197337559040503808?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>2.</b> Artemi Panarin semble vraiment bien se sentir à New York, lui qui a obtenu au moins un point dans un 12e match consécutif.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197340510152724480?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>3.</b> Cale Fleury est en voie de devenir un vrai train.</p>
      <figure>
        <iframe data-src="https://twitter.com/TVASports/status/1197325446913970176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>4.</b> Brendan Lemieux a réussi à bien très bien paraître contre Tom Wilson, une brute et un joueur très solide en boxe.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BE-GfiTLiD4" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>5.</b> Jean-Gabriel Pageau a fait scintiller la lumière rouge à 10 reprises en novembre. Il mérite désormais le surnom de M. Novembre. Mine de rien, il se retrouve au 9e rang des buteurs avec 13 succès.</p>
      <figure>
        <iframe data-src="https://twitter.com/NHL/status/1197339237668048897?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <hr/>
      <h3>Prolongation</h3>
      <p>– Un bon moment entre Phillip Danault et Guy Carbonneau. Le maître et l’élève en quelque sorte.</p>

        <iframe data-src="https://twitter.com/NHL/status/1197317093018021888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
