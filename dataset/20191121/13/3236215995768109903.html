      <h1>華南城:土地儲備足夠 全年銷售可達標</h1>
      <address>
        <time datetime="2019-11-21T13:23:00+00:00">21 Nov 2019, 13:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>華南城(<a href="http://stock360.hkej.com/quotePlus/01668">01668</a>)副主席馮星航表示，全年投地預算為20億元人民幣，截至9月底半年僅用1億元人民幣，認為目前土地儲備充裕，傾向買配套住宅或倉儲物流地。<br/>馮星航稱，現有土地儲備足夠，故投地無迫切性，遇到合適土地才會出手。他指出，比較傾向在鄭州、合肥一帶投配套住宅或倉儲物流地。倉儲物流行業發展蓬勃，現時客戶包括順豐、李錦記及寶潔等。<br/>他又表示，公司擬調整債務結構，將短債變為長債，並控制融資成本。華南城全年合約銷售目標為160億元，截至9月底半年完成48%，下半財年一般表現較佳，相信可完成目標。</p>
