      <h1>Trump se defiende: "Le dije al embajador, no quiero nada a cambio"</h1>
      <address><time datetime="2019-11-21T07:06:15+00:00">21 Nov 2019, 07:06</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MAxejDkr5zs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La reacción de Donald Trump ha sido vehemente tras las abrumadoras acusaciones contra él vertidas en el Congreso por el embajador estadounidense ante la Unión Europea, Gordon Sondland.</p>
      <p>Sondland reiteró que Trump presionó a su homólogo ucraniano para que abriera investigaciones sobre Jo Biden, <b>a cambio de una invitación a a Casa Blanca</b> y aseguró que <b>"todo el mundo lo sabía"</b> en el entorno presidencial. Dos horas después, el presidente salió a la palestra, con unos papeles en la mano en los que presuntamente tenía escrito lo que le había dicho exactamente al embajador Sondland.</p>
      <p><i>"Le digo al embajador: No quiero nada. No quiero nada a cambio. No quiero quid pro quo. Dile al presidente Zelenski que haga lo correcto. Esa es mi respuesta. No quiero nada. No quiero quid pro quo"</i>, leyó Trump.</p>
      <p>Desde la declaración de Sondland, el famoso 'quid pro quo' (que significa literalmente ‘algo a cambio de algo’) acapara conversaciones en Washington.</p>
      <h3>"Todo el mundo lo sabía, no era un secreto"</h3>
      <p>El empresario Gordon Sondland, nombrado embajador tras financiar la campaña de Trump, señaló además que todos los en Casa Blanca estaban al corriente de las presiones a Ucrania, implicando a figuras como el propio jefe de la diplomacia Mike Pompeo. <b>"Solo seguimos las órdenes del presidente"</b>, subrayó.</p>
      <p>_¿Hubo un 'quid pro quo'? Como ya he testificado anteriormente, con respecto a la llamada a la Casa Blanca y a la reunión de la Casa Blanca, la respuesta es sí -_afirmó Sondland-. _Todo el mundo estaba al tanto. No era un secreto. Todos fueron informados por correo electrónico el 19 de julio, días antes de la llamada presidencial".<br/>_</p>
      <p>Sondland dijo que siempre tuvo la convicción de que la ayuda militar a Ucrania de 400 millones de dólares dependía de la colaboración de Kiev, si bien Trump nunca se lo dijo personalmente. Una afirmación a la que la <b>Casa Blanca se ha agarrado como a un clavo ardiendo para afirmar que el testimonio del embajador "había exculpado totalmente al presidente".</b></p>
