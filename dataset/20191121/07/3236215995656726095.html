      <h1>LVMH傳提價收購Tiffany 獲准查賬</h1>
      <address>
        <time datetime="2019-11-21T07:05:00+00:00">21 Nov 2019, 07:05</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透報道，路易威登(LV)母公司法國路易威登(LVMH)已同意提高收購作價，由每股120美元增至130美元，令到該公司可審閱美國珠寶零售商蒂芙尼(Tiffany &amp; Co.)的賬目。<br/>消息人士指出，兩間公司仍在商討收購事宜，不確定一定可以達成協議。LVMH與Tiffany拒評上述消息。<br/>LVMH在今年10月底提出，以145億美元(1131億港元)收購Tiffany，Tiffany其後表示收購價太低，促請對方提高作價。按照130美元計算，Tiffany市值為157億美元(1225億港元)。</p>
