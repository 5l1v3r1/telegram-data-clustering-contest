      <h1>العلاقة بين مرجع حكومي ووزير تتجه نحو الطلاق!</h1>
      <address><time datetime="2019-11-21T07:00:10+00:00">21 Nov 2019, 07:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>لم تنجح الإتصالات الجارية لترميم العلاقة بين مرجع حكومي ووزير كان قريباً منه بعدما كَبُر حجم المخالفات المرتكبة الى حدود إعلان الطلاق، بحسب أسرار "الجمهورية". </p>
