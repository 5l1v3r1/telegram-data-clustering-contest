      <h1>Оксфордський словник назвав словом 2019 року climate emergency</h1>
      <address>
        <time datetime="2019-11-21T07:40:36+00:00">21 Nov 2019, 07:40</time>
      </address>
      <p>Словом 2019 року, за версією Оксфордського словника, став вираз climate emergency, що перекладається як «надзвичайна кліматична ситуація». Про це повідомляє сайт словника.</p>
      <figure>
        <iframe data-src="https://twitter.com/1/status/1197243280167067648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Згідно з визначенням, це ситуація, яка потребує термінових заходів для скорочення або стримування змін клімату та запобігання незворотній шкоді навколишньому середовищу.</p>
      <p>Фахівці відзначили, що вживання висловлювання climate emergency в 2019 році різко зросло. До вересня частота його використання зросла в 100 разів.</p>
      <p>В цьому році серед претендентів були й інші словосполучення, пов'язані з кліматичними та екологічними проблемами, наприклад, climate denial (заперечення змін клімату), ecocide (екоцид) та інші.</p>
      <p>За правилами редакції, потрапити в словник можуть тільки ті слова, які активно використовуються не менше 10 років. За останні кілька років звання «слово року» отримали слова «постправда», «селфі», а також youthquake – значні культурні, політичні або соціальні зміни, викликані діями або впливом молоді.</p>
      <p>Раніше укладачі тлумачного словника англійської мови Collins English Dictionary оголосили словом 2019 року вираз climate strike (кліматичний страйк). Експерти Collins відзначили, що в 2019 році цей вислів стали вживати в 100 разів частіше. Вони пов'язують це з діяльністю 16-річної екоактівісткі Ґрети Тунберґ.</p>
      <p>Шведська школярка Ґрета Тунберґ здобула популярність як ініціатор кампанії «П’ятниці заради майбутнього» (Fridays for Future). У ці дні школярі і студенти замість навчання проводять масові заходи з метою змусити політиків дослухатися до їхніх вимог про необхідність термінових заходів для боротьби зі змінами клімату. Рух, який розпочався з одиночних пікетів Тунберґ біля шведського парламенту по п’ятницях, набув глобального характеру.</p>
