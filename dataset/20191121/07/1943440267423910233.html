      <h1>ＤｅＮＡ、首里城の復旧支援として３５０万円寄付</h1>
      <address>
        <time datetime="2019-11-21T07:00:00+00:00">21 Nov 2019, 07:00</time>
      </address>
      <p>　ＤｅＮＡは２０日、火事で被害を受けた沖縄・首里城の復旧支援として、親会社のディー・エヌ・エーから１００万円、球団から１００万円、選手会から１００万円、株式会社横浜スタジアムから５０万円の計３５０万円を沖縄県へ寄付すると発表。２４日に神奈川・横須賀市で開催するファンフェスティバルでは募金活動を行う。</p>
