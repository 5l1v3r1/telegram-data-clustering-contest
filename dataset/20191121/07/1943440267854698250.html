      <h1>阪神・昌臨時コーチ、春季Ｃは１＆２軍巡回</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　阪神が来春のキャンプにも臨時コーチとして招へいする元中日の山本昌氏（５４）に、沖縄・宜野座＆高知・安芸の１、２軍巡回を依頼することが２０日、わかった。秋季キャンプで行われた“昌の教え”を、春にはチーム全体へ余すことなく浸透させることが目的。矢野監督は「聞いてプラスしかないと思うので、どっちにも来てもらってやってもらいたい」と期待をかけた。ドラフト１位・西純矢投手（１８）＝創志学園高＝がどちらのキャンプに参加するにしても、昌塾の門下生となる。</p>
