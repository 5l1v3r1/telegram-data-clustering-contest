      <h1>優香が第１子妊娠　夫・青木崇高と連名で「温かく見守って頂けたら」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　女優、優香（３９）が夫の俳優、青木崇高（３９）との第１子を妊娠したことを２０日、所属事務所を通じて発表した。</p>
      <p>　来春に出産予定で、今後は体調と相談しながらテレビ番組やＣＭ出演など仕事は続ける。</p>
      <p>　２人は連名で「一日一日を大切に穏やかに過ごしていきたいと思っていますので、温かく見守って頂けたら幸いです」とコメントを寄せた。</p>
      <p>　夫妻は、優香が３６歳の誕生日を迎えた２０１６年６月２７日に結婚。同年１月期放送のＮＨＫ時代劇「ちかえもん」の共演で交際に発展した。</p>
    </article>
