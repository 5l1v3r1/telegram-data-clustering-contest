      <h1>Жители Ессентуков пожаловались на затопленный подвал многоэтажки</h1>

        <time datetime="2019-11-21T07:25:00+00:00">21 Nov 2019, 07:25</time>

      <h4>Цокольное помещение полностью залило водой в доме на Энгельса, 36. Обеспокоенные жильцы сразу же опубликовали видео в соцсетях. Ситуацию уже взяли на контроль региональный минЖКХ.</h4>
      <p>Ролик опубликовали в популярном Instagram-сообществе 20 ноября. По словам взволнованной ставропольчанки за кадром, коммунальные службы на происшествие не реагируют. От потопа также пострадала котельная.</p>
      <blockquote>«Сколько может это продолжаться, это невозможно, котельную тоже затопило, всё затопило, примите какие-нибудь меры!», — просит автор видеообращения.</blockquote>
      <p>На инцидент оперативно отреагировало министерство ЖКХ Ставрополья. В комментариях представители ведомства написали, что ситуация взята на контроль.</p>
      <blockquote>«Завтра на месте будет проведено оперативное совещание со всеми ответственными службами», — прокомментировали видео с официального инстаграм-аккаунта министерства.</blockquote>
      <p>Ранее в Ставрополе жители многоэтажки <a href="https://pobeda26.ru/novosti/obshhestvo/zhiteli-doma-v-stavropole-pozhalovalis-na-obnaglevshuyu-upravlyajku%5C%22%20data-mce-href=">пожаловались</a> на хамство «управляйки». Также блочная стена сильно <a href="https://pobeda26.ru/novosti/obshhestvo/zhiteli-stavropolya-boyatsya-ostatsya-bez-gaza-iz-za-pizanskoj-stenyi">накренилась</a> в одном из дворов краевой столицы.</p>
