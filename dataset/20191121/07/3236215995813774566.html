      <h1>PayPal斥312億購Honey Science</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>電子商務平台支付服務商PayPal公布，同意以40億美元(312億港元)收購電子商務服務商Honey Science。<br/>Honey Science在2012年成立，專門追蹤網購貨品價格，並通知登記會員，以及代替網購平台處理會員積分優惠計劃。該公司現時有1700萬個活躍會員及3萬個網購服務商客戶。<br/>PayPal預期，交易可以提高2021年每股經調整盈利。</p>
