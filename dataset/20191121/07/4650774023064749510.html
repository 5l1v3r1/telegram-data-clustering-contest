      <h1>Глава Якутии подписал указ об исполнении гимна в школах и сам спел его с детьми</h1>
      <h2>С 21 ноября занятия во всех учебных заведениях региона будут начинаться с российского гимна.</h2>
      <address><time datetime="2019-11-21T07:42:00+00:00">21 Nov 2019, 07:42</time> by <a rel="author" href="https://life.ru/author/1383" target="_blank">Александра Вишнякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/31VKmU0xygk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Якутии Айсен Николаев 20 ноября подписал указ о ежедневном исполнении российского гимна в школах региона, а сегодня, 21 ноября, сам спел его с детьми.</p>
      <p><b>— Сегодня в пятой школе города Якутска мы заложили новую замечательную традицию — исполнение гимна Российской Федерации перед началом занятий. Я пел гимн вместе с детьми, и это было очень волнительно, —</b> написал Николаев в "Инстаграме".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B5HNBHrppHX" data-service="Instagram"/>
      </figure>
      <p>По его словам, такая мера даст детям уверенность в том, что их "будущее — в России", а также позволит каждому ребёнку расти "в среде, определяющей его гражданственность и бережное отношение к своей стране и малой родине".</p>
