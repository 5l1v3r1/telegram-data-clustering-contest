      <h1>Под Харьковом неизвестные самодельной бомбой взорвали банкомат (видео)</h1>
      <h2>В ночь с 20 на 21 ноября в Черкасской Лозовой под Харьковом неизвестные взорвали банкомат, который располагался в здании культурно-административного центра на улице Первого мая.</h2>
      <address><time datetime="2019-11-21T07:30:00+00:00">21 Nov 2019, 07:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NIaFxnKA7mg" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инцидент произошел около 3:15, на месте работали полицейские и взрывотехники. Об этом <a href="https://www.facenews.ua/">FaceNews.ua</a> сообщили в <a href="https://hk.npu.gov.ua/news/Inshi-podiji/policzejski-vstanovlyuyut-osib-yaki-pidirvali-bankomat-pid-xarkovom/">Отделе коммуникаций ГУ Нацполиции Харьковской области.</a></p>
      <p>Правоохранители выяснили, что злоумышленники использовали самодельное взрывное устройство для подрыва банкомата. С места происшествия были изъяты вещественные доказательства.</p>
      <p>Сейчас полицейские уточняют, похитили преступники деньги и в каком количестве. Также правоохранители выясняют, кто причастен к инциденту.</p>
