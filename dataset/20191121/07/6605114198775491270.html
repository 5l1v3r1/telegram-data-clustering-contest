      <h6 class="kicker">LEGENDÁK</h6>
      <h1>Hatalmas megtiszteltetés érte a The Who zenekart</h1>
      <address>
        <time datetime="2019-11-21T07:11:00+00:00">21 Nov 2019, 07:11</time>
      </address>
      <h4>Kőbe vésve váltak halhatatlanná Londonban.</h4>
      <p>A The Who brit rockegyüttes kapta az első dísztérkövet a zeneipar hírességeinek szentelt Music Walk of Fame elnevezésű új sétányon az észak-londoni Camden kerületben.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MgJ9K7cPRKk" width="1080" height="810" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>A keddi ceremónián az együttes még életben lévő két tagja, Roger Daltrey és Pete Townshend is segédkezett a hanglemezt ábrázoló emléktábla leleplezésében.</p>
      <blockquote>Camden mindig is kulcsszerepet játszott London nyüzsgő zenei életében, és köztudottan a művészetek világhírű központja</blockquote>
      <p>– írta közleményében az együttes, megjegyezve, hogy londoni lakosokként igazán szürreális élmény számukra, hogy kőbe vésve váltak halhatatlanná Camdenben.</p>
      <p>A szervezők szerint évente húsz új díszes térkővel fog bővülni a sétány. A kitüntetett művészek, együttesek és a zeneipar egyéb meghatározó szereplői különböző kategóriákban – például ikon, újító és az év művésze – kerülnek beiktatásra.</p>
      <p>A hollywoodi Hírességek sétányát idéző Music Walk of Fame látogatói egy mobiltelefon-alkalmazás révén alaposabban is megismerhetik a zeneipar történetét.</p>
