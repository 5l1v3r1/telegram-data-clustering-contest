      <h1>تركي آل الشيخ: لابد حفلة ثانية لـ شيرين</h1>
      <address><time datetime="2019-11-21T07:41:36+00:00">21 Nov 2019, 07:41</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>لابد حفلة ثانية.. بهذه الكلمات علق رئيس الهيئة العامة للترفيه تركي آل الشيخ على مقطع فيديو لحفل الفنانة شيرين ضمن موسم الرياض والذي كان قبل أيام وشهد حضورًا كبيرًا.</p>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1197318835923226624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأعاد تركي آل الشيخ عبر حسابه بموقع “تويتر” تداول المقطع والتعليق مرة أخرى ما جعل البعض يعتقد أن رئيس الترفيه قد يعلن قريبًا عن حفل آخر للفنانة شيرين ضمن فعاليات المملكة الترفيهية.</p>
      <p>واقترح متابعون على تركي آل الشيخ إحضار الفنان تامر حسني مع شيرين لتقديم حفل مشترك، خاصةً وأن هناك علاقة حسنة وصوتاً متميزاً يجمع الاثنين، فيما اقترح آخرون أن تكون الحفل لشيرين منفردة.</p>
      <p>وقدمت النجمة المصرية شيرين عبدالوهاب حفلاً غنائيًّا، الخميس الماضي، على مسرح أبو بكر سالم، ضمن فعاليات موسم الرياض.</p>
      <p>في سياق آخر، أعلن حساب موسم الرياض، عن أماكن فعاليات اليوم الخميس الموافق 21 نوفمبر، ومواعيدها وطريقة حجز التذاكر.</p>
      <p>وتضمنت الفعاليات: “لونا سينما، مسرحية وش أخبارك، ليالي الموسيقار ممدوح سيف، وغيرها من الفعاليات”.</p>
      <p>وأوضح موسم الرياض، عبر حسابه الرسمي في “تويتر”، أنه يمكن حجز تذكرة حضور أي فعالية من خلال الرابط التالي اضغط ( <a href="https://t.co/mULdD5WxFQ?amp=1">هنـا</a> ).</p>
