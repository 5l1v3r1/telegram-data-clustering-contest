      <h1>阪神・呂彦青、来季は勝負の年</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　台湾出身の左腕、阪神・呂彦青（ル・イェンチン）が２０日、帰国。加入１年目の昨季に続いて１軍登板はなく、２軍では２２試合に登板して１勝７敗、防御率４・７６。来季は３年契約の最終年で、球団を通じて「勝負の年になる。１軍のマウンドに上がれるようにしっかり練習する」などとコメントした。</p>
    </article>
