      <h1>阪神・近本、秋季Ｃの収穫はスライディング</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　阪神・近本は２０日、初参加となった秋季キャンプを振り返り「（収穫は）スライディングですかね。自分の中でロスをしないようになってきている。だいぶ形にはなってきたと思います」。筒井外野守備走塁コーチとサブグラウンドで取り組んできた練習を、収穫に挙げた。今季３６盗塁でタイトルに輝いたが、さらなる上積みへ「まだイメージでしかない。来年の春のキャンプでしっかりやっていきたい」と力を込めた。</p>
    </article>
