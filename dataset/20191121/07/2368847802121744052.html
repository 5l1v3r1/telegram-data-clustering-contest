      <h1>【直播回放】11.24 香港區議會選舉和你投 十八區止警暴</h1>
      <address>
        <time datetime="2019-11-21T07:15:36+00:00">21 Nov 2019, 07:15</time>
      </address>
      <p>【新唐人北京時間2019年11月21日訊】11月24日是香港十八區議會換屆選舉的日子。11月21日下午3時許，在公民廣場外空地，民主派立法會現任及前任議員聚集在一起，發起了「11.24和你投」活動，他們呼籲市民以選票制止警暴。</p>
      <p>新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播，請鎖定新聞直播間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/EAumSBPDfEA" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在他們的宣傳車上寫著「捍禦良知 堅守公議」「為香港搏盡！」「11月24日 五大訴求一起公投」。</p>
      <p>在現場議員們接受了各媒體的採訪，並且發表演講，之後乘坐不同的車輛全港巡遊。</p>
      <p>此次是香港5個多月以來<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動後的首次選舉，格外引起外界關注，前幾日香港警察在中大、理大等地的暴力行動引發全港民眾的憤怒，現任港府已不被港人信任。BBC報導說，此次選舉被視為選民對特首林鄭月娥政府的一次考核，也是一直支持政府修例的建制派的一次挑戰。</p>
      <p>香港的示威浪潮仍在持續，更多次發生大規模警民衝突。公共交通大面積癱瘓。特首林鄭月娥早前表明，政府不會為推遲<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a>設限。</p>
      <p>泛民主派議員和多名前港府高官紛紛呼籲，香港政府不應推遲選舉。香港法律規定，<a href="https://www.ntdtv.com/b5/%E5%8D%80%E8%AD%B0%E6%9C%83%E9%81%B8%E8%88%89.htm">區議會選舉</a>最多只能延後兩週。</p>
      <p>區議員可以競選成為香港特首選舉委員會成員，因此，此次區議會選舉將影響到2022年的行政長官選舉。</p>
      <p>據資料顯示，今年的選舉是為選出香港主權移交後的第六屆香港特別行政區香港區議會的選舉，將會選出香港十八區區議會共452個民選議席，連同27個當然議員，合共479個議席。當選的區議會議員任期為4年，由2020年1月1日至2023年12月31日。</p>
