      <h1>남미 최고의 클럽 토너먼트, 콘메볼 리베르타도레스 '피파20'에 등장</h1>
      <address><time datetime="2019-11-21T07:25:22+00:00">21 Nov 2019, 07:25</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - EA</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohB4PNvD45A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>일렉트로닉 아츠(이하 EA)는 남미의 가장 권위 있는 큰 규모의 클럽 토너먼트, 콘메볼 리베르타도레스*와 독점 계약을 체결했으며 2020년 3월 무료 콘텐츠 업데이트를 통해 EA SPORTS™ FIFA 20에 등장할 것이라고 밝혔다. 무료 콘텐츠 업데이트는 PlayStation®4, Xbox One, 그리고 PC 버전에 적용될 예정이다.</p>
      <p>플레이어는 우루과이, 페루, 파라과이, 에콰도르 등을 포함해 유구한 역사의 클럽들과 함께 FIFA Ultimate Team™, 커리어 모드, 킥오프, 그리고 새로운 콘메볼 리베르타도레스 토너먼트 모드에서 경쟁을 할 수 있다. 콘메볼 리베르타도레스, 콘메볼 수다메리카나, 그리고 콘메볼 레코파 대회를 진행하고 남미 클럽축구의 격렬한 경쟁을 통해 리버 플레이트, 보카 주니어스, 플라멩코, 코린티안스, 그리고 콜로-콜로와 같은 남미 리그 최고 팀의 탑 플레이어들의 발자취를 따라갈 수도 있다.</p>
      <p>콘메볼의 상업 이사인 후안 에밀리오 로아는 이번 계약에 대해 “최대의 비디오 게임 회사 중 하나인 EA와의 동맹은 남미 축구를 전 세계에 전하고 이미지를 구축하기 위한 중요한 단계입니다. 이 계약을 통해 우리의 토너먼트, 클럽, 그리고 선수들은 자신이 영웅을 완전히 새로운 방식으로 맞이할 수 있게 된 축구 팬들 사이에서 더 큰 영향력을 행사하고 인정을 받게 될 것입니다.”라고 밝혔다.</p>
      <p>콘메볼 리베르타도레스는 30개 이상의 공식 리그, 700개의 팀, 17,000 명의 정통 선수 및 90개의 라이선스 경기장을 포함하고 있으며 이를 통해 가장 강력한 정통 스포츠 비디오 게임으로서 FIFA 20의 입지를 강화할 예정이다.</p>
      <p>EA SPORTS의 총괄 니콜라스 로디카는 “세계에서 가장 권위 있는 축구 토너먼트 중 하나인 콘메볼 리베르타도레스, 그리고 콘메볼 수다메리카나를 FIFA 20의 세계로 가져온 것은 굉장히 흥분되는 한 발자국입니다.”라고 말하며, “콘메볼과 체결한 이번 파트너십은 우리 팬들을 위한 가장 정통의 스포츠 비디오 게임을 계속 구축하는데 돕고 가장 깊은 축구 경험을 가진 게임으로서의 우리의 입지를 더욱 강화시켜줄 것입니다.”라고 덧붙였다.</p>
      <p>또한 eLibertadores( e리베르타도레스)가 EA SPORTS FIFA 20 글로벌 시리즈에 추가되어 남아메리카 기반의 플레이어들에게 콘메볼 리베르타도레스의 경쟁에 뛰어들 완전히 새로운 방식을 제공할 예정이다.</p>
      <p>FIFA Competitive Gaming 커미셔너인 브렌트 코닝은 “FIFA 20 글로벌 시리즈의 세계에 명망 있는 콘메볼 리베르타도레스를 추가하면서 전 세계 축구 팬과의 연결을 강화하고 새로운 지역에서 이스포츠의 성장을 가속화하게 될 것입니다.”라고 밝히며, “우리는 세계에서 가장 포괄적인 이스포츠 경쟁을 제공하는 것을 목표로 하고 있으며, 남미에 기반을 둔 선수들과 야심에 찬 슈퍼스타들이 FIFA에서 이미 이뤄지고 있는 수천만명의 경쟁자들에게 합류하기를 열망하고 있습니다.”라고 덧붙였다.</p>
      <p>eLibertadores 토너먼트의 결승전은 PlayStation®4 및 Xbox One 기종의 각 상위 8명의 진출자가 2020년 3월 7일부터 8일까지 대전을 치러 FIFA 글로벌 시리즈 포인트를 획득하는 방식으로 진행되며, 최종 상금 규모는 10만 달러이다. 토너먼트에 대한 보다 자세한 사항 및 참가 등록에 대한 정보는 12월에 추가 공개될 예정이다.</p>
      <p>FIFA 20의 콘메볼 리베르타도레스에 대한 더 자세한 정보는 <a href="https://www.ea.com/games/fifa/fifa-20/conmebol-libertadores">공식 홈페이지</a>에서 확인할 수 있다.</p>
