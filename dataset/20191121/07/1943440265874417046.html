      <h1>巨人・山口、米移籍球団「どこでもウエルカム」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　球団で初めてポスティングシステムによる米大リーグ挑戦を目指す巨人・山口が２０日、荷物整理などを行った。レンジャーズを含め、複数球団が興味を示しているとの報道もあり「報道が出ているのはありがたい。僕はどこでもウエルカム」。今季は最多勝に輝くなど、５年ぶりの優勝に貢献。プレミア１２でも３試合に先発登板しただけに「少しゆっくりしようかなと思います」と語った。　（ジャイアンツ球場）</p>
