      <h1>大地、ロッテ球団納会で「お世話になった」</h1>
      <address>
        <time datetime="2019-11-21T07:01:00+00:00">21 Nov 2019, 07:01</time>
      </address>
      <p>　国内フリーエージェント権を行使して楽天への移籍が決まった鈴木が２０日、ロッテの球団納会に参加し、井口監督らにあいさつを済ませ「お世話になったという思いを伝えさせていただいた」と話した。チームは、来年２月の春季キャンプ第１クールから実戦を行う。指揮官は「（鈴木の）代わりの選手も出てくる。安田にとっても、こんなチャンスはない」と若手の奮起を期待した。　（木更津市）</p>
      <p>
        <a href="https://www.sanspo.com/baseball/professional/data/19/fa.html">ＦＡ有資格選手へ</a>
      </p>
    </article>
