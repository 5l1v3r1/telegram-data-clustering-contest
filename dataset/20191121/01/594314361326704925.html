      <h1>紅牛車隊再破世界紀錄   1.82 秒完成輪胎更換</h1>
      <address><time datetime="2019-11-21T01:30:42+00:00">21 Nov 2019, 01:30</time> by <a rel="author" href="https://unwire.hk/author/tommy/" target="_blank">唐美鳳</a></address>
      <p>不知道駕車的讀者們有沒有自行更換輪胎的經歷，需要多少時間才完成，日前在巴西舉行的格蘭披治大賽，紅牛車隊再次打破由他們創下的輪胎更換時間紀錄。這已經是今個賽季的第三次破紀錄，難怪有外國傳媒認為就連機械人都難以取代紅牛團隊。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wsCriICZ-nA" width="590" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>當賽車手 Max Verstappen 進入維修站時，紅牛的團隊只需 1.82 秒就完成 4 條輪胎的更換程序。這個幾乎一眨眼就會錯過的 Formula 1 輪胎更換紀錄，賽車迷可以在 YouTube 重溫，未知這個紀錄可以維持多久，下一次破紀錄的又是否紅牛車隊的團隊。</p>
      <p>來源：<a href="https://boingboing.net/2019/11/18/dont-blink-or-youll-miss-t.html">boingboing</a></p>
