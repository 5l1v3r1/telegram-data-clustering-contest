      <h1>الحريري لن يترأس إلا حكومة اختصاصيين</h1>
      <address><time datetime="2019-11-21T01:15:37+00:00">21 Nov 2019, 01:15</time> by <a rel="author">Lebanon 24</a></address>
      <p>علمت "السياسة" من مصادر نيابية في "المستقبل"، أنّ "الحريري جدد التأكيد على أنه لن يترأس إلا حكومة اختصاصيين، وهذا ما أبلغه إلى كل الذين راجعوه في هذا الموضوع، ولم يعد لديه شيئ ليقوله".</p>
    </article>
