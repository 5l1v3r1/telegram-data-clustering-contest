      <h1>На «Эхе Пензы» обсудили вопросы правовой помощи детям (видео)</h1>
      <address>
        <time datetime="2019-11-21T01:29:00+00:00">21 Nov 2019, 01:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SBrTP_qPkBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>20 ноября во всем мире отмечают День правовой помощи детям. 60 лет назад в этот день была подписана декларация прав ребенка, а 30 лет назад — аналогичная конвенция. Не осталась в стороне от этого праздника и Пензенская область. Подробнее об этом рассказала уполномоченный по правам ребенка в регионе Елена Столярова в эфире радио «Эхо Пензы».</i>
      </p>
      <p>«В области все организации под патронажем управления юстиции проводят приемы граждан по правам детей, по личным вопросам, консультации, чтобы обратить внимание всех взрослых на то, что есть ребята, у которых есть свои собственные права, интересы, и они — превыше всего», — сказала Елена Столярова.</p>
      <p>По ее словам, чаще всего жители региона обращаются с вопросами, связанными с получением детьми услуг в системе здравоохранения, образования, порядком общения ребенка с родителями, которые живут раздельно, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
