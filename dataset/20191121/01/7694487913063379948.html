      <h1>اجتماع دولي حول لبنان قد يحصل خلال أسابيع</h1>
      <address><time datetime="2019-11-21T01:42:55+00:00">21 Nov 2019, 01:42</time> by <a rel="author">Lebanon 24</a></address>
      <p>نقل عن مصدر دبلوماسي بأنه لا مصلحة لأحد في عدم استقرار لبنان، لا محلياً ولا دولياً، وتحدث عن عقد اجتماع دولي حول لبنان قد يحصل خلال أسابيع، ولكنه لن يكون مرتبطاً بتشكيل حكومة.</p>
    </article>
