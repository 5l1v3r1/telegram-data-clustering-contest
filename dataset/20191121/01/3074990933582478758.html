      <h1>여성향 육성 시뮬레이션 '애프터라이트', 양대 마켓 정식 출시</h1>
      <address><time datetime="2019-11-21T01:28:58+00:00">21 Nov 2019, 01:28</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - NHN</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CAalUCNNkgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>NHN(대표 정우진)은 자체 개발한 육성 시뮬레이션 게임 ‘애프터라이프(AFTER L!FE)’가 양대 마켓에 정식 출시하고 이를 기념한 이벤트를 진행한다고 21일 밝혔다.</p>
      <p>‘애프터라이프’는 여성향 캐릭터 육성 시뮬레이션 장르로, 천사와 악마 출신은 물론 치명적인 플레이보이와 사고뭉치 과학도 등 개성 넘치는 20명의 캐릭터들을 매니징하는 게임이다. 유저는 ‘사신’이라 불리우는 20명의 캐릭터들을 관리하는 일종의 매니저 역할을 수행하게 되며, 이 사신들을 도와 구천을 떠돌아다니는 원혼들을 정화시켜 소원을 이루게 되는 스토리를 담고 있다.</p>
      <p>엄상현, 남도형, 심규혁 등 내로라하는 국내 대표 성우 20명이 총 집결, 각 캐릭터들의 매력 넘치는 목소리를 직접 연기했으며, 아름다운 스토리의 전개 과정을 풀 보이스로 감상할 수 있다.</p>
      <p>특히 대중적인 장르가 아님에도 불구하고 지난 10월 23일부터 시작한 ‘애프터라이프’의 사전예약자수는 꾸준히 증가, 3주 만에 30만명을 돌파해 ‘여성향 육성 시뮬레이션’ 장르에 대한 유저들의 기대를 엿볼 수 있다.</p>
      <p>NHN은 ‘애프터라이프’의 정식 출시를 기념, 다양한 이벤트를 마련했다.</p>
      <p>먼저, ▲사전등록 목표 달성 이벤트로 30만명 돌파를 기념해 게임에 접속하는 모든 유저에게 보석 400개, 고급 뽑기권 3매, 2만개의 골드와 크리스탈 패키지, 그리고 도시락 아이템 3개를 증정한다.</p>
      <p>▲신입 매니저 미션에서는 첫 미션을 클리어하면 보석 등 여러가지 게임 내 재화를 얻을 수 있는데, 제복 SR(슈퍼레어) 카드 선택권도 최종 보상으로 획득할 수 있다.</p>
      <p>신규 이용자가 매일 접속할 때마다 출석판에서 보석을 지급하는 ▲신규 유저 응원 출석 이벤트도 진행되며, 출시 기념, 상점에서 보석 구매 시, 기본 지급량의 50%를 추가로 제공하는 ▲첫 구매 보석 50% 추가 지급 이벤트도 열린다.</p>
      <p>이외에도 처음 시작하는 유저들을 위한 ▲매일매일 보상 지급 이벤트를 통해 골드와 루비, 토파즈, 도시락, 스킬북 등 캐릭터 카드 성장에 필요한 다양한 재화도 득템할 수 있다.</p>
      <p>‘애프터라이프’는 AOS와 iOS이용자 모두 무료로 이용 가능하며, 게임에 대한 자세한 소개는 <a href="https://afterlife.hangame.com/">공식 브랜딩 페이지</a>에서 확인 가능하다.</p>
