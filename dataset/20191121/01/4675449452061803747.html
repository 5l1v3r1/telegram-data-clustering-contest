      <h1>Medellín y sus habitantes ejemplares vivieron el Día del Agradecimiento</h1>
      <address>
        <time datetime="2019-11-21T01:32:52+00:00">21 Nov 2019, 01:32</time>
      </address>
      <p>Medellín vivió hoy el<b> Día del Agradecimiento</b> que en el marco de la estrategia “<i>Ciudadanos como Vos”</i> reconoció los buenos hábitos y acciones de habitantes en todas las comunas de la ciudad.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yNWSM7sKdHc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Durante el Día del Agradecimiento, la <a href="https://www.medellin.gov.co/irj/portal/medellin">Alcaldía de Medellín</a>, se fue para el centro de la ciudad a buscar a Álvaro Mejía, un hombre de 75 años que en las últimas dos décadas, limpió calles, pintó hidrantes y se convirtió en el amigo de vecinos y extraños y lo condecoró por ser ejemplo de <b>buen ciudadano</b>.</p>
      <p>La Secretaría de Cultura Ciudadana <b>exaltó</b> la labor de Álvaro y recordó que en dos años mediante la estrategia “<i>Ciudadanos como Vos”</i>, entregó 7.500 fotocultas y más de 2.500 cultas, además con 90 serenatas destacó a los transeúntes y conductores que se convirtieron en ejemplos de buenos ciudadanos.</p>
      <p>Con emoción, Álvaro recibió el galardón y dejó entre líneas, un <b>mensaje de vida</b> que reúne la esencia de la estrategia “<i>Ciudadanos como Vos”</i>.</p>
      <p>En menos de 15 días, la Policía cívica juvenil y la Administración Municipal entregaron 5 mil voluntarias a <a href="https://telemedellin.tv/medellin-sera-la-primera-ciudad-del-pais-que-vivira-el-dia-del-agradecimiento/363899/"><b>habitantes ejemplares</b></a> de la capital antioqueña.</p>
