      <h1>[홍콩르포 영상]고립된 시위대…이공대 '전쟁터 방불'</h1>
      <address><time datetime="2019-11-21T01:31:17+00:00">21 Nov 2019, 01:31</time> by <a rel="author">(홍콩=뉴스1) 이승아 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1xyC5Pp7cg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>시위대가 4일째 고립된 20일 홍콩 이공대 안은 전쟁터를 방불케 하는 아수라장이 됐다.<br/><br/>폭풍이 휩쓸고 간 듯 폐허가 된 캠퍼스 내부는 시위대와 경찰의 격렬한 대치를 여실히 보여줬다.<br/><br/>시위대가 식사하는 학생 식당은 상한 음식물 냄새가 가득했고 수면실로 쓰는 체육관은 쓰레기장이라고 해도 과언이 아닐 만큼 더러웠다.<br/><br/>응급실로 쓰인 듯한 방엔 수술용 가위가 곳곳에 있고 거즈, 붕대 식염수 등이 너저분하게 널려 있다. <br/><br/>남아 있는 시위대 중 과격한 '용무파'(勇武派)는 방패와 파이프를 이용해 방어, 공격하는 것을 연습했다.</p>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/11/19/3925789/article.jpg"/>
        <figcaption>19일 오후 홍콩 이공대학교에서 시위에 참여중인 학생이 수건을 이용해 SOS 문자를 만들고 있다. 2019.11.19/뉴스1 © News1 이재명 기자</figcaption>
      </figure>
      <p>한 시위자는 "경찰이 우리를 강경하게 진압했다"며 "이런 일이 미래에 없길 바라기 때문에 여기 남아있을 것"이라고 항전을 다짐했다.</p>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/11/19/3926022/article.jpg"/>
        <figcaption>19일 오후 홍콩 이공대학교에서 투항에 나선 시위 참여 학생들이 체온유지를 위한 은박 보온담요를 뒤집어 쓴 채 교정을 나서고 있다. 2019.11.19/뉴스1 © News1 이재명 기자</figcaption>
      </figure>
      <p>고통을 호소하는 시위자도 보였다. 그들은 소방대원의 도움을 받아 산소마스크를 낀 채 들것에 실려 나갔다.<br/><br/>한편 경찰은 이공대를 전면 봉쇄한 채 시위대가 투항하기를 기다리는 '고사 작전'을 펼치고 있다. 항복을 선언하며 나오는 시위자에게는 관대한 처벌을 하겠지만, 끝까지 남아 저항한다면 폭동 혐의를 적용하겠다는 입장이다.</p>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/11/20/3927818/article.jpg"/>
        <figcaption>20일 오전 홍콩 이공대학교에서 시위 참여 학생들이 탈출에 실패한 후 경찰과 함께 나서고 있다. 2019.11.20/뉴스1 © News1 이재명 기자</figcaption>
      </figure>
