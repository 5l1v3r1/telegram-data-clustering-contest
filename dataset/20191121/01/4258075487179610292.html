    <article>
      <h1>এক বছরেই ভেঙে যায় কৈশোরের প্রথম বিয়ে, পুরনো বন্ধুত্বেই নতুন প্রেমের সন্ধান পান সুনিধি</h1>
      <address><time datetime="2019-11-21T01:10:20+00:00">21 Nov 2019, 01:10</time> by <a rel="author">নিজস্ব প্রতিবেদন</a></address>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073541.1574322420!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ভারতীয় বিনোদনে রিয়েলিটি শো তখন সবে হাঁটি হাঁটি পা। দূরদর্শনে ‘মেরি আওয়াজ শুনো’-র জনপ্রিয়তা তুঙ্গে। সেখানেই দেশের প্রথম রিয়েলিটি শো বিজয়ী বালিকার দেখা পাওয়া গেল। বিচারকমণ্ডলী-সহ সারা দেশের দর্শকের মন জয় করল তার সুমধুর কণ্ঠ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073540.1574322426!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>অনেকের ধারণা ছিল, পরবর্তী জীবনে হারিয়ে যাবে হয়তো। তাদের আশঙ্কা ভুল প্রমাণ করে বলিউডের প্রথম সারির গায়িকাদের একজন হয়ে উঠলেন তিনি। এরপর অনেক রিয়েলিটি শো বিজয়ী এসেছেন। তাঁদের অনেকেই আজ বিস্মৃত। কিন্তু সুনিধি আজও অমলিন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073538.1574322431!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>দিল্লির এক রাজপুত পরিবারে সুনিধির জন্ম ১৯৮৩-র ১৪ অগস্ট। তাঁদের পরিবার আদতে উত্তরপ্রদেশের। নিধির বাবা দুষ্মন্তকুমার চৌহান ছিলেন নাট্যব্যক্তিত্ব। মা গৃহবধূ। দু’জনেই উৎসাহ দিতেন মেয়েকে। মাত্র চার বছর বয়সে জলসায় গান গাইতে শুরু করে নিধি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073537.1574322439!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>কোনও প্রথাগত শিক্ষা ছাড়াই শুধু শুনে শুনে অবিকল দ্রুত গান তুলে নেওয়ার ক্ষমতা ছিল তাঁর। সিডি আর ক্যাসেট শুনে গান তুলতেন। তারপর ক্রমাগত গেয়ে গেয়ে রপ্ত করতেন। এরপর মঞ্চে তাঁর গান শুনে কে বলবে সে পারফরম্যান্সের পিছনে কোনও প্রশিক্ষণ নেই!</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073534.1574322446!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মেয়ের কেরিয়ারের জন্য দিল্লি থেকে মুম্বই চলে আসে চৌহান পরিবার। নতুন শহরে শুরুর দিকে চলার পথ খুব মসৃণ ছিল না। অর্থকষ্টে পড়তে হয়েছিল পরিবারকে। সে সময়ে সংসারের হাল ধরেছিলেন কিশোরী সুনিধি। কল্যাণজি আনন্দজি-র গ্রুপে শিশুশিল্পী হিসেবে গান গাইতেন। ‘লিটল ওয়ান্ডার্স’ ট্রুপে তিনি ছিলেন শিশুশিল্পী। এরপর জলসায় সুযোগ আসতে দেরি হয়নি। তবে সুনিধির বাবার ইচ্ছে ছিল, মেয়ে প্লেব্যাক করুক।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073533.1574322519!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>মাত্র ১১ বছর বয়সে নিধি ‘মেরি আওয়াজ শুনো’-তে বিজয়িনী হন। তার আগে তিনি গান গেয়েছিলেন অভিনেত্রী তবসুমের শো ‘তবসুম হিট প্যারাড’-এ। তিনি-ই পরিচয় করিয়ে দেন কল্যাণজি আনন্দজি-র সঙ্গে। কল্যাণজি তাঁর নাম নিধি থেকে পাল্টে করে দেন সুনিধি। তাঁর মনে হয়েছিল ‘সু’ শব্দটি সৌভাগ্য বয়ে আনবে। এবং তাঁর পূর্বাভাস সব দিক দিয়ে সত্যি হয়েছিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073532.1574322505!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>১৯৯৫ সালে ফিল্মফেয়ার পুরস্কারের মঞ্চে গান করেন সুনিধি। তাঁর গান শুনে আদেশ শ্রীবাস্তব তাঁকে ‘শাস্ত্র’ ছবিতে প্লেব্যাকের সুযোগ দেন। মেরি আওয়াজ শুনো-তে চ্যাম্পিয়ন হওয়ার পরে সুনিধির কাছে প্লেব্যাকের সুযোগ আসতে থাকে। নয়ের দশকের শেষ দিকে বলিউডে সুনিধি-যুগের সূচনা। তাঁর গলায় ‘মস্ত’ ছবির ‘রুকি রুকি সি’, ‘মিশন কাশ্মীর’-এর ‘বুমরো’ এবং ‘ফিজা’-র ‘মেহবুব মেরে’ তুমুল জনপ্রিয় হয়।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073531.1574322527!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>তথাকথিত সুরেলা কণ্ঠ না হয়েও সুনিধি ইন্ডাস্ট্রিতে নিজের জায়গা করে নেন। ঈষৎ ভাঙা গলাতেই তিনি অনন্য। ‘আজনবি’, ‘চামেলি’, ‘ধুম’,‘এহসাস’, ‘ইয়াদেঁ’, ‘আওয়ারা পাগল দিওয়ানা’, ‘ওমকারা’, ‘আ জা নাচ লে’, ‘রব নে বনা দে জোড়ি’, ‘গ্যাংস্টার’, ‘গুজারিশ’, ‘তিস মার খান’, ‘লভ আজ কাল’, ‘দিল ধড়কনে দো’-সহ অসংখ্য বক্সঅফিস সফল ছবিতে গান গেয়েছেন সুনিধি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073530.1574322532!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>সুনিধির গানের ঘরানা স্বতন্ত্র। নিজস্ব কায়দায় গান করতেই ভালবাসেন তিনি। অন্য কোনও ঘরানার প্রভাব দেখা যায় না তাঁর গায়কিতে। শাস্ত্রীয় সঙ্গীতের তালিম নিলেও তাঁর গানে পপ বা রকের প্রাধান্যই বেশি।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073529.1574322538!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>গানের জন্য দশম শ্রেণির পরেই স্কুলজীবনে ইতি টানেন সুনিধি। তিনি দিল্লির গ্রিনওয়ে মডার্ন স্কুলের ছাত্রী ছিলেন। দশম শ্রেণির চূড়ান্ত পরীক্ষার পরে আর পড়াশোনা এগিয়ে নিয়ে যাননি। গানের কেরিয়ারেই মনোনিবেশ করেন।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073528.1574322545!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>২০০২ সালে মাত্র ১৮ বছর বয়সে পরিচালক এবং কোরিওগ্রাফার ববি খানকে বিয়ে করেন সুনিধি। খুব গোপনে একান্ত ঘরোয়া অনুষ্ঠানে বিয়ে করেছিলেন তাঁরা। কিন্তু এই বিয়ে সুনিধির বাবা মা মেনে নিতে পারেননি। শোনা যায়, মেয়ের সঙ্গে সব সম্পর্ক ত্যাগ করেছিলেন তাঁরা।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073527.1574322555!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ববি-সুনিধির দাম্পত্য মাত্র এক বছর পরেই ভেঙে যায়। বিচ্ছেদের সময় মানসিক ভাবে বিধ্বস্ত সুনিধি থাকতেন অভিনেতা অন্নু কপূর এবং তাঁর স্ত্রী অরুণিতার সঙ্গে। তাঁরা সুনিধির পাশে ছিলেন জীবনের কঠিন সময়ে।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073526.1574322577!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>পরবর্তী সময়ে সুনিধি সম্পর্কে জড়িয়ে পড়েন সুরকার হিতেশ সোনিকের সঙ্গে। দু’জনের পরিচয় অনেকদিনের। সেই ‘মেরি আওয়ার শুনো’-র পর থেকেই। কিন্তু বন্ধুত্বের সীমা পেরিয়ে প্রেমের সূত্রপাত সুনিধির বিয়ে ভাঙার পরেই। দু’বছরের প্রেম পর্বের পরে তাঁরা বিয়ে করেন ২০১২ সালের ২৪ এপ্রিল।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073525.1574322570!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>গোয়ায় একটি সাধারণ অনুষ্ঠানে বিয়ে করেন দু’জনে। তারপর জমকালো পার্টি দেন মুম্বইয়ে। ২০১৮ সালের ১ জানুয়ারি জন্ম হয় তাঁদের ছেলের। সুনিধি তাঁর নাম রেখেছেন তেগ।</figcaption>
      </figure>
      <figure>
        <img src="https://t.t2online.co.in/unsafe/smart/filters:format(webp)/images.anandabazar.com/polopoly_fs/1.1073522.1574322583!/image/image.jpg_gen/derivatives/landscape_1035/image.jpg"/>
        <figcaption>ব্যস্ত সূচি থেকে সময় বের করে সুনিধি যুক্ত থাকেন বিভিন্ন সমাজসেবামূলক কাজে। পিছিয়ে পড়া শিশুদের জন্য প্রায়ই চ্যারিটি শো করে থাকেন। পাশাপাশি কোথাও প্রাকৃতিক বিপর্যয় হলে দুর্গতদের সাহায্য করার জন্য সুনিধি সবসময়েই অগ্রণী মুখ।</figcaption>
      </figure>
