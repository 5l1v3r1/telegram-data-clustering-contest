      <h1>美商務部發放許可 容許企業向華為供貨</h1>
      <address>
        <time datetime="2019-11-21T01:59:00+00:00">21 Nov 2019, 01:59</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國商務部長羅斯表示，已經開始向超過290間美國企業，發出批准或者拒絕通知，讓獲得批准的企業，可以繼續向中國電訊設備商華為售賣產品。<br/>路透引述消息人士稱，向美國商務部提交豁免申請的部分企業，周三起陸續接到商務部回覆。<br/>報道沒有提及哪些企業獲准向華為銷售產品。</p>
    </article>
