      <h1>La vieillesse est-elle une maladie ?</h1>
      <h2>Selon certains chercheurs, cette étape de la vie pourrait se soigner</h2>
      <address><time datetime="2019-11-21T01:40:49+00:00">21 Nov 2019, 01:40</time> by <a rel="author">Julie Comble</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b_4dP7SU8OI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La vieillesse est une étape du cycle de la vie qui est perçue et appréhendée différemment selon les individus. Cependant, beaucoup tentent de lutter contre les effets du temps tout au long de leur vie. Vieillir résulte d’une dégénérescence de l’organisme. Mais, serait-ce finalement une maladie qui pourrait se soigner tout comme n’importe quelle autre pathologie ?</p>
      <p>Il s’agit d’une question au coeur d’<a href="https://www.technologyreview.com/magazine/2019/09/">une étude publiée dans le numéro de septembre-octobre 2019 de la MIT Technology Review</a>. Si les spécialistes à l’origine de ces recherches s’avèrent avoir raison, serait-il alors possible de développer de nouvelles méthodes, de mettre en place des traitements pour y remédier ? Aujourd’hui, nous vous proposons de découvrir une explication de cette thèse relayée dans une vidéo publiée par l’hebdomadaire Courrier International qui vous permettra de comprendre davantage les effets du vieillissement.</p>
      <footer>Source : <a href="https://www.courrierinternational.com/video/video-vieillir-est-ce-que-ca-se-soigne%20">Courrier International</a></footer>
