      <h1>Apoio dos EUA a Hong Kong é um "incentivo a criminosos", diz China</h1>
      <address><time datetime="2019-11-21T12:15:45+00:00">21 Nov 2019, 12:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/em3nXBsh4DE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O ministro chinês dos Negócios Estrangeiros, Wang Yi, considerou hoje a aprovação pelo Congresso norte-americano de uma lei de apoio à democracia e aos direitos humanos em Hong Kong como um "incentivo a criminosos violentos".</p>
      <p>O objetivo deste texto é "causar estragos ou até destruir Hong Kong", acusou Wang Yi, num comunicado divulgado pelo seu ministério.</p>
      <p>Também o porta-voz do ministério chinês dos Negócios Estrangeiros afirmou hoje que a China está pronta a "reagir com determinação" e exigiu ao Presidente norte-americano, Donald Trump, que vete a legislação.</p>
      <p>"Nós condenamos e opomo-nos veementemente" a esta iniciativa, que "mina os interesses da China e dos EUA", na região semiautónoma chinesa, disse Geng Shuang.</p>
      <p>"Se os EUA continuarem a tomar medidas erradas, a China de certeza tomará fortes contramedidas", avisou Geng.</p>
      <p>O Congresso norte-americano aprovou na quarta-feira uma resolução que apoia os "direitos humanos e a democracia" em Hong Kong e ameaça suspender o estatuto económico especial concedido por Washington à antiga colónia britânica, que é há quase seis meses palco de manifestações antigovernamentais, cada vez mais violentas.</p>
      <p>O texto, que põe em causa o estatuto comercial de que beneficia atualmente a região administrativa especial chinesa, ainda não foi assinado pelo Presidente norte-americano, Donald Trump, mas a Casa Branca não ameaçou vetar.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/33/74/808x539_cmsv2_4da56a95-79c4-5a9b-9f93-53d78d6451c8-4313374.jpg"/>
        <figcaption>Ataque à Universidade de Hong KongREUTERS/Thomas Peter</figcaption>
      </figure>
      <p>A votação surge numa altura em que as duas maiores potências mundiais negoceiam uma saída para a guerra comercial.</p>
      <p>"Os Estados Unidos estão convosco e sempre vos apoiarão", disse Michael McCaul, membro eleito da minoria republicana na Câmara dos Representantes, denunciando "a brutalidade" da China.</p>
      <p>Questionado sobre o risco de aquela votação prejudicar as negociações, o porta-voz chinês disse esperar que Washington "trabalhe com o lado chinês para encontrar soluções".</p>
      <p>"Ninguém deve subestimar a determinação da China em salvaguardar a sua soberania nacional, segurança e interesses de desenvolvimento", apontou Geng.</p>
      <p>O Congresso aprovou a resolução com 417 votos a favor e um contra, após a adoção unânime pelo Senado, na terça-feira passada. A votação levou a China a ameaçar com retaliação.</p>
      <p>As duas câmaras do Congresso também aprovaram uma medida que prevê a proibição da venda de granadas de gás lacrimogéneo, balas de borracha e outros equipamentos antimotim utilizados pela polícia de Hong Kong para reprimir manifestações.</p>
