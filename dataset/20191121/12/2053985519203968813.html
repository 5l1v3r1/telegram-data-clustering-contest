      <h1>الرئيس السيسي يوفد مندوبين للتعزية</h1>
      <address><time datetime="2019-11-21T12:06:00+00:00">21 Nov 2019, 12:06</time> by <a rel="author">أ ش أ</a></address>
      <p>أ ش أ أوفد الرئيس عبد الفتاح السيسي، كلا من العميد أحمد نائل بصيلة لتشييع جنازة لواء متقاعد روبي عبد الصادق سلطان، والعميد ياسر محمد كمال الدين سعد للتعزية في وفاة الدكتورة فوزية عبد الستار علي، وإبلاغ أسرتيهما خالص عزائه ومواساته.</p>
    </article>
