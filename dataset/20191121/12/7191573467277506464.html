      <h1>Comienza en la Argentina el primer juicio por "pornovenganza"</h1>
      <address><time datetime="2019-11-21T12:13:00+00:00">21 Nov 2019, 12:13</time> by <a rel="author">Diario Popular</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jhVnsCd-Pjg" width="770" height="433" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>El acusado es Patricio Pioli, un tatuador que mantuvo una relación amorosa con Paula Sánchez Frega, de quien divulgó fotos íntimas luego de la ruptura</b>
        </i>
      </p>
      <p>La modalidad se repite: una pareja comienza una relación, surgen fotos o videos <b>“cómplices”</b> de la intimidad de ambos, ella <b>le pide que los borre</b>, él le dice que sí pero en secreto los comparte con sus amigos a través de las redes sociales y las mismas se viralizan.</p>
      <p>Le ocurrió a <b>Paula Sánchez Frega</b> que en 2017 conoció a Patricio Pilo, en el local en el que él tatuaba en la provincia de <b><a href="http://www.diariopopular.com.ar/la-rioja-a322">La Rioja</a></b>. Hubo un flechazo, risas, y decidieron empezar a salir. Sin embargo, la joven que en ese momento <b>contaba con 28 años</b>, notó que el hombre tenía actitudes violentas, tanto de forma verbal como física, y por eso decidió cortar con el vínculo y lo echo de la casa que compartían.</p>
      <p>No era errado el pronóstico de <b>Sánchez Frega</b> ya que, lejos de aceptar el final de la relación, el hombre le juró venganza y le dijo que la iba a “destruir”. Por eso, al poco tiempo, comenzó a difundir videos íntimos y fotos de ella a través de <b>Whatsapp </b>en una modalidad que la Justicia argentina tipificó como <b>“<a href="http://www.diariopopular.com.ar/pornovenganza-a2723">pornovenganza</a></b>”.</p>
      <p>“Durante un mes se dedicó a difundir fotos y videos entre los integrantes de un grupo de WhatsApp del <b>Club Riachuelo</b>, que son aproximadamente 200 personas. Fue imposible frenarlo”, le contó Paula a la señal TN, y agregó que a raíz de esto perdió su trabajo, dado que le han lanzado panfletos con las fotos impresas en el lugar en el que estaba contratada.</p>
      <p>Actualmente la <b><a href="http://www.diariopopular.com.ar/pornovenganza-a2723">pornovenganza</a></b> está configurada dentro de los delitos informáticos y establece una pena de prisión <b>de 6 meses a 2 años</b> o una multa económica. Por otra parte, los agravantes previstos pueden suponer para el acusado una condena de 1 a 3 años de prisión.</p>
      <p>Paula se enteró de esta difusión, y a raíz de ellos debió comenzar un tratamiento psicológico y psiquiátrico por “<b>depresión y trastornos de ansiedad</b>” que hicieron que la obligaron a reluirse dentro de su casa.</p>
      <h3>ADEMÁS:</h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/policiales/que-es-la-porno-venganza-y-que-pena-tendra-el-pais-n369316">Qué es la "porno venganza" y qué pena tendrá en el país</a>
      </h3>
      <h3>
        <a href="https://www.diariopopular.com.ar/general/pornovenganza-un-hombre-ira-juicio-difundir-videos-intimos-su-ex-n387809">Pornovenganza: un hombre irá a juicio por difundir videos íntimos de su ex</a>
      </h3>
      <p>Sin embargo, con el tiempo tomó valor y denunció a Pioli ante la Justicia, que lo procesó con prisión preventiva, aunque tuvo el beneficio de la excarcelación, por <b>“coacción” y “lesiones leves calificadas”</b> y lo embargó <b>por 30 mil pesos </b>.</p>
      <p>Este jueves 21 de noviembre fue la fecha fijada por la Justicia para dar inicio al proceso judicial que podría encontrar al tatuador, que se radicó en Entre Ríos, culpable de estos delitos.</p>
      <p>Según datos de la ONG porteña <b>Asociación Argentina de Lucha Contra el Cibercrimen</b> (AALCC), las denuncias por difusión de material íntimo se incrementaron un 20% entre 2016 y 2018, mientras que otra modalidad denominada <b><i>sextorsión</i> (</b>en la que el chantajista pide dinero para no materializar la amenaza) subió un 35%.</p>
      <p>De acuerdo a las estadísticas de la AALCC, hubo casi <b>650 denuncias por pornovenganza</b> y alrededor de <b>3.500 por sextorsión</b> en el último año.</p>
      <p>Ante una situación de violencia de género, siempre es recomendable realizar la denuncia. Se puede llamar al 144. También se puede acudir a Comisarías de la Mujer y la Familia o, eventualmente, a cualquier comisaría cercana. También se puede recurrir al Juzgado de Garantía de turno o fiscalía. <a href="http://www.jus.gob.ar/atencion-al-ciudadano/guia-de-derivaciones/violencia-familiar.aspx">Haciendo click acá, podés encontrar todos los organismos dependientes del Estado Nacional donde se podrán hacer las consultas y las denuncias pertinentes</a>.</p>
