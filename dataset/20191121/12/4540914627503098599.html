      <h1>Rückgabe konfiszierter Schiffe: Ukraine bemängelt fehlende Ausrüstung</h1>
      <address><time datetime="2019-11-21T12:48:09+00:00">21 Nov 2019, 12:48</time> by <a rel="author">Euronews mit dpa, AP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Nw9WgAVmHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der ukrainische Präsident Wolodymyr Selenskyj hat die <a href="https://de.euronews.com/2019/11/17/russland-gibt-der-ukraine-drei-marineboote-zuruck-so-medien">Rückgabe dreier beschlagnahmter Kriegsschiffe</a> durch Russland begrüßt. Die Schiffe wurden kürzlich in neutralen Gewässern des Schwarzen Meeres übergeben. Nach einer Inspizierung klagte Selenskyj allerdings über verschwundene Ausstattung:</p>
      <p>"Ein Teil der Ausrüstung fehlt. Ich habe den Zustand überprüft. Wir werden eine Untersuchung einleiten. Wir werden mehr darüber herausfinden und Russland bitten, alles, was fehlt, zurückzugeben."</p>
      <h3>Russland wiegelt ab</h3>
      <p>Der russische Inlandsgeheimdienst FSB wies die Vorwürfe zurück. Die Schiffe seien in adäquatem Zustand zurückgegeben worden. Ein Video könne das beweisen.</p>
      <p>Die russische Küstenwache hatte die ukrainischen Schiffe <a href="https://de.euronews.com/2019/09/07/ukrainische-gefangene-auf-dem-weg-nach-kiew">samt der Crews</a> vor rund einem Jahr in der Meerenge von Kertsch zwischen dem Schwarzen und dem Asowschen Meer festgesetzt. Die Halbinsel Kertsch ist das östliche Ende der Krim, die sich Russland 2014 einverleibt hatte.</p>
