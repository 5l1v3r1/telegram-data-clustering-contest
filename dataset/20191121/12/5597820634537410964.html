      <h1>Avangarda popmūzikas māksliniece «Soap&amp;Skin» koncertēs Ventspilī</h1>
      <address><time datetime="2019-11-21T12:34:00+00:00">21 Nov 2019, 12:34</time> by <a rel="author" href="https://www.lsm.lv/autors/lsmlv-kulturas-redakcija/" target="_blank">LSM.lv kultūras redakcija</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/013lbJ-Iehg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Svētdien, 24. novembrī, koncertu Ventspilī sniegs avangarda popmūzikas māksliniece no Austrijas – Anja Plašga (Anja Plaschg) jeb “Soap&amp;Skin”. Uzstāšanās Ventspilī, koncertzālē “Latvija”, būs “Soap&amp;Skin” vienīgais koncerts Baltijas valstīs, paziņojumā medijiem informē koncertzāles pārstāvji.</b>
      </p>
      <p>Bijis nepieciešams visai ilgs laiks, lai “Soap&amp;Skin” par sevi atgādinātu, 2018. gadā atgriežoties ar jaunāko, trešo albumu “From Gas to Solid / you are my friend”. Pēc panākumiem un uzmanības, ko māksliniece ieguva jau sešpadsmit gadu vecumā un ko īpaši veicināja otrais studijas albums “Narrow” (2012. gads), Anjai bijis nepieciešams laiks sev pašai, prom no cilvēkiem, no mūzikas. Dzimtajā Austrijā, kā arī Eiropā un citviet pasaulē iemantotā atpazīstamība gāja un, visticamāk, arī turpinās iet roku rokā ar pastiprinātu publikas un mediju uzmanību.</p>
      <figure>
        <img src="https://static.lsm.lv/media/2019/11/large/1/c4w3.jpg"/>
        <figcaption>
          <b>Anja Plašga</b>
          <cite>Foto: Poly Maria</cite>
        </figcaption>
      </figure>
      <p>“Mana mūzika ir pavisam personīga, tā atspoguļo manis pašas dzīvi un ikdienu. Vienmēr esmu zinājusi, ka neesmu no tiem, kas ik gadu izdod pa jaunam ierakstam.</p>
      <blockquote>Man nepieciešams laiks, lai augtu un nesteidzīgi krātu materiālu jaunai mūzikai. Nespēju pierast pie panākumu sekām, neesmu tām gatava garīgi,” par savu “pazušanu” kādā intervijā stāstījusi pati māksliniece.</blockquote>
      <p>Jaunākais albums “From Gas to Solid / you are my friend”, ar kuru “Soap&amp;Skin” atgriezusies pie klausītājiem un uz skatuves, ir ikdienas kontrastu metafora, sava veida dziļi personīga grēksūdze. “Gāze” simbolizē to, kas visaptverošs, bet neredzams, neapzināts, zudis, aizmirsts, vēl nedzimis, “cietviela” – aizstāv visu redzamo, dzirdamo, uztveramo un apzināto, to, kam ir sekas.</p>
      <p>“Bija jāatbrīvojas no tā, ko likās, ka mīlu, ko man vajag. Tas nozīmēja izvilkt no zemapziņas arī neiedomājami sāpīgo – pāriet no ēteriskā uz konkrēto, “from gas to solid”,” par albuma tapšanu un tajā ietverto vēstījumu stāsta “Soap&amp;Skin”.</p>
      <p>“Soap&amp;Skin” koncerta pirmajā daļā uz koncertzāles “Latvija” skatuves kāps etno minimālistiskās mūzikas duets “Stanislav Yudin &amp; Asnate Rancane”, kurā saspēlējušies džeza kontrabasists Staņislavs Judins un tautas mūzikas apvienības “Tautumeitas” vadītāja Asnate Rancāne.</p>
