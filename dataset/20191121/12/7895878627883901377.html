      <h1>В Москве в четвертый раз за полтора месяца задержан сотрудник ФБК Руслан Шаведдинов</h1>
      <address><time datetime="2019-11-21T12:35:14+00:00">21 Nov 2019, 12:35</time> by <a rel="author">Ива Цой</a></address>
      <p>В Москве задержан сотрудник Фонда борьбы с коррупцией Руслан Шаведдинов.</p>
      <figure>
        <iframe data-src="https://twitter.com/shaveddinov/status/1197441859548798976?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Последний раз Шаведдинова <a href="https://theins.ru/news/184072">задерживали</a> 25 октября. До этого полицейские уже дважды задерживали сотрудника ФБК. Ранее его отвозили в ОВД, а вскоре отпускали без протокола.</p>
