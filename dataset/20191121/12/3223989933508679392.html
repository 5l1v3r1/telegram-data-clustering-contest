      <h1>Камеры для «Медика», дорога для «Импульса». В каких условиях живут садоводы Ульяновской области</h1>
      <address><time datetime="2019-11-21T12:00:00+00:00">21 Nov 2019, 12:00</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eU9TjXbHyKU" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Вопросы водо- и газоснабжения, прокладки дорог и электрификации остаются традиционными для многих садоводов региона. И, несмотря на то, что сезон давно завершился, работы на дачах продолжаются.</b>
      </p>
      <hr/>
      <p>Садовое некоммерческое товарищество «Импульс» расположено в Ленинском районе, а дачные участки раскинулись на 40 с лишним гектаров. Рядом лес, Свияга. Теперь «Импульс» может похвастаться не только красивыми видами, но и отремонтированной подъездной дорогой. О ее строительстве садоводы попросили лично губернатора во время его визита в СНТ.</p>
      <p>
        <b>Евгений ТАРАСОВ - ПРЕДСЕДАТЕЛЬ СНТ «ИМПУЛЬС»</b>
      </p>
      <blockquote>- Этой дорогой начали заниматься давно, но что-то у нас не получалось. Пока не помог губернатор. После его поручения дорогу нам через месяц построили. Все садоводы очень довольны и желают, чтобы ее строительство продолжили дальше.</blockquote>
      <p>Кроме этого, установили восемь видеокамер по всему периметру товарищества. А на въезде дачников встречает шлагбаум, чтобы посторонние люди не могли заехать.</p>
      <p>Работа продолжается и в СНТ «Медик» в Железнодорожном районе. По программе «Безопасный город» в товариществе устанавливают камеры.</p>
      <p>
        <b>Марина ПРИБЫЛОВА – ПРЕДСЕДАТЕЛЬ СНТ «МЕДИК»</b>
      </p>
      <blockquote>- Наши садоводы теперь могут смотреть через свои смартфоны, что у нас творится в садовом обществе. Через Viber или WatsApp я буду выкладывать адрес, а они по нему смотреть, что у нас в СНТ происходит, когда нас нет.</blockquote>
      <p>В этом году на строительство подъездных дорог до границ СНТ из регионального бюджета выделено 40 млн рублей.</p>
      <p>Сейчас в Ульяновской области зарегистрировано 238 садоводческих некоммерческих товариществ. Около полусотни этих СНТ находятся в Ульяновске, остальные – за пределами регионального центра.</p>
