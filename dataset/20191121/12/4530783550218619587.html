      <h1>Ни­же­го­род­ская ГЭС вер­ну­лась в штат­ный ре­жим ра­бо­ты по­сле осен­не­го па­вод­ка</h1>
      <address>
        <time datetime="2019-11-21T12:57:00+00:00">21 Nov 2019, 12:57</time>
      </address>
      <p>
        <b>На станции закрыли последний пролёт водосливной плотины.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MMWT9EzSLWE" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото: ПАО Русгидро</figcaption>
      </figure>
      <p>Последний пролет водосливной плотины закрыли на Нижегородской ГЭС, сообщает ПАО «Русгидро».</p>
      <p>Гидрологическая обстановка на участке плотины приходит в норму после осеннего паводка. Станция работает в штатном режиме.</p>
      <p>Уровень воды в верхнем бьефе ГЭС находится на отметке 83,9 м. Боковой приток снижен почти в три раза по сравнению с данными на 9 ноября, когда было зафиксировано <a href="http://www.vremyan.ru/news/foto__uroven_vody_v_volge_i_oke_v_nizhnem_novgorode_povyshaetsya.html">необычное для нашего региона половодье</a>.</p>
      <p>Добавим, что на реках Нижегородской области <a href="http://www.vremyan.ru/news/ledostav_nachalsya_na_oke_v_nizhnem_novgorode.html">начинается ледостав</a>. В Нижнем Новгороде уже второй день держатся морозы — температура воздуха утром составляет около -10°С. Похолодание наступило после <a href="http://www.vremyan.ru/news/yagody_i_rozy_vyrosli_v_sadakh_nizhegorodczev_v_seredine_noyabrya.html">аномально тёплой осени</a> — до третьей декады ноября держалась плюсовая температура, вследствие чего даже начали <a href="http://www.vremyan.ru/news/luk_i_czvety_rastut_u_nizhegorodczev_v_sadakh_v_seredine_noyabrya.html">цвести некоторые растения</a>, а уснувшие насекомые выползли из укрытий.</p>
