      <h1>Kemeraltı esnafı içini Haber61 Mikrofonlarına döktü!</h1>
      <h2>Trabzon'da Kemeraltı esnafı ilgisizlikten dert yandı!</h2>
      <address>
        <time datetime="2019-11-21T12:42:42+00:00">21 Nov 2019, 12:42</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R1oavlksVLU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Haber61 - Haber Servisi</b>
      </p>
      <p><a href="https://www.haber61.net/haberleri/trabzon">Trabzon</a>’un Ortahisar ilçesinde bulunan ve alışverişin merkezi olarak bilinen Kemeraltı Çarşısında, son haftalarda yaşanan taklit ürünlere yönelik baskınlar esnaf tarafından tepki çekiyor.</p>
      <p>Haber61 Mikrofonlarına konuşan esnaflar, kanunların uygulanmaması konusunda bir söylemlerinin olmadığını ancakpolislerin uygulama yapmaya adeta bir orduyla geldiklerini bunun da müşteriler gözünde esnafları zor durumda bırakıldığını belirtirken diğer taraftan da zaten ekonomik anlamda darboğazda olan esnaflara böyle baskınlar yapmak yerine ön uyarı veya esnaf odaları aracılığı ile ön yaptırımlar uygulanmasını, bu uygulanan yöntemin son çare olması gerektiğini belirttiler.</p>
      <p>Son olarak da Kemaraltı ve Semerciler’de yapılan peyzaj çalışmalarında eksikler olduğı duvarlardaki ve yerlerdeki taşların vatandaşın sağlığı açısından tehlike arzettiği ve yağmur sırasında zorelan nlar yaşadıklarını belirten esnaf yetkililere seslendi.</p>
