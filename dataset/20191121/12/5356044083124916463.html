      <h1>Die Kinostarts der Woche</h1>
      <address><time datetime="2019-11-21T12:47:00+00:00">21 Nov 2019, 12:47</time> by <a rel="author">NDR</a></address>
      <h4>Abenteuer in Eis und Schnee und Szenen einer Ehe</h4>
      <figure>
        <img src="https://www.ndr.de/kultur/film/eiskoenigin110_v-contentxl.jpg"/>
        <figcaption>Mit viel Musik, ein wenig Dramatik, Magie und kindgerechtem Humor schafft Disney es immer wieder aufs Neue, fesselnde und höchst unterhaltsame Geschichten für jedes Alter zu erzählen. In "Die Eiskönigin 2" müssen Elsa und Anna ihre Heimat gegen mysteriöse Kräfte aus dem Zauberwald verteidigen. Mit dabei sind auch wieder ihre Freunde Sven und Kristoff.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/eiskoenigin114_v-contentxl.jpg"/>
        <figcaption>Und selbstverständlich ist auch Schneemann Olaf dabei, dem Hape Kerkeling erneut eine Stimme gibt. Dabei hat sich die Show-Legende Kerkeling eigentlich weitgehend aus der Öffentlichkeit zurückgezogen. Doch für Olaf kehrt er gern zurück. Schließlich gibt es durchaus Ähnlichkeiten zwischen ihm und dem liebenswert lustigen und naiven, aber wissbegierigen Schneemann.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/officialsecrets104_v-contentxl.jpg"/>
        <figcaption>Regisseur Gavin Hood liefert mit "Official Secrets" eine überzeugende Mischung aus Polit-Thriller und Justiz-Drama. Gerade in der ruhigen Erzählweise liegt die Kraft des Films, weil gar nicht aufgebauscht werden muss, was ohnehin schon ungeheuerlich ist. Eine wichtige Rolle bei der Entlarvung der Irakkriegs-Lüge spielt dabei Whistleblowerin Katherine Gun (Keira Knightley).</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/marriagestory106_v-contentxl.jpg"/>
        <figcaption>"Marriage Story" erzählt von der Trennung eines Paares. Nicole und Charlie, nuanciert und mitreißend gespielt von Scarlett Johansson und Adam Driver, haben eigentlich alles, um glücklich zu bleiben. Dennoch kommt es zu einer Scheidung mit Schlammschlacht. Es gibt keine Guten und keine Bösen in Noah Baumbachs fantastisch geschriebenem Drehbuch und der Zuschauer leidet mit beiden Ehepartnern.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/wasgewesenwaere114_v-contentxl.jpg"/>
        <figcaption>In unaufdringlichen Bildern montiert Florian Koerner von Gustorf in seinem Regiedebüt "Was gewesen wäre" Gegenwart und Vergangenheit. Christiane Paul wechselt zwischen cooler Abgeklärtheit und angespannter Nervosität. Ronald Zehrfeld lässt hinter seiner wuchtigen Erscheinung immer wieder Verletzlichkeit durchscheinen. Eine erwachsene fesselnde deutsche Liebesgeschichte.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/bernadette106_v-contentxl.jpg"/>
        <figcaption>Bernadette Fox, gespielt von Oscar-Preisträgerin Cate Blanchett, ist anders als die Mütter in der Nachbarschaft: chaotisch, exzentrisch, sensibel. Eigentlich hat Bernadette alles, was man sich wünschen kann: eine liebevolle Familie, Wohlstand und Ruhm, aber die Star-Architektin ist überfordert. Sie flieht vor ihrer Familie in die Antarktis. "Bernadette" ist eine Mischung aus Drama und Komödie.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/doctorsleep110_v-contentxl.jpg"/>
        <figcaption>Ewan McGregor tritt in Jack Nicholsons Fußstapfen. In "Stephen Kings Doctor Sleeps Erwachen" ist Danny, der Sohn aus "Shining", erwachsen geworden. Jetzt muss er sich mit den Geistern seiner Vergangenheit herumschlagen. An "Shining" kommt der Grusel-Thriller von Jack Flanagan aber nicht heran, dazu ist die Geschichte zu uninspiriert, an den Haaren herbeigezogen und zu lieblos inszeniert.</figcaption>
      </figure>
      <figure>
        <img src="https://www.ndr.de/kultur/film/anastasia102_v-contentxl.jpg"/>
        <figcaption>Der Dokumentarfilm "Ich bin Anastasia" begleitet Anastasia Biefang bei ihrer Geschlechtsangleichung zur Frau und bei der Übernahme eines Bataillons im brandenburgischen Storkow. Ein sehenswerter Film, in dem es um unterschiedliche Welten geht, auch um Vorurteile und Anfeindungen. Vor allem aber porträtiert die Dokumentation eine starke Frau, die sich in einem männerdominierten Umfeld durchsetzt.</figcaption>
      </figure>
