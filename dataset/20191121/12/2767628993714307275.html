      <h1>Abraham Poincheval: el artista extremo que pasea por las nubes</h1>
      <address><time datetime="2019-11-21T12:42:01+00:00">21 Nov 2019, 12:42</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wK9TV3ctT-s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Andar por las nubes. Abraham Poincheval llevaba mucho tiempo soñando con ello. Y lo hizo posible para su última instalación de vídeo.</p>
      <p>Atado a un globo aerostático subió hasta el cielo de Gabón, en África.</p>
      <p>El artista francés es un performer extremo. Algunos ejemplos.</p>
      <p>Pasó una semana enclaustrado en el interior de una roca de doce toneladas en en el Palais de Tokio en París. Y otros siete días en lo alto de un poste de veinte metros en el exterior de una estación de tren también en la capital francesa. Con cada performance, Poincheval extiende sus límites físicos y mentales. Para explorar no solo el mundo y la naturaleza humana, sino también la propia libertad del arte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1186703768139657217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>"Ser un artista, incluso cuando no resulta siempre fácil, significa tener mucha libertad. Por supuesto, esta libertad tiene un precio, es dura. Pero también tienes que recordarte a ti mismo que en arte todo es posible y que depende de cada uno decirse en un momento, bueno, decido que este lugar es un espacio de libertad que yo puedo construir y concebir".</b>
      </p>
      <p>El artista francés ha explorado el cielo en busca de un paisaje en movimiento, donde montañas y formas nacen y se esfuman a cada momento. Caminó sobre un territorio sin fronteras compuesto por agua, partículas de tierra y polvo de estrellas. Una experiencia tan intensa como peligrosa.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/17/58/808x454_cmsv2_4959d423-0f2d-5143-8894-3ad5a5cb5058-4311758.jpg"/>
      </figure>
      <p>
        <b>"Lo que también me gusta de mis proyectos es ese momento en el que te dices: se trata de jugar, pero es un juego real con un alto riesgo. Es un juego en el que puedes perder algo, puedes perder mucho, puedes perder la vida. Y lo que también me interesa es encontrar el camino justo, la frontera justa en la que estás en este límite en el que las cosas son viables y al mismo tiempo basta muy poco para que todo desaparezca".</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/847366499840937984" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Abraham Poincheval convierte situaciones límite en arte. En conseguir el éxtasis o el trance en espacios claustrofóbicos o a cielo abierto.</p>
      <p>La performance de su paseo por las nubes podrá verse en <a href="http://www.labiennaledelyon.com/">la Bienal de Arte Contemporáneo de la ciudad francesa de Lyon</a> hasta principios de enero.</p>
