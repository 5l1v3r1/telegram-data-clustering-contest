      <h1>Διακοπή νερού στην Επισκοπή</h1>
      <address>
        <time datetime="2019-11-21T12:26:00+00:00">21 Nov 2019, 12:26</time>
      </address>
      <p>Διακοπη νερού έχει σημειωθεί στην περιοχή της Επισκοπής, λόγω αντικατάστασης τμήματος αγωγούς ύδρευσης. </p>
      <p>Σύμφωνα με ανακοίνωση της ΔΕΥΑΡ η περιοχή που έχει επηρεαστεί ειναι η Αρχοντική ενώ η αποκατάσταση αναμένεται το μεσημέρι.</p>
    </article>
