      <h1>迎接「憤怒鳥」10周年 Rovio打造可被攻擊的自動販賣機</h1>
      <address>
        <time datetime="2019-11-21T12:14:00+00:00">21 Nov 2019, 12:14</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911212010421171_07303.jpg"/>
        <figcaption>Rovio與位於紐約的廣告公司Droga5攜手合作，並且由10XBeta打造一款可讓人槌打、搖晃，或是對其發出嘶吼聲的「自動販賣機」。取材自mashdigi</figcaption>
      </figure>
      <p>針對「憤怒鳥 (Angry Birds)」即將在12月11日迎接10周年紀念，Rovio與位於紐約的廣告公司Droga5攜手合作，並且由10XBeta打造一款可讓人槌打、搖晃，或是對其發出嘶吼聲的「自動販賣機」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9oRzltTtGDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>這款「自動販賣機」將會在美國東岸時間11月21日當天中午12點至晚間8點放在紐約時代廣場，透過單日限定活動開放眾人對這台「自動販賣機」槌打、搖晃，或是對其大聲嘶吼，即可獲得Rovio所準備的特別獎項。</p>
      <p>不過，Rovio表示活動期間將會禁止用腳攻擊這台「自動販賣機」，原因是腳印可能會比較難清理，同時也會讓「自動販賣機」變得更髒。</p>
      <p>除了邀請眾人來攻擊這台「自動販賣機」，Rovio也將透過WWE摔角巨星The Big Show，以及諸如Deestroying、Team Edge、Lexi Hensler與Mr Beast在內25名YouTuber擴大宣傳。</p>
      <p>Rovio更與芬蘭聯合國兒童基金會 (UNICEF Finland)合作，讓玩家在「憤怒鳥2」手機遊戲中解決更多搗蛋豬，即可累積捐助10萬美元作為更多兒童教育協助基金。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/G87t2Je6MYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>在此之前，Rovio則是與福特旗下Spin合作打造特殊滑板車Rage Rider，讓使用者能透過大聲嘶吼方式驅動電動滑板車。</p>
