      <h1>Legendárna reklama od Kofoly je späť. Zlaté prasiatko sa tentokrát zjavuje na oblohe</h1>
      <address><time datetime="2019-11-21T12:46:00+00:00">21 Nov 2019, 12:46</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Neexistuje slovenský reklamný spot, ktorý by sme si s Vianocami spájali viac ako práve tento z roku 2003.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9IJDKf0cjz8" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Reklamy sú neodmysliteľnou súčasťou Vianoc</b> a práve tá z roku 2003 <b>od Kofoly</b> je legendou, ktorú sa možno už nikdy nepodarí prekonať. Dobrou správou je, že ikonická hláška <i>„nie, nie, ja nemusím, ja už ho vidím“</i> sa bude počas týchto sviatkov opäť ozývať z našich televíznych prijímačov. Spoločnosť sa totiž rozhodla zrecyklovať najznámejšiu časť a pridať k nej nový príbeh.</p>
      <p>Cieľom spotu je navodiť vianočnú atmosféru a zároveň posunúť myšlienku ešte o niečo ďalej – na oblohu, a to aj za pomoci ďalšieho výrazne slovenského symbolu, keďže muž pripomína tatka Večerníčka. <i>„Na nočnej oblohe sa vďaka kúzlu prasiatka rozsvieti úplne nové súhvezdie, súhvezdie Prasiatka. Vďaka nemu bude môcť Zlaté prasiatko zazrieť skutočne každý, a to nielen počas Vianoc. Stačí nájsť Veľký voz a správne pospájať hviezdy v súhvezdí Veľkej medvedice,“</i> dodáva marketingová manažérka Kofoly Lucia Tarbajovská pre <a href="https://strategie.hnonline.sk/marketing/2045305-legendarne-prasiatko-je-spat-kofola-odstartovala-vianoce">HN</a>.</p>
      <p>Súhvezdie Zlatého prasiatka bude komunikovať aj nová vianočná príchuť na etiketách. O tvorbu spotu sa postaral režisér Robert Hloz a dozvedáme sa aj to, že natáčanie prebiehalo počas októbra v Česku, a tak musel byť použitý aj umelý sneh. </p>
