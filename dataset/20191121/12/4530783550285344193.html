      <h1>Де­ле­га­ция Ка­ли­нин­град­ской об­ласт­ной Ду­мы по­се­ти­ла Зак­со­бра­ние Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-21T12:20:00+00:00">21 Nov 2019, 12:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/upkPwzWlrpo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Делегация Калининградской областной Думы 20 ноября посетила Законодательное Собрание Нижегородской области, сообщает пресс-смлужба ЗС НО.</p>
      <p>Это ответный визит — делегация Законодательного Собрания посещала Калининградскую область с рабочим визитом в 2016 году. Тогда было подписано соглашение о межпарламентском сотрудничестве.</p>
      <p>В мероприятии приняли участие председатель Законодательного Собрания Нижегородской области Евгений Лебедев, председатель Калининградской областной Думы Марина Оргеева, депутаты и представители аппаратов региональных парламентов.</p>
      <p>На встрече обсуждались вопросы межпарламентского сотрудничества, совершенствования законодательной базы. Евгений Лебедев рассказал гостям о работе Законодательного Собрания, профильных комитетов.</p>
      <blockquote>«Соглашение о межпарламентском сотрудничестве — реально работающий документ. Обмен опытом в законотворческой работе создает дополнительные возможности для повышения качества принимаемых законов. Сегодня мы обсудили ряд вопросов, имеющих принципиальное значение. В частности, это развитие экономики, решение вопросов в сфере демографической, миграционной политики. Была затронута тема, связанная с капитальным ремонтом многоквартирных домов, а именно, с увеличением необходимого объема работ в этом секторе. Поле для деятельности в различных направлениях очень широкое, и мы будем вместе, я уверен, результативно, трудиться для общего блага», — сказал Евгений Лебедев.</blockquote>
      <blockquote>«Мы подробно обсудили вопросы, связанные с реализацией национальных проектов, совместными депутатскими стажировками, обменом студенческими делегациями, проведением спортивных мероприятий. Молодежное направление имеет для нас важное значение, и в его развитии может принять активное участие Молодежный парламент при Законодательном Собрании. Также нас интересует нижегородский опыт работы депутатов различных уровней, включая муниципальный, взаимодействие на уровне торгово-промышленных палат. Точек соприкосновения у нас действительно много, поэтому сотрудничество в интересах регионов будет укрепляться», — отметила Марина Оргеева.</blockquote>
      <p>В тот же день члены калининградской делегации вместе с депутатами Законодательного Собрания возложили цветы к Вечному огню в Нижегородском кремле. В рамках визита делегация из Калининграда также посетит предприятия и объекты социально-культурной сферы Нижнего Новгорода, городского округа г. Бор, Арзамаса, Сарова.</p>
      <p>В частности, на Бору члены калининградской делегации посетили духовно-просветительский центр «Сергиевская Слобода», дома для молодых специалистов в пос. Боталово, физкультурно-оздоровительный комплекс «Красная горка», среднюю школа №1 и фабрику «Колибри». В Нижнем Новгороде они ознакомятся с работой Горьковского автомобильного завода.</p>
      <p>В Арзамасе гости из Калининграда побывают на АО «Арзамасский приборостроительный завод имени П. И. Пландина». В Сарове они посетят «Российский Федеральный Ядерный Центр — Всероссийский научно-исследовательский институт экспериментальной физики», а также объекты духовного наследия и социальной инфраструктуры города.</p>
