      <h1>Tusk: összetett és kényes probléma a Fidesz számomra</h1>
      <address><time datetime="2019-11-21T12:29:01+00:00">21 Nov 2019, 12:29</time> by <a rel="author">Pálfi Rita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NhoM9VCyGhM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szerdán megválasztották az Európai Néppárt elnökének a lengyel Donald Tuskot a pártcsalád zágrábi konferenciáján. Tusk beszédében határozottan nekiment Orbán Viktor és a Fidesz politikájának. Sajtótájékoztatóján megkérdezték tőle, hogy mikor lesz döntés a magyar kormánypárt tagságáról.</p>
      <p>Nagyon összetett és kényes probléma ez számomra. Nem tudok egyetérteni néhány politikai narratívájával és döntésével Orbán Viktornak, és néhány új eszmével sem, melyet képvisel - mondta Tusk, hozzátéve, hogy közben közeli jó barátok, és vannak közös vonásaink - tette hozzá.</p>
      <p>Az Európai Néppárt azt ígérte neki, hogy megkapja a magyar helyzetet vizsgáló három bölcs bizottságának jelentését még az év vége előtt. Ez valószínűleg decemberben fog megtörténni a lengyel politikus szerint, aki januárban már dönteni is szeretne a Fidesz sorsáról.</p>
      <p>"Az én véleményen világos, nem ez az első alkalom, hogy kifejtem, mit gondolok az illiberális demokráciáról, ami, ha jól értem Orbán Viktor új fő eszméje. Azt hiszem, hogy nagyon elszántnak kell lennünk abban, hogy harcolunk olyan eszmék ellen, mint az illiberális demokrácia. De ez nem jelenti azt, hogy Orbán nem mondhatja el a véleményét erről" - mondta Tusk.</p>
      <h3>Mit üzent beszédében a Fidesznek Tusk?</h3>
      <p>Nem fogunk feláldozni olyan értékeket, mint a polgári szabadságjogok, a jogállamiság, a közélet tisztessége, a biztonság és a rend oltárán, egyszerűen azért, mert nincs rá szükség. Egyszerűen nem zárják ki egymást. Aki ezt nem képes elfogadni, az gyakorlatilag magát zárja ki a pártcsaládból - mondta szerdán Zágrábban a lengyel politikus.</p>
      <p>Az EU és Törökország közti megállapodást felhozva Angela Merkel német kancellár munkáját dicsérte. "Közben valaki másnak gondja volt arra, hogy felfigyeljenek rá. Valaki, aki szintén keményen dolgozott, de csak a saját narratíváján és saját maga felépítésén, kerítést építve és bevándorlásellenes plakátokkal" - mondta Tusk, amit nehezen lehet másként értelmezni, mint egy utalást Orbán Viktor magyar miniszterelnökre, és a magyar kormány bevándorlásellenes politikájára.</p>
      <p>Tuskot a sajtótájékoztatón a Matteo Salvini vezette olasz Liga lehetséges EPP-tagságáról is kérdezték, ennek lehetőségét azonban kizártnak tartotta a lengyel politikus. "Az én képzeletemnek is van határa" - jegyezte meg Tusk.</p>
