      <h6 class="kicker">БОЛЬШОЙ ПОЖАР:</h6>
      <h1>Как тушили рынок «Олимпия» в Волгограде (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-21T12:38:27+00:00">21 Nov 2019, 12:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DzBwLZD0u-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Волгограде продолжают разбираться в причинах пожара, который вспыхнул сегодня утром на рынке «Олимпия» в микрорайоне «Семь Ветров».</b>
      </p>
      <p>По информации регионального главка МЧС, сообщение о возгорании поступила около 9 часов утра – загорелось одно из торговых помещений. На борьбу с огнем оперативно выехали спасатели первого отряда ФПС. На месте пожара работали шесть единиц спецтехники. В загоревшемся павильоне находились овощи и фрукты. Как сообщают очевидцы, сотрудников рынка эвакуировали в течение четырех минут.</p>
      <p>
        <b>
          <u>Сергей Девяткин, заместитель начальника ГУ МЧС России по Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– По прибытию первых подразделений пожарно-спасательного гарнизона города Волгограда происходило горение на площади 200 квадратных метров. В настоящее время пожар локализован личным составом проводится разборка кровли торгового павильона, проливка горючего утеплителя.</blockquote>
      <p>К счастью, погибших и пострадавших в происшествии нет. Причину возникновения пожара устанавливают эксперты испытательной лаборатории. Однако, по свидетельствам очевидцев и волгоградцев, которые живут неподалеку и регулярно приходят на рынок за покупками, торговые павильоны здесь не всегда содержались в порядке. Например, граждане сообщают, что не видели на рынке систем противопожарной безопасности, которые, сработав, могли бы в разы сократить ущерб от пожара.</p>
