      <h1>Una mujer estará a cargo de la Comisaría Tercera de la ciudad</h1>
      <address><time datetime="2019-11-21T12:36:00+00:00">21 Nov 2019, 12:36</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1P55sufFiMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Se trata de <b>Gabriela Lencina</b>, que se desempeñará como titular de la<b> Comisaría Tercera</b> de la ciudad. El cambio fue confirmado a <b>El Eco Multimedios</b> por el nuevo jefe departamental,<b> Pablo Iriart.</b></p>
      <p>Lencina señaló que “me encanta Villa Italia, es una jurisdicción chica, pero me siento cómoda” y destacó que “me estoy poniendo a tono de todo lo que es el funcionamiento de la Comisaría”.</p>
      <p>
        <b>Más cambios</b>
      </p>
      <p><b>Carlos Yañez,</b> que se desempeñaba como titular de la Comisaría Primera pasó a ser el <b>nuevo Jefe Distrital</b> de la ciudad. En tanto,<b> Rubén Frassi,</b> quien ocupaba ese puesto, pasó a acompañar a Pablo Iriart en la Departamental.</p>
      <p>En la Comisaría Primera quedó a cargo <b>Nicolás Kopp</b>, que trabaja con Yañez.</p>
      <p>Quien estaba a cargo de la Comisaría Tercera,<b> Reinaldo Fernández,</b> estará a cargo ahora en Rauch.</p>
    </article>
