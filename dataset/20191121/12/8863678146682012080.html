      <h1>Ачинский бензин попал в топ-100 лучших товаров России</h1>
      <address>
        <time datetime="2019-11-21T12:30:19+00:00">21 Nov 2019, 12:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/287xPC5o8mg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ачинский бензин попал в топ-100 лучших товаров России. Награды этого престижного конкурса получили самые ходовые марки — АИ-92 и АИ-95. Эксперты обращали внимание практически на все аспекты производства. Прежде всего смотрели на качество, учитывали, насколько безопасно топливо в использовании и как часто его покупают.</p>
      <p>Опросы сибирских водителей — а ведь именно они являются основными потребителями — показывают, что автовладельцы больше всего ценят именно местное горючее, особенно в холодные зимы  — за легкость запуска двигателя и стабильность его работы, в том числе на дальних маршрутах. А для жителей крупных городов большое значение имеют еще и экологические характеристики. Сегодня все моторные топлива ачинского завода соответствуют 5-му экологическому классу, такой бензин и дизель содержит минимальное количество бензола и серы.</p>
      <p>Для Ачинского НПЗ это не первая подобная награда. В списки лучших товаров страны его продукция попадает с 2013 года.</p>
