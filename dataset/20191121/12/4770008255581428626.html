      <h1>ГАЗель им в помощь: сотрудники ГИБДД спасли людей из горящего дома</h1>
      <address><time datetime="2019-11-21T12:29:58+00:00">21 Nov 2019, 12:29</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Наряд ДПС проезжал мимо, когда увидел, что горит дом. Полицейские быстро сориентировались и помогли выбраться всем жильцам многоквартирной двухэтажки.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/IqGXkUItFnM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Так уж повелось, что сотрудников ГИБДД замечают только в связи с негативными поступками. В этом случае, как это ни высокопарно прозвучит, полицейские проявили настоящий героизм, спасая людей из охваченного огнем дома.</p>
      <p>Вчера в подмосковном Щелкове на улице Пионерской, 30/5 загорелся двухэтажный дом. Пожар вспыхнул на первом этаже, но дым и гарь быстро распространились по ветхой постройке, и в результате несколько человек не смогли выбраться со второго этажа здания. На счастье, мимо проезжали патрулировавшие территорию сотрудники ДПС ГИБДД «Щелковское» старшие лейтенанты Дмитрий Будычев и Игорь Помыткин. Они сообщили в экстренные службы и, не дожидаясь пожарных, стали помогать людям. На втором этаже горящего дома оказались заблокированы двое мужчин, они из окон просили о помощи. Полицейские не растерялись, остановили проезжавшую ГАЗель и поставили ее под окнами, чтобы погорельцы смогли выпрыгнуть на крышу.</p>
      <p>Затем мужчины вывели из горящего здания остальных жителей, но на этом не успокоились и стали обходить квартиры, чтобы убедиться, что в горящем доме не осталось людей. Одна из дверей оказалась запертой, они ее выломали и обнаружили в комнате задыхавшегося мужчину в одном нижнем белье. Он спал, когда начался пожар, и поэтому не смог вовремя сообразить, что происходит. Его вывели из дома и усадили в патрульный автомобиль, чтобы он согрелся.</p>
      <figure>
        <img src="https://st3.zr.ru/_ah/img/kKWOGScj1Cq_W5oBE8okaA=s800"/>
      </figure>
      <p>Жителям дома повезло, что рядом находились эти сотрудники полиции, которые быстро и грамотно эвакуировали жителей. Мы уверены, что руководство по достоинству оценит и вознаградит их поступок.</p>
