      <h1>«Coldplay» nedosies tūrē, bažījoties par koncertu ietekmi uz vidi</h1>
      <address>
        <time datetime="2019-11-21T12:56:00+00:00">21 Nov 2019, 12:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OWhiCkEY-Yk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Britu rokgrupa "Coldplay" nedosies tūrē sava jaunākā albuma "Everyday Life" reklamēšanai sakarā ar bažām par koncertu ietekmi uz vidi, paziņojis grupas solists Kriss Mārtins.</b>
      </p>
      <p>Pēc viņa teiktā, grupa vēlas, lai tās koncerttūrēm "būtu pozitīva ietekme".</p>
      <p>Pēdējā "Coldplay" tūre bija 2016. un 2017.gadā ar grupas septīto albumu "A Head Full of Dreams", kuras ietvaros tā sniedza 122 koncertus četros kontinentos.</p>
      <p>"Mūsu nākamā tūre būs iespējami labākā versija vides ziņā," pavēstīja Mārtins. "Mēs būtu vīlušies, ja tā nebūtu oglekļa neitrāla. Mēs uz šo brīdi esam veikuši daudzas lielas tūres. Kā mēs to varam pavērst, lai nebūtu tik daudz ņemšanas, kā došanas?"</p>
      <p>Šobrīd grupa atrodas Jordānijas galvaspilsētā Ammānā, kur piektdien saullēktā un saulrietā rīkos divus koncertus, atzīmējot albuma "Everyday Life" iznākšanu.</p>
      <blockquote>Abi koncerti tiks tiešraidē straumēti "YouTube".</blockquote>
      <p>25.novembrī "Coldplay" sniegs vienu koncertu Dabas vēstures muzejā Londonā un visi ienākumi no koncerta tiks novirzīti vides labdarības organizācijai "ClientEarth".</p>
