      <h1>850 учителей не хватает в Вологодской области</h1>
      <address>
        <time datetime="2019-11-21T12:05:00+00:00">21 Nov 2019, 12:05</time>
      </address>
      <p>850 учителей не хватает в Вологодской области. Школы в очередной раз столкнулись с дефицитом кадров. Им приходится распределять нагрузку между теми, кто уже работает.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dva9xwXjfts" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><b>Арина Расторгуева, ученица 2А класса:</b> «Галина Ивановна хорошая, она умеет нормально объяснять. Договаривает всё хорошо, говорит слова целыми. Она всё подробно объясняет. Галина Ивановна хорошая учительница, мне нравится, как она преподаёт».</blockquote>
      <p>Вот так отзывается о работе своего учителя восьмилетняя Арина. Её педагог с тридцатилетним стажем в этом году впервые взяла двойную нагрузку. В школе № 6 учителей не хватает.</p>
      <blockquote><b>Галина Никитина, учитель младших классов:</b> «Сложности, наверное, в подготовке. Всё-таки два класса. Но для меня это не было неожиданным. Я знала, что я буду работать в две смены, я настроилась. Приходится распределять время, так как надо. Семья, конечно, помогает. Очень много времени тратится и на проверку тетрадей, подготовку. Не придёшь же неподготовленным».</blockquote>
      <p>Учителей никто не вправе заставить перерабатывать. Они соглашаются на это сами. Как говорит директор шестой школы Светлана Ожигина, педагоги даже просят давать им больше нагрузки. Они понимают, какая ситуация сложилась в их школе и во всём регионе. По трудовому кодексу, средняя нагрузка преподавателя — 36 часов в неделю. Только три учителя в шестой школе работают в таком режиме. Около двадцати перерабатывают.</p>
      <blockquote><b>Светлана Ожигина, директор школы № 6:</b> «Что помогает учителям работать с повышенной нагрузкой? В первую очередь, это умение структурировать своё рабочее время. Это высочайшая самодисциплина, волевые усилия, не откладывать ничего на потом, всё делать вовремя. Учителям помогает их богатый опыт. Некоторые работают в школе уже по 25, по 30 лет и более. У них есть огромные методические материалы, которые помогают им справляться с такой повышенной нагрузкой. Ну и конечно доброе слово родителей, доброе слово администрации и благодарность учеников».</blockquote>
      <p>Проблема школьной нагрузки не нова. В октябре её снова обсуждали на заседании городского профсоюза.</p>
      <blockquote><b>Наталья Кукушкина, председатель профсоюза работников образования г. Череповца: </b>«Первое требование — установить на федеральном уровне, внести изменения в трудовое законодательство, то есть в Трудовой кодекс, в котором закрепить, что минимальная базовая ставка педагога не может быть меньше двух МРОТ, чтобы была возможность ежегодной индексации. Две, потому что труд педагогов — это труд высококвалифицированный, к которому предъявляются особые требования».</blockquote>
      <p>В нашем городе находится опорный вуз области, который каждый год выпускает около 300 педагогов. В 2020 учебном году в ЧГУ будет доступно 125 бюджетных мест на очном и 190 на заочном отделении. Тем не менее, молодые специалисты не остаются в школах на длительный период. Представители ЧГУ от комментариев отказались, но по их статистике, за 2018 год 70% выпускников-педагогов устраивается на работу по своей специальности. Куда специалисты уходят впоследствии, непонятно.</p>
      <p>Нехватка учителей в школах — проблема общероссийская. Её обсудили 5 ноября на заседании совета при президенте по русскому языку. Людмила Кольцова, заведующая кафедрой русского языка Воронежского университета, предложила вернуть специалитет при получении высшего педагогического образования. По её мнению, в таком случае выпускник будет считаться полноценным экспертом в своей области.</p>
      <blockquote><b>Владимир Путин, президент РФ:</b> «Могут сейчас собравшиеся здесь или те, кого сейчас в этом зале нет, но тоже специалисты в этой сфере, сказать, что с помощью цифровизации мы можем дать человеку за четыре года такие знания, которые раньше он получал за пять и это будет полноценный специалист. Но тогда не надо его ограничивать ни в чём. Давать возможность работать свободно и в полном объёме, до десятого класса преподавателем».</blockquote>
      <p>Сейчас по статистике 60% учителей Череповца работают не на одну ставку. Школы города больше всего нуждаются в учителях английского языка, физики, химии и математики. В Вологодской области до сих пор не закрыты почти 850 вакансий.</p>
