      <h1>Megnyerhet egy Picassót 100 euróért</h1>
      <address><time datetime="2019-11-21T12:54:20+00:00">21 Nov 2019, 12:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jt26Q7TEYnI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>A szerencsére bíznak egy Picasso-festményt Párizsban. Az ottani Picasso múzeum jótékonysági tombolát hirdetett egy Afrikában működő segélyszervezet javára.</h3>
      <p>Összesen 200 ezer szelvényt adtak ki, darabját száz euróért. Aki vesz, bekerül a kalapba, és ha kihúzzák a számát január 6-án, hazaviheti az 1921-ben készült csendéletet, amely egy geometrikus kompozíció újsággal és egy abszintos pohárral. A játék az <b>1picasso100euros.com</b> internetes oldalon elérhető.</p>
      <p>A múzeum egyik munkatársa azt magyarázta a látogatóknak, hogy ez egy nagyon érdekes alkotás, mert még őrzi a kubista jegyeket, miközben már felsejlik Picasso következő korszaka, a szürrealizmus is.</p>
      <p>A befolyó pénzből, ami szerencsés esetben eléri a 20 millió eurót, egymillió a tulajdonosé, a libanoni David Nahmadé, a többi megy a Care in Afrika nevű segélyszervezetnek.</p>
      <p>2013-ban is volt egy hasonló akció, akkor egy amerikai tűzoltóparancsnok lett a nyertes.</p>
