      <h1>李克強:有信心實現主要社會及經濟目標</h1>
      <address>
        <time datetime="2019-11-21T12:46:00+00:00">21 Nov 2019, 12:46</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>路透引述國務院總理李克強稱，中國經濟今年保持平穩，有信心實現年初制定的主要社會和經濟目標。內地將繼續保持宏觀政策的穩定，實施積極財政政策和穩健貨幣政策。<br/>李克強在北京與主要國際經濟組織負責人舉行的圓桌對話會上指出，中國的貨幣政策應更好服務實體經濟，並用好逆周期調節，以更好發揮財政政策效力。內地將會努力降低實際利率水平，並堅持就業優先政策。<br/>他同時提到，中國將堅持既定的開放進程，對內外資一視同仁，並將會進一步開放市場，開放的大門會愈來愈大。</p>
