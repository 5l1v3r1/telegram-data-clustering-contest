      <h1>Николаевские спасатели потушили пожар легкового автомобиля, который загорелся во время движения</h1>
      <address><time datetime="2019-11-21T17:55:00+00:00">21 Nov 2019, 17:55</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u1M9G5GKBQI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В четверг, 21 ноября, в мирорайоне Варваровка в Николаеве произошел пожар легкового автомобиля.</p>
      <p>Об этом сообщает <a href="https://mk.dsns.gov.ua/ua/Nadzvichayni-podiyi/22514.html">пресс-служба</a> Главного управления Государственной службы по чрезвычайным ситуациям в Николаевской области.</p>
      <p>Отметим, что в 10:37 по экстренному номеру «101» поступила информация о пожаре легкового автомобиля «Nissan Teana», который загорелся во время движения на улице Клубной.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172783/172783_0.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172783/172783_1.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172783/172783_2.jpg"/>
      </figure>
      <p>К указанному месту направлены отделения 2- и 19-го государственных пожарно-спасательных частей Главного управления ГСЧС. По прибытию установлено, что огнем охвачено переднюю часть транспортного средства на площади 3 м<sup>2</sup>. Пожарным удалось не допустить полного уничтожения автомобиля, в 10:48 пожар был локализован, в 10:50 - ликвидирован с помощью огнетушащей пены. По предварительным данным причиной пожара стало короткое замыкание электропроводки.</p>
      <p>Всего к тушению привлекалось 7 человек и 2 единицы техники.</p>
      <p>Напомним, в Николаеве<a href="http://nikvesti.com/news/politics/172628"> из-за короткого замыкания электросети</a> загорелась квартира на пятом этаже девятиэтажного дома по улице Металлургов.</p>
