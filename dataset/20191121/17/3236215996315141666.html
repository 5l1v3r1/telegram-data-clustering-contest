      <h1>富貴鳥下周一起取消上市地位</h1>
      <address>
        <time datetime="2019-11-21T17:30:00+00:00">21 Nov 2019, 17:30</time>
      </address>
      <p>聯交所宣布，由11月25日(下周一)上午9時起，富貴鳥(<a href="http://stock360.hkej.com/quotePlus/01819">01819</a>)的上市地位予以取消。<br/>該公司自2016年9月1日起已暫停買賣，該公司未能於今年7月31日或之前復牌。今年8月9日，上市委員會決定取消該公司股份在聯交所的上市地位。<br/>富貴鳥8月20日尋求覆核上市委員會的裁決，上市覆核委員會於11月18日維持決定，取消該公司的上市地位。</p>
    </article>
