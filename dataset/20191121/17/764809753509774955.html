      <h1>العنف المنزلي في إسبانيا: 10% من الإسبانيات تعرضن لشكل من أشكال العنف</h1>
      <address><time datetime="2019-11-21T17:30:04+00:00">21 Nov 2019, 17:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W9zwEING9Z4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>إن الرحيل حل مكلف ولا يمكن ببساطة رؤية طبيب نفسي لمدة يومين ثم التوقف فالأمر يصبح أسوأ وقد تمرين بأوقات عصيبة تصابين فيها بنوبات قلق وتشعرين بأن وضعك يتراجع، لكن الوضع لا يعود لنقطة البداية</blockquote>
      <p>عانت هذه السيدة الإسبانية من عنف منزلي لسنوات عديدة قبل أن تقرر الهرب من المنزل واللجوء إلى منظمات متخصصة طلبا للمساعدة النفسية والقانونية.</p>
      <p>يوجد في إسبانيا قانون شامل وضع عام 2004 ضد العنف الجندري ومع أن الرعاية الصحية تلقى اهتماما بالغا كواحدة من أولويات الحلول لهذه المشكلة، لكن المختصون يقولون إن البلاد بحاجة إلى المزيد من مراكز التدخل والمزيد من الحملات التدريبية لمساعدة ضحايا العنف المنزلي.</p>
      <p>وتقول الطبيبة بيلار بابي إن العنف المنزلي الذي تتعرض له المرأة يترك آثارا سلبية على صحتها قد لا تكون مرية، أو أنها على الأقل كذلك إذا كان من يقوم بالتشخيص غير متدربا لمعرفة تلك العوارض. كما يوجد العديد من النساء اللاتي قد يكتشفن تعرضهن للعنف المنزلي بعد حملات التوعية المختلفة، لكنهن يفشلن بالحصول على المساعدة بسبب امتلاء مراكز المساعدة المخصصة لذلك.</p>
      <p>سجلت إسبانيا العام الماضي أقل عدد من الجرائم، وصدر قانون في عام 2004 ينص على إنشاء محاكم خاصة ومراكز إعادة تأهيل متكاملة وتحسين المساعدات المقدمة للضحايا، بالإضافة إلى مجموعة من الإجراءات التي تهدف إلى حماية النساء المعرضات للخطر.</p>
      <p>لكن الآونة الأخيرة شهدت مجموعة من الحملات التي تطالب بتوسيع القانون ليشمل أفراد الأسرة الآخرين لا الشركاء السابقين فحسب. وكذلك ضحايا العنف والمعاملة السيئة في العمل أو في نواح مجتمعية أخرى. وليكون القانون أيضا أكثر تحديدا في تعريفه لأشكال العنف الجندري ويراعي خطر الإساءة النفسية - على سبيل المثال - والتي يصعب إثباتها في المحكمة بالمقارنة مع الإساءة الجسدية.</p>
