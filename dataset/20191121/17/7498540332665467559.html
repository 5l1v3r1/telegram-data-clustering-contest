      </address>

      <p>
        <b>In Comune sono state presentate le opere di riqualificazione ordinaria e straordinaria dei primi 6 mesi di mandato oltre a quelle che verranno ultimate a breve</b>
      </p>
      <p><b>REGGIO EMILIA</b> – Il Comune, stamane, ha fatto il punto sulla situazione dei lavori pubblici, in particolare quelli del primo semestre del nuovo mandato amministrativo, oltre che sulle opere in corso di realizzazione. Il valore economico complessivo degli interventi di manutenzione ordinaria e straordinaria è di 7 milioni di euro. Tanti i lavori in dirittura d’arrivo, alcuni molto attesi dai cittadini.</p>
      <p>“Tra le principali opere sulle quali stiamo lavorando proprio in queste settimane – ha dichiarato l’assessore ai Lavori pubblici, <b>Valeria Montanari</b> – c’è la conclusione della sala del commiato nel cimitero di Coviolo. Nelle prossime settimane, poi, andrà in porto il bando di gara per la ricollocazione dell’aula utilizzata per il maxi processo Aemilia. Si tratta di un appalto che ha un valore superiore ai 200mila euro ed è dedicato, appunto, allo smontaggio e al riallestimento dell’aula nei pressi di Parco Ottavi. Nel bilancio 2020 metteremo anche una serie di opere di urbanizzazione per permettere poi a quest’area di essere allestita”.</p>
      <p>Inoltre, verrà trattata la riqualificazione della biblioteca Panizzi mentre in questi ultimi mesi sono state ultimate le opere di manutenzione straordinaria di svariate scuole, di cimiteri, della pavimentazione in centro storico e delle strade in città e nel forese. Nello specifico, si è proceduto a importanti riqualificazioni come quella di via Chopin: l’intero appalto ora arriva a conclusione per un ammontare di 750mila euro. Tra le principali opere realizzate in questi ultimi mesi, quelle in via Veneri (84mila euro), via della Canalina (41mila euro), viale IV Novembre (41mila euro), via Scarduini (56mila euro) e via Pasteur – via Emilia Ospizio (60mila euro).</p>
      <p>
        <b>Laura Chiari</b>
      </p>
