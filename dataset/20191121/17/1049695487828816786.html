      <h1>Семейные пары, которые внушают ужас окружающим</h1>
      <address>
        <time datetime="2019-11-21T17:33:00+00:00">21 Nov 2019, 17:33</time>
      </address>
      <p>Смотря на подборку милых семейных фотографий, даже не верится, что эти влюбленные парочки - настоящие кровожадные звери.</p>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/0a0ec3e1/1661f.jpg"/>
        <figcaption><b>Раймонд Фернандес и Марта Бек</b><br/>Известные как The Lonely Hearts Killers ("Убийцы одиноких сердец") преступники обвинялись в убийстве 20 женщин с период с 1947 по 1949 год.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/0a0ec3e1/ea478.jpg"/>
        <figcaption>Их целями обычно становились одиночки, которых они находили по объявлениям о знакомствах. В конце концов сожительствующих любовников арестовали после очередного убийства вдовы и ее сына. Они были приговорены к смерти на электрическом стуле.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/0a0ec3e1/8846c.jpg"/>
        <figcaption><b>Бонни и Клайд</b><br/>Это пара известных американских грабителей, действовавших во времена Великой депрессии - 30-е годы 20 века. Пожалуй, это один из самых известных дуэтов преступного мира, совершивших ряд величайших преступлений.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/0a0ec3e1/4db0f.jpg"/>
        <figcaption>Их застрелили агенты ФБР - влюбленные умерли в один день.</figcaption>
      </figure>
      <figure>
        <img src="http://www.topnews.ru/upload/photo/0a0ec3e1/99a03.jpg"/>
        <figcaption><b>Розмари и Фред Уэст</b><br/>Соседи считали их образцовой парой, не подозревая, что в доме на протяжении двадцати с лишним лет, с 1967 по 1987 год, совершались чудовищные преступления.</figcaption>
      </figure>
