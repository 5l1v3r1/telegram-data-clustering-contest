      <h1>百盛第三季蝕5231萬人幣</h1>
      <address>
        <time datetime="2019-11-21T17:18:00+00:00">21 Nov 2019, 17:18</time>
      </address>
      <p>百盛集團(<a href="http://stock360.hkej.com/quotePlus/03368">03368</a>)宣布，截至9月底止第三季業績，虧損5231.3萬元(人民幣‧下同)，去年同期虧損3346.1萬元。<br/>期內，經營收益總額11.92億元，按年增長2.45%。<br/>百盛今年首9月虧損2842.7萬元，去年同期虧損1581.1萬元。經營收益總額37.79億元，按年增長6.23%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100419_c.pdf">下載港交所通告原文</a></p>
    </article>
