      <h1>Унитазы все на месте: ФСБ показала состояние украинских кораблей на момент их передачи Киеву</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/zFvGDGumB3I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Федеральной службе безопасности прокомментировали заявление о пропаже оборудования на возвращенных Россией украинских кораблях.</b>
      </p>
      <p>Как говорится в сообщении Центра общественных связей ФСБ, Украина получила свои катера в «нормальном состоянии и с исправной сантехникой». В подтверждение своих слов, ЦОС ФСБ опубликовано видео состояния кораблей на момент передачи их украинской стороне.</p>
      <p>В ФСБ заявили, что это проблема Украины, если за время передачи катеров украинская сторона смогла «угробить» корабли и сантехнику.</p>
