      <h1>El golpe de Estado, para que los indios no gobiernen Bolivia: entrevista de Aristegui a García Linera | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mLlJnu7Tsdo" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El vicepresidente de Bolivia asilado en México, Álvaro García Linera, afirma que las manifestaciones en El Alto ya llevan un saldo de nueve personas fallecidas y negó que Evo Morales esté coordinando las acciones en esta región. Explicó que durante los gobiernos de Morales se buscó el desarrollo para los pueblos indígenas y el respeto a todas las manifestaciones culturales y religiosas, por lo que el discurso de los golpistas y conservadores de regresar a la biblia no tiene otro fundamento más que el rechazo a la laicidad.</p>
