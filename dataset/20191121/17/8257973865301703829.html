      <h1>'Antebellum': Janelle Monae is stuck in the past in first teaser</h1>
      <address><time datetime="2019-11-21T17:36:02+00:00">21 Nov 2019, 17:36</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXcZ7WDsVwk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- Janelle Monae finds herself stuck between two realities in the first teaser trailer for upcoming horror film, <i>Antebellum</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=mXcZ7WDsVwk">The clip</a>, released on Thursday, features Monae trapped inside the American south before the Civil War as she witnesses a slave being captured on a plantation.</p>
      <p>The actress, in the present day, has a strange encounter with a mysterious young girl as the teaser presents other terrifying images.</p>
      <p><i>Antebellum</i>, set to hit theaters on April 24, is directed by Gerard Bush and Christopher Renz and comes from the producer of <i>Get Out</i> and <i>Us</i>.</p>
      <p>Kiersey Clemons, Jena Malone, Jack Huston and Gabourey Sidibe also star.</p>
      <p>"Successful author Veronica Henley (Monae) finds herself trapped in a horrifying reality and must uncover the mind-bending mystery before it's too late," reads the synopsis.</p>
      <p><a href="https://www.instagram.com/p/B5IZkOBhzVQ/">A poster</a> for the film was also released featuring a butterfly bleeding.</p>
