      <h1>Norweger sehen gute Beziehung zu Russland bedroht</h1>
      <address><time datetime="2019-11-21T17:07:08+00:00">21 Nov 2019, 17:07</time> by <a rel="author">Cornelia Trefflich</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfperoHmK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Hier im hohen Norden, im norwegischen Kirkenes, pflegt man im allgemeinen gute Beziehungen zum Nachbarn Russland, auch wenn das Verhältnis beider Staaten an der NATO-Außengrenze allgemein als schwierig gilt.</b> Willy Bangsund, ein Ringer-Coach, erzählt, dass er schon mehrfach von Norwegens Geheimdienst kontaktiert wurde:</p>
      <p>
        <i>"Ich wurde zwei- dreimal kontaktiert. Als das passierte, habe ich eine eindeutige Antwort gegeben. Hier im Club geht es ums Ringen - das wars. Doch das ist ihre Arbeit, das müssen sie tun. Wir leben in zwei unterschiedlichen Blöcken in der Welt - hier die NATO und dort Russland."</i>
      </p>
      <p>Aus seiner Sicht könnten solche Aktionen jedoch das gute Verhältnis zwischen den Nachbarn längerfristig beeinträchtigen. Ganz ähnlich sieht das Bürgermeister Rune Rafaelsen:</p>
      <p>
        <i>"Ich habe die norwegische Polizei kontaktiert und Ihnen erklärt, dass ihr Handeln Unsicherheit bei den norwegischen Bürgern hervorruft. Vielleicht gibt es Menschen an der Spitze von Norwegens Geheimdienst, die einen neuen Job in Betracht ziehen sollten."</i>
      </p>
      <p>Erst im April dieses Jahres war ein Norweger in Russland wegen Spionagevorwürfen zu 14 Jahren Haft verurteilt - und später, <a href="https://de.euronews.com/2019/11/15/agentenaustausch-zwischen-litauen-russland-und-norwegen">im Rahmen eines Agentenaustausches</a> wieder freigelassen - worden.</p>
