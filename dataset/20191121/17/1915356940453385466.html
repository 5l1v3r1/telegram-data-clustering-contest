      <h1>ترامب: إيران حجبت الإنترنت لتمنع نشر حصيلة القتلى</h1>
      <address>
        <time datetime="2019-11-21T17:57:26+00:00">21 Nov 2019, 17:57</time>
      </address>
      <p>قال الرئيس الأميركي دونالد ترامب، الخميس، إن "إيران باتت دولة غير مستقرة وقامت بحجب الإنترنت حتى لا يتمكن الشعب الإيراني العظيم من الحديث عن العنف الهائل الذي يحدث داخل البلاد".</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1197574002073624576?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأضاف ترامب في تغريدة على تويتر أن رجال السلطة في إيران "يريدون انعدام الشفافية، معتقدين أن العالم لن يكتشف حصيلة القتلى والمأساة التي يتسبب بها النظام الإيراني".</p>
      <p>ولا يزال الإيرانيون معزولين عن العالم بعد بضعة أيام من قطع النظام خدمة الإنترنت خوفا من توسع الاحتجاجات المناهضة لسياسته.</p>
      <p>ولا تعد هذه المرة الأولى التي تقطع فيها طهران الإنترنت لمنع الإيرانيين من تنظيم أنفسهم والتواصل فيما بينهم، غير أن هذه المرة تختلف عن سابقاتها وفقا لتقرير لشبكة سي أن أن.</p>
      <p>وقال ديفيد كاي، المقرر الخاص للأمم المتحدة المعني بتعزيز وحماية الحق في حرية الرأي والتعبير، للشبكة "إن التعتيم يجعل من الصعب على الناس التنظيم والاحتجاج".</p>
      <p>وقال دوغ مادوري، مدير تحليل الإنترنت في أوراكل، "إن الحادث الأخير غير عادي، ففي الماضي كانت إيران تعمد إلى إبطاء الإنترنت من خلال خلق اختناقات في عرض النطاق الترددي أو حجب المواقع الفردية مثل فيسبوك وتويتر، أما هذا التعتيم الحالي فهو أكثر تقدما".</p>
      <p>وأضاف مادوري أنه "في الوقت الذي نمت شبكة الإنترنت في إيران في السنوات الأخيرة، فإن البنية الأساسية لا تزال هي نفسها.. الاتصال بين البلاد وبقية العالم يتم فقط عبر الشركات التي تسيطر عليها الدولة" والتي تصبح بمثابة أدوات لخنق الاتصال بين إيران وشبكة الإنترنت العالمية.</p>
      <p>ويشير الخبراء إلى أن قطع الشبكة محاولة من الحكومة لوقف تدفق المعلومات وإخماد المظاهرات.</p>
