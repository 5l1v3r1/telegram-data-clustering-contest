      <h1>沢尻エリカ容疑者の代役に川口春奈が決定 NHK大河ドラマ『麒麟がくる』</h1>
      <address>
        <time datetime="2019-11-21T17:31:00+00:00">21 Nov 2019, 17:31</time>
      </address>
      <figure>
        <img src="https://contents.oricon.co.jp/img/comment_76.png"/>
      </figure>
      <p>　NHKは21日、俳優の長谷川博己主演で、2020年に放送されるNHKの大河ドラマ『麒麟（きりん）がくる』に出演予定だった女優・沢尻エリカ容疑者（33）の逮捕を受けて、代役として女優の<a href="http://www.oricon.co.jp/prof/artist/518196/">川口春奈</a>（24）を起用することを発表した。 <br/><br/>　川口は、斎藤道三の娘（母は正室・小見の方）、後に織田信長の正妻となる帰蝶（濃姫）役で出演する。長谷川演じる主人公・明智光秀とは姻戚関係であり、幼いころからの付き合いでもあるという役どころ。</p>
