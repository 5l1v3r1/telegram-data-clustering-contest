      <h1>神華10月煤炭銷售量跌12%</h1>
      <address>
        <time datetime="2019-11-21T17:51:00+00:00">21 Nov 2019, 17:51</time>
      </address>
      <p>中國神華(<a href="http://stock360.hkej.com/quotePlus/01088">01088</a>)公布，10月煤炭銷售量3370萬噸，按年下跌12.24%。<br/>另外，總售電量103.4億千瓦時，減少48.43%。<br/>今年首10個月，煤炭銷售量3.65億噸，按年跌3.44%。總售電量1196.8億千瓦時，減少45.72%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100539_c.pdf">下載港交所通告原文</a></p>
    </article>
