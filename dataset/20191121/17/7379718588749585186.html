      <h1>Siria: tv tedesca per la prima volta tra gli ex Isis di Al-Hassaka</h1>
      <address><time datetime="2019-11-21T17:04:01+00:00">21 Nov 2019, 17:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2RnyHZVQPs4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Secondo gli Stati Uniti e i curdi, loro ex alleati in Siria, sarebbero circa 12000 i combattenti dell'Isis detenuti nelle carceri del nord del paese.</b> Nella prigione di Al-Hassaka, che ospita circa 5000 prigionieri in una località che non è stata rivelata, molti sono di nazionalità tedesca, come testimoniano le telecamere della tv ZDF, la prima a filmare all'interno della struttura che, ormai, i curdi non riescono piu' a gestire.</p>
      <p><b>Kadir Topcu</b> è un cittadino tedesco, viene da Amburgo e si è unito all'ISIS nel 2014.</p>
      <p>"Ero giovane - dice - Se me lo chiedessero di nuovo non lo rifarei. Non farei di nuovo lo stesso errore."</p>
      <p>Anche <b>Mohamed Demer</b> ha lasciato la Germania per combattere per l'ISIS. Era attratto dalla prospettiva di vivere in una teocrazia.</p>
      <p>"Il principio di base dello Stato Islamico era giusto - dice - quello in base al quale puoi governare solo con le regole di Allah, ecco perché sono venuto qui. Non per le decapitazioni o le altre cose...."Ma tu le hai accettate" chiede la giornalista. "Non me ne importava niente in quel momento."</p>
      <p>La vita qui è difficile. La prigione, controllata dalle truppe curde, è strapiena e rischia il colasso. In molti, poi, sono feriti a causa dei combattimenti. Nessuno sa, nè riesce a immaginare, cosa riservi per loro il futuro.</p>
