      <h1>Народная партия - за расширение ЕС</h1>
      <address><time datetime="2019-11-21T17:50:04+00:00">21 Nov 2019, 17:50</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8A4Xrddz52w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Программа «Вкратце из Брюсселя»:</b>
        </i>
      </p>
      <p>
        <b>Обновившие свой состав учреждения Евросоюза с новой силой берутся за его расширение. С западной стороны Великобритания - уже отрезанный ломоть.</b>
      </p>
      <p>
        <b>ЕС предлагает перспективы членства вначале Сербии и Черногории. За ними в очереди стоят Босния и Герцеговина, Албания, Македония и Косово. То есть географический центр Союза движется на юго-восток, в направлении Турции, у которой тоже есть статус кандидата.</b>
      </p>
      <p>Поляк Дональд Туск, покинувший пост главы Евросовета, избран новым председателем Европейской народной партии, крупнейшей в Европарламенте.</p>
      <p>На партийном съезде в Загребе также принята чрезвычайная резолюция с призывом к Евросоюзу возобновить процесс своего расширения на Западные Балканы. Переговоры о вступлении в ЕС Албании и Северной Македонии были заблокированы Францией, Данией и Нидерландами.</p>
      <p>«Чтобы двигаться вперед, нужно расширяться, - португальский делегат Лидия Перейра. - Некоторые страны кое-что обещали и не выполнили. Это вопрос доверия. Народная партия доверяет будущим членам, и я думаю, это поможет навести мосты между разными или расходящимися мнениями ".</p>
      <p>На недавнем мини-саммите западнобалканские страны приняли пакет мер, призванных содействовать их росту и развитию, чтобы сделать свой регион более привлекательным для ЕС. И все же главным препятствием для них на этом пути остается коррупция.</p>
      <p>«Хотя мы находимся в оппозиции, мы объявляем войну коррупции, относимся к ней нетерпимо, - сказал "народник" из Северной Македонии Християн Мицкоский. - Это возможно, самая большая проблема в бывших коммунистических странах, потому что Македония была частью бывшей Югославии, а переходный период не так быстр, поэтому нам нужно ускорить реформы ».</p>
      <p>В борьбе за членство в ЕС Западные Балканы имеют сильного внешнего союзника - США. Американская администрация раскритиковала решение Совета ЕС, которым тогда руководил Туск, о приостановке переговоров о расширении.</p>
      <p>
        <b>Торговля с Сингапуром и Юго-Восточной Азией</b>
      </p>
      <p>
        <b>Соединённые Штаты обещают быстро создать зону свободной торговли с Соединённым королевством, как только оно выйдёт из ЕС. Вполне можно себе представить такой англоязычный трансатлантической блок, который будет конкурировать с континентальной Европой, плюс Турция.</b>
      </p>
      <p>Но пока Брюссель от имени Лондона довольно успешно ведёт деловые переговоры с другими мировыми столицами.</p>
      <p>Европейский союз заключил в четверг соглашение о торговле с Сингапуром. По своим размерам это государство находится на 20-м месте с конца мирового списка, но является 14-м по величине торговым партнером ЕС.</p>
      <p>Сингапур получает в Азии европейских инвестиций больше всех после Японии и Гонконга, и сам является третьим по величине азиатским инвестором в ЕС.</p>
      <p>Подписав соглашения с Вьетнамом, которое вступило в силу в июне этого года, Евросоюз продвинулся вперед в разработке торговой сделки со всей Юго-Восточной Азией.</p>
