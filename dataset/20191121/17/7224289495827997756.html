      <h1>“Urge pacto de unidad en Bolivia, ya no queremos más muertes”: padre | Video</h1>
      <address> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YV8zZFRHzRM" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gechi Revelin, padre de la parroquia de San Francisco en El Alto, Bolivia, informa que tiene confirmación de nueve personas fallecidas por las manifestaciones donde han sido reprimidos por fuerzas policiales y del ejército, pero tienen varias personas en listas de desaparecidos. Dijo que Evo Morales cometió el error de no respetar el referéndum que lo obligaba a no presentarse a otras elecciones y ahora le pidió moderar el discurso para reducir la violencia.</p>
