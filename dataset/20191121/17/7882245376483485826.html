      <h1>Зачем Украине военная помощь США?</h1>
      <address><time datetime="2019-11-21T17:59:53+00:00">21 Nov 2019, 17:59</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7gKvx9Iyc5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На фоне слушаний по импичменту госсекретарь США Майк Помпео заявил, что гордится тем, что Вашингтон смог сделать для Украины во время президентства Дональда Трампа. Одним из результатов он назвал крепление обороны этой страны.</p>
      <p>Съемочная группа информационного агенства "Ассошиэйтед пресс" (AP) побывала в Авдеевке на востоке Украины.</p>
      <p>Солдат украинской армии Ростислав Покотило рассказал: "У нас есть приборы ночного видения из Америки. Этот прибор мне спас жизнь в 2017 году. Я попал в зону боевых действий в составе диверсионно-разведывательной группы. И если бы не этот прибор, кто знает, что бы со мной произошло".</p>
      <p>В городе Часов Яр обустроен военный госпиталь. Медицинское оборудование здесь тоже из США. Рентгенолог Олег Кирияк говорит: "Аппаратура у Америки лучше, чем у нас. Конечно, хотелось бы, чтобы была помощь, дружеские отношения".</p>
      <p><a href="https://www.politico.com/news/2019/09/30/ukraine-united-states-military-aid-013792">Начиная с 2014 года до минувшего июня</a> Соединённые Штаты вложили в обороноспособность Украины 1,5 млрд долларов.</p>
      <p>В текущем финансовом году до Украины не дошли 35 миллионов долларов из обещанной помощи. Средства были предназначены для приобретения некоторых вооружений.</p>
