      <h1>Domingo de Presidenciais no meio de muita tensão no país</h1>
      <address><time datetime="2019-11-21T17:13:34+00:00">21 Nov 2019, 17:13</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ykOmbBfXuXE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Guiné-Bissau vai a votos este domingo, sob o olhar atento de missões de observadores de várias organizações internacionais, entre elas a CPLP.</p>
      <p>São 12 os candidatos às eleições Presidenciais, o atual chefe de Estado, José Mário Vaz, e o presidente do principal partido do país, Domingos Simões Pereira, são dois deles.</p>
      <p>A campanha eleitoral, que termina esta sexta-feira, arrancou num momento de especial tensão política depois do presidente demitir o governo de Aristides Gomes, que ele próprio nomeou após as Legislativas de seis de março e por se recusar a fazer do líder do PAIGC primeiro-ministro.</p>
      <p>José Mário Vaz nomeou Faustino Imbali para o cargo mas as reações da comunidade internacional, de grande parte dela pelo menos, levaram Imbali a demitir-se.</p>
      <p>A Comunidade Económica dos Estados da África Ocidental, da qual a Guiné-Bissau faz parte, exigia a sua demissão, e ameaçava com "pesadas sanções" aos responsáveis pela instabilidade política, um regresso ao passado não muito longínquo do país.</p>
      <p>Apesar do recuo, os chefes de Estado da CEDEAO decidiram reforçar a presença da força de interposição Ecomib no país temendo uma possível tentativa, de José Mário Vaz, de usar as Forças Armadas para se impor, a organização africana queria evitar "um golpe de Estado".</p>
      <p>Apesar do burburinho, o chefe das Forças Armadas guineenses afastava os temores garantindo que os militares estão sujeitos à Constituição e que nunca mais a violarão.</p>
      <p>É neste cenário que acontecem as Presidenciais. Eleições cruciais para o país ainda que para o líder da Rede Nacional das Associações Juvenis, faltem ideias e propostas por parte dos candidatos:</p>
      <p>"Nós, enquanto jovens, esperávamos que os candidatos fossem capazes de apresentar um manifesto político, que fossem capazes de apresentar as visões sobre a Guiné-Bissau, para os próximos cinco anos, caso lhes sejam confiados os destinos do país mas, infelizmente, nem todos os candidatos dispõem de um manifesto e isso acaba por dificultar a escolha por parte dos jovens.</p>
      <p>Recentemente, oito das principais organizações juvenis do país promoveram um debate, um diálogo, entre a juventude e os candidatos. Infelizmente, dos doze candidatos que estão a concorrer às eleições apenas compareceram três. Isso é, de facto, lamentável.</p>
      <p>Nós esperávamos uma outra atitude por parte dos candidatos, que primassem pelo diálogo, pelo debate político, ao invés de continuarem com discursos de troca de acusações e outro tipo de discursos com um cariz étnico ou religioso, que em nada abona para o fortalecimento da nossa democracia", explica Seco Duarte Nhaga.</p>
      <p>O que vai acontecer é uma incógnita mas a divisão estridente do eleitorado que votava PAIGC pode penalizar Domingos Simões Pereira. Se a primeira volta não for conclusiva parte-se para uma segunda marcada para 29 de dezembro.</p>
      <p>Editor de vídeo <b>• Nara Madeira</b></p>
