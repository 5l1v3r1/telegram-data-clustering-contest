      <h1>巨人・池田、２５０万円ダウン「チャンスつかめなかった」</h1>
      <address>
        <time datetime="2019-11-21T17:45:00+00:00">21 Nov 2019, 17:45</time>
      </address>
      <p>　巨人の池田駿投手（２６）は２１日、川崎市のジャイアンツ寮で契約更改交渉に臨み、２５０万円ダウンの年俸１４５０万円でサインした（金額は推定）。</p>
      <p>　３年目の今季はプロ入り最少の２試合登板で０勝０敗、防御率１８・００。５月３１日の中日戦（東京ドーム）での登板を最後に１軍のマウンドから遠のいた。「チャンスはあったんですけど、それをつかめなかった」と悔やんだ。</p>
      <p>　オフは昨年同様にチームメートの田原らとの岡山合同自主トレなどに参加する予定。</p>

        <a href="https://www.sanspo.com/baseball/professional/data/19/salary/top.html">契約更改へ</a>
      </p>
