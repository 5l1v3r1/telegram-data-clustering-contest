      <h1>Пожар на «Атланте»: хроника событий и рассказ очевидцев</h1>
      <h2>Сегодня утром в Аксайском районе на рынке «Атлант» горел двухэтажный торговый павильон. Справиться с огнем спасателям мешали сильные порывы ветра, пламя быстро охватило сотни квадратных метров.</h2>

      <p>Сегодня утром в Аксайском районе на рынке «Атлант» <a href="http://dontr.ru/novosti/na-territorii-rynka-atlant-v-aksayskom-rayone-gorit-dvukhetazhnyy-torgovyy-pavilon-/">горел двухэтажный торговый павильон</a>. Справиться с огнем спасателям мешали сильные порывы ветра, пламя быстро охватило сотни квадратных метров. На кадрах, снятых очевидцами, видно, как густое белое облако в считанные секунды окрашивается красными отблесками вспыхнувшего пламени. Через пару минут от двухэтажного магазина с рыболовными принадлежностями останется только обгоревшая конструкция.<br/><br/>Сообщение о возгорании в МЧС поступило в 7:47 утра. Как раз в это время работники рынка начали прибывать на торговые точки и своими глазами увидели жестокость стихии. Несмотря на то, что спасатели приехали быстро, пламя - позже пожару присвоили 2 ранг сложности - буквально заглотило торговый павильон площадью в 600 квадратных метров. <br/><br/>Соседние постройки, к счастью, уберечь удалось. Только благодаря быстрой и слаженной работе пожарных огонь на них не перекинулся. Потушить пламя спасателям оказалось непросто. Сильные порывы ветра еще сильней раздували мощное пламя. <a href="http://dontr.ru/novosti/na-rynke-atlant-udalos-lokalizovat-pozhar/">Локализовать</a> его удалось только к 10 утра. И вот теперь над Азовским районом стоит густой смог и резкий запах дыма.<br/><br/>«На пожаре работало 17 единиц техники и 70 человек личного состава. Проводим проливку, разборку строительных конструкций, потому что произошло обрушение в скрытых пространствах», - говорит заместитель начальника отдела организации тушения пожаров ГУ МЧС России по Ростовской области Виктор Косов.<br/><br/>Что стало причиной возгорания, <a href="http://dontr.ru/novosti/prichinu-vozgoraniya-na-rynke-atlant-pod-rostovom-ustanavlivayut-politsiya-i-spasateli/">спасатели и правоохранители пока выясняют</a>. По словам очевидцев, утром рядом с павильоном ощущался запах паленой проводки, возможно, перетерлись силовые кабли. Пострадавших на месте ЧП нет. Единственный ущерб - материальный.</p>
