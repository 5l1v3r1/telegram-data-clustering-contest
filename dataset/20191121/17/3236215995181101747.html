      <h1>美捷滙料中期盈轉虧</h1>
      <address>
        <time datetime="2019-11-21T17:32:00+00:00">21 Nov 2019, 17:32</time>
      </address>
      <p>美捷滙控股(<a href="http://stock360.hkej.com/quotePlus/01389">01389</a>)公布，預期截至9月底止，半年將錄得除稅後虧損，去年同期錄得盈利288.8萬元。<br/>該公司稱，虧損主要由於在全球經濟不明朗，以及中美貿易糾紛的背景下，消費者信心疲弱，導致銷售額及毛利下降。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100514_c.pdf">下載港交所通告原文</a></p>
    </article>
