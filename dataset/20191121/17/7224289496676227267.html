      <p>El presidente Andrés Manuel López Obrador dijo que el piloto que se manifestó a favor del aeropuerto de Texcoco durante un vuelo de Aeroméxico ejerció su derecho de libertad de expresión y negó que su gobierno haya pedido a la aerolínea que lo llamara a cuentas. Aseguró que el capitán fue muy respetuoso y ejerció su derecho a disentir.</p>
