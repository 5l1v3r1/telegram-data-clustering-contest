        <b>BI-ZAR! Shakhtar Donetsk-middenvelder Taison heeft een schorsing van 1 wedstrijd gekregen voor zijn rode kaart in de competitietopper tegen Dynamo Kiev van 10 november. De Braziliaan <a href="https://sportnieuws.nl/voetbal/buitenland/taison-steekt-middelvinger-op-naar-racistische-kiev-fans-krijgt-zelf-rode-kaart/">stak in dat duel zijn middelvinger op naar de Kiev-fans in het uitvak, die racistische teksten naar zijn adres riepen</a>.</b>
      </p>
      <p>In de 74e minuut van het Oekra√Øense competitieduel uitte Taison zijn woede over de racistische spreekkoren van de Kiev-aanhang. Naast het opsteken van zijn middelvinger schoot hij ook een bal richting de supporters. Scheidsrechter Mykola Balakin legde de wedstrijd vervolgens enkele minuten stil vanwege het racisme.<br/><br/><b>Geef racisme de rode kaart </b><br/>Bij de hervatting gaf de arbiter Taison een rode kaart. De 31-jarige Braziliaan verliet vervolgens in tranen het veld en werd getroost door zowel zijn ploeggenoten als spelers van Dynamo Kiev. Na afloop van het duel nam Shakhtar-trainer Luis Castro het op voor zijn pupil.<br/><br/>"Ik steun iedereen die slachtoffer is van racisme en dus ook mijn jongens", zei de Portugees, die het incident tevens "een absolute schande" noemde. "Elke vorm van racisme is onaanvaardbaar. We moeten racisme bestrijden, elke seconde van de dag."<br/><br/><b>Gevolgen</b><br/>De Oekra√Øense voetbalbond geeft toe dat er tijdens het duel sprake was van racisme. Dynamo Kiev werd daarvoor bestraft met een boete van 20.000 euro en moet 1 duel zonder publiek spelen. Toch werd ook Taison extra geschorst. Hierdoor mist hij het thuisduel van Shakhtar met FK Lviv van vrijdagavond. Komende dinsdag gaan de Oekra√Øners op bezoek bij Manchester City in de Champions League.</p>
