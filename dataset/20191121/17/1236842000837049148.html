      <h1>Креативный директор Remedy Сэм Лэйк начал работу над «новой историей»</h1>
      <address><time datetime="2019-11-21T17:54:22+00:00">21 Nov 2019, 17:54</time> by <a rel="author">Антон Самитов</a></address>
      <p>Скорее всего, он занят сюжетом следующей игры студии.</p>
      <figure>
        <img src="https://leonardo.osnova.io/505d886f-088c-38e5-eb49-0bbc6a00db2a/"/>
      </figure>
      <p>Сценарист Сами Ярви, также известный как Сэм Лэйк, объявил, что трудится над неким неанонсированным проектом в своём твиттере.</p>
      <figure>
        <iframe data-src="https://twitter.com/SamLakeRMD/status/1197543340847353865" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Тсс! Я в своём новом совершенно секретном писательском логове. Пишу новую историю. Я вас предупредил.</figcaption>
      </figure>
      <p>Чем именно занят креативный директор Remedy Entertainment, он не уточнил, но, скорее всего, речь идёт о грядущей игре компании. О своих планах в студии пока что не говорили — разработчики занимаются сюжетными дополнениями для Control, вышедшей в августе.</p>
      <p>Лэйк написал сценарии практически для всех крупных игр финской студии, в том числе Alan Wake и первых двух Max Payne.</p>
