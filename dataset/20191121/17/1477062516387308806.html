      <h4>Кадры с места аварии появились в социальной сети Instagram. В кадр попала отечественная легковушка, которая влетела павильон.</h4>
      <p>Авария произошла днём около 15:00 на Михайловском шоссе. Как сообщили корреспонденту «Победы26» в отделе ГИБДД по Ставрополю, водитель автомобиля ВАЗ-2113 ехал по Михайловскому шоссе в сторону Чапаевского проезда. У дома №10а он потерял управление и сбил несовершеннолетнего пешехода 2006 года рождения, который был на остановке. После этого автомобиль врезался в остановочный павильон.<br/> <br/>Мальчика с травмами доставили в больницу, водитель не пострадал. В ГИБДД уточнили, что за рулём отечественной легковушки был молодой человек 1992 года рождения. Злостным нарушителем правил он не был.<br/> <br/>Ранее в Изобильненском округе в лобовом столкновении <a href="https://pobeda26.ru/novosti/proisshestviya/posledstviya-strashnogo-lobovogo-dtp-snyali-na-video-na-stavropole">погиб один человек</a>. А не так давно в Ставрополе под колёса автомобиля в районе Южного рынка <a href="https://pobeda26.ru/novosti/proisshestviya/v-stavropole-sbili-cheloveka-v-rajone-yuzhnogo-ryinka">попала женщина</a>.<br/> <br/>Видео: chp_26stav</p>
