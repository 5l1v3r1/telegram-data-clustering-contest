      <h1>'You': Penn Badgley, Ambyr Childers reunite in Season 2 first look</h1>
      <address><time datetime="2019-11-21T17:32:36+00:00">21 Nov 2019, 17:32</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/seewhatsnext/status/1197553623162474496?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 21 (UPI) -- Netflix is giving a glimpse of Penn Badgley in <i>You </i>Season 2.</p>
      <p>The streaming service released a first look <a href="https://twitter.com/seewhatsnext/status/1197553623162474496">photo</a> Thursday of Badgley, 33, as serial killer Joe Goldberg.</p>
      <p>The picture shows Joe (Badgley) sharing a moment with his ex-girlfriend Candace (Ambyr Childers) in a restaurant. Candace was confirmed to be alive in the Season 1 finale.</p>
      <p><i>You </i>Season 1 is based on the Caroline Kepnes novel of the same name, while Season 2 adapts the author's book <i>Hidden Bodies</i>. Season 1 initially premiered on Lifetime and followed Joe's romance with Guinevere Beck (Elizabeth Lail).</p>
      <p>Season 2 follows Joe's romance with his new obsession, Love Quinn (Victoria Pedretti), an aspiring chef.</p>
      <p>"It's not that simple love-at-first sight he might've been looking for a couple years ago," showrunner Sera Gamble said of the relationship <a href="https://ew.com/tv/2019/11/21/you-season-2-first-look-joe-love/">to Entertainment Weekly</a>. "He's a different guy. He's been through more."</p>
      <p><i>You</i> Season 2 <a href="https://www.upi.com/Entertainment_News/TV/2019/11/11/You-Season-2-to-premiere-Dec-26-on-Netflix/4811573490175/">premieres Dec. 26</a> on Netflix.</p>
