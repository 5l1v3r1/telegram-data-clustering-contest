      <h1>Зеленский за время президентства обещает построить 15 аэропортов</h1>
      <address><time datetime="2019-11-21T17:21:00+00:00">21 Nov 2019, 17:21</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский пообещал, что за время его каденции в Украине построят 15 аэропортов, а также около 4 тысяч дорог. </p>
      <p>Об этом он сказал во время общения с журналистами в Очакове вчера вечером, 20 ноября.</p>
      <p>Как известно, президент Украины Владимир Зеленский пообещал, что авиасообщение между Николаевом и столицей Киевом «<a href="http://nikvesti.com/news/public/172769">обязательно будет</a>».</p>
      <p>Он рассказал, что с марта 2020 года в Украине начнется масштабное строительство, в следующем году планируется построить 3 аэропорта, а за весь срок президентства Владимира Зеленского - 15 аэропортов. </p>
      <blockquote>— Но все мы сделаем. У нас там очень амбициозный план. С марта следующего года у нас начинается масштабное строительство. Мы в следующем году построим плюс 3 аэропорта. В целом за следующие наши годы нашей каденции план построить около 15 аэропортов. Мы построим около 4 тысяч дорог, а это в 10 раз больше, чем в этом году. И хотим отремонтировать и построить 100 детсадов и 100 школ, - заявил <b>Владимир Зеленский</b>.</blockquote>
      <p>Ранее президент Украины Владимир Зеленский заявил, что в 2020 году <a href="http://nikvesti.com/news/public/171690">планируется построить</a> 100 детских садов, построить или реконструировать 100 школ, построить 100 стадионов и купить столько же школьных автобусов.</p>
