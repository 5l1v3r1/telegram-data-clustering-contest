      <h1>Camila Cabello to bring 'Romance' tour to U.K., Europe</h1>
      <address><time datetime="2019-11-21T17:09:39+00:00">21 Nov 2019, 17:09</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Camila_Cabello/status/1197539920941912066?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 21 (UPI) -- Camila Cabello is bringing her <i>Romance tour</i> to the U.K. and Europe in 2020.</p>
      <p>The 22-year-old singer announced the U.K., Ireland and Europe leg of her tour in a tweet Thursday.</p>
      <p>Cabello will kick off the U.K. portion of the tour June 1 in Birmingham, England, and perform through July 1 in Madrid, Spain. Tickets go on sale Nov. 29.</p>
      <p>"EUROPE!!!!! #TheRomanceTour," Cabello wrote. "public onsale begins Friday, November 29."</p>
      <p>Cabello <a href="https://www.upi.com/Entertainment_News/Music/2019/11/13/Camila-Cabello-to-release-new-album-Romance-in-December/8091573656687/">announced North American dates</a> for the tour earlier this month. The tour will begin with a trio of shows May 26 in Oslo, Norway, May 28 in Copenhagen, Denmark, and May 30 in Berlin, Germany.</p>
      <p>The <i>Romance</i> tour is in support of Cabello's forthcoming album of the same name, which is scheduled for release Dec. 6. The album includes the singles "Se√±orita," "Liar," "Shameless," "Cry for Me," "Easy" and "Living Proof."</p>
      <p><a href="https://www.upi.com/Entertainment_News/2019/11/21/Kacey-Musgraves-on-Christmas-special-Im-officially-a-triple-threat/2901574346399/">Cabello will appear</a> in country music star Kacey Musgraves' Amazon holiday special, <i>A Very Kacey Christmas</i>, which premieres Nov. 29.</p>
      <p>
        <b>Here's the list of U.K., Ireland and Europe dates for the <i>Romance</i> tour:</b>
      </p>
      <p>May 26 - Oslo, Norway, at Spektrum</p>
      <p>May 28 - Copenhagen, Denmark, at Royal Arena</p>
      <p>May 30 - Berlin, Germany, at Mercedes Benz Arena</p>
      <p>June 1 - Birmingham, England, at Resorts World Arena</p>
      <p>June 2 - Leeds, England, at First Direct Arena</p>
      <p>June 4 - Manchester, England, at Manchester Arena</p>
      <p>June 8 - Dublin, Ireland, at 3Arena</p>
      <p>June 9 - Glasgow, Scotland, at The SSE Hydro</p>
      <p>June 11 - London, England, at The O2</p>
      <p>June 14 - Antwerp, Belgium, at Sportpaleis</p>
      <p>June 15 - Amsterdam, Holland, at Ziggo Dome</p>
      <p>June 17 - Paris, France, at Accorhotels Arena</p>
      <p>June 18 - Cologne, Germany, at Laxness Arena</p>
      <p>June 23 - Zurich, Switzerland, at Hallenstadion</p>
      <p>June 24 - Milan, Italy, at Forum</p>
      <p>June 30 - Barcelona, Spain, at Palau Sant Jordi</p>
      <p>July 1 - Madrid, Spain, at Wizink Center</p>
