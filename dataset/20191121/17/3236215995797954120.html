      <h1>國際商業結算料中期盈轉虧</h1>
      <address>
        <time datetime="2019-11-21T17:15:00+00:00">21 Nov 2019, 17:15</time>
      </address>
      <p>國際商業結算(<a href="http://stock360.hkej.com/quotePlus/00147">00147</a>)預期，截至9月底止半年業績將錄得虧損，該公司上年同期錄得盈利267萬元。<br/>該公司解釋，業績由盈轉虧的主因是包括：物業開發分部因沒有新竣工樓宇向市場交付，因而收入大幅減少，以及就應收保理款項進行信貸評估後作出重大的減值虧損。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100466_c.pdf">下載港交所通告原文</a></p>
    </article>
