      <h1>Gasp! Janelle Monáe Has a New Horror Movie</h1>
      <address><time datetime="2019-11-21T17:01:59+00:00">21 Nov 2019, 17:01</time> by <a rel="author">Hunter Harris</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mXcZ7WDsVwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ah, the antebellum: big white houses with big white pillars, fluffy formal dresses, <a href="https://www.vulture.com/2019/10/review-of-jeremy-o-harriss-slave-play-on-broadway.html">the traumas of slavery</a>. It’s only idyllic if you’re out of your freakin’ mind (RIP, a certain actress’s Goop-lite website, <a href="https://gawker.com/blake-lively-finally-deletes-her-antebellum-obsessed-li-1733782406">Preserve</a>). More rightly, it’s a ripe setting for a horror movie. Might that movie be <i>Antebellum</i>, from the producers of <i>Us</i> and <i>Get Out</i>, starring Janelle Monáe? Per the logline: “Successful author Veronica Henley (Monáe) finds herself trapped in a horrifying reality and must uncover the mind-bending mystery before it’s too late.” Here be demon children, Confederate soldiers, cotton fields, and a high-speed SUV chase. The movie also features Jena Malone, Gabourey Sidibe, Jack Huston, Eric Lange, and Kiersey Clemons, and is directed by the writer-director team Gerard Bush and Christopher Renz. See it in theaters April 24, 2020.</p>
