      <h1>Papa: Kadın ve çocukların seks işçisi olarak kullanılması durdurulmalı</h1>
      <address><time datetime="2019-11-21T17:18:56+00:00">21 Nov 2019, 17:18</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KDA4keYbbDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Katoliklerin ruhani lideri Papa Francis Tayland'da yaptığı konuşmasında ülkedeki kadın ve çocukların "seks işçisi" olarak kullanılmasını kınayarak "bu kötü eylemlerin" kökünün kazınması gerektiğini söyledi.</p>
      <p>Ülkenin başkenti Bangkok Ulusal Stadyumu'ndaki dini ayine katılan Papa'ya ülkenin sadece yüzde birini oluşturan Katolik Hristiyanların ilgisi büyük oldu. Törene binlerce Taylandlı Hristiyan katıldı.</p>
      <p>Para Francis'in yaptığı konuşmada Tayland'ın "seks turizmi" alanında yaptığı kötü şöhreti eleştirmesi dikkati çekti. 82 yaşındaki dini lider, "Bu ülkede seks köleliğine itilen ve insan tacirlerinin kurbanı olan kadın ve çocukları düşünüyorum. Bu kişilerin insanlık onurları ayaklar altına alınıyor. Ülkede bu kişilere yönelik yapılan şiddet, cinsel istismar ve kölelik çok kötü bir şey ve kökünden kazınmalı." ifadelerini kullandı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/37/40/808x539_cmsv2_a46dd072-170b-53db-84a8-3a8d88887d5c-4313740.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Papa Francis, Tayland hükümetine ve bu düzenin değişmesi için katkıda bulunan birey ve kurumlara da yaptıkları çalışmalardan dolayı minnettar olduğunu, insanlık onuru zedelenen insanların yeniden topluma kazandırılması gerektiğini söyledi. Öte yandan Papa'nın Tayland'a ziyareti vesilesiyle yapılan törendeki danslar ve sahne gösterileri büyük ilgi çekti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/37/40/808x561_cmsv2_1f28b188-d34f-599b-8d94-2c200e55e528-4313740.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Tropikal iklim kuşağında yer alan Tayland, Uzak Doğu'da her sene yaklaşık 35 milyon yabancı turisti ağırlıyor. Birleşmiş Milletler HIV/AIDS Programı (UNAIDS) verilerine göre ülkede yaklaşık 125 bin "seks işçisi" çalışıyor. Ülkeye, komşu ada Malezya'dan her sene gelen düşük ücretli işçiler de insan kaçakçılığını hızlandıran nedenler arasında yer alıyor.</p>
      <p>Hükümet verilerine göre Tayland'da 2018 yılında insan tacirlerinin elinden rekor sayıda kaçak göçmen kurtarıldı.</p>
