      <h1>В Epic Games Store стартовала раздача Bad North, на очереди Rayman Legends</h1>
      <address><time datetime="2019-11-21T17:00:00+00:00">21 Nov 2019, 17:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>До 29 ноября в собственную библиотеку Epic Games Store можно <a href="https://www.epicgames.com/store/ru/collection/free-game-collection">бесплатно добавить</a> тактическую игру с элементами рогалика Bad North в издании Jotun. В следующей раздаче снова будет одна игра.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yMIKs1PKrEM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Это платформер Rayman Legends, сиквел Rayman Origins, который вышел в 2013 году на PC, PS3, Xbox 360 и WiiU, в 2014 на PS4 и Xbox One, а в 2017 на Switch. В Steam у игры более 90% положительных пользовательских отзывов.</p>
      <p>Добавить ее в библиотеку можно будет с 29 ноября по 6 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-hOvifHkW0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
