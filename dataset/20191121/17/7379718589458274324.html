      <h1>Lotta all'establishment e giustizia sociale: il manifesto di Corbyn</h1>
      <address><time datetime="2019-11-21T17:36:09+00:00">21 Nov 2019, 17:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Lh7iMlWrnA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una citazione di Pablo Neruda - "Potete tagliare tutti i fiori, ma non potrete fermare la primavera" - come chiosa al <b>manifesto laburista più radicale e ambizioso degli ultimi anni</b>. Lo ha presentato a Birmingham Jeremy Corbyn.</p>
      <p>Il programma <a href="https://it.euronews.com/2019/11/06/regno-unito-al-via-la-campagna-elettorale-in-vista-del-voto-anticipato-del-12-dicembre">in vista del voto del 12 dicembre</a> prevede investimenti record, salario minimo più alto, la nazionalizzazione dei servizi base, giustizia fiscale, l'abolizione delle rette universitarie, una rivoluzione verde e internet veloce gratuito.</p>
      <p>Corbyn ha puntato il dito contro "l'implacabile opposizione" di coloro che a suo dire sono contro il programma laburista: l'establishment dei ricchi e dei privilegiati e, in particolare, "i cattivi manager", gli "industriali inquinatori", i grandi "proprietari di case", i provider di internet che monopolizzano il mercato.</p>
      <p>Idee chiare sulla <a href="https://it.euronews.com/2019/10/30/brexit-se-il-parlamento-non-ce-la-fa-la-parola-passa-ancora-agli-elettori">Brexit</a>. "Risolveremo tutto in sei mesi - la promessa del leader laburista -. Non abbiamo intenzione di compromettere la nostra relazione commerciale più importante. Troveremo un'intesa che tuteli la produzione e rispetti l'accordo del Venerdì Santo. Poi <b>sottoporremo l'accordo a un referendum assieme alla possibilità di rimanere nell'Unione europea</b>".</p>
      <p>Tra i temi caldi anche quello della <b>sanità pubblica</b>. Corbyn ha ribadito l'accusa già rivolta nelle scorse settimane al premier Boris Johnson di voler realizzare un accordo di libero scambio con Donald Trump per <b>svendere agli Stati Uniti i servizi pubblici britannici</b>, in particolare la sanità.</p>
      <p>A chi lo accusa di voler tornare agli anni '70, Corbyn ha detto di voler riportare sotto il controllo dello Stato solo "ovvi monopoli" (<b>acqua, poste, trasporti, elettricità</b>) che oggi fanno "profitti con lo sfruttamento di reti pubbliche" offrendo in cambio gestione scadente a prezzi elevati.</p>
      <p>Gli ultimi sondaggi, successivi al <a href="https://it.euronews.com/2019/11/20/johnson-vs-corbyn-si-chiamano-elezioni-ma-e-il-referendum-bis-sulla-brexit">confronto televisivo tra Johnson e Corbyn</a>, hanno confermato il <b>netto vantaggio dei conservatori sui laburisti</b>.</p>
