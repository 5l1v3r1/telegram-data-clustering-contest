      <h1>Call-центр по во­про­сам воз­мож­но­го сбро­са на­стро­ек циф­ро­во­го ТВ за­ра­бо­та­ет в Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-21T17:00:00+00:00">21 Nov 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F5u-Z6Q7pS0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Call-центр по вопросам возможного сброса настроек цифрового ТВ начнет работать в Нижегородской области с завтрашнего дня. Тогда же стартует и так называемая перенастройка сети. Это связано с тем, что с 29 ноября во всех регионах страны в первом мультиплексе появятся врезки региональных телеканалов.</p>
      <blockquote>«Мы возобновляем работу нашего кол-центра, который работал летом. Нижегородцы могут туда обратиться и им заново помогут настроить приставку», — рассказал министр информационных технологий и связи Нижегородской области Сергей Ефимов.</blockquote>
      <p>В настоящий момент филиал РТРС выполняет технические работы по изменению настроек оборудования. После того, как работы будут завершены, на некоторых моделях телевизионных приемников не исключается сброс настроек. Чтобы вновь наслаждаться цифровым ТВ с измененными параметрами, необходимо провести перенастройку каналов в автоматическом или ручном режиме.</p>
      <p>Если в процессе настройки возникнут вопросы — можно позвонить в региональный Call-центр по телефону: 8 (831) 422-37-21. Горячая линия будет работать каждый день до второго декабря включительно, с восьми утра до полуночи.</p>
