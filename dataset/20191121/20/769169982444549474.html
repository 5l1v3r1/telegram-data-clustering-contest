      <h1>【元朗襲擊】襲擊4個月靜坐　有人叫「釋放理大學生」口號（有片）</h1>
      <address>
        <time datetime="2019-11-21T20:48:00+00:00">21 Nov 2019, 20:48</time>
      </address>
      <p>今日是7月21日元朗襲擊4個月的日子，有市民發起晚上7時在與元朗西鐵站相連的商場YOHO MALL（形點）靜坐，有逾百人參與。他們起初在中庭高叫反修例以及「釋放理大學生」的口號，約一小時後起立合唱《願榮光歸香港》，然後靜坐。</p>
