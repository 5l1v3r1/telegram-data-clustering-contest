        <b>Dit weekend zal er, voorafgaand aan alle duels in het betaalde voetbal, 1 minuut stilte gehouden worden. Dit is naar aanleiding van de racistische uitlatingen bij het Keuken Kampioen Divisie-duel tussen FC Den Bosch en Excelsior. Volgens Johan Derksen heeft zo'n minuut geen enkele zin.</b>
      </p>
      <p>Bij het duel in Den Bosch werd Ahmad Mendes Moreira, aanvaller van de Kralingers, racistisch bejegend door enkele supporters van de thuisploeg. Analist Derksen vindt dat ook de politiek harder op moet treden tegen racistische voorvallen. Dit zei hij op de radio bij Veronica Inside.<br/><br/><b>'Politici, doe er wat aan' </b><br/>"Weet je? De politici verdringen elkaar voor de camera als er zoiets gebeurd is, maar alleen Georginio Wijnaldum had zinnige teksten hierover. Zo'n minuut stilte is leuk, maar alleen voor de bÃ¼hne. Als er iets voorvalt tijdens een duel dat racistisch is, moet je de pot stil leggen en allemaal naar huis gaan."<br/><br/>Volgens Derksen moet niemand iets met racisme te maken willen hebben. "Gewoon kappen met die handel. Keihard optreden en dan is het over. Men moet niet denken dat het na alleen een minuut stilte ineens klaar is. Straf die racisten, geef ze een stadion verbod voor de rest van hun leven."<br/><br/><b>#GeefRacismeDeRodeKaart </b><br/>Derksen is van mening dat zulke lui niet in een stadion thuishoren. "Nu niet, nooit niet." Ook hoopt hij dat clubs en arbiters de spelers van het veld zullen halen, mocht zo'n situatie als in Den Bosch nog een keer voorkomen. "Dan ga je niet na 10 minuten ineens verder voetballen. Bij racisme ga je een lijn over die je niet over moet willen gaan."</p>
