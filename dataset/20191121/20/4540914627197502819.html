      <h3>Netanjahu wird wegen Korruption angeklagt</h3>
      <p>Die Regierungsbildung in Israel ist wieder einmal gescheitert, zum dritten Mal stehen dieses Jahr Wahlen an. Aber diese Mal könnte alles anders werden: Gegen den amtierenden Premierminister Bernjamin Netanjahu wird Anklage erhoben - wegen Betrugs, Untreue und Bestechlichkeit.</p>
      <h3>Impeachment</h3>
      <p>Einer der wichtigsten Zeugen in den Impeachment-Ermittlungen hat Präsident Trump schwer belastet. Es sei kein Geheimnis gewesen, dass es Militärhilfe für die Ukraine nur gegen Ermittlungen gegen die Familie des demokratischen Präsidentschaftskandidaten Biden geben solle. Trump sieht sich trotzdem von allen Vorwürfen entlastet.</p>
      <h3>Russland gibt Schiffe an die Ukraine zurück</h3>
      <p>Die Ukraine befindet sich in einem militärischen Dauerkonflikt, in den auch Russland direkt eingreift. Vor einem Jahr wurden ukrainische Marineschiffe beschlagnahmt, die Besatzungen festgesetzt. Jetzt hat Russland die Schiffe zurück gegeben - zufrieden ist die Ukraine aber nicht ganz.</p>
      <h3>Studenten räumen Universität, US-Kongresss beschliesst Resolution gegen China</h3>
      <p>Die Behörden in Hongkong gewinnen die Kontrolle über die Universität zurück, die Studenten räumen das Gebäude. Der US-Kongress hat ein Gesetz beschlossen, mit dem die USA Sanktionen gegen Personen verhängen könnten, die für Menschenrechtsverletzungen verantwortlich sind. Peking ließ daraufhin wissen, Hongkong sei eine "innere Angelegenheit".</p>
      <h3>Der Papst in Thailand</h3>
      <p>Prostitution ist in Thailand verboten, eigentlich. Jetzt ist der Papst ist in Bangkok, Franziskus hat in Thailand sexuellen Missbrauch und Sklaverei von Kindern und Frauen angeprangert - und die diplomatisch die Anstrengungen der Regierung gegen Sextourismus und Kinderprostitution gelobt.</p>
      <h3>12.000 IS-Kämpfer sitzen in Nordsyrischen Gefängnissen</h3>
      <p>Schätzungen zufolge sitzen etwa 12.000 ISIS-Kämpfer in nordsyrischen Gefängnissen, darunter auch Kämpfer mit deutschem Pass. eine Reportage aus dem Gefängnis von Al-Hassaka.</p>
      <h3>OECD fordert mehr Investitionen in Digitalisierung und gegen den Klimawandel</h3>
      <p>Die Organisation für wirtschaftliche Zusammenarbeit und Entwicklung OECD warnt vor einer anhaltenden Konjunkturflaute in Deutschland und fordert mehr Investitionen in digitale Infrastruktur und Maßnahmen gegen den Klimawandel.</p>
      <h3>Hochmosel-Brücke eröffnet</h3>
      <p>Manche nennen es ein wunder, andere mögen es nicht glauben - ein öffentliches Bauprojekt in Deutschland ist eingeweiht worde. Nach acht Jahren Bauzeit ist Deutschlands zweithöchste Brücke, die Hochmoselbrücke, eröffnet worden.</p>
      <h3>Thomas Cook am Ende</h3>
      <p>Das Aus für den deutschen Ableger des Reiseveranstalters Thomas Cook ist beschlossene Sache. Der Reisekonzern stellt die Arbeit in der kommenden Woche ein, nur gut die Hälfte der rund 2100 Jobs ist gesichert.</p>
      <h3>Themenwoche: Gewalt gegen Frauen</h3>
      <p>Jeden Tag berichten wir aus einem anderen europäischen Land, heute kommt unser Beitrag aus Ungarn, wo jede fünfte Frau in ihrer Beziehung schon Gewalt erlebt hat.</p>
      <h3>Prinz Andrew zeiht sich aus der Öffentlichkeit zurück</h3>
      <p>In der Affäre um den verurteilten Sexualverbrecher Jeffrey Epstein fordern Anwältinnen mutmaßlicher Opfer den britischen Prinzen Andrew zu einer Stellungnahme auf. Der zentrale Vorwurf lautet, er habe mehrfach erzwungenen Sex mit einer Minderjährigen gehabt.</p>
      <h3>Picasso zu gewinnen</h3>
      <p>Ein echter Picasso ist für Normalverdiener schlicht unerschwinglich. Jetzt gibt es aber doch eine Chance für Kunstliebhaber, auch wenn sie nur 1 zu 200.000 steht. so viele lose zu 100 Euro gibt es, die Auslosung für einen guten Zweck findet am 6. Januar in Paris statt.</p>
      <h3>Wolkenläufer</h3>
      <p>Er harrte schon in Felsen und in ausgestopften Bären aus. Dann brütete der Extremkünstler Abraham Poincheval über Hühnereiern. In seinem jüngsten Projekt wird er zum Wolkenläufer, der die Grenzen von Himmel und Erde aufhebt.</p>
