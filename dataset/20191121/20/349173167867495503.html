      <h1>Анонсирующий трейлер и скриншоты Half-Life: Alyx — игра выйдет в марте 2020 года</h1>
      <address><time datetime="2019-11-21T20:14:00+00:00">21 Nov 2019, 20:14</time> by <a rel="author" href="https://itc.ua/author/vovchik230589/" target="_blank">Владимир Скрипин</a></address>
      <p><a href="https://itc.ua/news/valve-anonsirovala-novyj-half-life-no-vovse-ne-tot-kotoryj-vse-davno-zhdut/">Как и было запланировано</a>, буквально только что Valve официально анонсировала новую игру Half-Life: Alyx для очков виртуальной реальности.</p>
      <figure>
        <iframe data-src="https://twitter.com/valvesoftware/status/1197578067327119360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Итак, Half-Life: Alyx — это не какое-то техно-демо или эпизодическая история, а полноценная VR-игра, сопоставимая по длине с Half-Life 2, и, что более важно, долгожданное возвращение разработчика к серии Half-Life. Игра выйдет в марте 2020 года и является первой «халфой» со времен Episode 2, вышедшей в 2007 году. И, по словам Valve, нам, похоже, не придется ждать еще десять лет новую часть, но, конечно же, все будет зависеть, окажется ли Alyx достаточно успешной.</p>

      <p>Одновременно Valve опубликовала анонсирующий трейлер и скриншоты Half-Life: Alyx.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Half-Life: Alyx является эксклюзивным проектом для виртуальной реальности. То есть, она с нуля построена для VR, а версии с управлением под клавиатуру и мышь не будет. В то же время Half-Life: Alyx не будет ограничена только платформой Valve. Кроме фирменной гарнитуры<a href="https://itc.ua/news/valve-polnotsenno-predstavila-vr-shlem-index-polnyj-komplekt-otsenili-v-nemalye-999-i-poobeshhala-flagmanskuyu-vr-igru-do-kontsa-goda/"> Valve Index</a> запустить ее можно будет на Oculus Rift, Oculus Quest с новой беспроводной технологией Link, HTC Vive и даже на гарнитурах Windows Mixed Reality.</p>
      <p>Как и ожидалось, действие игры будет разворачиваться в период между событиями первой и второй частей Half-Life, в центре сюжета Аликс Вэнс и ее отец Элай, в те времена, когда они создавали сопротивление захвату Земли Комбайном с целью построения инопланетной империи. Разработчики рекомендуют перед тем, как взяться за Half-Life: Alyx, пройти Half-Life 2: Episode 2 — история Alyx в итоге подведет к событиям Episode 2.</p>
      <p>Alyx разрабатывается на движке Source 2 командой Campo Santo. Ее прохождение займет 15 часов.</p>
      <p>Отличительной особенностью Half-Life: Alyx станет новая система управления — перчатки Gravity Gloves. Они позволят игрокам волшебным образом управлять предметами — подбирать оружие на расстоянии и взаимодействовать с головоломками. Наглядное представление дает трейлер выше.</p>
      <p>Вот как Valve характеризует геймплей Half-Life: Alyx:</p>
      <blockquote>«Постарайтесь уклониться и прицелиться, пробираясь сквозь обломки стен и барнаклов, чтобы сделать невозможный выстрел. Покопайтесь на полках, чтобы найти лечебный шприц и несколько патронов для дробовика. Используйте доступные средства для взлома инопланетных интерфейсов. Бросьте бутылку в окно, чтобы отвлечь врага. Сорвите с лица Хедкраба и бросьте его в солдата Комбайна».</blockquote>
      <p>Еще раз Half-Life: Alyx — полноценное возвращение во вселенную Half-Life и хорошо знакомый фанатам мир.</p>
      <p>Системные требования Half-Life: Alyx достаточно демократичны по современным меркам. Для знакомства с игрой сгодится ПК под управлением ОС Windows 10 с CPU Core i5-7500/Ryzen 5 1600 (или что-то помощнее), графикой GTX 1060/RX 580 (или что получше) и минимум 12 ГБ ОЗУ.</p>
      <p>С сегодняшнего дня Half-Life: Alyx доступна для предзаказа в <a href="https://store.steampowered.com/app/546560/HalfLife_Alyx/">Steam.</a> Игра стоит 699₴, но до релиза действует сниженная цена – 629₴. Владельцы Valve Index получат ее бесплатно.</p>
