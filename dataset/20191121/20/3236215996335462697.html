      <h1>偉俊集團中期續蝕1263萬</h1>
      <address>
        <time datetime="2019-11-21T20:31:00+00:00">21 Nov 2019, 20:31</time>
      </address>
      <p>偉俊集團(<a href="http://stock360.hkej.com/quotePlus/01013">01013</a>)公布，截至9月底止，中期虧損1263.9萬元，每股虧損0.059仙；不派中期息。<br/>去年同期亦虧損1365.7萬元，每股虧損0.064仙。<br/>期內，收益8179.5萬元，按年下跌25.56%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100873_c.pdf">下載港交所通告原文</a></p>
