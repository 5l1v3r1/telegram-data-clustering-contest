      <h1>夜期向上 最新報26540 升99點</h1>
      <address>
        <time datetime="2019-11-21T20:11:00+00:00">21 Nov 2019, 20:11</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>

      <p>夜市期貨造好，截至晚上約8時09分，11月期指夜市最新報26540點，升99點或0.37%，高水73點，暫錄得成交7043張。<br/>至於11月夜期最低見26442點，與今日日間期指收市26441點相比，上升1點；最高則見26558點，與日間期指收市相比，上升117點。<br/>國指期貨現時報10501點，升45點或0.43%，高水51點，成交6120張。<br/>更多即市期指資訊，請瀏覽〈港股360〉<a href="http://stock360.hkej.com/indices/futures/HSI">期指專頁</a>。</p>
