      <h1>中國鐵建中標江蘇高鐵站PPP項目</h1>
      <address>
        <time datetime="2019-11-21T20:01:00+00:00">21 Nov 2019, 20:01</time>
      </address>
      <p>中國鐵建(<a href="http://stock360.hkej.com/quotePlus/01186">01186</a>)公布，旗下附屬中國鐵建昆侖投資集團等組成的聯合體，近日中標江蘇省江陰市高鐵站綜合交通樞紐PPP項目。<br/>項目總投資約69.29億元，合作期為25年，其中建設期3年，運營期22年。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100839_c.pdf">下載港交所通告原文</a></p>
