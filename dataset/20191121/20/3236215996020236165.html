      <h1>銀基中期轉賺4549萬</h1>
      <address>
        <time datetime="2019-11-21T20:56:00+00:00">21 Nov 2019, 20:56</time>
      </address>
      <p>銀基集團(<a href="http://stock360.hkej.com/quotePlus/00886">00886</a>)公布，截至9月底止，中期盈利4549.7萬元，每股盈利2.01仙，不派中期息。<br/>去年同期虧損4004.6萬元，每股虧損1.76仙。<br/>期內，收益11.68億元，按年上升33.07%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100904_c.pdf">下載港交所通告原文</a></p>
    </article>
