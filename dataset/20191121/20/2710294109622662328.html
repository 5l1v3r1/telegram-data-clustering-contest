      <h1>Avión de Swift Air aterriza de emergencia en aeropuerto de Miami</h1>
      <address><time datetime="2019-11-21T20:27:40+00:00">21 Nov 2019, 20:27</time> by <a rel="author" href="https://www.cubanet.org/author/admin/" target="_blank">CubaNet</a></address>
      <h3>La aeronave, que completaba la ruta Habana-Miami, tuvo que aterrizar de emergencia a causa de una llanta reventada</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/7YUUGAdI0H4" width="500" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MIAMI, Estados Unidos. – Una aeronave de la compañía estadounidense Swift Air que completó la ruta Habana-Miami este miércoles realizó un aterrizaje de emergencia en la ciudad del Sol a causa de una llanta reventada, informó el portal digital <i><a href="http://cubanosporelmundo.com/2019/11/21/avion-swift-air-aterriza-emergencia-llamas/?sfns=mo">Cubanos por el mundo</a></i>.</p>
      <p>De acuerdo con la información, el desperfecto se produjo durante la fase de aterrizaje, por lo que el aparato se vio obligado a levantar vuelo nuevamente, tal y como indican los protocolos para esos casos.</p>
      <p>Tras la maniobra, la aeronave comenzó a dar vueltas en círculo durante varios minutos a la espera de que se prepararan las condiciones para el aterrizaje en la pista.</p>
      <p>Pese a que el piloto no aterrizó con la barriga del avión, como se recomienda en estos casos, el aterrizaje final concluyó con éxito.</p>
      <p>Las fuerzas de rescate del Aeropuerto Internacional de Miami ordenaron la salida urgente de los pasajeros bajo el protocolo “Runaway”, debido a que la llanta de una de las ruedas se estaba incendiando.</p>
      <p>“No dejaron a nadie tomar su equipaje, hicieron retirada de toda la tripulación, porque el avión comenzó a prenderse en llamas”, dijo a Cubanos por el mundo una fuentes cercana al hecho.</p>
      <p>Durante el incidente no se registraron heridos ni víctimas mortales.</p>
      <p>El pasado sábado otro avión procedente de La Habana tuvo que aterrizar de emergencia en la Florida.</p>
      <p>Un vuelo de la aerolínea Air Transat que cubría la ruta Habana-Toronto hizo escala en Orlando, sin que se dieran a conocer las causas de la maniobra.</p>
      <p>La aeronave, un Boeing 737 con 178 pasajeros a bordo, aterrizó una hora y media después de haber despegado del Aeropuerto Internacional José Martí.</p>
