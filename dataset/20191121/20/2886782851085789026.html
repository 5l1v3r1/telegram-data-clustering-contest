      <h1>Bővült a család, elindult az Euronews Albánia</h1>
      <address><time datetime="2019-11-21T20:52:56+00:00">21 Nov 2019, 20:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wm1_BcSOh6U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megkezdte látható működését az Euronews Albánia. Csütörtök reggel 7 órakor Esmeralda Mulaj köszönt be a Jó reggelt albánok című műsorral.</p>
      <p>Az Euronews Albánia a franchise első tagja, amelyik a hírműsor-szolgáltató megszokott brand-jét, a multikulturális "minden nézet" perspektíváját nyújtja, képviseli a lyoni központ szakmai támogatásával, de önálló médiavállalkozásként.</p>
      <p>A tartalmi vezérigazgató ígéri, az "Euronews Albánia hivatkozási pontot jelent majd az objektív és pártatlan hírek szempontjából Albániában, Koszovóban, Észak-Macedóniában és az egész Balkánon, ahol albán diaszpóra él."</p>
      <p>150 embert, közte 90 újságírót foglalkoztat a hírcsatorna. Ők 9 hónapon át, éjt nappallá téve dolgoztak azért, hogy megfeleljenek az Euronews szabványoknak, követelményeknek.</p>
      <p>Az Euronews Albánia székhelye a fővárosban, Tiranában található, de van irodájuk Szkopjében és Pristinában is.</p>
