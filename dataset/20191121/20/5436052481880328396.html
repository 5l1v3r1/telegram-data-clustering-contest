      <h1>Видео: в Колтушах неизвестный открыл стрельбу из автомата с балкона многоэтажки</h1>
      <h2>Местные жители заметили, что один мужчина палил в окно, а другой пытался его остановить</h2>
      <address><time datetime="2019-11-21T20:00:00+00:00">21 Nov 2019, 20:00</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-33486&amp;id=456241207&amp;hash=ce31b035035d6426&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Жители деревни Колтуши Всеволожского района не на шутку перепугались, услышав вечером стрельбу из оружия. Выглянув на шум в окно, жильцы дома 5 в Школьном переулке увидели, как неизвестный стрелял из автомата, высунувшись из окна балкона.</p>
      <p>«Сегодня, видимо, это и будет ночной чат. Происходит какая-то жесть на Школьном, 5. Слышны выстрелы», – написали очевидцы и разместили видео.</p>
      <p>На кадрах видно, как некий мужчина с балкона целится из оружия и делает несколько выстрелов вверх. Его периодически останавливает другой мужчина, но стрелок вырывается и начинает снова палить. </p>
      <p>Информация о пострадавших не поступала. </p>
      <p>Местные жители уже сообщили о ЧП в полицию и дожидаются приезда правоохранителей. </p>
