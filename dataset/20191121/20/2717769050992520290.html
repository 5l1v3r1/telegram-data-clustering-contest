      <h1>Выше Америки и России. Какую позицию занимает Азербайджан в мировом рейтинге безопасности. В фокусе с Иваном Ждакаевым (видео)</h1>
      <address>
        <time datetime="2019-11-21T20:34:00+00:00">21 Nov 2019, 20:34</time>
      </address>
      <p>
        <a href="https://youtu.be/00tLPvJjhPc">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/00tLPvJjhPc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здравствуйте, в эфире программа «В фокусе» и ее автор и ведущий Иван Ждакаев. Каждую неделю я собираю самые интересные новости мировых СМИ об Азербайджане и рассказываю о них вам. <br/><br/>- Выше Америки и России. Какую позицию занимает Азербайджан в мировом рейтинге безопасности <br/><br/>- Агротуризм против экстремизма. Чему научились азербайджанцы в американском щтате Оклахома <br/><br/>- Гостеприимство Баку измерили рублем. Сколько стоят выходные в столице Азербайджана <br/><br/><b>БЕЗОПАСНОСТЬ</b> <br/>"Глобальный индекс терроризма" – это комплексное исследование, которое ранжирует страны мира с точки зрения уровня террористической угрозы. В этом году Азербайджан поднялся в этом рейтинге на пять позиций, опередив не только такие страны постсоветского пространства, как Казахстан, Россию или Армению, но и некоторые европейские государства. <br/><br/><b>«Азербайджан, Россия, Казахстан и Украина, по данным исследователей, улучшили свои позиции в шкале "Глобального индекса терроризма". Причем в РФ количество зафиксированных терактов сократилось на треть, а их жертв - на 51 процент по сравнению с 2018 годом»</b> <br/><br/>Немного о самом рейтинге: он не совсем обычен. На первом месте в нем значится самая опасная в террористическом плане страна – в этом году это Афганистан. Чем дальше от первого места – тем лучше. Поэтому позиция Азербайджана на 103 месте из 138 возможных – это очень хороший результат. <br/><br/>«В рейтинге "Глобального индекса терроризма" США заняли 22 позицию. При этом отмечен всплеск атак, не связанных с международными террористическими ячейками в том числе, со стороны ультраправых преступников. Турция заняла 16 место, а Великобритания - 28. Она опережает по уровню террористической угрозы остальные европейские страны» <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_azerbaydzhanskoe_steklo_razletitsya_po_vsemu_miru/">В фокусе с Иваном Ждакаевым: Азербайджанское стекло разлетится по всему миру</a>
        </li>
      </ul>
      <p>Получается, что Азербайджан гораздо безопаснее. Впрочем, есть еще к чему стремиться – и самые безопасные страны ближе, чем кажется.  <br/>«Беларусь и Туркменистан признаны наиболее безопасными странами на пространстве СНГ с точки зрения угрозы террористических атак. В уходящем году оба этих государства заняли 138 строчку рейтинга из 138 возможных, что означает практически полное отсутствие террористической угрозы» <br/><b>ДИПЛОМАТИЯ</b> <br/><br/>"Азербайджан и Евросоюз сближаются с каждым днем" – считает начальник Государственной миграционной службы Азербайджана Вусал Гусейнов. Его интервью публикует бельгийское издание EURACTIV. <br/><br/><b>«Электронная визовая система Азербайджана ASAN Visa позволяет иностранцам получить визу всего за три часа или даже меньше. Упрощение визового режима для граждан Азербайджана, путешествующих в ЕС, тоже происходит, хотя эта процедура сложнее, чем для европейцев»</b> <br/><br/>Гусейнов уточнил, что Азербайджан стремится к безвизовому режиму с Европой, но этот процесс требует сильной политической воли от всех участников – в первую очередь, Европы. <br/><br/>Еще один вопрос, интересующий Евросоюз – это нелегальная миграция. Попасть на Запад транзитом через Азербайджан пытаются жители некоторых стран Юго-Восточной Азии, таких как Бангладеш и Шри-Ланка. <br/><br/><b>«Азербайджан не станет транзитной страной для нелегальной миграции, поскольку власти “отбили охоту” у международных торговцев людьми следовать этим маршрутом. Азербайджан, с точки зрения безопасности, хорошо организован. Те, кто намерен использовать страну в качестве транзитного пункта, знают, что шансов мало, потому что за этим следят»</b> <br/><br/><b>СЕЛЬСКОЕ ХОЗЯЙСТВО</b> <br/><br/>Оклахома – это не самый известный штат на юге США. В отличие от Кремниевой долины здесь не сосредоточена технологическая жизнь всего мира. Зато сельское хозяйство и агротуризм здесь поставлены на высокий уровень – именно поэтому делегация Азербайджана во главе с министром сельского хозяйства Инамом Керимовым побывала здесь с официальным визитом – сообщает американская пресса. <br/><br/><b>«Для штата Оклахома Азербайджан скоро станет близкой страной. В Оклахому прибыла делегация правительственных чиновников и руководителей сельскохозяйственной отрасли Азербайджана для проведения ряда форумов. Задача – наладить партнерство между двумя государствами»</b> <b><br/></b>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_morskie_kotiki_ssha_otbili_ataku_separatistov_nagornogo_karabakha/">В фокусе с Иваном Ждакаевым: Морские котики США отбили атаку сепаратистов Нагорного Карабаха</a>
        </li>
      </ul>
      <p>Довольно неожиданный факт – развитие сельскохозяйственного туризма, оказывается, способствует безопасности в стране. Это подчеркнул в своем выступлении директор миссии Агентства США по международному развитию в Азербайджане Джайдев Сингх.  <br/><b>«Успешный опыт развития агротуризма в Оклахоме будет очень полезен для Азербайджана. Ведь если в страну едут туристы – значит она безопасна»</b> <br/>Также обсудили двустороннюю торговлю и инвестиции, образование в области сельского хозяйства и современные технологии в животноводстве. Еще было подписано соглашение: американский город Стиллуотер и азербайджанский Гедабай стали городами-побратимами. В скором времени побратимами очевидно станут и студенты оклахомского университета и Азербайджанского государственного аграрного университета – между ними намечается программа обмена. <br/><br/>А в следующем году - очередь Азербайджана принимать гостей: в страну прибудет делегация Оклахомы во главе с губернатором штата Кевином Ститтом. <br/><br/><b>ТУРИЗМ</b> <br/><br/>Баку приглашает туристов – и репортаж об этом появился на российском телеканале «МИР 24». Журналисты не только рассказали о достопримечательностях азербайджанской столицы, но и подсчитали, во сколько обойдется поездка. <br/><br/><b>«Город на холме» или «удар ветра» – так переводят название одной из красивейших столиц мира. Баку – гостеприимный город с богатым культурным наследием. Предлагаем отложить все дела и отправиться туда в ближайшие выходные, чтобы увидеть жемчужины азербайджанской архитектуры»</b> <br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_bakinskoe_kole_lyudmily_zykinoy_s_brilliantami_prodayut_na_auktsione_v_/">В фокусе с Иваном Ждакаевым: Бакинское колье Людмилы Зыкиной с бриллиантами продают на аукционе в Москве</a>
        </li>
      </ul>
      <p>Баку идет в ногу со временем, но при этом сохраняет шарм древнего города. Чтобы прочувствовать весь колорит, надо посетить старинный квартал Ичери-Шехер, здесь на каждом шагу шедевры архитектуры: от мечетей до дворцов.  <br/>В Национальном музее ковра представлено около 14 тысяч экспонатов. Гордость коллекции – фрагмент ковра «Овчулуг», сотканного в XVII веке. Вход в музей стоит около 375 рублей, а ковер ручной работы из натуральной шерсти обойдется минимум в 900 манат – это 33 тысячи рублей. <br/><br/><b>«Дальше советуем отправиться в «лучшее здание в мире» – так его назвали на премии «Дизайн года» в 2014 году – Культурный центр Гейдара Алиева. Словно инопланетный корабль приземлился в Баку. Архитектор Заха Хадид практически не использовала прямых линий»</b> <br/>Насыщенные культурные выходные стоит завершить в Театре оперы и балета, на сцене которого выступали Майя Плисецкая, Монсеррат Кабалье и Федор Шаляпин. <br/><br/><b>«В азербайджанской столице можно отдохнуть, не потратив много денег. Перелет туда-обратно будет стоить 19 тысяч рублей на одного. Отели в Баку на любой вкус. Самые дешевые – 2 тысячи за ночь»</b></p>
