      <h1>Два до­ма в Сор­мов­ском рай­оне по­лу­чи­ли об­нов­лен­ные фа­са­ды</h1>
      <address>
        <time datetime="2019-11-21T20:08:00+00:00">21 Nov 2019, 20:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YRmjF7CYML4" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>Фото предоставлено пресс-службой губернатора и регионального правительства</figcaption>
      </figure>
      <p>Качество ремонта фасадов двух домов в Сормовском районе оценил заместитель генерального директора Фонда капитального ремонта Нижегородской области Александр Здюмаев, сообщает пресс-служба правительства региона.</p>
      <p>Работы приняли в домах № 19 по ул. Энгельса и №2 по ул. Большевистская. Подрядчик утеплил фасады, покрасил их. Кроме того, в домах обновили оконные переплеты, входные группы, балконы, водосточные трубы и оконные сливы.</p>
      <p>Отметим, что по программе капитального ремонта в доме № 2 по улице Большевистской заменили систему теплоснабжения. Подрядная организация согласовывала работы с жителями.</p>
      <blockquote>«Качеством ремонта остались довольны не только представители Фонда, но и сами жители. Они направили нам благодарственные письма. Хочу в свою очередь выразить благодарность жителям за своевременную оплату взносов и за активное участие в процессе проведения работ. Очень важно, чтобы на всех этапах проведения капитального ремонта между заказчиком, подрядчиком и жителями было выстроено конструктивное взаимодействие», — отметил Александр Здюмаев.</blockquote>
      <p>Напомним, губернатор Нижегородской области Глеб Никитин на оперативном совещании в правительстве региона поручил усилить работу по выявлению недобросовестных поставщиков. Как отметил глава региона, случаи, когда подрядчики не выполняют взятые на себя обязательства, мешают выполнению национальных проектов и важнейших программ, в частности, проведению капитального ремонта многоквартирных домов.</p>
      <p>Также Глеб Никитин поставил перед Фондом капитального ремонта задачу повысить исполнение программы ремонта многоквартирных домов в регионе, оптимизировать работу с жителями и подрядными организациями, повысить качество проводимых работ.</p>
