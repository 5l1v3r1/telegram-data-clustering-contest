      <h1>倘工黨贏英大選 擬引入金融交易稅</h1>
      <address>
        <time datetime="2019-11-21T20:15:00+00:00">21 Nov 2019, 20:15</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>英國工黨的競選政綱指出，如果工黨贏得12月12日的大選，工黨將引入金融交易稅。<br/>政綱指出，把印花稅儲備稅擴大至外滙即期和衍生品交易、利率衍生品、大宗商品現貨和衍生品交易；稅率為交易成本的50%，不到3個月到期的利率衍生品豁免相關稅項。<br/>同時，將實施影響股票和信貸衍生品等的2017年提案，將印花稅擴大至公司債券。</p>
