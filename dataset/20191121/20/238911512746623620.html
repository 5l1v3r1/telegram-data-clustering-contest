      <h1>蛇曾在很长时间里有“脚”</h1>
      <address><time datetime="2019-11-21T20:20:00+00:00">21 Nov 2019, 20:20</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/448.htm">
          <pic src="https://static.cnbetacdn.com/topics/e874918caa47f32.png"/>
        </a>
      </p>
      <p>蛇是一种无足的爬行动物，但科学家知道在演化过程中它曾经有段时间拥有肢体，那么这段时间有多长？多年来，理论猜测这些肢体是蛇快速适应无肢体形态前的过渡阶段。但最近发现的保存良好的蛇类化石显示<a href="https://edition.cnn.com/2019/11/20/world/snake-evolution-hindlimbs-scn/index.html">它有肢体的时间比以前认为的更长</a>。</p>
      <hr/>
      <p><a href="https://advances.sciencemag.org/content/5/11/eaax5833">研究报告</a>发表在《Science Advances》期刊上。古生物学家在阿根廷 Patagonia 发现的古蛇类化石显示，蛇拥有下肢的时间长达 7000 万年。研究发现，现代蛇类的祖先有着更大的躯体更大的嘴巴。                     </p>
