      <h1>Pluie d'étoiles filantes dans le ciel luxembourgeois</h1>
      <h2>Entre 4h50 et 5h50, vendredi, des centaines d'étoiles filantes devraient être visibles à l’œil nu dans le ciel du Luxembourg. Si la météo le permet...</h2>
      <address><time datetime="2019-11-21T20:05:00+00:00">21 Nov 2019, 20:05</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/le_Parisien/status/1197518778319474689?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les lève-tôt – ou les couche-tard – pourraient profiter d'un spectacle féerique, ce vendredi matin. Selon <a href="https://www.meteornews.net/2019/11/06/likely-alpha-monocerotids-amo246-outburst-on-the-morning-of-november-22-2019/">Peter Jenniskens et Esko Lyytinen</a>, deux astronomes spécialisés dans les pluies de météores, des centaines d'étoiles filantes seront visibles à l'oeil nu depuis l'Europe de l'ouest, entre 4h50 et 5h50.</p>
      <p>Pour avoir une chance de les apercevoir, il faudra se tourner vers le Sud-Ouest et regarder entre les constellations du Petit Chien et de la Licorne, sous l'étoile Procyon, explique <a href="http://www.leparisien.fr/sciences/une-pluie-d-etoiles-filantes-exceptionnelle-annoncee-pour-vendredi-matin-a-5h50-21-11-2019-8198400.php">«Le Parisien»</a>.</p>
      <h3>Un ciel «nuageux et couvert» au Luxembourg</h3>
      <p>Le pic d'activité de l'essaim des Alpha Monocérotides sera très bref: la pluie d'étoiles filantes ne devrait durer qu'une quinzaine de minutes. Précisons qu'il n'est pas nécessaire de s'équiper d'un matériel spécial pour observer le phénomène. Il faut simplement éloigner toute source de pollution lumineuse et compter sur un temps clair, ce qui n'est pas gagné. D'après MeteoLux, le ciel sera «nuageux et couvert», ce vendredi.</p>
      <p>L'essaim des Alpha Monocérotides est moins connu que les Léonides, qui ont connu leur pic d'activité, les 17 et 18 novembre derniers. Il est actif chaque année, mais reste le plus souvent discret et bref. L'histoire de l'astronomie retient quatre pics connus: en 1925, 1935, 1985 et 1995. Lors de ce dernier, près de 400 météores avaient illuminé le ciel en l'espace d'environ une heure. Le magazine <a href="https://www.cieletespace.fr/actualites/une-pluie-d-etoiles-filantes-est-annoncee-pour-vendredi-22-novembre-avant-l-aube">«Ciel et espace»</a> explique que les météores des Alpha Monocérotides sont très rapides: elles se déplacent à 234 000 km/h.</p>
