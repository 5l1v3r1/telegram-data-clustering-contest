      <h1>Euronews Soir : l'actualité du jeudi 21 novembre 2019</h1>
      <address><time datetime="2019-11-21T20:25:42+00:00">21 Nov 2019, 20:25</time> by <a rel="author">Stephanie Morbois</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N7SDXIwHYok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Benjamin Netanyahu</b>, le Premier ministre israélien mis en examen pour corruption, fraude et abus de confiance. Une annonce qui intervient alors que le pays est plongé dans une grave impasse politique.</p>
      <p>Dans l’actualité également, le compte à rebours avant les élections législatives du 12 décembre au Royaume-Uni. Le leader travailliste <b>Jeremy Corbyn</b> a dévoilé son « manifeste de l’espoir ».</p>
      <p>Notre reportage du jour nous conduira en <b>Grèce dans le camp de migrants de Lesbos</b> à la rencontre du président international de Médecin sans frontières. Il décrit des « situations inhumaines ».</p>
      <p>On terminera ce journal par une loterie internationale peu banale. Avec un ticket d’une valeur de 100 euros vous pourrez peut-être remporter <b>une peinture de Picasso</b> estimée 1 million d'euros.</p>
