      <h1>Урок за­бо­ты о здо­ро­вье про­ве­ли со­труд­ни­ки Ро­спо­треб­над­зо­ра для ни­же­го­род­ских школь­ни­ков</h1>
      <address>
        <time datetime="2019-11-21T20:30:00+00:00">21 Nov 2019, 20:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6KZwwj9gKbo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ребятам рассказали о важности вакцинации против гриппа и напомнили правила личной гигиены, которые позволят защитить себя от вируса.</p>
      <blockquote>«Меры профилактики — не только прививка. Это и режим проветривания, и утренний фильтр, и проветривание больших помещений, сквозное проветривание. У нас во время уроков проводится проветривание всей школы практически. Оно, конечно, делается в системе. Также соблюдается температурный режим в классе», — рассказала заместитель директора школы №186 Елена Беленко.</blockquote>
      <p>Специалисты отмечают: с каждым годом за прививкой в медучреждения обращаются больше нижегородцев. Формирование коллективного иммунитета позволяет снизить заболеваемость даже в период эпидемии.</p>
      <blockquote>«Как правило, к концу декабря эта ситуация набирает обороты, и во второй половине января, после новогодних праздников уже развивается эпидемических подъем. Поэтому мы говорим, что время до начала эпидемии достаточно для формирования иммунитета. То есть, время для вакцинации еще есть», — отметила заместитель руководителя Управления Роспотребнадзора по Нижегородской области Наталья Садыкова.</blockquote>
      <p>Первый случай заболевания гриппом группы Б в этом сезоне зарегистрирован в Шатках. Специалисты Роспотребнадзора настоятельно рекомендуют жителям региона задуматься о мерах профилактики уже сейчас.</p>
