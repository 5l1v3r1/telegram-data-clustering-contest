      <h1>Блогер задал Пашиняну неудобные вопросы о Ходжалинском геноциде. Новости "Москва-Баку" с Инной Лисовской 21 ноября (видео)</h1>
      <address><time datetime="2019-11-21T20:49:00+00:00">21 Nov 2019, 20:49</time> by <a rel="author">Инна Лисовская</a></address>
      <p>
        <a href="https://youtu.be/kytrqljyptI">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kytrqljyptI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>«Москва-Баку. Cегодня»</b> - коротко о главном.</p>
      <p>
        <b>Визит дружбы и сотрудничества</b>
      </p>
      <p>Первый вице-президент Азербайджана Мехрибан Алиева находится в Москве с официальным визитом. Cегодня Мехрибан Алиева провела переговоры с председателем правительства РФ Дмитрием Медведевым. Глава российского правительства назвал визит первого вице-президента Азербайджана Мехрибан Алиевой в Россию прямым подтверждением партнерства и дружбы между двумя странами. Дмитрий Медведев обратил внимание на обширную программу визита делегации в России, которая, кстати сказать, предполагает переговоры и с президентом Владимиром Путиным. Цитата «Она полноценная, насыщенная — это и наши с вами переговоры, и встреча с президентом Российской Федерации, которая будет завтра, открытие павильона Азербайджана на ВДНХ - тоже хорошее очень событие. Все это в полной мере отражает уровень добрососедства, партнерства, дружбы между нашими странами. И ваш визит является прямым проявлением этого», - приводят слова Медведева СМИ. Ранее сегодня же Мехрибан Алиева посетила Могилу Неизвестного солдата в Александровском саду и возложила венок к Вечному огню. Добавим, что в субботу, 23 ноября, первый вице-президент Азербайджана Мехрибан Алиева вместе с председателем Совета Федерации Валентиной Матвиенко примет участие в Москве в пленарном заседании Десятого российско-азербайджанского межрегионального форума, которое пройдет в центре "Космонавтика и авиация" на ВДНХ. На этот же день запланировано открытие после реконструкции на ВДНХ павильона "Азербайджан".</p>
      <p><b>Беженцы должны вернуться</b> </p>
      <p>Официальный представитель МИД России Мария Захарова сегодня ответила на вопрос «Москва-Баку» о дальнейшей судьбе азербайджанских беженцев Карабаха, вынужденно покинувших свои дома во время нагорно-карабахского конфликта. В частности, Мария Захарова сказала: Цитата «В заявлении сопредседателей Минской группы ОБСЕ неоднократно указывалось на то, что план мирного урегулирования нагорно-карабахского конфликта должен предусматривать право всех, хотела бы это подчеркнуть, всех внутренне перемещенных лиц и беженцев вернуться в места своего прежнего проживания. Что касается переговорного формата, то это вопрос к сторонам, которые должны определять и согласовывать состав участников. Сейчас переговорный процесс, как вы знаете, ведется на уровне руководств Азербайджана и Армении, и если будут достигнуты соответствующие договоренности или какие-либо договоренности между двумя государствами, мы со своей стороны эти договоренности поддержим».</p>
      <p>
        <b>Обновление авиапарка</b>
      </p>
      <p>Азербайджанский авиапарк пополнится новыми самолетами, среди которых дальнемагистральные Boeing 787 Dreamliner, самолеты нового поколения Airbus A320Neo и Airbus А220, а также авиационный тренажер Embraer E190-E1 для Национальной академии авиации Азербайджана. Соглашения на приобретение современных лайнеров и авиационного оборудования были подписаны азербайджанской делегацией на международном авиасалоне и выставке в Dubai Air Show 2019. В нем принимают участие более 60 стран, среди которых делегация «Азербайджанских авиалиний». Поставка новый лайнеров будет осуществлена в ближайшее время. Новый тренажерный комплекс позволит проводить полную подготовку и сертификацию пилотов азербайджанского лоукостера Buta Airways. Также в рамках авиасалона было подписано соглашение о создании цифровой магистрали по обмену аэронавигационными данными аэропортов Европы и Евразии с центрами в Будапеште и Баку, которое позволит создать устойчивый цифровой магистральный канал передачи авиационных данных, хранилище аэронавигационных данных теперь будет находится на серверах в Баку.</p>
      <p>
        <b>Неудобные вопросы блогера</b>
      </p>
      <p>Премьер-министр Армении Никол Пашинян, находящийся с рабочей поездкой в Италии, выступил с обращением к представителям армянских общин, живущих за границей. В частности, выступая в армянской церкви в Милане, он призвал всех армян мира объединиться на основе принципов панармянизма. Ранее эту тему Пашинян уже поднимал на митинге в оккупированном Ханкенди в Карабахе в преддверии Панармянских игр, который он организовал в сентябре этого года. На встрече с армянской общиной в Милане Никол Пашинян продолжил тему панармянизма, но его речь была прервана неожиданно вопросом от азербайджанского блогера, который неизвестно каким образом оказался в этой церкви. Вопросы, заданные им, поставили Пашиняна в тупик. В частности, блогер поинтересовался, когда Армения покинет оккупированные земли Азербайджана и признает Ходжалинской геноцид. Представляем видео.</p>
