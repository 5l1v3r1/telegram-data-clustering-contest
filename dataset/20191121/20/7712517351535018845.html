      <h1>Potret Banda Aceh yang Makin Kece berkat Lampu Warna-warni</h1>
      <address><time datetime="2019-11-21T20:10:13+00:00">21 Nov 2019, 20:10</time> by <a rel="author">Agus Setyadi</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/20253635-be56-478f-af1c-515ee0f85cab.jpeg?w=800"/>
          <figcaption>Sejumlah tempat di Banda Aceh kini dihiasi lampu warna-warni. (Foto: dok. Humas Pemko Banda Aceh)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/922fbc51-9d0f-4d95-a533-6fd10df90cf8.jpeg?w=800"/>
          <figcaption>Tiang lampu penerang jalan di sepanjang jalan dipasangi lampu berwarna hijau, merah dan lainnya. (Foto: dok. Humas Pemko Banda Aceh)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/802a9ca8-caaf-4841-9b79-877ec853e12b.jpeg?w=800"/>
          <figcaption>Lampu warna-warni ini dibuat Dinas Lingkungan Hidup, Keindahan, dan Kebersihan Kota Banda Aceh untuk memperindah Kota Banda Aceh. (Foto: dok. Humas Pemko Banda Aceh)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/4a3e4df9-3e49-4565-8668-48bb6359c6b9.jpeg?w=800"/>
          <figcaption>Hal itu dilakukan sebagai bentuk keseriusan untuk memperindah kota, dengan tujuan meningkatkan kunjungan wisatawan ke Banda Aceh. (Foto: dok. Humas Pemko Banda Aceh)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/19/f890bc1e-b31a-495a-ba89-c55fd677e026.jpeg?w=800"/>
          <figcaption>Banda Aceh makin kece kan? (Foto: dok. Humas Pemko Banda Aceh)</figcaption>

      <p><b>Jakarta</b> - Untuk menyambut wisatawan, kota Banda Aceh terus mempercantik diri. Lampu warna-warni yang menghiasai taman hingga jembatan bikin Aceh makin kece.</p>
