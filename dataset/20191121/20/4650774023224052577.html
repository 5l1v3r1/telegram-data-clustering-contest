      <h1>В Ленинградской области неизвестные открыли огонь из автомата прямо из окна дома</h1>
      <address><time datetime="2019-11-21T20:05:00+00:00">21 Nov 2019, 20:05</time> by <a rel="author" href="https://life.ru/author/2589" target="_blank">Артур Белкин</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-33486&amp;id=456241207&amp;hash=ce31b035035d6426&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В деревне Колтуши Ленинградской области неизвестные открыли огонь из автомата, находясь в окне жилого дома. Очевидцы поделились видео инцидента в социальных сетях.</p>
      <p>На кадрах можно увидеть, что два человека по очереди производят несколько выстрелов из автомата. При этом всё происходит на балконе.</p>
      <p>Как сообщил Лайфу очевидец событий, на месте происшествия уже работают сотрудники полиции, которые выясняют обстоятельства инцидента.</p>
    </article>
