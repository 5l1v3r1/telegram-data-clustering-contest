      <h1>Federer recibe una propuesta en mitad del partido y se hace una sesión de fotos</h1>
      <address><time datetime="2019-11-21T20:13:20+00:00">21 Nov 2019, 20:13</time> by <a rel="author" href="https://cadenaser.com/autor/cadena_ser/a/" target="_blank">Cadena SER</a></address>
      <figure>
        <iframe data-src="https://twitter.com/TenisZoneOk/status/1197342445735952384" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://cadenaser.com/tag/roger_federer/a/">Roger Federer</a> ha sido siempre uno de los grandes referentes del mundo del tenis por su forma de jugar y su trabajo en la pista, sin embargo esta vez es diferente. Se ha colgado un vídeo en redes de lo ocurrido en un partido entre el suizo y <a href="https://cadenaser.com/tag/alexander_zverev/a/">Zverev</a>.</p>
      <p>En mitad del partido, una exhibición internacional, <b>Roger Federer interrumpe su saque</b> por algo que le dicen desde la tribuna en la pista del Parque Roca de Buenos Aires. El suizo se detiene, y se gira para hablar con el seguidor, que lo que pide es sacarse una foto con él, Roger muy lejos de ignorarle sigue el juego del seguidor y <b>empieza a hacer 'poses'</b> <b>como si de una sesión de fotos se tratase</b>.</p>
      <p>El gesto del número 3 del mundo despertó las risas y la ovación de los allí presentes, que no se creían lo que habían visto, y rápidamento <b>fue viralizado</b> en redes sociales.</p>
