      </address>
      <p>電訊首科(<a href="http://stock360.hkej.com/quotePlus/03997">03997</a>)公布，截至9月底止，6個月盈利326.3萬元，按年減少22.14%，每股盈利2.54仙，派第二次中期息1仙。<br/>期內，收入2442.6萬元，下跌32.06%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100863_c.pdf">下載港交所通告原文</a></p>
