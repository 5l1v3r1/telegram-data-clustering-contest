      <h1>Abdou Aziz Kebe menace les voyagistes privés : « tous ceux qui boycottent la réunion n’auront pas de quota en 2020 »</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/smqjqy5uwWw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le délégué général au pèlerinage avait convié les voyagistes privés à une réunion d’évaluation du pèlerinage de l’édition 2019. Ces derniers qui dénoncent l’absence de l’ordre du jour ont préféré quitter la salle car estimant n’avoir rien préparé, alors que Abdou Aziz Kébé s’était mis à parler de ses réussites en occultant les nombreux problèmes vécus par les organisateurs privés. Ces derniers qui s’apprêtaient à boycotter la réunion ont reçu des menaces de la part du délégué général qui a publiquement lancé à l’endroit des voyagistes : « Tous ceux qui quittent la salle seront sanctionnés avec le retrait immédiat de leur quota et une interdiction d’organiser le pèlerinage pour 2020." Ce qui a fortement choqué les opérateurs privés qui ont préféré partir pour disent-ils "garder leur dignité, et refuser de se faire humilier par un délégué autoritaire qui gère avec des menaces..."</b>
      </p>
