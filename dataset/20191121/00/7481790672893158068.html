      <h1>「夕日がまぶしくて」…道路横断中の中学生５人をはねる</h1>
      <address>
        <time datetime="2019-11-21T00:19:00+00:00">21 Nov 2019, 00:19</time>
      </address>
      <p>　２０日午後４時半頃、北九州市小倉南区守恒本町２の市道で、道路を横断していた同区の中学２年の男子生徒５人が同区の無職男性（６９）の乗用車にはねられた。４人が市内の病院に搬送されたが、いずれも軽傷という。福岡県警小倉南署の発表によると、５人は同じ中学校の生徒。現場は片側１車線の直線。男性は「夕日がまぶしくて前が見えなかった」などと話しており、同署は男性から任意で事情を聞き、事故の原因を調べている。</p>
