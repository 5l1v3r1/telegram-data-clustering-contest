      <h1>Victoria´s secret cancela oficialmente su desfile de lencería para 2019</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qpA3xcEuUEk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La empresa <a href="http://panamericana.pe/tags/victoria's+secret">Victoria's Secret</a> no hará el show de su marca este año. La información fue anunciada por L Brands, propietario de la <a href="http://panamericana.pe/tags/lencer%C3%ADa">marca de lencería</a> y la decisión se tomó después de una serie de especulaciones, ya que la compañía ha estado sufriendo una <b>disminución de las ventas</b> desde 2016.</p>
      <p>Si bien el evento, considerado uno de los más importantes en el mundo de la moda, ha perdido audiencia en los últimos años, una razón que pesó en la decisión es la cantidad de críticas que la etiqueta ha sufrido en los últimos años por la falta de diversidad e inclusión en sus anuncios.</p>
      <p>Mientras que otras marcas ya están hablando con un público más diverso, <b>Victoria's Secret</b> solo contrató su primer modelo de "<b>talla grande</b>" en octubre de este año.</p>
      <p>Aun así, la marca fue atacada por la elección, ya que el modelo usa el tamaño 44, que estaría por debajo del tamaño promedio de los <b>consumidores </b><a href="http://panamericana.pe/tags/estadounidenses">estadounidenses</a>.</p>
