      <h1>Demolieron el bloque C9, el aguantadero de Cutral Co</h1>
      <h2>Fue una decisión del gobierno provincial para combatir la inseguridad en la zona.</h2>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oak1hynLsxY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El<b> bloque C9,</b> ubicado en el Barrio Belgrano (ex “450 viviendas”) de la ciudad de Cutral Co, fue demolido este jueves por la mañana por decisión del Poder Ejecutivo Provincial y el Instituto Provincial de Vivienda y Urbanismo (IPVU) con el objetivo de combatir la inseguridad y darle apertura al barrio y crear nuevos espacios verdes.</p>
      <p>El proceso de <a href="http://www.lmneuquen.com/demolicion-a9158">demolición</a> fue supervisado por 250 efectivos policiales y dos dotaciones de bomberos voluntarios, además de personal de Defensa Civil de la provincia y personal del servicio de emergencias SIEN de <a href="http://www.lmneuquen.com/neuquen-a97">Neuquén</a>. Todo el perímetro fue vallado y antes de la detonación se aseguró que los módulos afectados se encontraran desalojados.</p>
      <p>Cientos de vecinos se acercaron al lugar a observar la demolición. El comisario mayor Jorge Leiva explicó a <i><a href="http://www.lmneuquen.com/cutral-co-a161">Cutral Co</a> Al Instante: </i>“Si bien no se trata de una explosión a gran escala, hay que desalojar todo el sector para evitar que una piedra vuele”.</p>
      <p>Las ex 450 Viviendas estaban formadas por nueve monoblocks, pero muchos departamentos fueron vendidos, regalados y hasta abandonados por distintos inconvenientes. <b>Entre ellos, los C9 y C7 se convirtieron en aguantaderos de los grupos delictivos del barrio y escenario frecuente de disputas entre delincuentes</b>. El proyecto de demolición llevaba varios años en discusión.</p>
      <p>El mes pasado, un niño de ocho años, Luciano Fuente, perdió la vida tras recibir un disparo durante un enfrentamiento, suceso que apresuró la decisión de accionar. A principios de año, <a href="https://www.lmneuquen.com/asesinaron-una-punalada-y-un-escopetazo-un-joven-cutral-co-n627300">Gustavo Liuqui fue asesinado en el lugar tras recibir una puñalada y un escopetazo.</a></p>
