      <h1>Gestion transparente des ressources : Les exigences approfondies de la nouvelle norme l’ITIE 2019 déclinées...</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UP4LcNRwKtw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’Initiative pour la transparence dans les industries extractives du Sénégal (ITIE), dans sa nouvelle norme se fixe comme objectif de maximiser les retombées positives sur les citoyens et de limiter aussi les impacts négatifs. <br/>C’est pourquoi, ce matin, il a été question de décliner à travers cette évolution de la norme, les différentes exigences et les changements opérés dans cette norme de 2019. Pour les exigences de ces nouvelles normes, les impacts environnementaux, selon la présidente du comité national de l’ITIE du Sénégal, le Pr Éva Marie Coll-Seck, « sont une réalité et peuvent poser des problèmes sur les personnes et sur l’environnement ». <br/><br/>Il sera aussi question dans cette norme, de rendre public les contrats qui seront, à partir de 2021 obligatoires. Le sujet sur le genre, particulièrement l’implication des femmes pour réfléchir de manière spécifique sur le contenu local et sur certaines répercussions éventuelles découlant de ces exploitations. <br/><br/>Ce sont ces exigences nouvelles  qui viennent confirmer toute l’importance de cette rencontre de mise à niveau, de deux jours (21 et 22 Novembre 2019), pour mieux impliquer les populations dans la chaîne informative de cette nouvelle norme ITIE.</p>
