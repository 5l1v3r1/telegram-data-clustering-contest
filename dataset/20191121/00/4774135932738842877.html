      <h1>Победитель чемпионата WorldSkills-2019 провел обучающий мастер-класс для студентов чебоксарского электромеханического колледжа</h1>
      <address>
        <time datetime="2019-11-21T00:21:00+00:00">21 Nov 2019, 00:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cXg_97MfsLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Победитель международного чемпионата WorldSkills-2019 Владимир Бабошкин провел для студентов чебоксарского электромеханического колледжа обучающий мастер-класс по работе на современном сварочном оборудовании. <br/><br/><b>Вероника Павлова, Надежда Александрова, Семен Антонов</b><br/><br/>В этом году в Казани студент из Липецка был признан лучшим в компетенции "Сварочные технологии". В будущем молодой человек планирует стать тренером сборной России. Со сварочной техникой Владимир Бабошкин знаком с детства, уверен, что его знания и навыки обязательно пригодятся при подготовке участников различных соревнований.<br/><br/><i>- Надо передать свой опыт участникам, чтобы это было не впустую. Я на это потратил много времени, обучался и заграницей, поэтому надо быть тренером,</i> - рассказал Владимир Бабошкин, победитель международного чемпионата WorldSkills-2019.</p>
