      <h1>Réseau d’assainissement des eaux usées à Colabane : Le délégué du quartier Baye Laye magnifie l’action du gouvernement...</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s18zkZHaxgo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lors de la réception des travaux d’assainissement des eaux usées et pluviales de Rebeuss et Colobane, ce jeudi 21 novembre, par le ministre de l’eau et de l’assainissement, Serigne Mbaye Thiam, le délégué du quartier de Baye Laye de Colabane a magnifié l’action du gouvernement sénégalais pour avoir mis à la disposition des populations un réseau d’assainissement. Selon, Mamadou Samb, la santé des populations sera améliorée. Et l’on constatera un arrêt du déversement des eaux usées dans les rues et ruelles de même qu’une nette amélioration du cadre de vie des populations.</b>
      </p>
