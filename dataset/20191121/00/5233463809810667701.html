      <h1>EEUU: rascacielos provocan la muerte de más de 100 millones de aves al año</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XoNmQIL3cy0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En los <a href="http://panamericana.pe/tags/estados+unidos">Estados Unidos</a>, científicos estiman que al menos <a href="http://panamericana.pe/tags/aves">100 millones de aves</a> mueren cada año en los cuando chocan con edificios, especialmente con <a href="http://panamericana.pe/tags/rascacielos">rascacielos</a> iluminados o cubiertos de cristales. Y, en un nuevo informe, los <b>conservacionistas</b> ahora tienen una mejor idea de qué ciudades estadounidenses son las más letales para las aves.</p>
      <p>Chicago, con sus muchas <b>superestructuras</b> de vidrio que se clavan en lo que es el <b>espacio aéreo</b> más ocupado de ese país durante la <b>migración de aves</b>.</p>
      <p>Cabe indicar que más de 5 millones de aves de al menos <b>250 especies</b> diferentes vuelan por el centro de la ciudad de Windy cada otoño y primavera. Viajan dos veces al año, muchos <b>miles de milla</b>s, yendo al norte en la primavera desde Centro y <a href="http://panamericana.pe/tags/sudam%C3%A9rica">Sudamérica</a>, a través de los Grandes Lagos hasta Canadá, y de regreso al sur en el otoño.</p>
