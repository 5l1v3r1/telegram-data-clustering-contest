      <h1>Denuncian abuso de la fuerza por parte de la Policía durante las manifestaciones en El Cable</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>
        <b>Circulan videos donde se muestran agresiones. También información falsa .</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTipLU3zSF0" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | MANIZALES</p>
      <p>Esta noche la comunidad ha denunciado, a través de redes sociales, abuso de la fuerza por parte de la Policía y el ESMAD en el sector del Parque Médico y alrededores de El Cable, en donde se presentaron disturbios hacia las 6:30 p.m.</p>
      <p>En uno de los videos se observa a un manifestante que, al parecer, queda inconsciente luego de un golpe que le da uno de los carabineros.</p>
      <p>Sobre este hecho ronda el rumor en las redes de que este menor de edad murió por el golpe. Información que desmintió el alcalde, Octavio Cardona. Sergio Henao, el joven afectado habla de su estado de salud:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/XHSqRLM35mk" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
