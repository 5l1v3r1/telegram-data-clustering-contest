      <h1>Études supérieures : Le CFPT fête ses 35 ans de succès dans la formation professionnelle</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yJNsjISVPjg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Centre de formation professionnelle et technique (CFPT) a célébré, ce jeudi 21 novembre ses 35 années d’existence au Sénégal dans l’enceinte de son établissement. Cette cérémonie a été présidée par le ministre de la Microfinance et de l'Économie sociale et solidaire, Zahra Iyane Thiam et de son excellence monsieur l’ambassadeur du japon au Sénégal, SEM Tatsuo ARAI. Selon madame le ministre, le CFPT est devenu un centre d’excellence dans la formation professionnelle et technique grâce aux efforts déployés par tous les acteurs professionnels. À cet effet, le ministre martèle que le centre a formé nombre de professionnels qui assurent aujourd’hui des fonctions dans de grandes entreprises au niveau national. Venu co-présider l’événement, l’ambassadeur du Japon a souligné que cette célébration des 35 ans du CFPT est une occasion de magnifier l’importance de la coopération entre les deux pays qui, à travers la JICA, soutient son évolution et suit ses résultats.</b>
      </p>
