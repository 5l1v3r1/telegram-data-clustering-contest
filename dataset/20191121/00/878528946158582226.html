      <h1>東京五輪ボクシング、採点公開へ</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>　【マドリード共同】国際オリンピック委員会（ＩＯＣ）は２０日、東京五輪のボクシングで判定の透明性を高めるため、５人のジャッジの採点をラウンドごとに公開すると発表した。来年２～５月の五輪予選から導入する。従来は勝者発表まで非公開とする規定だった。優勢の選手に１０点、劣勢の選手に７～９点をつける１０点法は変えない。</p>
      <p>　レフェリーやジャッジの選考方法も決まり、不可解な判定や八百長疑惑が浮上した前回リオデジャネイロ五輪の担当者は除外する。公募制を採用し、最高ランクの審判資格など基準を満たす応募者から経験や過去の採点を検証して選定する。</p>
