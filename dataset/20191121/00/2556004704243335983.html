      <h1>駐港解放軍清理路障的政治意義</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">王永平</a></address>
      <p>上周六（16日）下午，有數十名身穿便服的駐港解放軍在九龍塘軍營走出來，與其他市民一起在附近道路協助清理因抗爭者發起「三罷」導致的路障。此舉贏得在場人士的掌聲。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IfcEJgzoU8k" width="300" height="150" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>不過，儘管事件本身有益社會，解放軍上街難免惹起不少議論，而政府遲至晚上才作出回應，表示駐軍協助清理路障純屬自發義務性質，並非特區政府請求協助。駐港解放軍同時表示，有市民清理軍營附近的路障，期間部分官兵加入，是愛港親民的表現。</p>
      <p>解放軍紀律嚴明，任何駐港官兵的行為，特別是在營外進行，都應該是聽命上級。政府隔了半天才回應事件，相信是它事前沒有知悉駐港部隊這個「愛港親民」的決定。這個情況並不理想，希望政府和駐港部隊加強溝通，避免影響特區政府高度自治的地位。</p>
      <p>有人認為駐港解放軍此舉有違基本法第14條。該條款規定特區政府在必要時，可向中央請求駐軍協助維持社會治安和救助災害，並沒有駐軍可以「自發」協助的例外。2017年8月，澳門特區政府便依基本法向中央請求駐澳部隊協助因颱風天鴿吹襲造成的嚴重災害。然而，儘管今次駐港部隊的行為是遵從軍令多於個人自發，鑑於參與的人數和涉及的時間及範圍極之有限，政府和駐港解放軍認為基本法第14條並不適用，合乎情理。一般香港市民也不會深究這是否符合基本法的規定。</p>
      <figure>
        <img src="https://www.hkcnews.com/news_%E6%96%B0%E8%81%9E/hk-discuss/2019/11/%E5%9F%B7%E7%A3%9A-%E6%B8%85%E7%90%86%E8%B7%AF%E9%9A%9C-%E9%A7%90%E6%B8%AF%E8%A7%A3%E6%94%BE%E8%BB%8D-20191117051846_1597_large.jpg"/>
        <figcaption>今次參予清除路障的駐港部隊人數和範圍都很有限。EyePress照片</figcaption>
      </figure>
      <p>我相信，駐港解放軍標榜此舉為「愛港親民」有更深一層的政治意義。在「止暴制亂」成為中央對港政策之下，今次解放軍現身協助清理暴徒造成的路障，與將來在必要時，應港府要求維持社會治安，只是一步之遙。再者，今天大多數市民對警隊涉嫌違法違規的行為十分不滿，相比之下，解放軍的親民表現令市民產生好感，從而減少他們對駐港部隊有需要時協助維持社會治安的抗拒。最後不言而喻的是，駐港解放軍枕戈待旦，隨時可以為港人服務的姿態，對有點功高震主的香港警隊有一定的震懾作用。</p>
