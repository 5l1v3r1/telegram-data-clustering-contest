      <h1>Ate: sujeto es asaltado violentamente por delincuentes en moto</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uPjGGYQioAU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sin control. <b><a href="http://panamericana.pe/tags/c%C3%A1maras+de+seguridad">Cámaras de seguridad</a></b> captaron el preciso momento en que un transeúnte fue <b><a href="http://panamericana.pe/tags/asalto">asaltado</a></b> con suma violencia por un sujeto que iba a bordo de una <b><a href="http://panamericana.pe/tags/moto">moto</a></b>. El hecho ocurrió en el distrito de <b><a href="http://panamericana.pe/tags/ate">Ate</a></b> Vitarte.</p>
      <p>Como se observan en imágenes, los delincuentes se ensañaron con el transeúnte a quien intentaron robarle su <b>celular</b>. Uno de los ladrones forcejea con la víctima que termina cayendo al suelo.</p>
      <p>Pese a que el transeúnte opone resistencia, el delincuente no lo suelta hasta que consigue las pertenencias de la víctima. Luego sube a la <b>moto</b> lineal donde lo esperaba su cómplice y se dan a la fuga.</p>
