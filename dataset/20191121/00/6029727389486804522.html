      <h1>Врио первого заместителя губренатора Максим Брусенцов провёл пресс-конференцию</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OOBBhXrclT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Началась встреча с вопроса о региональном бюджете. Напомню, его проект рассматривали на общественных слушаниях 19 ноября. Депутаты Законодательного Собрания отметили: рост валового регионального продукта на 1% за 2020 год - это очень мало, и такой темп экономического развития не подходит Владимирской области. Врио губернатора отметил: по прогнозу экономического блока, реальный рост ВРП будет выше.</p>
      <p>
        <b>Максим Брусенцов, врио первого заместителя губернатора Владимирской области</b>
      </p>
      <blockquote>Что такое рост 1,1%? Это рост в сопоставимых ценах. Сопоставимая цена - это цена, очищенная от инфляции. Сооветственно, реальный рост бюджета будет больше 5%. Потому что инфляция у нас, ещё пока по этому году нет статистики, но ориентировочно у нас 4,4%.</blockquote>
      <p>В целом же в текущем году 33-й регион показывает хороший темп экономического роста. Так, за 9 месяцев оборот организаций и предприятий составил 845 миллиардов рублей. На 9% по сравнению с аналогичным периодом прошлого года вырос объём привлечённых инвестиций - он составил 52 миллиарда рублей. Сейчас в регионе уже идёт реализация крупных инвестпроектов: например, в Кольчугино строится три крупных предприятия. Администрация области планирует продолжать работу по привлечению инвесторов в регион.</p>
      <p>
        <b>Максим Брусенцов, врио первого заместителя губернатора Владимирской области</b>
      </p>
      <blockquote>На сегодня за весь наш 2019 год мы, не побоюсь этого слова сказать, начали примерно 50 инвестиционных проектов. Из них в основном это, конечно же, действующие предприятия на местах, расширяли либо действующие свои линии, либо строили какие-то новые линии.</blockquote>
      <p>Планируется найти инвестора и для госкомбината "Тепличный". Инвестпроект уже практически разработан. Сейчас идёт реорганизация предприятия в акционерное общество, завершится она весной 2020 года. Тогда же планируется искать инвестора. Перед ним администрация области ставит несколько задач - сохранить профиль "Тепличного" и его площади в полном объёме.<br/>Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
