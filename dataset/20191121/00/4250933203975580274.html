      <h1>Davis Cup. Фабио Фоньини вывел сборную Италии вперёд в матче против США</h1>
      <address>
        <time datetime="2019-11-21T00:39:00+00:00">21 Nov 2019, 00:39</time>
      </address>
      <p>Итальянец<b> Фабио Фоньини</b> обыграл американца<b> Рейлли Опелку</b> со счётом 6/4, 6/7(4), 6/3 в матче группового этапа "Кубка Дэвиса".</p>
      <p>Таким образом, счёт в противостоянии Италии и США стал 1:0.</p>
