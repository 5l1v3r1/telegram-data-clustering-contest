      <h1>本田圭佑、労働許可証を取得　オランダ、フィテッセ加入</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112101001372.-.-.CI0003.jpg"/>
        <figcaption>　本田圭佑</figcaption>
      </figure>
      <p>　サッカーのオランダ１部リーグ、フィテッセは２０日、元日本代表で新加入した本田圭佑が労働許可証を取得したと発表した。</p>
      <p>　オーバーエージ（２４歳以上）枠での東京五輪出場を目指す本田は２００８年からＶＶＶフェンロ（オランダ）で約２年プレー。昨季限りでメルボルン・ビクトリー（オーストラリア）を退団し、１０月末からＣＳＫＡモスクワ（ロシア）時代の監督だったスルツキ氏が率いるフィテッセで練習参加していた。（共同）</p>
    </article>
