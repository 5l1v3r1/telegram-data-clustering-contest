      <h1>巨人・畠が結婚を発表「これからは一人の人生ではないので」と奮起誓う</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>　巨人の畠世周投手（２５）が２１日、児童福祉施設勤務の女性と結婚したと発表した。</p>
      <p>　３年目の今季は開幕ローテ入りを勝ち取るも、５試合の登板で０勝１敗、防御率６・８９の成績にとどまった。</p>
      <p>　球団を通じ「これからは一人の人生ではないので、お互いに支えあって頑張っていこうと思います」とコメント。４年目の飛躍を誓った。</p>
    </article>
