      <h1>みずほ、総合職と一般職を統合へ　約３万５千人対象</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　みずほフィナンシャルグループが２０２１年度下期をめどに、総合職に当たる「基幹職」と、支店の事務や窓口業務の担当で一般職に相当する「特定職」を統合し、基幹職に一本化する方針であることが２０日、分かった。窓口などの店舗事務がデジタル化などで効率化される中、人材を専門性の高い業務に振り向けることを目指す。</p>
      <p>　対象となるのは、みずほ銀行やみずほ信託銀行の約３万５千人。このうち特定職は約１万３５００人おり、採用や給与体系が分かれていたが、一本化する方向で検討している。</p>
    </article>
