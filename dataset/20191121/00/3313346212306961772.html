      <h1>Video: Adopting continuous delivery to combat crunch on Sea of Thieves</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cKfz2nEgaX8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In this 2018 GDC talk, Rare's Jafar Soltani explains how Rare changed its culture and approach for developing <i>Sea of Thieves</i> by adopting "continuous delivery," resulting in minimized crunch and has sustainable new features to players.</p>
      <p>It was an intriguing look at how a big studio can shift its priorities and processes to build games that feel vibrant and alive, with regular content updates, without burning out the dev team.</p>
      <p>Soltani's talk was chock full of practical examples from Rare's own game development adventures, so if you didn't catch it in person last year (or you just want to brush up) know that it's now <a href="https://www.youtube.com/watch?v=cKfz2nEgaX8">free to watch via the official GDC YouTube channel!</a></p>
