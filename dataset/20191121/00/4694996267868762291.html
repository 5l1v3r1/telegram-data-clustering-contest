      <h1>Hausse du prix de l'Électricité : Le gouvernement invité à réduire son train de vie pour alléger la souffrance de la population (Reportage)</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4-JDKaP-Y14" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le prix de l'électricité connaîtra une hausse à compter du 1er Décembre 2019. Cette décision prise par la Commission de régulation du secteur de l’électricité (Crse) n'est pas du goût des sénégalais. En effet, ces derniers qui disent être surpris par l'annonce de la nouvelle, ont évoqué leurs souffrances quotidiennes. Ils invitent le gouvernement du Sénégal à réduire son train de vie pour compenser le gap financier que rencontre actuellement la Senelec. Au pire des cas, faire usage de l'énergie solaire ou éolienne pour alléger la souffrance de la population. Pour rappel, cette hausse sur le prix de l'électricité, qui variera entre 6 et 10%, concerne l'ensemble des ménages et entreprises.</b>
      </p>
