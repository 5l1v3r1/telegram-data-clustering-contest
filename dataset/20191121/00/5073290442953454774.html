      <h1>Avanza en Manizales el paro del 21N</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>
        <b>En la Universidad Nacional sede La Nubia se presentaron disturbios. En los otros puntos se ha marchado pacíficamente.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vWtZU-pwtrM" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A la medianoche de hoy se inició el paro convocado por centrales obreras, organizaciones sociales, campesinos, comunidades indígenas, estudiantes, movimientos políticos, educadores, transportadores y ciudadanos. Estudiantes de la Universidad Nacional sede Manizales y la de Caldas hicieron un cacerolazo en el barrio La Enea.</p>
      <p>Por el barrio La Enea se desplazaron desde llas 6:30 a.m. los estudiantes de las universidades públicas y algunos de las privadas para unirse a los sindicatos en el Sena, por lo que los dos carriles en la Avenida Cumanday, de ese barrio, se cerraron.</p>
      <p>A las 8:20, representantes estudiantiles y de Derechos Humanos dialogaron con la Policía en el sector de TCC para determinar la mejor manera de movilización. Se analizan dos propuestas, si se marcha por la Vía Panamericana, para lentificar el tránsito, o se hacen bloqueos intermitentes de 10 minutos, lo que implicaría un pare y sigue.  Finalmente se determinó hacer bloqueos en el cruce al Sena, con pare y siga cada 10 minutos. <b><a href="http://bit.ly/35fU8c2">Al mediodía se presentaron disturbios en esa zona que dejaron tres personas heridas.</a></b></p>
      <p>Los otros grupos han marchado por la Avenida Santander, la del Centro y las carreras 23 y 22 pacíficamente. </p>
      <p>
        <b>En el Parque del Agua </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JegVujgpMxY" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A este sector comienzan a llegar los grupos de manifestantes que saldrán desde allí. El recorrido será: Parque del Agua (1), irán hasta Ondas de Otún (2), seguirán hasta Confa de la 50 (3), subirán al Parque de la Mujer (4) y terminarán su recorrido en la Alcaldía de Manizales (5). </p>
      <p>
        <b>En El Cable </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/94MOCqy0SlQ" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Otro grupo de estudiantes se reúne en la Facultad de Arquitectura de la Universidad Nacional, allí marcharán hasta la Alcaldía de Manizales. </p>
      <p>
        <b>Bloqueos </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O5EdlXcv6GQ" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://bit.ly/2D52JSP">La Policía Metropolitana de Manizales desbloqueó la vía que conduce al barrio La Enea, antes de la sede La Nubia. </a></b>El coronel Diego Vásquez, comandante operativo de la Policía Metropolitana, manifestó que un grupo de manifestantes quemó llantas y cerró la vía con diferentes objetos, por lo que el Esmad intervinó el lugar, tras un intento de mediación. En el sitio se presentan personas lesionadas, por lo que al sitio se presentó una ambulancia que los estudiantes dejaron ingresar. </p>
      <p>La vía al aeropuerto está cerrada, mientras que para la Panamericana y La Enea sí hay paso.  </p>
      <figure>
        <img src="https://www.lapatria.com/sites/default/files/fotosencontenido/2019/Noviembre/76695231_2496548660615572_8462650959850373120_o.jpg"/>
      </figure>
      <p>
        <b>Denuncia</b>
      </p>
      <p>unque se reportó en redes sociales el ataque a una buseta de Socobuses, desde el Puesto de Mando Unificado se manifestó que la situación no tuvo nada que ver con las protestas y que el lugar donde se presentaron los hechos está aislado de los sitios donde se concentran las manifestaciones.</p>
      <p>
        <b>En otros municipios </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8TRP7VexpNk" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Municipios de Caldas como La Dorada, Anserma y Aranzazu también se han unido a la jornada nacional. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ll9HpguEhD4" width="320" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Tenga en cuenta</b>
      </p>
      <p>La Alcaldía de Manizales y la Policía Nacional dan unas recomendaciones:</p>
      <p>* Estar atento a las indicaciones de la Oficina de Comunicaciones Estratégicas de la Policía Nacional en materia de movilidad vial (emisora 103,7 FM., redes sociales).</p>
      <p>* Ser tolerantes ante el derecho de la protesta y evitar confrontaciones con los participantes de las manifestaciones.</p>
      <p>* Identificar posibles rutas alternas que faciliten los desplazamientos.</p>
      <p>* Planear con anticipación los horarios de salida y llegada entre su residencia y lugares de destino.</p>
      <p>* Procurar no utilizar vehículos particulares y optar por medios de transporte alternativos (bicicleta, transporte público).</p>
      <p>* Adelantar o postergar diligencias personales que se tengan previstas para el día.</p>
      <p>* Tener precauciones con mujeres embarazadas, menores de edad, personas en condición de</p>
      <p>discapacidad y adultos mayores.</p>
      <p>* Abstenerse de replicar noticias por redes sociales o mensajería instantánea (Whatsapp) sin verificar.</p>
      <p>* Evitar el parqueo de vehículos en las vías en donde se realizarán las marchas.</p>
      <p>* Trasladarse a un sitio seguro si se presenta algún tipo de alteración derivado de la protesta.</p>
      <p>* Está prohibido el transporte de pipetas de gas y de escombros.</p>
      <p>* Se prohibirá el porte de armas de fuego, incluyendo las que tengan salvo conducto.</p>
      <p>* La Policía tendrá 10 puntos priorizados: Alcaldía, Gobernación, Comando de Policía, Concejo Municipal, CAI del Centro, Parque Olaya y El Cable.</p>
