      <h1>嫖客才刚刚付款 移民局即“杀上门”</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>字<br/>大<br/>小</p>
      <p>（吉隆坡21日讯）嫖客刚付款嫖娼，移民局即“杀上门”来！</p>
      <p>吉隆坡移民局于昨晚8时开始，分别到新街场一间酒店及一间按摩店展开“震动行动”（Ops Gegar），逮捕21名外籍男女及4名本地男子。</p>
      <p>落网者包括8名印尼籍女子、7名越南籍女子、1名寮国女子、1名泰国籍女子、4名孟加拉籍男子及4名本地男子。</p>
      <p>该局随后将落网者带返吉隆坡移民局总部进一步调查。</p>
