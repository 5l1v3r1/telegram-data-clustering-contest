      <h1>米、ファーウェイへの禁輸措置緩和と報道</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ワシントン共同】ロイター通信は２０日、中国通信機器大手、華為技術（ファーウェイ）への輸出禁止措置を巡り、米商務省が米企業に安全保障上の問題が生じにくい部品の販売許可を出し始めたと報じた。</p>
