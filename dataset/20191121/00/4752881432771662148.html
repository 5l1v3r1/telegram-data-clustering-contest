      <h1>Especial deco, el imperio del color</h1>
      <h2>Lúdicas y vibrantes, las piezas icónicas del diseño y las últimas tendencias del mobiliario comparten protagonismo e inspiran espacios muy especiales.</h2>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">F. THIELLAND Y G. STOCCO</a></address>
      <figure>
        <img src="https://static.mujerhoy.com/multimedia/201911/21/media/REV-especial-deco/especial-decoracion-color4.jpg"/>
        <figcaption><b>La guardia nueva<br/></b>De arriba abajo y de izquierda a derecha: lámpara Pipistrello, de Martinelli Luce; puf Artus, de Madura; mesa Mondrian, de Jean-Marie Massaud, para Polifom; sillón Odea, de Roberto Tapinassi &amp; Maurizio Manzoni para Roche Bobois; cojín Isidor, de Madura; jarrones Herringbone Collection, de Vitra; alfombra Hall, de Serge Lesage y papel pintado de Enigma.<cite>FOTO: V. ASSÉNANT</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.mujerhoy.com/multimedia/201911/21/media/REV-especial-deco/especial-decoracion-color.jpg"/>
        <figcaption><b>Huracán de color<br/></b>De izquierda a derecha, sillón Prince de Rodolfo Dordoni para Minotti; mesita auxiliar en cerámica, de Cédric Ragot para Roche Bobois; máquina de escribir vintage Olivetti Valentine; butaca Leggera, de Gio Ponti para Cassina; sobre una mesa Tribeca, de Poliform, lámpara Lampiatta, de Jonathan de Pas, Donato d'Urbino y Paolo Lomazzi para Stilnovo, en The Conran Shop. La tela es un lino de Dedar y el vinilo del suelo es el Échiquier 2 Blanco y Negro, de la colección Essentials 240, de Tarkett.<cite>FOTO: V. ASSÉNANT</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.mujerhoy.com/multimedia/201911/21/media/REV-especial-deco/especial-decoracion-color3.jpg"/>
        <figcaption><b>Mediterráneo azul<br/></b>De izquierda a derecha: silla Joly I, de Augustina Bottoni para Colé; butaca Club Famina de Fendi Casa; sobre las tres mesas de colores de Link, juego de cartas de Armani Casa, copa de plata de Buccellati y lámpara Xi, diseño de Neri &amp; Hu para Poltrona Frau. En la pared, papel pintado con cócteles de la colección Senza Tempo, de Formasetti.<cite>FOTO: V. ASSÉNANT</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.mujerhoy.com/multimedia/201911/21/media/REV-especial-deco/especial-decoracion-color2.jpg"/>
        <figcaption><b>Influencia surrealista<br/></b>Desde arriba, cafetera Cónica, diseño de Aldo Rossi para Alessi; jarrón Labuan, en cristal de Murano, de Venini; silla Botolo, de Cini Boeri para Arflex by Siltec; caja Scatola Segreta Rosalia, de Numa; taburete Eur, en plástico blanco, creado por Fabio Novembre para Kartell; y asiento Up 1, de B&amp;B. La tela del fondo, en algodón y seda, es el modelo Oklahoma de Armani Casa.<cite>FOTO: V. ASSÉNANT</cite></figcaption>
      </figure>
      <figure>
        <img src="https://static.mujerhoy.com/multimedia/201911/21/media/REV-especial-deco/especial-decoracion-color1.jpg"/>
        <figcaption><b>Curvas exquisitas<br/></b>De izquierda a derecha, sillón Astair, de Pierre Charpin para Ligne Roset; lámpara Sun-Light of Sun, deTord Boontje para Foscarini; sobre la mesa Smalto, diseñada por Barber&amp;Osgervy para Knoll, jarra Visage de Astier de Villate y centro en plata de Bucellati; y silla Trono, diseño de Ilaria Bianchi, en la galería Amelie Maison d'Art. La tela es el modelo Oklahoma de Armani Casa y la alfombra Hall procede de Serge Lesage.<cite>FOTO: V. ASSÉNANT</cite></figcaption>
      </figure>
