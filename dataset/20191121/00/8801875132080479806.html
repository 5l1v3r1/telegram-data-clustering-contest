      <h1>鬼滅之刃啟示錄：歐美影集與日本動畫的成本高漲困境</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author" href="https://technews.tw/author/dindolin/" target="_blank">Dindo Lin</a></address>
      <p>有一部日本漫畫在推出第一本單行本時只賣了兩萬本，作者曾經以為自己差點要被腰斬，但在漫畫的某一個事件點後銷售成績成長，同時也交給日本著名的動畫公司 Ufotable 製作動畫，該部動畫成為今年度的亮眼之作，同時也帶起了本傳漫畫的銷售成績，甚至在 2019 年漫畫銷售超越了日本漫畫的長青樹《海賊王》，這部動畫就是《鬼滅之刃》。</p>
      <figure>
        <iframe data-src="https://twitter.com/tsu_feet/status/1191999473527869442?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>以季番（播放一季約為 12 至 13 集左右）來看，平均一集成本約在 1,200 萬日圓左右，高一點的製作成本一集約在 2,500 到 3,000 萬日圓之譜（超過就是超大製作），日本動畫公司 Ufotable 所製作的《Fate Zero》一集差不多是 2,500 萬日圓，而《Fate Stay Night》則可能是在 3,000 萬日圓左右，而這也讓《Fate》的動畫系列成為日本的頂尖之作原因，《鬼滅之刃》的製作成本很可能也在一集 3,000 萬日圓左右。</p>
      <p>這樣的成本已經是日本動畫之最，以現在的日本市場來看，由於缺乏更有效的營收手段，廠商大都想辦法在成本與製作水準之間掙扎。例如以每週都會播放的長青樹《海賊王》來看，需要每週播放，無法像單季動畫那樣濃縮精華劇情，導致成本大量壓縮（推估在 800 萬日圓左右），導致現在的《海賊王》動畫的作畫水準慘不忍睹。</p>
      <h3>歐美影集近年製作成本突破 2 億美元</h3>
      <p>而在海另一邊的好萊塢，全球影視串流服務已經進入戰國紅海時代，一集 1,500 萬美元、一季製作費破億的《權力遊戲》，被認為已經是製作費的頂峰，但現在卻再度在競爭壓力下被打破。包括漫威的《復仇者》系列延伸影集《獵鷹與酷寒戰士》、《汪達與幻視》、《鷹眼》的單集成本將達<a href="https://qz.com/1735700/apple-and-disney-are-creating-an-explosion-of-tv-series-budgets/"> 2,500 萬美元</a>，估計每季總成本將破 2 億美元。而蘋果投資，由珍妮佛安妮斯頓、史提夫卡爾所主演的《The Morning Show》每集為 1,500 萬美元，但集數將達 20 集，總成本為 3 億美元，這些成本足以與電影比擬。</p>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/11/20075126/%E5%9C%96%E7%89%87-020.png"/>
        <figcaption>
          <b>▲ 《The Morning Show》總製播成本達 3 億美元。（Source：<a href="https://tv.apple.com/us/episode/in-the-dark-night-of-the-soul-its-always-330-in-the-morning/umc.cmc.1rat4b7sugk86431sdqrsb64q">Apple TV+</a>）</b>
        </figcaption>
      </figure>
      <p>就如同電影有票房收入般，過往影集也可以利用販售 BD、DVD 等方式獲得收入，但在盜版影響、串流服務崛起的情況下，這些串流平台的獲利模式就變成以用戶訂閱為主，廣告與廠商贊助次之。而過往的影視霸主之一 HBO 捨棄了廣告與廠商贊助，以用戶訂閱做為主要收入手段，這樣的模式也被現在的 Netflix、Apple TV+、Disney+、Amazon Prime 採用。</p>
      <p>與中國市場不同（見如下附註），歐美市場的用戶對於廣告與置入的要求相當嚴苛，電視做為一個「相對免費」的載體，每小時插入 10 至 16 分鐘的廣告已經被普羅大眾接受（台灣每小時最多 10 分鐘）。不過被 HBO、後來的 Netflix 養大了胃口，當歐美觀眾花了訂閱費用後，他們就很難接受廣告（與強烈置入）的存在。</p>
      <h4>註：中國的串流服務是完全不同的市場，在中國的串流服務月費非常便宜，而這個訂閱費用會把每支影片前面的廣告拿掉，但置入與其他版面的廣告仍然存在，藉以抵銷過低的訂閱費用帶來的影響。</h4>
      <h3>娛樂霸主迪士尼的天生優勢</h3>
      <p>但迪士尼是這些串流廠商中的「異數」──它根本就不需要廣告收入，這些影集與動畫的投資，迪士尼可以藉由「販售 IP」來獲利：比如說將旗下的星際大戰授權給樂高做產品、在迪士尼樂園打造復仇者電影相關園區賺取票房收入，而用唐老鴨、米奇做的周邊產品更是行銷全世界。</p>
      <p>換句話說，這些電影、影集對於迪士尼本身才是「廣告」，在影星片酬升高、動畫與拍攝成本沒有實質降低的狀況下，電影與影集製作早就不是一門穩賺生意，如何藉由電影與影集的熱度來增加周邊的收益，才是迪士尼的重點。</p>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/11/20082149/mainL_201910_01.jpg"/>
        <figcaption>
          <b>▲ 迪士尼樂園是迪士尼用電影與動畫 IP 開闢的重要財源。（Source：<a href="https://www.tokyodisneyresort.jp/tc/tdl/">東京迪士尼</a>）</b>
        </figcaption>
      </figure>
      <p>但其他串流商並沒有如迪士尼般的 IP 生意布局，嚴格說來只有同時擁有電商資源的亞馬遜可以增加這類的收入──它們可以藉由打造受歡迎的影集，同時帶動在亞馬遜網站的周邊銷售收入，但這就必須要取決於亞馬遜在「製作周邊」的人才是否齊備。</p>
      <p>目前看來，Netflix 跟 Apple TV+ 就沒有相關資源可以增加營收，但蘋果本身有硬體銷售的獲利模式，因此蘋果可以在「現代背景」的劇集中置入 iPhone、Mac 等蘋果硬體，做為另一種「廣告模式」；而 Netflix 則可以置入蘋果以外的產品──你總不可能在蘋果投資的劇集裡面，看到明星們拿著三星手機跟技嘉筆電晃來晃去吧！</p>
      <h3>日本動畫也面臨考驗</h3>
      <p>與歐美的早期收入模式類似，日本動畫製作方原本的的主要收入是來自於 BD 與 DVD 的販售、海外版權等，只要銷售到達賺錢的門檻，就是下一季動畫繼續製作的保證，但日本的動畫製作方同樣受到盜版與串流崛起的影響，海外版權的收入與 BD 銷售都已無法支撐製作精良動畫的龐大成本。</p>
      <p>雖然日本動漫商也會利用銷售周邊的方式來增加邊際收入，但很明顯的是在這部分所增加的分潤或版權有其他問題，導致純動畫商難以平衡支出，能讓日本動畫繼續蓬勃發展的原因只有一個：日本動畫人才從業人員的薪資極低。</p>
      <p>根據日本動畫師協會的調查，動畫從業者平均年收需要到 35 至 39 歲才會高於全產業平均值，在這年齡段前均低於產業平均。但現在日本有許多動畫產業，在製作時都已經開始外包給更為便宜的東南亞國家，日本動畫師的未來是否還能繼續輝煌，還有待觀察。</p>
      <figure>
        <img src="https://img.technews.tw/wp-content/uploads/2019/11/20075454/FxdaXLJnXKBsjv6BiL1gLkS-qM6-_W-Z9tMF1_bTBdc.jpg"/>
        <figcaption>
          <b>▲ 日本動畫師年收統計。（Source：日本動畫師演出協會）</b>
        </figcaption>
      </figure>
      <h3>日本動畫商如何「增加收入」</h3>
      <p>即使日本有著極為精良的周邊製作與銷售市場，但動畫公司在版權上很難從這部分分到足夠的利潤（甚至根本沒有利潤可分）──除非是動畫公司自己的 IP，也是因為如此，即使《鬼滅之刃》的漫畫銷量因為動畫而提升，但是 Ufotable 仍然必須要把漫畫中最經典的橋段《無限列車篇》放上電影，增加票房收入，因為他們只是取得動畫製作版權，但是漫畫的銷售與他們無關。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/M43Zk3eN7gs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>日本極為成功的輕小說《OverLord》在改編成動畫後大受歡迎，甚至在 Bilibili 上也獲得數億觀看次數，但卻在續訂上極為困難（第四季拖了整整一年才有製作消息），很明顯是收入問題造成續訂困難重重，事實上《OverLord》的動畫製作水準並不高，也經常受到吐槽，但在良好的劇情襯托下，仍然有著廣大的收視群眾。</p>
      <p>日本的確也有 Bandai Nacmo 利用鋼彈動畫銷售模型的例子，且這幾年利用便宜甚至免費的動畫播放版權（包括在 YouTube 上免費播放的《<a href="https://www.youtube.com/watch?v=0fu5T2Ewh0Q">鋼彈創鬥者</a>》）與海外達成協議，都是為了提升模型銷售的商業手法。2018 年，鋼彈模型的海外銷售比率已經提升至整體 47%，海外銷售額與 2014 年相比增長 160%。</p>
      <h3>開闢新商業模式，為紅海開路</h3>
      <p>簡單來說，現在的影集、動畫製作不但進入紅海時代，同時也是史上最嚴峻的時刻，製作成本與回收方式已經不再如以前一般容易，而是必須發展出一個更為全面的商業模式，不然光靠訂閱收入，遲早難以支撐製播影音內容所需的龐大支出。</p>
      <p>原本期待技術的進步能讓製播成本進一步降低，結果在不斷推陳出新加上演員的成本越來越高，反而讓成本不斷升高。而在這樣一個充滿競爭的時刻中，貿然地置入各類的商業內容，反而容易造成訂閱用戶的反感，因此這些串流影音商肯定不會在這時候貿然插入廣告或贊助內容。</p>
      <p>現在既然加入了這個麻煩的戰場，利用相同成本能做越多的影集就越能吸引人──而這正是 Netflix 目前的策略，他們有著高製作成本的影集（例如《皇冠》、《紙牌屋》），同時也利用低成本影集（如脫口秀），同時在全球尋找優良的影視製作商合作，利用購買或是投資的方式獲得優秀的內容，而這樣的投資目前也只有在 HBO 上看到，其他平台主要還是以歐美市場為主。</p>
