      <h1>«Никаких условий нет», — Зеленский о том, как удалось забрать из РФ захваченные катера</h1>
      <address><time datetime="2019-11-21T00:56:00+00:00">21 Nov 2019, 00:56</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Комментируя возврат из Керчи захваченных Россией украинских катеров, президент Украины Владимир Зеленский заявил, что при решении этого вопроса ему не ставили никаких условий.</p>
      <p>Об этом Владимир Зеленский рассказал в ходе брифинга в Очакове вечером в среду, 20 ноября, - передает корреспондент <b>НикВести</b>.</p>
      <blockquote>— Я договорился, ни на каких условиях, а просто по телефону, о возврате наших моряков и возврате наших катеров. Я ничего нигде не подписывал, ничего не обещал. И я знаю, что мы правы в этой ситуации. Поэтому, наши парни должны были вернуться, и я благодарен всем, кто это сделал. Никаких условий нет, - сказал <b>Владимир Зеленский</b>.</blockquote>
      <p>25 ноября 2018 года в Керченском проливе российские военные обстреляли и захватили украинские катера «Бердянск» и «Никополь» и буксир «Яны Капу» с экипажами, которые направлялись из Одессы в Мариуполь. Трое украинских моряков получили ранения. 24 пленным украинцам предъявили обвинение по части 3 статьи 322 УК России (незаконное пересечение границы). Они провели в российском СИЗО 10 месяцев. 7 сентября 2019 года моряков обменяли и вернули в Украину.</p>
      <p>Вчера, 20 ноября, корабли вернулись в Украину и зашли в порт Очаков в Николаевской области.</p>
      <p>Президент Украины Владимир Зеленский приехал в Очаков, где осмотрел прибывшие корабли «Бердянск», «Никополь» и «Яны Капу» и заявил, что их <a href="http://nikvesti.com/news/politics/172711">отремонтируют в течение трех месяцев</a>. Также президент Украины отметил, что будет требовать от России вернуть недостающее оборудование и вооружение, которое сняли с кораблей.</p>
