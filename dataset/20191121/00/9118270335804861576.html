      <h1>В Харьковской области неизвестные взорвали банкомат</h1>
      <address><time datetime="2019-11-21T00:15:00+00:00">21 Nov 2019, 00:15</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NIaFxnKA7mg" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В селе Черкасская Лозовая Харьковской области ночью неизвестные взорвали банкомат.</p>
      <p>Об этом <a href="https://hk.npu.gov.ua/news/Inshi-podiji/policzejski-vstanovlyuyut-osib-yaki-pidirvali-bankomat-pid-xarkovom/">сообщает</a> отдел коммуникации Главного управления Национальной полиции области.</p>
      <p>Информация о взрыве банкомата в здании на улице Первого мая поступила в милицию 21 ноября в 3:15.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/21/172742/172742_1.jpg"/>
      </figure>
      <p>По адресу выезжали работники Дергачевского отдела полиции и специалисты взрывотехнического управления ГУНП в Харьковской области.</p>
      <p>Установлено, что взрыв произошел в результате закладки самодельного взрывного устройства в банкомате.</p>
      <p>В результате происшествия никто из граждан не пострадал. Сумма ущерба устанавливается.</p>
      <p>Напомним, в октябре в Святошинском районе Киева <a href="http://nikvesti.com/news/incidents/169658">неизвестные взорвали банкомат</a> в отделении ПриватБанка и хотели забрать деньги, но это им не удалось.</p>
      <p> <br/> </p>
