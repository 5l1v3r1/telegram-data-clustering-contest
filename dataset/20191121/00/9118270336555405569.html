      <h1>Зеленский о скандале с нардепом Иванисовым: Если завтра будет хоть один факт - заставлю сложить мандат</h1>
      <address><time datetime="2019-11-21T00:25:00+00:00">21 Nov 2019, 00:25</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKIkmkEl8Jc" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Украины Владимир Зеленский потребует расследовать дело народного депутата фракции «Слуга народа» Романа Иванисова, который, по информации ГПУ, был осужден за изнасилование несовершеннолетней.</p>
      <p>Об этом Владимир Зеленский сказал во время общения с журналистами вчера вечером, 20 ноября, - передает корреспондент <b>НикВести</b>.</p>
      <p>Накануне в СМИ появилась информация, что нардеп Роман Иванисов был задержан в 1995 году и отбывал по решению суда наказание в виде лишения свободы <a href="http://nikvesti.com/news/politics/172689">за изнасилование несовершеннолетней</a> в исправительных колониях общего режима.</p>
      <p>Отметим, что данную информацию подтвердил генпрокурор Украины Руслан Рябошапко.</p>
      <p>В свою очередь, Владимир Зеленский подчеркнул, что завтра по данному  уголовному делу будет проведено расследование. В случае, если один из приведенных фактов окажется правдой, нардеп сложит мандат и будет наказан за подчищение данных.</p>
      <blockquote>— Сейчас все пишут по поводу одного из депутатов «Слуги народа». Хочу сразу сказать, завтра у меня будут реальные данные. Я хочу разобраться, фейк ли это или реально он причастен к расследованию уголовного дела, связанного с изнасилованием. Смотрите, если завтра будет хоть один факт, что-либо — завтра я заставлю этого человека сложить мандат и уйти из партии «Слуга народа». Двоих мы уже отправили, это будет, наверное, третий. И человек будет наказан, во-первых, из-за того, что были подчищены данные, потому что вы знаете, мы брали людей из народа, которые не были в политике. Будет расследование, если были подчищены данные, - заявил <b>Владимир Зеленский</b>.</blockquote>
      <p>Напомним, что несколько часов назад Роман Иванисов принял решение <a href="http://nikvesti.com/news/politics/172703">приостановить свое членство во фракции</a> «Слуга народа» на время проверки обнародованной в СМИ информации о том, что он был судим за изнасилование.</p>
