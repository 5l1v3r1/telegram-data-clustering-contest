      <h1>INTERVIEW / Oscar Barbosa "Cancan", porte-parole du candidat du PAIGC : "Nous allons gagner ces élections"</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yL5IwzjZV88" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au siège du Parti africain pour l'indépendance de la Guinée et du Cap Vert, l'ambiance est bon enfant alors qu'on s'achemine vers la dernière journée de la campagne électorale. Tout semble prêt pour le meeting de clôture prévu ce vendredi 22 novembre au stade Lino Correa, dans la capitale. L'une des pièces maîtresses de l'organisation, c'est Oscar Barbosa dit Cancan. "Dites Cancan et vous me retrouverez même dans la Guinée des profondeurs", détend-il l’atmosphère. L'ancien ministre des Travaux Publics a troqué son costume d'officiel contre celui de communicant. C'est lui le monsieur Com' du candidat du PAIGC. Un rôle qu'il prend très au sérieux. Dans une salle XXL, il est entouré de ses collaborateurs en compagnie de qui, ils réfléchissent sur les stratégies à mettre en place pour faire gagner Domingos Simoes Pereira. Pourtant, Cancan voit déjà son cheval gagner la course et pas en deux étapes. L'ancien ministre écarte l’éventualité d'un second tour. Pour lui, tout se jouera dès la première manche. Ça ne risque pas de faire que des heureux. Mais au PAIGC, c'est le cadet de leur souci. Oscar Barbosa estime qu'il est temps que la Guinée Bissau tourne la page Jomav pour en ouvrir une nouvelle avec "DSP". Interpellé sur les accusations de fraudes dont leur camp fait l'objet, il botte en touche et argue qu'ils ne sont pas du côté où l'argent coule à flot. Dans le même tempo, il explicite le soutien que la Communauté internationale apporte au PAIGC dans le conflit l'opposant à l'actuel président de la Guinée Bissau. Selon Barbosa, c'est José Mario Vaz qui pose des actes répréhensibles et se fait remonter les bretelles par la communauté internationale chaque fois que de besoin. Ce qui, selon lui, a écorné l'image de la Guinée Bissau qui a besoin de redorer son blason. Avec Domingos Simoes Pereira, Oscar Barbosa est bien dans son rôle.</b>
      </p>
