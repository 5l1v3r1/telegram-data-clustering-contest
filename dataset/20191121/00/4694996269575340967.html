      <h1>(VIDÉO) L'UNESCO CÉLÈBRE LA TÉLÉVISION / Les nôtres sévèrement critiquées par nombre de leurs abonnés visiblement déçus... (Micro-trottoir à Mbacké)</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eOuu3adgjWo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Aujourd'hui 21 novembre, l'Unesco célèbre la journée mondiale de la télévision proclamée par l'Assemblée générale des Nations Unies en 1996. Ce fut pour encourager des échanges mondiaux de programmes télés se concentrant sur la paix, la sécurité, le développement social et économique et l'amélioration de l'échange culturel. Au Sénégal, cette idée de mondialisation des produits médiatiques n'est guère encore intégrée par les populations. À Mbacké, certains téléspectateurs semblent très déçus par les programmes déroulés au quotidien qui, selon eux, agressent nos us et coutumes. Des recommandations ont même été formulées à l'intention des chargés de programme des télés.</b>
      </p>
