      <h1>Как будут выдавать жильё для детей-сирот?</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EViTz7Nf04g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В настоящее время Минпросвещения РФ занимается разработкой законопроекта «Об обеспечении жильём детей- сирот». Поправки министерства предполагают расширение форм и способов обеспечения жильём детей-сирот, предоставление возможности детям-сиротам приобретать жилые помещения с использованием собственных средств, но с учётом будущей компенсации из бюджета субъекта РФ этих средств, а также выплату ежемесячной компенсации расходов за наём жилого помещения — в течение того периода, когда субъект не может предоставить жильё.</p>
