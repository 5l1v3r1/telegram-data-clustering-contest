      <h1>Во Владимире прошёл форум активистов чернобыльского движения "Медицинские проблемы"</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PZc6uOhaP0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инициатором мероприятия стала Владимирская областная общественная организация "Союз Чернобыль".<br/>Более 2700 жителей Владимирской области участвовали в ликвидации последствий страшной аварии на Чернобыльской АЭС. Спустя 33 года о них начали забывать. И об их проблемах тоже. Самый главный вопрос - усугубляющееся состояние здоровья ликвидаторов. Именно это стало причиной организации форума.</p>
      <p>
        <b>Анатолий Уколов, заместитель директора департамента здравоохранения администрации Владимирской области</b>
      </p>
      <blockquote>Эти люди путем своей жизни, своего здоровья остановили эту всемирную, или, как это правильно сказать, - вселенскую катастрофу. И непонятно, во что бы это вылилось и какие последствия имело. Поэтому они имеют права от общества взамен того поступка иметь какие-то преференции, какие-то льготы.</blockquote>
      <p>Юрий Чайковский принимал участие в ликвидации последствий катастрофы на Чернобыльской АЭС в должности заместителя командира отдельного полка химической защиты Сибирского военного округа. Сейчас он председатель Владимирской общественной организации «Союз - Чернобыль». Эта организация и стала инициатором форума. Обсуждали, в частности, и систематизацию работы медицинских учреждений с этой категорией граждан, и внеочередное обслуживание, и обеспечение бесплатными лекарствами. Но главное, морально-этическую составляющую.</p>
      <p>
        <b>Юрий Чайковский, председатель владимирской общественной организации «Союз - Чернобыль»</b>
      </p>
      <blockquote>Недавно пришел ко мне ликвидатор. Обратился в поликлинику. Я умышленно не называю ее номер. И ему говорят: чернобылец? А вы ещё разве живы? Он приходит, его трясет. Понимаете, люди-то мы пожилые уже, люди прошли, у людей болезнь. Значит, к ним надо относиться по особому. Ну что греха таить. Но для этого нужно понимание.</blockquote>
      <p>По итогам встречи самые острые проблемы передадут непосредственно директору депортамента здравоохранения области. Заместитель руководителя облздрава пообещал, большинство просьб ликвидаторов будут выполнены, несмотря на то, что Программа государственных гарантий бесплатного оказания медицинской помощи этого не предусматривает.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
