      <h1>Tumbes: delincuentes disfrazados de obreros asaltan escuela de choferes</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/evq2iSogo4E" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En la ciudad de <a href="http://panamericana.pe/tags/tumbes">Tumbes</a>, las <b>cámaras de seguridad</b> de una escuela de manejo captaron el momento en que <a href="http://panamericana.pe/tags/delincuentes">delincuentes disfrazados</a> de obreros de Construcción Civil asaltan a los clientes y trabajadores. Los <a href="http://panamericana.pe/tags/hampones">hampones</a> recorrieron rápidamente todo el local, mientras fueron apoderándose de celulares, laptops y dinero en efectivo. </p>
      <p>Los maleantes cumplieron su cometido en menos de un minuto y huyeron a bordo de una mototaxi llevándose más de <b>10 mil soles</b>. </p>
      <p>Cabe señalar que horas después del <b>asalto</b>, agentes de la Policía Nacional lograron capturar a dos sospechosos de este violento robo que serán presentados en las próximas horas. </p>
