      <h1>Assainissement des eaux usées : « L’État du Sénégal a investi 1,3 milliard Fcfa sur 4 stations de pompage » (Serigne Mbaye Thiam)</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RLbUDU7zxwk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Pour améliorer de façon significative le cadre de vie et la santé des populations du quartier de Rebeuss et du quartier Baye Laye de Colobane, « l’État du Sénégal a investi 1,3 milliard de Fcfa sur 4 stations de pompage », a déclaré le ministre de l’eau et de l’assainissement, Serigne Mbaye Thiam lors de la réception des travaux d’assainissement pour ces localités. Selon le ministre, Colobane n’a jamais bénéficié d’un réseau d’assainissement collectif. Les maisons avaient des fosses septiques avec un système d’assainissement autonome avec leurs propres charges financières. Poursuivant son propos, Serigne Mbaye Thiam souligne que les ménages seront enfin soulagés dans la mesure où ils vidaient les fosses chaque mois auparavant. « C’est ce budget que le chef de l’État a fait disparaître aujourd’hui pour ces ménages en réalisant ce réseau d’assainissement collectif avec un réseau et une station de pompage à Colobane et d’autres localités qui a une capacité importante », a estimé le ministre de l’eau et de l’assainissement.</b>
      </p>
