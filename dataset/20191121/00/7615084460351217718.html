      <h1>ＮＹ株、続落</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　【ニューヨーク共同】２０日のニューヨーク株式市場のダウ工業株３０種平均は続落し、午前１０時現在は前日比５８・１６ドル安の２万７８７５・８６ドルをつけた。ハイテク株主体のナスダック総合指数は１９・２８ポイント安の８５５１・３８。</p>
      <p>　香港問題が米中貿易協議に与える可能性が懸念され、売り注文が先行した。米中摩擦の影響を受けやすいとされる建設機械のキャタピラーなどが下げた。</p>
    </article>
