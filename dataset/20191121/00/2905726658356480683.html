      <h1>برغر مصنوع كليا من الحشرات</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <img src="https://www.lstatic.org//UserFiles/images/2017/divert-2019/11-nov/burger.jpg"/>
      </figure>
      <p>ابتكرت شركة بريطانية “برغر” مصنوعاً من الحشرات يحتوي على مكونات غذائية متكاملة، اكثر ملاءمة للبيئة واكثر استدامة للبروتين مقارنة مع اللحم البقري.</p>
      <p>يحتوي على الفيتامينات والمعادن والحديد والأوميغا، يغني عن لحوم الأبقار والأسماك، ما يسمح للبيئة بتجدد ثرواتها.</p>
    </article>
