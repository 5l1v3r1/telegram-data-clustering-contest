      <h1>Copa Libertadores 2019: conoce las medidas de seguridad que se implementarán para la final</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m-4Ul1UY3vw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este sábado <b><a href="http://panamericana.pe/tags/lima">Lima</a></b> será el anfitrión de la gran final de la <b><a href="http://panamericana.pe/tags/copa+libertadores+2019">Copa Libertadores</a></b> y las autoridades peruanas han dispuesto una serie de <b><a href="http://panamericana.pe/tags/medidas">medidas</a></b> para que esta celebración futbolística <b>no registre ningún tipo de contratiempos</b>.</p>
      <p>Helicópteros y serenos caninos se sumarán a los agentes de la Policía Nacional del Perú para las tareas de resguardo que pondrán en marcha para asegurar una final única sin incidentes entre el argentino <b>River Plate</b> y el brasileño<b> Flamengo</b>.</p>
      <p>El gerente de seguridad ciudadana de <b>La Molina</b>, <b>César Alberto Jordán Brignole</b>, informó que desde las 6 a.m. del sábado <b>se cerrará</b> la avenida Javier Prado desde la altura de la avenida La Molina, debido a que se implementará carriles exclusivos<b> para agilizar y dar seguridad al desplazamiento de las delegaciones deportivas.</b></p>
      <p>En la final de la Libertadores 2019 se aplicará una ley que<b> sanciona la violencia </b>en espectáculos deportivos y <b>prohíbe </b>el ingreso de gorras, lentes de sol, correas, bebidas alcohólicas y bombas de estruendo.</p>
      <p>Lima acogerá la primera final única en la historia desde la creación de la Libertadores, luego de que la <b>Conmebol</b> decidió quitarle la organización a Santiago debido a los graves incidentes que se registran en <b>Chile</b>.</p>
