      <h1>Chile: se registraron manifestaciones violentas en el Congreso</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e2a6Hgg--A4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En <a href="http://panamericana.pe/tags/chile">Chile</a>, tras la convocatoria de un nuevo <a href="http://panamericana.pe/tags/paro+nacional">paro nacional</a>, miles de personas se han congregado en las calles para hacer presentes sus <b>demandas sociales</b> y manifestarse pacíficamente. En el transcurso del día, diferentes incidentes se han registrado entre quienes protestan y <b>Carabineros</b>, dejando como resultado el cierre preventivo del Metro de <a href="http://panamericana.pe/tags/valpara%C3%ADso">Valparaíso</a>.</p>
      <p>La jornada inició con manifestaciones pacíficas cercanas al <b>Congreso Nacional de Chile</b>, donde las miles de personas que se congregaron buscaban hacer visibles sus demandas sociales.</p>
      <p>Sin embargo, tras esto diferentes <b>incidentes</b> se han registrado durante la tarde en Valparaiso, donde se reportan saqueos a tiendas comerciales, donde ha tenido que intervenir la Policía de Investigaciones quienes señalan que ya habrían <b>detenidos</b> por estos actos.</p>
