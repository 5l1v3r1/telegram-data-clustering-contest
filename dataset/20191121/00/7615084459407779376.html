      <h1>ＮＢＡ、八村塁がスパーズ戦先発　本拠地ワシントン</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <figure>
        <img src="https://030b46df30379e0bf930783bea7c8649.cdnext.stream.ne.jp/archives/kyodo/PN2019112101000923.-.-.CI0003.jpg"/>
        <figcaption>　スパーズ戦の第１クオーター、ゴール下に攻め込むウィザーズの八村（８）＝ワシントン（共同）</figcaption>
      </figure>
      <p>　【ワシントン共同】米プロバスケットボールのＮＢＡは２０日、各地で行われ、ウィザーズの八村塁は本拠地ワシントンでのスパーズ戦に先発出場した。</p>
      <p>　八村は今季開幕から前の試合まで１１試合連続で先発出場し、１試合平均１３・１得点、５・５リバウンドをマークしている。チームはここまで３勝８敗。前回の対戦では１２２―１２４で敗れた。</p>
    </article>
