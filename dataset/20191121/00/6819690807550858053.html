      <h1>Video: Liberaron al lagarto que fue hallado a pocas cuadras del centro de Paraná</h1>
      <h2>El lagarto overo que este miércoles apareció caminando en la vereda de calle 25 de Junio, a pocas cuadras del centro de Paraná, fue liberado en el Parque San Martín. Imágenes del operativo de liberación.</h2>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3bUMobbQV4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption><b>Video:</b> Video: Liberaron al lagarto que fue hallado a pocas cuadras del centro de Paraná</figcaption>
      </figure>
      <p>La presencia de un lagarto overo o iguana overa, de gran tamaño, llamó la atención de vecinos de calle 25 de Junio al 900, a pocas cuadras del microcentro de la capital entrerriana. <br/>El reptil apareció caminando por la vereda e intentaba refugiarse en un terreno baldío. Sin embargo, algunos niños le arrojaban piedras y temían que le hicieran daño.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574360226.jpg"/>
      </figure>
      <p>Tras conocerse la fotografía a través de las redes sociales, la Brigada Delitos Rurales de la Policía de Entre Ríos, junto a la Dirección de Fiscalización, coordinaron la captura y posterior liberación del reptil.<br/>En tanto, este jueves el lagarto overo fue devuelto a un hábitat acorde a la especie, teniendo en cuenta que es política del gobierno de Entre Ríos, proteger los recursos naturales.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574360227.jpg"/>
      </figure>
      <p>De esta manera, efectivos de la Brigada Delitos Rurales de la Policía de Entre Ríos, agentes de la Dirección de Fiscalización y personal del Parque General San Martín, ubicado en La Picada, procedieron a liberar al lagarto hallado a pocas cuadras del centro de la ciudad de Paraná. <br/>En la mañana de este jueves, Elonce accedió al video de la liberación del reptil en el área natural protegida, ubicada a 30 kilómetros de la capital entrerriana, donde podrá desarrollarse sin correr peligro.</p>
      <figure>
        <img src="https://elonce-media.elonce.com.ar/fotos-nuevo/2019/11/21/o_1574360388.jpg"/>
      </figure>
      <h4>Sobre el lagarto</h4>
      <p>El lagarto overo, lagarto blanco, iguana overa, teju o tegu blanquinegro, es una especie de reptil que habita desde el centro y sur del Brasil al sur del río Amazonas, a través del este de Bolivia, el centro y este del Paraguay, Uruguay y el nordeste y centro de Argentina.<br/>Su alimentación es omnívora, se alimenta principalmente de aves, pequeños mamíferos, además de insectos, moluscos, peces, anfibios y hasta frutas; el alimento preferido son los huevos. Son inofensivos para el ser humano. Por la caza ilegal, se trata de una especie amenazada.<br/>Se la puede hallar en sitios tales como ambientes periacuáticos, zonas de humedales, en la estepa de altura herbácea así como zonas costeras arenosas.</p>
