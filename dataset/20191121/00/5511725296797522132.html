    <meta property="og:description" content="Finansiālo krahu piedzīvojušais kosmētikas flagmanis AS &quot;Dzintars&quot; pagājušajā nedēļā saņēmis palīdzīgu roku arī no valdības, proti, valsts nolēmusi necīnīties un atlaist 28 gadus vecu un gandrīz 300 tūkstošus eiro lielu parādu, kuru uzņēmums tā arī nav atmaksājis. Vienlaikus &quot;Dzintara&quot; VID administrētais nodokļu parāds uz 2019. gada 7. novembri pārsniedzis jau septiņus miljonus eiro, tā liecinot, ka uzņēmumam nav svešs bizness uz budžeta rēķina."/>
