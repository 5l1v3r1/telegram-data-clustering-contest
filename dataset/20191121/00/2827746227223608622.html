      <p>В картине вы встретите известную по Гарри Поттеру Мэгги Смит (в роли харизматичной и саркастичной героини Violet Crowley).</p>
      <p>Действие сюжета происходит в имении Даунтон в Великобритании 20-ых годов прошлого века. В родовом гнезде намечается прием короля с супругой, но выясняется, что монарха собираются убить.</p>
      <p>В фильме нам рассказывают об интригах, разборках, которые происходят в пределах аббатства, раскрывают подробности жизни всех присутствующих в имении. И всё это происходит с долей иронии и сарказма.</p>
      <p>В ленте также стоит отметить атмосферный саундтрек и отличную работу актеров.</p>
