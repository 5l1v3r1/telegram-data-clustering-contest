      <h1>シトロエンが世界ラリー撤退／自動車</h1>
      <address>
        <time datetime="2019-11-21T00:04:00+00:00">21 Nov 2019, 00:04</time>
      </address>
      <p>　フランスの自動車メーカー、シトロエンは２０日、来季の世界ラリー選手権から撤退すると発表した。昨季まで６季連続で総合優勝し、通算４７勝を挙げているセバスチャン・オジェ（フランス）が契約を１年残してチームを離れることに伴う決定。今季のオジェは３勝にとどまり、ドライバーの年間順位で３位に終わっていた。（ＡＰ）</p>
