      <h1>Cámaras desmentirían versión de menor que acuso a Zambrano de agresión</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tmLyGMuy6UY" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una <a href="http://panamericana.pe/tags/carlos+zambrano">menor de 16 años</a> aseguró haber sido <a href="http://panamericana.pe/tags/carlos+zambrano">dopada</a>, durante una fiesta en el distrito de Surco, a la cual acudió el futbolista <a href="http://panamericana.pe/tags/carlos+zambrano">Carlos Zambrano</a>. Además, manifestó haber sido agredida por el propio defensa central.</p>
      <p>“Vino un amigo de Carlos Zambrano a ofrecerme ‘M’, una droga sintética. Sacó la bolsa con las pastillas blancas. Yo le dije ‘no, gracias y que no necesitaba eso’. Se me acerca el mismo tipo con Carlos Zambrano y me da un vaso de whisky. A los diez minutos comienzo a sentirme muy mal. Me sentía mareada. Tuve que ir al baño. Estaba segura que algo me habían puesto”, sostuvo la agraviada.</p>
      <p>Por su parte, <b>Gonzalo Hidalgo</b>, amigo y abogado del futbolista, negó cualquier vínculo de su patrocinado en este caso. “Yo te puede afirmar por el círculo cercano a Carlos,  que nadie de ese círculo consume drogas ni ofrece drogas”, manifestó.</p>
      <p>Sin embargo, i<b>mágenes de una cámara de seguridad, desmentirían la versión de la agraviada</b>, pues se la observa salir sin recibir ayuda e inclusive, tiempo después, ella y su acompañante son parte de una pelea con un grupo de mujeres.</p>
      <p>Asimismo, se suma una denuncia ante las autoridades, donde la <b>joven de 16 años y su madre están involucradas</b>, tras agredirse físicamente y psicológicamente en julio pasado. En aquella oportunidad, su madre refirió a la Policía, que debido a las constantes discusiones estaba pensando internarla en un albergue.</p>
      <p>"Sabe las condiciones de vulnerabilidad en la que está su hija y ella misma pide que se le pueda internar en un reformatorio. Solicito a las autoridades y órganos correspondientes que se le saque una pericia psicológica a fondo para determinar cuál es el grado de afectación para determinar si consume drogas”, indicó el abogado de Zambrano.</p>
