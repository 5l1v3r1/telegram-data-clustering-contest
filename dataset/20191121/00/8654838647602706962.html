      <h1>Anthem Next: Bioware ci riprova con un reboot?</h1>
      <h2>Un nuovo logo, un nuovo Mass Effect, e anche Anthem si trasforma in Anthem Next. Tutte le ultime indiscrezioni sull'ultimo action di Bioware.</h2>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z4qqYXaNlws" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Periodo di grandi novità per Bioware, e tra queste ci potrebbe essere anche qualche buona notizia per lo sfortunato <b>Anthem</b>. La prima novità riguarda il logo: basta col nome dell'azienda per esteso e benvenuta "B" stilizzata, molto più accativante e moderna, mentre stando a un articolo riportato dalle pagine di Kotaku sembra proprio che negli uffici Bioware stiano lavorando, e già da mesi, a un nuovo Anthem. Ma attenzione, non si tratta di un vero seguito: <b>Anthem Next</b>, questo il nome in codice del progetto, potrebbe infatti seguire la strada già battuta da Blizzard per il suo nuovo Overwatch, ovvero un seguito da distribuire gratis a tutti coloro che già possiedono una copia del gioco originale, con qualche particolare aggiunta da comprare a parte. Le voci riguardo Anthem Next parlando di un gameplay totalmente rinnovato, un nuovo sistema di loot, una nuova matematica a governare le diverse abilità di ciascun equipaggiamento.<br/><br/>Anthem ha sempre avuto grandissime potenzialità, necessitava soltanto di più tempo e qualche cambiamento strutturale nemmeno così profondo e radicale. Fortuntamente, sebbene con un po' di ritardo, sembrano essersene accorti anche in Bioware. Vi raccontiamo tutto nel video in testa.</p>
