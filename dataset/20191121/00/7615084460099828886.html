      <h1>１０月のスーパー売上高は４・１％減</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　日本チェーンストア協会が２１日発表した１０月の全国スーパー売上高は、既存店ベースで前年同月比４・１％減となり、２カ月ぶりに前年実績を下回った。</p>
