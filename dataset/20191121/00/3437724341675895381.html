      <h1>نجم الشاشات</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>"ليبانون ديبايت"<br/><br/>لوحِظَ منذ بدءِ "ثورة 17 تشرين"، تنقّل شخصيّة سياسيّة "عتيقة" من محطةٍ الى أخرى، محليًّا، عربيًّا، ودوليًّا، حتى تحوَّل "ظهورها الإعلامي" الى إطلالةٍ يوميّةٍ توجِّه من خلالها رسائلها المحصورة بمهاجمة موقع الرئاسة الأولى.</p>
