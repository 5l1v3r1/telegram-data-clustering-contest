      <h1>FILDAK 2019 : Le livre comme outil pour promouvoir la citoyenneté</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3g-O4Mf-Cuw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ouverte ce jeudi au CICES par le ministre de la culture, la 17e édition de la Foire Internationale du Livre et du Matériel Didactique de Dakar (FILDAK) se veut cette année citoyenne. Avec un thème centré sur le livre et la citoyenneté, la Fildak compte promouvoir des valeurs pour inculquer des notions de citoyenneté. Le comité scientifique a porté son choix sur le professeur Ramatoulaye Diagne Mbengue, le Recteur de l’Université de Thiès. Elle est la première femme à assumer cette fonction au Sénégal, une intellectuelle et une militante du savoir de très haut rang. Pour rappel, la FILDAK qui a pour objectif de favoriser la promotion du livre et du matériel didactique ainsi que la diversité culturelle dans le domaine de l’écrit, se tiendra du 21 au 26 novembre à Dakar et à Thiès.</b>
      </p>
