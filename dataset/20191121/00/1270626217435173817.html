      <h1>Tui Kamikamica awarded new two-year contract extension at Melbourne Storm.</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Naveel Krishant</a></address>
      <figure>
        <img src="https://fijivillage.com/resources/news_images/2767557225dd59856d36046e6499fe.jpg"/>
        <figcaption>Tui Kamikamica during training for Melbourne Storm</figcaption>
      </figure>
      <p>Fiji Bati star, Tui Kamikamica has been awarded a with a new two-year deal by the Melbourne Storm. </p>
      <figure>
        <iframe data-src="https://twitter.com/storm/status/1197091924202541056?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Kamikamica played seven  games in 2016-2017,  and had a breakthrough 2019 by making 21 NRL appearances, averaging 69.5 metres per game in attack and 19 tackles in defence, as well as featuring for Fiji in their end-of-season internationals. </p>
      <p>Kamikamica says his dad was a rugby union player so as a kid he went with him to training, kicking balls around and he wanted to be like him – he never considered playing rugby league.</p>
      <figure>
        <iframe data-src="https://twitter.com/storm/status/1196914808492195841?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>He plays alongside Suliasi Vunivalu for the Storm. </p>
    </article>
