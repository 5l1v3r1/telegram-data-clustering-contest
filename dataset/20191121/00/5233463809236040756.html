      <h1>Madonna causa polémica al revelar su secreto para mantenerse joven y delgada</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TMv0_5hfT54" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://panamericana.pe/tags/madonna">Madonna</a> siempre termina causando polémica y esta vez lo hizo de nuevo al mostrar en una publicación de su red social <b>Instagram</b> uno de sus <a href="http://panamericana.pe/tags/belleza">secretos de belleza</a>. Y es que la “<a href="http://panamericana.pe/tags/reina+del+pop">reina del pop</a>” señaló que para mantenerse joven y delgada ella bebe su orina. Como se puede ver en las imágenes publicadas por la cantante, de 61 años, después de sus conciertos tiene dos rutinas de belleza.</p>
      <p>Primero se mete a una <b>bañera llena de hielo</b> para mejorar la circulación de las piernas y luego <b>orina</b> y se bebe su propia orina como <b>método antiedad</b> y de adelgazamiento, como ella misma dijo.</p>
      <p>Algunas formas de medicación tal vez parezcan extrañas para algunas personas, pero para algunas otros creerán que esas formas son eficaces como para practicarlas. Uno de estos métodos curativos es la <a href="http://panamericana.pe/tags/orinoterapia">orinoterapia</a> o también conocido como terapia de la orina o uroterapia.</p>
      <p>La <b>orinoterapia</b>, para quienes la practican, es una forma de curación a través de la orina y no es nueva, pues se encuentran registros históricos que narran las diversas formas de aplicación de la propia orina para <b>alivio de dolores</b> y cura de enfermedades desde épocas muy remotas.</p>
      <p>Desde hace miles de años antes de Cristo, la orinoterapia no solo era utilizada para la curación de <b>problemas físicos</b>, sino también tenía un lado místico por el cual su uso se extendió en diferentes creencias religiosas.</p>
      <p>Cabe indicar que aunque ningún estudio lo avala, quienes practican la orinoterapia dice que ayuda a <b>sentirse más joven</b>.</p>
