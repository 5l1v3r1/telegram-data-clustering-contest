      <h1>震度＝気象庁発表（２１日４時７分）　：地震（小規模）</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　２１日午前４時３分ごろ地震がありました。</p>
      <p>　気象庁によると、震源地は択捉島付近北緯４４．６度、東経１４７．２度で、震源の深さは約１４０キロ。</p>
      <p>　地震の規模はマグニチュード（Ｍ）４．６と推定される。</p>
      <p>　各地の震度は次の通り。</p>
      <p>　震度１＝根室落石東、大樹生花、標茶塘路、別海、別海本別海（北海道）</p>
      <p>　この地震による津波の心配はありません。</p>
    </article>
