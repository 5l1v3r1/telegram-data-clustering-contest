      <h1>Steam Remote Play Together comienza su beta añadiendo el juego desde iOS y Android</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Eduardo Malo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ClPgQMi_h8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Anunciado oficialmente durante el pasado mes, finalmente <b>hoy se estrena Steam Remote Play Together</b>, la una funcionalidad que nos permitirá convertir cualquier juego multijugador en un título en línea a través del streaming a través de la plataforma.</p>
      <p>El método de funcionamiento se centrará en <b>partidas alojadas y gestionadas por un anfitrión</b>, que deberá poseer el juego en cuestión en su biblioteca, y que podrá enviar las invitaciones al resto de usuarios. Y es que el resto de jugadores podrán unirse a la partida sin la necesidad de adquirir ninguno de los juegos hosteados.</p>
      <p>No obstante, <b>Steam sólo se encargaría de mostrar el contenido</b> y transmitir las señales del resto de jugadores al ordenador principal, funcionando de igual manera que si estos estuvieran conectados de manera local.</p>
      <p>Sin embargo, Valve asegura que <b>no deberían existir problemas de latencia</b>, “<i>pudiendo ajustar la resolución de transmisión y la tasa de bits para obtener la mejor experiencia </i>[…] <i>en una red de 5 GHz, nuestro objetivo es una resolución de 1080p a 60 fps</i>«.</p>
      <p>Además, y totalmente por sorpresa, este nuevo servicio ha llegado junto con la nueva posibilidad de <b>invitar y jugar con otros usuarios desde sus terminales iOS y Android</b>, que podrán unirse a cualquiera de los juegos compatibles a través de la aplicación Steam Link.</p>
      <figure>
        <img src="https://www.muycomputer.com/wp-content/uploads/2019/11/Rebajas-Steam-Remote-Play-Together-e1574329500509.jpg"/>
      </figure>
      <p>Por último, para celebrar el lanzamiento de Steam Remote Play Together, actualmente podemos encontrar <a href="https://store.steampowered.com/together">ofertas en hasta 100 títulos diferentes</a> con los que podremos probar esta nueva funcionalidad multijugador, entre los que se incluyen algunos títulos de éxito como Cuphead, Overcooked o Rayman Legends.</p>
      <h3>Cómo funciona Steam Remote Play Together</h3>
      <p>Uno de los mayores puntos fuertes de este nuevo modo de juego es su gran facilidad de uso. Y es que tan sólo tendremos que <b>abrir nuestro juego</b>, volver a la aplicación de Steam (mediante el acceso rápido «Shift + Tab»). y abrir la ventana de <b>Amigos y Chat</b>, y podremos enviar una invitación directa a <b>cualquiera de nuestros contactos</b>, de igual manera que haríamos para unirse a las partidas de otros juegos online.</p>
