      <h1>Kaolack : Serigne Mboup plaide pour la fixation du prix au producteur dès le début de la campagne agricole</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dpxbYkvXPGM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lors d'un forum à Kaolack organisé par les exportateurs (Copéga), le président de la Chambre de Commerce de Kaolack, a plaidé la fixation du prix au producteur dès le début de la campagne agricole. Serigne Mboup a ainsi invité le Comité National Interprofessionnel de l'arachide ( Cnia) à faire de telle sorte que le prix plancher soit connu bien avant la récolte, afin de permettre aux cultivateurs de vendre avant de produire. "Je pense que l'État doit réfléchir sur ces perspectives afin de moderniser davantage cette filière…"</b>
      </p>
