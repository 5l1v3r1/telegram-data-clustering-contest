      <h1>SJL: ladrón armado asalta a familia pero se arrepiente por este motivo</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLvKRB2c144" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un delincuente armado estuvo a punto a <b><a href="http://panamericana.pe/tags/asalto">asaltar</a></b> a una familia que esperaba en la puerta para ingresar a su vivienda ubicada en el distrito de <b><a href="http://panamericana.pe/tags/san+juan+de+lurigancho">San Juan de Lurigancho</a></b>. Sin embargo, cambio de parecer de manera repentina.</p>
      <p>En imágenes se observa que el ladrón llega a bordo de una <b>motocicleta</b> y con el arma en mano amenaza a una mujer y dos escolares. El sujeto en ningún momento se quita el casco para evitar que sea reconocido.</p>
      <p>Sin embargo, la mujer le habla durante unos segundos en su intento por persuadirlo para que no les robe. El sujeto se queda parado mientras escucha lo que le dice y finalmente desiste y se va del lugar. </p>
