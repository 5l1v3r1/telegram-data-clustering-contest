      <h1>В ГИБДД прокомментировали смертельное ДТП в Лунинском районе (видео)</h1>
      <address>
        <time datetime="2019-11-21T00:38:00+00:00">21 Nov 2019, 00:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FQ15u9ARvXI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Смертельную аварию, которая произошла накануне в Лунинском районе Пензенской области, прокомментировали в ГИБДД. Предварительно установлено, что в 9:00 на 72-м километре автодороги «Пенза-Лунино» 55-летний водитель автомобиля «ВАЗ-2109» допустил съезд в кювет с последующим опрокидыванием.</i>
      </p>
      <p>Крыша транспортного средства, слетевшего с проезжей части, покосилась, выбиты все стекла и фары. В результате дорожно-транспортного происшествия пострадали четыре человека. Мужчина, который управлял отечественной легковушкой, скончался от полученных травм на месте.</p>
      <p>«Пассажиры автомобиля, мужчина 1964 года рождения и женщина 1977 года рождения, были госпитализированы, еще один, мужчина 1977 года рождения, после оказания медпомощи был отпущен. В настоящее время по данному факту проводится проверка», — прокомментировал начальник отделения по пропаганде безопасности дорожного движения УГИБДД УМВД России по Пензенской области Валентин Новоженцев, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
