      <h1>Первый тизер Half-Life: Alyx — VR-спин-оффа Half-Life 2</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Кот-император</a></address>
      <p>Valve официально анонсировала Half-Life: Alyx — VR-приквела Half-Life 2 с Аликс Вэнс в главной роли.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/O2W0N3uKXmo" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Тизерный ролик показывает завязку и знакомые декорации, в которых развернётся борьба с пришельцами Альянса.</p>
      <blockquote>Это история невозможной борьбы с жестокой расой пришельцев, известной как Альянс. События происходят между Half-Life и Half-Life 2. Вы играете за Аликс Вэнс, и вы — единственный шанс человечества на спасение. Контроль Альянса за планетой после инцидента в Чёрной Мезе только усилился: оставшееся население согнано захватчиками в города. Среди жителей остались и лучшие земные учёных — вы и ваш отец, доктор Илай Вэнс.</blockquote>
      <p>Компания говорит, что намерена вернуться во вселенную, но пока её интересует, как аудитория примет спин-офф. Alyx —не технодемка, а полноценная ААА-игра с продолжительностью примерно как Half-Life 2. Valve <a href="https://half-life.com/ru/alyx/vr">отмечает</a>, что для игры подойдёт любой VR-шлем (про Sony VR подробностей нет). Нынешние и будущие владельцы шлема Valve Index получат игру бесплатно.</p>
      <p>Разработчики не планируют выпускать версию игры для мыши и клавиатуры.</p>
      <p>В основу Alyx лёг движок Source 2. Подробнее о разработке можно глянуть корокометражку Джеффа Кейли, в которой он рассказал о последних часах создания игры. <a href="https://vk.com/video-120730815_456239895">Доступна и на русском языке</a>.</p>
