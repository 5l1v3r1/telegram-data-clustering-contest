      <h1>快訊》寮國傳淺層地震 規模5.9</h1>
      <address><time datetime="2019-11-21T00:41:03+00:00">21 Nov 2019, 00:41</time> by <a rel="author">中央社</a></address>
      <p>路透社報導，歐洲與地中海地震中心（EMSC）表示，寮國今天發生地震，規模5.9。</p>
      <p>這起淺層地震起初通報規模6.0。</p>
      <p>路透社另一則快訊指出，美國地質調查所（USGS）說，泰國孟南（Muang Nan）發生規模6.1地震。目前不清楚上述兩起地震是否有關連。</p>
