      <h1>Austria: casa donde nació Adolfo Hitler será convertida en estación de policía</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gD8-WvZrraw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La casa donde nació <b><a href="http://panamericana.pe/tags/adolfo+hitler">Adolfo Hitler</a></b> en <b><a href="http://panamericana.pe/tags/austria">Austria</a></b>, será convertida en una <b><a href="http://panamericana.pe/tags/estaci%C3%B3n+de+polic%C3%ADa">estación de policía</a></b>. De esta manera, las autoridades de ese país buscan evitar que el inmueble se convierta en lugar de peregrinación para los neonazis.</p>
      <p>Sin embargo, la noticia de que la vivienda ubicada en la localidad de <b>Braunau Am Inn</b> será una estación policial no ha convencido a los residentes. Algunos consideran que debió hacerse un museo.</p>
      <p>Otros creen que debería retornar la antigua organización de ayuda que se alojaba en el inmueble. La casa de <b>Hitler</b> estuvo envuelta en una <b>disputa legal</b> hasta este año, en el que el Gobierno de <b>Austria</b> tuvo que indemnizar a la propietaria con 800 millones de dólares.</p>
      <p>La comunidad judía también se encuentra indignada con el anuncio de la subasta de 842 piezas relacionadas el nazismo, entre ellas objetos personales de <b>Hitler</b>. Cabe recordar, que el dictador estuvo detrás del asesinato de 6 millones de judíos durante el <b>holocausto</b>.</p>
