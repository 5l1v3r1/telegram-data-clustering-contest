      <h1>ＪＤＩ元幹部が５億７８００万円着服</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　経営再建中のジャパンディスプレイ（ＪＤＩ）は２１日、経理担当の元幹部が２０１４年７月～１８年１０月に不正経理を繰り返し、約５億７８００万円の会社資金を着服したと発表した。</p>
