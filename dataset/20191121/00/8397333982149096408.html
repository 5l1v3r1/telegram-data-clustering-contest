      <h1>Казанский Кремль в курсе увлечения школьниками снюсом: «Закон не на нашей стороне»</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>Заместитель руководителя пресс-службы президента РТ <b>Лилия Галимова</b> на сегодняшнем брифинге в кабмине прокомментировала публикации в СМИ об увлечении школьниками Казани снюсом (жевательный табак).</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jixHQmmIyPI" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«О теме, конечно, знаем. Мы видим публикации, — сказала она. — Есть такой момент. К сожалению, продажа жевательного табака свободна, и наказать за продажу и распространение пока невозможно. Правоохранительные органы этим занимаются, потому что и родители обеспокоены и обращаются». По ее словам, ситуация напоминает ту, что существовала несколько лет назад со спайсом.</p>
      <p>«Это похоже на вещество спайс, которое в свое время свободно распространяли, но законодатели внесли все-таки препарат в список запрещенных. К сожалению, когда препарат вносится в список запрещенных, прописывается его состав. То есть производитель меняет состав, добавляет один ингредиент — и он уже не запрещенный», — рассказала Галимова о схемах, которые позволяют уйти от наказания.</p>
      <p>Официальный представитель Кремля сообщила, что проблема существует. «Думаю, в ближайшем будущем будет проведена какая-то работа. Законы если смотреть — невозможно прийти и наказать. Ситуация не на нашей стороне», — сказала Галимова.</p>
      <p>Напомним, казанские СМИ сообщали, что недавно в соцсетях <a href="http://www.evening-kazan.ru/news/posle-prinyatiya-u-detey-voznikaet-eyforiya-direktor-kazanskoy-gimnazii-bet-trevogu-iz-za-snyusov.html">появился текст обращения</a> директора одной из казанских гимназий к родителям учеников. В нем она обращала внимание на участившиеся случаи недомогания и неадекватного поведения обучающихся после употребления снюса.</p>
