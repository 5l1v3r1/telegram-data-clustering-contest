      <h1>El ayuntamiento no declaró non grato a frías fue la comunidad</h1>
      <address><time datetime="2019-11-21T00:16:00+00:00">21 Nov 2019, 00:16</time> by <a rel="author">César Lozano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6Sn8O3CIR40" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Chihuahua.- Guillermo Ramírez, Secretario del Ayuntamiento de Coyame aclaró que el Cabildo de dicho municipio no declaró persona non grata al diputado René Frías, sino que pobladores de Cuchillo Parado imprimieron un volante y lo hicieron circular por redes sociales.</p>
      <p>"No compartimos nosotros eso, porque es un funcionario y también en muchas cuestiones dependemos de Congreso del Estado. Esa fue decisión de la comunidad, de algunos de la comunidad que se han sentido agredidos, agraviados, por el no respeto a la verdadera historia de la revolución mexicana", dijo el funcionario.</p>
      <p>Insistió en que lastima el hecho de que ningún diputado haya ido a la sesión solemne de Cuchillo Parado, que sigue siendo cuna de la revolución, ya que aún no se realiza el debate que definirá cuál es el peso histórico de cuchillo parado y cuál es el peso histórico de San Isidro</p>
      <p>"Dado que no compartimos los puntos de vista que maneja los diputados, no los compartimos porque la cuna está establecida y la historia así lo marca, Cuchillo Parado sigue siendo la cuna de la revolución".</p>
      <p>El volante que menciona Ramirez, circular por redes sociales en la página de Facebook: Cuchillo Parado Propuestas Y Avances.</p>
