      <h1>'A Christmas Prince: The Royal Baby' Trailer - Amber Has to Recover a Stolen Treaty or Her Baby Is Cursed (Video)</h1>
      <h2>Ah, Aldovia</h2>
      <address><time datetime="2019-11-21T00:22:15+00:00">21 Nov 2019, 00:22</time> by <a rel="author" href="https://www.thewrap.com/author/jennifer-maas/" target="_blank">Jennifer Maas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RK0zCsxBG3U" width="640" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oh, baby! Netflix dropped the trailer for “A Christmas Prince: The Royal Baby” Wednesday, the third film in its “A Christmas Prince” holiday rom-com franchise. And based on the trailer, Amber (Rose McIver) is going to have way more problems this Christmas season than just the general drama that comes with giving birth to your first child.</p>
      <p>Watch the trailer above, which features the return of Queen Amber, her husband King Richard (Ben Lamb) and a whole lot of problems for Aldovia if they don’t find a stolen treaty before Christmas!</p>
      <p>Here’s the official synopsis for the third “A Christmas Prince” film:</p>
      <blockquote>It’s Christmastime in Aldovia, and a royal baby is on the way! Queen Amber (Rose McIver) and King Richard (Ben Lamb) are getting ready to take some time off to prepare for their first child’s arrival, but first they have to host King Tai (Kevin Shen) and Queen Ming (Momo Yeung) of Penglia to renew a 600-year-old sacred truce. But when the priceless treaty goes missing, peace is jeopardized and an ancient curse looms. Amber will have to figure out who the thief is before the clock strikes midnight on Christmas Eve, for the safety of her family and the kingdom.</blockquote>
      <related>
        <h4>Also Read:</h4>
        <a href="https://www.thewrap.com/holiday-tv-specials-2019-netflix-abc-disney-nbc/"/>
      </related>
      <p>“A Christmas Prince: The Royal Baby” stars McIver, Ben Lamb and Alice Krige. The Netflix movie was directed by John Schultz from a screenplay and story by Nate Atkins. The film series is based on characters created by Karen Schaler. The movie is executive produced by Brad Krevoy, Amanda Phillips Atkins, Tag Mendillo, Eric Jarboe, James Townsend and produced by Amy Krell.</p>
      <p>
        <i>“A Christmas Prince: The Royal Baby” premieres Dec. 5 on Netflix.</i>
      </p>
