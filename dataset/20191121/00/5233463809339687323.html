      <h1>Tacna: conductor choca contra auto e intenta darse a la fuga</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aTnixCp5OAc" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Tacna, las cámaras de vigilancia de la Municipalidad Provincial captaron como el chofer de este taxi choca frontalmente contra otro auto en su intento por escapar de la policía.</p>
      <p>Tras el impacto el conductor emprende la huida corriendo. Un transeúnte trato de frenarlo de una patada pero este continúa su corriendo.</p>
      <p>A la persecución se sumaron los vecinos y con ayuda de la policía lograron capturar al conductor que momentos antes había sido intervenido por manejar en presunto estado de ebriedad.</p>
