      <h1>ハリソン・フォードと犬が、大自然を冒険する映画の予告が公開</h1>
      <h2>ハリソン・フォードが犬と共に大冒険に出かける映画『コール・オブ・ザ・ワイルド（The Call of the Wild）』の予告が公開された。（フロントロウ編集部）</h2>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <h3>ハリソンと犬の大冒険</h3>
      <p>　映画『スター・ウォーズ』シリーズの<a href="https://front-row.jp/_tags/%E3%83%8F%E3%83%AA%E3%82%BD%E3%83%B3%E3%83%BB%E3%83%95%E3%82%A9%E3%83%BC%E3%83%89">ハリソン・フォード</a>主演の映画『コール・オブ・ザ・ワイルド（The Call of the Wild）』の予告編が公開された。‌</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5P8R2zAhEwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>　本作はジャック・ロンドンという小説家が1903年に書いた『野生の呼び声』という小説を原作としており、舞台はカナダ北西部でアラスカの隣に位置する“ユーコン”。1890年に設定された本編は、ゴールドラッシュまっただ中のアラスカの、エキゾチックな荒野を鮮やかに映し出している。​​‌</p>
      <p>　予告編のナレーションでハリソンが「ユーコンは危険な場所だ。何が起こるのかわからない」と語るその言葉の通り、非常に厳しくも美しい大自然が広がる大地を、バックという一匹の犬と共に旅するというストーリー。ちなみに愛犬のバックはCG犬。作中では、郵便配達の犬ぞり隊のルーキーとしても活躍する。​‌</p>
      <p>　実はこの『コール・オブ・ザ・ワイルド』、これまでに6度も映画化されており、最も古い映画化作品は1923年の無声映画までさかのぼることができる。​‌</p>
      <figure>
        <img src="https://d1uzk9o9cg136f.cloudfront.net/f/16783100/rc/2019/11/21/ce802e4e3fe0ae84ce437181866028d32a012261_xlarge.jpg"/>
        <figcaption>©The Call of the Wild/Youtube</figcaption>
      </figure>
      <p>　共演はカレン・ギラン、ダン・スティーブンス、オマール・シー。監督は、アニメーション映画『ヒックとドラゴン』、『リロ・アンド・スティッチ』などのクリス・サンダースが、脚本は、映画『ブレードランナー2049』、『LOGAN ローガン』、『エイリアン コヴェナント』などのマイケル・グリーンが務める。 ​‌</p>
      <p>　映画『コール・オブ・ザ・ワイルド（The Call of the Wild）』は、2020年２月21日全米公開。（フロントロウ編集部）​</p>
