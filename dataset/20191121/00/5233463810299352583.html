      <h1>Colombia: manifestantes atacaron edificio del Congreso durante ‘Paro Nacional’</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sMLI_I2vUrU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las manifestaciones contra la política económica y social del presidente colombiano <a href="http://panamericana.pe/tags/iv%C3%A1n+duque">Iván Duque</a> culminaron en con diversos actos violentos en las principales calles de <a href="http://panamericana.pe/tags/bogot%C3%A1">Bogotá</a>. Un gran número de vándalos ocasionaron destrozos luego de irrumpir de manera abrupta a las instalaciones del <a href="http://panamericana.pe/tags/congreso">Congreso</a> donde rompieron uno de los vidrio de seguridad que hay en el Capitolio.</p>
      <p>El medio de las multitudinarias marchas, un grupo manifestantes<b> destrozaron un total de 14 estaciones del sistema Transmilenio</b> en diferentes puntos de la capital colombiana. También se produjeron saqueos en varios establecimientos comerciales.</p>
      <p>Medios locales también señalaron que los vándalos atacaron el portal y al Supercade de Suba, rompiendo los vidrios del lugar y además saqueron los cicloparqueaderos. Hasta el momento se ha reportado más de 30 heridos, 28 de ellos son policías.</p>
