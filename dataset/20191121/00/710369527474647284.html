      <h1>وزارة الدفاع: فتح باب التطوع بالجيش الكويتي</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>أعلنت وزارة الدفاع ممثلة برئاسة الأركان العامة للجيش (هيئة الإدارة والقوة البشرية) عن فتح باب التطوع للاتحاق بشرف الخدمة العسكرية بالجيش الكويتي (القوة الجوية) للعمل على طائرات القوة الجوية (فنيين).</p>
