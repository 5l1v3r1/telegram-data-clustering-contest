      <h1>Capturan a dos peligrosos asaltantes en Santa Anita</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vn00AqIGnWI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el distrito de <a href="http://panamericana.pe/tags/santa+anita">Santa Anita</a>, agentes de <a href="http://panamericana.pe/tags/serenazgo">serenazgo</a> capturaron a dos peligroso <a href="http://panamericana.pe/tags/delincuentes">delincuentes</a> que sembraban el terror en los transeúntes. Según la denuncia estos sujetos se dedicaban a robar celulares principalmente a mujeres.</p>
      <p>Su última <b>víctima</b> no solo fue despojada de sus <b>objetos de valor</b>, si no que fue golpeada por los delincuentes con la cacha de un revolver al resistirse al asalto.</p>
      <p>Tras la intervención, lo ladrones fueron identificados por una de sus víctimas. Los <b>detenidos</b> fueron trasladados a la comisaría del sector, para continuar con las diligencias de ley.</p>
