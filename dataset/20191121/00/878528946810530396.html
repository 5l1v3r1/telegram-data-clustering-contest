      <h1>西武の秋山、社会貢献で表彰</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>　積極的に社会貢献活動に取り組むプロ野球関係者に贈られる「ゴールデンスピリット賞」に西武の秋山が選ばれ、２１日に東京都内で行われた表彰式に出席した。２０１５年から、ひとり親家庭の親子の招待を続けており「大変光栄に思う。試合に来ていただき、喜んでいただくことをモチベーションにやっている」と話した。</p>
      <p>　自身も小学６年生の時に父親を亡くした経験を持つことから始めた活動。海外フリーエージェント（ＦＡ）権を行使して米大リーグ挑戦を目指しており、来季以降の社会貢献活動については「行く場所にもよるが、できることがあれば考えていきたい」と語った。</p>
