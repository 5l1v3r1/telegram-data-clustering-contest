      <h1>巨人・山口　希望球団はなし「どこでもウエルカム」</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>　ポスティングシステムを利用して米大リーグ移籍を目指すことを表明した巨人・山口俊投手（３２）が２０日、川崎市のジャイアンツ球場を荷物整理のために訪れた。</p>
      <p>　移籍先の希望について「全然ないです。僕はどこでもウエルカムなんで」と説明。「自分の中では覚悟を決めてやっていること」と夢の実現に向けて、改めて強い決意を示した。</p>
