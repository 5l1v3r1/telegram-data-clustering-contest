      <h1>49ème fête nationale du Sultanat : Mascate et Dakar s'engagent pour une meilleure harmonisation du cadre juridique des affaires et de la coopération</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/biU_dCn-DuQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'ambassade du Sultanat d'Oman à Dakar a commémoré ce 20 Novembre 2019, la 49ème fête nationale du Sultanat à Dakar. Occasion saisie par son excellence Abdallah Mouhamed Al Amary, l'ambassadeur du Sultanat d'Oman à Dakar pour se féliciter des beaux jours de la coopération entre les deux pays. <br/>"Sur le plan politique extérieure, le Sultanat d'Oman entretient d'excellents rapports avec les pays voisins. <br/>De rapports basés sur le principe du bon voisinage et de la résolution des conflits par la voie pacifique", rappelle t-il. <br/>Venu représenter l'État du Sénégal à la fête, le ministre de l'élevage Samba Ndiobène Ka de souligner que d'importants échanges économiques pourraient être réalisés entre les deux pays. "Il convient de souligner que dans le cadre de la nouvelle découverte de pétrole et de gaz, le Sénégal pourrait bénéficier de l'expérience Omanaise. Et d'importants d'échanges commerciaux pourraient être réalisés entre les deux pays", souligne le ministre de l'élevage sénégalais...</b>
      </p>
