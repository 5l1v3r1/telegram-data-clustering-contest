      <h1>Commercialisation de l'arachide / Habib Thiam : « On a prévu cette année d'exporter 475 000 tonnes... »</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PZfcVfpB4s8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Au lendemain de la fixation du prix au producteur (210 Fcfa) par le Comité National Interprofessionnel de l'arachide (Cnia), les exportateurs se sont réunis à Kaolack à l'occasion d'un forum pour les préparatifs de la campagne commerciale. Au cours de cette rencontre, les membres du Collectif des producteurs et exportateurs de graines d'arachide ( Copéga), ont décidé de passer à la vitesse supérieure en augmentant cette année leur volume d'exportation. " Notre objectif, c'est de passer à un cap d'année en année. L'année dernière, on avait fait presque 450 000 tonnes et cette année-ci on a prévu de faire 475 000 tonnes...", a informé le président Habib Thiam...</b>
      </p>
    </article>
