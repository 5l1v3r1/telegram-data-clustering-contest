      <h1>Final Copa Libertadores 2019: hinchas de River recorrieron casi 4 mil km hasta Lima</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vE65Ov07lcQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miles de <b>fanáticos</b> del equipo <a href="http://panamericana.pe/tags/river+plate">River Plate</a> de <b>Buenos Aires</b> llegaron al Perú durante la tarde y convirtieron a la capital en una fiesta deportiva.</p>
      <p>Algunos viajaron con lo necesario, sin importarles estar con lesiones físicas. “36 horas desde el sur de Argentina, crucé a Chile desde Santiago, y de allí a Lima. Todo por la pasión y con la mano quebrada”, dijo uno de los hinchas.</p>
      <p>Las<b> barras y cánticos</b> más conocidos de la <b>hinchada “millonaria”</b> se hicieron eco en <a href="http://panamericana.pe/tags/san+isidro">San Isidro</a>. Muchos viajaron casi 4 mil kilómetros desde Buenos Aires hasta Lima, pues según añaden, nada es impedimento para alentar en la final de la <a href="http://panamericana.pe/tags/copa+libertadores">Copa Libertadores</a>.</p>
      <p>La mayoría viajó en buses desde la capital argentina dispuestos a viajar por más de tres días. El <b>estadio Monumental </b>será el escenario para este evento deportivo, que desde ya genera gran expectativa.</p>
