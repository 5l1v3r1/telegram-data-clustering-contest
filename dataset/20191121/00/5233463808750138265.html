      <h1>Copa Libertadores 2019: ‘Fla’ llegó a Lima en busca de alcanzar su segundo trofeo continental</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SslgBWCWqDQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esta noche llegó el <a href="http://panamericana.pe/tags/flamengo">Flamengo</a> desde Brasil, que desde 1981 no campeona y ahora espera levantar la copa y obtener su <b>segundo trofeo</b> continental de su historia.</p>
      <p>Cientos de hinchas del equipo <b>rojinegro</b> recibieron al equipo carioca, quienes estarán también en el <a href="http://panamericana.pe/tags/estadio+monumental">estadio Monumental</a> este sábado a las 3:00pm, en busca de convertirse en los nuevos campeones.</p>
      <p>Los fanáticos estuvieron desde temprano esperando la llegada de su equipo. Al igual que el <a href="http://panamericana.pe/tags/river">River</a>, el ‘Fla’ decidió convocar a todos los jugadores que conforman su <b>plantel,</b> pues saben que este es el momento indicado para hacer historia en Lima.</p>
