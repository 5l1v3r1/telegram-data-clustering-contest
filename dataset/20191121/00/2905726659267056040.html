      <h1>الحريري لبيار الجميل: تبقى عريساً للاستقلال الثاني</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>في الذكرى الـ13 لاستشهاد الوزير بيار الجميل، توجه إليه رئيس حكومة تصريف الاعمال سعد الحريري، عبر “تويتر”، “الى صديقي الحبيب بيار الجميل، في ذكرى استشهادك تبقى معنا عريساً للاستقلال الثاني وصوتاً مدوياً للدفاع عن كرامة لبنان”.</p>
