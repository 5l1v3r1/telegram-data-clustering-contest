      <h1>Сотрудники КТОС №10 и №11 Октябрьского района поздравили труженицу тыла с юбилеем</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SvVv638hyGw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>90-летнюю жительницу Владимира Клавдию Васильевну Хохлову они посетили вместе с волонтёрами.</p>
      <blockquote>- Мы все пришли поздравить вас с вашим юбилеем, 90-летием. Желаем вам всего самого наилучшего, и прежде всего здоровья.</blockquote>
      <p>Приятный сюрприз - в день рождения. На юбилей в гости к Клавдии Васильевне пришли председатели десятого и одиннадцатого КТОСов и волонтёры. Труженице тыла преподнесли подарки, письмо от Президента России Владимира Путина и праздничный торт со свечами. Их именинница задула сама.<br/>В честь праздника для юбилярши устроили большое чаепитие - со сладостями, небольшим концертом и дешевной беседой. За чаем Клавдия Васильевна рассказала о себе. Живёт она одиноко - близких родственников нет. Маленькую комнатку в коммуналке на Каманина занимает более 60 лет. Подобного внимания ей раньше не оказывали.</p>
      <p>
        <b>Клавдия Хохлова, жительница г. Владимира</b>
      </p>
      <blockquote>Спасибо вам большое, всем вам здоровья, всем. Большое спасибо, большая вам всем благодарность, что вы ко мне так отнеслись очень хорошо, с почестями, с уважением, с добротой.</blockquote>
      <p>В день юбилея Клавдию Васильевну ждал ещё один сюрприз. Представители Совета молодёжи 11-го КТОСа сделали в её комнате генеральную уборку - вытрясли половики, подмели пол и протёрли пыль. В дальнейшем волонтёры возьмут шефство над одинокой бабушкой.</p>
      <p>
        <b>Александр Волков, председатель КТОС №11 Октябрьского района</b>
      </p>
      <blockquote>Конечно, будем теперь сотрудничать с социальной службой, с социальным работником, а Совет молодёжи будет всячески ей помогать по мере возможности. Помощь в уборке по квартире, если нужно, в больницу свозим.</blockquote>
      <p>Не оставят без внимания Клавдию Васильевну и в 10 КТОСе - именно его сотрудники узнали о ней во время традиционного обхода юбиляров. Всего на территории микрорайона около 400 одиноких бабушек, и всем стараются помогать по мере возможности. Клавдию Васильевну тоже не бросят.</p>
      <p>
        <b>Лариса Сквирская, председатель КТОС №10 Октябрьского района</b>
      </p>
      <blockquote>Да, будем, будут они посещать, будем приходить вместе с председателем Совета ветеранов, она будет в основном сюда к ней приходить, навещать, будем по её просьбам какие-то работы проводить.</blockquote>
      <p>А завершился день рождения для труженицы тыла небольшим концертом от волонтёров - с военными песнями.<br/>Лада Кочетова, Анна Киселёва, Алексей Ковалёв, телеканал «Вариант».</p>
