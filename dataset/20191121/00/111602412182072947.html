      <h1>Seat Mii Electric: Diseñado para el futuro</h1>

      <p>MADRID. SEAT Mii Electric: diseñado para el futuro. La marca española ha comenzado su ofensiva eléctrica con el lanzamiento del Mii Electric, un coche que estará a la venta en los concesionarios a partir del próximo mes de enero. <i><b>Plaza Motor </b></i>ha tenido acceso a las prestaciones de la nueva apuesta de SEAT por las carreteras de Madrid y alrededores, demostrando que es una solución para la ciudad y también para rendir por trazados sinuosos. </p>
      <p>El SEAT Mii Electric ofrece la tecnología de propulsión más avanzada a un precio asequible, puesto que su cifra de lanzamiento está fijada en los 17.900 euros y con una importantes ventaja debido a que SEAT incluye la instalación de un punto Wallbox de recarga. Por tanto, los clientes del nuevo Mii Electric dispondrán del punto de carga Wallbox® para llevar a cabo la instalación del dispositivo en su domicilio y facilitar su transición al futuro eléctrico. Además, los usuarios del Mii Electric pueden acceder a una sencilla App en el teléfono para localizar la ubicación de los distintos puntos de recarga públicos. Una alternativa eléctrica al alcance de las necesidades de una nueva generación de clientes. </p>
      <p>El Mii Electric es el primer vehículo de producción 100 % eléctrico de SEAT, y sienta las bases para incorporar nuevos miembros a la familia. En un futuro próximo, otros modelos BEV y PHEV se unirán al Mii Electric, incluidos el SEAT el-Born 100 % eléctrico y las versiones híbridas enchufables del Tarraco y el León, así como del CUPRA León y CUPRA Formentor.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/SEATMiielectric001L_forCrop.jpg"/>
      </figure>
      <p>El Mii Electric presenta un diseño exterior ligeramente renovado, con la palabra "electric" en la parte trasera y adhesivos específicos en el lateral. Hay cinco colores de carrocería para elegir: <b>Negro Deep, Blanco Candy, Rojo Tornado, Azul Costa y Plata Tungsten.</b> También existen otras opciones de personalización del exterior, como el techo y los retrovisores en negro, disponible en todos los colores de carrocería excepto con el Negro Deep. </p>
      <p>Este vehículo urbano 100 % eléctrico es el primer modelo que incluye el sistema de conectividad SEAT CONNECT, que permite la conexión con el teléfono móvil, cada vez más demandado por los consumidores.</p>
      <p>Se trata de una función que permite el acceso y la gestión del vehículo por control remoto. Desde la App específica del teléfono, los clientes pueden consultar el estado de la batería, así como gestionar el proceso de su recarga a través del sistema ‘e-Manager’, conocer los datos de conducción del vehículo, la ubicación de aparcamiento, y controlar las puertas y las luces, así como accionar el climatizador automático de forma remota, una tecnología clave para el incremento de la autonomía del vehículo.</p>
      <figure>
        <img src="https://valenciaplaza.com/public/Image/2019/11/SEATMiielectric009L_forCrop.jpg"/>
      </figure>
      <p>El grupo motopropulsor del Mii Electric cuenta con un motor de 61 kW (83 CV) asociado a una transmisión de una sola velocidad, y ofrece al instante un par motor de 212 Nm, que le permite acelerar de 0 a 50 km/h en solo 3,9 segundos. Asimismo, puede alcanzar los 100 km/h desde parado en 12,3 segundos, y goza de una velocidad máxima de 130 km/h.</p>
      <p>El SEAT Mii Electric cuenta además con una batería de iones de litio de 32,3 kWh de capacidad, integrada en la plataforma, que le otorga una extraordinaria autonomía. Se trata de una tecnología de almacenamiento avanzada que permite recorrer hasta 259 km en una sola carga, según el ciclo combinado de homologación WLTP, una cifra que aumenta hasta los 358 km en el uso urbano.</p>
      <p>Con la carga rápido de CC, se puede recargar del 0% al 80 % de la batería en tan solo una hora. La carga completa, en un sistema de CA de 7,2 kW de un punto de carga privada o pública, necesita cuatro horas. </p>
