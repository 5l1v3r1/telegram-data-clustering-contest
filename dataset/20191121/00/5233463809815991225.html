      <h1>Cae líder de ''Los perros de Huáscar'', banda criminal que acechaba SJL</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G9a0UhjygLs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cuando ''<b>El negro Gino</b>'' era adolescente empezó a<b> robar celulares, carteras y gorras de marca</b>. Hoy, a sus cortos 20 años, es un prontuariado delincuente y líder de la <b><a href="http://panamericana.pe/tags/banda+criminal">banda criminal</a></b> ''<b>Los perros de Huáscar</b>''.</p>
      <p>Uno de sus últimos atracos se registró en <b><a href="http://panamericana.pe/tags/sjl">San Juan de Lurigancho</a></b> y a plena luz del día. ''El negro Gino'' y su banda <b>asaltaron una botica</b>, en donde también funciona una <b>agencia bancaria</b>, y se llevaron al rededor de 7 mil soles.</p>
      <p>La <b>Policía Nacional del Perú </b>presume que parte del dinero que ''El negro Gino'' robaba la utilizaba en su aspecto, compraba gorras y ropas de marca, piercings y hasta se hacía blanqueamientos dentales.</p>
      <p>Sin embargo, en un exitoso operativo policial se logró capturar al líder de ''Los perros de Huáscar'' y trasladarlo al <b><a href="http://panamericana.pe/tags/penal+de+lurigancho">Penal de Lurigancho</a></b>. Según el mayor PNP <b>Ricardo Vargas</b>, solo es cuestión de días capturar a los otros integrantes de la temida banda que venía sembrando el terror en San Juan de Lurigancho.</p>
