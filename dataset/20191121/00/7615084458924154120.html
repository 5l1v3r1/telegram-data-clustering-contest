      <h1>田代容疑者、覚醒剤所持認める供述</h1>
      <address><time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time> by <a rel="author">共同通信</a></address>
      <p>　覚醒剤所持の疑いで逮捕された元タレントの田代まさし容疑者（６３）が、宮城県警の調べに「自分のものです」と供述していることが２１日、捜査関係者への取材で分かった。逮捕当初は容疑を認めていなかった。</p>
