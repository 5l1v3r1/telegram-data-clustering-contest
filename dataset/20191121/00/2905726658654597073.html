      <h1>عون لن يحدد الاستشارات الليلة</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>ورد في خفايا “نداء الوطن” ان “مصادر مطّلعة على أجواء قصر بعبدا استبعدت أن تتضمن كلمة رئيس الجمهورية ميشال عون، اليوم الخميس، موعد الاستشارات النيابية الملزمة، ووصفتها بأنها كلمة استقلالية بحتة”.</p>
