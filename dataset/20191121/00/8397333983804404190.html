      <h1>Метшин оценил обновленный дом на Декабристов, адаптированный для слабовидящих</h1>
      <address>
        <time datetime="2019-11-21T00:00:00+00:00">21 Nov 2019</time>
      </address>
      <p>Мэр Казани <b>Ильсур Метшин</b> оценил капитальный ремонт дома №112 по ул. Декабристов, полностью адаптированного для слабовидящих жителей. Об итогах его визита <a href="https://www.kzn.ru/meriya/press-tsentr/novosti/dom-112-po-ul-dekabristov-v-kazani-polnostyu-adaptirovali-dlya-slabovidyashchikh-zhiltsov/">сообщили</a> в пресс-службе главы города.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GZL1P3KSL8c" width="540" height="304" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В обновленном доме не только заменили устаревшие коммуникации, но и установили тактильные плитки для обозначения входа в подъезд, поручни с рельефными обозначениями нумерации этажа. Также внедрили умные домофоны, которые позволяют жильцам после установки на своем телефоне специального приложения отслеживать всех, кто к ним приходил. Помимо этого, с помощью домофона можно позвонить в спецслужбы, вызвать скорую, полицию и газовую службу и даже открыть дверь через Bluetooth.</p>
      <p>Работы по капитальному ремонту дома начались в июне, а завершились в середине сентября. Как рассказал директор подрядной организации ООО РСК «Авиатор+» <b>Алексей Иванов</b>, в ходе ремонта рабочие обновили фасад и входные группы здания, поменяли системы водоснабжения, водоотведения, теплоснабжения.</p>
      <p>«В каждом подъезде этого дома живут инвалиды по зрению, слабовидящие люди. Поэтому мы вели работы исходя из рекомендаций организации слабовидящих, — рассказал Иванов. — Мы также проводили встречи с жильцами, консультировались с управляющей компанией».</p>
      <p>«Сейчас для нас норма — где бы ни делали капитальный ремонт, мы всегда работаем в диалоге с населением, спрашиваем, как лучше для самих горожан», — отметил Метшин.</p>
      <p>В 2020 году жители получат также благоустроенный двор домов №112 и 114 по ул. Декабристов, который воссоздадут по сохранившимся старинным фотографиям. После этого двор планируют соединить пешеходными дорожками со сквером, который объединяет дома по ул. Декабристов с домами №1, 3 и 5 по ул. Волгоградской.</p>
      <p>«Мы стремились сохранить и воссоздать старый городок, который был в этом дворе, — рассказал мэру глава администрации Кировского и Московского районов <b>Сергей Миронов</b>. — Один из жильцов нашел старинную фотографию, на которой видно, как двор выглядел раньше. Сегодня мы один домик уже восстановили, а в будущем сделаем деревянные конструкции, чтобы была отсылка к прошлому».</p>
      <p>Метшин оценил эту идею и отметил, что важно не только благоустраивать дворы и обновлять дома, но и беречь объекты после ремонта.</p>
