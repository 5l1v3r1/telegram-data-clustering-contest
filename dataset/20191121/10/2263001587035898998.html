      <h6 class="kicker">Кузница чемпионов:</h6>
      <h1>Спортивная гимнастика</h1>
      <address>
        <time datetime="2019-11-21T10:31:59+00:00">21 Nov 2019, 10:31</time>
      </address>
      <figure>

      <p>
        <b>Повороты на 360 градусов на брусьях, прыжки, многократные перевороты в воздухе, многочисленные подтягивания, шпагаты, сальто. Именно в этом заключается спортивная гимнастика. Но как обучиться таким гимнастическим пируэтам и стать многоборцем?</b>
      </p>
      <p>Официально гимнастику признали видом спорта в 1896 году, когда включили ее в программу первых СОВРЕМЕННЫХ Олимпийских игр. Кстати, интересный факт. Раньше в этом виде спорта были только мужчины и лишь спустя 30 лет к брусьям, кольцам и бревнам допустили девушек. Мы покажем тот фундамент, с которого начинается подготовка высококлассных спортивных гимнастов.</p>
      <p>
        <b>Обо всем по порядку в новом выпуске программы "Кузница чемпионов" на МТВ. Дария Заитова узнала, как стать повелителем гимнастических колец и укротителем брусьев, взбираться на бревно и выполнять конь-махи.</b>
      </p>
