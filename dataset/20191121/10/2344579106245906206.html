      <h1>隣家にボールを取りに入るVRホラー『Scriptum VR』Steam配信予定！ 後ろに何かいる…？</h1>
      <h2>デベロッパーAdver2Playは、モバイル向けに展開していた脱出ゲームシリーズ『Scriptum』のPC VR向け最新作『Scriptum VR: The Neighbor's House Escape Room』が現地時間12月3日にSteamで配信されることを発表しました。</h2>
      <address><time datetime="2019-11-21T10:30:04+00:00">21 Nov 2019, 10:30</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MqMTpNcoJnQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>デベロッパーAdver2Playは、モバイル向けに展開していた脱出ゲームシリーズ『<b><a href="https://www.adver2play.com/Scriptum/">Scriptum</a></b>』のPC VR向け最新作『<b>Scriptum VR: The Neighbor's House Escape Room</b>』が現地時間12月3日に<a href="https://store.steampowered.com/app/1190560/Scriptum_VR_The_Neighbors_House_Escape_Room/">Steamで配信</a>することを発表しました。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345806.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345805.jpg"/>
      </figure>
      <p>本作では一家が殺され立入禁止となっている隣家に野球ボールを取りに行くことになりますが、そこから簡単に出ることは不可能。プレイヤーは何かがいる家の中を探索し、パズルを解かなければなりません。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345803.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345804.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345807.jpg"/>
      </figure>
      <p>Adver2PlayのCEOであるAlex Balcells氏は「Scriptum VR: The Neighbor's House Escape Roomは私たちにとって最初のPC向けタイトルです。このジャンルの全てのファンに真の挑戦を提供できることに興奮しています」と語っています。</p>
