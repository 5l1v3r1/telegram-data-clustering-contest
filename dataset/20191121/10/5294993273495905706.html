      <h1>Milhares provam o novo Beaujolais</h1>
      <address><time datetime="2019-11-21T10:03:34+00:00">21 Nov 2019, 10:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PpDR_DPeEl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A tradição francesa cumpriu-se, pipas na rua deram a provar o novo vinho Beaujolais a milhares de pessoas.</p>
      <p>3 horas antes da meia-noite, no coração de Beaujeu, cidade francesa de 2000 habitantes localizada ao norte de Lyon, milhares de pessoas vindas de toda a Europa começam a fazer a festa.</p>
      <p>Enquanto alguns se aquecem em torno de um jantar bem servido, outros tentam disfarçar o frio mantendo-se em movimento.</p>
      <p>«Estamos no comboio que percorre a cidade. Aqui, as pessoas fazem a festa. Alguns já começaram a provar vinho, mas para o novo Beaujolais ainda temos que esperar duas horas. Meia-noite será o momento de ver o vinho sair dos barris," explica o jornalista da Euronews.</p>
      <p>São 11 da noite, a atmosfera está cada vez mais animada e o público vai aquecendo enquanto aguarda a apoteose, o momento de celebrar a tradição.</p>
      <p>Meia-noite. o barril é aberto, o novo Beaujolais escorre ... e descobre-se o sabor.</p>
      <p>Ao longo da noite, o novo, Beaujolais vai provavelmente dar a volta à cabeça de muita gente. Na manhã seguinte, vamos ver se uma noite de festa não se transforma numa enorme dor de cabeça.</p>
