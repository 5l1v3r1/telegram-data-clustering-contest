      <h1>Трейлер нового «Тора» от Marvel</h1>
      <address><time datetime="2019-11-21T10:47:00+00:00">21 Nov 2019, 10:47</time> by <a rel="author">Илья Мельников</a></address>
      <p>
        <i>Marvel Comics выпустила новый трейлер проекта <i>Thor</i>. Комикс будет перезапущен под руководством новой творческой команды писателя Донни Кейтса и художника Ника Клейна.</i>
      </p>
      <p>Посмотреть ролик можно ниже:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ScdxKLFmbfA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кейтс написал такие линейки, как <i>Absolute Carnage</i> и <i>Cosmic Ghost Rider</i>. В новом трейлере главный редактор C. B. Cebulski, редактор Уилл Мосс и писатель Донни Кейтс говорят о том, что принесет новая серия. Когда <i>War of the Realms</i> закончилась, царство Асгарда теперь в мире, но космический катаклизм снова потрясает царство и его обитателей. Чтобы предотвратить дальнейшее бедствие, недавно крещенный Всеотец Тор должен сделать выбор, который дает ему такую силу, какой у него никогда не было раньше. Вот, что сказал Кейтс в трейлере:</p>
      <blockquote>Мне нравится глубоко погружаться в мифологию, в знания, в богов, и теперь я могу играть с ними, строить их, создавать их мифологию и ломать их. Сломай их всех.</blockquote>
      <p>А вот слова главного редактора Marvel Честера Б. Себульски:</p>
      <blockquote>Нет предела воображению Донни, и нет предела тому, как он покажет Тора в этой новой серии.</blockquote>
      <p>Marvel объявила Кейтса и Клейна новой творческой командой для <i>Thor</i> на Comic Con в Нью-Йорке.</p>
      <p>Вы в восторге от новой линейки <i>Thor</i>? Дайте нам знать, как вы относитесь к этому в разделе комментариев.</p>
      <p><i>Thor #1</i> в продаже с 1 января 2020</p>
