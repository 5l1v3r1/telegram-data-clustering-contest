      <h1>Une nouvelle vidéo-​​choc d'un élevage de cochons</h1>
      <h2>L'association de défense des animaux L214 épingle jeudi, un élevage intensif de cochons du Finistère, où l'on voit des animaux enserrés dans des cages, blessés ou morts.</h2>
      <address><time datetime="2019-11-21T10:15:00+00:00">21 Nov 2019, 10:15</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A3QaJAO40YM" width="600" height="338" data-service="Youtube" scrolling="no"/>
        <figcaption>Attention, certaines images de cette vidéo sont susceptibles de choquer...</figcaption>
      </figure>
      <p>La vidéo est commentée par le photographe et écologiste Yann-Arthus Bertrand, qui appelle à demander aux candidats aux prochaines élections municipales de s'engager à écarter la viande issue des élevages intensifs des cantines scolaires, ainsi qu'à augmenter la fréquence des repas sans viande qui y sont servis. Les images ont été tournées en septembre, dans l'un des plus gros élevages du Finistère, avec 800 truies reproductrices et plusieurs milliers de cochons à engraisser, indique L214, dans un communiqué.</p>
      <p>Les bâtiments sont «dans un état d'hygiène déplorable», selon l'association qui évoque des «enclos crasseux», une «accumulation de déjections», «la profusion de mouches». «Des cadavres jonchent le sol (...) Certains sont en état avancé de putréfaction, laissés dans les couloirs et même dans les enclos des cochons, au milieu des animaux vivants», déplore-t-elle.</p>
      <p>«Les animaux blessés auraient dû être séparés des autres»</p>
      <p>De nombreux antibiotiques sont utilisés dont certains classés d'importance critique par l'Organisation mondiale de la santé (OMS), toujours selon l'association, qui assure que des «hormones de croissance (dexaméthasone) sont également présentes dans l'élevage». L214 dit son intention de porter plainte «pour mauvais traitement et sévices graves sur animaux», auprès du procureur de la République de Brest.</p>
      <p>Tout en dénonçant «le mode opératoire» de l'association, la coopérative Triskalia, estime que les «animaux blessés auraient clairement dû être séparés des autres dès les premiers signes et soignés dans l'infirmerie prévue à cet effet». Elle assure cependant que les faits dénoncés «ne reflètent en rien la réalité des élevages au quotidien». Néanmoins, elle indique qu'elle va «procéder à toutes les vérifications nécessaires concernant cet élevage».</p>
      <p>Le groupe Triskalia compte 16 000 agriculteurs adhérents et 4 800 salariés. La préfecture du Finistère a fait savoir qu'elle ne commentait pas «au cas par cas» les vidéos de l'association, renvoyant vers un communiqué diffusé dimanche dans lequel le préfet rappelle que «de nombreux contrôles sont diligentés dans les élevages par les services de l'État». Au cours des cinq dernières années, les élevages finistériens ont été la cible d'organisations antispécistes à dix reprises, rappelle la préfecture.</p>
