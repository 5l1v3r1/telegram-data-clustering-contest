      <h1>Небо! Снимите шляпу! Я иду!</h1>
      <address><time datetime="2019-11-21T10:56:51+00:00">21 Nov 2019, 10:56</time> by <a rel="author">Elena Karaeva </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DvcOIup1dNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мало что в жизни и происхождении Абраама Пуаншеваля предполагало, что он станет художником. Родившийся в Нормандии Пуаншеваль в центр творчества поставил изучение свободы.</p>
      <p>Не столько в гражданском и гражданственном смыслах, сколько в отношении культуры и по отношению к культуре.</p>
      <p>Он решил, используя перформанс, раздвинуть границы того, что можно считать произведением искусства.</p>
      <p>Его нынешнее присутствие на лионской Биеннале поэтому совершенно закономерно:</p>
      <p>Абраам Пуаншеваль излагает свое творческое кредо: <i><b>"Художник - это иное обозначение свободы. И хотя за попытки расширить понимание, что сегодня в изобразительном искусстве разрешено, а что - пока табуировано, приходится порой платить, я не собираюсь отступать от своих идей. В искусстве возможно всё, и всё возможно выразить средствами искусства. Я и только я обозначаю границы свободы моего творчества, нравится это кому-то или нет.</b></i></p>
      <p>
        <b><i>Я хочу подчеркнуть - я не играю в игры. Все, что вы видите, все перформансы - это не балаганчик с клюквенным соком вместо крови, это события, происходящие в настоящей жизни и в настоящем времени. В этой игре - в высоком смысле слова - на кон порой ставится мое благополучие, а верность тем принципам, которых я придерживаюсь, я подтверждаю своими действиями"</i>.</b>
      </p>
      <p>Еще два года назад Пуаншеваль вызвал фурор, когда решил стать курицей-наседкой, он помог появиться на свет цыплятам, при этом весь процесс был открыт для публики, поскольку проходил в одном из парижским музеев.</p>
      <p>Нынешняя акция - напоминание о хрупкости жизни. И хрупкости природы на планете.</p>
      <p>Последнюю по времени инсталляцию Абраама Пуаншеваля можно увидеть на Лионской биеннале современного искусства, которая продлится до начала января будущего года.</p>
