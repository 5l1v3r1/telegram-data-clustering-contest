      <h1>Что изменится в уплате страховых</h1>
      <address><time datetime="2019-11-21T10:24:00+00:00">21 Nov 2019, 10:24</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BsmT6BvPLfo" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, коллеги.</p>
      <p>Мы продолжаем говорить о <a href="https://turov.pro/wp-content/uploads/2019/11/325-fz-s0002-1-4.pdf"><b>Федеральном законе № 325-ФЗ</b></a>, по которому я даю разъяснения в своем блоге.</p>
      <p>Налоговики начали выпускать разъясняющие письма по <a href="https://turov.pro/wp-content/uploads/2019/11/325-fz-s0002-1-4.pdf"><b>Федеральному закону № 325-ФЗ</b></a>. Подобные письма потребуются директорам и бухгалтерам, ибо эта информация помогает более качественно выстраивать нашу деятельность. Рассмотрим сегодня <a href="https://turov.pro/wp-content/uploads/2019/11/pismo-fns-s0004.pdf"><b>письмо ФНС России от 23 октября 2019 г. №БС-4-11/21726@</b></a>. Здесь налоговики разъясняют, как применять <a href="https://turov.pro/wp-content/uploads/2019/11/325-fz-s0002-1-4.pdf"><b>Федеральный закон № 325-ФЗ</b></a> в части, касающейся изменений, внесенных в правила работы по страховым взносам.</p>
      <p>
        <i>«Подпунктом „б“ пункта 84 статьи 2 Федерального закона N 325-ФЗ внесены изменения в пункт 8 статьи 430 Налогового кодекса. Пункт 8 статьи 430 Налогового кодекса дополнен положениями об определении суммы страховых взносов за неполный месяц, в течение которого плательщиком осуществлялась соответствующая деятельность. Так, за неполный месяц деятельности соответствующий фиксированный размер страховых взносов определяется пропорционально количеству календарных дней этого месяца, в течение которых плательщиком осуществлялась указанная деятельность».</i>
      </p>
      <p>На самом деле, это хорошая новость. Спасибо законодателям, спасибо налоговикам. Грамотный подход, мне очень приятно, новость хорошая.</p>
      <p>Дальше <b>п. 3</b> этого письма: <i>«Подпункт 7 пункта 3.4 статьи 23 части первой Налогового кодекса дополнен критерием для наделения организацией своих обособленных подразделений полномочиями по начислению и выплатам вознаграждений в пользу физических лиц (подпункт „б“ пункта 3 статьи 2 Федерального закона N 325-ФЗ). Так, с 01.01.2020 плательщики страховых взносов обязаны сообщать в налоговый орган по месту нахождения российской организации — плательщика страховых взносов о наделении обособленного подразделения (включая филиал, представительство), созданного на территории Российской Федерации, которому открыт счет в банке, полномочиями (о лишении полномочий) начислять и производить выплаты и вознаграждения в пользу физических лиц в течение одного месяца со дня наделения его соответствующими полномочиями (лишения полномочий)».</i></p>
      <p><b>Перевожу на человеческий язык</b>. Теперь если у вашего филиала (представительства, обособленного подразделения) открыт счет в банке, вы как головная организация можете наделить его полномочиями начислять и производить выплаты в пользу физлиц. Они будут иметь право платить страховые взносы, но вы об этом должны предупредить налоговиков в течение месяца со дня наделения полномочиями этого филиала. Поле деятельности для бизнесменов становится шире. И это тоже хорошо.</p>
      <p>Добавлю еще одну цитату: <i>«Так, абзац первый пункта 10 статьи 431 Налогового кодекса уточнен в части обязательного условия о наличии у обособленного подразделения открытого счета в банке в целях представления плательщиками страховых взносов, производящими выплаты и иные вознаграждения физическим лицам, расчетов по страховым взносам по месту нахождения обособленных подразделений организации, которые начисляют и производят выплаты и иные вознаграждения в пользу физических лиц».</i> То есть эта «обособка» будет платить зарплату, отчитываться перед налоговиками, платить страховые взносы. Почему нет?</p>
      <p>Коллеги бухгалтеры, почитайте это письмо, посмотрите соответствующие ссылки на НК РФ. Если надо, свяжитесь с ПФР, узнайте, как это все делается.</p>
      <p>Дальше: <i>«В соответствии с пунктом 10 статьи 431 Налогового кодекса, в редакции Федерального закона N 325-ФЗ, плательщики страховых взносов, у которых численность физических лиц, в пользу которых начислены выплаты и иные вознаграждения, за расчетный (отчетный) период превышает 10 человек, а также вновь созданные (в том числе в результате реорганизации) организации, у которых численность указанных физических лиц превышает данный предел, представляют расчеты, указанные в пункте 7 статьи 431 Налогового кодекса, в налоговый орган в электронной форме с использованием усиленной квалифицированной электронной подписи по телекоммуникационным каналам связи»</i>.</p>
      <p>То есть если у вас больше 10 человек или у вас вновь созданная организация, теперь вы должны представлять расчеты, указанные в п. 7 ст. 431 НК РФ. Это нужно отправить в налоговую в электронной форме с использованием усиленной квалифицированной электронной подписи по телекоммуникационным каналам связи. Раньше был предел 25 человек, сейчас — 10 человек. Ну, а те, у кого меньше 10 человек, у вас такой обязанности по-прежнему нет. Это ваше право. То есть вы тоже имеете право представлять в налоговый орган все расчеты в электронной форме.</p>
      <p>Это один из нечастых случаев, когда, пришло письмо с хорошими новостями. Здесь нет ничего отрицательного. Я считаю, что когда даешь что-то хорошее, что наши налоговики делают для мира бизнеса, как правило, вы на это смотрите консервативненько. А по мне, наоборот, надо хорошие новости распространять. Так что прошу оставлять побольше лайков, комментариев.</p>
      <p>И на ближайших декабрьских семинарах в Казани и Москве я буду давать много решений, связанных с нововведениями в законодательстве.</p>
