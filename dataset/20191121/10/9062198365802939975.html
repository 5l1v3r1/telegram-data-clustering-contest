      <h1>"15 Temmuz Vakfı da 309 milyon TL de ortada yok"</h1>
      <h2>CHP Ankara Milletvekili Emir, hükümet eliyle kurulan 15 Temmuz Vakfı'nın kayıtlı bulunduğu adrese gittiklerini ancak ortada vakıf olmadığını belirterek 309 milyon TL'ye ne olduğunu sordu.</h2>
      <address>
        <time datetime="2019-11-21T10:01:00+00:00">21 Nov 2019, 10:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zFXKm1cBsRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>CHP Ankara Milletvekili Murat Emir, 15 Temmuz Vakfı'nın kayıtlı bulunduğu adrese gittiklerini ancak ortada böyle bir vakıf olmadığı gibi vakfa aktarılan 309 milyon TL'ye ne olduğunu sordu. Sosyal medya hesabından bir paylaşımda bulunan Emir, Türkiye Şehit Yakınları ve Gaziler Dayanışma Vakfı’na ait olduğu belirtilen adrese gittiklerini ancak böyle bir adresin var olmadığını ifade etti.</p>
      <p>"Adreste böyle bir vakıf yok. Bir kez daha soruyoruz; 309 milyon TL nerede? Vakıf nerede" sorularını soran Emir, "15 Temmuz şehit yakınları ve gazileri için kurulan vakfın resmi kayıtlarda görünen ve Bakan Zehra Zümrüt Selçuk'un da vakfa ait olduğunu iddia ettiği adresine milletvekillerimiz ile geldik. Adreste böyle bir vakıf yok. Bir kez daha soruyoruz; 309 milyon TL nerede? Vakıf nerede" paylaşımı yaptı.</p>
    </article>
