      <h1>傅崐萁確定參選花蓮立委 動員支持者陪登記</h1>
      <address><time datetime="2019-11-21T10:19:00+00:00">21 Nov 2019, 10:19</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者張祈花蓮縣21日電）前花蓮縣長傅崐萁確定參選花蓮立委，據親傅幕僚、被動員支持者證實，傅崐萁今天中午將由支持者陪同下前往縣選委會登記，將與民進黨立委蕭美琴、國民黨參選人黃啟嘉及市民代表許願神競爭花蓮立委席次。</p>
