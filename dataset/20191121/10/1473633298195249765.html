      <h1>ディズニー映画『ムーラン』ニキ・カーロ監督で実写化へ - 中国人女優リウ・イーフェイ主演</h1>
      <address>
        <time datetime="2019-11-21T10:55:00+00:00">21 Nov 2019, 10:55</time>
      </address>
      <p>ディズニー実写化映画『ムーラン』が、2020年4月17日(金)に日本公開。監督は、ニキ・カーロが務める。</p>
      <h3>ディズニーの歴史を覆した“プリンセス”ムーランが実写化</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/01ON04GCwKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>中国の女将軍で歌や伝説として語り継がれている『花木蘭』。古代中国を舞台に、父に代わって“男性”に偽り戦いに挑んだ娘ムーランの活躍を描いた物語だ。それをベースに1998年にディズニーがアニメ化したのが『ムーラン』。それ以前のディスニーにはない、プリンセスがヒーローのような役割を果たした作品であり、ディスニー映画で初めて、アジア人女性を主人公にした作品でもある。</p>
      <h3>キャスト</h3>
      <h4>主人公に、中国人女優リウ・イーフェイ</h4>
      <figure>
        <img src="https://www.fashion-press.net/img/movies/23363/UiE.jpg"/>
      </figure>
      <p>主人公のムーラン役に抜擢されたのは、中国人女優のリウ・イーフェイ。彼女は、連続ドラマ『華の家族』でデビューを果たした後、ヒロイン役を射止めた映画『ドラゴン・キングダム』でハリウッドデビューを飾った人物だ。<br/><br/>公開されたポスタービジュアルには、アニメ同様、情熱的な真っ赤な衣装を纏った“リウ版”ムーランの姿が。芯の強さが感じられる一方で、強く握られた剣に映るのは“偽りの自分”という、嘘と真実との狭間で揺れ動く心の闘いが表現されている。果たして彼女を待ち受ける運命とは…？</p>
      <h4>アクション界の実力派俳優も勢ぞろい</h4>
      <p>ムーランを取り巻く周囲の男性キャラクターには、アクション界で活躍する実力派俳優が勢ぞろい。皇帝役を演じるのは、映画『少林寺』がデビュー作である中国の舞踏家であり俳優であるジェット・リー。さらに、実写版オリジナルキャラクターとして登場するタン司令官をドニー・イェンが演じる。</p>
      <h3>女性監督ニキ・カーロが描くプリンセス像とは？</h3>
      <p>なおメガホンを握るニキ・カーロは、ニュージーランド出身の女性監督。女性の視点から描く新たなディズニープリンセス像に期待が高まる。</p>
