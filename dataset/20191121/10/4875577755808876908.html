      <h1>Идиотизм свидомитов переходит все границы. Украинцы украли гальюны со своих же кораблей, обвинив в этом Россию</h1>
      <address><time datetime="2019-11-21T10:22:09+00:00">21 Nov 2019, 10:22</time> by <a rel="author" href="https://d3.ru/user/north_spb/" target="_blank">north_spb</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HOcQqIKG4tg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=HOcQqIKG4tg&amp;feature=youtu.be">Кадры внешнего и внутреннего состояния украинских судов в момент передаче их Украине</a><br/>Военные суда были переданы Украине в нормально состоянии, что подтверждается видеоматериалом. Об этом заявили в Центре общественных связей (ЦОС) ФСБ России. «В…<cite>www.youtube.com</cite></blockquote>
      <p>
        <a href="https://russian.rt.com/ussr/news/689218-sostoyanie-korabli-kiev-fsb">ФСБ ответила на претензии Киева по состоянию переданных кораблей.</a>
        <br/>
        <br/>
        <i>Как отметили в российской спецслужбе, Украина получила свои катера в «нормальном состоянии и с исправной сантехникой» и данный факт подтверждают видеозаписи.<br/><br/>«Центр общественных связей ФСБ России публикует видеокадры внешнего и внутреннего состояния судов в момент их передачи украинской стороне, а также процедуры подписания актов приёма–передачи. На кадрах хорошо видно, что катера и буксир переданы украинской стороне в нормальном состоянии и с исправной сантехникой», — указали в ведомстве.<br/><br/>Вместе с тем в ФСБ подчеркнули, что если представителям Украины удалось повредить данные суда, а также довести сантехнику кораблей до неудовлетворительного состояния за время самостоятельной буксировки до порта города Очаков, «то это проблема самой украинской стороны».<br/><br/>Ранее украинский лидер Владимир Зеленский сообщил, что на возвращённых Россией трёх кораблях отсутствует часть оборудования. По словам президента, Киев обратится к Москве с просьбой вернуть недостающую технику.<br/><br/>18 ноября в нейтральных водах Чёрного моря состоялась передача украинской стороне буксира «Яны Капу» и малых бронированных артиллерийских катеров «Никополь» и «Бердянск». Данные суда были задержаны Россией в ноябре 2018 года за нарушение российской границы.</i>
        <br/>
        <br/>
        <b>Теги: Украина, идиоты</b>
      </p>
