      <h1>Szomorú reklámszpot jött a Star Wars: Skywalker kora-hoz</h1>
      <address><time datetime="2019-11-21T10:00:00+00:00">21 Nov 2019, 10:00</time> by <a rel="author">Sting</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zsp8iOt76YU" width="728" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Disney a napokban egy új trailert kezdett el vetíttetni a tévékben a hamarosan a mozikba kerülő új Star Wars filmhez. Az ezen a médiumon megszokottaknak megfelelően pont fél perces klip kicsit szomorkásabbra sikeredett a <a href="https://pcforum.hu/mediatar/5867/itt-a-vegso-trailer-az-uj-star-wars-filmhez-a-skywalkerek-kora-hoz">korábban látott</a> előzeteseknél, mivel a jelek szerint arra helyezi a hangsúlyt, hogy ebben a részben valami véget fog érni - talán több főszereplő számára is.<br/><br/>Azt, hogy Skywalker kora le fogja zárni a Disney által megkezdett legújabb trilógiát a szágában, már eddig is lehetett tudni, mint ahogy azt is, hogy jó ideig <a href="https://pcforum.hu/hirek/21357/az-idei-lesz-az-utolso-star-wars-film-jo-ideig">ez lesz az utolsó</a>, direkt a mozikba készülő Star Wars film is. A friss klip azonban még nyomatékosabbá teszi, hogy az új részben valószínűleg el kell majd búcsúznunk több főszereplőtől is.<br/><br/>Azt, hogy ki(k)től is, a magyar nézők december 19-től tudhatják majd meg a mozikban.</p>
    </article>
