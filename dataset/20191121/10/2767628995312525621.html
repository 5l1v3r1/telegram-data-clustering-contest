      <h1>Bolivia intenta allanar el camino para nuevas elecciones</h1>
      <address><time datetime="2019-11-21T10:59:23+00:00">21 Nov 2019, 10:59</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MaQTnRkK2eQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Si no es por la vía parlamentaria, será por decreto, pero en Bolivia habrá elecciones "si Dios lo permite". Así lo dijo este miércoles la presidenta interina, Janine Áñez.</b> Una advertencia a la que el partido del expresidente Evo Morales, Movimiento al Socialismo, ha respondido <b>impulsando un anteproyecto de ley para acelerar la convocatoria electoral</b>.</p>
      <p>El MAS controla dos tercios de ambas cámaras parlamentarias y, vista la crispación que envenena el país, el acuerdo para convocar comicios se anuncia muy complicado.</p>
      <p>De hecho, Áñez ha enviado su propio proyecto de ley al Parlamento y reclamado su aprobación, advirtiendo que, en caso contrario, <b>convocará elecciones por decreto y en cuestión de horas</b>, como ocurrió en la anterior crisis de 2005, que propició la llegada de Evo Morales al poder.</p>
      <h3>Evo Morales dice que está de acuerdo con que se convoquen elecciones, mientras el Gobierno de Áñez quiere procesarle por "crímenes de lesa humanidad"</h3>
      <p>Desde México, donde está asilado, el expresidente Evo Morales ha dicho que está de acuerdo con que se convoquen elecciones, incluso si él no es candidato.</p>
      <p><i>"Si la solución son nuevas elecciones, <b>que sean bienvenidas</b></i> -dijo el expresidente en una rueda de prensa-. <i>Y si se tiene que viabilizar la Asamblea, mejor. Porque escuchaba por los medios de comunicación que querían garantizar nuevas elecciones por decreto y eso está en contra de la Constitución".</i></p>
      <p>El gobierno en funciones ha anunciado su intención de <b>denunciar a Morales por "crímenes de lesa humanidad"</b> tras difundirse una conversación telefónica en la que él, supuestamente, pide por teléfono a un líder cocalero que bloquee el paso de alimentos a las ciudades de Bolivia.</p>
      <h3>Dolor y cólera en El Alto. La Defensoría cree que los militares dispararon contra los manifestantes</h3>
      <p>Entretanto, en la ciudad de El Alto, bastión del expresidente, el dolor y la cólera han salido a la calle tras el <b>baño de sangre del lunes, cuando al menos nueve personas murieron</b> y decenas resultaron heridas en un violento enfrentamiento con militares y policías frente a una refinería de gas.</p>
      <p>La Defensoría del Pueblo de Bolivia afirma que, conforme a los testimonios que ha recogido, cree que fueron <b>víctimas de disparos de los militares</b>, algo que el Gobierno provisional niega.</p>
      <p>La wiphala, la bandera multicolor de los indígenas, ondea en El Alto y también cubre los cadáveres en el barrio de Senkata, donde lloran a sus muertos.</p>
