      <h1>ポケモン新作 販売数が史上最多</h1>
      <address><time datetime="2019-11-21T10:19:00+00:00">21 Nov 2019, 10:19</time> by <a rel="author" href="https://blogos.com/blogger/jp_reuters/article/" target="_blank">ロイター</a></address>
      <p>［東京　２１日　ロイター］ - ポケモン（東京都港区）は２１日、ゲーム機「ニンテンドースイッチ」向けのポケットモンスターシリーズの新作「ポケットモンスター ソード・シールド」が、発売初週の全世界販売本数で６００万本、国内で２００万本となり、スイッチ向けソフトとして史上最速・最多になったと発表した。同ソフトは３年ぶりのシリーズ完全新作として１５日に発売された。</p>
      <p>(平田紀之)</p>
