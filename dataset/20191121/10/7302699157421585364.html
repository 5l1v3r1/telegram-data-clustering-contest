      <h1>ชั่วเกินบรรยาย! จับนายก อบต.ลวงสาววัย 14 บำเรอกามแลกอิสรภาพออกสถานพินิจ</h1>
      <address><time datetime="2019-11-21T10:36:00+00:00">21 Nov 2019, 10:36</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011580801.JPEG"/>
      </figure>
      <p>
        <b>นครสวรรค์ - พ่อกับปู่ทุกข์ระทม..ลูกสาววัย 14 ปีหายออกจากบ้าน ร้อง "ปวีณา" ช่วยเหลือ ตำรวจพบถูกนายก อบต.แห่งหนึ่งกระทำชำเรา-เช่าห้องให้พักไว้บำเรอกาม แลกประกันตัวออกจากสถานพินิจฯ</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qTO_1-4WMQM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011580802.JPEG"/>
      </figure>
      <p>ความคืบหน้ากรณีพ่อและปู่ของเด็กหญิงหนึ่ง (นามสมมติ) อายุ 14 ปี นักเรียนชั้น ม.1 ซึ่งอาศัยอยู่ใน จ.นครสวรรค์ ร้องทุกข์ต่อนางปวีณา หงสกุล ประธานมูลนิธิปวีณา หงสกุลเพื่อเด็กและสตรี เมื่อ 14 พ.ย.ที่ผ่านมา ว่าเด็กหญิงหนึ่งมีพฤติกรรมติดเพื่อนไม่ค่อยกลับบ้าน ไม่เรียนหนังสือ และหายตัวไปร่วม 1 เดือนแล้ว ทางบ้านติดต่อไม่ได้เลย เกรงว่าจะถูกเพื่อนชักชวนไปเสพยาเสพติดมั่วสุมจนเสียคน ที่ผ่านมาพ่อกับแม่แยกทางกันจึงไม่ค่อยมีเวลาดูแลลูก ขอมูลนิธิปวีณาฯ ช่วยเหลือด้วย<br/><br/>หลังรับเรื่องนางปวีณาได้ประสานไปยัง พ.ต.อ.ชัยเสถียร มณีจักร ผกก.สภ.บรรพตพิสัย จ.นครสวรรค์ ช่วยสืบหาเด็กหญิงหนึ่ง พร้อมให้เจ้าหน้าที่มูลนิธิปวีณาฯ พาพ่อกับปู่เข้าแจ้งความ <br/><br/>ต่อมาเจ้าหน้าที่ตำรวจติดตามไปพบเด็กหญิงหนึ่งอาศัยรวมอยู่กับกลุ่มเพื่อนวัยรุ่นหลายคนในห้องเช่าแห่งหนึ่งในพื้นที่ ขณะเดียวกัน นางปวีณาก็ได้ประสานนางศรีสุดา เถาเมืองใจ พัฒนาสังคมและความมั่นคงของมนุษย์จังหวัดนครสวรรค์ และนายสมหมาย เฉลิมมุข หัวหน้าบ้านพักเด็กและครอบครัวจังหวัดนครสวรรค์ เข้าช่วยเหลือรับเด็กหญิงเข้าอยู่ในความคุ้มครอง<br/><br/>นักสังคมสงเคราะห์ฯ สอบถามแล้ว เด็กหญิงหนึ่งเล่าว่า ก่อนหน้านี้ตนไปเที่ยวบ้านเพื่อนและได้รู้จักกับนายก อบต.คนหนึ่งในพื้นที่ อ.บรรพตพิสัย ที่มานั่งดื่มเหล้ากับพ่อแม่เพื่อนแต่ก็ไม่ได้คิดอะไร หลายวันต่อมาตนกับเพื่อนก็ไปเดินห้างฯ เห็นชุดชั้นในผู้หญิงสวยๆ แล้วอยากได้แต่ไม่มีเงินซื้อ ตนกับเพื่อนจึงแอบขโมยจนถูกพนักงานห้างฯ จับได้ และถูกดำเนินคดีส่งตัวเข้าสถานพินิจฯ</p>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011580803.JPEG"/>
      </figure>
      <p>ต่อมานายก อบต.ได้มาเยี่ยมตนและยื่นข้อเสนอจะช่วยประกันตัวออกมา แต่ต้องยอมไปหลับนอนกับเขาด้วย ตนจึงจำใจต้องยอมตกลงเพื่อให้ได้พ้นจากสถานพินิจฯ ซึ่งหลังออกมาแล้วนายก อบต.ก็ล่อลวงตนไปกระทำชำเรา หลังจากทำกับตนเสร็จนายก อบต.ก็ปลอบใจและให้เงินตนใช้ 1,000 บาท จากนั้นตนก็ถูกกระทำชำเราเรื่อยมาแต่ต้องยอมทน ทุกครั้งจะได้รับเงินประมาณ 1,000-1,500 บาทเป็นค่าตอบแทน ทั้งที่ตนเองก็อยากเรียนหนังสือแต่ไม่รู้จะทำอย่างไร <br/><br/>ขณะเดียวกัน นายกองค์การบริหารส่วนตำบลก็ได้เช่าห้องให้ตนอยู่อาศัยกับเพื่อนๆ เวลารวมตัวกับเพื่อนบางครั้งก็ชวนกันเสพไอซ์ และกิน "โปรโคดิล" คือเอายาแก้แพ้ ยาแก้ไอ ยาแก้ปวด ยาทรามาดอล ผสมกับน้ำอัดลม เมื่อดื่มแล้วจะมีอาการมึนเมาเหมือนกับดื่มแอลกอฮอล์ เพราะคิดหาทางออกไม่ได้ว่าจะทำอย่างไรให้หลุดพ้นจากตรงนี้<br/><br/>ทั้งนี้ พนักงานสอบสวน สภ.บรรพตพิสัยได้ส่งตัวเด็กหญิงหนึ่งไปตรวจร่างกายพบร่องรอยถูกล่วงละเมิดทางเพศ และมีสารเสพติด (ไอซ์) อยู่ในร่างกาย พร้อมนัดสอบสหวิชาชีพเมื่อ 20 พ.ย. 62 ซึ่งเด็กหญิงหนึ่งให้การชัดเจน พนักงานสอบสวนฯ จึงได้รวบรวมพยานหลักฐานออกหมายจับนายกองค์การบริหารส่วนตำบลที่ก่อเหตุ ในข้อหาพรากเด็กอายุไม่เกิน 15 ปีไปเพื่อการอนาจาร และกระทำชำเราเด็กอายุไม่เกิน 15 ปี โดยหลังตำรวจออกหมายจับ ผู้ต้องหาได้มีการติดต่อมาทาง พ.ต.อ.ชัยเสถียร มณีจักร ผกก.สภ.บรรพตพิสัย ว่าจะขอเข้ามอบตัว<br/><br/>ล่าสุดวันนี้ (21 พ.ย.) นางปวีณา หงสกุล ประธานมูลนิธิปวีณาฯ ได้เดินทางไปเยี่ยมเด็กหญิงหนึ่งและครอบครัว จากนั้นได้พาพ่อและปู่ไปที่สถานีตำรวจภูธรจังหวัดนครสวรรค์ เข้าพบ พล.ต.ต.สุกฤษฎิ์ บุญทรง ผบก.ภ.จว.นครสวรรค์ และ พ.ต.อ.ชัยเสถียร มณีจักร ผกก.สภ.บรรพตพิสัย เพื่อขอให้การคุ้มครองช่วยเหลือครอบครัวของเด็กหญิงหนึ่ง เนื่องจากครอบครัวฐานะยากจน เมื่อมีคู่กรณีเป็นถึงนายกองค์การบริหารส่วนตำบลเกรงว่าจะไม่ปลอดภัย และนางปวีณายังได้ขอบคุณเจ้าหน้าที่ตำรวจ เจ้าหน้าที่กระทรวงการพัฒนาสังคมฯ ที่ดำเนินการช่วยเหลือเด็กอย่างรวดเร็ว พร้อมประสานให้เด็กหญิงหนึ่งอยู่ในความคุ้มครองของบ้านพักเด็กฯ นครสวรรค์ เพื่อฟื้นฟูสภาพจิตใจและได้กลับไปเรียนหนังสือต่อตามที่เด็กตั้งใจเพื่อจะได้มีชีวิตปกติสุขเหมือนเด็กคนอื่นๆ โดยมูลนิธิปวีณาฯ จะประสานความช่วยเหลือกับ พมจ.นครสวรรค์ และบ้านพักเด็กฯนครสวรรค์อย่างต่อเนื่อง <br/><br/>จากนี้นางปวีณาจะได้ประสานกรมคุ้มครองสิทธิฯ กระทรวงยุติธรรม เพื่อให้เจ้าหน้าที่มูลนิธิปวีณาฯ พาพ่อและปู่เด็กหญิงหนึ่งไปติดต่อขอรับเงินเยียวยาผู้เสียหายทางคดีต่อไป</p>
      <p>ด้านพล.ต.ต.สุกฤษฎิ์ บุญทรง ผบก.ภ.จว.นครสวรรค์ เปิดเผยว่า ล่าสุดวันนี้(21 พ.ย.)ผู้ต้องหาได้เดิ​นทางมามอบตัวพนักงานสอบสวน สภ.บรรพตพิสัย เพื่อรับทราบข้อกล่าวหาและไม่​ขอให้การ ซึ่งพนักงานสอบสวนได้​สอบปากคำเบื้องต้นและได้นำตั​วไปขออำนาจศาลนครสวรรค์ฝากขังพร้อมคัดค้านการประกันตัว เนื่องจากพบว่าผู้ต้องหาเป็นผู้​มีอิทธิพล ข่มขู่ผู้เสียหาย และพยายามจะจ่ายเงินให้พ่อและปู่ยอมความ พนักงานสอบสวนคัดค้านประกันตัว แต่ล่าสุดศาลจังหวัดนครสวรรค์​ได้ให้ประกันตัวไปแล้ว</p>
