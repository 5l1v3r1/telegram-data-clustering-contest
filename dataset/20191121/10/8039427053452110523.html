    <article>
      <h1>నాని వ్యాఖ్యలపై జగన్‌ ఎందుకు స్పందించలేదు: దేవినేని</h1>
      <address>
        <time datetime="2019-11-21T10:34:25+00:00">21 Nov 2019, 10:34</time>
      </address>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aqmzfESxiHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ: </b>వైసీపీ ప్రభుత్వం పరిశ్రమలను రాష్ట్రం నుంచి వెళ్లగొట్టారని మాజీ మంత్రి, టీడీపీ నేత దేవినేని ఉమ ఆరోపించారు. ప్రశ్నిస్తే అయ్యప్పమాల వేసుకున్నవారితో తిట్టిస్తున్నారని విమర్శించారు. ఏ మాత్రం సోయిలేకుండా మంత్రులు మాట్లాడుతున్నారని ధ్వజమెత్తారు. టీటీడీ మీద మంత్రి కొడాలి నాని చేసిన వ్యాఖ్యలపై సీఎం జగన్‌ ఎందుకు స్పందించలేదని నిలదీశారు.</p>
    </article>
