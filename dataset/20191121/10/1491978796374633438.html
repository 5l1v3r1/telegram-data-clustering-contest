      <h1>Joe Biden's boast of African American voter support backfires – video</h1>
      <address><time datetime="2019-11-21T10:43:21+00:00">21 Nov 2019, 10:43</time> by <a rel="author">MSNBC/Washington Post</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/USZmCBOQnsE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Joe Biden boasted about his support among African American voters during the fifth Democratic presidential debate in Atlanta on Wednesday. 'I come out of the black community in terms of my support,' Biden said and listed 'the only black African American woman who had ever been elected to the United States Senate' as one of his endorsements, at which the candidate and senator Kamala Harris threw her hands in the air, laughing: 'Nope. That's not true. The other one is here.'</p>
