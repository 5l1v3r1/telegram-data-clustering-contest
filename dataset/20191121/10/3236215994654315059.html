      <h1>【異動A股】中船防務A漲逾6% 憧憬同系重組</h1>
      <address>
        <time datetime="2019-11-21T10:20:00+00:00">21 Nov 2019, 10:20</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中證監併購重組委今起審核中船科技(600072.SH)重組事項，該股停牌。同系股份逆市走高。<br/>中船防務A(600685.SH)曾升6.5%，見15.38元(人民幣．下同)，最新升4.5%。H股(<a href="http://stock360.hkej.com/quotePlus/00317">00317</a>)也逆市升1.9%。<br/>另外，中國船舶(600150.SH)升2.68%；中國應急(300527.SZ)升4.09%；中國重工(601989.SH)升1.72%。</p>
    </article>
