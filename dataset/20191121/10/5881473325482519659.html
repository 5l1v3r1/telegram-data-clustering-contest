      <h1>Майнинговый гигант Canaan привлек $90 млн на IPO и стал первопроходцем</h1>
      <address>
        <time datetime="2019-11-21T10:29:47+00:00">21 Nov 2019, 10:29</time>
      </address>
      <p>Китайская майнинговая компания Canaan Creative привлекла $90 млн в ходе первичного размещения акций в США. Фирма стала первопроходцем среди производителей майнеров.</p>
      <figure>
        <iframe data-src="https://twitter.com/markets/status/1197360248488677376?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Компания разместила 10 млн американских депозитарных расписок (ADS) по цене $9. Это соответствует минимальным ожиданиям. Согласно заявке в Комиссию по ценным бумагам и биржам США (SEC), цена продажи бумаг была от $9 до $11.</p>
      <p>Первоначально Canaan <a href="https://forklog.com/majningovyj-gigant-canaan-ofitsialno-vyhodit-na-ipo-v-ssha-on-hochet-privlech-400-mln/">подавала</a> заявку на IPO с намерением привлечь около $400 млн.</p>
      <p>Позднее компания потеряла <a href="https://forklog.com/majningovyj-gigant-canaan-ofitsialno-vyhodit-na-ipo-v-ssha-on-hochet-privlech-400-mln/">Credit Suisse</a> в качестве ведущего андеррайтера и <a href="https://forklog.com/canaan-namerena-dostich-rynochnoj-otsenki-v-1-6-mlrd-po-rezultatam-ipo/">снизила</a> планы до $100 млн.</p>
      <p>Размещение акций Canaan провели Citi, China Renaissance и CMB International Capital. Ожидается, что под тикером CAN бумаги сегодня, 21 ноября, начнут торговаться на NASDAQ.</p>
      <p>За день до IPO компания разместила внешнюю динамическую рекламу биткоина на небоскребах вдоль реки Фучуньцзян.</p>
      <figure>
        <iframe data-src="https://twitter.com/DoveyWan/status/1197200617954926593?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, информация о возможном проведении Canaan первичного размещения акций в США <a href="https://forklog.com/smi-majningovyj-gigant-canaan-creative-podal-sekretnuyu-zayavku-na-provedenie-ipo-v-ssha/">появилась</a> летом. Ранее компания <a href="https://forklog.com/zayavka-canaan-creative-na-provedenie-ipo-utratila-silu/">пыталась</a> выйти на IPO в Гонконге.</p>
