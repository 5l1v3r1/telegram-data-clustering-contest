      <h1>पोलीस ठाण्यात रोबोट तैनात!</h1>
      <address>
        <time datetime="2019-11-21T10:19:04+00:00">21 Nov 2019, 10:19</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh1_201911328043.jpg"/>
        <figcaption>विशाखापट्टनम : आंध्र प्रदेश पोलिसांनी नागरिकांच्या मदतीसाठी एक खास रोबोट विकसित केला आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh2_201911328044.jpg"/>
        <figcaption>येथील विशाखापट्टनम पोलिसांनी सायबर गुन्हा संदर्भातील प्रकरणात लोकांना त्वरित न्याय देण्यासाठी एका कृत्रिम रोबोटची नियुक्ती केली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh3_201911328045.jpg"/>
        <figcaption>सायबिरा (CYBIRA) असे या रोबोटचे नाव आहे असून त्याला महारानीपेटा पोलीस ठाण्यात तैनात करण्यात आले आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh4_201911328046.jpg"/>
        <figcaption>सायबिरा रोबोटचे लॉन्चिग पोलीस आयुक्त आर. के. मीणा यांनी गेल्या सोमवारी केले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh5_201911328047.jpg"/>
        <figcaption>हा रोबोट विकसित करणारी कंपनी रोबो कॅपलर प्रायव्हेट लिमिटेडचे सदस्य डीके इरावत यांनी सांगितले की, 'रोबोट लोकांच्या तक्रारी नोंद करून घेईल आणि स्वंयचलितरित्या पोलीस विभागाकडे पाठवेल.'</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/cybira-robot-police-station-andhrapradesh6_201911328049.jpg"/>
        <figcaption>तसेच, या विभागाकडून या तक्रारींचा निपटारा झाला नाही, तर रोबोट उच्च प्राधिकरण किंवा उच्च अधिकाऱ्यांकडे तक्रारी पाठवून देईल, असे डीके इरावत यांनी सांगितले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/thumbnail-cybira-robot_201911328050.jpg"/>
        <figcaption>याशिवाय, अधिकाऱ्यांनी सुद्धा तक्रारींचे निराकरण करण्यास असमर्थता दाखविली तर रोबोट थेट मुख्यमंत्री कार्यालयाकडे स्वयंचलितरित्या तक्रारी पाठवणार आहे, असेही डीके इरावत यांनी सांगितले.</figcaption>
      </figure>
