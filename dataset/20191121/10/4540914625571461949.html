      <h1>Frostige Nächte sorgen für Ernteausfälle beim "Beaujolais Nouveau"</h1>
      <address><time datetime="2019-11-21T10:37:51+00:00">21 Nov 2019, 10:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oI_rImNwYgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Es waren nur <a href="https://de.euronews.com/2017/07/24/weinernte-in-frankreich-leidet-unter-frost">einige kalte Nächte im Frühling</a>, die rund 50 Prozent seiner erwarteteten Weinernte zerstörte.</b> Winzer Julien Bertrand aus Charentay - einer Ortschaft nördlich von Lyon - kämpft in diesem Jahr mit den Ernteausfällen. Er beschränkt sich darauf, seine edlen Tropfen in der Region zu verkaufen.</p>
      <h3>Exportschlager "Beaujolais Nouveau" in diesem Jahr vor allem lokal verkauft</h3>
      <p>"Wir mussten unseren Wein unter unseren Kunden aufteilen, aber wir konnten keine neuen Märkte erschließen. Wir haben unseren treuesten Kunden den Vorrang gegeben", so Bertrand.</p>
      <p>Rund 40 Prozent des "Beaujolais Nouveau" gehen normalerweise in den Export, eine geringere Weinproduktion hat also unweigerlich Auswirkungen auf das Geschäft. Dabei war 2019 war zunächst gut angelaufen, die Exporte nach Belgien steigen um 60 Prozent, nach China um 41 und nach Japan um 26 Prozent.</p>
      <h3>Ernteausfälle durch vorhergehende Jahränge ausgleichen</h3>
      <p>Winzer Gilles Gélin will Ernteausfälle durch die ertragreichen vorherigen Jahrgänge ausgleichen - dank der Exporte - denn 20 Prozent seines Weines gehen nach Japan, <a href="https://de.euronews.com/2016/11/17/ein-bad-im-beaujolais-nouveau-entzueckt-japaner">dem weltweit größten Importeur des "Beaujolais Nouveau"</a>:</p>
      <p>
        <i>"Der Export nach Japan ist etwas zurück gegangen. Aber der Wein wird wertgeschätzt, es gibt immer mehr Spitzenprodukte. Der japanische Markt ist treu und rigoros. Wenn man die Japaner nicht enttäuscht, sind sie sehr zuverlässig."</i>
      </p>
      <h3>Probleme bei Exporten in die USA</h3>
      <p>Probleme gibt es dagegen auf dem amerikanischen Markt. Für Gélin, der 8-10 Prozent seines Weins in die USA exportiert, stellen vor allem die von Präsident Donald Trump eingeführten <a href="https://de.euronews.com/2019/11/19/beaujolais-nouveau-us-strafzoelle-und-brexit-trueben-freude">25 Prozent Steuern</a> ein Problem dar.</p>
      <p>
        <i>"Jeder hat seine Marge gekürzt, wir haben die Steuern mit unseren Zwischenprodukten gedeckt, um sicherzustellen, dass die Preise nicht steigen. Das ist auf einem solchen Markt wirklich wichtig."</i>
      </p>
      <p>Euronews-Reporter Guillaume Petit fasst zusammen: "Trotz des Wetters und dem Auf und Ab im internationalen Handel halten die französischen Winzer stand - dank der langjährigen Handelsbeziehungen mit Importeuren und einem effektiven Marketing. Der "neue Beaujolais" bleibt berühmt und erfährt weltweite Wertschätzung."</p>
