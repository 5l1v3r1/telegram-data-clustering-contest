      <h1>Под Невинномысском «ГАЗель» сдуло боковым ветром с трассы</h1>
      <address>
        <time datetime="2019-11-21T10:22:00+00:00">21 Nov 2019, 10:22</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/GNDOraNo_Ac/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/GNDOraNo_Ac" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <h4>Ролик с опрокинутым грузовым автомобилем появилось в Instagram. На кадрах видно, что грузовик лежит на обочине.</h4>
      <p>Автор публикации сообщил, что машина перевернулась на трассе под Невинномысском. Причиной тому стал сильный боковой ветер. На данный момент официальная информация от краевой Госавтоинспекции не поступала.</p>
      <p>Автор видео предупреждает — шквал бьёт в левую сторону машины.</p>
      <p>Видео: chp_stv</p>
