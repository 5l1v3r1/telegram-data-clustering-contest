      <h1>El príncipe Andrés abandona la vida pública</h1>
      <address><time datetime="2019-11-21T10:55:01+00:00">21 Nov 2019, 10:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BtUvZnGT3eg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El príncipe Andrés se aleja de sus obligaciones en la vida pública. El hijo predilecto de la reina Isabel II de Inglaterra ha tomado una decisión sin precedentes y que normalmente es fruto de un problema de salud debido a su implicación en un escándalo sexual.</p>
      <p>En un comunicado, ha indicado que su "imprudente" asociación con el financiero estadounidense Jeffrey Epstein, <a href="https://es.euronews.com/2019/08/10/el-magnate-acusado-de-pedofilia-jeffrey-epstein-se-suicida-en-su-celda">que murió en una cárcel de Nueva York cuando esperaba el juicio por acusaciones de tráfico de menores</a>, ha causado importantes daños en el trabajo de la familia real. Además, señala que le ha pedido a su madre permiso para retirarse por el momento.</p>
      <p>La empatía con las víctimas expresada en el escrito distaba mucho de la frialdad mostrada en una desastrosa entrevista en la BBC donde describió su amistad con Epstein. Para la periodista y biógrafa Claudia Joseph, "estaba mal informado sobre la entrevista y es muy triste que no se le informara adecuadamente. La decisión quizá debía haber sido no hacer la entrevista porque obviamente no era capaz de tener remordimientos".</p>
      <p>Según el sitio web del príncipe Andrés, su tarea es desempeñar funciones oficiales para la Reina, centrándose en promover el crecimiento económico y la creación de empleo. Pero, desde su aparición en la televisión, empresas como Barklays, universidades y organizaciones benéficas se han distanciado de él.</p>
      <p>Durante meses se ha enfrentado a cuestiones sobre sus vínculos con Epstein. Una de las víctimas aseguró que fue forzada a tener sexo con el príncipe en tres ocasiones, algo que él siempre ha negado.</p>
      <p>La reina Isabel, que el miércoles por la noche participó en acto oficial con el naturalista británico David Attenborough, no hizo ningún comentario sobre la decisión de su hijo. . Pero algunos que la conocen sostienen que probablemente está muy frustrada y que a sus 93 años, esto es lo último que necesita.</p>
