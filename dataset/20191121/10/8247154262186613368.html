      <h1>У Кременчуці помітили «пенсіонера-екстремала»</h1>
      <address>
        <time datetime="2019-11-21T10:45:00+00:00">21 Nov 2019, 10:45</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/screenshot_39_7.png?itok=uuBSA06t"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/eE3duaeu5ZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Відеофакт.</b>
      </p>
      <p>У Кременчуці помітили «пенсіонера-екстремала». Відповідне відео опублікували в одній із соцмереж. </p>
      <p>Як видно із відео, дідусь переходив дорогу у невстановленому для цього місці. До того ж, прямо перед автомобілями і ледь не потрапив під колеса вантажівки.</p>
      <blockquote>«<i>Ризиковий дідусь, напевно зберігся, перш, ніж перейти через дорогу</i>», - прокоментували відео.</blockquote>
      <p>Помітили «екстремала» в районі колишньої оптової бази.</p>
      <p> </p>
      <p> </p>
      <p>Ніка Назарова</p>
      <p>Фото H.Kremenchug</p>
      <p> </p>
