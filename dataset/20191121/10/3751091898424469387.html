      <h1>الحسن: من دون تعليق</h1>
      <address>
        <time datetime="2019-11-21T10:06:30+00:00">21 Nov 2019, 10:06</time>
      </address>
      <p>نشرت وزيرة الداخلية والبلديات ريا الحسن صورة عبر حسابها على تويتر.</p>
      <p>وظهرت في الصورة لافتة كتب عليها عبارات "خطأ، صح، ممنوع، فاسد"، وهي تدلّ على اتجاهات متعددة. وكتبت الحسن: "من دون تعليق".</p>
