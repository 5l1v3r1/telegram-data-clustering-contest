      <h1>Спикер парламента Эстонии требует от РФ вернуть "аннексированные территории"</h1>
      <h2>Требования к России вернуть территорию в странах Балтии звучали уже не один раз. Какой участок призывает отдать Эстонии спикер парламента этой страны Хенн Пыллуаас – смотрите на видео.</h2>

      </address>

      <p>Спикер эстонского парламента Хенн Пыллуаас обратился к России с призывом вернуть Эстонии якобы "аннексированные территории". Он имеет в виду части Ленинградской и Псковской областей, переданные республике большевиками по Тартускому договору 1920 года.</p>
      <p>Москва этот документ рассматривает как исторический, не имеющий юридической силы.</p>
      <p>Подробнее о том, какую территорию Пыллуаас призывает вернуть, как это комментируют в России и на какие территории еще претендовали страны Балтии, смотрите в видео Sputnik.</p>
