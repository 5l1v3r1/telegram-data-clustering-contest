      <h1>Googlebot не запрашивает Analytics и рекламные серверы при сканировании</h1>
      <address><time datetime="2019-11-21T10:58:39+00:00">21 Nov 2019, 10:58</time> by <a rel="author" href="https://www.searchengines.ru/author/2" target="_blank">Анна Бондарь</a></address>
      <p>Поисковый робот Googlebot не запрашивает Analytics и многие рекламные серверы при сканировании и рендеринге страниц. Об этом заявил сотрудник Google <b>Мартин Сплитт</b> на конференции SMX East.</p>
      <figure>
        <iframe data-src="https://twitter.com/rustybrick/status/1195077645551251467?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Такой подход позволяет экономить ресурсы и оптимизировать скорость сканирования.</p>
      <p>Но это не означает, что Google игнорирует такие скрипты при оценке скорости страницы и других метрик. В данном случае речь идёт только о сканировании и рендеринге.</p>
      <p>Напомним, ранее стало известно, что Google <a href="https://www.searchengines.ru/gbot-rendering.html">значительно улучшил</a> время рендеринга страницы. На сегодняшний день между сканированием и завершением рендеринга проходит в среднем 5 секунд. Ранее задержка могла достигать недели.</p>
