      <h1>Seth Meyers unpacks a 'devastating' day 4 of the Trump impeachment hearings</h1>
      <address><time datetime="2019-11-21T04:33:35+00:00">21 Nov 2019, 04:33</time> by <a rel="author" href="https://mashable.com/author/caitlin-welsh/" target="_blank">Caitlin Welsh</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LMBUwgVBcuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>If you didn't have time to watch the absolutely massive fourth day of public impeachment hearings, featuring the explosive testimony of Gordon Sondland and Donald Trump's <a href="https://mashable.com/article/donald-trump-impeachment-sharpie-note/">instantly memed Sharpie notes</a>, here's Seth Meyers' Closer Look at it. </p>
      <p>And if you don't have time even for the 15-minute wrap-up, Meyers noted on Wednesday night that the look on ranking committee member and GOP Rep. Devin Nunes' face after Sondland's testimony should tell you all you need to know.</p>
      <p>"There's only two explanations for that face," Meyers said at the beginning of the segment, pointing to the congressman's glum look. "Either he just heard lengthy testimony detailing a criminal scheme so shocking it could bring down the presidency of Donald Trump, or he sharted and he's trying to remember how far away his backup pants are."</p>
