      <h1>參院通過香港人權法案 川普是否簽署影響有限</h1>
      <address>
        <time datetime="2019-11-21T04:56:00+00:00">21 Nov 2019, 04:56</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211253413152_34216.jpeg"/>
        <figcaption>1997年香港回歸前夕元朗民眾冒雨參加遊園會，但今年7月21日發生了元朗暴力事件45人受傷。（本報檔案照）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211253413091_34216.jpeg"/>
        <figcaption>香港動亂持續五個月，百萬港人上街遊行捍衛民主人權。（南加大美中關係學院）</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/0hg8jnL3g9g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影音來源：U視頻</p>
      <p>美國聯邦參議院19日通過「香港人權與民主法案」，要求制裁香港侵犯人權行為、定期評估香港自治情況等。因眾議院10月中旬已經通過相似法案，未來兩個版本協調一致後，川普總統是否會簽署？如果簽署，對香港局勢和美中關係有什麼影響呢？南加州華洋學者皆認為影響有限，但擔憂倘若香港局勢失控時，中國武警可能介入。</p>
      <p>南加州大學（USC）政治系教授、中國研究學者駱思典（Stanley Rosen）指出，在參眾兩院兩個香港法案協調修訂後，無論法案最終形式為何，川普都將承受簽署該法案的壓力。但是，川普認為政治也有交易性，他可能會等待一下並且嘗試，如果不簽署，是否可以從北京獲得更好的兩國貿易協議。如果否決該法案，國會可以再投票行使「否決之否決」的權利。川普總統將有十天時間來考慮決定，如果他不簽署或否決，只要國會仍在開會，該法案仍可根據「口袋否決權」（pocket veto）成為法律。</p>
      <p>駱思典認為，即使川普簽署，也不會對香港局勢產生重大影響，反而讓北京一如既往地指責美國，又在干預香港事務並試圖破壞其穩定。不過，這不會影響貿易問題，除了川普不能利用香港局勢作為與北京貿易談判的討價還價籌碼外，雙方都需要達成某種貿易協議，甚至部分協議。</p>
      <p>如何為香港持續動亂的局勢解套？有人希望在親北京陣營中有溫和的聲音，例如前立法會主席曾鈺成（Jasper Tsang）那樣的人出面，說服北京讓林鄭月娥辭職來擺脫困境，並採取和解步驟，包括成立一個獨立調查委員會，研究造成這種局勢的原因，例如抗議、雙普選等問題，這將是向前邁出的重要一步。但若此方案不被採納，香港局勢進一步惡化乃至失控，北京是否有可能動用武力鎮壓？</p>
      <p>駱思典認為，一切皆有可能。儘管隨著時間推移，警察對付示威者的彈壓力度越來越強大，包括攻入大學校園等。雖然在短期內可能會減少公開的抗議活動，但治標不治本，在中期至長期內還會回到從前，傷口繼續潰爛。如果局面失控，中國武警可能介入。最近香港高等法院對港府頒布的「禁蒙面法」作出違憲裁決，中國政府的反應也令人擔憂。因為中國的態度表明「一國兩制」將會進一步惡化。</p>
      <p>洛杉磯加州大學（UCLA）東亞語言文化系退休教授周鴻翔認為，川普總統是一個特立獨行的人，他的很多想法、說法和做法，與傳統的美國政治家不同。自從香港動亂，川普一直沒有介入香港事務，並表示要讓中國人自己去解決香港問題。因此， 盡管眾參兩院都已通過香港人權民主法案，但法案送到白宮後，川普簽署的可能性不大。退一步講，即使川普簽署這項法案，對美中關係和香港局勢影響有限。簡言之，川普簽署的可能性不高，簽署以後作用不大。</p>
      <p>此次香港市民的抗爭行動，表面上是因修訂「逃犯條例」引發「反送中」運動，但深層次原因則是港人擔憂有人企圖拆除「一國兩制」的防火牆，失去民主和自由的權利。五個月以來，香港社會各階層都參加了各種有組織的遊行和抗議活動，規模大小不一，從3月的幾千人增加到6月9日的100萬，最後在6月16日達到200萬人高潮，直至9月4日香港行政長官林鄭月娥宣布撤回送中法案。</p>
