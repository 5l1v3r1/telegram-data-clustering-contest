      <h1>劇場版「メイドインアビス 深き魂の黎明」本予告公開、3人は深界五層へ（動画あり）</h1>
      <address>
        <time datetime="2019-11-21T04:16:00+00:00">21 Nov 2019, 04:16</time>
      </address>
      <figure>
        <img src="https://ogre.natalie.mu/media/news/comic/2019/0706/AX_ABYSS_poster.jpg?imwidth=468"/>
        <figcaption>劇場版「メイドインアビス 深き魂の黎明」ビジュアル</figcaption>
      </figure>
      <p>​<a href="https://natalie.mu/comic/artist/101052">つくしあきひと</a>原作による劇場アニメ「​<a href="https://natalie.mu/eiga/film/182067">メイドインアビス 深き魂の黎明</a>」の本予告が公開された。</p>
      <p>2020年1月17日に公開される本作は、2017年7月から10月にかけて放送されたTVアニメ「メイドインアビス」の続編となる新作エピソード。深界五層へと冒険を進めるリコ、レグ、ナナチは、ボンドルドとその娘・プルシュカに出会い……。前売券第1弾から第3弾は公開劇場にて販売中だ。</p>
