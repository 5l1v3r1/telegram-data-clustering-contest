      <h1>東名高速、高架下付近で火災…作業員１人死亡・１０人体調不良</h1>
      <address>
        <time datetime="2019-11-21T04:07:00+00:00">21 Nov 2019, 04:07</time>
      </address>
      <p>　２１日午前１１時過ぎ、静岡市駿河区中吉田の東名高速道路の高架下付近で火災が起きたと１１０番があった。</p>
      <p>　静岡県警によると、出火当時、高架下では作業員３０人が柱の塗装工事などを行っており、現場で１人の死亡が確認された。また、作業員１０人が煙を吸うなどして体調不良を訴え、そのうち１人が病院に搬送された。県警などが火災の状況を調べている。</p>
      <p>　この火災の影響で、東名高速道路の上り線静岡インターチェンジ（ＩＣ）―清水ＩＣ間と、下り線の清水ＩＣ―日本平久能山スマートＩＣ間が一時通行止めとなった。</p>
    </article>
