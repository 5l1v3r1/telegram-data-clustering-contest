      <h1>本日11月21日は、人気ポケモン「イーブイの日」！ #イーブイの日に“お祝い”と“可愛い”が集まる</h1>
      <h2>ポケモンの「イーブイ」とその進化形に関する商品や情報を届ける公式Twitterアカウント「【公式】プロジェクトイーブイ（続）」が、「イーブイの日」に合わせた投稿を行い、注目を集めています。</h2>
      <address><time datetime="2019-11-21T04:40:03+00:00">21 Nov 2019, 04:40</time> by <a rel="author">《臥待 弦》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/project_eevee/status/1197339104716808192?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ポケモンの「イーブイ」とその進化形に関する商品や情報を届ける公式Twitterアカウント「【公式】プロジェクトイーブイ（続）」が、「イーブイの日」に合わせた投稿を行い、注目を集めています。<br/><br/>様々なポケモンが賑わう「ポケットモンスター」シリーズの中でも、溢れんばかりの可愛らしさで指折りの人気を博している「イーブイ」。その名前の「イー（11）ブイ（21）」をもじり、本日11月21日は「イーブイの日」となります。<br/><br/>元々はファンが考案した「イーブイの日」ですが、今や公式サイドにも認められており、「みんなも #イーブイの日 を付けてツイートして、イーブイをお祝いしてね」と、ハッシュタグで盛り上がりを促すほど。この動きは既に広まっており、“#イーブイの日”で検索してみると、お祝いのコメントはもちろん、キュートなイーブイの姿を捉えたゲーム画像や商品の写真などが多数寄せられています。<br/><br/>“可愛い”が詰まったツイートを眺めるもよし、イーブイへの愛を発信するもよし。お好みのスタイルで、「イーブイの日」を楽しみましょう！</p>
