      <h1>В Норвегии нашли странное двойное погребение викингов</h1>
      <address><time datetime="2019-11-21T04:08:00+00:00">21 Nov 2019, 04:08</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x_7eHqWOrKA" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В норвежской деревне Виньера в центральной части страны обнаружено уникальное погребение, состоящее из двух лодок.</p>
      <p>Об этом сообщает Музей Норвежского университета естественных и технических наук (<a href="https://norwegianscitechnews.com/2019/11/mysterious-viking-boat-graves-unearthed-in-central-norway/">NTNU</a>). </p>
      <p>В погребальную лодку с останками викинга-мужчины через сто лет поместили другую, на этот раз с останками женщины.</p>
      <p>Исследователи говорят, что им известно о существовании двойных погребений викингов в одном кургане, но вложенные одна в другую погребальные лодки нашли впервые.</p>
      <p>В Виньере на одном из краев большого кургана нашли погребальную лодку длиной от семи до восьми метров с останками женщины. Захоронение было сделано во второй половине IX века. Судя по сохранившемуся погребальному инвентарю, у женщины был высокий социальный статус. На ее одежде сохранились две позолоченные бронзовые застежки, вместе с ней в могилу положили жемчужное ожерелье и брошь в форме креста, сделанную из кельтского украшения для конской упряжи.</p>
      <p>Умершую женщину положили в погребальную лодку, но вместо того, чтобы подготовить для нее отдельную могилу, жители селения вскрыли другое захоронение, сделанное за сто лет до того. В нем, и тоже в погребальной лодке длиной около девяти метров, был похоронен мужчина-воин. Там сохранились остатки щита, копья и меч. Судя по стилю меча, погребение было сделано в VIII веке. Погребальную лодку с умершей женщиной установили в лодку викинга.</p>
      <p>Как объяснить такое необычное захоронение, ученые пока не знают.</p>
