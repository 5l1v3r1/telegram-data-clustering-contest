      <h1>NBA／詹皇表現太神猛　魔術強森斷言：MVP就是他了！(影)</h1>
      <address><time datetime="2019-11-21T05:33:55+00:00">21 Nov 2019, 05:33</time> by <a rel="author">nownews</a></address>
      <p>洛杉磯湖人隊昨(20)日擊敗雷霆，不但以12勝2敗的戰績穩居西區第一，而且球星「詹皇」LeBron James(詹姆斯)更在該比賽中拿下大三元，成為聯盟史上首位對所有30支隊伍都拿過大三元的球員，名將魔術強森直言詹皇肯定是本季MVP。</p>
      <p>魔術強森在個人推特表示：「恭喜詹姆斯成為NBA史上第一個對所有球隊都大三元的球員，多麼傑出和不可思議的成就啊！」</p>
      <figure>
        <iframe data-src="https://twitter.com/MagicJohnson/status/1197274703074746369?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>他接著說：「LeBron本季場均25分、11.1助攻，讓他登上聯盟助攻首位，如果他能持續這種表現，那他絕對會下本季的MVP，沒有人打得比他好了，更可怕的是，他的故事還未完待續呢！」</p>
      <p>詹姆斯本季改變打法與角色，目前14場出賽，場均25分、7.9籃板、11.1助攻、1.3抄截，其中助攻的有望挑戰生涯新高，他與Anthony Davis組成高效率的進攻核心，讓湖人隊開季以來取得相當亮眼的成績。</p>
