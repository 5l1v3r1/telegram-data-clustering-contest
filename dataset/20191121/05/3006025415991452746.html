      <h1>விடுதலையானார் கோத்தாபய</h1>
      <address><time datetime="2019-11-21T05:38:00+00:00">21 Nov 2019, 05:38</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-UJ7BokhKuTg/XdYitDoOnXI/AAAAAAAAD6s/jjp3hbaWetIAcnLREV4Wuhc8IBPUM0NbACNcBGAsYHQ/s1600/cd30422738824b32aba7fa2c582e7dab-cd30422738824b32aba7fa2c582e7dab-0_1571588326837_1571588342307.jpg"/>
      </figure>
      <p>டி.ஏ.ராஜபக்ச அருங்காட்சியக ஊழல் மோசடி வழக்கில் இருந்து ஜனாதிபதி கோத்தாபய ராஜபக்ச இன்று (21) சற்றுமுன் விடுதலை செய்யப்பட்டுள்ளார்.</p>
      <p>இதன்படி, நிறைவேற்று அதிகாரம் கொண்ட ஜனாதிபதிக்கு எதிராக வழக்கதை தொடர முடியாது என்று சட்டமா அதிபர் தெரிவித்துள்ளார்.</p>
    </article>
