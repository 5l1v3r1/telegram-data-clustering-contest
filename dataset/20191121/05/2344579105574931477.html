      <h1>個人開発の高品質FPSアクション『Bright Memory』が日本語対応！ 33％オフのセールも実施</h1>
      <h2>中国の若きクリエイターがたった一人で開発した高品質FPSアクション『Bright Memory』が日本語字幕および日本語音声に対応しました。</h2>
      <address><time datetime="2019-11-21T05:40:06+00:00">21 Nov 2019, 05:40</time> by <a rel="author">《RIKUSYO》</a></address>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345629.jpg"/>
      </figure>
      <p>中国の若きクリエイターがたった一人で開発した高品質FPSアクション『<b>Bright Memory</b>』が日本語字幕および日本語音声に対応しました。TVアニメ「進撃の巨人」のミカサ・アッカーマン役や『NieR:Automata』の2B役などで知られる石川由依さんが主人公のシア役を務めます。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WILsaJsWySU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今回のアップデートでは日本語字幕・音声対応の他にも様々な機能追加や最適化が行われています。</p>
      <ul>
        <li>日本語字幕を新規追加</li>
        <li>日本語ボイスを新規追加</li>
        <li>英語字幕のローカライズをブラッシュアップ</li>
        <li>英語ボイスを新規追加</li>
        <li>コントローラーの振動に対応</li>
        <li>色収差調整が可能に</li>
        <li>FOVの調整が可能に</li>
        <li>21:9のウルトラワイドモニターに対応</li>
        <li>フレームレートの最適化</li>
        <li>ACP-Super / Kis-Type45の照準ポインタ表現の最適化</li>
        <li>宮殿のシーンやライティング等の表現最適化</li>
      </ul>

      <p>全世界で20万本を突破しているという『Bright Memory』は<a href="https://store.steampowered.com/app/955050/Bright_MemoryEarly_Access/">Steam早期アクセス</a>にて配信中。現在33％オフセールが実施されており、482円で購入可能です（11月27日まで）。なお、<a href="https://www.gamespark.jp/article/2019/03/19/88260.html">再開発版</a>の『<b>Bright Memory: Infinite</b>』については現在の開発進捗が20％程度で、これから12ヶ月かけて残りの80％を完成させる予定とのこと。さらなる情報は12月16日に公開されるそうです。</p>
