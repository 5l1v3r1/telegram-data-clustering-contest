      <p>Milhares de adeptos do Flamengo preencheram as ruas desde o centro de treinos do clube, no Ninho do Urubu, até ao Aeroporto do Galeão, acompanhando a equipa de Jorge Jesus antes da viagem para o Peru, país que acolhe este sábado a final da Libertadores.</p>
