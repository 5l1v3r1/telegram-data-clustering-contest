      <h1>Появилось видео, как в Одессе женщина выпала из маршрутки на ходу (видео)</h1>
      <h2>В Одессе произошел неприятный инцидент с 38-летней женщиной, которая выпала из маршрутки, когда она поворачивала с улицы Мельницкой на Степовую.</h2>
      <address><time datetime="2019-11-21T05:26:00+00:00">21 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s2n8VkV0Hr4" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>ЧП в Одессе: женщина выпала из маршрутки на полном ходу</h3>
      <p>На видео зафиксировано, что до перекрестка дверь в маршрутке закрыта. Потеряв пассажирку, водитель поехал дальше, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Женщина получила серьезные травмы, не может вспомнить, откуда она.</p>
      <blockquote>
        <b>Как ранее писал FaceNews.ua, </b>
        <a href="https://www.facenews.ua/news/2019/465143/">Пассажирка выпала из маршрутки в Одессе</a>
      </blockquote>
      <p>В результате аварии потерпевшая получила телесные повреждения в виде сотрясения головного мозга, забитой черепно-мозговой травмы и перелома правого бедра. Женщину госпитализировали в больницу.</p>
      <p>Полиция выясняет причины инцидента. А вот пользователи сети шокированы поведением свидетелей происшествия. Многие возмущены тем, что к женщине сразу никто не подошел, чтобы оказать помощь.</p>
