      <h1>หนุ่มโพสต์คลิปจอดรถติดไฟแดงแยกกลางเมืองเชียงใหม่ถูกควายพุ่งชนแล้วหนี</h1>
      <address><time datetime="2019-11-21T05:08:00+00:00">21 Nov 2019, 05:08</time> by <a rel="author">ผู้จัดการออนไลน์</a></address>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011556801.JPEG"/>
      </figure>
      <p>
        <b>ศูนย์ข่าวเชียงใหม่ - หนุ่มโพสต์คลิปนาทีระทึกจอดรถยนต์ติดไฟแดงกลางเมืองเชียงใหม่ เจอควายวิ่งพุ่งชนใส่อย่างจัง คาดหนีตายจากโรงเชือด</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zrJoUVL5kWs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://mpics.mgronline.com/pics/Images/562000011556802.JPEG"/>
      </figure>
      <p>รายงานจากจังหวัดเชียงใหม่แจ้งว่า เมื่อคืนวานนี้ (20 พ.ย. 62) ผู้ใช้เฟซบุ๊กชื่อ “Preeda Wath” โพสต์คลิปวิดีโอเหตุการณ์ระทึกที่เกิดขึ้นในช่วงค่ำขณะจอดรถยนต์ติดไฟแดงอยู่ที่บริเวณสี่แยกแห่งหนึ่งในตัวเมืองเชียงใหม่ ซึ่งระหว่างที่รถจอดนิ่งอยู่นั้น ปรากฏว่าได้มีควายตัวหนึ่งที่อยู่ในอาการตื่นตกใจเหมือนวิ่งหนีอะไรออกมาจากข้างทางตัดหน้ารถยนต์ที่จอดอยู่ด้านหน้า ก่อนที่เลี้ยวและพุ่งเข้าใส่หน้ารถของตนเองอย่างแรงก่อนที่จะวิ่งหนีต่อไป<br/><br/>โดยผู้ใช้เฟซบุ๊กรายนี้โพสต์บรรยายข้อความในเชิงขบขันด้วยว่า “ควายจริงๆ ครับ อุตส่าห์จอดให้ ยังเลี้ยวมาชนอีก ดีนะในรถมีเด็ก #ไม่อยากมีเรื่อง #หนูเปล่านะเขามาเอง” ซึ่งโพสต์ดังกล่าวมีการแชร์ออกไปจำนวนมาก และมีผู้เข้าไปแสดงความเห็นจำนวนมากเช่นกัน ทั้งในเชิงขบขันตามเจ้าของโพสต์และให้ข้อมูลว่าบริเวณใกล้เคียงจุดเกิดเหตุนั้นมีโรงฆ่าอยู่ จึงมีความเป็นไปได้ว่าควายตัวนั้นอาจจะหนีตายหลุดออกมา<br/><br/>ขณะที่จากการสอบถามเจ้าของโพสต์เบื้องต้นบอกว่า จากเหตุการณ์ดังกล่าวทำให้รถยนต์ได้รับความเสียหายตัวรถบุบและกระโปรงหน้าถลอก แต่คนในรถปลอดภัย ซึ่งทางเจ้าของรถไม่ได้ติดใจเอาความใดๆ ด้วย</p>
