      <h1>【拍案驚奇】香港人權法只待川普簽字 警察狂抓人 單日200多人控暴動 當局或24號前抓3萬人平亂</h1>

      <p>開場：美國眾院快速通過參院版<a href="https://www.ntdtv.com/b5/%E9%A6%99%E6%B8%AF%E4%BA%BA%E6%AC%8A%E6%B3%95.htm">香港人權法</a> 只待川普簽字！<br/>「新拍串講」<br/>理大事件被拘捕抗爭者提堂 人數破紀錄<br/>20號香港復課 抓捕繼續進行<br/>為平息局勢 24號前當局要在香港抓三萬人？<br/>鄭文傑曝「被綁架」經歷 與調查香港失蹤人口的緊要性<br/>「新拍探討」<br/>如果沒有那些敢言<a href="https://www.ntdtv.com/b5/%E5%AA%92%E9%AB%94.htm">媒體</a> 後果會怎樣？</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>一開始，先說最新消息，美東時間的11月20號下午，美國眾議院以難以置信的速度，通過了昨天剛在參院闖關成功的《香港人權與民主法案》。471票贊成，1票反對，川普總統有十天時間決定是否為法案簽字，一旦簽字，法案就正式成為法律。為什麼要再投一次票呢，因為參議院這個版本與眾議院先前的不一樣，所以再次投票，但很順利通過。美國參眾兩院對法案要有分歧，通常要至少十天半個月才能修補分歧，這一次隔天就表決通過，是在太罕見了，可見美國國會對香港問題的關注。美國參議員魯比奧發推文說：這是一個令人振奮的時刻，展示了美國兩黨的團結，和對香港支持的一致立場。目前，這個法案萬事俱備，只等總統川普簽字。截至發稿，川普態度我們還不清楚，接下來的發展，我們繼續關注。</p>
      <p>下面繼續說香港時事，11月20號開始，有大批因為理大事件被拘捕的學生，開始陸續送入法庭受審，人數破了反送中以來的紀錄。港警瘋狂抓人，除了在理大校園，在其他地區的拘捕行動也都近乎失控，一些在香港有名有姓的人物，也都在被捕之列，有消息說，當局要在24號前抓捕3萬人，不管這個數字是否誇張，但是就現在警察瘋狂抓人的程度，現在被抓的人數已經很大了。同樣20號這一天，經歷約一個星期的停課，香港多數學校復課，又傳出有多名中學生被抓走，有的還只是在上學路上，就被截查帶走。如果以前說白色恐怖還是個形容的話，那現在，“白色恐怖”真真正正的在香港發生著。</p>
