      <h1>Ford Everest Sport 2020 ra mắt tại Thái Lan</h1>
      <address>
        <time datetime="2019-11-21T05:16:00+00:00">21 Nov 2019, 05:16</time>
      </address>
      <p>
        <b>Ford Everest Sport là bản nâng cấp ngoại hình dựa trên Everest Titanium. Thiết kế xe hầm hố hơn, giá bán tại Thái Lan là 1,462 triệu baht (tương đương 48.429 USD hay 1,1 tỷ đồng)</b>
      </p>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4111728t98754l0.jpg?r=107"/>
        <figcaption>Ford Everest Sport 2020 vừa ra mắt tại Thái Lan. Đây là phiên bản nâng cấp dựa trên Everest Titanium. Xe có một số cải tiến về mặt ngoại hình.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t7704l1.jpeg"/>
        <figcaption>Ở phần đầu xe, nó có lưới tản nhiệt màu đen với kiểu lưới mới, đèn pha bi-LED có thể điều chỉnh góc chiếu. Tấm chắn gầm phía trước và sau được sơn đen để tạo cái nhìn hầm hố hơn.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t4344l2.jpg"/>
        <figcaption>Nắp capo cũng có các đường dập nổi tạo thành các mảng cơ bắp. Ngoài ra, các chi tiết như bệ bước chân, thanh treo đồ trên mui và ốp gương chiếu hậu cũng được sơn màu đen.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t2893l3.jpeg"/>
        <figcaption>Để có được ngoại hình dữ dằn hơn, Everest Sport được trang bị mâm xe hợp kim màu đen bóng kích thước 20 inch với lốp 265/50. Huy hiệu Sport được gắn trên cửa và ốp sườn.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t8906l4.jpg"/>
        <figcaption>Bên trong nội thất, Ford Everest Sport được thiết kế theo kiểu Hydrographic. Ghế được bọc da, chỉ khâu màu xanh tương phản. Bảng điều khiển trung tâm cũng được bọc da và có đường khâu màu xanh tương tự.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t110l5.jpeg"/>
        <figcaption>Tạo sức mạnh cho Ford Everest Sport 2020 là khối động cơ diesel 4 xy-lanh 2.0L tăng áp, sản sinh công suất 180 mã lực và mô-men xoắn 420 Nm. Hộp số tự động 10 cấp, lẫy chuyển số tích hợp trên vô lăng.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t9536l6.jpg"/>
        <figcaption>Về mặt cơ khí, mọi thứ không thay đổi, Ford Everest Sport được xây dựng trên khung gầm dạng thang. Hệ thống treo xương đòn kép ở phía trước và đa liên kết ở phía sau.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t596l7.jpeg"/>
        <figcaption>Những tiện nghi trên xe bao gồm màn hình cảm ứng SYNC3 kích thước 8 inch, có hỗ trợ Apple CarPlay và Android Auto. Hệ thống âm thanh 9 loa, ghế lái chỉnh điện 8 hướng. Hàng ghế thứ 2 có thể điều chỉnh với tỷ lệ 60:40 và hàng ghế thứ 3 có thể gập lại với tỷ lệ 50:50.</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.baohatinh.vn/desktop/news/1946/134d4112033t8415l8.jpeg"/>
        <figcaption>Trang bị an toàn của Ford Everest Sport không khác biệt so với bản Titanium, bao gồm ABS, EBD, hỗ trợ phanh khẩn cấp, hỗ trợ leo dốc, hệ thống giảm thiểu rủi ro sau va chạm, 7 túi khí, camera lùi và cảm biến lùi. Ford Everest Sport chỉ có 3 tùy chọn màu ngoại thất gồm trắng Arctic White, đen Absolute Black và bạc Aluminium Metallic.</figcaption>
      </figure>
