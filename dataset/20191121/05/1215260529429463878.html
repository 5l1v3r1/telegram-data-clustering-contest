      <h1>Corporate Hands | Power company hosts free dental fair</h1>
      <address>
        <time datetime="2019-11-21T05:15:29+00:00">21 Nov 2019, 05:15</time>
      </address>
      <figure>
        <img src="http://jamaica-gleaner.com/sites/default/files/styles/jg_article_image/public/media/article_images/2019/11/21/577570/2910359.jpg?itok=mzrxxkBL"/>
        <figcaption>Jamaica Private Power Company’s HR specialist, Roxelle McKenzie, awards a spot prize to an east Kingston resident who attended a dental fair hosted at Dunoon Technical High School. One hundred and fifty residents, including senior citizens and children living in the vicinity of the Rockfort-based power plant were treated to complimentary dental examinations, cleanings and extractions as a part of the company’s corporate social responsibility goal to strengthen Jamaica’s health sector.<cite><a href="http://jamaica-gleaner.com/authors/contributed-0">Contributed</a></cite></figcaption>
      </figure>
