      <p>ในปี 2564 ประเทศไทยจะเข้าสู่สังคมผู้สูงอายุอย่างสมบูรณ์ สถาบันเจ็นเอด มหาวิทยาลัยรังสิต จึงได้เปิดทำการเรียนการสอน วิชาคนต่างรุ่นในสังคมผู้สูงอายุขึ้น เพื่อให้คนรุ่นใหม่ได้เตรียมพร้อมเข้าสู่วัยสูงอายุและเข้าใจหลากหลายมุม รวมถึงศักยภาพของผู้สูงอายุ</p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
