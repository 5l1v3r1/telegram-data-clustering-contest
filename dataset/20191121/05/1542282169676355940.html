      <h1>Η έμφυλη βία στην Ουγγαρία</h1>
      <address><time datetime="2019-11-21T05:00:40+00:00">21 Nov 2019, 05:00</time> by <a rel="author">Gabor Tanacs </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8i--N_4_p4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Ουγγαρία δεν έχει ακόμα κυρώσει τη Σύμβαση της Κωνσταντινούπολης για την καταπολέμηση της βίας κατά των γυναικών και της ενδοοικογενειακής βίας.</p>
      <p>Το 2018, μέσα σε 8 μήνες καταγράφηκαν 27 δολοφονίες γυναικών από τον σύντροφο ή τον πρώην σύντροφό τους.</p>
      <p>Σύμφωνα με στοιχεία από μη κυβερνητικές οργανώσεις, μία στις πέντε γυναίκες στην Ουγγαρία κακοποιείται από τον σύντροφό της.</p>
      <p>«Κατά τη γνώμη μας, μόνο οι ήδη ψηφισμένοι νόμοι αν εφαρμοστούν αποτελεσματικά από τις αρχές, η κατάσταση θα βελτιωθεί πολύ σημαντικά», λέει στο euronews η Γιούντιτ Βιρτ, επικεφαλής της ΜΚΟ <a href="http://nane.hu/regioldal/english/index.html">ΝΑΝΕ</a>.</p>
      <p><a href="https://www.euronews.com/2017/03/10/jail-term-doubled-for-hospital-chief-s-acid-attack-on-ex-lover">Η Έρικα Ρένερ υπέστη από τον πρώην σύντροφό της επίθεση, νάρκωση και ακρωτηριασμό</a>. Η ποινική διαδικασία λίμναζε επί έξι χρόνια, και χωρίς τη δική της παρέμβαση οι κατηγορίες θα είχαν αποσυρθεί.</p>
      <p>Όπως λέει, οι αρμόδιες αρχές δεν δείχνουν ενσυναίσθηση και δεν υπολογίζουν την κατάσταση του θύματος. Η αντιμετώπισή τους ενίοτε αποθαρρύνει τα θύματα από το να καταγγείλουν τον δράστη.</p>
      <p>«Με αντιμετώπισαν σαν σκηνικό. Ήμουν ένα αντικείμενο στην ίδια μου την υπόθεση. Είχα μόνο υποχρεώσεις. Υποχρέωση να καταθέσω και να πω τα γεγονότα, την ώρα που το νομικό σύστημα δεν ενδιαφερόταν καθόλου για μένα ως άνθρωπο», εξηγεί στο euronews η Ρένερ.</p>
      <p>Οι οργανώσεις υπέρ των ανθρωπίνων δικαιωμάτων υποστηρίζουν πως οι δραστικές αλλαγές στο σύστημα πρέπει να ξεκινήσουν από την κορυφή.</p>
      <p>«Η μάχη ενάντια στη βία κατά των γυναικών είναι ένα επάγγελμα από μόνο του. Οι άνθρωποι που εργάζονται στους τομείς αυτούς δεν λαμβάνουν ειδική εκπαίδευση, κι αυτό φαίνεται στην καθημερινή πρακτική», λέει η Γιούντιτ Βιρτ.</p>
      <p>Στο παρελθόν, οργανώσεις για τα δικαιώματα των γυναικών είχαν συμμετοχή σε σεμινάρια που εκπαίδευαν αστυνομικούς και δικαστικούς στην μεταχείριση γυναικών σε κίνδυνο.</p>
      <p>Μετά την προσφυγική κρίση η κυβέρνηση της Ουγγαρίας αποφάσισε πως οι οργανώσεις αυτές μετέφεραν μια ιδεολογία ενάντια στα συμφέροντα του ουγγρικού κράτους.</p>
