      <h1>"Bares für Rares": Goldige Überraschung für zwei ungleiche Brüder</h1>
      <address>
        <time datetime="2019-11-21T15:41:24+00:00">21 Nov 2019, 15:41</time>
      </address>
      <p>Sie kamen mit drei Münzen im Gepäck, von denen sie wenig wussten - ja nicht einmal, woraus sie bestanden. Eine Seltenheit waren die Münzen nicht, wie der Experte feststellte. Und dennoch: äusserst wertvoll.</p>
      <figure>
        <img src="https://i0.gmx.ch/image/234/34203234,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Mit drei Münzen und den drei klassischen "Bares für Rares"-Fragen reisten zwei ungleiche Brüder von Hamburg nach Köln. Woher, wie alt und wie wertvoll die Erbstücke sind, sollte Detlev Kümmel in der Donnerstagsfolge der ZDF-Trödelshow klären. Als Moderator Horst Lichter aus dem privaten Nähkästchen plauderte, wurde der Experte jedoch überraschend frech!<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/262/34203262,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Sven Lephtin stimmte zu. Als Kaufmann habe er einen soliden Beruf. "Und du bist eher der Rockmusiker oder Rocker", versuchte sich Lichter weiter als Menschenkenner. "Ich rocke durch die Gegend", bestätigte Kay Carstens. "Aber ich arbeite auch noch als Erzieher." Das fand Lichter einen "sehr wichtigen Beruf". Er meinte Erzieher, nicht Rocker.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/264/34203264,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Ich hätte euch alles zugetraut, aber keine Goldmünzen", sagte Lichter. Die stammten aus dem Nachlass der Mutter, wie die beiden erklärten. "Wir haben ehrlich gesagt keine Ahnung, ob es überhaupt Gold ist", gab Sven Lephtin zu. Es war Gold. Eine 10-Dollar-Münze von 1882 und zwei britische Sovereigns, die 1864 und 1931 in Australien geprägt wurden.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/266/34203266,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>"Die sind doof zu teilen", überlegte Lichter laut. "Ich nehme alle drei", schlug Kay Carstens vor. "Ja, Bescheidenheit", meinte der Moderator augenzwinkernd. "Man erlöst den anderen von der schweren Bürde." Detlev Kümmel hatte eine bessere Idee: Fair sei, wenn einer den Erlös für die US-Münze und der andere die für die beiden Sovereigns bekäme.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/246/34203246,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>1.000 bis 1.200 Euro erhofften sich die ungleichen Brüder für die Erbstücke. Kümmel wusste: Ein Sammlerwert sei aufgrund der grossen Stückzahlen nicht gegeben, die Münzen waren als Zahlungsmittel gedacht. Will heissen: Relevant als Bemessungsgrundlage für den Schätzpreis war lediglich der aktuelle Goldwert. Aber der lag immerhin bei stolzen 1.180 Euro.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/248/34203248,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Nachdem die beiden Brüder in den Händlerraum abwanderten, sinnierte Lichter: Er habe ja auch Enkelkinder und einen Bruder "und bei uns ist auch alles anders". Kümmel fragte: "Kommen auch Enkel nach dem Opa?" Lichter schwärmte: "Ja, wir haben sehr intelligente Kinder, bildschön." Als Lichter gerade gehen wollte, stichelte der Experte: "Aber die sind dann nach der Oma."<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/268/34203268,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Die freche Bemerkung seines Kollegen liess Horst Lichter souverän unkommentiert. Apropos "souverän": Es stellte sich die Frage, wie die Händler auf die beiden Sovereigns und die US-Münze reagieren würden. Lichter hatte im Vorfeld bereits erwähnt, dass zur Not auch ein Schmelztiegel bereitstünde. Natürlich nur im Scherz.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/250/34203250,pd=3/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Walter Lehnertz nahm die Münzen im wahrsten Wortsinn genau unter die Lupe, um zu prüfen, ob Gold war, was glänzte. Die eine Münze sei aus seinem Geburtsjahr, behauptete Teilzeit-Rocker Kay Carstens mit einem schelmischen Grinsen. 19. Jahrhundert? Susanne Steiger rechnete schnell nach: "Sie haben sich gut gehalten", spielte sie den Spass mit.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/252/34203252,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Steiger startete mit stolzen 1.000 Euro. "Coole Pokerchips", fand Walter Lehnertz. "Man kann viele Sachen damit machen, das glaubst du nicht", bot Kay Carstens lachend das "Du" an. "Bierflaschen öffnen", nannte sein Bruder als Beispiel. 1.050 Euro waren Julian Schmitz-Avila (links) die drei Luxus-Flaschenöffner wert. Christian Vechtel bot 1.100.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/270/34203270,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Susanne Steiger kann stur sein, wenn sie etwas unbedingt will. Sie bot 1.200 Euro und siegte. Damit übertraf sie den Schätzpreis um 20 Euro. "Das ist ein Träumchen, wie der Horst sagen würde", so das Fazit von Kay Carstens. Apropos Horst: 1.200 Euro sind viel Geld, aber der Seitenhieb von Detlev Kümmel auf Kosten des Moderators war unbezahlbar.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/254/34203254,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Eigentlich handelte es sich bei dem Mitbringsel von Eva Neubacher um ein Zigarettenetui aus 800er Silber. Die Händler wollten es ideenreich umfunktionieren - als Visitenkarten-Etui, Lutschpastillen-Box oder Puderdöschen! Susanne Steiger hatte das letzte Wort. Für 100 Euro erstand sie das Anfang des 20. Jahrhunderts gefertigte Objekt.<cite>© ZDF</cite></figcaption>
      </figure>
      <figure>
        <img src="https://i0.gmx.ch/image/256/34203256,pd=2/bares-rares-horst-lichter-antiquitaeten-zdf-troede.jpg"/>
        <figcaption>Das Victrola Tischgrammophon aus den USA musste mit der Hand betrieben werden. Inge Eller hatte darauf keine Lust mehr. Nachdem das Höchstgebot aber nur 200 Euro war, nahm die 69-Jährige aus Ellerstadt die Ware lieber wieder mit.<cite>© ZDF</cite></figcaption>
      </figure>
