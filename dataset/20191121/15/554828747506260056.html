      <h1>Il tue le compagnon de sa fille puis se marie avec elle</h1>
      <h2>Un quinquagénaire et ses deux filles ont été mis en examen pour le meurtre du compagnon de la plus jeune. Celle-ci couchait avec son propre père et l'a même épousé.</h2>
      <address><time datetime="2019-11-21T15:40:00+00:00">21 Nov 2019, 15:40</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/710WOR/status/1197287755975290880?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Un Américain de 55 ans domicilié dans le Kentucky a avoué le meurtre d'un homme de 38 ans. Ses deux filles ont, elles aussi, été mises en examen. John McGuire est mort le 14 février 2019 en Virgine-Occidentale. Le trentenaire a été frappé à la tête avec une bouteille de vin, puis attaché. On lui a ensuite injecté deux fioles de méthamphétamine, puis il a été étranglé.</p>
      <p>Dans une lettre adressée aux autorités du comté de McDowell et datée du 4 novembre, Larry McClure a confessé le meurtre et raconté en détails comment lui et ses filles avaient opéré. Dans cette lettre, le quinquagénaire a désigné sa fille cadette comme le cerveau de cette affaire. Amanda Mclure, 31 ans, était la petite amie de la victime.</p>
      <p>«Je ne veux pas de procès»</p>
      <p>«Je veux juste que ce soit fini. Pas de procès. Pas d'argent du contribuable dépensé pour un procès», pouvait-on lire dans cette missive, obtenue lundi par le <a href="https://www.bdtonline.com/news/sordid-details-emerge-suspect-confesses-father-daughter-marry-after-murder/article_94f64c4c-09b9-11ea-9c2e-13c0546c2456.html">«Daily Telegraph»</a>. Le corps de McGuire avait été retrouvé en septembre dans une tombe, sur une propriété de Skygusty (Virginie-Occidentale).</p>
      <p>Les enquêteurs ont par ailleurs découvert que McClure et sa fille Amanda couchaient ensemble. Trois semaines après le meurtre, père et fille se sont même rendus en Virginie pour se marier. Sur les papiers du mariage, la trentenaire a indiqué un autre nom pour désigner son père biologique. L'enquête n'étant pas bouclée, des charges supplémentaires pourraient être retenues contre les trois protagonistes. À noter que Larry McClure n'est pas inconnu des forces de l'ordre: il a déjà passé plus de 17 ans en prison pour avoir sexuellement abusé d'une mineure de sa famille.</p>
