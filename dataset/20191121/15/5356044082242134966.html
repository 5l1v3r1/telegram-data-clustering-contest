      <p>Vor der Halbinsel Darß haben Taucher erneut Munition unschädlich gemacht. Noch immer lagern unzählige Blindgänger in der Ostsee. Jährlich holen die Taucher eineinhalb Tonnen aus dem Meer.</p>
