      <h1>Власти показали, каким будет новый ФОК с бассейном в Петропавловске (фото, видео)</h1>

      <p>
        <b>Специалисты завершили проектирование ФОКа, который планируют построить на улице Ленинградской в Петропавловске-Камчатском. В правительстве заявили, что в проекте учтены пожелания горожан.</b>
      </p>
      <p>«Перед проектировщиками была поставлена непростая задача – разместить в условиях плотной городской застройки здание физкультурно-оздоровительного комплекса, а также предусмотреть достаточное количество парковочных мест в границах отведенного земельного участка. В апреле текущего года проектная организация <a href="https://www.kam24.ru/news/main/20190402/67564.html">представила</a> предварительный эскиз здания, которое включало в себя бассейн для спортивного плавания на 6 дорожек, «сухой» бассейн, скалодром, залы для единоборств и занятий на тренажерах, а также две подземные парковки, рассчитанные на 30 автомобилей каждая. В ходе рассмотрения первоначальной версии проекта министерством был высказан ряд замечаний, документация была направлена на доработку. По истечении 8 месяцев мы получили проект, в котором учтены все пожелания жителей города», – рассказал министр строительства Камчатского края <b>Андрей Дегодьев</b>.</p>
      <p>По информации пресс-службы правительства края, теперь в проекте для удобства посетителей ФОКа предусмотрено 141 парковочное место: 84 автомобиля сможет вместить в себя подземный паркинг, для 57 машин хватит площади открытых стоянок.</p>
      <p>Проектная документация направлена в ГАУ «Государственная экспертиза проектной документации Камчатского края». Ожидается, что заключение государственной экспертизы будет получено через месяц.</p>
      <p>Как сообщало ИА «Кам 24», здание дворца спорта с плавательным бассейном на улице Ленинградской в Петропавловске-Камчатском было построено в 1965 году. Оно представляло собой три самостоятельных блока: блок бассейна, блок спортзала и блок обслуживающих помещений. В начале 90-х годов блок бассейна был закрыт для сейсмоусиления. Блок спортивного зала работал до 2015 года. В нем проводились занятия по игровым видам спорта и скалолазанию. С 2015 по 2018 годы здание не эксплуатировалось и находилось в аварийном состоянии. В прошлом году дворец спорта <a href="https://kam24.ru/news/main/20180806/61936.html">снесли</a>.</p>
