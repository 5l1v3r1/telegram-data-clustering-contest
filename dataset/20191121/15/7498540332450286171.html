      <h1>Morto il medico Mario Baratti, neurologo di fama mondiale. VIDEO</h1>
      <address><time datetime="2019-11-21T15:27:24+00:00">21 Nov 2019, 15:27</time> by <a rel="author">Mattia Mariani</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374679747" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Venerdì nella chiesa parrocchiale di Boretto i funerali del professionista che fu anche assessore alla cultura del Comune rivierasco</b>
      </p>
      <p><b>BORETTO (Reggio Emilia)</b> – Non si fa il medico. Si è medico. Era questa una delle frasi con cui <b>Mario Baratti</b> definiva la sua professione. Un servizio alle persone costante, senza guardare l’orologio, senza risparmiarsi. <b>Neurologo stimatissimo</b>, è morto due giorni fa al Santa Maria Nuova, l’ospedale in cui era stato dirigente di primo livello della divisione neurologica dal 1985 al 1999. Aveva studiato in particolare le malattie degenerative: fu lui ad organizzare dieci anni fa il congresso nazionale sul <b>Parkinson.</b> La sua professionalità era affiancata dalla mitezza e dalla comprensione che con cui si avvicinava ad ogni paziente. “La vita è un dono – era solito dire – A noi medici tocca il compito di fare in modo che le persone non lo sciupino”. Analizzava con acume fatti di cronaca e di politica. Amava la cultura e soprattutto cercava di cogliere in ogni evento e in ogni frangente l’umanità che vi era celata. Domani, venerdì, alle 10 la sua Boretto, nella quale fu anche assessore, gli tributerà l’ultimo saluto sapendo di aver perso uno dei suoi figli più illustri.</p>
