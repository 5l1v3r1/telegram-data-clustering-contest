      <h1>Qui est ce Haut Fonctionnaire qui touche 5 milliards?</h1>
      <address>
        <time datetime="2019-11-21T15:10:00+00:00">21 Nov 2019, 15:10</time>
      </address>
      <p>
        <i>La révélation est de taille, elle est de Birahime Seck, coordonnateur du Forum Civil : “un haut fonctionnaire de l'Etat touche 5 milliards de manière illicite, à travers un programme fictif" révèle t-il.</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OdwQce9i178" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Birahime Seck réclame un audit du programme de défense et de sécurité qui aurait viré dans le compte d’un haut fonctionnaire, la somme de 5 milliards. Le coordonnateur du Forum civil promet de révéler les détails et le nom de l’autorité en question, si le juge le réclame. Il en appelle aussi au Chef de l’Etat pour faire ouvrir un audit sur ce programme.</p>
      <p>« Il faut impérativement que les flux financiers illicites soient appréhendés et que la justice fasse le nécessaire. Cette question de blanchiment d’argent est un des premiers éléments de flux financiers illicites », ajoute Birahime Seck.</p>
    </article>
