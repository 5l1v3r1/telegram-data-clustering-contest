      <h1>Китай обвинил США во вмешательстве</h1>
      <address><time datetime="2019-11-21T15:36:45+00:00">21 Nov 2019, 15:36</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HksuC_HgnBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На улицы Гонконга вернулось относительное спокойствие. В студенческом городке Политехнического университета остаются около сотни протестующих.</p>
      <p>На этом фоне палата представителей Конгресса США одобрила так называемый законопроект "О демократии и правах человека в Гонконге", требующий от американской администрации регулярно отчитываться перед законодателями о ситуации в специальном административном районе Китая.</p>
      <p>Спикер Палаты представителей США Нэнси Пелоси заявила: "Решение Конгресса — это однозначное послание миру, что США поддерживают борьбу свободолюбивого народ Гонконга".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197516851670110208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В ответ глава МИД Китая Ван И заявил, что отдельные политические силы в США причиняют вред китайско-американским отношениям.</p>
      <p>А официальный представитель ведомства Гэн Шуан подчеркнул: "Гонконг — часть Китая, дела Гонконга — это внутренние дела Китая. США должны незамедлительно прекратить вмешиваться в дела Гонконга и другие внутренние дела Китая. В ином случае Китай должен будет принять жесткие ответные меры для зашиты нашего национального суверенитета".</p>
      <p>Сторонники оппозиции в Гонконге обещают продолжить антиправительственные выступления.</p>
      <p>В воскресенье в Гонконге должны состоятся выборы окружные советы.</p>
