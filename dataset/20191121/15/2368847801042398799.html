      <h1>實拍港警突擊步槍掃射理大 警巴拖行抗議者（視頻）</h1>
      <address>
        <time datetime="2019-11-21T15:52:27+00:00">21 Nov 2019, 15:52</time>
      </address>
      <p>【新唐人北京時間2019年11月21日訊】港警圍捕理工大學抗爭者已近尾聲。港媒報導，港警進攻理大時曾威脅使用<a href="https://www.ntdtv.com/b5/%E7%AA%81%E6%93%8A%E6%AD%A5%E6%A7%8D.htm">突擊步槍</a>發射實彈。但網傳多視頻顯示，港警實際上已多次使用突擊步槍攻擊。另外，警用巴士在理大外圍撞擊拖行中學生的視頻也已曝光。</p>
      <p>週二（11月19日），網上傳出多個視頻顯示，港警週一晚進攻理大期間，多次使用AR-15步槍及SIG516半自動<a href="https://www.ntdtv.com/b5/%E7%AA%81%E6%93%8A%E6%AD%A5%E6%A7%8D.htm">突擊步槍</a>，對校園內的學生和抗爭者進行射擊。</p>
      <figure>
        <iframe data-src="https://twitter.com/zhanyoutongmeng/status/1196997493919059968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>同時傳出的一個視頻，還原了港警大巴衝撞逃散學生的情景。視頻顯示，兩輛大巴加速沖向一群抗爭者，抗爭者們慌忙躲避。前一輛巴士撞擊一名來不及躲避的抗爭者，並將其在前輪下推行數百米。</p>
      <p>網傳未經證實的消息指，被撞的是一名中學生，全身多處粉碎性骨折，送醫後因為內臟破損出血不止，已經不幸離世。</p>
      <figure>
        <iframe data-src="https://twitter.com/hAqxu49QLnUufFq/status/1196942300380725250?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>該事件被中共黨媒污衊為香港「暴徒」們在慌亂中釀成「人踩人」慘劇，致多人受傷，但閉口不提警巴衝擊造成踩踏事件。</p>
      <p>有香港本地媒體向醫院管理局查詢，醫管局回應稱，根據紀錄，公立醫院在該日接收的傷者中，並沒有死亡個案。教育局局長楊潤雄亦出面澄清，網傳死亡的學生屬「自殺」個案。有曾向校內老師查詢同學死因的校友向媒體透露，有老師確認該同學的死因與參與示威無關，亦並非被車撞倒，惟該名老師拒絕透露更多詳情。</p>
      <p>另有許多視頻顯示，理大現場多名抗爭者重傷，生死不明。</p>
      <p>港警週一晚曾試圖用裝甲車衝擊校門，但被抗爭者們用汽油彈反擊，裝甲車車頭起火，司機很快將車退回警方陣地。此事也被中共五毛們扭曲成「暴徒縱火攻擊裝甲車」，還傳出所謂「裝甲車內警察被燒成重傷」的照片。但網友隨後發現，該照片來自去年馬來西亞一名男子被燒傷的新聞報導。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/11/EJsxtfBUEAAvb19-600x600.jpg"/>
        <figcaption>親共人士用假照片污衊香港理大抗爭者燒傷裝甲車內的警察。（網絡圖片）</figcaption>
      </figure>
      <p>自週二開始，港警開始對理大圍而不攻。校園內抗爭者除了少部分成功逃脫外，大部分或者在突圍時被抓，或者被迫走出校園接受被捕。其中還有約200名未成年學生被暫時允許和平離開，但都被登記，警方稱不排除秋後算賬。官方宣稱已在理大及附近抓捕或登記超過1,100人。目前校園內還有數十人堅守，拒不投降。</p>
      <p>（記者鄭鼓笙報導/責任編輯：明軒）</p>
