      <h1>Tusk als neuer Vorsitzender vor politisch schwieriger Aufgabe</h1>
      <address><time datetime="2019-11-21T15:40:22+00:00">21 Nov 2019, 15:40</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uJYt2zjxgok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Soeben zum Vorsitzenden der Europäischen Volkspartei gewählt, hat Donald Tusk bereits ein großes Thema an der Hand.</p>
      <p>Es geht darum, den Erweiterungsprozess wieder auf Kurs zu bringen.</p>
      <p>Aufnahmegespräche mit Albanien und Nordmazedonien wurden von Frankreich, Dänemark und den Niederlanden blockiert.</p>
      <p>Auf dem EVP-Parteitag in Zagreb verabschiedeten die Delegierten eine Resolution, die die EU zur Wiederaufnahme der Gespräche aufruft.</p>
      <p>Die Erweiterung müsse vorangehen, so die portugiesische EU-Abgeordnete Lidia Pereira.</p>
      <p>Das sei eine Frage des politischen Vertrauens, schließlich seien diesen Ländern entsprechende Versprechungen gemacht worden.</p>
      <p>Die EVP könne hier eine Brückenfunktion haben.</p>
      <p>Auf einem Balkan-Gipfel wurde kürzlich ein Maßnahmenpaket beschlossen, das Wachstum und Entwicklung in der Region ankurbeln soll.</p>
      <p>Dadurch soll der Balkan wirtschaftlich attraktiver werden.</p>
      <p>Doch das Hauptproblem bleibt die Korruption.</p>
      <p>Man werde einen harten Kampf gegen die Korruption führen, sagt der Chef der nordmazedonischen Christdemokraten Hristijan Michoski.</p>
      <p>Korruption sei immer noch das schwerste Erbe aus der kommunistischen Zeit.</p>
      <p>Auch Nordmazedonien könne davon als Teil des ehemaligen Jugoslawiens ein Lied singen.</p>
      <p>Der Refomrprozess müsse beschleunigt werden.</p>
      <p>Im Kampf für ihre EU-Mitgliedschaft haben die Balkanländer einen Verbündeten: die USA.</p>
      <p>Washington hatte die Entscheidung des Europäischen Rats über den Stopp der Gespräche scharf kritisiert.</p>
