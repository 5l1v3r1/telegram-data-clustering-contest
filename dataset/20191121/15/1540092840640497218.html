      <h1>Η συγκλονιστική διάσωση ενός κοάλα: Γυναίκα - ήρωας το έσωσε μέσα από τις φλόγες</h1>
      <address><time datetime="2019-11-21T15:15:33+00:00">21 Nov 2019, 15:15</time> by <a rel="author">Μάγδα Μπακούση - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TjVxYKOMwgw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μία γυναίκα - ήρωας <a href="https://www.cnn.gr/news/kosmos/story/197982/dramatiki-diasosi-koala-apo-tin-pyrini-kolasi-stin-aystralia"><b>έσωσε ένα κοάλα που έκλαιγε σπαρακτικά</b></a>, παγιδευμένο στις φλόγες που κατακαίνε τις τελευταίες εβδομάδες την Αυστραλία.</p>
      <p>Το μικροσκοπικό θύμα της πυρκαγιάς σώθηκε χάρη στο αξιοθαύμαστο θάρρος της Toni Doherty: «Πήγαινε προς τις φλόγες. Απλά βγήκα από το αμάξι και έτρεξα προς το μέρος του» δηλώνει η ίδια.</p>
      <p>Χρησιμοποίησε την μπλούζα της και μπουκάλια με νερό για να σώσει το κοάλα που έκλαιγε από τον πόνο. Σήμερα, η Toni συνάντησε ξανά το μικρό ζώο, που αναρρώνει στο Νοσοκομείο για Κοάλα στο Port Macquarie.</p>
      <p>Τα εγκαύματα του μικρού Lewis είναι πολύ σοβαρά: «Τα πόδια του και τα χέρια του έχουν καεί άσχημα. Έχει εγκαύματα και κάτω από τον βραχίονα. Η μύτη του έχει καεί επίσης» αναφέρει η κτηνίατρος που τον φροντίζει.</p>
      <p>Οι πυρκαγιές έχουν πλήξει το ένα τρίτο του φυσικού περιβάλλοντος των κοάλα.</p>
      <p>Για τον μικρό Lewis υπάρχει μια πιθανότητα να καταφέρει να επιστρέψει στο «σπίτι» του.</p>
