      <h6 class="kicker">ВРЕМЯ ПЛАТИТЬ НАЛОГИ:</h6>
      <h1>Судебные приставы и налоговики напомнили волгоградцам о долгах</h1>
      <address>
        <time datetime="2019-11-21T15:28:35+00:00">21 Nov 2019, 15:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cDtDbLqMMQ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>2 декабря в России истекает срок оплаты имущественных налогов. Это касается налога на имущества, земельного и транспортного налогов.</b>
      </p>
      <p>Уже с 3 декабря за каждый день просрочки, включая выходные, начнет набегать пеня. Об этом волгоградцам напомнили представители федеральной налоговой службы. В Волгограде они провели совместный рейд с судебными приставами и сотрудниками ГИБДД. Участники рейда рассказали волгоградцам, что сумму начисленных налогов можно узнать из уведомления, пришедшего по почте, или в "Личном кабинете налогоплательщика" на сайте Федеральной налоговой службы, кстати здесь же налоги можно сразу оплатить, буквально в несколько кликов.</p>
      <blockquote>
        <i><b>Оплатить свою налоговую задолженность вы можете на сайте nalog.ru, если вы не получили налоговое уведомление, можете также обратиться в инспекцию, в любую инспекцию города вы обращаетесь со своим паспортом, где сможете получить налоговое уведомление и оплатить свою задолженность,</b> - рассказала Елена Клочкова, начальник отдела урегулирования задолженности ИФНС России по Центральному району Волгограда.</i>
      </blockquote>
      <p>Кстати, через личный кабинет налогоплательщика можно подать заявление на предоставление налоговой льготы. Претендовать на нее могут пенсионеры, герои России и СССР, участники Великой Отечественной войны, инвалиды и многие другие.</p>
      <blockquote>
        <i><b>В Волгограде этот перечень льготных категорий расширен и дополнен членами многодетных семей, гражданами, воспитывающих детей инвалидов, а также детей сирот и детей, оставшихся без попечения родителей, </b>- добавила Евгения Шмелева, заместитель руководителя управления экономического развития инвестиций аппарата главы Волгограда.</i>
      </blockquote>
      <p>Во время рейда волгоградцы, имеющие налоговую задолженность, смогли сразу же на месте погасить ее с помощью электронного платежа.</p>
      <p>Отметим, подобные профилактические рейды в Волгограде и области проходят регулярно. Благодаря системной работе за 10 месяцев 2019 года в бюджеты разных уровней по данным налоговой службы региона поступили 723 миллиона рублей, ранее не уплаченных в качестве налогов на землю, недвижимость и транспорт.</p>
