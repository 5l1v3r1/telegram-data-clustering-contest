      <p>José Manuel López Campos, presidente de la Confederación de Cámaras Nacionales de Comercio, Servicios y Turismo (Concanaco Servytur), informó que durante El Buen Fin se registraron ventas por alrededor de 120 mil millones de pesos, lo que significa un aumento de 7 por ciento con respecto al año anterior, además de una afluencia mayor de consumidores en 20 por ciento.</p>
