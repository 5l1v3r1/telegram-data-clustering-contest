      <h1>مساعد غوغل الذكي سيبدأ بقراءة الأخبار اليومية لك</h1>
      <address>
        <time datetime="2019-11-21T15:21:00+00:00">21 Nov 2019, 15:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cL1ELmKYc0o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>لمن يرغب بالاستماع إلى الأخبار المهمة صباح كل يوم، بات الأمر أكثر ممكناً مع مساعد <a href="https://www.annahar.com/keyword/%D8%BA%D9%88%D8%BA%D9%84">#غوغل</a> الصوتي والذي سيبدأ بقراءة الأخبار لك من خلال ميزة جديدة تعمل بمجرد طلب ذلك.الميزة الجديدة ستتيح لك قائمة مخصصة من الأخبار التي تتناسب مع اهتماماتك ومن ثم قراءتها من خلال أي هاتف ذكي أو جهاز لوحي أو عن طريق المساعد المنزلي. وبحسب <a href="https://www.blog.google/products/news/your-news-update/">بيان </a>صادر من غوغل، من شأن هذه الميزة أن تساعدك في متابعة آخر الأحداث أينما كنت في أي منطقة أو بلد في العالم، فإذا كنت من منطقة محددة ومهتماً بأحداثها، سيبدأ المساعد الصوتي بقراءة الأخبار المتعلقة بهذا المكان وفقاً لترتيب الاهتمامات الخاصة بك. وسيتعرّف المساعد الصوتي على الاهتمامات من خلال تاريخ البحث والموقع الجغرافي والمواضيع المهمة لكل مستخدم. وبحسب كلام شركة غوغل، فإن الميزة الجديدة ستكون أكثر خصخصة للمستخدمين للاستماع إلى أخبار بأفضل طريقة ممكنة، بحيث سيبدأ المساعد بالحديث عن عنوان الخبر ومصدره قبل القراءة، حتى يستطيع المستخدم تحديد إذا ما كان يود سماعه أم لا والانتقال إلى الخبر التالي في القائمة. الميزة الجديدة متاحة حالياً باللغة الإنكليزية سواء الأميركية أو البريطانية حتى الآن، وضمن بعض المناطق دون غيرها، على أمل أن تُتاح للغات أخرى في المستقبل. مواضيع ذات صلة <a href="https://www.annahar.com/article/1066800-%D9%84%D9%85%D8%B3%D8%AA%D8%AE%D8%AF%D9%85%D9%8A-%D8%A3%D9%86%D8%AF%D8%B1%D9%88%D9%8A%D8%AF-%D9%85%D9%8A%D8%B2%D8%A9-%D8%AC%D8%AF%D9%8A%D8%AF%D8%A9-%D9%85%D9%86-%D8%AE%D8%B1%D8%A7%D8%A6%D8%B7-%D8%BA%D9%88%D8%BA%D9%84-%D8%A2%D8%AA%D9%8A%D8%A9-%D8%A7%D9%84%D9%8A%D9%83%D9%85">لمستخدمي "أندرويد": ميزة جديدة من خرائط "غوغل" آتية اليكم </a><a href="https://www.annahar.com/article/1061883-%D8%BA%D9%88%D8%BA%D9%84-%D8%AA%D8%B3%D8%AA%D8%AD%D9%88%D8%B0-%D8%B1%D8%B3%D9%85%D9%8A%D8%A7-%D8%B9%D9%84%D9%89-%D8%B3%D8%A7%D8%B9%D8%A7%D8%AA-%D9%81%D9%8A%D8%AA%D8%A8%D9%8A%D8%AA"> "غوغل" تستحوذ رسمياً على ساعات فيتبيت</a></p>
