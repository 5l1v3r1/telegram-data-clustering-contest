      <h1>Янклович и Кудинов не рассчитывают на депутатские надбавки к своим пенсиям</h1>
      <address>
        <time datetime="2019-11-21T15:36:00+00:00">21 Nov 2019, 15:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/95mNY5k8LGQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Саратовской городской думы <b>Дмитрий Кудинов</b> прокомментировал ИА "Взгляд-инфо" проект решения об <a href="https://www.vzsar.ru/news/2019/11/21/proekt-zakona-o-doplatah-k-pensiyam-depytatov-odobren-na-dymskoy-komissii.html">установлении надбавок к пенсиям</a>.</p>
      <p>По его словам, его мнение основывается только на законодательстве, в соответствии с которым установлены рамочные требования к лицам, замещающим муниципальные выборные должности.</p>
      <p><i>"Для тех, кого волнует проблематика доплат к пенсиям депутатам, хочу пояснить, что круг лиц, которые, возможно, будут пользоваться доплатами, сужается в разы и многократно. Раньше мы говорили о том, что это могли быть лица, проработавшие один год и более на замещающих должностях. Сейчас на данную доплату могут претендовать только лица, которые проработали не менее года на постоянной основе, и ушли на пенсию, находясь на этой должности. Представьте себе то количество депутатов, которые проработали на постоянной основе и выходят на пенсию с должности. У нас на данный момент таких депутатов нет. Если и будут они, то это не 50 человек, а один-два человека"</i>, - считает Кудинов.</p>
      <p>В свою очередь, автор инициативы <b>Александр Янклович</b> сообщил, что проект решения направлен на исполнение требований ФЗ по сокращению льгот депутатам.</p>
      <p><i>"На сегодняшний день та ситуация, которая сложилась в муниципалитете – недопустима. Претендентов на выплаты сейчас огромное количество. Это большая нагрузка на бюджет. Решением мы сокращаем количество претендентов до нуля. В нынешнем составе депутатов, которые могут претендовать на выплаты – их практически не будет"</i>, - рассказал Янклович.</p>
      <p>Он добавил, что всего на настоящий момент на доплаты претендуют 120 человек, что приведет к нагрузке на бюджет в размере от 300 млн рублей.</p>
      <p><i>"Данным проектным решением не увеличивается денежных средств на доплату. Напротив, будет уменьшение"</i>, - сообщил депутат.</p>
      <p>По его словам, по критериям, прописанным в проекте, на надбавки могут претендовать мэр, председатель контрольно-счетной палаты, аудитор, заместитель и депутаты, замещающие муниципальные должности.</p>
      <p><i>"Я претендовать на эти выплаты не могу. Мне нужно на этой должности достичь 65 лет, уйти с этой должности на пенсию, проработав не менее года. А этого не будет"</i>, - полагает Янклович.</p>
      <p>Материал подготовил <b>Алексей Кошелев</b></p>
