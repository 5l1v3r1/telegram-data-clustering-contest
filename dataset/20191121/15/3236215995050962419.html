      <h1>金立群:中美合作領域廣闊助改善人民福祉</h1>
      <address>
        <time datetime="2019-11-21T15:24:00+00:00">21 Nov 2019, 15:24</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>中美遲遲未簽署首階段貿易協議，令市場憂慮兩國關係有否惡化。亞洲基礎設施投資銀行行長金立群在創新經濟論壇上表示，中國和美國不僅可以合作投資基礎設施，在改善兩國人民福祉方面，也有廣闊的合作領域。<br/>他稱，近兩年國際社會的注意力都被中美貿易爭端牽住，他希望國際社會能更多注重在解決氣候變化、發展不平衡等全球化問題方面的合作，確保經濟全球化讓每個人都從中受益，並平衡不同國家的利益。</p>
