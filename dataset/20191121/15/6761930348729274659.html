      <h1>Крым без света: 4 года «блэкауту» – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-21T15:08:26+00:00">21 Nov 2019, 15:08</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NuKXy7J37q4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>22 ноября исполнится ровно четыре года с даты начала «блэкаута» – дня, когда неизвестные повредили опоры ЛЭП в Херсонской области, в результате чего Крым перестал получать электроэнергию с материковой Украины. До аннексии Россией полуостров не обеспечивал себя в полном объеме электроэнергией, дефицит покрывался за счет других регионов Украины. В ноябре 2015 года российские чиновники ввели в Крыму режим чрезвычайной ситуации, после чего начались веерные отключения. Сейчас Крым снабжается за счет собственной генерации, генераторных установок из соседней России и по энергомосту из Кубани.</p>
      <p>Каковы последствия крымского «блэкаута» спустя четыре года? Смогла ли Россия обеспечить Крым электроэнергией? Будут ли эффективными новые российские ТЭС в Крыму на фоне судебных разбирательств из-за немецких турбин Siemens? И ожидают ли Крым новые проблемы с электроэнергией?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Лащенко</b> и <b>Елена Ремовская</b>. Их собеседники: директор российского Фонда энергетического развития <b>Сергей Пикин</b>; бывший заместитель министра энергетики и угольной промышленности Украины <b>Вадим Улида</b>; заместитель постоянного представителя президента Украины в Крыму <b>Тамила Ташева</b>; лидер «гражданской блокады Крыма», вице-президент Всемирного конгресса крымских татар <b>Ленур Ислямов</b>.</p>
