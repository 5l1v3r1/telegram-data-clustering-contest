      <h1>Profeco registró 661 reclamaciones durante El Buen Fin | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7QfNM4KK9Po" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Surit Romero Rodríguez, subprocuradora de Servicios de Profeco, informó que durante El Buen Fin la dependencia proporcionó 34 mil 691 asesorías, recibieron 50 mil 251 consultas a la plataforma “Quién es quién en los precios” y lograron conciliar 88.4 por ciento de las 661 reclamaciones recibidas, lo que significó una recuperación de 2 millones 230 mil pesos a favor de los consumidores.</p>
