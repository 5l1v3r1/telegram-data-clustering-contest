      <h1>День ра­бот­ни­ка на­ло­го­вых ор­га­нов от­ме­ча­ет­ся в Рос­сии</h1>
      <address>
        <time datetime="2019-11-21T15:57:00+00:00">21 Nov 2019, 15:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xop5wsYSrlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>День работника налоговых органов отмечается в России 21 ноября. Налоговая система нашей страны начала создаваться еще при Иване Грозном, но профессиональный праздник налоговика был утвержден лишь в 2000 году.</p>
      <p>Руководитель Федеральной налоговой службы по региону поздравил коллег с праздником в студии нашего телеканала.</p>
      <p>Поздравление с профессиональным праздником направил нижегородским налоговикам и губернатор Нижегородской области Глеб Никитин.</p>
      <blockquote>«Сотрудники нижегородского управления Федеральной налоговой службы неизменно проявляют себя как настоящие профессионалы своего дела. Этот труд требует большой ответственности и серьезного внимания, готовности разбираться в самых сложных ситуациях. Работа ведомства имеет огромное значение в жизни страны и региона. От качества проводимой вами работы напрямую зависит деятельность социальных учреждений, ремонт и строительство дорог, благоустройство и, конечно, выплата зарплат и пособий. В профессиональный праздник желаю вам и вашим семьям здоровья и благополучия!», — говорится в поздравлении главы региона.</blockquote>
      <p>Губернатор отметил, что за 9 месяцев этого года в консолидированный бюджет региона поступил почти 141 млрд рублей, а это на 8% больше показателей прошлого года.</p>
