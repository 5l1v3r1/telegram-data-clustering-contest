      <h1>«Глава ОГА не мог давать таких обещаний», - Сенкевич заявил, что Варваровский мост отремонтировать до конца 2020 года нереально</h1>
      <address><time datetime="2019-11-21T15:14:00+00:00">21 Nov 2019, 15:14</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfAG2PHkbs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич заявил, что главе Николаевской облгосадминистрации Александр Стаднику не следовало обещать президенту Владимиру Зеленскому отремонтировать Варваровский мост в Николаеве до конца следующего года, поскольку это нереально.</p>
      <p>Об этом Александр Сенкевич сказал в комментарии <b>НикВести</b> сегодня, 21 ноября.</p>
      <blockquote>— Основная проблема, которая нуждается в финансировании из государственного бюджета - это реконструкция Варваровского моста. И нужно сказать, что действительно, президент спросил у главы облгосадминистрации о том, будет ли проведен… он вытянул из него обещание. Но я должен сказать, что я не думаю, что глава облгосадминистрации мог давать подобные обещания. И выбивать из него данное общение… Потому что у нас сегодня идет проект, и он должен в апреле должен выйти только из экспертизы. Если мы говорим о том, что потом идет тендерная процедура, это международные торги, еще месяца два - три, то фактически, можно сказать, что можно будет приступить, к концу года только начинать эти работы, - сказал <b>Александр Сенкевич</b>.</blockquote>
      <p>По его словам, на сегодняшний день даже нет понимания, за чей счет будет проводится ремонт моста.</p>
      <blockquote>— Более того, сегодня нет понимания, как будет финансироваться. Мое мнение - мы готовы передать мост, как балансодержатель, на баланс Службы автомобильных дорог, Укравтодора, кого-угодно. И пускай они занимаются. Они финансируют, они контролируют, они работают. Чтобы не было потом вот этого вот: «Мы вам не хотим давать денег, потому что вы их неправильно тратите». Тратьте сами, контролируйте и используйте эти финансовые ресурсы, - сказал <b>Александр Сенкевич</b>.</blockquote>
      <p>Как известно, вчера, 20 ноября, президент Владимир Зеленский заставил главу Николаевской ОГА Александра Стадника пообещать <a href="http://nikvesti.com/news/politics/172725">отремонтировать Варваровский мост до конца следующего года</a>. Ранее Владимир Зеленский заявлял, что решение проблемы Варваровского моста — <a href="http://nikvesti.com/news/politics/163240">это первоочередная задача губернатора</a>.</p>
      <p>2 октября, во время визита в Николаев министр инфраструктуры Владислав Криклий заявил, что <a href="http://nikvesti.com/news/politics/168795">Николаев должен самостоятельно искать пути решения проблемы</a> с ремонтом аварийного Варваровского моста. Также министр отметил, что в случае если аварийный Варваровский мост в Николаеве рухнет, то <a href="http://nikvesti.com/news/politics/168822">отвечать за это должна городская власть</a>. По словам мэра Николаева Александра Сенкевича, таких мостов, как Варваровский, всего два в мире, и один из них, <a href="http://nikvesti.com/news/business/168640">в Китае, уже рухнул</a>.</p>
      <p>В ходе пресс-марафона Владимир Зеленский сообщил, что <a href="http://nikvesti.com/news/politics/169475">обратится к премьер-министру Андрею Гончаруку</a>, чтобы правительство изучило вопрос реконструкции моста в Николаеве.</p>
      <p>Также напомним, что мэрия Николаева заключила договор с польской компанией «Mosty Gdansk Limited Liability Company» на изготовление проекта реконструкции моста за 9,9 миллиона гривен, <a href="http://nikvesti.com/articles/165370">сэкономив 10 миллионов</a> через ProZorro.</p>
