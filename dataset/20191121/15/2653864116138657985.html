      <h1>Сгоревшая постройка в Ковыринском парке до сих пор небезопасна</h1>
      <address>
        <time datetime="2019-11-21T15:49:00+00:00">21 Nov 2019, 15:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rIuT5EcfjCs" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сгорела и продолжает быть небезопасной. Спустя почти неделю после пожара ответственные за хозпостройку в Ковыринском парке не огородили ее. Туда продолжают приходить бездомные. Поэтому жители соседних домов обеспокоены и настаивают на том, чтобы сгоревшее здание снесли.</p>
      <p>Хозпостройка станции юнатов долгое время стояла в запущенном состоянии. А ведь она была по защитой закона, так как расположена в достопримечательном месте — Ковыринском парке, вся его территория — это объект культурного наследия области. Совсем недавно постройка полыхала. И даже после пожара это пепелище продолжает находиться в открытом доступе.</p>
      <p>Унёс пожар в безхозном здании и жизнь человека. Погибла девушка 30 лет, у неё не было определенного места жительства. Огонь там вспыхнул ночью 15 ноября.</p>
      <p>Местный житель: «Как долго она в таком состоянии стоит ? — 3 дня наверное. — Как за ней ухаживали, может быть консервировать хотели? — Никто ничего не ухаживал. Там жили бомжи».</p>
      <p>Местная жительница: «Как в больницу не иду — то бомжи тут сидят, то детвора стоят курят. Сгорела постройка, все равно продолжают сидеть здесь. Где-то надо им находиться».</p>
      <p>Местная жительница: «Раньше эта постройка к юннатам относилась, сейчас же нет юннатов. Сейчас же нет ничего. Надо сносить все равно».</p>
      <p>Раньше действительно это постройка использовалась юннатами, там хранился весь инвентарь. Сейчас, как говорят в народе, сарайка продолжает стоять.</p>
      <p>Обгоревшие стены, остатки быта бездомных людей,их одежда, мусор, спальные места. Такую картину продолжают наблюдать местные жители. Этот дом находится на территории усадьбы Засецких, она — объект культурного наследия. Дата строительства барского дома не известна. Но установлено, что в 1840 году владелица села Варвара Засецкая организовала в своем имении Ковыринское сельское приходское училище. Также в здании усадьбы была открыта первая в Вологде кружевная фабрика.</p>
      <p>Екатерина Хоботова, экскурсовод: «Чаще хозяйственные постройки первыми уничтожались по разным причинам. Нам просто повезло, что какие-то из них целиком остались. Поэтому если есть возможность сохранять средовые, немножко странные дома, то надо их сохранять. Жители, которые ходят вокруг них каждый день видят разбитое стекло — тоже не считают, что это достояние народа».</p>
      <p>Ценность этой хозпостройки в том, что она — последняя сохранившаяся в Ковыринской усадьбе. Приказом Комитета культурного наследия сгоревший дом на Гагарина, 46а  входит в состав достопримечательного места «Вологодские кружева».</p>
      <p>Что будет дальше с постройкой? Пойдёт ли она под снос , если  да — то как скоро? И кто должен обеспечить безопасность ? Эти вопросы в комитете не прокомментировали.</p>
