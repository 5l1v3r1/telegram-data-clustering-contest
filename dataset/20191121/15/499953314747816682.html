      <h1>فيديو| «كاف» يختار أفضل 3 أهداف في نصف نهائي أمم إفريقيا تحت 23 سنة</h1>
      <address><time datetime="2019-11-21T15:45:00+00:00">21 Nov 2019, 15:45</time> by <a rel="author">عمر البانوبي</a></address>
      <p>أعلن الاتحاد الإفريقي لكرة القدم «كاف» اختياراته لأفضل 3 أهداف في نصف نهائي كأس أمم إفريقيا تحت 23 سنة والمؤهلة لأولمبياد طوكيو 2020.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/caf_online_AR/status/1197496129564352513?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وجاء هدف عبد الرحمن مجدي، لاعب منتخب مصر الأولمبي، في مرمى جنوب إفريقيا ضمن أفضل 3 أهداف في نصف النهائي.</p>
      <p>وتأهل منتخب مصر إلى نهائي البطولة ليواجه كوتديفوار، فيما يلتقي جنوب إفريقيا مع غانا على البطاقة الثالثة للصعود للأولمبياد وكذلك حسم المركزين الثالث والرابع في البطولة الإفريقية.</p>
