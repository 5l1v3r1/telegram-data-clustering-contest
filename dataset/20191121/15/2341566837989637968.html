      <h1>三大法人賣超台股109.28億元</h1>
      <address><time datetime="2019-11-21T15:55:00+00:00">21 Nov 2019, 15:55</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>台股今天跌72.93點，收在11558.27點。自營商賣超16.11億元，投信買超4.99億元，外資及陸資賣超98.16億元，三大法人合計賣超新台幣109.28億元。中央社製圖 108年11月21日</p>
