    <meta property="og:description" content="Yargıtay 16. Ceza Dairesi, FETÖ'nün darbe girişimi sırasında Gölbaşı'ndaki TÜRKSAT yerleşkesinde yayınların kesilmesine çalışılan olaya yönelik davada 12 sanığa verilen ağırlaştırılmış müebbet hapis cezasını onadı. Aynı suçtan bir sivil sanığa verilen ağırlaştırılmış hapis cezası ise eylemin 'anayasayı ihlale yardım' suçunu oluşturduğu gerekçesiyle bozuldu. Daire, TÜRKSAT personelinin şehit edilmesi nedeniyle 8 asker sanığa verilen ikişer kez ağırlaştırılmış müebbet hapis cezasının da onanmasına hükmetti. Kararda, darbe teşebbüsünün başarıyla sonuçlanabilmesi için TÜRKSAT'ın ele geçirilmesinin ve yayın akışının kesilmesinin kritik öneme sahip olduğu, sanıkların bu amaca yönelik hareket ettikleri belirtildi."/>
