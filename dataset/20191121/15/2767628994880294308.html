      <h1>¿Quiere colgar un Picasso en su salón por 100 euros?</h1>
      <address><time datetime="2019-11-21T15:24:27+00:00">21 Nov 2019, 15:24</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/btmR8Qc8NNY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Siempre ha soñado con colgar un Picasso en su salón? Pues esta es su oportunidad. Solo necesita 100 euros y una gran dosis de fortuna.</p>
      <p>El Museo Picasso de París organiza, por segunda vez, una lotería benéfica internacional. Esta semana se han puesto a la venta 200.000 billetes.</p>
      <p>Incluso si usted no gana, muchas personas resultarán ganadoras. El dinero recaudado irá a parar a la <a href="https://www.carefrance.org/">ONG CARE</a>. Los organizadores esperan llegar hasta los veinte millones de euros, uno de los cuáles irá a para al propietario del cuadro. Se trata de 'Naturaleza muerta', pintado por el genio español en 1921.</p>
      <p><i>"Esta obra es muy interesante porque es un poco la síntesis de un pasado cubista y la nueva aventura surrealista que pronto va a empezar"</i>, explica una responsable del Museo Picasso de París.</p>
      <p>
        <b>Acceso al agua potable en África</b>
      </p>
      <p>Gracias a este proyecto caritativo se espera poder mejorar la vida de 200.000 personas en África, garantizando el acceso al agua potable en cientos de pueblos y escuelas de Camerún, Madagascar y Marruecos.</p>
      <p>
        <b>Cita con la suerte el 6 de enero</b>
      </p>
      <p>El sorteo '1 Picasso por 100 euros' se celebrará el próximo 6 de enero, en París. Si quiere probar suerte: <a href="https://1picasso100euros.com/"><b>www.1picasso100 euros.com</b></a>.</p>
