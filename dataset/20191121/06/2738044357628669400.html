      <h1>女優・木内みどりさん死去、69歳</h1>

      <figure>

      <p>　個性派俳優としてテレビドラマや映画に出演し活躍した木内みどりさんが11月18日、急性心臓死で亡くなったことがわかった。69歳だった。<br/><br/>　「木内みどりの小さなラジオ」のHPでは「木内みどりが、2019年11月18日、急性心臓死により永眠いたしました。生前の本人の希望通り通常の通夜・告別式は行わず、家族のみでお別れをいたしましたことをご報告いたします」と、綴られている。<br/>（AbemaTV／『AbemaNews』より）</p>
