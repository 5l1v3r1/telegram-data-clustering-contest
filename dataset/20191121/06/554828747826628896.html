      <h1>Les démocrates restent divisés face à Trump</h1>
      <h2>Les principaux candidats à l'investiture démocrate pour la présidentielle américaine de 2020 se sont affrontés lors d'un débat télévisé mercredi soir, affichant leurs différences.</h2>
      <address><time datetime="2019-11-21T06:04:00+00:00">21 Nov 2019, 06:04</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b68qnvn-VOs" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Modérés et progressistes se sont divisés mercredi lors du débat démocrate pour la présidentielle américaine, le jeune maire Pete Buttigieg, en pleine ascension, tentant de se présenter en rassembleur capable de regagner les électeurs qui ont été un temps séduit par Donald Trump. Occupant la même voie modérée que l'ancien vice-président Joe Biden, favori dans les sondages, Pete Buttigieg a toutefois reconnu qu'il n'avait pas percé chez les Noirs, un électorat clé pour les démocrates.</p>
      <p>Malgré leur union contre Donald Trump, menacé par une procédure de destitution, les quatre grands candidats ont nettement exposé leurs différends, MM. Biden et Buttigieg critiquant le programme plus à gauche des sénateurs Warren et Sanders. Leurs projets de réforme vers un système universel de santé «ne sont pas la bonne approche pour rassembler les Américains», a lancé Pete Buttigieg, benjamin de la course âgé de 37 ans. La sénatrice Elizabeth Warren a défendu ses propositions en affirmant que la meilleure façon de rassembler était de «construire une Amérique qui fonctionne pour tous, pas juste pour les riches».</p>
      <p>Tous portés par la volonté brûlante de battre le président républicain Donald Trump en novembre 2020, dix-sept candidats sont en lice pour l'investiture démocrate, dont dix débattaient en direct mercredi à la télévision. Mais un peloton de tête s'est nettement dégagé ces derniers mois, avec en tête Joe Biden (30%), suivi d'Elizabeth Warren (18%) et de Bernie Sanders (17%), selon la moyenne établie par le site RealClearPolitics. Premier candidat homosexuel ayant de réelles chances dans la course à la Maison-Blanche, M. Buttigieg arrive en quatrième place avec seulement 8%. Mais il connaît depuis fin octobre une ascension fulgurante dans les sondages de l'Iowa, un État-clé puisqu'il votera le premier le 3 février.</p>
