      <h1>Hungria tem dos números mais elevados de violência contra as mulheres</h1>
      <address><time datetime="2019-11-21T06:00:31+00:00">21 Nov 2019, 06:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RFc1Ih-zjpY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Na Hungria, em oito meses, 27 mulheres morreram vítimas de violência por parte de companheiros ou ex-companheiros.</p>
      <p>Na rua, crescem os protestos para a alteração das leis, num país onde <b>uma em cada cinco mulheres</b> numa relação sofre de abuso físico ao pscicológico por parte do parceiro ou ex-parceiro.</p>
      <p>As organizações competentes dizem que a mudança tem de vir de cima.</p>
      <p>Judit Wirth, diretora da Organização Não Governamental <b>"Mulheres por Mulheres contra a Violência"</b>, acredita que "se as leis forem aplicadas de uma forma mais eficaz" por parte das autoridades competentes, a situação "melhoraria bastante".</p>
      <h3>Erika Renner, um simbolo contra a violência na Hungria</h3>
      <p>Tornou-se um dos casos mais mediáticos de violência doméstica. Erika Renner foi atacada, sedada e mutilada pelo ex-companheiro.</p>
      <p>O processo durou seis anos. Num julgamento repetido, o tribunal de segunda instância chegou a considerar Krisztián B, o agressor, culpado por violação da liberdade pessoal e sentenciou-o a nove anos de prisão. Na terceira instância, o Tribunal condenou-o a 11 anos de prisão.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/11/66/808x454_cmsv2_f4a58664-878a-5dd3-a1dc-92c3a17941ff-4311166.jpg"/>
        <figcaption>Erika Renner</figcaption>
      </figure>
      <p>Num outro julgamento, acabou por ser condenado a 11 anos de prisão no ano passado, depois de já ter cumprido cinco anos. Erika diz que o julgamento durou tanto tempo porque não desistiu da justiça, ao contrário do que sentiu: Que a justiça tinha desistido dela.</p>
      <p><i>"Eles trataram-me como se eu fosse um objeto no meu próprio processo, eu só tinha deveres, uma obrigação de testemunhar, dizer a verdade e enquanto isso, o sistema jurídico não estava nem um pouco interessado em mim enquanto ser humano",</i> contou Erica à Euronews.</p>
      <p>Sobreviveu para contar a história e lutar por leis mais claras. Tal como Judit Wirth, diretora da ONG "Mulheres por Mulheres contra a Violência", que acredita que a culpa não está só nos profissionais da justiça mas sim na formação dos mesmos.</p>
      <p>Judit Wirth diz que as pessoas que trabalham na área "não recebem formação" e que tal condição "se percebe no dia-a-dia".</p>
