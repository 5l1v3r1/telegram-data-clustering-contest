      <h1>Violences envers les femmes : la Hongrie, un pays pas si exemplaire</h1>
      <address><time datetime="2019-11-21T06:00:10+00:00">21 Nov 2019, 06:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8y7vQUHjeuk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Officiellement, la Hongrie fait mieux que l'Allemagne ou la Suède sur le front des violences envers les femmes. Des statistiques que les associations disent totalement faussées. D'après leurs chiffres, en Hongrie, une femme sur cinq subit les violences ou les abus de son partenaire et la solution ne passe pas forcément par de nouvelles législations.</p>
      <p><i>« De notre point de vue, si les autorités veillaient à ce que les lois actuelles soient réellement appliquées, la situation s'améliorerait énormément »,</i> assure Judit Wirth de l'association de lutte contre les violences sexistes <i>NANE</i>.</p>
      <p>L'affaire Erika Renner en dit long sur l'indulgence du système à l'égard des hommes violents. Cette femme a été droguée et mutilée génitalement par son ex-amant. La procédure a duré six ans et les charges auraient été abandonnées si elle n'avait pas fait appel. L'homme, un politique proche du parti au pouvoir, a finalement été condamné, mais elle dit déplorer un manque d'empathie total envers les victimes.</p>
      <p><i>« Ils m'ont traitée comme dans une mise en scènes,</i> dit-elle. <i>Je n'étais qu'un objet dans cette affaire. J'avais seulement des obligations, l'obligation de témoigner, l'obligation de dire la vérité. Et durant toute cette procédure, le système judiciaire ne s'est pas du tout préoccupé de mon sort en tant qu'être humain. »</i></p>
      <p>Cet accueil frileux, voire soupçonneux, décourage de nombreuses victimes qui renoncent à porter plainte. Les ONG regrettent un manque de sensibilisation et de formation.</p>
      <p><i>« La lutte contre les violences faites aux femmes est un métier à part entière, or les gens qui travaillent dans ce domaine ne sont pas formés,</i> souligne Judit Wirth. <i>On en voit les conséquences au quotidien. »</i></p>
      <p>Pour le gouvernement conservateur, qui invoque des statistiques rassurantes, la lutte contre les violences faites aux femmes n'est pas la priorité. Les activistes militent néanmoins pour que le pays ratifie la Convention d'Istanbul qui oblige l'État à prendre des mesures pour prévenir la violence, protéger les victimes et poursuivre les auteurs.</p>
