      <h1>Restoran tikus [METROTV]</h1>
      <address><time datetime="2019-11-21T06:30:30+00:00">21 Nov 2019, 06:30</time> by <a rel="author">Zuhainy Zulkiffli</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ouIOXvjGwk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“SAYA cuci kedai setiap hari tetapi tikus datang juga,” kata pemilik restoran di Gat Lebuh Cecil, Pengkalan Weld, dengan nada marah kepada petugas Bahagian Pelesenan Majlis Bandaraya Pulau Pinang (MBPP) apabila premisnya diperintahkan tutup selama 14 hari bagi kerja pembersihan.</p>
      <p>Pertengkaran dicetuskan lelaki yang dikenali sebagai Tan, 64, itu berikutan tidak berpuas hati dengan kompaun yang dikenakan menerusi operasi berkenaan.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/21hmbaww1_1574289010.jpg"/>
        <figcaption>NAJIS tikus yang ditemui ketika pemeriksaan di sebuah restoran di Gat Lebuh Cecil, Georgetown. FOTO Danial Saad</figcaption>
      </figure>
      <p>Katanya, restoran terbabit pernah diberi notis penutupan akibat masalah sama.</p>
      <p>“Selepas itu, saya sudah menggunakan kaedah sangkar dan racun tikus namun tidak berkesan.</p>
      <p>“Sekarang dapat notis lagi, saya sudah tidak tahu hendak buat apa,” katanya ketika ditemui, semalam.</p>
      <p>Malah ketika operasi dijalankan, beberapa ekor tikus kelihatan berkeliaran di sekitar restoran itu.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/21hmbaww3_1574289013.jpg"/>
        <figcaption>SAMPEL najis tikus dikutip untuk dijadikan bahan bukti. FOTO Danial Saad</figcaption>
      </figure>
      <p>Restoran terbabit antara lima premis yang diperintahkan penutupan di bawah Undang-Undang Kecil (Establishment Makanan) MPPP 1991 berkuat kuasa semalam hingga 3 Disember depan.</p>
      <p>Sementara itu, Pegawai Kesihatan Persekitaran Bahagian Pelesenan, M Bawani berkata, menerusi Operasi Penang Sihat itu, sebanyak sembilan kompaun yang setiap satu berjumlah RM80 dikeluarkan kepada penjaja berikutan tiada suntikan tifoid.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/21hmtiku1_1574289017.jpg"/>
        <figcaption>PASUKAN pegawai kesihatan membuat laporan selepas melakukan pemeriksaan di sebuah restoran. FOTO Danial Saad</figcaption>
      </figure>
      <p>“Najis tikus di semua premis yang diperiksa ditemui di bahagian dapur, tempat menyimpan makanan dan minuman serta di dalam peti sejuk.</p>
      <p>“Tidak seharusnya ada (najis tikus) kerana makanan yang disimpan boleh tercemar, sekali gus menyebabkan penyakit kepada pelanggan,” katanya.</p>
      <p>Bermula 1 November lalu, MBPP diberi kuasa mengikut undang-undang kecil terbabit yang membenarkan pengeluaran kompaun serta arahan penutupan sekiranya kebersihan premis tidak mencapai piawaian ditetapkan.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/21hmbaww_1574289006.jpg"/>
        <figcaption>PASUKAN pegawai kesihatan menutup gerai yang dipenuhi najis tikus. FOTO Danial Saad</figcaption>
      </figure>
