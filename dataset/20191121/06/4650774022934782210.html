      <h1>Под Ростовом на площади 1500 кв. метров полыхает рынок — видео</h1>
      <h2>В ликвидации возгорания принимают участие 52 человека. О пострадавших информации не поступало.</h2>
      <address><time datetime="2019-11-21T06:26:00+00:00">21 Nov 2019, 06:26</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-104083518&amp;id=456249846&amp;hash=04d29243a418457e&amp;hd=1" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>На рынке в посёлке Янтарный Ростовской области произошёл пожар. Об этом Лайфу сообщили в региональном ГУ МЧС РФ.</p>
      <p>Как уточняется, пламя охватило несколько торговых павильонов. Пожару присвоили второй ранг. Площадь возгорания составляет около 1500 квадратных метров, на месте работает 52 человека.</p>
      <figure>
        <img src="https://static.life.ru/342a071408068b31e40b02d4514cd069__980x.jpg"/>
        <figcaption>Фото © VK / Это Ростов-на-Дону</figcaption>
      </figure>
      <p>Информации о пострадавших не поступало.</p>
