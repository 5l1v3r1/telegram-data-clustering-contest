      <h1>日経平均終値、１０９円安の２万３０３８円</h1>
      <address>
        <time datetime="2019-11-21T06:13:00+00:00">21 Nov 2019, 06:13</time>
      </address>
      <p>　２１日の東京株式市場は米中の対立への懸念から続落し、日経平均株価（２２５種）は一時、前日終値から４００円以上値を下げた。終値は前日比１０９円９９銭安の２万３０３８円５８銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は１・７３ポイント低い１６８９・３８。</p>
    </article>
