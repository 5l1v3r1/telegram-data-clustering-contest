      <h1>Hund: Soldatin trifft nach Monaten ihren Hund wieder – was dann passiert, bricht ihr das Herz</h1>
      <address><time datetime="2019-11-21T06:21:28+00:00">21 Nov 2019, 06:21</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JQbHzXd_Ipg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dass Videos zum Thema <b>Hund</b> gerne verbreitet werden, ist normal. Die Vierbeiner bringen uns regelmäßig zum Strahlen. Doch <b>Hund</b> Murphy aus den USA toppt alle bisherigen Videos. Wie die Daily Mail berichtet, hat der <b>Hund</b> sein Frauchen nach Wochen erst wiedergesehen. Wie Murphy reagiert, ist einfach nur wunderschön...</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hamburg-rollstuhl-krankheit-rollstuhl-krankenkasse-handicap-id227694487.html">+++ Hamburg: Frau braucht wegen Krankheit Rollstuhl – unfassbar, was ihr die Krankenkasse rät +++</a>
      </p>
      <h3>Hund flippt völlig aus</h3>
      <p>US-Soldatin Janna Berger (20) musste <b>Hund</b> Murphy für zehn Wochen verlassen. Sie absolvierte ihre Grundausbildung. Janna ließ Murphy bei ihren Eltern in Salem, Ohio. Insgesamt drei Jahre lang war der Hund Tag für Tag bei ihr. „Ich habe jeden Tag an Murphy gedacht. Ich glaube, ich habe ihn mehr vermisst als meine Familie, weil ich wusste, dass er nicht wusste, ob ich jemals zurückkehren würde“, offenbart sie.</p>

      <p>

      <p>-----------------------------------------</p>
      <p>Um ihr den Trennungsschmerz zu erleichtern, fuhr ihr bester Freund zu ihr nach Hause und besuchte Hund Murphy. „Er hat Murphy schlafend vor meinem Zimmer gefunden und einen seiner Pfotenabdrücke auf einem Zettel per Post an mich geschickt.“ Während Janna weg war, schlief der Hund immer vor ihrer Schlafzimmertür in ihrem Elternhaus.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/afrika-volk-hungert-sich-zu-tode-waehrend-der-koenig-das-macht-id227644511.html">+++ Afrika: Volk hungert sich zu Tode – während der König DAS macht +++</a>
      </p>
      <p>Dann endlich war es soweit: Janna durfte ihren Hund endlich wiedersehen. In ihrem Soldaten-Outfit samt Mütze steht sie vor Murphy. Doch der reagiert anders als erwartet. Er rennt weg, erkennt sein Frauchen nicht. Dann nimmt Janna die Kappe ab und ihr Vater kniet sich neben sie. Plötzlich erkennt Murphy Janna. Was dann folgt, ist der Hammer!</p>
      <h3>Sie hat ihren Hund wieder: „Der glücklichste Moment meines Lebens...“</h3>
      <p>Der Hund flippt völlig aus! Vor Freude läuft er hin, her, hin, her. Er schleckt Janna ab. Wedelt heftig mit seinem Schwaz. Möchte geradezu in sie reinkriechen. Hüpft durch die Luft. Kuschelt immer wieder mit ihr und ist einfach nur glücklich. Glücklich, dass sein geliebtes Frauchen wieder daheim ist. „Als er mich anfangs nicht erkannte, brach es mir das Herz“, sagte Janna.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/braut-sagt-ihre-hochzeit-ab-der-grund-ist-fies-reddit-wedding-feier-fete-usa-id227681753.html">+++ Hochzeit: Braut sagt ihre Hochzeit ab – der Grund ist einfach nur schrecklich +++</a>
      </p>
      <p>„Ich hatte keine Ahnung, dass Murphy so reagieren würde, wie er es tat, als ich endlich nach Hause kam." Die US-Soldatin ist einfach nur erleichtert und happy: „Der glücklichste Moment meines Lebens war, als er endlich herausfand, dass ich es war.“</p>
      <p>Janna hat nun ihre Ausbildung absolviert und wird bald umziehen müssen, schreibt die „<a href="https://www.dailymail.co.uk/news/article-7700907/Dog-does-not-recognize-owner-leaps-adorable-delayed-reaction.html">Daily Mail</a>“. Natürlich mit dabei: Hund Murphy!</p>
