      <h1>Μετανάστες κλειδωμένοι σε φορτηγό στο Μεξικό</h1>
      <address><time datetime="2019-11-21T11:08:17+00:00">21 Nov 2019, 11:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zA-TJjwHYqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πάνω από 60 μετανάστες κλειδωμένους μέσα σε φορτηγό που διέσχιζε τη χώρα συνέλαβε η αστυνομία του Μεξικού.</p>
      <p>Ανάμεσα στους μετανάστες που ήταν κυρίως από την Γουατεμάλα, ήταν μία έγκυος γυναίκα και αρκετοί ανήλικοι σύμφωνα με την αστυνομία.</p>
      <p>Τοπικά μέσα αναφέρουν ότι οι μετανάστες προσπαθούσαν να σπάσουν την πόρτα του φορτηγού και να βγουν έξω γιατί δεν είχαν αρκετό αέρα, πριν την παρέμβαση των αρχών.</p>
      <p>Ο οδηγός του φορτηγού και ένας επιβάτης συνελήφθησαν, ενώ οι μετανάστες μεταφέρθηκαν σε δομή για μετανάστες.</p>
    </article>
