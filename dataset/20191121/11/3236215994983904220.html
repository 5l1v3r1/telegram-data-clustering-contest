      <h1>1個月HIBOR五連跌 穿2.4厘</h1>
      <address>
        <time datetime="2019-11-21T11:38:00+00:00">21 Nov 2019, 11:38</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>港元拆息(HIBOR)普遍回落，其中與樓按相關的1個月HIBOR連續第五日走低，並跌穿2.4厘水平，報2.38679厘，較周三低0.00214厘。<br/>據財資市場公會網頁顯示，港元隔夜拆息報1.99786厘，較周三跌0.00214厘；1星期拆息回落至2.62536厘；兩星期拆息下滑至2.53816厘；3個月拆息回落至2.4575厘。<br/>長息方面，半年期拆息升至2.39393厘；1年期拆息回落至2.39732厘。<br/>港滙方面，截至上午11時26分，港元兌美元報7.8278。</p>
