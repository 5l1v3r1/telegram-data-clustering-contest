      <h1>অপপ্রচারে কান না দিয়ে মোকাবিলার আহ্বান প্রধানমন্ত্রীর</h1>
      <address><time datetime="2019-11-21T11:32:00+00:00">21 Nov 2019, 11:32</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JDF_859ySBw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>গুজব ছড়িয়ে দেশের মানুষকে বিভ্রান্ত করছে একটি গোষ্ঠী। তাই অপপ্রচারে কান না দিয়ে মোকাবিলা করার আহ্বান জানিয়েছেন প্রধানমন্ত্রী শেখ হাসিনা।</b><br/><br/>সশস্ত্র বাহিনী দিবস উপলক্ষে বৃহস্পতিবার (২১ নভেম্বর) ঢাকা সেনানিবাসের আর্মি মাল্টিপারপাস কমপ্লেক্সে বীরশ্রেষ্ঠদের উত্তরাধিকারী এবং নির্বাচিত সংখ্যক খেতাবপ্রাপ্ত মুক্তিযোদ্ধা ও তাদের উত্তরাধিকারীদের সংবর্ধনা অনুষ্ঠানে এ কথা বলেন তিনি।<br/><br/>স্বাধীনতার মর্যাদা সমুন্নত রেখে দেশ সমৃদ্ধির পথে এগিয়ে যাচ্ছে বলেও জানান প্রধানমন্ত্রী।<br/><br/>এর আগে সকালে মহান মুক্তিযুদ্ধে  আত্মোৎসর্গকারী সশস্ত্র বাহিনীর সদস্যদের স্মৃতির প্রতি শিখা অনির্বাণে শ্রদ্ধা জানান রাষ্ট্রপতি ও সশস্ত্র বাহিনীর সর্বাধিনায়ক মো. আবদুল হামিদ এবং প্রধানমন্ত্রী ও প্রতিরক্ষামন্ত্রী শেখ হাসিনা।<br/><br/>যথাযথ মর্যাদায় দিবসটি পালন করছে সশস্ত্র বাহিনী বিভাগ।<br/><br/>এর আগে রাষ্ট্রপতি ও সশস্ত্র বাহিনীর সর্বাধিনায়ক মো. আবদুল হামিদ এবং প্রধানমন্ত্রী ও প্রতিরক্ষামন্ত্রী শেখ হাসিনা দিবসটি উপলক্ষে বাণী দিয়েছেন।<br/><br/><br/>আজ এ  অনুষ্ঠানে ৯ জন সেনা, ২ জন নৌ এবং ৩ জন বিমান বাহিনী সদস্যকে ২০১৮-২০১৯ সালের শান্তিকালীন পদকে ভূষিত করা হয়।<br/><br/>অনুষ্ঠানে মুক্তিযুদ্ধ বিষয়ক মন্ত্রণালয়ের মন্ত্রী, প্রধানমন্ত্রীর নিরাপত্তা উপদেষ্টা, সেনাবাহিনী প্রধান, নৌবাহিনী প্রধান, বিমান বাহিনী প্রধান, প্রধানমন্ত্রীর মুখ্য সচিব, সশস্ত্র বাহিনী বিভাগের প্রিন্সিপাল স্টাফ অফিসার (পিএসও), প্রধানমন্ত্রীর বিশেষ সহকারী, সামরিক সচিব, প্রেস সচিব ও প্রতিরক্ষা মন্ত্রণালয়ের সচিব, মুক্তিযুদ্ধ বিষয়ক মন্ত্রণালয়ের সচিবসহ বেসামরিক ও সামরিক কর্মকর্তারা উপস্থিত রয়েছেন।</p>
