      <h1>ধর্মঘট প্রত্যাহার, তবুও চলছে না দূরপাল্লার বাস</h1>
      <address><time datetime="2019-11-21T11:29:00+00:00">21 Nov 2019, 11:29</time> by <a rel="author">সময় সংবাদ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x3VBm68jp7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>ট্রাক-কাভার্ডভ্যান শ্রমিক ঐক্য পরিষদের ধর্মঘট প্রত্যাহার হলেও বৃহস্পতিবার সকাল থেকে রাজধানীর গাবতলী ও মহাখালী বাসস্ট্যান্ড থেকে ছেড়ে যায়নি দূরপাল্লার কোনো বাস।</b><br/><br/>বৃহস্পতিবার (২১ নভেম্বর) সকালে মহাখালী বাসস্ট্যান্ড শ্রমিক নেতারা জানান, ট্রাক-কাভার্ডভ্যান শ্রমিকরা আশ্বাস পেলেও বাস শ্রমিকদের বিষয়ে এখনও কোনো নির্দেশনা দেয়া হয়নি। দূরপাল্লার বাসচালকরা তাদের নিজের ইচ্ছামতোই বাস চালাচ্ছেন। আবার অনেকে বাস চালানো থেকে বিরত থাকছেন।<br/><br/>সংগঠনের পক্ষ থেকে চালকদের ওপর কোনো ধরনের চাপ প্রয়োগ করা হচ্ছে না বলেও জানান শ্রমিক নেতারা। তবে বাস শ্রমিক নেতাদের অনেকেই নতুন সড়ক আইন বাস্তবায়নের বিষয়ে স্বরাষ্ট্রমন্ত্রীর লিখিত আশ্বাস দাবি করেন। তবে সায়েদাবাদ বাসস্ট্যান্ডের চিত্র ভিন্ন। এখান থেকে ছেড়ে গেছে দূরপাল্লার বাস।</p>
