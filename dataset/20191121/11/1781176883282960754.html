      <h1>老挝先后发生5.8级和6.0级地震 云南西双版纳有震感</h1>
      <address><time datetime="2019-11-21T11:05:08+00:00">21 Nov 2019, 11:05</time> by <a rel="author">詹婧</a></address>
      <figure>
        <img src="http://www.xinhuanet.com/local/2019-11/21/1125257522_15743058905671n.jpg"/>
        <figcaption>　　新华社昆明11月21日电（记者林碧锋、张东强）老挝21日上午先后发生5.8级和6.0级地震，记者从云南省西双版纳州委宣传部了解到，毗邻老挝的西双版纳州景洪市、勐腊县、勐海县均有震感，具体灾情尚在进一步核实中。　　据中国地震台网正式测定，北京时间11月21日5时3分在老挝发生5.8级地震，震源深度10千米。经核实，震中距中老边境的勐腊县城203公里；北京时间11月21日7时50分在老挝发生6.0级地震，震源深度10千米。震中距勐腊县城218公里。据勐腊县委宣传部介绍，经核实，两次地震勐腊县均有震感，目前未有灾情上报，正进一步核实中。</figcaption>
      </figure>
    </article>
