      <h1>В Красноярске увеличилось число отравившихся клиентов доставки суши</h1>
      <address>
        <time datetime="2019-11-21T11:35:59+00:00">21 Nov 2019, 11:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WfJGRNw2bgw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ЗАБОЛЕВШИХ БОЛЬШЕ</p>
      <p>В Красноярске выросло число отравившихся суши. По данным Роспотребнадзора, у сорока человек подтвердился сальмонеллез. Специалисты уже начали санитарную проверку, чтобы установить причину и ликвидировать очаг заболевания.  Разбираться в ЧП будут и в краевом следственном комитете. Следователи изъяли всю документацию в сети, где заказывали еду пострадавшие.</p>
      <p>ЗИМНЯЯ ДОРОГА</p>
      <p>Добраться в отдалённые северные посёлки Енисейского района теперь можно не только «по воздуху», но и на машине. На севере края завершается стройка сезонных зимних дорог. Пока открыть их мешают крупные боковые притоки Енисея – реки Касс и Сым. Однако по прогнозу синоптиков уже в ближайшие недели они должны покрыться льдом. Пока же движение открыто только на некоторых участках снежной автотрассы.</p>
      <p>ПОКРЫЛИ ЧЕШУЕЙ</p>
      <p>Необычное решения для капремонта. В Красноярске дом решили покрыть «чешуёй». Технология не новая, но в краевом центре ее применяют нечасто. В результате старый одноподъездный дом на 8 квартир выглядит почти как новый. Энергоэффективность такого фасада выше, одновременно проводились работы и по утеплению. Такой же подход собираются использовать дальше.</p>
      <p>НОВЫЕ МЕТОДЫ</p>
      <p>Новые методы лечения рака печени начали применять в ФМБА. Теперь лекарство вводят прямо в артерию, которая питает орган. Этот способ менее травмоопасен, чем обычная химиотерапия. Плюс дает минимальный риск возникновения осложнений. Пока через процедуру прошли четыре пациента.</p>
