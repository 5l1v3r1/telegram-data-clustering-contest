      <h1>Der Beaujolais Nouveau 2019 ist da: Ein Hoch auf den jungen Rebensaft</h1>
      <address><time datetime="2019-11-21T11:00:31+00:00">21 Nov 2019, 11:00</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CmMO2kGjrX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zum Verkaufsstart des <a href="https://de.euronews.com/2019/11/21/besorgte-beaujolais-winzer-frost-im-fruhling-sorgt-fur-schlechte-weinernte">Beaujolais Nouveau</a> sind nach Beaujeu, einer Gemeinde nördlich von Lyon, Tausende Menschen aus ganz Europa gekommen. Doch schon vor dem Ausschank ab Mitternacht wurde kräftig gefeiert.</p>
      <p>"Die Party ist toll, die Musik auch und es gibt Wein für 5 Euro", sagt eine Frau aus Großbritannien. Ein Mann aus Russland meint: "Es ist großartig, sehr gut organisiert."</p>
      <p>Während sich die einen im Zelt mit einer üppigen Mahlzeit stärken und mit einem Bühnenprogramm bei Laune gehalten werden, versuchen sich die anderen draußen warm zu halten. Es ist DAS Ereignis im Weinfestkalender. Die Stimmung ist gut.</p>
      <h3>Weltweit wird der Verkaufsstart des Beaujolais Nouveau zelebriert</h3>
      <p>Euronews-Reporter Guillaume Petit war vor Ort mit dabei:</p>
      <p>"Wir sind in der kleinen Bahn, die die hier durch die Straßen fährt, wo überall gefeiert wird. Einige trinken schon Wein, aber den neuen Beaujolais gibt es erst in zwei Stunden. Ab Mitternacht wird er aus den Weinfässern fließen, ein Moment, den Tausende Menschen erwarten."</p>
      <p>Die Vorfreude auf den <a href="https://de.euronews.com/2019/11/19/beaujolais-nouveau-us-strafzoelle-und-brexit-trueben-freude">Beaujolais Nouveau</a> wächst. Es ist eine Tradition diesen französischen Jungwein jedes Jahr ausschweifend zu feiern. Auch in anderen Ländern rund um den Globus wird die Ankunft des Beaujolais Nouveau alljährlich mit Spannung erwartet.</p>
      <p>"Die Leute kommen einfach zusammen und haben eine gute Zeit miteinander", erklärt eine Französin.</p>
      <h3>Party pur</h3>
      <p>Um Mitternacht herrscht eine Atmosphäre wie an Silvester: Jubel und Feuerwerk. Der neue Beaujolais wird ausgeschenkt. Und wie schmeckt er?</p>
      <p>"Er ist gut, fruchtig, fein", sagt ein Mann aus Marseille.</p>
      <p>Der Rebensaft läuft die Kehlen hinab. Dem einen oder anderen könnte der Weg nach Hause zu früher Stunde nicht leicht gefallen sein.</p>
