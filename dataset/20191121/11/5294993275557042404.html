      <h1>Escândalo de Epstein: Príncipe André abdica das obrigações reais</h1>
      <address><time datetime="2019-11-21T11:06:54+00:00">21 Nov 2019, 11:06</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qxRkEWIrBRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Príncipe André, o terceiro filho da Rainha Isabel II (segundo filho homem), decidiu abdicar das obrigações reais. O Duque de York diz ter tomado a decisão pela forma como a família real está a ser afetada com o escândalo sexual de Jeffrey Epstein, no qual está envolvido.</p>
      <p>O anuncio foi feito através de um comunicado partilhado nas redes sociais, onde se lia que uma autorização foi pedida à Rainha, pedido que Isabel II aceitou.</p>
      <blockquote>"Talvez a decisão correta teria passado por não dar a entrevista, porque ele não foi capaz de mostrar remorsos."<cite>Claudia Joseph <br/>Especialista em assuntos da Família Real</cite></blockquote>
      <p>A decisão chega depois de uma entrevista polémica que o Príncipe André deu à BBC. Foi questionado, ao pormenor, sobre a relação que mantinha com Jeffrey Epstein, e foi confrontado com os depoimentos das vítimas, que o acusam de conhecer o comportamento do amigo. Uma das mulheres acusa o Príncipe André de a forçar a várias relações sexuais. O Príncipe nega tudo.</p>
      <p>A entrevista está a ser criticada porque o membro da família real não terá mostrado compaixão no depoimento. Claudia Joseph, especialista em assuntos da família real, diz que o Príncipe nem sequer devia ter dado a entrevista.</p>
      <p>"Foi uma entrevista muito mal orientada e acho muito triste que ele não tenha sido preparado adequadamente. Talvez a decisão correta teria passado por não dar a entrevista, porque ele não foi capaz de mostrar remorsos.", diz Claudia Joseph.</p>
      <p>
        <b><a href="https://www.youtube.com/watch?v=AKQi3wzNFGQ">Ver a entrevista</a> da BBC ao Príncipe André</b>
      </p>
      <p>Considerado por muitos o filho favorito de Isabel II, o Príncipe André abdica de vários compromissos com a sociedade, entre eles promover o crescimento da economia e ajudar a criar emprego. Desde a entrevista, feita esta semana, várias entidades e empresas, incluindo a BT e a Barclays, decidiram afastar-se da imagem do membro da família real.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/33/30/606x340_cmsv2_64b03f54-1faa-50c1-af69-c353486d26d6-4313330.jpg"/>
        <figcaption>Jefrrey Epstein</figcaption>

      <h3>Jeffrey Epstein e o alegado escândalo sexual</h3>
      <p>Nos últimos meses, o Príncipe André tem sido questionado sobre a amizade de longa data que tinha com Jeffrey Epstein: Bancário, natural dos EUA, pertencia a à elite de Nova Iorque. Este ano foi acusado de contratar adolescentes para prestarem serviços sexuais para ele e para os amigos em várias ocasiões. Terá triado a própria vida na prisão enquanto aguardava julgamento. Muitos acreditam que tenha sido assassinado, mas as autoridades confirmaram suicídio.</p>
      <p>Uma da vítimas de Epstein acusa o Príncipe André de a forçar em três relações sexuais que terão tido lugar em vários locais, um deles na casa de Jeffrey em Nova Iorque e um outro numa casa de férias também de Jeffrey. O membro da família real nega qualquer envolvimento com alguma a alegada vítima, e nega também alguns dos acontecimentos que são contados nos depoimentos legais.</p>
      <p>Com 93 anos, Isabel II vê um dos filhos a abdicar dos compromissos que tem com a família real, algo que normalmente só acontece por doença. Até agora, a família real britânica ainda não comentou a decisão do Príncipe André.</p>
