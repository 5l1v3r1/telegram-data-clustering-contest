      <h1>Водители часами стоят на морозе в очередях ради получения справки от нарколога</h1>
      <address>
        <time datetime="2019-11-21T11:49:24+00:00">21 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QwgO_7c7_HY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Почти как в годы перестройки! Огромная очередь по записи в ученической тетради, чтобы не было путаницы. Правда, люди стоят не за дефицитным товаром, а за водительской справкой от нарколога. Чтобы успеть, многие, как в поговорке, о тех, кто рано встает, пришли к дверям диспансера уже в половине шестого утра. Говорят, лучше уж не выспаться, чем заплатить в 20 раз больше.</p>
      <blockquote>Решили не переплачивать. Приехали очень рано, даже не знаю во сколько это было, и нам повезло, мы были третьи.<cite>Максим, житель Красноярска</cite></blockquote>
      <blockquote>Все бросились сразу проходить. Некоторым только в следущем году менять права, но у нас надо же все дешевле.<cite>Виктор, житель Красноярска</cite></blockquote>
      <p>Очереди настолько огромны, что многим просто не хватает места в коридорах — приходится ждать на улице. Водители, конечно, возмущены и на нервах, но стараются сохранять спокойствие.</p>
      <blockquote>Звоню начальнику в 9 вечера, говорю, что завтра задержусь. Он говорит, что никак нельзя. Я говорю, тогда мне придется уволиться. Он тогда решил меня отпустить.<cite>Михаил, житель Красноярска</cite></blockquote>
      <p>Дело все в том, что в ступает в силу новый приказ Минздрава. Заключение врача-нарколога подорожает в 20 раз, вместо 250 рублей отдать придется больше 5 000. Самая дорогая часть, это ставший обязательным анализ на 11 видов наркотиков и хронический алкоголизм.</p>
      <blockquote>Точность исследования подразумевает под собой качество реактивов, это финансовая составляющая. Это связано только со стоимостью расходных материалов. <cite>Евгений Абакумов, заместитель главного врача краевого наркологического диспансера</cite></blockquote>
      <p>В очередях сегодня и районы края. Водители осаждают наркодиспансер в Ачинске, узнавшие о нововведении жители хлынули за пока еще недорогим меддопуском. Чтобы справиться с таким потоком, пришлось открывать дополнительные окна. В Назарове толпа не меньше. На помощь здесь выводят дополнительных регистраторов. За час очередь сократилась почти вдвое.</p>
      <p>В Канске вместо привычных 30 минут, ждать приходится по 2–3 часа. Вторые сутки здесь работают в особом режиме.</p>
      <blockquote>Комиссия сидит в усиленном режиме, работает несколько специалистов, в два раза больше, чем обычно.<cite>Светлана Рябова, заведующая филиалом краевого психоневрологического диспансера</cite></blockquote>
      <p>Уже завтра справки на прохождение водительской комиссии начнут продавать по новой цене. Да и сами исследования будут проходить по новым правилам. Весь собранный в городах и районах края биоматериал будут везти в Красноярск, в краевой наркологический диспансер. Пока нужное оборудование есть только здесь.</p>
      <p><b><i>UPD:</i></b> Минздрав России принял решение отложить вступление в силу приказа о новом порядке медосмотра для водителей, предусматривающем сдачу анализов на психоактивные вещества и хронический алкоголизм. В министерстве пояснили, что проведут дополнительный анализ методов, используемых для медосвидетельствования, «в целях обеспечения их эффективности при адекватном ценообразовании в регионах». Об этом сообщил замминистра здравоохранения РФ Олег Салагай в своем Telegram-канале.</p>
