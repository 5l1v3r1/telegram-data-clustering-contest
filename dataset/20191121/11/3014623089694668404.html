      <h1>Ростелеком подписал договор с Гоблином и запустил в эфир эксклюзивные каналы</h1>
      <address>
        <time datetime="2019-11-21T11:00:00+00:00">21 Nov 2019, 11:00</time>
      </address>
      <p>
        <b>Компания «Ростелеком» запустила в эфир эксклюзивные каналы на платформе Wink и подписала договор на перевод англоязычных фильмов с Дмитрием Пучковым.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HRCMa2UeKos" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители Зауралья всё чаще выбирают интерактивное телевидение на платформе Wink, позволяющей начать смотреть фильм на домашнем телевизоре, а продолжить на смартфоне — с сохранением позиции просмотра.</p>
      <p><i>- На платформе Wink можно начать смотреть фильм по телевизору, а закончить просмотр на любом из пяти устройств, планшет, смартфон и так далее. Также в Wink доступна перемотка, фильмотека, пауза и архив,</i> - <i>рассказала директор по работе с массовым сегментом компании «Ростелеком» в городе Кургане <b>Виктория Перова</b>.</i></p>
      <p>Телевизионную часть представляют более 180 наименований, в том числе, самые популярные в России неэфирные каналы. Только в Wink доступны телеканалы UFC ТВ и Eurosport Gold.</p>
      <p><i>- В видеопрокате более 3 тысяч фильмов самых разных жанров, есть и блокбастеры, и триллеры, и комедии, и мультфильмы. Здесь свой фильм найдет и взрослый, и ребенок,</i> - <i>отметила пресс-секретарь компании «Ростелеком» в городе Кургане <b>Инна Еремеева</b>.</i></p>
      <p>Еще одно преимущество цифровой платформы Wink — сотрудничество с известным переводчиком англоязычного кино <b>Дмитрием </b><b>Пучковым</b>, больше известным как <b>Гоблин</b>. Стороны подписали договор об эксклюзивном сотрудничестве. Пучков делает переводы фильмов, которые сегодня доступны только на площадках компании — в сервисе Wink и видеотеке «Интерактивного ТВ».</p>
      <p>Приставка последнего поколения для интерактивного телевидения работает в сетях любого оператора и дает возможность просмотра видеоконтента в формате 4к и FullHD.</p>
      <p>На правах рекламы.</p>
