      <p>Как не бывает двух одинаковых звёз, так же не бывает и двух одинаковых камней. Они неповторимы в своём составе, красоте и применении. Так что не зря геологов называют интеллектуальными романтиками. Они готовы преодолеть сотни километров, чтобы тыскать свою находку.</p>
