      <h1>『DEATH STRANDING』で雪山にスキーリゾートを作った配達人現る―「なんとなくやってみようと思った」</h1>
      <h2>ジャンプ台、スラロームポスト、セーフハウス、貸出フローター入りポスト。ここはまさにフローター使いの楽園。</h2>
      <address><time datetime="2019-11-21T11:00:04+00:00">21 Nov 2019, 11:00</time> by <a rel="author">《S. Eto》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mnJMElfDItc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boomstick GamingのAlexさんは、『<b>DEATH STRANDING</b>（デス・ストランディング）』の雪山でスキー（フローター）リゾートを構築、その様子を<a href="https://youtu.be/mnJMElfDItc">公開</a>しました。<br/><br/>動画では、梯子を使用したジャンプ台やスラロームポスト、ファストトラベル用セーフハウス、貸出フローターの格納されたポストなど、まさにフローター使いの楽園ともいえるリゾートを確認できます。</p>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345830.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345831.jpg"/>
      </figure>
      <figure>
        <img src="https://www.gamespark.jp/imgs/zoom/345832.jpg"/>
      </figure>
      <p>Alexさんはこのリゾートを作った理由について「なんとなくやってみようと思った」と述べつつ、山の上への物資の搬送や、梯子の配置のし辛さに苦労したとも話しています。<br/><br/>リゾートの位置については、動画内で詳しい地図を確認できます。</p>
