      <h1>Прямой эфир. Ульяновцам расскажут о лекарственном и кадровом обеспечении в районах и деревнях</h1>
      <address><time datetime="2019-11-21T11:12:00+00:00">21 Nov 2019, 11:12</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v8lI5zZ7CEo" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Прямая трансляция пресс-конференции, посвященной развитию здравоохранения на селе. Свои вопросы подготовили редакции районных газет. Среди них - строительство ФАПов, лекарственное и кадровое обеспечение. На вопросы ответят первый зампред правительства Екатерина Уба и министр здравоохранения Ульяновской области Сергей Панченко.</b>
      </p>
