      <h1>Incêndios florestais colocam Austrália sob alerta</h1>
      <address><time datetime="2019-11-21T11:54:45+00:00">21 Nov 2019, 11:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/brUdve-s6sI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma nova linha foi traçada no combate pelo controle dos fogos florestais que lavram no sul da Austrália. Um morador de Paradise, um subúrbio de Adelaide, filmou as chamas a chegarem, assustadoramente, perto de uma casa.</p>
      <p>O fumo provocado pelos múltiplos incêndios florestais cobriu as principais cidades, como Sydney e Adelaide.</p>
      <p>Em Sydney, os moradores acordaram envoltos numa nuvem de fumo ainda mais intensa do que a que se formou na passada terça-feira.</p>
      <p>A qualidade do ar atingiu níveis "perigosos" para a saúde pública e as autoridades sanitárias emitiram avisos de alerta</p>
      <p>Há mais de 10 dias que a Austrália luta contra incêndios florestais em vários estados.</p>
      <p>Milhares de pessoas em muitas comunidades estão em risco. As chamas já mataram pelo menos quatro pessoas e muitos animais, destruíram mais de 300 casas e queimaram cerca de 1 milhão de hectares de terras agrícolas e matas.</p>
