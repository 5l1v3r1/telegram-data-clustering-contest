      <h1>Az amerikai képviselőház is támogatja Hongkongot</h1>
      <address><time datetime="2019-11-21T11:39:54+00:00">21 Nov 2019, 11:39</time> by <a rel="author">Rippel Veronika</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MKDoMH6qVSU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az amerikai képviselőház is megszavazta a hongkongi tiltakozókat támogató törvényjavaslat végleges változatát. Egy nappal korábban már a szenátusban elfogadták a Kínát az erőszak veszélyeire is figyelmeztető javaslatot.</p>
      <p>- A kongresszus egyértelmű üzenetet küld a világnak arról, hogy az Egyesült Államok szolidaritást vállal Hongkong szabadságszerető embereivel. És támogatjuk a szabadságért folytatott küzdelmüket - mondta a képviselőház demokrata elnöke, Nancy Pelosi.</p>
      <p>A törvény előírná az amerikai kormányzatnak Hongkong helyzetének rendszeres felülvizsgálatát mind pénzügyi, mind emberi jogi szempontból.</p>
      <p>- Hongkong Kína része, ezek az ügyek Kína belső ügyei. Amerikának be kell fejeznie a beavatkozást Hongkong ügyeibe és Kína egyéb belső ügyeibe, ellenkező esetben Kínának szigorú ellenintézkedéseket kell hoznia szuverenitása védelmére - mondta a kínai külügyi szóvivő, Geng Suang.</p>
      <p>A demokráciát követelő, Peking-ellenes tüntetéseken több mint ezer embert vettek őrizetbe az elmúlt napokban. Egy hete tanítási szünetet rendeltek el.</p>
