      <p><b>REGGIO EMILIA</b> – Una serata dalle tante emozioni per oltre due ore di musica. Il compleanno-evento di Griminelli non ha deluso le attese. Sul palco del Palabigi le grandi stelle sono state applauditissime da un pubblico che a fine serata si è detto profondamente emozionato. Riviviamo tutta la serata in questo racconto.</p>
      <p>
        <b>***</b>
      </p>
      <p>Probabilmente sarà questa l’immagine che farà da copertina, negli anni a venire, ad un evento che per Reggio è stato e resterà unico. La serata del 60esimo compleanno di Andrea Griminelli è stata un’onda lunga di emozioni, un flusso continuo di ritornelli cantati insieme, di applausi, di braccia alzate, di telefoni pronti ad immortalare attimi da riguardarsi chissà quante volte, tutto sul filo della vera grande protagonista, la musica, anzi la grande musica che ha avuto il potere, come spesso accade, di far battere il cuore dei quasi 4000 del Palabigi in un unico battito. Un vero e proprio Griminelli&amp;Friends che ha portato sul palco non solo l’arte di personaggi come Sting, Andrea Bocelli, Zucchero, Renato Zero e tanti altri ma prima di ogni altra cosa la potenza dell’amicizia che lega il flautista reggiano e questi grandi artisti.<br/>Tra i momento più toccanti anche il Miserere con Griminelli e Zucchero sul palco, e la voce di Pavarotti nel maxischermo.<br/>Un compleanno che il festeggiato a fine spettacolo ha detto che non dimenticherà mai.</p>
