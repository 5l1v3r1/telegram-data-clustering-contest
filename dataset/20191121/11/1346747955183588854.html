      <h1>Пейзажи Сербии представили на выставке в Краснодаре</h1>
      <address>
        <time datetime="2019-11-21T11:20:00+00:00">21 Nov 2019, 11:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z00U6--L97w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В музее имени Коваленко открыли выставку <b>«Художники и Сликари»</b>. На полотнах выставки - впечатления краснодарских, новороссийских и сербских мастеров от летнего форума «Разные миры» в Сербии.</p>
      <p>Всего в экспозиции представлены 37 работ-зарисовок городских пейзажей Сербии.</p>
      <p>
        <i>- Основной замысел - в творческом обмене информацией, впечатлениями между нашими художниками и сербскими сликарями. Кубанцы словно превращаются в сликарей, когда участвуют в этих пленэрах на территории Сербии, - рассказала Людмила Никонова, старший научный сотрудник музея имени Ф. А. Коваленко.</i>
      </p>
      <figure>
        <img src="https://tvkrasnodar.ru/userfiles/%D0%AF%D1%81%D1%8C/untitled%20folder/untitled%20folder/untitled%20folder/xrazniemiri,P206.jpg.pagespeed.ic.HzqLN0YMPW.jpg"/>
      </figure>
      <p>Отметим, история каждой из работ уникальна. Например, художника Юрия Самсонова во время одной из прогулок по Сербии привлекла группа таксистов. Он запечатлел высоких, грозного вида мужчин, а затем по фотографии сделал трехмерную скульптуру из фанеры.</p>
      <p>
        <i>- Скульптура - это изображение пространственное, в трех измерениях. Идея была такая, чтобы сделать его одновременно плоским и объемным. Я решил сделать таких античных героев, - прокомментировал Юрий Самсонов.</i>
      </p>
      <figure>
        <img src="https://tvkrasnodar.ru/userfiles/%D0%AF%D1%81%D1%8C/untitled%20folder/untitled%20folder/untitled%20folder/xrazniemiri,P207.jpg.pagespeed.ic.xet7Huusu1.jpg"/>
      </figure>
      <p>Увидеть полотна с изображением природы и архитектуры сербских улиц краснодарцы могут до 15 декабря.</p>
      <p>Напомним, в Краснодаре пройдет <a href="https://tvkrasnodar.ru/news/pervyiy_teatralnyiy_festival_artshok_proydet_v_krasnodare-90175/">первый Фестиваль независимых театров</a>.</p>
