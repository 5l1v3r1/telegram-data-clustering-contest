      <h1>La conquista internacional del 'Beaujolais nouveau'</h1>
      <address><time datetime="2019-11-21T11:10:23+00:00">21 Nov 2019, 11:10</time> by <a rel="author">Guillaume Petit y Ana Buil Demur </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/maPMnlKQ_PQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las heladas de la pasada primavera golpearon con fueza los viñedos de Julien. Este viticultor de Charentay, en el norte de la ciudad francesa de Lyon, ha visto mermada su producción un 50% o 60% respecto al año pasado, por lo que ha tenido que concentrarse en su clientela habitual.</p>
      <p><i>"Hemos tenido que repartir un poco entre los clientes... Nos olvidamos de la prospección, porque no podíamos ir a buscar nuevos clientes. Hemos intentado satisfacer a nuestros clientes fieles"</i>, señala Julien Bertrand, viticultor.</p>
      <p>Una producción menor que tendrá repercusiones en las exportaciones, ya que el 40% del <i>Beaujolais nouveau</i> se vende en el extranjero.</p>
      <p>Este 2019 comenzó bien, con un aumento de las ventas de un 60% en Bélgica, un 41% en China y un 26% en Japón.</p>
      <p>
        <b>Japón, el mayor importador del mundo</b>
      </p>
      <p>Para Gilles, las consecuencias del descenso de la producción deberían ser limitadas, gracias a las existencias de años anteriores y gracias a las exportaciones. El 20% de su <i>Beaujolais nouveau</i> se vende en Japón, el mayor importador del mundo.</p>
      <p><i>"El nouveau ha bajado un poco en Japón, pero tiene una buena valorización, es decir, hoy tenemos productos de gama más alta, mejor trabajados (...). Forma parte de su cultura. El pueblo japonés es muy fiel y riguroso, y si no los decepcionamos con la calidad son gente fiable y duradera"</i>, explica Gilles Gélin, viticultor.</p>
      <p>
        <b>Los aranceles de Trump</b>
      </p>
      <p>Más complicado va a ser mantener el mercado en Estados Unidos, donde Gilles exporta entre el 8% y el 10% de su producción. El problema son los nuevos aranceles impuestos por el presidente de Donald Trump, que gravan con un 25% el vino francés.</p>
      <p><i>"Todos hemos reducido el margen de beneficios, para que el cliente final no tenga un sobrecoste en el Beaujolais nouveau y para no perder mercado, algo primordial este año"</i>, dice Gilles Gélin, viticultor.</p>
      <p><i>"Pese al mal tiempo y los altibajos del comercio internacional, los viticultores resisten, gracias a las relaciones comerciales de larga duración con los importadores y a un marketing eficaz. El Beaujolais es mundialmente conocido y sigue desarrollándose internacionalmente"</i>, cuenta Guillaume Petit, enviado especial de Euronews.</p>
