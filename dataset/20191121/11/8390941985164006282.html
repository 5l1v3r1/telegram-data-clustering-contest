      <h1>El rap de David Bisbal y Melendi se hace viral (y no para bien)</h1>

      <p><b>'<a href="https://cadenaser.com/tag/la_voz/a/">La Voz Kids</a>'</b> no está causando el impacto que <a href="https://cadenaser.com/tag/antena_3/a/">Antena 3</a> esperaba. El talent musical que produce Boomerang TV, que pronto celebrará su gran final, lleva cosechado un 14,7% de cuota media y no supera la barrera de los 2 millones de espectadores, siendo así <b>la edición menos vista de su historia</b>.</p>
      <p>Después de varias semanas en la cuerda floja, el programa consiguió viralizarse este martes con una actuación sorpresa: la de <a href="https://cadenaser.com/tag/melendi/a/">Melendi</a> y <a href="https://cadenaser.com/tag/david_bisbal/a/">David Bisbal</a>.</p>
      <p>Todo empezó cuando <a href="https://cadenaser.com/tag/guillermo_rodriguez_godinez/a/">Arkano</a>, que asesora a Melendi en el concurso, impresionó a todos demostrando su poder de improvisación. Fue en ese momento cuando <b>Bisbal y Melendi irrumpieron en el escenario vestidos como unos raperos de los años 80 para realizar una versión del mítico tema de '<a href="https://cadenaser.com/tag/el_principe_de_bel_air/a/">El príncipe de Bel Air</a>'</b>.</p>
      <p>El grupo de hip hop Natos y Waor no dudó en valorar esta actuación con un mensaje en Twitter que decía simplemente: "Vergüenza ajena".</p>
      <p>Ellos no fueron los únicos en opinar sobre el rap que hicieron David Bisbal y Melendi. Twitter se llenó de comentarios en contra de los coaches de la versión infantil de 'La Voz':</p>
      <p>El propio <b>Arkano tuvo que intervenir</b> en la red social del pájaro azul para defender a sus compañeros del programa de Antena 3: "Se buscaba hacer una parodia, una visión absurda del rap. Se busca hacer humor. Te puede hacer más o menos gracia, pero no se busca decir que eso es el rap o la cultura hip hop. Decir que lo que hicieron Melendi y Bisbal es una ofensa para el rap...es parte de un show".</p>
