      <h1>LKW-Unfall in Schüpfen</h1>
      <h2>Bei Schüpfen kam am Mittwoch ein LKW von der Strasse ab. (20.11.2019)</h2>
      <address>
        <time datetime="2019-11-21T11:58:00+00:00">21 Nov 2019, 11:58</time>
      </address>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755577_pic_970x641.jpg?1574418073"/>
        <figcaption>Bei Schüpfen kam es am Mittwoch zu einem Unfall mit einem LKW.<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755579_pic_970x641.jpg?1574418073"/>
        <figcaption>Ein 40-Tonner kam von der Strasse ab...<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755583_pic_970x641.jpg?1574418073"/>
        <figcaption>...und kippte in den Strassengraben.<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755581_pic_970x641.jpg?1574418073"/>
        <figcaption>Der Unfall ereignete sich im Erdbächli zwischen Grächwil und Schüpfen.<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755585_pic_970x641.jpg?1574418073"/>
        <figcaption>Der Fahrer konnte sich selbst aus dem LKW befreien.<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755587_pic_970x641.jpg?1574418073"/>
        <figcaption>Mit einem Autokran wurde der LKW geborgen.<cite>Arthur Sieber</cite></figcaption>
      </figure>
      <figure>
        <img src="https://mcdn.newsnetz.ch/bildlegende/323631/3755589_pic_970x641.jpg?1574418073"/>
        <figcaption>Die Leimerenstrasse und Erdbächli waren mehrere Stunden gesperrt.<cite>Arthur Sieber</cite></figcaption>
      </figure>
