      <h1>Promenade au-dessus des nuages gabonais</h1>
      <address><time datetime="2019-11-21T11:24:10+00:00">21 Nov 2019, 11:24</time> by <a rel="author">Nathan Joubioux</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0c8jVCZiDCs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marcher dans les nuages, <b>Abraham Poincheval</b> en a longtemps rêvé. A la <b>Biennale d'art contemporain de Lyon</b>, il présente sa nouvelle prouesse : attaché à une montgolfière, il se promène dans le ciel du Gabon.</p>
      <p>L'artiste est un habitué des performances étonnantes. En février 2017, il avait passé une semaine enfermé dans un rocher de 12 tonnes. Quelques mois auparavant, il était resté 7 jours au sommet d'un poteau d'une hauteur de 20 mètres à l'extérieur d'une gare parisienne. Pour ne citer que celles-ci.</p>
      <blockquote>Être artiste même si c'est pas toujours simple, c'est quand même un endroit de grande liberté, bien entendu cette liberté; elle a un coût elle a une dureté, mais c'est aussi de se dire que l'art, c'est encore un endroit quand même de tous les possibles et ça dépend un peu à chacun, aussi, de se dire un moment voilà, je décide que cet endroit est un espace de liberté et voilà et je le construis et je le conçois Abraham Poincheval <br/>Artiste<cite>Abraham Poincheval <br/>Artiste</cite></blockquote>
      <p>A chaque représentation, Abraham Poincheval repousse les limites physiques et mentales pour explorer le monde, la nature humaine et la liberté de l'art. Dans celle-ci, il a observé le ciel à la recherche de paysages changeants, où les montagnes et les plaines se défont et renaissent à chaque instant qui passe.</p>
      <blockquote>C'est ça aussi qui me plaît énormément dans mes projets c'est ce moment où on se dit "bon y a un risque, y a un jeu, c'est du jeu, c'est du risque" et en même temps c'est un jeu, un vrai jeu c'est à dire qu'on peut y perdre quelque chose, on peut y perdre énormément, on peut y perdre la vie. C'est ça aussi qui m'intéresse : trouver ce juste passage, cette juste frontière où on est à cette limite où les choses sont viables et en même temps il suffirait d'un rien pour que tout ça disparaisse.</blockquote>
      <p>Son idée était également de traverser une frontière pour prouver que les nuages constituent encore un espace de liberté. L'installation vidéo d'Abraham Poincheval peut être vue à la Biennale d'Art Contemporain de Lyon jusqu'au début du mois de janvier.</p>
