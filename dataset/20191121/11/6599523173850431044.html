      <h1>FOTO: Vinales Dominasi Tes MotoGP 2020, Alex Marquez Terpuruk</h1>
      <address><time datetime="2019-11-21T11:03:00+00:00">21 Nov 2019, 11:03</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Maverick Vinales menjadi yang tercepat pada tes MotoGP 2020 di Sirkuit Ricardo Tormo Valencia, sedangkan Alex Marquez terpuruk di posisi 20.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/a9e85c41-e802-4f2a-b009-466e67156d96_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Monster Energy Yamaha Maverick Vinales berbicara dengan mekanik sebelum menjalani tes pramusim MotoGP 2020 terakhir di Sirkuit Valencia, Rabu (20/11). (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/ab8e3f04-0121-420b-9e6f-516200108241_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jack Miller bersantai di garasi Pramac Racing sebelum menjalani tes. Miller berhasil finis ketiga pada balapan MotoGP Valencia 2019, akhir pekan lalu. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/45550d99-60d4-44f3-8978-5a8427b4fd4d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Petronas Yamaha Fabio Quartararo duduk di garasi. Cuaca dingin di Sirkuit Valencia sempat membuat jalannya tes tidak maksimal. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/e916025a-d6c5-4726-befd-51fdeb2d51ef_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez (kiri) dan sang adik sekaligus rekan setim, Alex Marquez, berjalan menuju garasi Repsol Honda sebelum menjalani tes. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/3f0e75ee-e29d-4ce4-86b3-f4524203a512_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez yang berstatus juara bertahan MotoGP keluar dari garasi Repsol Honda untuk menjalani tes. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/3828f13f-017b-481f-86d4-71f58ad9f88e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez mengakhiri tes dua hari di Sirkuit Valencia dengan berada di posisi tujuh, terpaut 0,7 detik dari catatan waktu Maverick Vinales. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/2d1bef6e-6b3d-41cb-9c5e-3d0ca68a53f5_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Hasil yang lebih buruk didapat Alex Marquez. Rookie MotoGP 2020 itu berada di posisi 20, terpaut hingga 2,3 detik dari Maverick Vinales. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/1dffdad3-8c24-4f23-8c08-a84f2d069339_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Valentino Rossi menjadi satu-satunya pebalap Yamaha yang gagal masuk posisi lima besar pada tes pramusim di Sirkuit Valencia. The Doctor berada di posisi sembilan. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/5afc3e38-92e8-4f38-9401-ca686e7d75b8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap Ducati Andrea Dovizioso mengakhiri tes dua hari di Sirkuit Valencia dengan berada di posisi 11. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/21/e8986e2f-14bc-4a3a-99e8-8b0b617e9b98_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Maverick Vinales unggul atas Fabio Quartararo dan Franco Morbidelli dengan catatan waktu 1 menit 29,489 detik. (JOSE JORDAN / STR / AFP)</figcaption>
      </figure>
