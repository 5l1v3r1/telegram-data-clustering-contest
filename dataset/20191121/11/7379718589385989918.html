      <h1>Un artista tra le nuvole</h1>
      <address><time datetime="2019-11-21T11:50:11+00:00">21 Nov 2019, 11:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_m_kfPsle4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Camminare sulle nuvole. L'artista francese Abraham Poincheval lo sognava da tempo e finalmente ci è riuscito.</b> Attaccato a una mongolfiera, ha passeggiato sul cielo del Gabon, in Africa e l'esperienza si è trasformata in un'istallazione video per la Biennale di Arte Contemporanea di Lione.</p>
      <p>Poincheval non è nuovo a imprese estreme come quando trascorse una settimana all'interno di una roccia di 12 tonnellate, al museo d'arte del Palazzo di Tokyo, a Parigi, o quando passo' 7 giorni su un palo, a 20 metri d'altezza.. Ogni volta l'artista prova a superare limiti fisici e mentali.</p>
      <p>"Essere un artista non è facile - spiega - ma l'arte è comunque un luogo fatto di grande libertà. che ha un costo, intendiamoci, ci vuole una certa forza, ma bisogna sempre ricordarsi che nell'arte tutto è possibile, dipende un po' da ciascuno di noi dirsi che, in questo spazio si puo' concepire e costruire quello che si vuole.</p>
      <p>Da quell'altezza, Poincheval ha osservato un paesaggio in rapido mutamento, si è mosso in uno spazio senza confini, fatto di particelle d'acqua, polvere e aria, un occhio aperto sulle condizioni del pianeta, il cui futuro non è mai stato, forse, cosi a rischio. E di rischi l'artista ne corre parecchi...</p>
      <p>"Anche questo mi piace del mio lavoro, il momento in cui ti dici, ok, si corre un rischio nello stesso momento in cui si partecipa al gioco...si puo' perdere qualcosa, si puo' perdere molto e si puo' perfino perdere la vita, e' proprio questo che amo, individuare il limite, il confine in cui una cosa che vive smette di esistere a causa di un dettaglio, di un particolare apparentemente insignificante".</p>
      <p>Esplorare il mondo attraverso gli occhi di un artista per riconsiderare il modo in cui ci relazioniamo con l'ambiente circostante: è questo il senso del lavoro di <b>Poincheval, in mostra alla Biennale di Arte contemporanea di Lione fino all'inzio di gennaio.</b></p>
