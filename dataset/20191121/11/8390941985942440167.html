      <h1>Los peligros del 'aquaplaning' y los mejores consejos para hacerle frente</h1>
      <address><time datetime="2019-11-21T11:50:36+00:00">21 Nov 2019, 11:50</time> by <a rel="author" href="https://twitter.com/davidjusto_" target="_blank">David Justo</a></address>
      <figure>
        <iframe data-src="https://twitter.com/interiorgob/status/1197412830103756801?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Agencia Estatal de Meteorología para el tiempo y el clima (<a href="https://cadenaser.com/tag/aemet_agencia_estatal_meteorologia/a/">Aemet</a>) ha dado a conocer, <a href="http://www.aemet.es/documentos_d/enportada/20191120112058_p53tesp1.pdf">a través de un comunicado</a>, <b>la previsión del tiempo para los próximos días.</b> Un fin de semana marcado por una profunda borrasca atlántica, que alcanzará la Península a partir de las últimas horas de este jueves e iniciando un temporal de lluvia y viento que afectará durante el viernes y el sábado a gran parte del área peninsular y Baleares.</p>
      <p>Principalmente en Galicia, el sur de Andalucía y en la cara sur de los principales sistemas montañosos: desde la zona oeste del Sistema Central hasta los Pirineos. Por esa misma razón, desde el <a href="https://cadenaser.com/tag/ministerio_interior/a/">Ministerio del Interior</a> han pedido precaución a todas aquellas personas que vayan a subirse al coche durante los próximos días y <b>que tengan especial cuidado con el <i>aquaplaning</i>.</b></p>
      <h3>Los peligros del aquaplaning</h3>
      <p><b>El <i>aquaplaning</i> es la pérdida de tracción y control del coche al pasar por una superficie con agua</b>. Un fenómeno que se produce cuando se acumula una delgada capa de agua (de espesor superior a medio milímetro) entre el neumático y la superficie de la calzada, que provoca que el coche pierda completamente el contacto con la superficie de la carretera.</p>
      <p>De esta manera, <b>el coche comienza a resbalar fuera de control</b>, por lo que es imposible tanto frenar como girar el turismo. Por esa misma razón, desde el Ministerio del Interior han compartido una serie de consejos para que podamos hacer frente a este fenómeno y evitar así un accidente en carretera.</p>
      <h3>Cómo hacer frente al aquaplaning</h3>
      <p>Para evitar el aquaplaning en carretera, <b>desde el Ministerio del Interior recomiendan reducir la velocidad</b> en escenarios de lluvia. De esta manera, evitarás la formación de la delgada capa de agua que produce este fenómeno. Pero no levantes bruscamente el pie del acelerador, desacelera de forma progresiva para evitar cualquier derrape.</p>
      <p>Por otro lado, <b>es recomendable que no pises el embrague cuando te encuentres en una situación de estas características</b>, que mantengas las ruedas rectas y que, bajo ningún concepto, gires el volante. Gracias a ello, evitarás que tu vehículo pierda el control y tener un accidente. En definitiva, en caso de lluvia, extrema precauciones para no tener ningún susto.</p>
