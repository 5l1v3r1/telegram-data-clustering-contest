      <h1>北京市卫健委：解除输入型鼠疫病例在京密切接触者医学观察</h1>
      <address><time datetime="2019-11-21T11:05:38+00:00">21 Nov 2019, 11:05</time> by <a rel="author">詹婧</a></address>
      <p>　　新华社北京11月21日电（记者侠克）北京市卫生健康委员会21日发布消息，21日8时,内蒙古锡林郭勒盟来京就医的两名肺鼠疫患者的所有密切接触者，已按照标准全部解除隔离医学观察。</p>
      <p>　　据介绍，近日，两名患者病情危重，北京市已多次组织知名专家会诊，优化调整治疗方案，医护人员密切监测病情，中西医并重，全力救治患者。</p>
      <p>　　北京市将继续在国家卫生健康委员会指导下，充分发挥专家作用，依法科学规范做好疾病防治工作。</p>
