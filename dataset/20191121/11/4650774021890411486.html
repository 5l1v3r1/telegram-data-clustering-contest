      <h1>Прямая трансляция: Путин тестирует поезда МЦД</h1>
      <address><time datetime="2019-11-21T11:00:00+00:00">21 Nov 2019, 11:00</time> by <a rel="author" href="https://life.ru/author/1383" target="_blank">Александра Вишнякова</a></address>
      <p>Владимир Путин вместе с Сергеем Собяниным открывают МЦД — Московские центральные диаметры. Президент России вместе с мэром Москвы решили проехаться на первом поезде, который пустят по этому направлению.</p>
