      <h4>Видео с места происшествия 21 ноября на Пионерской дом 1 появилось в местном паблике в Instagram. Очевидцы пишут, что под домом прорвало трубу, и пар распространяется по всей многоэтажке.</h4>
      <p>На кадрах, размещённых в соцсетях, видно, что пар густыми клубами вырывается из подвальных помещений дома.<br/><br/>Информагентство «Победа26» запросило информацию о происшествии в администрации города. На данный момент мы ожидаем ответа.<br/><br/>Видео: tipich_kislovodck</p>
