      <h1>По улицам Иркутска разгуливал сбежавший дикобраз</h1>
      <address><time datetime="2019-11-21T11:56:00+00:00">21 Nov 2019, 11:56</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Иркутске неподалеку от крупного торгового центра в четверг утром поймали дикобраза, преспокойно разгуливающего по городу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oEw9D4_4J4w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Очевидцы не могли поверить своим глазам, однако вскоре нашлось рациональное объяснение происходящему — животное сбежало из передвижного зоопарка.</p>
      <p>В полиции подтвердили, что им поступали сообщения о дикобразе, однако колючего зверя изловили до приезда наряда и возвратили хозяевам.</p>
    </article>
