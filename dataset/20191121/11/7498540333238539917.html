      <h1>Al via a San Martino il progetto “pedala in sicurezza”. VIDEO</h1>
      <address><time datetime="2019-11-21T11:05:58+00:00">21 Nov 2019, 11:05</time> by <a rel="author">Francesca Galafassi</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/374621171" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>Coinvolti un centinaio di studenti che vanno a “scuola di bicicletta”. Primo giorno di lezione con una serie di insegnanti che hanno tenuto un corso di educazione stradale e di scienze del corpo umano</b>
      </p>
      <p><b>SAN MARTINO IN RIO (Reggio Emilia) </b>– I protagonisti saranno gli studenti di tutte le quinte della scuola primaria dell’istituto “De Amicis”. Dalle loro domande, tipo se ci si deve fermare con il semaforo giallo, se si può andare in bicicletta con gli auricolari nelle orecchie e dubbi simili, nasce l’iniziativa “pedala in sicurezza” che ha iniziato il proprio tour della seconda edizione di quest’anno dalla Sala d’Aragona nella rocca estense.</p>
      <p>Tra novembre e maggio il progetto coinvolge un centinaio di studenti e si svilupperà in due moduli, uno dei quali in aula e uno presso la pista di avviamento al ciclismo della Ads Cooperatori. Nel modulo teorico agli studenti vengono impartite nozioni di educazione stradale e di scienze del corpo umano con temi finalizzati all’attenzione alla guida della bicicletta per limitare al massimo le distrazioni, per conoscere e prevenire i pericoli della strada.</p>
      <p>Il prossimo appuntamento del progetto è fissato per il 2 dicembre a Reggio Emilia presso la sala convegni del Tecnopolo. Lì verranno gli studenti di quinta delle scuole “Marconi” e “Collodi”.</p>
