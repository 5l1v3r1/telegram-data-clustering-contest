      <h1>«Le corps d'Elisa était déshabillé et dévoré»</h1>
      <h2>Le compagnon de la femme enceinte tuée par des chiens, samedi dans une forêt du nord de la France, livre un témoignage poignant, tandis que les chasseurs sont pointés du doigt.</h2>
      <address><time datetime="2019-11-21T11:06:00+00:00">21 Nov 2019, 11:06</time> by <a rel="author">L'essentiel</a></address>
      <figure>
        <iframe data-src="https://twitter.com/InfosFrancaises/status/1197212037773955072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le drame survenu samedi dans une forêt des environs de Soissons (nord) a secoué toute la région. Elisa, 29 ans et enceinte de six mois, promenait son american staff quand elle a été attaquée par une meute de chiens qui ne lui ont laissé aucune chance. Depuis cette épouvantable tragédie, les enquêteurs cherchent à éclaircir les circonstances du décès de la jeune femme, qui a succombé à une hémorragie. L'ADN de 67 chiens de la région, dont les cinq du couple, a été prélevé et une information judiciaire contre X pour homicide involontaire a été ouverte.</p>
      <p>Quelques minutes avant sa mort, Elisa avait contacté son compagnon Christophe pour lui faire part de son inquiétude. Arrivé en catastrophe sur les lieux, c'est lui qui a retrouvé le corps de sa conjointe. «Elle m'a envoyé un message en m'expliquant ce qui se passait, en me disant qu'elle était inquiète et qu'il y avait beaucoup de chiens», raconte Christophe à <a href="https://www.bfmtv.com/police-justice/aisne-apres-la-mort-d-une-femme-enceinte-attaquee-par-des-chiens-en-foret-son-compagnon-temoigne-1809620.html"><i>BFM TV</i></a>. Employé à l'aéroport de Roissy (Paris), le jeune homme a mis 45 minutes pour rejoindre sa compagne. «Je l'ai cherchée, j'ai vu son 4x4, j'ai croisé des chiens de chasse, un cavalier», explique-t-il.</p>
      <p>«Je vois deux chiens se diriger vers moi»</p>
      <p>C'est finalement Curtis, l'un des chiens d'Elisa, qui a prévenu Christophe en aboyant. En s'approchant du précipice où se trouvait la victime, l'homme s'est écarté en voyant «une trentaine» de canidés s'approcher de lui. «Je vois deux chiens se diriger vers moi, donc je me mets en protection mais ils ne m'ont rien fait, ils n'étaient pas agressifs», se souvient Christophe, qui s'est ensuite retrouvé face une scène d'horreur. «Je me suis rapproché et je me suis aperçu que ce n'était pas un tronc d'arbre, c'était le ventre de ma femme qui était découvert parce qu'elle avait été déshabillée entièrement», témoigne-t-il avec peine.</p>
      <p>Luttant pour retenir ses larmes, Christophe poursuit: «J'ai récupéré la laisse de Curtis, je suis descendu auprès d'Elisa. Son corps était au fond du ravin, déshabillé et dévoré de partout. J'ai repris Curtis qui s'était couché, on est remonté dans ma voiture et j'ai été voir des voisins qui ont appelé la police». Comme l'a confirmé un communiqué de la Société de Vénerie, une chasse à courre était bel et bien en cours ce jour-là. Les «chiens de chasse à courre sont dressés pour chasser uniquement un animal sauvage et en aucun cas ne sont agressifs vis-à-vis des humains», prétend l'association.</p>
      <figure>
        <iframe data-src="https://twitter.com/sabine_38/status/1196887378616565763?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Du côté des militants antichasse, on s'interroge également. «J'ai été plusieurs fois confronté à une meute, mais jamais menacé par les chiens. En la matière, le danger vient surtout des humains», concède Armand Farrachi, ancien porte-parole du collectif pour l'abolition de la chasse à courre. L'association Abolissons la vénerie aujourd'hui (AVA) a pour sa part relevé plusieurs cas de morsures subies par des femmes enceintes, note <a href="http://www.leparisien.fr/faits-divers/elisa-tuee-par-des-chiens-dans-l-aisne-ce-que-l-on-sait-20-11-2019-8198139.php"><i>Le Parisien</i></a>.</p>
      <p>«Une dame s'était notamment fait mordre alors qu'elle voulait protéger son chat, qui a fini dévoré par la meute», témoigne un membre. Un bûcheron qui travaille dans cette forêt abonde: «Obéissants les chiens de meute? J'ai un doute, J'ai été attaqué une fois alors que j'étais avec mon chien. On s'est réfugiés dans la voiture, cernée par la meute». Les tests ADN devraient permettre d'y voir plus clair.</p>
