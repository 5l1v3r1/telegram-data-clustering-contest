      <h1>【熱炒半新股】藍光嘉寶逆市創新高 中國飛鶴尋底</h1>
      <address>
        <time datetime="2019-11-21T11:39:00+00:00">21 Nov 2019, 11:39</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>物管股藍光嘉寶(<a href="http://stock360.hkej.com/quotePlus/02606">02606</a>)逆市破頂，曾升3.7%，見56.4元創新高，現升1.6%，成交額3260萬元。<br/>集團招股價37元，高位較招股價飆52.4%。<br/>相反，中國飛鶴(<a href="http://stock360.hkej.com/quotePlus/06186">06186</a>)尋底，曾挫6%，見6.32元創新低，現跌4.9%，成交額7030萬元。<br/>集團內地嬰幼兒配方奶粉公司，招股價7.5元，低位較招股價累挫15.7%。<br/>更多新股IPO資訊及集資數據分析，請瀏覽〈港股360〉全新<a href="http://stock360.hkej.com/IPO">IPO專頁</a>。</p>
