      <h1>王思聪再被限制消费 此前被上海嘉定法院限制后取消</h1>
      <address><time datetime="2019-11-21T11:38:00+00:00">21 Nov 2019, 11:38</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/260.htm">
          <pic src="https://static.cnbetacdn.com/topics/af849278b91d0fd.png"/>
        </a>
      </p>
      <p><b>记者查询中国执行信息公开网发现，11月19日，王思聪被北京市第二中级人民法院发布限制消费令。</b>北京市第二中级人民法院于2019年11月04日立案执行申请人嘉兴璟字悌为股权投资基金合伙企业（有限合伙）申请执行王思聪国内非涉外仲裁裁决一案，因王思聪未按执行通知书指定的期间履行生效法律文书确定的给付义务，因此北京市第二中级人民法院对其采取限制消费措施。</p>
      <hr/>
      <p>此前，王思聪被上海市嘉定区人民法院下达限制消费令，后取消。（李金磊）</p>
