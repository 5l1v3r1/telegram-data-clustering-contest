      <h1>Австралия: огонь в Аделаиде</h1>
      <address><time datetime="2019-11-21T11:36:46+00:00">21 Nov 2019, 11:36</time> by <a rel="author">Daria Ivanova</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0d4B_KEkB2E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лесной пожар вторгся в Аделаиду - самый большой город штата Южная Австралия. На кадрах, снятых жителем одного из пригородов административного центра, огонь подступает прямо к домам.</p>
      <p>Сидней оказался в четверг второй раз за неделю накрыт плотной дымовой завесой. Качество воздуха упало до "опасного" уровня. Некоторые местные жители надели защитные маски для лица. Власти рекомендуют сократить время пребывания на открытом воздухе и, в случае проблем с дыханием, незамедлительно обращаться за помощью.</p>
      <blockquote>В носу раздражение, в горле тоже. Сегодня я проснулся с этим раздражением в отеле Marriott, где мы остановились, и решил надеть маску.<cite>Турист</cite></blockquote>
      <p>"В носу раздражение, в горле тоже. Сегодня я проснулся с этим раздражением в отеле Marriott, где мы остановились, и решил надеть маску", - рассказывает местный турист.</p>
      <p>Масштабные лесные пожары охватили Австралию в середине октября. В настоящий момент уже в трех штатах ситуация признана чрезвычайной. Погибли по меньшей мере четыре человека, сгорел 1 миллион гектаров леса, разрушены более трехсот домов.</p>
      <p>Недавнее видео, на котором запечетлены кадры спасения обгоревшей коалы, вызвало сильный отклик у людей по всему миру.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1196905697700696067" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сегодня пострадавшее животное находится в ветеринарной клинике, где, по словам врачей, продолжает есть, несмотря на сильные ожоги.</p>
