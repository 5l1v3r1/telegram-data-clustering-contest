      <h1>11月21日19点新闻</h1>
      <address><time datetime="2019-11-21T03:39:00+00:00">21 Nov 2019, 03:39</time> by <a rel="author">高邦</a></address>
      <p>美国会参众两院通过香港人权法案 送交川普签字 内蒙第三例鼠疫疫源地封路 测过往民众体温 中共监控无死角 公厕都需刷脸 百姓如同囚犯 北约认定太空为战争领域 并点名中共威胁</p>
      <hr/>
      <p>【希望之声2019年11月21日】（本台记者高邦综合报导）</p>
      <figure>
        <audio src="http://media.soundofhope.org/16K-mp3/audio03/2019/11/soh-daily-2019-1121-1900_16K.mp3"/>
      </figure>
      <ul>
        <li>美国会参众两院通过<b>香港人权法案</b> 送交<b>川普</b>签字</li>
        <li>内蒙第三例<b>鼠疫</b>疫源地封路 测过往民众体温</li>
        <li>中共<b>监控</b>无死角 公厕都需刷脸 百姓如同囚犯</li>
        <li><b>北约</b>认定<b>太空</b>为战争领域 并点名中共威胁</li>
      </ul>
