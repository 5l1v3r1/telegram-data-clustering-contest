      <h1>21 ноября: необычная дорожная разметка и пластиковый казус вместо бассейна</h1>
      <address>
        <time datetime="2019-11-21T03:00:00+00:00">21 Nov 2019, 03:00</time>
      </address>
      <p>Доброе утро! Для хорошего настроения завтрак нужно готовить именно так.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JkJaq5evbE0" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>Мороз и солнце-день чудесный. Именно так можно охарактеризовать сегодняшний прогноз синоптиков.</p>
      <figure>
        <img src="https://cdnmyslo.ru/article/5c/f3/c526-55d6-4d52-ad81-08bc7ce9aea7/2019-11-21-01-43-27-438598.jpg"/>
      </figure>
      <hr/>
      <p>Вот такая необычная разметка на дорогах Воонежа.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0IqM3TuKGFM" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>В Сети активно обсуждают фото 1898 года с девушкой, похожей на Грету Тунберг. Многие пользователи решили, что эко-активистка путешествует во времени, и она прибыла из будущего, чтобы спасти человечество.</p>
      <figure>
        <img src="https://cdnmyslo.ru/article/5c/f3/c526-55d6-4d52-ad81-08bc7ce9aea7/2019-11-21-01-49-50-648627.png"/>
      </figure>
      <figure>
        <img src="https://cdnmyslo.ru/article/5c/f3/c526-55d6-4d52-ad81-08bc7ce9aea7/2019-11-21-01-47-26-832289.jpg"/>
      </figure>
      <p>Другие полагают, что Грета накапливает знания, путешествуя по прошлому настоящему и будущему. Впрочем, все может быть, юная активистка отличается очень своеобразными взглядами на жизнь.</p>
      <hr/>
      <p>Китайские риэлторы устроили своим покупателям большую оптическую иллюзию. Вместо жилового комплекса с парковой зоной и озером жильцы получили синее пластиковое пятно в стиле игры «Майнкрафт». Впрочем, застройщики нисколько не смутились. Они объясняют это тем, что покупатели неправильно истолковали рекламу, и настоящая идиллия находится в воображении, а не в реальности.</p>
      <figure>
        <img src="https://cdnmyslo.ru/article/5c/f3/c526-55d6-4d52-ad81-08bc7ce9aea7/2019-11-21-01-50-36-335119.jpg"/>
      </figure>
      <hr/>
      <p>Сегодня будет большая музыкальная пауза. Издание Entertainment Weekly выбрало лучшие саундтреки за последние десять лет.</p>
      <p>В первую тройку вошли песни из фильмов «За кулисами», «Идеальный голос» и  «Великий Гэтсби»</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IytMMCI4w-8" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/cmSbXsFE3l8" width="612" height="459" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>

      </figure>
      <hr/>
      <p>В галерее сегодня завораживающие снимки Земли с МКС.</p>
