      <h1>생각대로 움직인다? VR 사용자용 인터페이스 '룩시드링크' 선주문 실시</h1>
      <address><time datetime="2019-11-21T03:29:47+00:00">21 Nov 2019, 03:29</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 룩시드랩스</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/__Rng-8NZjk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>생체 정보 기반의 감정 인식 AI를 개발하는 (주)룩시드랩스(대표 채용욱)는 사용자의 생각을 가상현실(Virtual Reality, 이하 VR)에 연결하는 뇌파 기반 차세대 사용자 인터페이스 룩시드링크(Looxid Link)의 선주문 판매를 시작했다. 룩시드링크는VR 환경에서 손쉽게 뇌파를 측정하고, 안정도, 집중도, 뇌파 활성도 등의 마인드 인덱스, 뇌파 주파수 특징 인덱스 등의 실시간 활용을 가능케하는 소프트웨어개발키트(SDK) 및 뇌파 센서 액세서리 모듈이 통합된 제품이다.</p>
      <p>룩시드랩스는 VR•AR•MR 환경에서 사용자의 생체신호를 실시간으로 수집해 인지/감정 상태를 분석하는 AI 솔루션을 개발하는 스타트업이다. 세계적으로 독보적인 권위를 자랑하는 스타트업 행사인 ‘테크크런치 디스럽트 2017 경쟁 부문’에 본선 진출한 이래 글로벌 무대에서 많은 주목을 받아 왔다. 이후, CES 2018 가상•증강 현실 분야의 최고 혁신상 수상, 2019 골든 브릿지 어워드 IT 분야 스타트업 금상 수상으로 우수한 기술력을 입증한 바 있다.</p>
      <p>차세대 VR 사용자 인터페이스 룩시드링크는 VR 공간에서 사용자의 생각을 시각화하고, 사용자의 집중도, 심리 안정도, 뇌파 균형 등의 상태에 따른 맞춤형 인터랙션을 구현하고, VR 사용자 상태를 분석하는데 활용될 수 있다. 예를 들어, VR 게임에서 실시간으로 측정된 사용자의 집중도, 안정도와 같은 생각만으로 VR의 물체를 움직이는 등 다양한 인터랙션을 구현한다거나, 사용자의 현재 상태에 반응해 영화의 스토리라인이 변화하는 VR 영화 제작이 가능하다.</p>
      <p>룩시드랩스 채용욱 대표는 “룩시드링크 제품은 현재 베타테스터로 참여한 파트너사 넥스트어스의 소방관 외상후스트레스장애(PTSD) 상담용 VR 노출치료 솔루션, 자사에서 개발한 스트레스, 불안 등의 해소에 도움을 주는 뉴로피드백 기반 VR 마인드 케어 솔루션, 그 외에도 게임, 교육, 헬스케어, 커머스 등 다양한 분야의 어플리케이션 개발에 활용되고 있다”며 “이번 룩시드링크 선주문 판매가 많은 VR 개발자와 VR회사들이 사용자 경험 향상 및 어플리케이션 개발의 가능성을 확대하는 터닝포인트가 되길 바란다”고 포부를 밝혔다.</p>
      <p>이번에 판매되는 룩시드링크 제품은 고성능 VR 헤드셋 ‘바이브(VIVE)’, ‘바이브 프로(VIVE Pro)’, ‘바이브 프로 아이(VIVE Pro Eye)’에 쉽게 호환 가능한 마스크 타입 뇌파 센서 액세서리 모듈 및 SDK로 룩시드링크의 <a href="https://looxidlabs.com/looxidlink/">홈페이지</a>에서 주문 가능하다. 한편, 국내 선주문 판매가는 정가 378,600원에서 20% 할인된 302,400원(배송비 별도)로 이번 선주문 물량은 1월 초부터 순차적으로 배송 예정이다.</p>
