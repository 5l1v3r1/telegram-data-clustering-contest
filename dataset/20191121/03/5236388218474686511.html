      <h1>『ポケモン 金・銀』20周年！ 初のカラー対応、色違いポケモンが新登場・・・様々な展開が新たな冒険を彩る─公式Twitterでは思い出を募集中</h1>
      <h2>ポケモン公式Twitterアカウント「ポケモン情報局」にて、『ポケットモンスター 金・銀』の20周年を告げるツイートが投稿されました。</h2>
      <address><time datetime="2019-11-21T03:00:04+00:00">21 Nov 2019, 03:00</time> by <a rel="author">《臥待 弦》</a></address>
      <figure>
        <iframe data-src="https://twitter.com/poke_times/status/1197318954143879170?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ポケモン公式Twitterアカウント「ポケモン情報局」にて、『ポケットモンスター 金・銀』の20周年を告げるツイートが投稿されました。<br/><br/>シリーズの幕開けを飾ったゲームボーイソフト『ポケットモンスター 赤・緑』が発売されたのは、1996年2月27日。様々なポケモンをゲットして育成やバトルを楽しむゲームデザインが好評を博し、別バージョンとなる『ポケットモンスター 青』や『ポケットモンスター ピカチュウ』が発売されるほどのヒットを記録しました。<br/><br/>そして、大きな盛り上がりを見せた初代を経て、1999年11月21日に『ポケモン 金・銀』がリリース。満を持して登場した本作は、シリーズでは初となるゲームボーイカラーに対応し、『赤・緑・青・ピカチュウ』にはいなかった新ポケモンも多数参戦。過去作とは異なる進化を辿るポケモンもいたりと、刺激に満ちた内容で多くのユーザーを虜としました。<br/><br/>そんな『ポケモン 金・銀』の発売から、今日でちょうど20年が経ちました。「ポケモン情報局」のアカウントは、このアニバーサリーを祝うと共に、「あなたの思い出を教えてください」と発言し、ユーザーからのコメントを募集しています。既に多くの方が、自身のプレイ体験や思い出などを語っているので、気になる方は該当ツイートをチェックしてみてはいかがでしょうか。</p>
