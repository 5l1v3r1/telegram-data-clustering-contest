      <h1>署名で奴隷を要求されても　政治が必要なのは人、物、金の調整</h1>
      <address><time datetime="2019-11-21T03:25:00+00:00">21 Nov 2019, 03:25</time> by <a rel="author" href="https://blogos.com/blogger/dannapapa/article/" target="_blank">中村ゆきつぐ</a></address>
      <p>丹波篠山の産婦人科問題、<a href="https://tanba.jp/2019/11/%e4%ba%ba%e5%8f%a3%e3%81%ae42%ef%bc%85%e3%81%8c%e5%88%86%e5%a8%a9%e5%ad%98%e7%b6%9a%e6%b1%82%e3%82%81%e7%bd%b2%e5%90%8d%e3%80%80%e8%87%aa%e6%b2%bb%e4%bc%9a%e9%95%b7%e4%bc%9a%e3%81%8c1%e4%b8%877427/">こんな記事</a>が出ていました。Yahooにも取り上げられたようでツイートしました。（Yahooは早めに記事が削除されるのでリンク先は丹波新聞です。）</p>
      <figure>
        <iframe data-src="https://twitter.com/yukitsugu1963/status/1197064323232780291?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>＞「市民の気持ちを医大に伝えてほしい。今後、医大との交渉や協力を求める際に、この署名が力になれば」</blockquote>
      <p>まあ市長が直接やったわけではなく、民間団体が善意からおこなっているから仕方がないのですが、結果的には産婦人科医への違法労働要求、奴隷要求と変わりません。</p>
      <blockquote>＞「地域医療を担う中核病院として市民生活を支えており、分娩休止は、市民が子どもを産み育てる環境が奪われてしまう」と懸念</blockquote>
      <p>これが本当にそうかを考えなければいけません。実際はこの地域では集約することで近くの他の病院でなんとかなるだろうという分析もされているようです。</p>
      <blockquote>＞署名数は市の全人口の約42％に上り、18歳以上の有権者数で言えばほぼ半数となった</blockquote>
      <p>署名をした人がこの病院に産婦人科を維持するには今以上のお金が必要だということ、そして全国で産婦人科医が不足していること、そして産婦人科医の働き方はかなりブラックだということを知っているのかという問題があります。<br/><br/>少し無駄でも今より多めの税金使ってこの病院の産婦人科を継続させたいのか、としっかり意思の統一を行うことが政治の仕事です。金は出さないけど働けではもうダメです。政治や市民が考え、しっかり負担しなければいけないのです。</p>
