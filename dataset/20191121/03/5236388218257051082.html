      <h1>『DEATH STRANDING』ファンメイドのPS1風デメイク映像！確かにこんな感じかも…？</h1>
      <h2>ファンメイドのPS1風『デススト』デメイク映像公開、最新作なのに懐かしい…？</h2>
      <address><time datetime="2019-11-21T03:50:05+00:00">21 Nov 2019, 03:50</time> by <a rel="author">《吉河卓人》</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/35e39kBYLsw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ゲームデベロッパーのMiziziziz氏は、『<b>DEATH STRANDING</b>』のファンメイドデメイク映像を公開しました。<br/><br/>映像では初代プレイステーション風にデメイクされた同作の映像が披露されており、主人公であるサムの歩みやBTの登場がオールドな質感で表現されています。20秒程度の短い映像ながら「時雨」や転倒シーンも再現されているため、もし本当にPS1版『デススト』があればこんな感じかもしれません。ちなみに、同映像はGodotEngineにて製作されているとのこと。<br/><br/>なお、Miziziziz氏は他にも『<b>Untitled Goose Game</b>』のデメイク映像なども製作しており、同氏の<a href="https://www.youtube.com/user/Miziziziz/featured">YouTubeチャンネル</a>から確認可能。最近の話題作を懐かしのグラフィックで見てみたい…という方は、一度チェックしてみては如何でしょうか。</p>
