      <h1>В Украине впервые провели пересадку почки в районной больнице</h1>
      <address>
        <time datetime="2019-11-21T16:06:00+00:00">21 Nov 2019, 16:06</time>
      </address>
      <p>
        <b>Пациенткой стала 34-летняя женщина, которая три года ждала операцию.</b>
      </p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FKovelMTMO1993%2Fvideos%2F535415693705110%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>В Украине впервые провели операцию по пересадке почки в районной больнице.</p>
      <p>Об этом сообщила <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tLzI2MTg4OTc1Mzk3NDEzNy9wb3N0cy8xMzc0NDc3OTg2MDQ4NjM2P2Q9biZhbXA7c2Zucz1tbw==">пресс-служба Министерства здравоохранения</a>.</p>
      <p>Операцию провели в Ковельском городском территориальном медицинском объединении, которое 19 сентября стало первой за двадцать лет больницей, получившей лицензию по трансплантологии.</p>
      <p>Первой пациенткой стала 34-летняя женщина с хронической болезнью почек V степени. Они шесть лет получала сеансы гемодиализа и три года стояла в очереди на пересадку в Запорожье. Донором стал муж пациентки.</p>
      <p>Операцию шесть месяцев готовила команда урологов, анестезиологов, хирургов, трансплант-координатора и юристов.</p>
      <p>Пересадка прошла успешно, супруги чувствуют себя хорошо.</p>
      <p>Минздрав отмечает, что до сих пор в Украине было только пять центров трансплантации, в которых в 2018 и 2019 годах провели небольшое количество пересадок, тогда как потребность - около 3 тысяч операций в год.</p>
      <p>Напомним, что Министерство здравоохранения заявляло, что <a href="https://lb.ua/society/2019/09/20/437891_zamglavi_minzdrava_nazval_razvitie.html">развитие трансплантологии является приоритетом для Украины</a>.</p>
      <p>В мае 2018 Верховная Рада приняла <a href="https://lb.ua/blog/alexei_kharitonov/399551_tsivilizovannoe_donorstvo.html">новый закон о трансплантации органов</a>, сохранив норму о том, что донор должен предоставлять на нее письменное разрешение.</p>
