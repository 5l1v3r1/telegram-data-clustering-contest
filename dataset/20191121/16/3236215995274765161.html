      <h1>騰訊:日均560萬未成年用戶觸遊戲時限</h1>
      <address>
        <time datetime="2019-11-21T16:09:00+00:00">21 Nov 2019, 16:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>騰訊(<a href="http://stock360.hkej.com/quotePlus/00700">00700</a>)首席運營官任宇昕，向騰訊互動娛樂事業群全體員工發郵件，稱截至目前，平均每天有560萬未成年用戶，會因觸發健康系統的時長限制而獲得保護，這措施也使他們主動將遊戲時間控制在健康範圍內。<br/>任宇昕表示，這不是工作的終點，而是面向未來的起點。如何讓未成年人更健康地遊戲，如何讓每一個人更適度地遊戲，始終是騰訊要去思考的長線命題。<br/>他指出，騰訊遊戲已經成為全球規模最大的遊戲研發和發行平台，面向中國及海外市場陸續推出480款產品，服務來自200多個國家和地區的超過8億用戶。</p>
