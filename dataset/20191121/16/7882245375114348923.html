      <h1>Папа римский осудил торговлю людьми</h1>
      <address><time datetime="2019-11-21T16:54:47+00:00">21 Nov 2019, 16:54</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zTlRZMuGx3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Папа римский Франциск, находящийся с визитом в Таиланде, возглавил в четверг католическую службу на национальном стадионе в Бангкоке. По данным организаторов апостольской поездки понтифика, на мессу собрались 60 тысяч верующих. Глава Римско-католической церкви объехал стадион на открытом папамобиле. Во время богослужения он осудил торговлю людьми и призвал уважать мигрантов.</p>
      <p>Папа римский: <i>"Я думаю о детях и женщинах, которые стали жертвами проституции и торговли людьми, об их униженном человеческом достоинстве. Я думаю о молодых людях, порабощенных наркоманией и утративших смысл жизни, что угнетает и разрушает их мечты. Я думаю о мигрантах, лишенных своих домов и семей".</i></p>
      <p>Поездка Папы в Таиланд приурочена к 350-летнему юбилею первой апостольской миссии в этой азиатской стране. Франциск стал вторым понтификом, посетившим Таиланд, после Иоанна Павла II, который побывал в королевстве в 1984 году.</p>
