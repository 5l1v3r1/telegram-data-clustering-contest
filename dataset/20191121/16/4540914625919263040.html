      <h1>Antworten aus dem Weltall von Astronaut Luca Parmitano</h1>
      <address><time datetime="2019-11-21T16:30:53+00:00">21 Nov 2019, 16:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9IwWx35LGLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Oktober haben wir Fragen von unseren Lesern und Zuschauern an den Euronews-Weltraumkorrespondenten und Astronauten der Europäischen Weltraumorganisation (ESA) Luca Parmitano gesammelt. Mehr als Hundert Leute haben Ideen eingeschickt - auf Facebook, Twitter, Instagram und Reddit.</p>
      <p>Darunter war Juliette, 10 Jahre alt, die fragte, welchen seiner fünf Sinne Luca am meisten im Raum verwendest - aber auch Fragen wie: "Wie pupst man im Weltraum?"</p>
      <p>Luca hat seine Favoriten ausgewählt und wird in der wöchentlichen Serie <b>Ask Our Astronaut</b> antworten.</p>
      <p>Zuerst eine Frage aus Frankreich, gestellt von dem Gymnasiallehrer Maarten Das: "Wie kann Weltraumforschung uns helfen, Lösungen für den Klimawandel auf der Erde zu finden?"</p>
      <p>Luca gibt uns seine einzigartigen Einblicke in den Klimawandel, nachdem er ihn aus der Perspektive eines Astronauten gesehen hat.</p>
      <p>In der nächsten Episode wird Luca uns alles darüber erzählen, was einem Astronauten im Weltall Angst macht.</p>
