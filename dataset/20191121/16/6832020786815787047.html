      <h1>Трейлер: «Emma»</h1>
      <address><time datetime="2019-11-21T16:46:28+00:00">21 Nov 2019, 16:46</time> by <a rel="author">Соня Бессонова</a></address>
      <p>Кинокомпания <i>Focus Features</i> выпустила тизер-трейлер новой экранизации романа Джейн Остин «Эмма»:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qsOwj0PR5Sk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эмма Вудхаус – красивая, умная и богатая девушка, которая вносит разнообразие в свою тихую и умеренную жизнь тем, что организует чужую личную жизнь. Роль героини отошла актрисе Ане Тейлор-Джой. Также в картине снялись Джош О’Коннор, Билл Найи, Миа Гот, Джемма Уилан, Руперт Грейвз и Джонни Флинн.</p>
      <p>Экранизация знаменитого романа станет полнометражным дебютом Отема ДеУайлда, а также сценарным дебютом Элионор Каттон.</p>
      <p>Дата премьеры в РФ: 16 апреля 2020.</p>
