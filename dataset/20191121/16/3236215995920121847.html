      <h1>松下據報2021年前終止液晶面板生產</h1>
      <address>
        <time datetime="2019-11-21T16:18:00+00:00">21 Nov 2019, 16:18</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>外媒報道，日本松下(Panasonic)今日敲定在2021年之前，撤出液晶面板製造業務的方針。<br/>據悉，兵庫縣姬路市的工廠，將會改為車載電池基地，人員將進行重新安置。這家工廠自2010年啟動量產平板電視用液晶面板，但由於業績低迷，2016年撤出電視面板業務，僅生產醫療用面板等。<br/>不過，液晶面板由於競爭激化導致盈利惡化，松下的該業務似乎長期虧損。<br/>此前松下已經一直推進閒置工廠的再利用，例如把工廠的一部分改為生產電池等，故預計本次變動對業績的影響輕微。</p>
