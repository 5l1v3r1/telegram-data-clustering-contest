      <h1>نتنياهو يصف اتهامه بالفساد ب"انقلاب سياسي"</h1>
      <address><time datetime="2019-11-21T16:50:01+00:00">21 Nov 2019, 16:50</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e39C_93ZKxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتبر رئيس الوزراء الإسرائيلي بنيامين نتنياهو يوم الخميس أن مزاعم الفساد ضده تصل إلى حد الانقلاب وأن المحققين لم يبحثوا عن الحقيقة بل كانوا يلاحقونه.</p>
      <p>وقال نتنياهو في خطاب متلفز "إن التهم الموجهة لي ذات دوافع سياسية". وبدأ كلامه بالقول "أنا ملزم بان اقول لكم إنه يوم صعب جداً، وهو يوم صعب لمؤيديَّ ومحبيني". وأضاف "إنه انقلاب سياسي على رئيس الوزراء باتهامات مفبركة وتحقيقات ملوثة ومغرضة". مؤكدا أنه "مستمر بقيادة الدولة بالرغم من لائحة الاتهام".</p>
      <p>وكان المدعي العام الإسرائيلي افيخاي ماندلبليت قد قرر الخميس توجيه لائحة اتهام نتنياهو عن جرائم الرشوة والاحتيال وخيانة الأمانة في ثلاث قضايا.</p>
      <p>وجاء في بيان لوزارة العدل تلقت نسخة منه فرانس برس "ان المدعي العام قرر تقديم لائحة اتهام في ثلاث قضايا عن جرائم الرشوة والاحتيال وخيانة الأمانة وذلك أثناء توليه منصب رئيس الوزراء".</p>
      <h3>يوم حزين جدا</h3>
      <p>من جهته، أعلن بني غانتس المنافس الرئيسي لنتنياهو أن هذا اليوم هو "يوم حزين جداً" لإسرائيل بعد توجيه لائحة اتهام لرئيس الوزراء.</p>
      <p>وقال بني غانتس في بيان مقتضب: "هذا يوم حزين جدا لدولة إسرائيل"</p>
      <h3>الاتهامات</h3>
      <p>ووجهت الإدعاء الإسرائيلي لنتنياهو تهمة تلقي الرشاوي وخيانة الأمانة والخداع في ملف "4000" المعروف بقضية شركة الاتصالات بيزك خلال ولايته كرئيس للوزراء ووزير الاتصالات.</p>
      <p>كما وجهت له تهمة الخداع وخيانة الأمانة في الملف"1000" المعروف بتقديم هدايا من أنواع فاخرة من السيكار وزجاجات الشمبانيا والمجوهرات.</p>
      <p>وقرر المدعي العام ايضا توجيه تهمة الخداع وخيانة الامانة في ملف 2000 " المعروف بقضية "يديعوت احرونوت" اكثر الصحف انتشارا، حاول التوصل الى اتفاق مع الناشر مالك الصحيفة للحصول على تغطية إيجابية له وذلك خلال فترة ولايته كرئيس للوزراء ووزير الاتصالات.</p>
      <p>بالإضافة إلى ذلك، ووفقا للمادة 4 من قانون حصانة الكنيست، تم تقديم نسخة من لائحة الاتهام إلى رئيس الكنيست، لتمكين رئيس الوزراء من إخطار الكنيست بما إذا كان يرغب في طلب الحصانة من المقاضاة الجنائية.</p>
      <p>وتزيد الاتهامات الجديدة من حالة عدم اليقين بشأن من الذي سيقود الحكومة المقبلة في البلاد التي تشهد المزيد من الفوضى السياسية بعد الانتخابات غير الحاسمة التي شهدتها إسرائيل هذا العام.</p>
