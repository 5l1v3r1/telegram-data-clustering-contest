      <h1>한국당 총선 현역 50% 교체</h1>
      <address><time datetime="2019-11-21T16:24:00+00:00">21 Nov 2019, 16:24</time> by <a rel="author">박항구 기자(underfl@hanmail.net)</a></address>
      <p>21일 오후 국회 정론관에서 박맹우 자유한국당 총선기획단장과 이진복 총괄팀장이 2020 총선 공천과 관련해 현역의원 절반 교체 방침을 발표한 뒤 기자들의 질문에 답변하고 있다.<br/><br/>[데일리안 = 박항구 기자]</p>
