      <h1>Dobro pogledajte svoju ruku: Svi na istom mestu imaju ovo (foto)</h1>
      <address><time datetime="2019-11-21T16:52:22+00:00">21 Nov 2019, 16:52</time> by <a rel="author" href="https://www.krstarica.com/author/ana/" target="_blank">A. J.</a></address>
      <p>Niko nije ni pomislio da će jedna mala pegica pokrenuti ogromnu raspravu na društvenim mrežama.</p>
      <figure>
        <iframe data-src="https://twitter.com/aarynwhitley/status/1131302034194554881?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sve je započelo tvitom Arin Vitliey koja je objavila fotografiju četiri različite ženske ruke koje imaju nešto zajedničko, a to je pegica tačno na sredini gornje strane zgloba. Nekima se nalazi malo više, nekima niže, ali većina žena je ima ovo obeležje na telu.</p>
      <p>Mnogi su pomislili da je reč o šali, ali kada su pogledali svoju ruku, shvatili su da je i oni imaju. U raspravu su se uključile hiljade žena, ali i muškaraca koji su uočili mističnu pegicu.</p>

      <p>Inače, pegice su male tačkice na telu koje stvara pigment melanin. Na zglobu su češće jer je taj deo ruke izložen svetlosti pa se lakše tu mogu stvoriti.</p>
      <p>A sada dobro pogledajte svoj zglob. Imate li i vi popularnu pegicu?</p>
