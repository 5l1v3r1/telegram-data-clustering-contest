      <h1>El papa denuncia las lacras sociales de Tailandia</h1>
      <address><time datetime="2019-11-21T16:38:34+00:00">21 Nov 2019, 16:38</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j-RpfnmEcZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En una visita a <b>Tailandia,</b> uno de los principales destinos de turismo sexual, el Pontífice recordó las condiciones de muchas <b>mujeres y niños, expuestos a los abusos y a la esclavitud.</b> Entre 12.000 y 40.000 menores tailandeses estarían relacionados con la explotación sexual.</p>
      <p>En una misa dada en el estadio Rajamangala de Bangkok, acompañado de cerca de 60.000 fieles, el papa dedicó sus palabras a los "niños y mujeres que son víctimas de la prostitución y de la trata de seres humanos, humillados en su dignidad humana esencial. Pienso también en los jóvenes esclavizados por la drogadicción" -continuó- "y la falta de sentido que los deprime y destruye sus sueños. Pienso en los migrantes, privados de sus hogares y familias..."</p>
      <p>Su viaje a Tailandia, de mayoría budista y donde <b>menos del 1% de la población es católica</b>, es el <b>más esperado y más largo de su pontificado</b>. El Papa continuará su gira asiática en Japón.</p>
