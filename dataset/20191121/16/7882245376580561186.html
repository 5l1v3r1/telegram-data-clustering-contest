      <h1>ОЭСР предупреждает: прорыва в мировой экономике не будет</h1>
      <address><time datetime="2019-11-21T16:52:12+00:00">21 Nov 2019, 16:52</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zd_REIPGMWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Значительного роста мировой экономики не следует ждать в ближайшие два года, убеждены эксперты Организации экономического сотрудничества и развития. Его по-прежнему тормозят коммерческие войны, вызванное ими замедлие динамики в КНР и застопорившийся брексит.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197461613164605441" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Если в 2018 году, по данным организации, глобальный экономический рост составил 3,5 %, то в текущем году он так и не превысил 3 %. Такой же показатель в 2,9 % ожидается и в следующем году.</p>
      <p>На пресс-конференции в Париже в четверг ведущий экономист организации Лоранс Бун заявила, что перед лицом подобной нутешительной динамики, причем в долгосрочной перспективе, мировым лидерам следует принять срочные и решительные меры.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197528383799939072" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Та же тенденция наблюдается и в глобальной торговле, рост объема которой застопорился в конце 2018 года и с тех пор остается сдержанным. Показатели американской экономики ничем не лучше: в 2018 году её рост составил 2,9 %; в текущем году снизился до 2,3 %, а в 2020-м прогнозируется на уровне 2%.</p>
      <p>Еще большую озабоченность ОЭСР вызывает то, что правительства не в состоянии справиться с глобальными проблемами, такими как изменение климата и цифровизация экономики.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197500580417155072" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Самые неутешительные показатели у зоны евро: в 2018 году - всего 1,9 %; в 2019-м 1,2 %. На 2020-й прогнозируется рост и вовсе в 1,1 %. Организация экономического сотрудничества и развития предупреждает: возобновление покупки гособлигаций Европейским центробанком будет иметь ограниченное влияние без стимулирования инвестиций в экономику зоны евро.</p>
