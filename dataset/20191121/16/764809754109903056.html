      <h1>شاهد: مقتنيات هتلر وفساتين زوجته وتذكارات نازية أخرى في مزاد علني</h1>
      <address><time datetime="2019-11-21T16:00:24+00:00">21 Nov 2019, 16:00</time> by <a rel="author">Sami Fradi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d9LTnihYw0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وضعت دار "هيرمان هيستوريكا" الألمانية للمزاد العلني في ميونخ للبيع كنزا دفينا، من البقايا التذكارية النازية، من بينها قبعة أدولف هتلر، وألوان من الملابس لصديقته إيفا براون، ودفع ذلك بالطائفة اليهودية إلى المطالبة بإيقاف عملية البيع، معتبرة إياها بغير الأخلاقية.</p>
      <p>ومن بين القطع المعروضة الأخرى علبة للسيجار الفاخر، تعود لقائد القوات الجوية هرمان غورينغ، وأوسمة عسكرية نازية ورايات وخناجر، ونسخة من كتاب هتلر "كفاحي" منمقة بالفضة.</p>
      <p>ويتوقع أن تجلب هذه الأغراض مئات آلاف اليورو، فقبعة هتلر تقدر بنحو 50 ألف يورو، وسعر نسخة "كفاحي" التي كان يملكها غورينغ تقدر بنحو 130 ألف يورو.</p>
      <p>إلا أن دار المزاد تلقت فيضا هائلا من الرسائل الالكترونية، التي عبر فيها أصحابها عن غضبهم من عملية البيع، وكالوا الشتائم للمنظمين، وقد وصفوا دار المزاد بالموالية للنازية، وقالوا إن المبيعات سيشتريها أشخاص يريدون تمجيد <a href="https://arabic.euronews.com/2019/11/04/germany-dresden-declares-state-of-emergency-against-nazism">النازية</a>، فيما أعرب قلة عن اعتبارهم المعروضات مجرد أغراض تاريخية.</p>
      <p>وبحسب مسؤول في دار المزاد فإن معظم المشترين هي متاحف، خاصة من آسيا والولايات المتحدة، حيث تملك المؤسسات الثقافية موارد مالية هامة، أما بقية المشترين فهم عادة من جامعي التحف، ومؤلفي كتب التاريخ.</p>
