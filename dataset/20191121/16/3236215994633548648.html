      <h1>互太紡織中期少賺18% 息26仙</h1>

        <time datetime="2019-11-21T16:42:00+00:00">21 Nov 2019, 16:42</time>
      </address>
      <p>互太紡織(<a href="http://stock360.hkej.com/quotePlus/01382">01382</a>)公布，截至今年9月底止，中期盈利4.12億元，按年下跌17.86%，每股盈利28仙，派中期息26仙。<br/>期內，收入30.25億元，按年減少11.09%。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100338_c.pdf">下載港交所通告原文</a></p>
