      <h1>Royaume-Uni : un manifeste travailliste bien ancré à gauche</h1>
      <address><time datetime="2019-11-21T16:27:50+00:00">21 Nov 2019, 16:27</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qDBYYZSsB18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un vrai programme de gauche que celui présenté ce matin par Jeremy Corbyn, le leader des travaillistes au Royaume-Uni. <b>Le manifeste proposé pour contrer les conservateurs de Boris Johnson aux législatives du 12 décembre veut donner un nouveau choix de Brexit</b> aux Britanniques :</p>
      <p><i>"Nous allons régler le problème du Brexit dans les six mois parce que nous n'allons pas mettre en pièces notre principale relation commerciale,</i> a déclaré Jeremy Corbyn. <i>Nous allons sécuriser un accord sensé, qui protège l'industrie et les accords du vendredi Saint, et le proposer au vote avec aussi l'option de rester dans l'Union européenne".</i></p>
      <p>Boris Johnson de son côté peut se réjouir des <b>intentions de vote très fortes dont les Conservateurs sont crédités</b>, et c'est sur la mise en oeuvre du Brexit le 31 janvier sans faute que le Premier ministre britannique a axé sa campagne.</p>
      <p>Sur le plan économique, les Tories se sont inquiétés de la frénésie de dépenses et de nationalisations suggérés par le manifeste travailliste.</p>
    </article>
