      <h1>Xúc động những học trò tri ân thầy cô vì sự nghiệp "trồng người" ngày 20/11</h1>
      <address><time datetime="2019-11-21T16:14:00+00:00">21 Nov 2019, 16:14</time> by <a rel="author">Quang Hùng</a></address>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_1png_2.jpg"/>
        <figcaption>Tất cả các trường học trên cả nước ngày 20/11 đều rộn ràng không khí chào đón kỷ niệm Ngày nhà giáo Việt Nam. Hòa mình vào không khí đó, các cựu học sinh cũng như các học sinh vẫn đang còn ngồi trên ghế nhà trường ở Hà Nội đã cùng nhau đến mái trường của mình để tặng hoa chúc mừng, cũng như tri ân sự nghiệp “trồng người” của các thầy cô.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_2png_2.jpg"/>
        <figcaption>Đối với các cựu học sinh buổi tri ân nhân Ngày nhà giáo Việt Nam tại trường cũng là lúc được gặp lại các thầy cô, sau bao năm ra trường. Còn các học sinh đang theo học nhằm tri ân sự cống hiến, chúc mừng các thầy cô.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_3png_2.jpg"/>
        <figcaption>Niềm xúc động khi được gặp lại cô giáo cũ dạy mình năm xưa.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_4png_2.jpg"/>
        <figcaption>Với những bó hoa trên tay, kính trọng tặng các thầy cô đã dạy mình. Phương Linh - học sinh lớp 9A1 trường THCS Nguyễn Tri Phương xúc động nói với cô giáo của mình: "Em sẽ cố gắng đạt được kết quả tốt trong kỳ thi vào lớp 10 tới để không phụ công dạy dỗ của cô và sau đó sẽ trở lại thăm cô vào một ngày không xa."</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_5png_2.jpg"/>
        <figcaption>Niềm vui của cả cô và trò khi được gặp nhau trong ngày lễ tri ân nhà giáo Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_10png_1.jpg"/>
        <figcaption>Cô Lê Ngọc Diệp một giáo viên của trường THCS Nguyễn Tri Phương xúc động cho biết: Hôm nay đã có rất nhiều cựu học sinh về trường thăm và tặng cô những món quà ý nghĩa. Trong đó có chậu cây hoa đá nhỏ xinh với lời chúc cô sẽ luôn gieo trồng được thật nhiều những mầm cây khác, những cô cậu học sinh ngây thơ khác nên người.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_6png_2.jpg"/>
        <figcaption>Cúc họa mi với màu trắng tinh khôi, như tuổi học trò được rất nhiều bạn trẻ chọn lựa để tặng, tri ân thầy cô ngày này.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_7png_2.jpg"/>
        <figcaption>Ở các chợ hoa vào những ngày này rất sôi động, mọi người bất kể lứa tuổi đều chọn cho mình một bó hoa xinh thắm, kính tặng những người thầy cô đã và đang dạng dạy mình.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_8png_2.jpg"/>
        <figcaption>Giá của cúc họa mi hôm nay mỗi bó chỉ khoảng 30.000 VNĐ.</figcaption>
      </figure>
      <figure>
        <img src="https://img.infonet.vn/w800/Uploaded/2019/zdjwpqdwp/2019_11_20/infonet_9png_3.jpg"/>
        <figcaption>Đến tận tối muộn, nhưng các chợ hoa vẫn tấp nập. Đối với những người đã ra trường, tranh thủ thời gian đi làm về được nghỉ mua những bó hoa tặng thầy cô trong ngày 20/11.</figcaption>
      </figure>
