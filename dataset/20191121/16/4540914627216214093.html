      <h1>Wollen Sie 'nen Picasso gewinnen?</h1>
      <address><time datetime="2019-11-21T16:43:57+00:00">21 Nov 2019, 16:43</time> by <a rel="author">Renato Tedesco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7PPSLlBMSE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sie können für nur 100 Euro an einen echten Picasso kommen, der eine Million Euro wert ist, wenn Sie Glück haben, und zwar bei einer Lotterie in Frankreich. Die Organisation "Aidez les autres" ("Helft den anderen") steht hinter der Idee. Der Eigentümer des Picassos, ein privater Sammler, soll sein Geld bekommen und der Rest geht an die Wohltätigkeitsorganisation CARE.</p>
      <p>Im Picasso-Museum in Paris ist das Meisterwerk im Moment zu sehen. Auch hier kann man, wie im Internet, ein Los kaufen. Eine Vertreterin von "Aidez les autres" meint: "Es ist eine Lotterie. Wenn Sie nicht gewinnen, haben Sie immerhin 100 Euro für CARE gespendet."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/31/37/26/808x454_cmsv2_bd078ed9-09b6-5781-a11b-3f75e6ea245a-4313726.jpg"/>
        <figcaption>Lotterie: Stillleben von Pablo Picasso</figcaption>
      </figure>
      <p>Es geht um ein Stillleben von Picasso, etwa 20 auf 45 Zentimeter ist die Leinwand groß. Oben links hat der Meister das Werk signiert.</p>
      <p>Eine junge Frau hat gerade ihr Los im Picasso-Museum in Paris gekauft: "Es ist ein wahnsinnig interessantes Werk Picassos: die Synthese seiner kubistischen Vergangenheit und seines neuen surrealistischen Abenteuers, das bald beginnen wird."</p>
      <p>Insgesamt sollen 200.000 Lose verkauft werden. Die Organisation CARE hat mehr als 900 Projekte in vielen Ländern der Erde, doch mit dem Erlös der Lotterie sollen speziell Projekte für Trinkwasser in Kamerun und Madagaskar vorangebracht werden.</p>
      <p>Am sechsten Januar 2020 wird der Gewinner gezogen.</p>
      <p>Lose können Sie <a href="https://1picasso100euros.com/">hier</a> kaufen. Ein kleiner Haken: Um Steuern und Versicherung muss sich der Gewinner allerdings selbst kümmern.</p>
