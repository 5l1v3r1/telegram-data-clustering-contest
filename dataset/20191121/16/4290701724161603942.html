      <h1>El nuevo filtro viral de Tik Tok que asusta y enloquece a los gatos</h1>
      <address>
        <time datetime="2019-11-21T16:45:00+00:00">21 Nov 2019, 16:45</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/273/2019112111364400_1.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/rm-gZIVZRWE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si eres amante de los gatos, este <b>filtro de Tik Tok </b>además de h<b>acerte pasar un divertido momento junto a tu mascota, </b>te ayudará a v<b>er qué reacciones pueden tener los minimos </b>al verse reflejados ante un espejo acompañados de otro gato enorme, en este caso, su dueño.</p>
      <p>Quienes han hecho uso de este filtro han pasado <b>momentos de risa </b>al ver cómo se espantan sus mascotas, quienes inteligentes y curiosos miran a sus dueños, estudiando, a veces con horror, los cambios que produce el filtro en el rostro de quien hace uso de la aplicación.</p>
      <p>La reacción de los animales ante aquello que no conocen es imprevisible y, a menudo, graciosa. <b>Los felinos son muchas veces los grandes damnificados de las modas virales</b>: la rodaja de queso en la cara, el pepino que parece una serpiente...</p>
      <p>Ahora los usuarios testan, una vez más, las percepciones de sus mascotas con un <b>filtro que les pone cara de gato</b>. Las reacciones de los felinos son espectaculares, y el medio chino <i>People's Daily China</i> ha hecho una <b>compilación de los mejores videos</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/PDChina/status/1195087759700103169?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta nueva moda es muy popular en China, donde decenas de usuarios la han probado con sus gatos. Posicionados, amo y mascota, delante del móvil, el filtro transforma la cara del humano en la de un gato.<br/><br/>Los animales, que no se esperan esta magia negra, se llevan sustos y cambian la expresión de su cara: abren los ojos y dilatan las pupilas.<br/><br/>Algunos gatos, incluso, muestran indicios de disonancia cognitiva al darse cuenta de que la imagen de la pantalla contrasta con la real, según informa RT. Los felinos miran arriba y abajo, a la cara de su humano y a la que muestra el celular, sin entender qué está pasando.<br/><br/><b>Una broma pesada</b><br/><br/>Seguro que muchos de los gatos han perdido una o varias de sus vidas con este filtro, ya que el espanto que tienen les hace saltar, huir e, incluso, atacar a la "persona desconocida" que tienen delante.<br/><br/>Los dueños, sin embargo, se lo pasan riendo de las curiosas reacciones de sus mascotas y lo han colgado a las redes sociales, donde se ha viralizado la tendencia.<br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
