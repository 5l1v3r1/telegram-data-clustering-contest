      <h1>[ẢNH] Thổ Nhĩ Kỳ chính thức lên tiếng ngừng mua thêm S-400</h1>
      <address><time datetime="2019-11-21T16:27:14+00:00">21 Nov 2019, 16:27</time> by <a rel="author">Việt Hùng</a></address>
      <p>
        <b>ANTD.VN - Không ngoài dự đoán, Thổ Nhĩ Kỳ đã chính thức tuyên bố ngừng mua thêm hệ thống phòng thủ S-400 của Nga. Giới quan sát cho rằng Ankara đang cố làm hài lòng Mỹ để có thể tiếp tục mua F-35.</b>
      </p>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_21/1/he_thong_phong_khong_1.gif" autoplay="" loop=""/>
        <figcaption>Tuyên bố không mua thêm bất cứ hệ thống phòng thủ nào của Nga được ông Ibrahim Kalin, Phát ngôn của Tổng thống Thổ Nhĩ Kỳ Erdogan cho biết hôm 20-11, đây là tín hiệu không mấy vui cho Nga khi mà trước đó hai nước đã từng có kế hoạch sản xuất loại vũ khí này ngay tại Thổ Nhĩ Kỳ.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_21/1/he_thong_phong_khong_2.gif" autoplay="" loop=""/>
        <figcaption>"Như bạn đã biết, hợp đồng giữa Thổ và Nga được ký kết hồi năm 2017, quá trình cung cấp theo thỏa thuận này đang được tiến hành. Hiện tại, chúng tôi không có kế hoạch và cuộc thảo luận nào về hợp đồng mua thêm S-400", vị phát ngôn viên này nói.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_21/1/he_thong_phong_khong_3.gif" autoplay="" loop=""/>
        <figcaption>Trước đó Ngoại trưởng nước này là ông Mevlut Cavusoglu tuyên bố việc mua thêm S-400 là cần thiết để tăng năng lực phòng không. Những cuộc thảo luận về vấn đề này đã được 2 bên tiến hành.</figcaption>
      </figure>
      <figure>
        <video src="https://static.anninhthudo.vn/uploaded/189/2019_11_21/1/he_thong_phong_khong_4.gif" autoplay="" loop=""/>
        <figcaption>"Chúng tôi cần thêm các hệ thống phòng không cho tới khi có thể tự sản xuất. Vũ khí Ankara hướng đến vẫn là S-400 của Nga", Ngoại trưởng Cavusoglu khẳng định hồi tháng 10 vừa qua.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_1.png"/>
        <figcaption>Giới quan sát cho rằng việc Thổ Nhĩ Kỳ bất ngờ thay đổi thái độ với hệ thống S-400 là điều được báo trước. Trong thương vụ S-400 với Nga và F-35 với Mỹ, Ankara đang đi nước cờ "đong đưa" nhằm có lợi bao nhiêu có thể.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_1.jpg"/>
        <figcaption>Dù Mỹ mạnh mẽ tuyên bố sẽ chấm dứt ngay việc cung cấp F-35 ngay khi Thổ Nhĩ Kỳ mua hệ thống S-400, tuy vậy tới nay Washington vẫn đang bỏ ngỏ khả năng cấm triệt để Ankara tiếp cận F-35.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_10.jpg"/>
        <figcaption>Không ít ý kiến cho rằng rất có thể Thổ Nhĩ Kỳ sẽ chuyển giao S-400 cho Mỹ phân tích để đổi lại F-35.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_11.jpg"/>
        <figcaption>Động thái mới đây Thổ Nhĩ Kỳ chỉ trích gay gắt nhằm vào Nga khi không chuyển giao công nghệ S-400 được cho là bước mở đường cho những toan tính sau này.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_12.jpg"/>
        <figcaption>Hiện Nga vẫn chưa có phản ứng nào với tuyên bố của Thổ Nhĩ Kỳ nhưng theo Tiến sĩ Simon A. Waldman từ trường King’s College London (Anh), có thể Ankara đã nhận thấy sự không hợp lý khi đánh đổi việc mua S-400 với việc bị Mỹ và đồng minh NATO cô lập.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_13.jpg"/>
        <figcaption>"Về mặt quân sự, S-400 đại diện cho sự lãng phí 2,5 tỷ USD. Mặc dù S-400 là vũ khí rất tinh vi – chúng có thể bắn hạ máy bay chiến đấu tàng hình – nhưng chúng không thể tạo thành một mạng lưới phòng thủ tích hợp", Tiến sĩ Waldman nhấn mạnh.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_14.jpg"/>
        <figcaption>Để làm được mạng lưới như vậy, Thổ Nhĩ Kỳ sẽ cần có thêm những hệ thống tầm trung Buk của Nga và các hệ thống SA-22 tầm ngắn.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_15.jpg"/>
        <figcaption>Tuy nhiên, Thổ Nhĩ Kỳ lại chỉ có Rapiers do Anh sản xuất và MIM-23 do Mỹ sản xuất, PMADS chế tạo trong nước và các hệ thống radar chủ yếu là của Mỹ, Anh hoặc Pháp.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_16.jpg"/>
        <figcaption>Chính vì vậy việc tích hợp S-400 vào mạng lưới phòng thủ đa tầng trong nước là điều bất khả thi.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_17.jpg"/>
        <figcaption>Giới phân tích cho rằng việc Thổ Nhĩ Kỳ cương quyết mua hệ thống S-400 của Nga là đòn dặt mặt Mỹ và NATO.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_18.jpg"/>
        <figcaption>Trước đó dù Ankara nài nỉ nhưng Mỹ vẫn cương quyết không bán hệ thống Patriot, lý do được Washington đưa ra rằng hệ thống phòng không NATO triển khai tại đây quá tốt, không nhất thiết Ankara phải mua hệ thống phòng thủ cho riêng mình.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_2.jpg"/>
        <figcaption>Mặt khác Tổng thống Thổ Nhĩ Kỳ cũng cho rằng chính phương Tây đã kích động để nhóm quân đội tìm cách lật đổ ông vào năm 2015. Điều này càng khiến Ankra xích lại Nga.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_3.jpg"/>
        <figcaption>Tuy nhiên sau khi Mỹ tuyên bố xem xét khả năng đóng băng hoàn toàn thương vụ F-35 sau khi Thổ Nhĩ Kỳ nhận S-400, lúc này Ankara buộc phải suy nghĩ lại.</figcaption>
      </figure>
      <figure>
        <img src="https://image.anninhthudo.vn/h500/uploaded/189/2019_11_21/1/he_thong_phong_khong_4.jpg"/>
        <figcaption>Liệu viễn cảnh Thổ Nhĩ Kỳ vừa sở hữu S-400 lẫn F-35 có thể xảy ra hay không, chắc chắn còn phải xem nước cờ đi như thế nào của tổng thống Recep Tayyip Erdogan.</figcaption>
      </figure>
