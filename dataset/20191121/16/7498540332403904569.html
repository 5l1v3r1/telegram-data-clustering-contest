      <h1>In Ghiara la messa dei carabinieri per la patrona Virgo Fidelis. VIDEO</h1>

      </address>

      <p>
        <b>Messa solenne questa mattina, presieduta dal vescovo Massimo Camisasca</b>
      </p>
      <p><b>REGGIO EMILIA</b> – I carabinieri reggiani questa mattina, con una messa solenne presieduta da monsignor Massimo Camisasca, hanno celebrato la ricorrenza della propria patrona, la <b>Virgo Fidelis</b>. Alla cerimonia religiosa hanno partecipato tutte le autorità civili e militari del territorio oltre, naturalmente, a numerosi carabinieri in servizio e in congedo. La messa è stata accompagnata dal coro della Basilica e dal coro Harmony, con la partecipazione del baritono Franco Montorsi.</p>
      <p>Al termine della funzione il comandante provinciale dei carbainieri, il colonnello <b>Cristiano Desideri</b>, ha ricordato che la tradizionale celebrazione della Virgo Fidelis risale al 1949, quando Papa Pio XII proclamò ufficialmente Maria Patrona dell’Arma, fissandone la ricorrenza al 21 novembre. Questa è la data in cui la cristianità celebra la festa liturgica della presentazione di Maria Vergine al tempio di Gerusalemme, ma anche l’anniversario della battaglia di Culquaber, nella quale un intero battaglione di carabinieri si sacrificò, nel 1941, nella strenua difesa di un importante caposaldo.</p>
      <p>La Virgo Fidelis coincide con la giornata dell’orfano. Tanti quelli costantemente assistiti dall’Opera Nazionale Assistenza Orfani Arma Carabinieri (Onaomac) di Roma.</p>
