      <h1>قصف الطيران يحرم العاملين من مصدر رزقهم في معمل الغزل في مدينة إدلب (فيديو)</h1>
      <address><time datetime="2019-11-21T16:37:26+00:00">21 Nov 2019, 16:37</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1pCfCDcIRcs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#تقرير_مرئي | إعداد وتصوير : محي الدين حمادة ... تعليق صوتي : علاء الدين فطراوي ... مع تحريرِ مدينةِ إدلبَ من حكمِ الأسدِ، لجأَ نظامُه إلى الانتقامِ وتدميرِ البُنى التحتيةِ والاقتصاديةِ والمنشآتِ الحيويةِ للمدينةِ، فكان لشركةِ الخيوط القطنية نصيبٌ كبيرٌ من قصفِه البربريِّ واحتراقِ مستودعاتِ الغزلِ والقطنِ وخروجِ قسمٍ كبيرٍ من الآلاتِ عن الإنتاجِ .</p>
