      <h1>'He's not my friend or enemy': West Ham manager Pellegrini on Mourinho – video</h1>
      <address><time datetime="2019-11-21T16:43:19+00:00">21 Nov 2019, 16:43</time> by <a rel="author">SNTV</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BFHhYXjJC9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Manuel Pellegrini addressed his personal rivalry with José Mourinho before West Ham's game with Tottenham at the London Stadium on Saturday.<br/>Welcoming the new Spurs manager for his first game in charge, the Hammers' manager said: 'He is not my friend but he is not my enemy either. Everyone has their options to play football the way they want and what they want to say.'<br/>Pellegrini added that he might have a drink with him after the match</i>
      </p>
