      <h1>С начала года Сочи посетили больше 5 миллионов туристов. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-21T16:28:00+00:00">21 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HHNnXSpLLVs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня на курорте стартовали сразу два крупных мероприятия в сфере туриндустрии: 6-ой международный туристический форум SIFT и 4-ый Всероссийский конгресс туроператоров и турагентов.</p>
      <p>SIFT собрал более 200 участников, всего 6 тысяч гостей. Открыты несколько выставок, которые демонстрируют возможности современного гостинично-ресторанного бизнеса. Мероприятие началось с пленарного заседания, темой которого стал вектор развития туристической отрасли согласно «Стратегии развития туризма 2035».</p>
      <p>«Это форум профессионалов, которые чувствуют проблему, понимают, как ее решать. Я бы хотел, чтобы форум был таким рабочим органом для федеральных органов власти», — сказал губернатор Краснодарского края Вениамин Кондратьев.</p>
      <p>Он также отметил, что Краснодарский край остается одним из лидеров туриндустрии. В этом году его посетили примерно 17,5 миллионов туристов, большая часть побывала в Сочи.</p>
      <p>«Сочи ведет постоянную работу по увеличению туристического потока и демонстрирует уверенный рост по загрузке номерного фонда. С начала года город уже принял 5 миллионов 775 тысяч гостей. Средняя заполняемость нашего санаторно-курортного комплекса составляет 78%, а средний показатель летней заполняемости — свыше 90%», — прокомментировал глава города Алексей Копайгородский.</p>
      <p>Сейчас курорт представляет свои возможности федеральным туроператорам на рождественские и новогодние праздники.</p>
