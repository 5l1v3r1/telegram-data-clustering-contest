      <h1>Entre les tensions commerciales et le Brexit, la croissance mondiale stagne</h1>
      <address><time datetime="2019-11-21T16:54:39+00:00">21 Nov 2019, 16:54</time> by <a rel="author">Lea Broquerie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zz3XDNqdFCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'OCDE a <a href="http://www.oecd.org/perspectives-economiques/">publié ses prévisions sur la croissance mondiale</a>, et s'inquiète d'une stagnation à long terme... Entre les <b>tensions commerciales, le ralentissement chinois et le Brexit,</b> l'organisation appelle les Etats à réagir vite.</p>
      <p>Alors que le PIB mondial a <b>augmenté de 3,5% en 2018</b>, cette hausse devrait continuer mais être moins forte l'année prochaine : 2,9%. Ces chiffres, sont <b>les plus bas depuis la crise financière de 2008.</b></p>
      <h3>Les tensions commerciales pénalisent les échanges</h3>
      <p>L'institution, basée à Paris, souligne que les échanges commerciaux restent très faibles : la menace persistante des tensions commerciales pénalisent les affaires et les investissements, qui stagnent depuis la fin de l'année 2018.</p>
      <p>Les <b>économies américaines</b> et chinoises, premières mondiales, <b>vont en pâtir et voir leurs croissances ralentir</b> (2,3% cette année, puis 2% en 2020 et 2021 aux Etats-Unis). Du côté américain, malgré les mesures de soutien prises au niveau fédéral.</p>
      <p>Côté chinois, le ralentissement se poursuit avec une <b>progression du PIB attendue à 6,2%</b> cette année, avant de <b>passer sous la barre des 6% l'an prochain</b> (5,7%). A cela s'ajoute aussi la profonde évolution de son économie, moins tournée vers l'export de biens manufacturés et plus sur les services et son marché interne, qui va moins contribuer à la croissance du commerce mondial.</p>
      <h3>La zone euro pénalisée</h3>
      <p>La plus grande préoccupation cependant, est que <b>les gouvernements ne prennent pas en main les grands changements, comme le réchauffement climatique et la digitalisation de leurs économies.</b> La zone euro, elle, est également pénalisée par les tensions entre les Etats-Unis et la Chine, auxquelles s'ajoutent le Brexit. Ainsi, la croissance européenne continuera de souffrir l'année prochaine.</p>
      <p>Si la France va continuer de résister avec une <b>croissance attendue à 1,2% en 2020</b> (sans changement) et 2021, après 1,3% cette année, l'économie allemande, elle, devrait ralentir plus que prévu l'an prochain avant de repartir en 2021.</p>
      <p>L'OCDE a averti que la relance des achats d'obligation par la Banque centrale européenne aurait une conséquence limitée, si les pays de la zone euro ne relançaient pas les investissements.</p>
