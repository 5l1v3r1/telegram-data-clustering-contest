      <h1>Llamarán a cuentas a titulares de seguridad de parral y jiménez</h1>
      <address><time datetime="2019-11-21T23:34:00+00:00">21 Nov 2019, 23:34</time> by <a rel="author">César Lozano</a></address>
      <figure>

      <p>Chihuahua.-El Fiscal General del Estado, Cesar Augusto Peniche, informó que analizan volver a instalar el punto de revisión en la caseta fitosanitaria que se encuentra entre Jiménez y Parral, debido a los recientes robos en la carretera que une a las dos ciudades del sur del estado.</p>
      <p>"Vamos a llamar también a cuentas al director de seguridad pública de Parral y al director de seguridad pública de Jiménez, para que se informen en torno a cuáles son los operativos que se están haciendo. Las tareas de seguridad pública son responsabilidad de los tres niveles de gobierno", declaró el Fiscal.</p>
      <p>Descartó que la carretera sea controlada por algún grupo criminal y comentó también que pedirán apoyo a las autoridades federales Para fortalecer la seguridad en el tramo donde han ocurrido robos a particulares y empresas de manera reciente.</p>
      <p>Añadió que las autoridades chihuahuenses tienen coordinación con las autoridades de los estados vecinos de Sonora, Sinaloa, Durango y Coahuila para reforzar la seguridad en las colindancias a titulares</p>
      <p>Con Sonora, se están viendo de manera especial los temas de coordinar la radio comunicación y el intercambio de información para efectos de investigaciones.</p>
