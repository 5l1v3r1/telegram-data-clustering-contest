      <h1>"Схемы": Богдан совмещал госдолжности с работой адвокатом</h1>
      <address>
        <time datetime="2019-11-21T23:40:00+00:00">21 Nov 2019, 23:40</time>
      </address>
      <p>
        <b>С действующей лицензией он успел поработать в суде, Минюсте и Кабмине.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bIObCjA0yy4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Офиса президента <a href="https://lb.ua/file/person/4571_bogdan_andrey_iosifovich.html">Андрей Богдан</a> несколько лет незаконно совмещал адвокатскую деятельность с работой в суде и правительстве.</p>
      <p>Об этом говорится в сюжете программы "Схемы".</p>
      <p>С 2001 по 2004 годы Андрей Богдан работал помощником судьи Киевского апелляционного хозяйственного суд (сейчас - Северный). В те годы помощнику судьи было прямо запрещено работать адвокатом, а адвокату - работать в суде. Но в реестре адвокатов указано, что Андрей Богдан не останавливал адвокатскую деятельность в этот период.</p>
      <p>В конце 2007 года Богдан попал в Министерство юстиции и одно время совмещал должность заместителя министра юстиции, руководителя адвокатского объединения и действующим адвокатом, что является нарушением законов об адвокатуре, о государственной службе и о противодействии коррупции.</p>
      <p>Николай Онищук, который был министром юстиции в то время, уверен, что такое невозможно. "Такое сочетание с этично-правовой точки зрения и даже юридической исключается. Мне такие факты не известны", - сказал Онищенко.</p>
      <p>Тем не менее, Богдан не остановил адвокатскую деятельность в течение всего срока пребывания на должности заместителя министра юстиции.</p>
      <p>В марте 2010 года Богдан был назначен заместителем министра Кабинете министров - правительственным уполномоченным по вопросам антикоррупционной политики. Но адвокатскую деятельность он приостановил только в 2012 году.</p>
      <figure>
        <img src="https://i.lb.ua/038/38/5dd705caa82b2.png"/>
      </figure>
      <p>Напомним, что после назначения в Офис президента <a href="https://lb.ua/news/2019/05/22/427561_bogdan_obyavil_bolshe_advokat.html">Богдан остановил свою адвокатскую лицензию</a>.</p>
