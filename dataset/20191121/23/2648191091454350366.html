      <h1>Видеофакт: команда "Формулы-1" показала, как менять колеса в невесомости</h1>
      <h2>Для сьемок сотрудники "конюшни" из Милтон-Кинса отправились в Россию, где с помощью специалистов "Роскосмоса" осуществили свой замысел. Смотрите на видео, как проходит пит-стоп в невесомости.</h2>
      <address>
        <time datetime="2019-11-21T23:01:00+00:00">21 Nov 2019, 23:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IVMICgfzICs" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/channel/UCQIyqMWCdx1GBvbw_Yi6lEA">© YouTube / Aston Martin Red Bull Racing</a>
          </cite>
        </figcaption>
      </figure>
      <p>Команда "Формулы-1" Red Bull Racing, установившая в нынешнем сезоне <a href="https://sputnik.by/video/20191121/1043279071/Tak-by-vezde-novyy-rekord-zameny-reziny-ustanovili-v-Formule-1---video.html">несколько рекордов</a> по смене колес, решилась на пит-стоп в условиях невесомости и сняла об этом короткий видеоролик.</p>
      <related>
        <a href="https://sputnik.by/video/20191031/1043145838/Stalo-izvestno-kak-izmenyatsya-v-2021-godu-bolidy-Formuly-1---video.html"/>
      </related>
      <p>Для того, чтобы исполнить свой замысел, сотрудники "конюшни" попросили помощи у "Роскосмоса". Болид, участвовавший в сезоне-2005 (это был первый год RBR в "Формуле-1"), привезли в Россию и погрузили в самолет Ил-76МДК, в котором тренируют космонавтов.</p>
      <p>"Сначала самолет поднимался под углом 45 градусов, а затем пикировал в свободном падении вниз", - говорится в релизе команды из Милтон-Кинса.</p>
      <p>У механиков было примерно 22 секунды во время свободного падения, чтобы отснять один дубль, затем "семьдесят шестой" снова поднимался вверх для того, чтобы спикировать. Стоит отметить, что пит-стоп в невесомости "энергетикам" все же удался.</p>
