      <p>##สมเด็จพระสันตะปาปาฟรันซิสเยือนทำเนียบรัฐบาล<br/>##ปภ.สำรวจความเสียหายเหตุแผ่นดินไหว<br/>##อาคารถล่มในขณะขุดเจาะผนังคอนกรีต<br/>##"เอ็มมี่"ตัดพ้อหนุ่ม"ธีร์"ไม่ช่วยเงินประกันตัว<br/>##กกต.เตรียมดำเนินคดีอาญากับ"ธนาธร"<br/>##"บิ๊กป้อม"บอก"ธนาธร"อย่าปลุกระดม</p>
