      <h1>人大毕业失联女生已找到，家属告知网友“不要再找了”</h1>
      <address>
        <time datetime="2019-11-21T23:20:39+00:00">21 Nov 2019, 23:20</time>
      </address>
      <p>新京报讯(记者 刘洋)24岁的人大毕业生王钰敏，于11月19日晚间失连，家人全网寻人。今晚22时许，女孩家属对外回应称人已找到，遗憾人已离世。希望通过媒体告诉大家不要再寻找了。</p>
      <p>此前，失联女生曾称工作压力大，事发当天其情绪激动，随后离家，在北京方庄附近失联，出走时未携带手机等随身物品。</p>
      <p>今日晚间，女孩亲属通过知情人简短回应“人没了”。家属表示，目前需要整理心情，后续还有很多事要处理。</p>
    </article>
