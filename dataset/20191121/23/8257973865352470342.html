      <h1>Selena Gomez announces new album to release in January 2020</h1>
      <address><time datetime="2019-11-21T23:34:55+00:00">21 Nov 2019, 23:34</time> by <a rel="author">Daniel Uria</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ekVysfpOM7w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 21 (UPI) -- <a href="https://www.upi.com/topic/Selena_Gomez/?tps=1">Selena Gomez</a> announced Thursday that she will release her next album early next year.</p>
      <p>In a trailer <a href="https://www.youtube.com/watch?v=ekVysfpOM7w&amp;feature=emb_logo">shared to YouTube</a>, Gomez announced the still-untitled record -- currently referred to as "SG2" -- will be released Jan. 10.</p>
      <p>The video featured excerpts from Instagram livestreams of Gomez working on the new record as well as snippets of two recently released songs -- "Lose You to Love Me" and "Look at Her Now" -- that will appear on the new album.</p>
      <p>Gomez also teased that the final title and tracklist will be "coming soon."</p>
      <p>Fans will be able to pre-order the new album beginning Thursday on digital music services as well as retailers such as Target, which will have a special version of the album with additional tracks.</p>
