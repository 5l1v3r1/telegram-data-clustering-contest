      <h1>Союз писателей Чечни отметил 90-летний юбилей (+видео)</h1>
      <address>
        <time datetime="2019-11-21T23:26:00+00:00">21 Nov 2019, 23:26</time>
      </address>
      <p>
        <i>
          <b>Союзу писателей Чеченской Республики исполнилось 90 лет. 21 ноября в Национальной библиотеке ЧР имени Абузара Айдамирова состоялось праздничное мероприятие, посвященное этому событию.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sjq12uEhzoM" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В торжественном мероприятии приняли участие заместитель Председателя Правительства ЧР Шаид Ахмадов, руководитель Администрации Главы и Правительства ЧР Галас Таймасханов, пресс-секретарь Главы ЧР Альви Каримов, председатель Правления Союза писателей ЧР Канта Ибрагимов, а также почетные гости - председатель Союза писателей России Николай Иванов, председатель Московской городской организации Союза писателей РФ Владимир Бояринов и секретарь Правления Союза писателей России Иван Голубничий, делегации из соседних регионов — Ингушетии, Кабардино-Балкарии, Северной-Осетии-Алании и Ставрополя, другие официальные лица.</p>
      <p>Следует отметить, что сообщество писателей Чечни было создано в 1929 году. В его состав в разные годы входили выдающиеся мастера слова, многие из них внесли большой вклад в развитие чеченской литературы. Сегодня Союз писателей ЧР насчитывает 92 человека, выпускает несколько десятков книг в год. Недавно начался выпуск сборников для детей дошкольного возраста на чеченском языке.</p>
