      <h1>В США под зданием школы нашли могилы 145 человек</h1>
      <address><time datetime="2019-11-21T23:43:25+00:00">21 Nov 2019, 23:43</time> by <a rel="author">Екатерина Алферова</a></address>
      <p>На территории школы King High School в городе Тампа американского штата Флорида обнаружено кладбище со 145 захоронениями. Об этом сообщил <a href="https://www.fox13news.com/news/145-graves-discovered-on-grounds-of-king-high-school-in-tampa">Fox13</a>.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54977.662538550125!2d-82.41987898724227!3d28.01131593906121!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88c2c61cfa6f9fd3%3A0x5449ba489f80bead!2sKing%20High%20School!5e0!3m2!1sru!2sru!4v1574379913951!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Поиски останков начались в октябре после сообщений о возможных захоронениях в том районе. Обнаружить их удалось с помощью георадара.</p>
      <p>Считается, что ранее здесь хоронили представителей местной афроамериканской общины. Последние похороны состоялись около 75 лет назад. Предположительно, на территории учебного заведения могут быть захоронены 230 человек, больше 70 из них — младенцы и маленькие дети.</p>
      <p>Теперь властям необходимо решить, оставлять ли территорию во владении школы.</p>
      <p>30 августа сообщалось, что на территории Мексики <a href="http://iz.ru/916129/2019-08-30/v-meksike-nashli-tainye-zakhoroneniia-s-ostankami-pochti-5-tys-chelovek">обнаружили более 3 тыс. тайных захоронений</a> с останками почти 4,9 тыс. человек. Эти находки были сделаны с 2006 года по настоящее время.</p>
