      <h1>Lançada Euronews Albania primeiro "franchise" do grupo Euronews</h1>
      <address><time datetime="2019-11-21T23:20:47+00:00">21 Nov 2019, 23:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bEwGAsnTWPI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Euronews Albânia marca o primeiro franchise da Euronews, que se junta ao grupo IN Media para lançar este novo canal de televisão. O canal inclui 150 pessoas funcionários para o canal de notícias, entre eles 90 jornalistas.</p>
      <p>A Euronews Albânia foi lançada esta manhã às 7 horas em ponto. O canal de notícias sedeado em Tirana, a capital do país. Têm também redações em Skopje, Macedónia do Norte, Pristina e Kosovo.</p>
