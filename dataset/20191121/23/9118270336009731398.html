      <h1>В Одессе произошла аварийная посадка самолета из Стамбула: пассажиров эвакуировали, аэропорт закрыли</h1>
      <address><time datetime="2019-11-21T23:32:00+00:00">21 Nov 2019, 23:32</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QMd_Tofj6DY" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вечером в четверг, 21 ноября, в аэропорту Одессы произошла аварийная посадка самолета, летевшего рейсом Стамбул-Одесса «Турецких авиалиний».</p>
      <p>Об этом сообщает <a href="https://strana.ua/news/234903-v-odesse-proizoshla-avarijnaja-posadka-samoleta-iz-stambula-passazhirov-srochno-evakuirujut-video-strany.html">Страна.</a></p>
      <p>В происшествии обошлось без пострадавших. На фото видно, что трап спустили с задней части, потому что носовая часть уперлась в землю. Сейчас там работает следственно-оперативная группа. Как рассказал издание один из пассажиров рейса, в Одессе был сильный ветер. Пилот дважды пытался дважды посадить самолет.</p>
      <blockquote>— Были открыты шасси, но в метре от дороги поднялся вверх. Полетал круг. И снова начал спускаться. И в тот момент, когда коснулись земли, пассажиры почувствовали запах гари. Началась паника. Паниковали все, даже члены экипажа. Он съехал с полосы и остановился в поле. Случилась гробовая тишина, когда началось торможение, - рассказал собеседник.</blockquote>
      <p>Затем оперативно были спущены надувные трапы и всех пассажиров эвакуировали с борта. Жертв нет. Самолет сейчас остался на взлетной полосе. Аэропорт Одессы закрыт на взлет и посадку.</p>
      <figure>
        <embed-post data-src="https://t.me/stranaua/1049" data-service="Telegram"/>
      </figure>
      <p>Издание отмечает, что за сегодня это уже вторая авария самолёта в аэропорту. В 12-00 при посадке также поломались передние шасси у небольшого самолёта «Гольфстрим 150». По словам специалистов, эти говорит о крайне плохом состоянии взлетно-посадочной полосы в одесском аэропорту.</p>
      <p>Напомним, вчера перед визитом в Николаевскую область<a href="http://nikvesti.com/news/politics/172698"> сломался президентский самолет.</a></p>
