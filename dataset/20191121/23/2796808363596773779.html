      <h1>Гимн России</h1>
      <address><time datetime="2019-11-21T23:21:06+00:00">21 Nov 2019, 23:21</time> by <a rel="author" href="https://d3.ru/user/deer00hunter/" target="_blank">deer00hunter</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hn4O7YwhRGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=Hn4O7YwhRGQ">Каста. Обращение к Президенту</a><br/>Мы написали наш гимн, потому что официальный гимн Российской Федерации не вызывает у нас серьезного и сильного чувства, какое мог бы вызывать гимн России. Наш г…<cite>www.youtube.com</cite></blockquote>
      <p>Всё–таки последняя надежда в этой стране на рэп. Группа "Каста" написала свой гимн России. Проникновенно и душевно, в точку и грустно. Видимо, потому что и правда "это мы". Адресуется гимн президенту или тому, кого мы сами сделали главным вместо нас. Но он слушает только "Любэ" и Лепса.<br/>Надеюсь, что этот гимн уже совсем скоро будут петь со сцены перед Кремлём фигуранты "Московского дела", дела "Нового Величия" и других дел из <a href="https://memohrc.org/ru/pzk-list">этого</a> и множества других списков политзаключённых. А пока, давайте споём мы!<br/><br/>Говорить не запрещено<br/>Но молчим, как бы не сказать лишнего чего<br/>(Это мы)<br/><br/>Смогли робу сорвать с себя<br/>Но жаль выбрасывать, сложили про запас её<br/>(Это мы)<br/><br/>Хотели сделать главным человека<br/>Но получили себе снова главного человека<br/>(Это мы)<br/><br/>Но ведь свободны и ты и я<br/>Не затянет нас колея, кто способен повлиять?<br/>(Это мы) <br/><br/>Не умеем ни по–латыни, ни по–гречески<br/>Зато умеем по душам говорить, по–человечески<br/>(Это мы)<br/><br/>Любим людей, хоть и не всегда скажешь по лицам<br/>Просто боимся открыться, чтоб не породниться<br/>(Это мы)<br/><br/>Нам кажется, страна нам должна лучшую жизнь<br/>Но единственный, кто может за нас что–то решить<br/>Кто? (Это мы)<br/><br/>Проникаемся большой идеей, принимаем ложь<br/>И вот уже в колонны строит нас очередной вождь<br/>(Это мы)<br/><br/>Друг друга голодом морить, гноить по зонам<br/>Под это издать законы, этим заразиться можем снова<br/>(Это мы)<br/><br/>Мы нашим предкам подобны<br/>Истреблять способы неугодных и невиновных<br/>(Это мы)<br/><br/>Кто не уехал, тот расстрелян был или замучен<br/>Народ, оставшийся без своих лучших<br/>(Это мы)<br/><br/>Внуки тех, кто забирал на допрос, на расстрел<br/>Внуки тех, кто на каторге истлел, чей пропал в архиве след<br/>(Это мы)<br/><br/>Могут к каждому прийти и забрать, даже щас<br/>Где–то спрятан этот шанс в подсознании у каждого из нас<br/>(Это мы)<br/><br/>Выдохнем прошлое, грудь вперёд, выпрямим спины<br/>Страна людей с планами на взлёт, влюблённых и сильных<br/>(Это мы)<br/><br/>Кто заселит наши щедрые пустые земли?<br/>Кто создаст свои счастливые шумные семьи?<br/>(Это мы)<br/><br/>Миллионы состоятельных и состоявшихся<br/>Не вторгаемся в соседние княжества<br/>(Это мы) <br/><br/>Здесь найдёте всё и всех, кого только искали<br/>Люди здесь драгоценны и уникальны<br/>(Это мы)<br/><br/>У будущего есть самый стабильный гарант<br/>Люди, которые помнят ошибки, их не повторят<br/>(Это мы) <br/><br/>Россия это больше, Россия снова и снова<br/>Россия это навсегда, Россия — доброе слово<br/>Это мы</p>
