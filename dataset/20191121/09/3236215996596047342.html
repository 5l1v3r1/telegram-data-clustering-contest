      <h1>國農控股明日起取消上市地位</h1>
      <address>
        <time datetime="2019-11-21T09:07:00+00:00">21 Nov 2019, 09:07</time>
      </address>
      <p>聯交所宣布，明日起，國農控股(<a href="http://stock360.hkej.com/quotePlus/01236">01236</a>)的上市地位將根據《上市規則》予以取消。<br/>國農控股的股份自2017年3月28日起已暫停買賣。<br/><a href="https://www1.hkexnews.hk/listedco/listconews/sehk/2019/1121/2019112100082_c.pdf">下載港交所通告原文</a></p>
    </article>
