      <h1>「饗宴の儀」でも不適切言動か…酒に酔った丸山議員、周囲が制止と野党報告</h1>
      <address>
        <time datetime="2019-11-21T09:58:00+00:00">21 Nov 2019, 09:58</time>
      </address>
      <p>　野党共同会派は２１日の衆院議院運営委員会の理事会で、ＮＨＫから国民を守る党の丸山穂高衆院議員が１０月２９日、天皇陛下の即位に伴う祝宴「饗宴（きょうえん）の儀」で、酒に酔って不適切な言動を行い、周りの議員に制止されたという情報があると報告した。与党は事実関係を調査する考えを示した。</p>
      <p>　丸山氏は２１日、国会内で記者団に「名誉毀損（きそん）だ」と述べ、事実関係を否定した。</p>
