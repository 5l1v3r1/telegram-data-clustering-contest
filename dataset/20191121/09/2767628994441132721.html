      <h1>El 'Beaujolais nouveau' tiene mucho que celebrar este 2019</h1>
      <address><time datetime="2019-11-21T09:22:21+00:00">21 Nov 2019, 09:22</time> by <a rel="author">Guillaume Petit y Ana Buil Demur </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zQugkY2pQDE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡El <i>Beaujolais nouveau</i> ya está aquí!</p>
      <p>Tres horas antes de la medianoche, en el corazón de Beaujeu, en el norte de la ciudad francesa de Lyon, miles de personas, venidas de diferentes lugares de Europa, se preparaban para recibirlo en un ambiente festivo.</p>
      <p><i>"Viva Francia, viva Beaujolais"</i>, decía una turista británica.</p>
      <p><i>"Me encanta la fiesta, la música, las copas de vino a 5 euros"</i>, señalaba una compatriota.</p>
      <p><i>"Muy bien organizado. Fantástico"</i>, aseguraba un turista ruso.</p>
      <p>Mientras unos prefieren disfrutar de cena y espectáculo, otros luchan contra el frío manteniéndose en movimiento.</p>
      <p><i>"Estamos en el pequeño tren que recorre Beaujeu. Toda la ciudad es una fiesta. Algunos ya han empezado a probar el vino, y dentro de dos horas será la perforación, el momento esperado por miles de participantes"</i>, explica Guillaume Petit, enviado especial de Euronews.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197330904898789376" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Para muchos habituales esta fiesta es mucho más que vino, es la celebración de las tradiciones que une a la gente.</p>
      <p><i>"Es algo muy simple, donde la gente sabe reunirse. Es eso, es un momento de felicidad"</i>, explica una asistente habitual.</p>
      <p>Medianoche... La hora mágica en la que se se perfora el barril y fluye el <i>Beaujolais nouveau</i>. Un grupo de marselleses son los primeros en descubrir su sabor.</p>
      <p><i>"Es bueno, afrutado, delicioso"</i>, señala uno de ellos.</p>
      <p>Los productores de <i>Beaujolais nouveau</i> tienen mucho que celebrar. Si en 2018 se vendieron 22 millones de botellas, esta temporada se espera un avance de al menos un 5%. Aunque habrá que lidiar con dos enemigos: el Brexit y los aranceles de Donald Trump.</p>
