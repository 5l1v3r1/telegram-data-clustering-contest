      <h1>[Tech] 요식업계에 다시 파란 일으킬까? 우아한형제들, 서빙 로봇 '딜리' 공개</h1>
      <address><time datetime="2019-11-21T09:08:47+00:00">21 Nov 2019, 09:08</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jUTfhDRAhJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>배달앱 '배달의 민족'을 만든 우아한형제들이 요식업 시장에 또다시 파란을 불러일으킬지 모르겠다. 가게에서 사용할 수 있는 서빙 로봇을 출시한 것이다.</p>
      <p>우아한형제들이 만든 서빙 로봇 '딜리'는 위치 추적 센서, 장애물 감지 센서 등을 탑재해 실내외에서 자유롭게 이동할 수 있다. 최소 0.85m의 공간만 있다면 이동에 장애가 없으며, 4개의 트레이로 한 번에 많은 음식들을 서빙할 수 있다.</p>
      <p>본격적인 서빙 로봇을 선보인 우아한형제들 측은 "'딜리'가 있는 매장에서는 점원들의 피로도는 줄고, 매장 운영 효율성은 커질 것이며, 궁극적으로는 서빙 로봇들이 점차 늘어나 로봇 생태계도 함께 성장할 것"이라고 그 가능성을 높게 점치기도 했다.</p>
      <p>현재 '딜리'는 2년 계약 기준 월 90만 원, 1년 단기 계약 월 120만 원에 렌탈할 수 있으며, 올해 안에 계약하면 계약 기간에 상관없이 월 90만 원의 혜택을 제공하고 있다.</p>
