      <h1>Ракета Starship Mk1 Илона Маска взорвалась во время испытаний</h1>
      <address><time datetime="2019-11-21T09:15:00+00:00">21 Nov 2019, 09:15</time> by <a rel="author">Правда.Ру</a></address>
      <p>
        <b>В США в штате Техас на полигоне Бока Чика во время испытания ракеты Starship Mk1 компании SpaceX завершились неудачно, прототип взорвался.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PF1NEhaG19I" width="477" height="268" data-service="Youtube" scrolling="no"/>
        <figcaption>Ракету Илона Маска разорвало на куски во время испытаний</figcaption>
      </figure>
      <p>По словам представителей SpaceX, исход испытания был прогнозируемым, так как испытывалось максимальное давление в системах.</p>
      <p>На декабрь были запланированы испытания корабля Starship на высоте 20 км.</p>
      <p>В процессе испытания ракета не была полностью собранной.</p>
      <p>Возможно, что теперь SpaceX будет заниматься разработкой другого прототипа — Mk3.</p>
      <p>Как заявил Илон Маск, на его создание будет нужно меньше времени, чем на создание на Mk1.</p>
