      <h1>Kristen Bell and the 'Frozen' cast literally stop traffic with a musical in the street</h1>
      <address><time datetime="2019-11-21T09:23:14+00:00">21 Nov 2019, 09:23</time> by <a rel="author" href="https://mashable.com/author/sam-haysom/" target="_blank">Sam Haysom</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iZeHmnpnlhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The baking heat of a traffic-heavy LA crosswalk might not seem like the ideal setting for a musical rendition of <i>Frozen</i>, but somehow the cast make it work.</p>
      <p>Recorded to land just before the release of <i>Frozen 2</i>, the segment above from <i>The Late Late Show</i> starts with some mild teething issues — James Corden is hung up on playing Elsa instead of Idina Menzel, for instance — but in the end it all comes together beautifully.</p>
      <p>The songs are epic, the drivers are only mildly confused, and James Corden makes the perfect snowflake.</p>
