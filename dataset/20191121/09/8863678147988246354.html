      <h1>Больше тысячи экспертов приехали в Красноярск на межрегиональный форум «О людях»</h1>
      <address>
        <time datetime="2019-11-21T09:55:49+00:00">21 Nov 2019, 09:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tjv6X7EjrTE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске впервые открылся межрегиональный форум «О людях». Больше тысячи участников, среди которых представители власти, бизнеса и общественности собрались в одном месте и в одно время, чтобы обсудить насущные проблемы, в том числе и в сфере добровольчества. А чтобы дискуссии были продуктивными, использовали самые разные форматы — пленарное заседания, мастер-классы и лекции.</p>
      <p>Тем и вопросов было много  — например, как помочь волонтерским движениям, как наладить контакт между госструктурами и НКО и как вовлечь некоммерческий сектор в оказание социальных услуг населению.</p>
      <blockquote>В таком случае услуги будут оказываться более эффективно как по качеству, так и, что немаловажно для власти, более эффективно с точки зрения расходования бюджетных средств. Я уверен, что в системе социальной защиты точно радикально изменим подходы и будем активно вовлекать социально активные некоммерческие организации в сфере госуслуг. Это будет происходить и в других сферах деятельности — в культуре и спорте.<cite>Сергей Пономаренко, первый заместитель губернатора Красноярского края</cite></blockquote>
      <p>В день открытия же были подписаны и первые соглашения. Одно из них касалось оказания помощи инвалидам, престарелым и безработным. Власти планируют выдавать специальные сертификаты, чтобы люди смогли получить все нужные услуги — например, помощь в трудоустройстве, медицинский уход или юридическое сопровождение —  не только в соцслужбе, но и в частных компаниях. Ещё одно соглашение подписали непосредственно с некоммерческой организацией.</p>
      <blockquote>По результатам этой апробации будет нарабатываться нормативно-правовая база, которая может быть распространена и на другие субъекты федерации, которым таким образом не придётся начинать с нуля, у нас уже будут типовые решения, которые пройдут проверку на практике.<cite>Алексей Лавров, замминистра финансов РФ</cite></blockquote>
      <blockquote>Агентство социальной информации занимается тем, что информационно поддерживает и продвигает гражданские инициативы, деятельность некоммерческих организаций, различные формы взаимодействия между органами власти и НКО.<cite>Елена Тополева-Солдунова, директор АНО «АСИ»</cite></blockquote>
