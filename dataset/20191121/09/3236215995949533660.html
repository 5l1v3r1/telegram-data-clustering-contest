      <h1>【異動股】信利曾飆11% 料9個月盈利大增</h1>
      <address>
        <time datetime="2019-11-21T09:43:00+00:00">21 Nov 2019, 09:43</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>信利(<a href="http://stock360.hkej.com/quotePlus/00732">00732</a>)發盈喜，料9個月盈利大增，股價逆市抽上，最高見過1.12元，急升10.9%，新造1.08元，仍飆6.9%，成交金額623萬元。<br/>集團公布，預期截至9月底止，9個月盈利將大幅增加約9.6倍，去年同期盈利1609.6萬元。<br/>該公司表示，9個月盈利大增，主要因為分佔聯營公司虧損大幅減少，以及其他淨損失增加。<br/>最新推出的《<a href="http://stock360.hkej.com/stockScreener">360選股器</a>》助您篩選心水股，歡迎免費試用。</p>
