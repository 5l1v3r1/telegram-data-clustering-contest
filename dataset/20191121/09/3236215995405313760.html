      <h1>英特爾指個人電腦晶片供應極度緊張</h1>
      <address>
        <time datetime="2019-11-21T09:36:00+00:00">21 Nov 2019, 09:36</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>全球最大晶片集團英特爾表示，未能滿足市場對晶片的需求，預期個人電腦市場業務將保持極度緊張情況。<br/>英特爾指出，儘管集團已盡最大努力，但仍無法應對市場需求增長的挑戰，影響晶片付運情況，令到客戶可能感到不便。<br/>該公司股價在市後時段跌近1%。<br/> </p>
