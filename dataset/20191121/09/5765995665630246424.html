      <h1>„Drei Haselnüsse für Aschenbrödel“ vor Weihnachten nicht im TV: Fans sind traurig</h1>
      <address><time datetime="2019-11-21T09:10:00+00:00">21 Nov 2019, 09:10</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lPVa6CwInD8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>„<b>Drei Haselnüsse für Aschenbrödel</b>“ – das tschechische Märchen ist einfach an Muss an Weihnachten. Der Film um Aschenbrödel, welche nach dem Tod ihres Vaters bei ihrer bösen Stiefmutter und Stiefschwester lebt, ist für viele Liebhaber ein fester Bestandteil für die Vorweihnachtszeit im TV. Dieses Jahr ist es anders...</p>
      <h3>„Drei Haselnüsse für Aschenbrödel“ nicht in der Vorweihnachtszeit</h3>
      <p>Das Märchen „<b>Drei Haselnüsse für Aschenbrödel</b>“ wurde 1973 das erste Mal im tschechischen Programm ausgestrahlt. Ein Jahr später folgte die Ausstrahlung in der DDR und Westdeutschland. Seitdem ist der Klassiker aus dem TV-Programm nicht mehr wegzudenken.</p>
      <p>
        <b>Besetzung „Drei Haselnüsse für Aschenbrödel“:</b>
      </p>
      <ul>
        <li>Aschenbrödel – Libuse Safránková</li>
        <li>Prinz Pavel – Trávnícek</li>
        <li>Mutter – Carola Braunbock</li>
        <li>Dora – Daniela Hlavácová</li>
        <li>König – Rolf Hoppe</li>
        <li>Königin – Karin Lesch</li>
        <li>Präzeptor – Jan Libícek</li>
        <li>Kamil – Vítézslav Jandák</li>
        <li>Vítek – Jaroslav Drbohlav</li>
        <li>Vincek – Vladimír Mensík´</li>
      </ul>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/kate-middleton-prinz-william-herzogin-royals-rita-ora-queen-id227645741.html">+++ Kate Middleton: Großer Schock – nun kommt raus, dass William... +++</a>
      </p>
      <p>Die herzerwärmende Geschichte des kleinen Aschenbrödels, welches viel Leid erleben musste und am Ende seinen Prinzen heiraten darf, zieht auch heute noch in seinen Bann. <b>„Drei Haselnüsse für Aschenbrödel“</b> lief im letzten Jahr bereits am 17. November in „Das Erste“. Doch dieses Jahr müssen sich Fans gedulden.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227686473/0317069284-w1280-h960-q85/Drei-Haselnuesse-fuer-Aschenbroedel.jpg"/>
        <figcaption>So sieht der „Drei Haselnüsse für Aschenbrödel“ Darsteller Pavel Travnicek heute aus. Er spielte den Prinzen. Foto: imago images / Future Image</figcaption>
      </figure>
      <p>Blöd: Der Klassiker wird erst an Heiligabend das erste Mal ausgestrahlt. Die Fans sind mega traurig über diese krasse Änderung. Schließlich gehört das Märchen in der Vorweihnachtszeit einfach dazu, um in Stimmung zu kommen. Auf der „Drei Haselnüsse für Aschenbrödel“-Facebookseite teilen sie ihren Kummer und ihre Wut.</p>
      <p>
        <b>Kommentare:</b>
      </p>
      <ul>
        <li>„Dieses Jahr ziemlich beschissen Sendezeiten!“</li>
        <li>„Nach Weihnachten? Echt jetzt? Zum Glück habe ich es auf DVD.“</li>
        <li>„Sendet doch mal im Mitte November um 20.15 Uhr. Da kann man das Märchen besser und ruhiger genießen, als später.“</li>
        <li>„Was? Nicht zum 1. Advent? Das ist immer Ritual gewesen. Wir haben dabei den Baum aufgestellt! Schade!“</li>
      </ul>
      <p>Die Erleichterung: Auf den Streamingportalen Netflix und Amazon Prime gibt es den Klassiker aber schon jetzt zu sehen. Wer dort keinen Account hat, muss aber nicht auf „Drei Haselnüsse für Aschenbrödel“ verzichten. Die gute, alte DVD gibt es ja auch noch...</p>
      <h3>Worum es bei „Drei Haselnüsse für Aschenbrödel“ geht</h3>
      <p>Aschenbrödel lebt nach dem Tod ihres Vaters weiterhin auf seinem Anwesen. Doch statt als reiche Tochter Wohlstand zu genießen, muss sie schuften. Kurz vor seinem Tod heirate ihr Vater eine neue Frau. Doch die kann Aschenbrödel gar nicht leiden. Ihre Stiefmutter lässt sie putzen und hüllt sie in Lumpen. Ihre eigene Tochter Dora hingegen bekommt nur das Beste.</p>

      <p>Doch Aschenbrödel ist nicht alleine. Das gesamte Volk steht zu ihr. Eines Tages bringt ihr Knecht Vinzek drei Haselnüsse als Geschenk mit. Es sind keine gewöhnlichen Nüsse. Darin verbergen sich Gewänder, die Aschenbrödel verwandeln. Zum Beispiel in einen Jäger. Auf der Jagd trifft sie den Prinzen des Landes und beeindruckt ihn. Gerne möchte sie seinen Ball besuchen, doch ihre Stiefmutter verbietet es. Aber sie hat ja noch zwei Haselnüsse übrig...</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227686017/7467062877-w1280-h960-q85/Drei-Haselnuesse-fuer-Aschenbroedel.jpg"/>
        <figcaption>Aschenbrödel begeistert als Jäger. Foto: MDR/WDR/DRA</figcaption>

      <p>Obwohl „Drei Haselnüsse für Aschenbrödel“ aus Tschechien stammt, wurden die meisten Szenen in Deutschland gedreht. Als Kulisse diente das Schloss Moritzburg in Dresden. Gedreht wurde außerdem in den Babelsberger Filmstudios sowie in Prag und an verschiedenen Orten der Tschechoslowakei.</p>

      <p>Die berühmte Treppe, an der Aschenbrödel ihren Schuh verliert, gilt heute als einen beliebten Ort für Heiratsanträge. Das Tolle: Im Schloss Moritzburg kannst du eine Sonderausstellung besuchen. Dort darfst du sogar nachgeschneiderte Kostüme des Märchens anprobieren, die Original-Kulissen kennenlernen und Fotos machen. Bis zum 1. März 2020 läuft die <a href="https://www.schloss-moritzburg.de/de/veranstaltungen-ausstellungen/ausstellungen/drei-haselnuesse-fuer-aschenbroedel/">Ausstellung von „Drei Haselnüsse für Aschenbrödel“</a>.</p>
