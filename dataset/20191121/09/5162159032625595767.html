        <b>Sinopse: </b>
      </p>
      <p>No século XVIII, Casanova, conhecido pelas práticas de prazer e sedução, chega em Londres após ser obrigado a se exilar. Nesta cidade que ele mal conhece, encontra diversas vezes uma jovem cortesã, Charpillon, que o encanta a ponto de fazê-lo esquecer as outras mulheres. Casanova está disposto a tudo para conquistá-la, mas Charpillon sempre o evita, usando os mais diversos pretextos. Ela lhe propõe um desafio: que ele a ame tanto quanto a deseja.</p>
      <p>

      </p>
