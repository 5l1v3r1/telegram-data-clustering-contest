      <h1>Uomini e Donne, un tronista è approdato ad Amici19 – VIDEO</h1>
      <address><time datetime="2019-11-21T09:43:34+00:00">21 Nov 2019, 09:43</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Maria De Filippi ha annunciato a sorpresa che l’ex tronista di ‘Uomini e Donne’, Alessandro Zarino, è passato ad Amici in qualità di insegnante.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLgFdOPkaOA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nell’ultima puntata di ‘<b>Uomini e Donne</b>‘ c’è stato spazio per una sorpresa. Prima di iniziare la puntata Maria De Filippi ha chiesto a <b>Veronica Bucchielli</b> con chi volesse cominciare e questa con tono dimesso ha detto: “Fai tu”. A quel punto <b>Tina Cipollari</b> si è scagliata contro la ragazza, rimproverandola di aver perso il carattere di inizio stagione. Questa ha risposto alla provocazione accusando <b>Alessandro Zarino</b> di averla mollata senza alcuna ragione né comunicazione.</p>
      <p>A quel punto <b>Maria</b> ha interrotto le due ed ha rivelato che in mattinata il ragazzo era andato in redazione per sviluppare il progetto <b>Amici</b>. La conduttrice non ha specificato altro, lasciando gli ospiti in studio e i telespettatori con la curiosità di sapere quale ruolo avrà Zarino nel programma. A rivelare l’arcano è stato il sito ‘<b>Vicolo delle News</b>‘ sulle quali si scopre: “Maria De Filippi ha invitato in studio l’ex tronista Alessandro Zarino per offrirgli un lavoro.Sarà insegnante di CrossFit ad Amici 19”.</p>
