      <h1>Eliana Michelazzo dimentica il Prati-gate e diventa cantante – VIDEO</h1>
      <address><time datetime="2019-11-21T09:25:18+00:00">21 Nov 2019, 09:25</time> by <a rel="author">Fabio</a></address>
      <p>
        <b>Eliana Michelazzo continua a progettare il proprio futuro buttandosi alle spalle il Prati-gate. Dopo il libro ed il film, adesso s’improvvisa cantante.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Otzntp-r5ck" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo il clamore mediatico suscitato in primavera, il <b><a href="https://www.viagginews.com/2019/07/01/pamela-prati-libro-film/">Prati-gate</a></b> non ha fatto altro che regalare visibilità e possibilità lavorative a <a href="https://www.viagginews.com/2019/05/22/chi-e-eliana-michelazzo-eta-carriera-agente/"><b>Eliana Michelazzo</b></a>. L’ex agente di Pamela Prati, coinvolta nello scandalo mediatico del finto matrimonio, ha infatti gettato alle spalle le polemiche con l’ex assistita e con l’ex collega (<b>Pamela Perricciolo</b>) e pensa intensamente a cosa fare nella vita. Nei mesi scorsi ha annunciato che offrirà la propria versione di quanto accaduto <b><a href="https://www.viagginews.com/2019/07/02/eliana-michelazzo-libro-film-prati-video/">attraverso un libro</a></b> che potrebbe poi tramutarsi in una pellicola. Ma adesso punta pure a staccarsi da quell’avvenimento per offrire nuovo slancio alla propria carriera.</p>
      <p>Di recente infatti, Eliana Michelazzo ha annunciato che uscirà il suo primo <b>singolo</b>: “Non riesco ad esprimervi esattamente ciò che provo in questo momento, un mix di gioia ed adrenalina. Sono felice e fiera di questo progetto e non vedevo l’ora di condividerlo con VOI… Voi che mi avete sostenuta sempre e comunque! E come promesso… Ecco un pezzetto del video ‘Riparto da me'”.</p>
