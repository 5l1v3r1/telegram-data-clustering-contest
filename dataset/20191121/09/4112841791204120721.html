      <h1>Nie je všetko tak, ako sa na prvý pohľad zdá. Vianočnú reklamu od McDonald's si zamiluješ</h1>
      <address><time datetime="2019-11-21T09:25:00+00:00">21 Nov 2019, 09:25</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Aj spoločnosť McDonald's nás každoročne chytí za srdce emotívnym reklamným spotom s tematikou Vianoc.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/v1wXIVYb49E" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Niektoré obchodné centrá rozsvietili vianočné stromčeky už v októbri, čo môže byť právom pre niekoho stresujúci, resp. rušivý faktor. Dnes už do Štedrého dňa zostáva len niečo viac ako mesiac a aj s prihliadnutím na počasie zvládame čokoľvek spojené s Vianocami oveľa lepšie. <b>McDonald's</b> preto prichádza s reklamou, ktorá už tradične nesie okrem pozitívnej emócie aj myšlienku, s ktorou by sme mali sviatočné obdobia vnímať. </p>
      <p>Spoločnosť opäť pokračuje v príbehu Ellie a jej soba Archieho, ktorému musí ísť kúpiť zásoby mrkvy. Neskôr sa ukáže, že v skutočnosti sa mladé dievča po celý čas hralo so svojím štvornohým domácim miláčikom a s celou rodinou sa na tom úprimne zabavia. Odkaz je však jasný, ak máš dostatočne dobrú predstavivosť, môžeš si počas Vianoc prispôsobiť realitu a užiť si tak každú jednu chvíľu. </p>
      <p>McDonald's v tejto súvislosti upozorňuje zákazníkov, že bude v Británii rozdávať zadarmo špeciálne balíčky a zároveň bude predávať ebook a audioknihy s názvom Archie the Reindeer, kde bude celý príbeh z posledných vianočných reklám pokračovať.  </p>
