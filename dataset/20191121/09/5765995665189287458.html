      <h1>Wetter: Kälte-Einbruch – Jörg Kachelmann warnt: „Immer mehr Schnee ...“</h1>
      <address><time datetime="2019-11-21T09:13:00+00:00">21 Nov 2019, 09:13</time> by <a rel="author">Christina Schärfl</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pkNAz7gjBG0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schnee, Regen, Sonne, Frost. Von dem chaotischen <b>Wetter</b> der letzten Tage sind mittlerweile nur noch die Wolken übrig geblieben.</p>
      <p>Und genau die hängen nun über weiten Teilen Deutschlands fest. So startete auch der Dienstag laut dem Deutschen Wetterdienst (DWD) mit grauem und trübem <b>Wetter</b> im Land.</p>
      <h3>Wetter: Schnee im höheren Bergland</h3>
      <p>Im Westen und im Norden kam zum grauen Himmel und Temperaturen zwischen drei und acht Grad noch Sprühregen hinzu. Im höheren Bergland ist auch in NRW noch immer mit Schnee zu rechnen. Auch am Mittwoch ist die Situation nicht wirklich besser. Der Deutsche Wetterdienst warnt am Morgen vor Glätte und Nebel in einigen Städten.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/erkaeltung-arzt-klaert-auf-das-darfst-du-auf-keinen-fall-machen-sonst-wirst-du-krank-id227697567.html">+++ Erkältung: Arzt klärt auf – DAS darfst du auf keinen Fall machen, sonst wirst du krank! +++</a>
      </p>
      <p>Wetter-Glück haben alle, die in Mittelgebirgs-Regionen wohnen. Dort soll es sich zeitweise auflockern. Möglicherweise grüßt sogar die Sonne kurz vom Himmel. Von Sachsen bis ins östliche Brandenburg sowie in Ostbayern bleibt es sogar länger sonnig.</p>
      <p>Die Temperaturen schwanken dabei je nach Sonnenscheindauer zwischen zwei und elf Grad.</p>
      <p>In der Nacht zu Mittwoch gibt es dann eine Pause vom Regen, es bleibt aber dicht bewölkt. Auch dichter Nebel ist möglich.</p>
      <figure>
        <img src="https://img.derwesten.de/img/region/origs227687225/2467062471-w1280-h960-q85/wetter-trueb.jpg"/>
        <figcaption>Trübes Wetter: Pack' lieber den Regenschirm ein. Foto: imago images / Ralph Peters</figcaption>
      </figure>
      <p>Die Regenpause hält laut DWD leider nicht lange an: Von Mitteldeutschland bis in den Norden sollen tagsüber weiter dicke Tropfen vom Himmel fallen. Lediglich die Menschen im Rheinland und in höheren Lagen der Mittelgebirge dürfen sich zumindest hin und wieder an der Sonne erfreuen.</p>
      <p>Gute Nachrichten für Donnerstag: Der DWD rechnet für NRW bis zum Emsland mit „größeren Sonnenchancen“ bei Temperaturen zwischen zwei und zehn Grad.</p>
      <h3>„Immer mehr Schnee“ am Montag</h3>
      <p>Am Montag sank die Schneefallgrenze zunächst weiter. Vor allem im Bergland, in der Eifel in NRW, waren lokal bis zu zehn Zentimeter Neuschnee drin. Auch in Baden-Württemberg, im Rothaargebirge, dem Westerwald und dem Taunus kamen weiße Flocken vom Himmel. Sie hinterließen allerdings keine oder nur eine dünne Schneedecke.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227614033/6107064152-w1280-h960-q85/Wetter.jpg"/>
        <figcaption>Bei diesem Wetter ist Vorsicht geboten auf der Autobahn. (Symbolbild) Foto: imago images / Rene Traut</figcaption>
      </figure>
      <p>„Immer mehr Schnee“: Auf einer Karte zeigt Meteorologe Jörg Kachelmann, wie die Schneefront über die westlichen Mittelgebirge zog. Am Abend hatte mäßiger Schneefall die Region am Dreiländereck Belgien, Deutschland und Luxemburg voll im Griff.</p>
      <figure>
        <iframe data-src="https://twitter.com/Kachelmann/status/1196510979636498433?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Nebel und Frost in Mitteldeutschland</h3>
      <p>Vor allem in der Nacht und am frühen Morgen war es in südwestlichen und westlichen Mittelgebirgen sowie am Alpenrand glatt. Dort musst du mit Frost mit Glättegefahr durch Schneematsch rechnen.</p>
      <h3>Am Wochenende wurden die Autos freigekratzt</h3>
      <p>Schon am Wochenende sorgte eisiges Wetter dafür, dass Menschen die Eisschicht an ihrem Auto abkratzen mussten. Besonders im Süden Deutschlands mussten sich die Bewohner bereits auf den Winter einstellen.</p>
      <p>
        <a href="https://www.derwesten.de/region/wetter-angst-vor-extremwinter-liegt-die-ursache-im-sonnenzyklus-id227576007.html">+++ Wetter: Angst vor Extremwinter – liegt die Ursache im Sonnenzyklus? +++</a>
      </p>
      <p>Im Alpenvorland war es am vergangenen Wochenende schon besonders kalt, die Schneefallgrenze fiel dort auf 400 bis 500 Meter. Schuld waren Tief „Arne“ und „Carletto“, sagte Wetterexperte Dominik Jung.</p>
      <h3>Schnee am Wochenende</h3>
      <p>Bereits an den Tagen zuvor mussten die Menschen im Süden von Deutschland mit Schneeflocken rechnen.</p>
      <figure>
        <iframe data-src="https://twitter.com/uwz_de/status/1193430178262913026?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Vor allem in Regionen mit Bergen wie dem Schwarzwald, dem Allgäu, auf der schwäbischen Alb und am Rande der Alpen. Aber auch im Westen kündigte der Wetterdienst in der Nacht zu Sonntag Frost an. Auch vor Nebel und Glätte warnte der DWD in weiten Teilen Deutschlands.</p>
      <p>Allerdings blieb der Schnee nicht lange liegen. Am Sonntag ließ sich in vielen Teilen Deutschlands schon wieder die Sonne blicken.</p>
