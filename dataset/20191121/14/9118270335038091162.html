      <h1>«Перекинулись парой слов» — Сенкевич о встрече с Зеленским, который вчера прилетал на Николаевщину</h1>
      <address><time datetime="2019-11-21T14:29:00+00:00">21 Nov 2019, 14:29</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjfAG2PHkbs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Николаевский городской голова Александр Сенкевич рассказал, что ему удалось немого поговорить с президентом Украины Владимиром Зеленским, который вчера прилетал в аэропорт Николаева по пути в Очаков.</p>
      <p>Об этом Александр Сенкевич рассказал в комментарии <b>НикВести</b> сегодня, 21 ноября.</p>
      <p>Отметим, что мэр Николаева Александр Сенкевич вчера вместе с народными депутатами Игорем Копытиным и Александром Пасечным встречал президента в аэропорту Николаева, откуда тот отправился в Очаков. </p>
      <p>Николаевский городской голова признался, что ему удалось «перекинуться парой слов» с президентом, однако надеется на более комплексную встречу с Владимиром Зеленским, чтобы обсудить проблемы города.</p>
      <blockquote>— Нам с ним (Владимиром Зеленским, - прим.) не удалось особо пообщаться. Мы перекинулись парой слов, я ему сказал, что готов приехать на встречу, думаю, что мы эту встречу все-таки организуем и проведем ее более комплексно по проблемам города. Хотя, в принципе, проблемы города вчера озвучивались, в том числе и в Очакове, - сказал <b>Александр Сенкевич</b>.</blockquote>
      <p>Как известно, Президент Украины Владимир Зеленский заявил о планах <a href="http://nikvesti.com/news/public/172744">возобновить в Николаеве строительство корветов</a> и до 2028 года построить 4 новых боевых корабля.</p>
