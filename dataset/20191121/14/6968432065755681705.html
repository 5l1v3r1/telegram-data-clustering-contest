      <h1>Saiba quais os números que marcam esta quinta-feira, 21 de Novembro</h1>
      <h2>DIÁRIO estreou o serviço de transporte da UBER na Madeira</h2>
      <address><time datetime="2019-11-21T14:00:00+00:00">21 Nov 2019, 14:00</time> by <a rel="author">Andreia Dias Ferro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z-AtdSc_qiY" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/779x432/6c0/768d432/none/11506/MNUG/image_content_2614002_20191121214137.jpg"/>
      </figure>
      <p>
        <b>60 mil</b>
      </p>
      <p>O Porsche 911 Carrera penhorado a um empresário madeirense e que esteve à venda no site e-leiloes.pt da Ordem dos Solicitadores e dos Agentes de Execução foi vendido por 60.186 euros, mais do triplo do valor de abertura.</p>
      <p>
        <b>5 milhões</b>
      </p>
      <p>A Empresa de Cervejas da Madeira é a sétima maior empresa da Madeira, com um volume de exportações na ordem dos 5 milhões de euros. Rui Barreto visitou, hoje, as instalações da empresa.</p>
      <p>
        <b>9</b>
      </p>
      <p>A Secretaria Regional de Educação, Ciência e Tecnologia confirmou, através de despachos publicados hoje no Jornal Oficial (JORAM), a continuidade das comissões de serviço de nove responsáveis de cargos dirigentes, que tinham sido nomeados no período 2017-2019 e que, assim, se manterão em idênticas funções até 2020-2022, dependendo do prazo de cada caso.</p>
      <p>
        <b>3</b>
      </p>
      <p>Um sismo de magnitude 3 na escala de Richter foi sentido esta manhã, às 11h29, no mar, a cerca de 6 quilómetros do concelho do Porto Moniz.</p>
      <p>
        <b>69.972,80</b>
      </p>
      <p>O Governo Regional decidiu, hoje, adquirir por 69.972,80 euros uma parcela de terreno da planta parcelar da obra, ‘Construção no Novo Hospital do Funchal’.</p>
