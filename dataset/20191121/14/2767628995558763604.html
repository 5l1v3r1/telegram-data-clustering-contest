      <h1>OCDE: El crecimiento económico sigue lento y los Gobiernos no ayudan</h1>
      <address><time datetime="2019-11-21T14:21:54+00:00">21 Nov 2019, 14:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PQApER4-sAM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El crecimiento de la economía mundial es lento, y seguirá lento.</p>
      <p>Las últimas previsiones de <a href="http://www.oecd.org/">la OCDE</a> publicadas este jueves rebajan una décima su cálculo para el año que viene, que repite el 2,9% de 2019 -el más bajo desde la crisis- lejos del 3,5% que se calculaba hace un año.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197474222177767424" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La Organización para la Cooperación y el Desarrollo Económico señala que el comercio mundial continúa excepcionalmente débil. El crecimiento comercial que incluye bienes y servicios está estancado en las cifras de finales de 2018 y permanece frenado desde entonces.</p>
      <h3>Estados Unidos, solo un 2%</h3>
      <p>Las previsiones para la economía estadounidense se han bajado una décima para este año y permanecen sin cambios para 2020 y 2021, un dos por ciento, casi un punto porcentual menos que el año pasado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1197458675721494528" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Los retos no asumidos por los Gobiernos</h3>
      <p>La OCDE culpa a los Gobiernos de no hacer frente a desafíos globales como el cambio climático, la digitalización de sus economías, las barreras comerciales o la inestabilidad geopolítica.</p>
      <p>Las perspectivas para la zona euro son alarmantemente modestas. Aunque aumentan una décima para este año y el que viene. Para 2020 son de solo un 1,1 por ciento.</p>
      <h3>Las previsiones de España, también a la baja</h3>
      <p>Por lo que respecta a España, el organismo rebaja las previsiones para este año dos décimas y las deja en un 2% y tres décimas para 2020, hasta el 1,6%. Su estimación es algo más pesimista que la del Gobierno en funciones, que confía en mantener el 2,1 % este año y llegar 1,7% en 2020.</p>
      <p>La OCDE también ha advertido que el relanzamiento de la compra de bonos en el Banco Central Europeo tendría un efecto limitado si la eurozona no consigue impulsar la inversión.</p>
