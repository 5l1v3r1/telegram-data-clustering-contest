      <h1>شاهد: صاعقة برق تسقط بالقرب من طائرة إماراتية</h1>
      <address><time datetime="2019-11-21T14:45:57+00:00">21 Nov 2019, 14:45</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sYU3eYS9wno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>سقطت صاعقة برق بالقرب من طائرة ركاب تابعة لطيران الإمارات كانت على المدرج في مطار كرايست تشيرش الدولي في نيوزيلندا الأربعاء وفقًا لأحد عمال الطيران. وإلتقط دانييل كوري، موظف جي إتش سي للطيران صور الصاعقة في الساعة الثالثة والنصف بعد الظهر عندما كان يراقب العاصفة ويقيم خطرها على حركة الملاحة الجوية.</p>
      <p>وقالت شرطة طيران الإمارات إن البرق لم يصب مباشرة طائرة إيرباص A380، وإنه لم يحدث أي ضرر للطائرة أوالركاب.</p>
