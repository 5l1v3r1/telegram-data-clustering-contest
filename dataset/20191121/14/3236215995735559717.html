      <h1>亞股下滑 日股收跌109點</h1>
      <address>
        <time datetime="2019-11-21T14:48:00+00:00">21 Nov 2019, 14:48</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>美國總統特朗普指在兩國貿易談判上，中國未能達致讓美國滿意的程度，這令市場又再憂慮國際貿易關係的前景，亞太區股市下滑。<br/>日本股市向下，日經平均指數收報23038點，跌109點或0.48%。<br/>南韓股市亦下挫，韓國首爾綜合指數收報2096點，跌28點或1.35%。<br/>澳洲普通股指數收報6777點，跌50點或0.74%。</p>
    </article>
