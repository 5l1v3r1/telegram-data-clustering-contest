      <p>Vale lembrar que o novo ciclo estreou no <b>dia 7 de outubro</b>.</p>
      <p>Criada por <b><a href="https://cinepop.com.br/tag/salim-akil">Salim Akil</a></b>, a série não faz parte oficialmente do <b>Arrowverse</b>, mas a possibilidade de um futuro crossover não foi descartada.</p>
      <p>
        <b>Aproveite para assistir:</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fnV0OUC5mo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>A trama gira em torno de Jefferson Pierce, um pai de família que precisa voltar a atuar como o justiceiro <a href="https://cinepop.com.br/tag/raio-negro">Raio Negro</a> quando a violência de gangues ameaça o futuro de sua comunidade e sua filha se torna obcecada com a execução da justiça. Ele precisa agir com cuidado, entretanto, pois a polícia está á sua procura.</blockquote>
      <p>O elenco conta com <b><a href="https://cinepop.com.br/tag/cress-williams">Cress Williams</a></b>, <b><a href="https://cinepop.com.br/tag/nafessa-williams">Nafessa Williams</a></b>, <b><a href="https://cinepop.com.br/tag/china-anne-mcclain">China Anne McClain</a></b>, <b><a href="https://cinepop.com.br/tag/christine-adams">Christine Adams</a></b>, <b><a href="https://cinepop.com.br/tag/james-remar">James Remar</a> </b>e <b><a href="https://cinepop.com.br/tag/damon-gupton">Damon Gupton</a></b>.</p>
      <p>No Brasil, a série é lançada pela <b><a href="https://cinepop.com.br/tag/netflix">Netflix</a></b> como uma produção original.</p>
