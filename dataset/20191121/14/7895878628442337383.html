      <h1>Дикобраз совершил попытку сбежать из передвижного зоопарка в заснеженном Иркутске</h1>
      <address><time datetime="2019-11-21T14:34:26+00:00">21 Nov 2019, 14:34</time> by <a rel="author">Юрий Князев</a></address>
      <p>Белый дикобраз был замечен убегающим по заснеженному тротуару рано утром в Иркутске. Животное сняла на видео сотрудница банка, которая ехала на работу.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YfUYsGACs6g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как <a href="https://vestiirk.ru/news/animals/248732/?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">уточняют</a> "Вести. Иркутск", сначала женщина решила, что она не выспалась, но позже все же позвонила в полицию. Там ей сначала не поверили, но все же выслали наряд по вызову.</p>
      <p>Прибыв на место, полицейские обнаружили, что животное уже поймали владельцы. Как <a href="https://baikal24.ru/text/21-11-2019/025/">сообщили</a> агентству «Байкал 24» в пресс-службе ГУВД по Иркутской области, дикобраз сбежал из передвижного зоопарка, который временно расположился в торговом центре.</p>
