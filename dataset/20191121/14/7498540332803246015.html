      <h1>Il sindaco Costa: “A Luzzara ridurremo la Tari e non solo”. VIDEO</h1>
      <address><time datetime="2019-11-21T14:59:44+00:00">21 Nov 2019, 14:59</time> by <a rel="author">Giulia Gualtieri</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/370085620" width="1170" height="580" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>
        <b>A Buongiorno Reggio il sindaco ha annunciato che abbasserà la tassa sui rifiuti e le rette degli asili. Al posto dell’ex casa di riposo, appartamenti per giovani coppie in attesa di assegnare la gestione dello storico cinema</b>
      </p>
      <p><b>LUZZARA (Reggio Emilia)</b> – Buone notizie per molti cittadini del comune della Bassa. L’amministrazione ha infatti deciso di abbassare la Tari, la tassa sui rifiuti, per alcune categorie. Ne ha parlato il sindaco <b>Andrea Costa</b> a Buongiorno Reggio: “Recuperando i soldi dai furbetti, da chi poteva e non ha pagato, li redistribuiamo ai cittadini”, ha infatti detto il primo cittadino.</p>
      <p>Il Comune ha recuperato circa 35mila euro combattendo l’evasione fiscale. Ora, quel denaro sarà utilizzato per abbassare la tassa sui rifiuti ai nuclei famigliari più in difficoltà. La tariffa sarà ridotta del 50% per le famiglie composte da uno o due ultra 65enni o con portatori di handicap. I nuclei monoreddito con almeno due componenti beneficeranno di una riduzione del 30% della tariffa. La misura diventerà strutturale grazie anche ai comportamenti virtuosi dei cittadini. “Recuperiamo denaro dalla raccolta differenziata, passata dal 65 al 90%”, ha aggiunto Costa.</p>
      <p>Buone notizie anche per le famiglie con bambini: è prevista una riduzione delle rette dell’asilo nido. “Sono già bassissime, a 140 euro – ha detto Costa – Nonostante questo, stiamo tentando di azzerarle”. Tra i cantieri in partenza, quello da 5 milioni di euro dell’ex casa di riposo con appartamenti per le giovani coppie. E poi, i cittadini di Luzzara attendono la riapertura del loro storico cinema: “Abbiamo concluso il cantiere e inaugurato la sala. Uscirà a breve il bando di gestione”.</p>
