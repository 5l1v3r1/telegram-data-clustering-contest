      <h1>The Script, Kensington, Iggy Pop, Passenger eerste namen festival Stadspark Live 2020</h1>
      <address><time datetime="2019-11-21T14:17:00+00:00">21 Nov 2019, 14:17</time> by <a rel="author">Andor Heij</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vaO9d1tQ3kI" width="532" height="332" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>The Script, Kensington, Iggy Pop en Passenger zijn de eerste namen van het festival Stadspark Live 2020 dat op zaterdag 20 juni op de drafbaan gehouden wordt.</b>
      </p>
      <p>De acts werden donderdagmiddag door cabaretier Bert Visscher bekend gemaakt. The Script is een Ierse gitaarband. Dat geldt ook voor het Nederlandse Kensington. De Amerikaan Iggy Pop is al vanaf de jaren 60 in de muziek actief. In de hoogtijdagen van de punk werd hij als soloartiest bekend. Passenger is een Engelse singer-songwriter.</p>
      <p>Er worden nog enkele namen aan het festival toegevoegd. Bij de eerste editie van Stadspark Live dit jaar kwamen 30 duizend mensen en was daarmee uitverkocht.</p>
