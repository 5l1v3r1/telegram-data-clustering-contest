      <h1>Beratus ahli sindiket penipuan dicekup [METROTV]</h1>
      <address><time datetime="2019-11-21T14:50:11+00:00">21 Nov 2019, 14:50</time> by <a rel="author">Hairulazim Mahmud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A2gFN6S-JkE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>KAWASAN Cyberjaya sudah seperti ‘China Town’. Itu antara maklumat yang diperoleh Jabatan Imigresen Malaysia (JIM) sebelum menyerbu bangunan enam tingkat di Cyberjaya semalam dan menahan 680 warga China yang juga anggota sindiket penipuan pelaburan dalam talian termasuk tukaran mata wang asing atau Forex.</p>
      <p>Apa yang mengejutkan, sindiket terbabit yang dipercayai berpusat di China itu menyewa keseluruhan bangunan enam tingkat terbabit dengan kadar sewa RM360,000 sebulan.</p>
      <p>Premis itu dipercayai berfungsi sebagai pusat panggilan dengan kawalan keselamatan ketat di setiap tingkat dan hanya mereka yang mempunyai kad akses saja boleh memasuki premis berkenaan.</p>
      <p>Bukan itu saja, terdapat juga rangkaian kamera litar tertutup (CCTV) bagi memantau pergerakan keluar dan masuk.</p>
      <p>Semasa serbuan, bangunan itu hanya dipenuhi oleh warga China.</p>
      <p>Ketua Pengarah Imigresen Datuk Khairul Dzaimee Daud berkata, modus operandi sindiket mensasarkan mangsa di China dengan janji keuntungan yang tinggi dan pantas.</p>
      <p>Katanya, anggota sindiket itu akan menghantarkan satu kod kepada pelanggan dari laman web tertentu yang menggunakan bahasa Mandarin dalam aplikasinya.</p>
      <p>“Semua urus niaga dan pembayaran dilakukan melalui Wechat Pay atau bank di China.</p>
      <p>“Semasa serbuan pada jam 11 pagi semalam selepas intipan dilakukan selama hampir dua bulan, mereka sedang menjalankan aktiviti berkenaan.</p>
      <p>“Dalam operasi ini seramai 680 warga China terdiri dari 603 lelaki dan 77 wanita yang berusia antara 19 dan 35 tahun ditahan di setiap tingkat yang diserbu di bangunan itu dan sebahagian besar mereka tidak mempunyai dokumen perjalanan atau pasport.</p>
      <p>“Mereka dipercayai menjalankan aktiviti penipuan dalam talian yang berpusat di China yang disyaki berjalan lebih kurang enam bulan selain mensasarkan rakyat republik itu,” katanya pada sidang media khas hari ini.</p>
      <p>Khairul Dzaimee berkata, siasatan awal mendapati mereka tinggal di negara ini dengan menggunakan pas lawatan sosial (PLS).</p>
      <p>Katanya, antara kesalahan yang dikenal pasti adalah mengikut Seksyen 39 (b) Peraturan-Peraturan Imigresen 1963 iaitu melanggar syarat pas, Seksyen 6 (1)(C) Akta Imigresen 1959/63 iaitu masuk dan tinggal di Malaysia tanpa pas yang sah dan Seksyen 15 (1)(C) Akta Imigresen 1959/63 iaitu tinggal lebih masa.</p>
      <p>“Dalam operasi itu juga, sebanyak 8,230 unit telefon bimbit, 174 unit komputer riba dan 787 unit komputer peribadi dirampas,” katanya.</p>
      <p>Beliau berkata, tindakan penyitaan mengikut peruntukan Akta Pencegahan Pengubahan Wang Haram 2001 (AMLA) terhadap barang-barang rampasan itu.</p>
      <p>Dalam pada itu, beliau berkata, semasa anggota operasi menghampiri lokasi serbuan, berlaku provokasi oleh suspek sebelum mereka bertindak merempuh dan menyerang anggota JIM.</p>
      <p>“Dianggarkan seramai lebih 100 suspek melarikan diri dengan merempuh kepungan pegawai lmigresen.</p>
      <p>“Akibatnya, ada dalam kalangan mereka yang tercedera dengan mengalami luka-luka dalam usaha mereka melarikan diri begitu juga anggota JIM.</p>
      <p>“Walau bagaimanapun, keadaan terkawal dengan bantuan daripada JIM Selangor dan JIM Wilayah Persekutuan Kuala Lumpur,” katanya.</p>
      <p>Khairul Dzaimee berkata, sehingga kini tiada wakil atau individu yang hadir mengemukakan pasport mereka dan Kedutaan China juga sudah dimaklumkan berhubung perkara berkenaan.</p>
      <p>Katanya, semua suspek akan direman selama 14 hari.</p>
      <p>Katanya, JIM juga akan mengesan dan memburu dalang sindiket berkenaan dan menyalurkan maklumat berkaitan kepada agensi lain seperti Bank Negara Malaysia (BNM), Polis Diraja Malaysia (PDRM), Suruhanjaya Komunikasi Multimedia Malaysia (SKMM), Suruhanjaya Syarikat Malaysia (SSM), pihak berkuasa tempatan (PBT) dan lain-lain agensi yang berkaitan.</p>
