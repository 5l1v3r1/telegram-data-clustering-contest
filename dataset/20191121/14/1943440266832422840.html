      <h1>オーランドに新球団構想　ＮＢＡマジック元幹部が公表</h1>
      <address>
        <time datetime="2019-11-21T14:02:00+00:00">21 Nov 2019, 14:02</time>
      </address>
      <p>　米プロバスケットボールＮＢＡ、マジックの幹部だったウィリアムズ氏が将来的な球団数拡張に伴ってマジックの本拠地フロリダ州オーランドに大リーグの新球団をつくる構想を公表したと２０日、ＡＰ通信が報じた。</p>
      <p>　球団数拡張の議論ではノースカロライナ州シャーロットやネバダ州ラスベガスなどが球団本拠の候補地として取り沙汰されている。ウィリアムズ氏はまずは「ドリーマーズ」と名付けた球団への支持の感触を探るとした。（共同）</p>
    </article>
