      <h1>廣州飛紐約…老人搭機尿不出 醫師用嘴吸</h1>
      <address>
        <time datetime="2019-11-21T14:48:00+00:00">21 Nov 2019, 14:48</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211539006071_04328.jpeg"/>
        <figcaption>醫師自製穿刺吸尿裝置。（取材自澎湃新聞╱南航提供）</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911211539006132_04328.jpeg"/>
        <figcaption>廣州飛往紐約的南航CZ399航班上，醫師張紅用導管吸出老人膀胱中的尿液。（取材自澎湃新聞／南航提供）</figcaption>
      </figure>
      <p>一名老人19日搭乘從廣州飛往紐約的南航班機，因無法自行排尿，膀胱有破裂危險，機上兩名醫師自製穿刺吸尿裝置為老人排尿，並用嘴為老人「吸」出700到800毫升尿液，化解危機。事後，醫師謙虛地說：「只是天職所在」，網友大讚：「這樣的醫師才配的上『醫者仁心』四個字。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lw3UMtavE2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>影片來源：YouTube</p>
      <p>澎湃新聞報導，19日凌晨1點55分，南航CZ399班機在飛往紐約途中，一位老年旅客反映自己的老伴無法排尿，急需醫療救助。主任乘務長馮玲發現患病老人情緒不穩定、直冒虛汗，立即由乘務員在客艙廣播尋找醫師協助救治。</p>
      <p>暨南大學附屬第一醫院（廣州華僑醫院）介入血管外科醫師張紅與海南省人民醫院血管外科醫師肖占祥聽到廣播後趕來對老人檢查，診斷認為老人膀胱存有約1000毫升尿液，如不盡快排出，會有膀胱破裂的危險。</p>
      <p>在徵得老人老伴同意後，肖占祥利用便攜式氧氣瓶面罩上的導管、注射器針頭、瓶裝牛奶吸管、膠布自製穿刺吸尿裝置開始施救，但因客艙空間有限，裝置難架設至高處，針頭也過於尖細，壓力差造成無法自動引流，加上因膀胱過度脹大，自主收縮功能減弱，使得穿刺引流進入瓶頸。</p>
      <p>正當大家一籌莫展之時，報導指出，張紅想到用嘴吸出尿液。「快！幫我拿個杯子來。」張紅說完就對著導管吸出老人的尿液，並吐到杯中，乘務組及時更換杯具，將排出尿液導入酒瓶。整整37分鐘，張紅順利幫助老人排出700到800毫升尿液，老人病情得到緩解。</p>
      <p>隨後，兩位醫師再次為老人檢查，已經轉危為安。「還好發現及時，病情已無大礙，再躺30分鐘即可行走，但下機後還是要去醫院進行詳細診斷啊。」聽到醫師的囑咐，老人的老伴一直揪著的心終於落了下來。</p>
      <p>當被問到為何毫不猶豫地為老人吸尿，張紅表示：「當時情況緊急，一時也想不到更好的方法，看到疼痛難忍的老人，只想盡快幫他引出膀胱內積存的尿液，只能說是天職所在吧！」</p>
