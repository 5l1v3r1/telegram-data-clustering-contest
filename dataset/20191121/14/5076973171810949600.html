      <h1>Frau rettet kleinen Koala vor Buschfeuer</h1>
      <address><time datetime="2019-11-21T14:45:19+00:00">21 Nov 2019, 14:45</time> by <a rel="author">Michael Sonnleitner</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DgVmcQ41PSI" width="600" height="560" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Australien wüten verheerende Buschfeuer. Unzählige Tiere sind dem Feuer bereits zum Opfer gefallen.</p>
      <p>Die Frau lief am Dienstag in New South Wales im Südosten Australiens durch die Flammen hindurch und brachte das Tier, in ihrem Hemd eingewickelt, aus der Gefahrenzone. Der kleine Koala hatte bereits Verbrennungen erlitten. Mit Wasser kühlte sie ihn ab und wickelte ihn in eine Decke. Nach eigenen Angaben wollte sie den Koala ins Port Macquarie Koala Hospital bringen – ein Krankenhaus, für Koalas.</p>
      <p>Durch die Buschfeuer sollen bereits rund eine Million Hektar Land verbrannt sein. Im Verdacht einen Brand in New South Wales gelegt zu haben, steht ein 51-jähriger Australier.</p>
      <h3>Wie ist Ihre Meinung?</h3>
