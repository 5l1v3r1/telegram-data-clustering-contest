      <h1>Srdce nehasnou! Charlotte Gottová (13) si duetem s tátou vydělala zasloužený balík</h1>

      <p>
        <b>Když Karel Gott (†80) natáčel s dcerou Charlotte Ellou svou poslední píseň v životě, už věděl, že se s ní v podstatě loučí. I dcera tohoto velikána tušila, že se rodí velká věc. Song Srdce nehasnou už si přehrálo 28 milionů lidí. Kolik peněz za ni třináctiletá dívka získá?</b>
      </p>
      <p>Čísla, která písnička na <a href="https://www.extra.cz/tema/youtube">YouTube</a> získává, jsou ohromující. Před smrtí božského Karla si ji pustilo 13 milionů lidí, nyní je číslo přehrání o 15 milionů větší. Jako by si ji téměř každý obyvatel České republiky pustil třikrát za sebou. <a href="https://www.extra.cz/tema/srdce-nehasnou">Srdce nehasnou</a> mají ale také německé a anglické titulky, takže našinci nebyli jediní, kteří se dojímají nad sílou textu, v němž Mistr uklidňuje dospívající dceru, že i když tu nebude, vše půjde dál.</p>
      <h3>Výdělek</h3>
      <p>Písnička dosud jen za uveřejnění na největším videoportálu světa utržila slušnou sumu.</p>
      <p>„Výdělky na YouTube jsou velmi individuální. Peníze autor kanálu získává jednak za klasické reklamy, jednak za reklamní bannery. Ale proti jiným zemím jsme velmi malý trh, peníze za reklamu jsou tu čtyřikrát i víckrát menší než v některých dalších zemích. <b>Pokud kanál funguje, chodí tam lidé, kteří se vrací, pak za jeden milion zhlédnutí majitel kanálu dostane 550 až 700 EUR,“</b> říká zkušený hudební producent Honza Gajdoš.</p>
      <h3>Drobné</h3>
      <p><b>Při 28 milionech přehrání by tak Supraphon mohl získat 400 až pět set tisíc korun.</b> Hodně pak záleží na individuální dohodě Gottových s vydavatelstvím.</p>
      <p>Zpěvák Gottova formátu pro dcerku (sám už nic nepotřeboval) mohl vyjednat možná i víc než dvacet procent příjmů z YouTube, v tom případě by <b>Charlottce mohlo na účet přitéct mezi osmdesáti a sto tisíci</b>. Pak je tu druhá možnost, která ale prý příliš peněz nepřinese. „Tantiémy z YouTube momentálně nejsou pro interprety písniček úplně příznivé,“ dodává Gajdoš.</p>
      <h3>Budoucnost</h3>
      <p>Jenže to není zdaleka všechno. Písnička se v posledních dvou měsících stala nejpřehrávanější skladbou tuzemských rádií, jen za to by po ročním vyúčtování druhá nejmladší dcera <a href="https://www.extra.cz/tema/karel-gott-zpevak">Karla Gotta</a> (†80) mohla získat další desítky tisíc korun.</p>
      <p><b>„Určitě by všechny peníze světa vyměnila za to, aby tu s ní tatínek ještě dál byl, ale to bohužel nejde. Nicméně touhle dojemnou písničkou na sebe výrazně upozornila a otevřela si dokořán dveře do showbyznysu. Takže i když asi počáteční výdělky nebudou přes úspěch písničky nijak mimořádné, výhledově jí to může slibně odstartovat pěveckou kariéru,“</b> míní další z producentů.</p>
      <h3>Předtucha</h3>
      <p><a href="https://www.extra.cz/tema/charlotte-ella-gottova">Charlotte Ella Gottová</a> podle těch, kteří na songu spolupracovali, moc dobře tušila, co se na place odehrává.</p>
      <p>„Vím, že Charlottka měla respekt k textu písně. <b>Věděla, o čem zpívá, a nebylo to pro ni lehké. Občas jsme ji museli všichni povzbudit, že je to jen píseň.</b> Je to citlivá slečna. Povzbuzovali jsme ji, aby třeba zkusila více verzí. Bylo pro ni přitom z pochopitelných důvodů těžké zpívat zrovna takovou píseň dokola, což je ve studiu třeba,“ <a href="https://www.extra.cz/ohromna-bolest-charlotte-gottove-13-svedectvi-o-dojemnem-nataceni-rozluckove-pisne-s-tatou-80">řekl eXtra.cz</a> producent nahrávky a také kytarista a basák Lukáš Chromek.</p>
