      <h1>Chưa đấu, CĐV Man Utd đã chào thua Mourinho</h1>
      <address><time datetime="2019-11-21T14:03:00+00:00">21 Nov 2019, 14:03</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Tuy còn nửa tháng nữa mới gặp mặt, nhưng nhiều CĐV của Manchester United đã bắt đầu lo sợ về một thất bại trước Tottenham.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b8-2122.jpg"/>
        <figcaption> Vào ngày hôm qua, lãnh đạo Tottenham đã chính thức bổ nhiệm Jose Mourinho vào vai trò HLV trưởng của đội bóng thay cho Mauricio Pochettino.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b7-2122.jpg"/>
        <figcaption> Không để phí thời gian, chiến lược gia người Bồ đã có buổi tập đầu tiên với đội bóng Bắc London để chuẩn bị cho loạt trận vòng 13 Premier League vào cuối tuần này.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b9-2122.jpg"/>
        <figcaption> Gần nhất đó sẽ là chuyến làm khách tới Old Trafford vào ngày 05/12 tới, và đối thủ mà Mourinho sẽ chạm trán là Man Utd, đội bóng đã sa thải ông vào tháng 12 năm ngoái.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b10-2122.jpg"/>
        <figcaption> Trước những hiểu biết quá rõ về các cầu thủ của Man Utd, cũng như tài thao lược tuyệt vời của Mourinho, chưa đấu, các CĐV Man Utd đã lo sợ về một thất bại trước Tottenham.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b1-2122.jpg"/>
        <figcaption> "Chúng ta đều biết rằng chúng ta sẽ chẳng thể nào đánh bại được ông ấy cả."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b2-2122.jpg"/>
        <figcaption> "Điều này (Mourinho được bổ nhiệm tại Tottenham) đồng nghĩa chúng ta sẽ thua 0-1 rồi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b3-2122.jpg"/>
        <figcaption> "Hahaha... Chúng ta chắc chắn phải nhận 1 trận thua rồi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b4-2122.jpg"/>
        <figcaption> "Chúng ta sẽ chẳng còn có thể chào đón ông ấy vào 2 tuần nữa, khi ông ấy đánh bại chúng ta 0-1 với một tình huống phạt góc, và phần còn lại của trận đấu sẽ dùng 11 cầu thủ phòng ngự trong vòng cấm."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b5-2122.jpg"/>
        <figcaption> "Tôi rất mừng cho ông ấy, nhưng giờ tôi cũng bắt đầu sợ Tottenham hơn. Ông ấy thật sự là một người rất biết cách chiến thắng."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/21/watermarked-3b6-2122.jpg"/>
        <figcaption> "Ông ấy sẽ tìm được cách lấy lại hình ảnh của mình và khiến Pogba trở nên vô dụng. Một bậc thầy về chiến thuật."</figcaption>
      </figure>
