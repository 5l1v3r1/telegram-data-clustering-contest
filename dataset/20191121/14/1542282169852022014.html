      <h1>Παραδόθηκαν με... ελλείψεις από τη Ρωσία στην Ουκρανία τα τρία πολεμικά πλοία</h1>
      <address><time datetime="2019-11-21T14:27:49+00:00">21 Nov 2019, 14:27</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M9IlFa2zUx0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Μόσχα παρέδωσε στο Κίεβο τα τρία πλοία του πολεμικού ναυτικού του τελευταίου, τα οποία είχαν καταλάβει οι ρωσικές ένοπλες δυνάμεις πριν ένα χρόνο στο Στενό του Kερτς.</p>
      <p>Ρωσικά μέσα ενημέρωσης μετέδωσαν ωστόσο ότι τα ουκρανικά πολεμικά πλοία παραδόθηκαν χωρίς τα πυρομαχικά τους και τα έγγραφά τους.</p>
      <p>Ο πρόεδρος της Ουκρανίας επιθεώρησε τα τρία πλοία και επιβεβαίωσε ότι υπάρχουν ελλείψεις. «Μέρος του εξοπλισμού λείπει. Ήλεγξα την κατάσταση των σκαφών. Θα ξεκινήσουμε μια έρευνα. Θα έχουμε περισσότερες λεπτομέρειες και θα ζητήσουμε από την Ρωσία να επιστρέψει ό,τι λείπει», είπε ο Βολόντιμιρ Ζελένσκι.</p>
      <p>Είχε προηγηθεί πριν την παράδοση των πλοίων, η παράδοση των αιχμάλωτων ναυτών από την Ρωσία στην Ουκρανία τον περασμένο Σεπτέμβριο, στο πλαίσιο συμφωνίας ανταλλαγής κρατουμένων ανάμεσα στις δύο χώρες.</p>
      <p>Το Κίεβο ήθελε να ολοκληρωθεί και η παράδοση των πλοίων πριν από την προγραμματισμένη σύνοδο κορυφής για την ανατολική Ουκρανία, η οποία θα διεξαχθεί στο Παρίσι τον Δεκέμβριο παρουσία των ηγετών της Γαλλίας, της Γερμανίας, της Ρωσίας και της Ουκρανίας.</p>
    </article>
