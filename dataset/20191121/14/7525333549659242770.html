      <h1>В Сочи запустили производство бобов для спортсменов. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-21T14:35:00+00:00">21 Nov 2019, 14:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/shSdCzuISF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Снаряд для бобслея, произведенный в Сочи почти за год, показал самую высокую скорость на Кубке России. Соревнования проходили на олимпийской трассе в Красной Поляне.</p>
      <p>За границей производством бобов занимаются крупнейшие автоконцерны. Те же марки, которые создают болиды для Формулы-1, соревнуются в совершенствовании спортинвентаря для бобслеистов. Услугами иностранцев пользуются и российские спортсмены. Отечественная сборная обычно заказывает оборудование в Австрии.</p>
      <p>«Он должен выдерживать нагрузки 5G. То есть, если он весит 200 кг, то умножаем на 5, получаем тонну. Эта тонна на скорости 150 км/ч бьется, и он должен сохранить свои параметры: не прогнуться, не сломаться», — рассказал руководитель проекта по созданию бобов и скелетонов научно-производственной мастерской «Боб-сервис» Виктор Бороздин.</p>
      <p>На трассе снаряд уже доказал свою конкурентоспособность, следующий уровень — международные соревнования.</p>
