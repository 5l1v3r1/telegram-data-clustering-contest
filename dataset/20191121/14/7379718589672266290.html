      <h1>OECD: verso una crescita lenta</h1>
      <address><time datetime="2019-11-21T14:10:03+00:00">21 Nov 2019, 14:10</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/riorm_IutYs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La crescita economica è scesa al livello più basso dall'inizio della crisi finanziaria globale, e secondo le previsioni è destinata a restare bassa ancora a lungo. Lo sostiene il rapporto dell'Organizzazione per la cooperazione economica e lo sviluppo, secondo il quale nel 2020 il tasso di crescita del prodotto interno lordo mondiale sarà del 2,9 per cento, inferiore dunque a quella del 2018.</p>
      <p>Tra le cause di questa performance deludente, la debolezza del commercio mondiale, che tra dazi imposti e minacciati registra volumi di crescita in diminuzione. Analoga tendenza anche per l'economia statunitense, la cui crescita scende dal 2.9 per cento del 2018, al 2 per cento del 2020.</p>
      <p>Il rapporto inoltre segnala con preoccupazione il rischio che stati e governi perdano la sfida del controllo del riscaldamento globale e degli scenari aperti dalla digitalizzazione massiccia dell'economia. Per l'OECD l'andamento della zona euro non sarà diverso da quello globale: il tasso di crescita diminuisce dall'1.9 del 2018 al 1.1 del 2020.</p>
      <p>In questa situazione, per il rapporto, il ritorno all'acquisto di bond da parte della Banca centrale europea, se non accompagnato da un massiccio piano di investimenti, avrebbe effetti limitati.</p>
