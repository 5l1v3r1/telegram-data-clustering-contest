      <h1>Лучшей маме – почётный знак. В правительстве подготовились ко Дню матери</h1>
      <address><time datetime="2019-11-21T14:00:00+00:00">21 Nov 2019, 14:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fK3-lNP3XKY" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>24 ноября в России отметят самый трогательный и добрый праздник – День матери. В канун торжества глава региона пригласил многодетных мам на церемонию награждения.</b>
      </p>
      <hr/>
      <p>Виновницы торжества со своими семьями собрались в Карамзинском зале правительства. Губернатор Сергей Морозов поздравил с наступающим праздником всех мам.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Тепло и сердечно поздравляю вас. Самых наших любимых и желанных гостей. В вашем лице, дорогие мамы, я хотел бы поздравить и всех мам Ульяновской области. Всех мам Российской Федерации и всех близких вам людей.</blockquote>
      <p>Как известно, в Ульяновской области уже 20 лет как существует Книга материнской славы. В неё внесены имена женщин, награждённых орденами за материнский труд. В этот раз список пополнился – Валентину Григорьеву наградили почётным знаком первой степени.</p>
      <p>Трое родных, десять приёмных – и все любимые. Валентина рассказала о том, как она решила создать огромную и счастливую семью. Во всём виновато «большое сердце» и желание дарить заботу.</p>
      <p>
        <b>Валентина ГРИГОРЬЕВА,  МНОГОДЕТНАЯ МАМА</b>
      </p>
      <blockquote>- Муж работал на Севере. Дети выросли – я осталась в большом доме одна. Смотрела телевизор. Увидела детей - захотела себя почувствовать ещё раз мамой.</blockquote>
      <p>Всех присутствующих наградили знаками почёта и благодарственными письмами. Дети без подарков тоже не ушли – малышам подарили плюшевых зверят и развивающие игры.</p>
