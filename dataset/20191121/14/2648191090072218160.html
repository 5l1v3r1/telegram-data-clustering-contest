      <h1>Россия будет модернизировать сверхзвуковые бомбардировщики Ту-22М3</h1>
      <h2>На авиаремонтный завод в Казани доставили несколько советских бомбардировщиков Ту-22М3. Подробнее о том, почему самолеты расконсервировали и какие изменения их ждут, смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-21T14:38:00+00:00">21 Nov 2019, 14:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_wON6N4-rSk" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>
            <a href="https://www.youtube.com/watch?v=_wON6N4-rSk&amp;feature=youtu.be">© Photo: Минобороны РФ/U.S. Air Force</a>
          </cite>
        </figcaption>
      </figure>
      <p>Несколько советских дальних сверхзвуковых ракетоносцев-бомбардировщиков Ту-22М3 были расконсервированы и доставлены с хабаровского аэродрома Каменный Ручей на авиаремонтный завод в Казани.</p>
      <related>
        <a href="https://sputnik.by/columnists/20191121/1043292207/Dlya-chego-Rossiya-raskonservirovala-dalnie-raketonostsy-Tu-22M3.html"/>
      </related>
      <p>Принято решение провести глубокую модернизацию самолетов и улучшить их до версии Ту-22М3М. Для этого на бомбардировщиках установят новые двигатели, электронные системы и приспособят их под новые российские ракеты Х-32 и "Кинжал".</p>
      <p>На вооружении ВКС России стоят 62 самолета Ту-22М3, еще около 60 находятся на консервации. Решение о модернизации дополнительных ракетоносцев было принято в ответ на обновление американцами бомбардировщика B-52.</p>
