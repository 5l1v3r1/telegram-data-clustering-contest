      <h1>Si un solo xenomorfo te parece poco, prueba a enfrentare a 10 con este mod de Alien Isolation</h1>
      <h2>Un mod llena la Nostromo de réplicas de la criatura de Giger para comprobar si en el espacio se oyen o no tus gritos.</h2>
      <address><time datetime="2019-11-21T14:00:00+00:00">21 Nov 2019, 14:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199276/si-un-solo-xenomorfo-te-parece-poco-prueba-a-enfrentare-a/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1nd_C3zwpac" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si sobrevivir en <a href="https://www.3djuegos.com/11314/alien-isolation/">Alien Isolation</a> ya resulta difícil tratando de dar esquinazo <b>a una sola criatura</b>, imagina cómo puede ser si tenemos que escondernos de <b>varias de ellas</b>. Un mod da respuesta a esa pregunta creando una auténtica pesadilla espacial.</p>
      <p><b>Matt Filer</b> ha compartido en su canal de YouTube un avance de este contenido que todavía se encuentra en desarrollo y que seguro que atrae a los jugadores más entregados. No es el único trabajo de este tipo compartido por Filler, que también ha publicado mods que nos permiten llenar la nave de zombis, jugar como cualquier personaje de título o enfrentarnos a <b>un androide invencible</b>.</p>
      <p>Si prefieres recrear la película de James Cameron a la de Ridley Scott, otro fan de la saga ha creado <a href="https://www.3djuegos.com/noticias-ver/198214/un-fan-crea-el-gran-juego-de-la-saga-alien-que-siempre/">el gran juego de la saga Alien</a> que siempre hemos querido jugar.</p>
