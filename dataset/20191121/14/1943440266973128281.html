      <h1>ロッテ、来季の選手会長に益田</h1>
      <address>
        <time datetime="2019-11-21T14:47:00+00:00">21 Nov 2019, 14:47</time>
      </address>
      <p>　ロッテは２１日、来季の選手会長に益田が決まったと発表した。今季は国内フリーエージェント（ＦＡ）権を行使して楽天への移籍が決まった鈴木が務めた。</p>
