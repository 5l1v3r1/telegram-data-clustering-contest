      <h1>Прямая трансляция: Путин вручает госнаграды в Кремле</h1>
      <address><time datetime="2019-11-21T14:51:00+00:00">21 Nov 2019, 14:51</time> by <a rel="author" href="https://life.ru/author/1383" target="_blank">Александра Вишнякова</a></address>
      <p>Владимир Путин вручает госнаграды в Кремле. На торжественную церемонию также пришли Герои России Дамир Юсупов и Георгий Мурзин, посадившие пассажирский самолёт в кукурузном поле.</p>
