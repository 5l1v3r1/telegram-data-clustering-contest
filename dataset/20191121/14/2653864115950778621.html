      <h1>Жители деревни под Вологдой добираются в город через поле</h1>
      <address>
        <time datetime="2019-11-21T14:51:00+00:00">21 Nov 2019, 14:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xA_M4d-XHkk" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Домой по бездорожью. Жители деревни Чемоданово Вологодского района жалуются на плохую дорогу. Многодетной семье приходится добираться до ближайшего населенного пункта пешком через поле. Появится ли долгожданный проезд, и какие варианты есть?</p>
      <p>От поселка Фетинино до деревни Чемоданово в Вологодском районе чуть больше двух километров, и хорошей дороги до населенного пункта никогда не было. Семья Смирновых живет здесь уже больше десяти лет, у пары четверо малышей. Обычному легковому автомобилю доехать сложно, как и машине скорой помощи. Эта семья добирается до дома на полноприводной Ниве.</p>
      <blockquote><b>Анна Терентьева</b>: «Вот если есть возможность, совсем плохо — я медика вызываю, вот она ищет машину, на той неделе как раз приезжал Жестянников сюда, у мужа мать выходила,  она сказала, что высокая температура у ребенка, что болеет, нам не вынести — не вывезти никак».</blockquote>
      <p>Этой семье уже давали земельный участок, где проведены все коммуникации. Но Смирновы приняли решение его продать и остаться в доме в Чемоданове, который к тому времени уже был построен.</p>
      <p>В доме по соседству живут родители главы семейства и еще один мужчина. Всего в деревне семь домов, часть из них пустует в холодное время года. Добираться до своих домов жители предпочитают пешком через поле, через которое, по накатанной дороге, ездят и местные автомобилисты.</p>
      <p>По словам местных жителей, дорога напрямую от Фетинино как раз и проходила по этому полю. Но ее ликвидировали в 2014 году. Сейчас земля принадлежит колхозу «Красная заря». Для того чтобы построить прямую дорогу до Чемоданово, как этого хотят местные жители, району придется выкупать землю у колхоза. По словам местных властей, это нерентабельно, так как в деревне проживают всего 3 семьи. Смирновы не раз обращались в администрацию, но как рассказали чиновники — вопрос будет решаться по другому.</p>
      <blockquote><b>Игорь Быков, руководитель администрации Вологодского района</b>: «До первого декабря, силами нашего дорожно-строительного управления муниципального по просьбе жителей Смирновых их деревни Чемоданово, вот сейчас подмерзнет дорога, довезем инертный материал и сделаем подсыпку в самой деревне».</blockquote>
      <p>Уже начали строить и дорогу , отремонтировали трубопереезд через реку Пудежка. В планах на следующий год – оканавливание и подсыпка до соседнего Яковлевского. С ним, а еще с Измайлово, по генеральному плану и должна соединить Чемоданово новая дорога. Работы начнутся, когда выделят деньги, пояснили в администрации района.</p>
