      <h1>В Харькове нашли эклеры с наркотической начинкой</h1>
      <address>
        <time datetime="2019-11-21T14:34:00+00:00">21 Nov 2019, 14:34</time>
      </address>
      <p><b><b>Эклеры с наркотической начинкой выявили 19 ноября в Харьковском следственном изоляторе</b>. </b>Как сообщили в управлении исполнения уголовных наказаний, 26 эклеров пытались передать в 38-летнему заключенному.</p>
