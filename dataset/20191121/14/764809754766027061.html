      <h1>شاهد: إنقاذ حياة مسافر بشفط بوله ونفثه في كوب أثناء رحلة جوية</h1>
      <address><time datetime="2019-11-21T14:30:07+00:00">21 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bh_BfNkRSag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمكن طبيبان من إنقاذ حياة مسافر طاعن في السن ، عندما قاما بامتصاص بوله ونفثه في كوب، وجرى ذلك على متن طائرة تابعة للخطوط الصينية، أثناء رحلة جوية من مطار مدينة غوانجزهو الصينية باتجاه مطار نيويورك.</p>
      <p>وكان المسافر العجوز شعر بألم ولم يكن قادرا على التبول، ومن حسن الصدف أنه كان يوجد طبيبان صينيان على متن الرحلة ذاتها، فتدخلا على الفور ليعالجا الرجل المريض.</p>
      <p>كانت الرحلة من الصين إلى الولايات المتحدة تستغرق ست ساعات، وكانت في مثانة الرجل حوالي ألف مليمتر من البول، وربما كان يعاني من تمزق.</p>
      <p>وبما أن التجهيزات الطبية لم تكن متوفرة على متن الطائرة، قام الطبيبان بعملية شفط عن طريق الفم، مستعملين أنبوب قناع الأكسيجين وإبرة طبية وشريطا لاصقا وكوبا، واستغرقت العملية 37 دقيقة.</p>
      <p>وفي ختام العملية قال الطبيبان إن همهما كان إنقاذ حياة الرجل، لأن ذلك من واجبهما. وعندما وصلت الطائرة إلى نيويورك نقل الرجل إلى مستشفى محلي، من أجل تلقي علاج أدق.</p>
