      <h1>Киевские силовики продолжают наращивать силы в районе линии соприкосновения сторон — НМ ЛНР</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/7jyJATsfJaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Украинские силовики наращивают силы и оборудуют позиции вблизи участка разведения сил и средств в районе населенного пункта Золотое. Об этом сообщил офицер пресс-службы УНМ ЛНР Иван Филипоненко.</b>
      </p>
      <blockquote>«Киевские силовики, используя договоренности о соблюдении режима тишины, совершенствуют свои позиции вблизи участка разведения сил и средств у Золотого, применяя при этом инженерную технику», — заявил офицер пресс-службы.<br/>«Так, по данным нашей разведки на позициях ВСУ вблизи участка разведения в населенном пункте Золотое-4 отмечается наличие новых траншей и фортификационных сооружений», — добавил Филипоненко.</blockquote>
      <p>Кроме того, ВСУ продолжают размещать военную технику вблизи населенных пунктов. По словам Филипоненко, в населенном пункте Золотое-4 украинские боевики 72-й бригады разместили одну БМП, два БТР и один КрАЗ с установленным в кузове крупнокалиберным пулеметом. Данная информация также подтверждается наблюдателями Специальной мониторинговой миссии ОБСЕ, подчеркнул представитель ведомства.</p>
