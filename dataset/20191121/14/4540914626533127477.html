      <h1>5 Tote bei Explosion in Knallerfabrik</h1>
      <address><time datetime="2019-11-21T14:57:25+00:00">21 Nov 2019, 14:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2NikgvRfPk8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei zwei Explosionen in einer Feuerwerksfabrik auf Sizilien sind fünf Menschen ums Leben gekommen. Die Frau des Werksinhabers starb ebenso wie ein Fabrikangestellter und drei Mitarbeiter eines Handwerksbetriebes. Der Juniorchef der Fabrik im Ort Barcellona Pozzo di Gotto erlitt schwere Verbrennungen, er wurde in ein Krankenhaus in Palermo eingeliefert.</p>
      <p>„Bislang wissen wir, dass in dem Werk Bauarbeiten von Personen durchgeführt wurden, die nicht zum Unternehmen gehören. Wahrscheinlich ist dabei etwas schiefgelaufen, was das Feuer verursacht hat“, so Lorenzo Sabatino von der Polizei Messina.</p>
      <p>Die Ermittler gehen davon aus, dass bei den Arbeiten geschweißt wurde und dadurch das Unglück ausgelöst wurde.</p>
      <p>Bereits mehrfach kam es in italienischen Feuerwerksfabriken zu tödlichen Zwischenfällen. 2015 kamen bei einer Detonation in Bari sieben Menschen ums Leben.</p>
