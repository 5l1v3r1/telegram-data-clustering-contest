      <h1>PS4『新サクラ大戦』体験版配信開始。副島成記氏デザインの新キャラクター「村雨白秋」の情報公開も</h1>
      <address><time datetime="2019-11-21T14:24:23+00:00">21 Nov 2019, 14:24</time> by <a rel="author" href="https://automaton-media.com/author/ryuki-ishii/" target="_blank">Ryuki Ishii</a></address>
      <p>セガゲームスは11月21日、『<b>新サクラ大戦 体験版</b>』の配信を開始した。PlayStation Storeにて無料でダウンロードできる（<a href="https://store.playstation.com/ja-jp/product/JP0177-CUSA16930_00-NEWSAKURAWARSDEM">ストアページ</a>）。体験版では、ゲームの中心となるアドベンチャーパートとバトルパートに触れることが可能だ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rSlPHzhp4zM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>＊10月に公開されたゲームトレイラー</p>
      <p>アドベンチャーパートでは、帝国華撃団・花組の隊長に任命されたばかりの神山誠十郎として大帝国劇場内を散策し、隊員たちと触れ合うことに。本編とはストーリー展開が一部異なる、体験版専用の特別構成となっている。隊員たちへの挨拶を兼ねて、本作の特徴のひとつである時間制限式選択肢「LIPS」により変化するヒロインたちとのコミュニケーションが味わえるようになっている。</p>
      <p>一方のバトルパートでは、神山誠十郎の機体と、ヒロインのひとりである望月あざみの機体を切り替えながら、上野公園を襲う降魔と戦うことになる。神山機は連続攻撃により広範囲の敵を仕留めることを、あざみ機は打ち上げ攻撃や空中からのとび蹴りといった多彩な手数と高速戦闘を強みとしている。体験版でこうした機体ごとの性能差を確かめておこう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106764-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106764-003.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106764-002.jpg"/>
      </figure>
      <p>『新サクラ大戦』は、架空の「太正時代」の帝都・東京を舞台に、悪と戦う「帝国華撃団」の活躍を描くドラマチック3Dアクションアドベンチャーゲームである。太正二十九年の帝都・東京にて、長らく途絶えていた帝国華撃団が復活。隊長の神山誠十郎率いる新生「帝国華撃団・花組」は、世界各地の華撃団が戦う世界華撃団大戦の勝利を目指して参戦する。降魔や謎の敵が現れるなか、世界の命運をかけた戦いに挑むことになる。</p>
      <p>初代『サクラ大戦』から23年、前作『サクラ大戦V～さらば愛しき人よ～』から14年ぶりとなるシリーズ最新作。おなじみ田中公平氏が楽曲を制作する一方で、漫画「BLEACH」の作者である久保帯人氏がメインキャラクターデザインを手がけ、『428 封鎖された渋谷で』などで知られるイシイジロウ氏がストーリー構成を担当することでも話題の新作だ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191121-106764-004.jpg"/>
        <figcaption>村雨白秋</figcaption>
      </figure>
      <p>また21日にはセガゲームスより、同作で登場する新キャラクター「村雨白秋」が公開された（CV：沢城みゆき）。ヒロイン・天宮さくらの剣の師匠という立ち位置であり、さくらの父である鉄幹の古くからの友人。年齢や素性が不明の女流剣士だ。卓越した剣の技量、明晰な頭脳、冷静かつ温和な性格を兼ね合わせた人格者だが、趣味のダジャレにより周囲を惑わせているという。村雨白秋のデザインを担当したのは、『ペルソナ』シリーズのキャラクターデザインなどで知られる、アトラスの副島成記氏である。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2MVNwDMMQGk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/e65aU9UaTKc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>＊ゲストキャラクターデザイン担当の堀口悠紀子氏、BUNBUN氏、島田フミカネ氏、いとうのいぢ氏、副島成記氏、杉森建氏の描いた設定ラフイラスト紹介映像</p>
      <p>PlayStation 4用ソフト『<a href="https://sakura-taisen.com/game/shin-sakura/">新サクラ大戦</a>』は12月12日発売予定。通常版・ダウンロード版は8800円（税別）、初回限定版・デジタルデラックス版は14800円（税別）となっている。初回限定版に同梱されるアートブック「『サクラ大戦』歴代美術集」には、上の映像で紹介されたラフイラストのほかにも原画や歴代シリーズのイラストが収録される（A4判、72ページ）。また初回限定版に付いてくる6枚組のCDには、シリーズ6作品の歌唱曲62曲が収録される。</p>
