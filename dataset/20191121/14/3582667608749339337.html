      <h1>Langsamer geht nicht: Der Anti-Penalty-Held des Jahres</h1>
      <address><time datetime="2019-11-21T14:22:00+00:00">21 Nov 2019, 14:22</time> by <a rel="author">wer</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AiresJeff/status/1197341757970759680?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Man hat ja schon so einiges gesehen, aber was Caique Oliveira von Paysandu im Spiel gegen Cuiaba hier zeigt, darf der Leserschaft nicht vorenthalten werden. Willkommen zum vielleicht peinlichsten Penalty des Jahres.</p>
      <p>In der Nacht auf Donnerstag steigt im Final der Copa Verdi, einem regionalen Wettbewerb in Brasilien, das Rückspiel zwischen Paysandu und Cuiaba. Weil Paysandu das Hinspiel 1:0 gewinnt, reicht zu Hause ein Unentschieden für den Titelgewinn. Und bis zur 95. Minute läuft alles nach Plan.</p>
      <p>Dann aber passiert es. Cuiaba rettet sich dank einem Treffer von Paulinho in letzter Sekunde in die Verlängerung. Dort fallen keine Tore – das Elfmeterschiessen muss entscheiden. Als zehnter und vermeintlich letzter Schütze hat Paysandu-Verteidiger Caique Oliveira die Entscheidung auf dem Fuss – und scheitert kläglich (Video oben). Umso bitterer: Weil sein Teamkollege kurz darauf ebenfalls scheitert, verspielt Paysandu den Sieg tatsächlich noch. Immerhin ist Caique der Spott in den sozialen Netzwerken sicher …</p>
