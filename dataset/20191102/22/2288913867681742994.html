      <h1>Valtteri Bottas verovert de pole voor GP van de USA</h1>
      <address>
        <time datetime="2019-11-02T22:18:00+00:00">02 Nov 2019, 22:18</time>
      </address>
      <p>Valtteri Bottas heeft op het Circuit of The Americas de polepositie voor de GP van de USA veroverd. Bottas stopt daarmee de polepositie-reeks van Ferrari dat sinds de zomerpauze alle poleposities wist te veroveren.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190737190281732097?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nadat Charles Leclerc tijdens de laatste oefensessie problemen kende met zijn F1-bolide slaagde Ferrari erin om de Monegask zijn wagen op tijd klaar te krijgen voor de kwalificatie. </p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190737759369084931?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Het eerste deel van de kwalificatie was trouwens uitermate interessant en aangenaam om naar te kijken. Tegen het slot van Q1 'verbeterde' de baan in die mate dat de rondetijden snel naar omlaag gingen en dat er een intense strijd was voor een plaatsje in Q2.</p>
      <p>Opvallend daarbij was dat Lando Norris aan het einde van Q1 zelfs de snelste tijd liet noteren, voor Lewis Hamilton en Max Verstappen.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190741183418511360?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In Q2 zagen we de rijders van de topteams na hun eerste run erg dicht bij elkaar. Alex Albon had de snelste tijd achter zijn naam staan en de zes rijders van Red Bull, Mercedes en Ferrari bevonden zich binnen drie tienden van elkaar.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190743832738091011?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Aan het einde van Q2 zagen we beide Ferrari's op de rode zachte band helemaal naar boven schieten. Leclerc met de snelste tijd voor Vettel.</p>
      <figure>
        <iframe data-src="https://twitter.com/ScuderiaFerrari/status/1190746100925390848?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Beide Ferrari's zullen daardoor de race op de zachte band aanvatten terwijl men bij Mercedes en Red Bull op de tragere maar duurzamere medium band vertrekt. Dat wordt tijdens de race strategisch interessant om te volgen.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190747975326285826?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In Q3 zagen we een spannende eerste snelle run waarbij aanvankelijk Lewis Hamilton de snelste tijd reed. De Brit zag vervolgens echter teamgenoot Valtteri Bottas nog een stuk sneller gaan. Ook Sebastian Vettel, Max Verstappen en Charles Leclerc gingen sneller dan Hamilton.</p>
      <figure>
        <iframe data-src="https://twitter.com/F1/status/1190749238327730183?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Vettel was slechts 0,012 sec trager dan Bottas en de eerste vijf rijders bevonden zich binnen de drie tienden van een seconde. Het beloofde nog een spannende tweede en ultieme poging te worden in de strijd om de pole.</p>
      <figure>
        <iframe data-src="https://twitter.com/MercedesAMGF1/status/1190749017849966593?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Tijdens de tweede snelle run zagen we ondanks verwoede inspanningen geen enkele rijder zijn positie verbeteren. Valtteri Bottas dus op pole, de eerste polepositie voor Mercedes na de zomerpauze.</p>
      <p>Vettel strandde op enkele duizendsten, net als Max verstappen. Charles Leclerc moest tevreden zijn met de vierde tijd terwijl Lewis Hamilton teleurstelde met een vijfde tijd.  </p>
