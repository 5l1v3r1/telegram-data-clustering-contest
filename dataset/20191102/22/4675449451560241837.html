      <h1>El 8 de noviembre abren concurso para elegir docentes de la U. de A.</h1>
      <address>
        <time datetime="2019-11-02T22:41:41+00:00">02 Nov 2019, 22:41</time>
      </address>
      <p>Desde el próximo 8 de noviembre la <b>U. de A.</b> abre el concurso de méritos para la vinculación de profesores.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3YJ6HC_hQwI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La convocatoria es para seleccionar 261 docentes de tiempo completo y medio tiempo en diferentes unidades académicas.</p>
      <p>En el concurso podrán participar no solo ciudadanos colombianos, sino también extranjeros.</p>
      <p>El plazo para enviar la documentación necesaria al correo de la <a href="https://telemedellin.tv/el-29-de-los-admitidos-a-la-u-de-a-no-realizan-la-matricula/361129/"><b>Universidad de Antioquia</b></a> vence el 11 de diciembre. Las condiciones y las vacantes disponibles se pueden consultar en el portal del alma mater.</p>
    </article>
