      <h1>Polícia acredita que vítimas de Essex sejam todas vietnamitas</h1>
      <address><time datetime="2019-11-02T10:24:25+00:00">02 Nov 2019, 10:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_TZx236z0I8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>As autoridades britânicas acreditam que as 39 pessoas encontradas sem vida num camião abandonado em Essex possam ser todas de nacionalidade vietnamita.</p>
      <p>Inicialmente, a equipa de investigação julgava que as 39 vítimas seriam da China, mas fonte oficial da polícia revelou que serão do Vietname, tendo já localizado familiares e entrado em contacto com as autoridades vietnamitas.</p>
      <p>Manifestando "profunda tristeza" pela informação avançada, a embaixada do Vietname em Londres referiu em comunicado que a identidade das vítimas precisa ainda de ser validada e confirmada pelas autoridades dos dois países.</p>
      <p>Nos últimos dias, várias famílias vietnamitas relataram o desaparecimento de familiares que suspeitam que possam estar entre as 39 pessoas encontradas mortas no camião.</p>
      <p>Segundo a polícia britânica, a identificação das vítimas deve ser difícil já que foram encontrados poucos documentos junto aos cadáveres.</p>
      <h3>Jovem acusado de homicídio</h3>
      <p>Um segundo homem, identificado como Eamonn Harrison, de 22 anos, foi acusado de homicídio. Harrison foi presente a tribunal, em Dublin, na Irlanda, por suspeita de envolvimento na morte das 39 pessoas. Era acusado de 41 crimes: Homicídio, tráfico de seres humanos e auxílio à imigração.</p>
      <p>Os corpos de 31 homens e oito mulheres foram encontrados no dia 23 de outubro dentro de um camião refrigerado numa zona industrial em Essex, na Inglaterra.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190237887239008256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O condutor, um norte-irlandês de 25 anos e identificado como Mo Robinson, já tinha sido acusado de 39 crimes de homicídio e tráfico de pessoas, entre outros crimes.</p>
      <p>Paralelamente, a polícia acusou formalmente outras duas pessoas no Vietname, cuja identidade não foi revelada, por serem suspeitas de participação em atividades de tráfico ilegal de pessoas para o Reino Unido.</p>
      <h3>Vietname lamenta sucedido</h3>
      <p>O Governo do Vietname manifestou pesar com uma "grave tragédia humanitária".</p>
      <p>"Esta é uma grave tragédia humanitária. Estamos profundamente tristes e gostaríamos de apresentar as nossas mais profundas condolências às famílias das vítimas", lê-se num comunicado do porta-voz do Ministério dos Negócios Estrangeiros, Le Thi Thu Hang.</p>
      <blockquote>"Estamos profundamente tristes e gostaríamos de apresentar as nossas mais profundas condolências às famílias das vítimas"<cite>Le Thi Thu Hang <br/>porta-voz do Ministério dos Negócios Estrangeiros</cite></blockquote>
      <p>Na mesma nota é referido que as autoridades vietnamitas têm colaborado estreitamente com a polícia britânica para identificar as vítimas e que as conclusões serão publicadas "o mais rapidamente possível".</p>
      <p>O Vietname apelou ainda "aos países da região e do resto do mundo para que acelerem a sua cooperação no combate ao tráfico de seres humanos, a fim de evitar que tal tragédia se repita".</p>
      <p>Nos últimos dias, várias famílias vietnamitas relataram o desaparecimento de familiares que suspeitam poderem estar entre as 39 pessoas encontradas mortas no camião.</p>
