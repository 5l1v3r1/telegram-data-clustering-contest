      <h1>蔡賴初選後首度同框 台南拉抬選情</h1>
      <address><time datetime="2019-11-02T10:29:00+00:00">02 Nov 2019, 10:29</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者溫貴香台南2日電）2020總統與立委選戰逐漸升溫，爭取連任的總統蔡英文今天出席立委林俊憲聯合競選總部成立大會，與前行政院長賴清德在初選後首度同台，拉抬選情。</p>
      <p>賴清德參與民進黨總統初選落敗後，表態支持蔡總統競選連任，黨內力拱蔡賴配，也讓兩人同台備受關注。蔡總統和賴清德在台上拉起手，高喊當選，為林俊憲助選，拉抬2020總統立委大選選情。</p>
