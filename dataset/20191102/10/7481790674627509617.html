      <h1>九州場所「笑って終われれば」…休場明け両横綱が奉納土俵入り</h1>
      <address>
        <time datetime="2019-11-02T10:17:00+00:00">02 Nov 2019, 10:17</time>
      </address>
      <p>　大相撲の九州場所（１０日初日・福岡国際センター）を前に鶴竜、白鵬の両横綱が２日、福岡市の住吉神社で奉納土俵入りを行った。</p>
      <p>　鶴竜が雲竜型、白鵬が不知火（しらぬい）型を披露。観衆が四股に合わせて「ヨイショ」とかけ声を飛ばした。</p>
      <p>　両横綱はいずれもけがで、秋場所を休場。左膝のけがから復帰を目指す鶴竜は「日に日に良くなっている。土俵の中の稽古をしっかりやっていきたい」と語った。右手小指にけがをしていた白鵬は「巡業でも稽古して痛みも出なかった。（九州場所を）笑って終われればいい」と話した。</p>
    </article>
