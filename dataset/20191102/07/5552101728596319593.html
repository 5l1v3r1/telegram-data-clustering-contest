      <h1>【台積電運動會4】摩爾定律何時終結？　張忠謀：沒有人知道</h1>
      <address><time datetime="2019-11-02T07:25:00+00:00">02 Nov 2019, 07:25</time> by <a rel="author">陳仲興, 董孟航</a></address>
      <p>台積電創辦人張忠謀認為，摩爾定律何時終結這個問題的答案，沒有人知道，因為後面至少還有5奈米、3奈米和2奈米的技術。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nfr2_UbyciM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台積電創辦人張忠謀表示，1998年曾有人問他和英特爾前執行長貝瑞特（Barrett）被問到摩爾定律何時之前有效？貝瑞特的回答是或許15到20年，他的回答則是20年（也就是2018年），但是他們兩個人都錯了，因為現在看起來，後面至少還有5奈米、3奈米和2奈米，因此，現在這個問題的答案他不會給一個固定的日子，因為沒有人知道答案，摩爾定律未來可以說是山窮水盡疑無路，柳暗花明又一村。</p>
      <p>張忠謀認為，5G、物聯網和AI（人工智慧）未來都很夠摩爾定律繼續發展，未來全世界70億人口當中，3到40億人的職業甚至生活型態會被5G和AI這些技術改變，下週一行政院科技會報，他也會對AI和5G未來可能但來什麼設會問題和解決方法提出報告。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102151353-6f9f81a7ccabb359387611fa319db767-tablet.jpg"/>
        <figcaption>劉德音則表示，未來半導體的技術會繼續發展，因為計算是永遠不夠的，而且將無處不在。</figcaption>
      </figure>
      <p>台積電董事長劉德音則表示，未來半導體的技術會繼續發展，因為計算是永遠不夠的，而且將無處不在，這也是未來技術發展的保證與驅動力。</p>
