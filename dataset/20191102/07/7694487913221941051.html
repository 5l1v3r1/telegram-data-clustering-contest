      <h1>تحذيرات تبلّغها عدد من الوزراء</h1>
      <address><time datetime="2019-11-02T07:48:17+00:00">02 Nov 2019, 07:48</time> by <a rel="author">Lebanon 24</a></address>
      <p>تبلّغ عدد من الوزراء تحذيرات من المضي بإجراءات في ملفات عدة بعد استقالة الحكومة لأن تصريف الأعمال يجري بالحد الأدنى من الصلاحيات، بحسب ما ورد في أسرار صحيفة "الجمهورية". <br/> </p>
