      <h1>[체험기] 후속작이라기보단 확장팩? '오버워치2'를 해보다</h1>
      <address><time datetime="2019-11-02T07:41:27+00:00">02 Nov 2019, 07:41</time> by <a rel="author">윤홍만 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fQgmOTIp4U4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>올해 블리즈컨에서 마침내 정식으로 모습을 드러낸 '오버워치2'는 여러모로 '오버워치'와 긴밀하게 연결됐다는 걸 느낄 수 있었습니다. 시네마틱만 해도 그렇습니다. 사실 처음에는 '아, 뭐야? '오버워치2'가 아니라 그냥 스토리 시네마틱이야?' 싶었는데, 쭉 보고나니 '오버워치2'로 자연스럽게 이어질 정도였으니까요. 시네마틱만 놓고 보면 후속작이라는 느낌보다는 확장팩을 보는 느낌이었죠.</p>
      <p>아마 저만 그렇게 느낀 건 아닐 겁니다. '오버워치2'가 공개되자마자 한국은 새벽 시간임에도 뜬눈으로 밤을 지새운 동료 기자들의 열화와 같은 질문이 쏟아졌으니까요. 다행히 동료 기자들의 궁금증에 답할 기회는 금세 찾아왔습니다. '디아블로4'와 더불어 올해 블리즈컨을 견인한 게임답게 큼지막하게 시연장이 마련됐거든요.</p>
      <p>자, 그럼 이제 '오버워치2'를 해본 소감을 이야기해볼까 합니다. 물론, 자세한 이야기는 힘들 것 같습니다. 시연은 약 20분 분량이었고 하나의 미션밖에 없었으니까요. 하지만 모두가 궁금해하셨을 첫인상만큼은 얘기해 드릴 수 있을 것 같습니다. '오버워치2'라는 타이틀이 어울리는 지 말이죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14649899281.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14693504158.jpg"/>
        <figcaption>▲ '오버워치'를 해봤다면 1초도 안 되서 바로 적응됩니다</figcaption>
      </figure>
      <p>시연 버전을 처음하고 든 생각은 '어? 이거 '오버워치' 스토리 난투 모드 아니야?' 였습니다. 실제로 '오버워치'와 차이를 거의 느끼기 어려웠기 때문이죠. 우선 그래픽만 봐도 그렇습니다. 물론 똑같진 않습니다. 미세하게 바뀐 점이 있긴 있습니다. 캐릭터 모델링이라고 해야 할까요? 자세히 보면 좀 더 세밀해진 걸 알 수 있습니다. 하지만 어디까지나 자세히 보면 입니다. 얼핏 보면 그냥 새로운 스킨이라고 해도 될 정도입니다.</p>
      <p>다만, 그렇다고 완전히 똑같은 게임이란 건 아닙니다. '오버워치2'만의 특징으로 새로운 성장 시스템이 추가됐기 때문입니다. 영웅 레벨이라고 불리는 시스템으로 PVE 모드에서는 레벨을 올려서 영웅의 스킬 효과를 강화할 수 있는 특성을 선택할 수 있습니다. 라인하르트를 예로 들자면 대지분쇄를 강화하면 전방 부채꼴로 퍼지던 게 원형으로 퍼지게 강화하는 식입니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14695496892.jpg"/>
        <figcaption>▲ 영웅 레벨이 추가돼 스킬을 원하는 형태로 강화할 수 있습니다</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i16212863027.jpg"/>
        <figcaption>▲ 아이템에 따라선 토르비욘의 터렛을 설치할 수도 있고요</figcaption>
      </figure>
      <p>PVE 모드에서의 변화는 이뿐만이 아닙니다. 두 번째로 변화로는 아이템을 들 수 있죠. 아이템은 다양한 등급이 있으며, 기능 역시 다양합니다. 방벽을 생성하는 아이템부터 회복 아이템, 심지어는 토르비욘의 터렛도 있어서 이를 통해 다양한 변수를 창출할 수 있습니다.</p>
      <p>이러한 변화가 눈에 띄는 '오버워치2'이지만 처음에는 이런 변화에 눈길도 주지 않았던 게 사실입니다. 사실 특성 강화랑 아이템이 얼마나 필요하겠어 싶었죠. '오버워치' 스토리 난투 모드를 해보신 분들이라면 아실 겁니다. 별로 어렵지 않다는 걸요. 그래서 '오버워치2' PVE 모드도 그다지 어렵지 않겠거니 싶었습니다. 물론, 터무니없는 오산이었지만요.</p>
      <p>'오버워치2'의 PVE 모드는 제법 어렵게 구성됐습니다. 라인하르트, 루시우, 메이, 트레이서 4명만 고를 수 있도록 한 데서 알 수 있듯이 각각의 협력을 중요시했습니다. 라인하르트가 방패를 들지 않고 망치질만 한다거나 루시우가 회복을 안 해주면 금세 일점사 당해 죽기 마련이었죠. PVE 모드라고 해서 단순히 이벤트성이 강했던 '오버워치'와 달리 메인 모드 중 하나로 신경 쓰고 있다는 점을 조금이나마 느낄 수 있었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i14643798868.jpg"/>
        <figcaption>▲ 탱커님 망치 좀 그만 휘두르시고 방패 좀 드세요</figcaption>
      </figure>
      <p>이처럼 '오버워치2'는 PVE 모드를 통해 익숙함 속에서 신선함을 안겨주기 위해 노력했습니다. 하지만 솔직히 말해서 그다지 새롭지는 않았습니다. 우선 PVE 모드만 해도 그렇습니다. 공개된 정보들에 따르면 '오버워치2'는 PVE 모드를 전면에 내세우고 있습니다. 하지만 과연 얼마나 많은 게이머가 PVE 모드를 할까요? 사고 나서 처음에는 몇 판 즐길지도 모르지만, 대부분은 결국 PVP 모드를 즐기게 될 거란 건 굳이 예상할 필요도 없는 일일 겁니다.</p>
      <p>그렇다는 건 '오버워치2'가 가야 할 길, 보여줘야 할 것 역시 명확하다는 걸 의미합니다. 왜 '오버워치2'인지, 확장팩이 아닌 후속작인지 증명해야 하는 거죠. 다만, 아쉽게도 이번 시연 버전에서는 그건 증명하지 못한 것 같습니다. 못 만든 건 아니지만, 아무리 생각해도 이걸 후속작으로 봐야 하는지에 대해서는 고개가 저어졌기 때문이죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/02/news/i13489457094.jpg"/>
        <figcaption>▲ 분명 나쁘지 않습니다. 스토리도 나름 재밌어요. 근데 후속작으로 봐야 한다면 글쎄요...?</figcaption>
      </figure>
      <p>그래도 여전히 기대를 놓치 않는 건 아직 PVP 모드가 남았다는 겁니다. 이번 시연 버전에서는 PVE 모드에 초점이 맞춰졌기에 PVP 모드에 대해선 별로 소개되지 않았죠. 새로운 모드가 소개된 정도입니다. 그렇다는 건 아직 더 발전할 가능성이 남았다는 얘기입니다. PVE 모드를 통해 스토리에 대한 아쉬움을 해결하려 했으니 다음에는 핵심이랄 수 있는 PVP 모드로 왜 '오버워치2'가 확장팩이 아닌 후속작인지 증명하면 될 뿐입니다.</p>
      <p>전체적인 완성도와는 별개로 아직은 기대보다는 아쉬움이 앞서는 '오버워치2'입니다. 개인적으로는 제 이런 걱정이 기우에 불과했으면 좋겠습니다. 정말 재미있게 즐긴 게임이고 지금도 재미있게 즐기고 있으니까요. 다음에 다시 만날 때는 좀 더 새로워진 변화를 느낄 수 있는 '오버워치2'가 되길 바랍니다.</p>
