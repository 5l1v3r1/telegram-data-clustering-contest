      <h1>Voda zalila prostor</h1>
      <address><time datetime="2019-11-02T07:10:00+00:00">02 Nov 2019, 07:10</time> by <a rel="author">L. M.</a></address>
      <p>Včeraj popoldne ob 17. uri je v naselju Bistrica v občini Črnomelj zaradi okvarjenega vodovodnega ventila prišlo do zalitja prostorov objekta. Gasilci PGD Črnomelj so zaprli ventil, posesali vodo in pomagali pri čiščenju prostorov.</p>
