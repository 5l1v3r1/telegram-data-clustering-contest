      <h1>【台積電運動會2】股價衝破300元　劉德音：明年準備大成長</h1>
      <address><time datetime="2019-11-02T07:25:00+00:00">02 Nov 2019, 07:25</time> by <a rel="author">陳仲興, 董孟航</a></address>
      <p>台積電董事長劉德音今（2日）表示，全球經濟明年雖不是大好的一年，但台積電已經做好準備明年可以大成長。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xHhOemOR_QE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>台積電董事長劉德音今天表示，今年是全球半導體逆風的一年，全球半導體預估衰退12％，半導體除記憶體外，也是預估衰3％，我們可以確定台積電今年營收將比去年成長，雖然不夠多，也是逆勢成長。</p>
      <p>對於2020年，劉德音表示，台積電已經做好準備，台積電已經大幅投資產能布建，展望2020年，將是大幅成長的1年，主要因素在於明年處於5G轉換期，台積電的技術乎取得全部智慧型手機客戶的採用，因此，明年會是台積電蠻好的一年。</p>
      <p>不過，劉德音說，並不是半導體產業明年都很好，因為明年的經濟不是大好的一年，畢竟，中國經濟成長趨緩，大環境看起來仍險峻，所以，雖然有部分供應鏈回到台灣，經濟短期內看來不錯，但長期來說挑戰仍大，半導體產業的發展也仍具挑戰。</p>
      <p>更新時間｜2019.11.02 09:31</p>
