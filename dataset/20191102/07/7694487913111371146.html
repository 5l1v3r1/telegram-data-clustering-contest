      <h1>&amp;quot;الحرب الباردة بين دولتين&amp;quot; تنعكس سلباً على لبنان!</h1>
      <address><time datetime="2019-11-02T07:59:10+00:00">02 Nov 2019, 07:59</time> by <a rel="author">Lebanon 24</a></address>
      <p>لاحظت أوساط سياسية أن الحرب الباردة القائمة بين دولتين غربية وإقليمية تنعكس سلباً على الشعب اللبناني وعلى مؤسسات الدولة الرسمية، بحسب ما ورد في أسرار صحيفة "الجمهورية". <br/> </p>
