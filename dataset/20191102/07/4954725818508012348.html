      <h1>『オーバーウォッチ 2』前作プレイヤーと一緒に対戦できるPvPと、複数の能力を組み合わせるPvEの追加情報公開</h1>
      <address><time datetime="2019-11-02T07:29:10+00:00">02 Nov 2019, 07:29</time> by <a rel="author" href="https://automaton-media.com/author/ryuki-ishii/" target="_blank">Ryuki Ishii</a></address>
      <p>BlizzCon 2019の「Overwatch: What’s Next」パネルセッションにゲームディレクターJeff Kaplan氏とアシスタント・ゲームディレクターAaron Keller氏が登壇。同日発表された『<b>オーバーウォッチ 2</b>』の追加情報を明かした。オープニングセレモニーでの『オーバーウォッチ 2』発表内容については<a href="https://automaton-media.com/articles/newsjp/20191102-105456/">こちらの記事</a>を参照。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D9QuYg3gC-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/GtbiwpPxAzo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>新PvPモード「プッシュ」</b>
      </p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-001.jpg"/>
      </figure>
      <p>PvPの新モード「プッシュ」は、チーム同士が中央に配置されたロボットの制御権を奪い合うモードである。ロボットがバリケードマーカーを「プッシュ」。敵拠点まで運べば勝ちとなる。ロボットの制御権は途中で奪い返すことができ、左右対称マップでの攻防戦が繰り広げられる。なおバリケードマーカーをチェックポイントまで押すと、前線スポーンポイントが解除される。</p>
      <p>敵の背後にまわっての奇襲がしやすく、リーパーやトレーサーの活躍の場が広がるだろうと説明された。新作ではプッシュ用のマップが複数用意されるほか、既存ゲームモードにもそれぞれ複数のマップが追加されるとのことだ。例としてパネルセッションでは、トロント、ヨーテボリ（Gothenburg）、モンテカルロ、リオデジャネイロといったロケーションの新マップが紹介された。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-002.jpg"/>
      </figure>
      <p>
        <b>ストーリーミッション</b>
      </p>
      <p>これまでに公開された『オーバーウォッチ』のアニメーションシリーズでは、オーバーウォッチの解散、新たな脅威の台頭、ウィンストンによるオーバーウォッチ再集結の呼びかけ、それに対する仲間たちの応答などが描かれてきた。そして『オーバーウォッチ 2』では、その後の展開がゲームを通じて体験できる。各ストーリーミッションではイントロ/アウトロムービーが流れるとのことだ。なおストーリーミッションは物語の都合上、限られたラインナップから操作ヒーローを選択することになる。またミッション中にはヒーロー自身のアビリティを駆使するほか、グレネードやバリアといったアイテムを拾って使うこともできる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-003.jpg"/>
      </figure>
      <p>
        <b>ヒーローミッション</b>
      </p>
      <p>ヒーローミッションはリプレイ性を重視したPvEコンテンツ。Aaron Keller氏は『オーバーウォッチ』シリーズを「ライフスタイルゲーム」と捉えており、ヒーローミッションは『Diablo 3』におけるアドベンチャーモードのように、繰り返し遊ばれるコンテンツにすることを目指していると語った。ヒーローミッションは世界各地のマップを舞台とし、毎回変化するミッション目標、複数の敵勢力（ヌルセクター、タロンなど）、PvE用のレベルアップシステム、タレントのカスタマイズシステムを導入。なおストーリーミッションとは異なり、全てのヒーローから選択可能となる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-004.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-005.jpg"/>
      </figure>
      <p>
        <b>PvE用のヒーロータレント</b>
      </p>
      <p>ヒーローミッションでは、各ヒーローのタレントを選択し、プレイスタイルにあわせたビルドを構築できる。たとえばトレーサーの「Adaptive Reload」は、アビリティを使うたびにパルス・ピストルがリロードされる。うまく管理すれば、手動でリロードせずに戦い続けられるだろうとKeller氏は補足していた。トレーサーの「Chain Reaction」はパルス・ボムでダメージを受けた敵の周囲に二次的な爆発を起こすもの。PvPとは一味異なる遊び方ができるだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-006.jpg"/>
      </figure>
      <p>そのほかハンゾーの「Sojiro’s Guidance」は、鳴響矢水で探知した敵に矢を当てると、鳴響矢水で探知された他の敵にも矢がホーミングして当たる。ゲンジの「Dragon’s Breath」は刀から投射物を放つ遠距離攻撃。ラインハルトの「Epicenter」はアース・シャターの効果を全方位型にするもの。メイの「Snowball Effect」は巨大な氷玉に入って転がるタレント。トールビョーンの「Flame Thrower」はその名のとおりタレットを火炎放射型に変え、「My Babies!」はひとつのタレットではなく3つのミニタレットを設置する。この2つのタレントを組み合わせると、火炎放射ミニタレットを3つ設置できる。こうした相乗効果を狙ってタレントの組み合わせを考える楽しみも生まれるだろう。</p>
      <p>
        <b>キャラクターの新ビジュアル</b>
      </p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-008.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-009.jpg"/>
      </figure>
      <p>ゲームエンジンのアップグレードによりキャラクターモデルが美しくなるだけでなく、ルックス自体が変更される。それぞれ服装やヘアスタイルが変わったり。ラインハルトはヘルメットを脱ぎ、バスティオンはトールビョーンと一緒に暮らすようになったのでトールビョーンから譲り受けた帽子を被っていたりと、物語にあわせた変化が見られる。まだ公開されていないが、モイラの新ビジュアルには期待してほしいと、Kaplan氏は語っていた。なおキャラクターだけでなくHUDも刷新される（まだ開発段階であり、最終版ではない）。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191102-105471-010.jpg"/>
      </figure>
      <p>
        <b>複数の新ヒーローが登場</b>
      </p>
      <p>『オーバーウォッチ 2』のローンチにあわせて複数のヒーローが追加される。そのうちの一体はシネマティック・トレイラー「Zero Hour」で登場したSojourn。「ストーム・ライジング」イベントでも登場したキャラクターであり、初のカナダ人ヒーローとなる。Sojournだけでなく、ゲームのメタを変えるであろうヒーローが複数登場するという。</p>
      <p>
        <b>前作とのシェアード・マルチプレイ</b>
      </p>
      <p>『オーバーウォッチ 2』は現行の『オーバーウォッチ』のプレイヤーと肩を並べて遊べる「シェアード・マルチプレイ環境」になると説明されており、今後『オーバーウォッチ 2』で追加される全てのマップ、ヒーローは『オーバーウォッチ』でも配信される。また実績・コスメティクスアイテムも引き継ぎ可能。「続編」の概念を変える作品と言えるだろう。</p>
      <p>『オーバーウォッチ 2』の対応プラットフォームはPC/PlayStation 4/Xbox One/Nintendo Switchを予定（日本国内では変更の可能性あり）。発売時期は未定となっている。</p>
