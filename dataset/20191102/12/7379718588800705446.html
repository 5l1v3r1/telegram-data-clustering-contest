      <h1>Accordo Usa-Cina: Iowa "caput mundi"</h1>
      <address><time datetime="2019-11-02T12:13:52+00:00">02 Nov 2019, 12:13</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/udrx3OYHg7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il giro dell'America secondo Donald Trump.</p>
      <p>Prima annuncia di lasciare New York per trasferire la residenza a Palm Beach, in Florida, poi è a Tupelo, nel Mississippi, per supportare la corsa del candidato Governatore Tate Reeves, quindi è l'<b>Iowa a diventare il suo centro di gravità permanente</b>. Suo, degli Stati Uniti, della Cina e dell'accordo bilaterale tra le due superpotenze. in guerra commerciale da ormai 16 mesi.</p>
      <p>È qui che Trump annuncia:</p>
      <blockquote>"Stiamo procedendo con l'accordo con la Cina. La Cina lo vuole, assolutamente. Abbiamo un buon rapporto e vedremo cosa succede. Non mi piace parlare di accordi fino a quando non vengono firmati, ma stiamo facendo molti progressi".<cite>Donald Trump <br/>Presidente Usa</cite></blockquote>
      <p>L'Iowa diventa cosi all'improvviso il cuore dell'accordo Usa-Cina: lo stato è uno zoccolo duro elettorale di Trump (nel 2016 ha raccolta il 50,1% dei voti: un margine cosi ampio non si verificava dall'elezione di Ronald Reagan nel 1980) e lo stesso presidente Xi Jinping è legato all'Iowa per averlo visitato due volte, nel 1985 a capo di una delegazione agricola governativa e nel 2012 come vice-presidente cinese. quando visitò la città di Muscatine, dove nel 1985 fu ospitato da una famiglia americana.</p>
      <p>Saltato l'appuntamento per la firma del 16-17 novembre al Vertice per la Cooperazione Economica Asia-Pacifico a Santiago del Cile per i "problemi cileni, si cerca ora una data ideale per il summit tra Trump e Xi Jinping.</p>
