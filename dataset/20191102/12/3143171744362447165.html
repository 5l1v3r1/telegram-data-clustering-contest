      <p>
        <i>Reggio Calabria, avr questa mattina ha eliminato alcune discariche abusive in via Vecchio Cimitero, la strada era disseminata da sacchetti e altri tipo di rifiuti</i>
      </p>
      <p>Reggio Calabria, 2 nov – Pulizia straordinaria in via Vecchio Cimitero da parte di Avr. Questa mattina gli operatori della ditta che si occupa di raccolta rifiuti in città ha elaborato minato alcune discariche abusive presenti da tempo nella via cittadina.</p>
      <p>L’attività, fortemente voluta dall’amministrazione comunale, è volta a rifare decoro a una zona che in questi giorni di commemorazione dei defunti ha acquistato ancor più valore. Sono stati posti alcuni cartelli che ricordano alla popolazione quali sono le sanzioni per chi abbandona rifiuti per strada.</p>
