      <h1>Чили: протесты ударили по туризму</h1>
      <address><time datetime="2019-11-02T12:50:43+00:00">02 Nov 2019, 12:50</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rA4fb1WuoDU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На улицах Сантьяго снова собрались тысячи демонстрантов, чтобы выразить несогласие с политикой властей в социальной и экономической сферах. Для разгона манифестантов полиция применила слезоточивый газ и водометы. Акции протеста не прекращаются с 14 октября. За это время жертвами беспорядков стали по меньшей мере 18 человек. Семь тысяч были задержаны. Чилийский бизнес потерял 1,4 млн. долларов. Значительно страдает и туристическая отрасль.</p>
      <p>Моника Салакетт, представитель министерства туризма : "Индустрия туризма очень восприимчива к различным событиям. За последние две недели количество заказов номеров в гостиницах сократилось на 50%. И самое неприятное для этой сферы то, что ничего не изменится, пока не стабилизируется ситуация".</p>
      <p>"Я полагаю наши продажи сократились на 80%. А , возможно, даже больше", - говорит продавец сувениров Уолтер Альварес. "Некоторые торговцы и вовсе не смогли сюда приехать. В общем и мы, и уличные художники значительно пострадали. Как нам жить теперь? Как оплачивать счета?"</p>
      <p>Протесты, а затем и беспорядки в Чили, начались после повышения стоимости проезда в метро. Указ позднее был отозван, но это не остановило волну народного возмущения. В связи с этим власти Чили объявили, что страна не сможет принять саммит АТЭС в ноябре, и конференцию ООН по изменениям климата, запланированную на декабрь.</p>
