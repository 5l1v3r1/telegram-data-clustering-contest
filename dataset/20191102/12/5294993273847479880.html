      <h1>Reino Unido suspende "fracking"</h1>
      <address><time datetime="2019-11-02T12:04:48+00:00">02 Nov 2019, 12:04</time> by <a rel="author">euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/51/60/773x435_cmsv2_ac7a817e-1cb4-5588-a9b1-8aeb6fab2b7d-4275160.jpg"/>
      </figure>
      <p>O Governo do Reino Unido anunciou, este sábado, que vai impor uma moratória sobre a técnica hidráulica conhecida por "fracking" para extrair gás de xisto do subsolo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190528274268602368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O Executivo de Boris Johnson justificou a medida com o risco de abalos sísmicos, tendo por base um relatório da Autoridade de Petróleo e Gás que estudou o impacto da atividade na região de Preston New Road, no noroeste de Inglaterra.</p>
      <p>A indústria de gás de xisto tinha granjeado o apoio do primeiro-ministro que quer reduzir a dependência da Grã-Bretanha das importações de gás natural, usado em cerca de 80% dos lares do país.</p>
      <p>Os ambientalistas opõem-se à extração de gás de xisto, afirmando que vai contra os objetivos da Grã-Bretanha de atingir emissões de carbono zero até 2050.</p>
      <p>O anúncio ocorre numa altura em que Boris Johnson se prepara para eleições legislativas antecipadas para 12 de dezembro.</p>
