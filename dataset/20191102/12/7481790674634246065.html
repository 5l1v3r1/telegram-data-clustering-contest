      <h1>渋野、４７位に後退…米女子ツアー台湾選手権第３Ｒ</h1>
      <address>
        <time datetime="2019-11-02T12:06:00+00:00">02 Nov 2019, 12:06</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191102-OYT1I50060-1.jpg?type=large"/>
        <figcaption>１５番で草むらからの２打目を打った渋野日向子（台湾・新北で）＝野崎尉撮影</figcaption>
      </figure>
      <p>　米女子ゴルフツアーのスウィンギングスカート台湾選手権は２日、台湾・新北の美麗華クラブ（６５０４ヤード、パー７２）で第３ラウンドを行い、米女子ツアー２戦目の渋野日向子は４バーディー、５ボギーでスコアを一つ落とし、通算イーブンパーの４７位に後退した。横峯さくらは６オーバーの６３位。昨年覇者のネリー・コルダ（米）が通算１８アンダーに伸ばし、２位に３打差をつけて首位に立った。</p>
    </article>
