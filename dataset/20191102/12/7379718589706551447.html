      <h1>Cile: continuano proteste e scontri, danni al turismo</h1>
      <address><time datetime="2019-11-02T12:43:57+00:00">02 Nov 2019, 12:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bXmcMbX1Omo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Continuano gli scontri di piazza in Cile dove venerdi migliaia di manifestanti hanno invaso le strade della capitale contro le politiche del governo accusato di provocare l'aumento delle disuguagliaze.</b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/32/808x573_cmsv2_4119fc58-48fd-5993-928c-343fb9a7a998-4275332.jpg"/>
        <figcaption>Demonstrators take cover during clashes with riot police at a protest against Chile's governmentSantiago, Chile November 1, 2019. REUTERS/Henry Romero</figcaption>
      </figure>
      <p>La polizia ha disperso i cortei con gas lacrimogeni e cannoni ad acqua, mentre i manifestanti hanno risposto col lancio di pietre e vernice contro le auto delle autorità. I disordini in Cile vanno avanti da oltre una settimana e hanno provocato almeno 18 morti e 7000 arresti.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/32/808x539_cmsv2_cb324954-419c-59da-8c53-bd586b0e6dbe-4275332.jpg"/>
        <figcaption>Demonstrators run amidst tear gas during a protest against Chile's governmentSantiago, Chile November 1, 2019. REUTERS/Pablo Sanhueza</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/32/808x539_cmsv2_a5f33962-f542-52eb-b004-bdc07a75e50a-4275332.jpg"/>
        <figcaption>Demonstrators protest against Chile's governmentSantiago, Chile November 1, 2019. REUTERS/Pablo Sanhueza</figcaption>
      </figure>
      <p>Intanto si contano i danni per l'economia e il turismo: "Quella turistica un'industria molto sensibile - ha dichiarato il <b>sottosegretario al Turismo cileno Monica Zalaquett</b> - nelle ultime due settimane abbiamo assistito a un calo del 50% delle prenotazioni negli alberghi cileni - La cosa piu' grave è che, finchè la situazione del paese non si stabilizzerà, non ci saranno nuove prenotazioni".</p>
      <p>Le nostre vendite si sono ridotte del 80% - dice questo venditore ambulante - in alcuni casi anche di piu'. Inoltre molti venditori non sono neanche riusciti ad arrivare qui dal momento che le strade sono invase. Mi chiedo come faremo a vivere e a pagare le bollette".</p>
      <p><b>Le imprese cilene denunciano di aver registrato perdine fino a 1 miliardo e mezzo di dollari, solo la metropolitana della città di Santiago ha subito danni per 400 milioni. A</b> fare da detonatore alla protesta, all'inizio di ottobre, è stata la decisione di aumentare il prezzo del biglietto dei trasporti pubblici.</p>
      <p>
        <a href="https://it.euronews.com/2019/10/30/il-cile-costretto-a-cancellare-due-conferenze-internazionali">Ben due conferenze internazionali, tra cui quella sul clima sono state spostate a causa dei disordini.</a>
      </p>
