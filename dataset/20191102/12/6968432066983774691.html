      <h1>Alegado incêndio na baixa do Funchal era apenas um churrasco</h1>
      <h2>Suspeita de incêndio na zona histórica do Funchal mobiliza bombeiros</h2>
      <address><time datetime="2019-11-02T12:41:00+00:00">02 Nov 2019, 12:41</time> by <a rel="author">Ricardo Duarte Freitas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fnOkHiyV0J4" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x576/0c72/768d432/none/11506/SNVQ/image_content_2567710_20191102204901.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x1023/0c296/768d432/none/11506/XUMJ/image_content_2567720_20191102205256.jpg"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x576/0c72/768d432/none/11506/SNVQ/image_content_2567719_20191102205257.jpg"/>
      </figure>
      <p>A vistoria dos bombeiros ao prédio onde alegadamente existia fogo, na rua Latino Coelho, na zona histórica do Funchal, conclui que se tratou de um falso alarme.</p>
      <p>O alerta dado à Protecção Civil foi dado por vizinhos que sentiram cheiro a fumo proveniente do prédio no cruzamento com a Rua da Boa Viagem.</p>
      <p>Para o local foram mobilizados uma ambulância e meios de combate a incêndios urbanos das duas corporações de bombeiros - Voluntários Madeirenses e Municipais do Funchal que, a par de uma equipa da PSP, percorreram o edifício sem detectar qualquer anomalia.</p>
      <p>Tudo indica que o fumo, visível na zona do terraço, era proveniente de um churrasco.</p>
      <p>Entretanto, os meios dos bombeiros já desmobilizaram.</p>
