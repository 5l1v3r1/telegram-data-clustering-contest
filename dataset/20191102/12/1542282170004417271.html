      <h1>Χιλή: Νέες ταραχές</h1>
      <address><time datetime="2019-11-02T12:14:57+00:00">02 Nov 2019, 12:14</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GcsJhfAb4kg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για μία ακόμα ημέρα οι δρόμοι στην πρωτευούσα της <a href="https://gr.euronews.com/tag/chile">Χιλής</a> γέμισαν διαδηλωτές και έγιναν θέατρο εκτεταμμένων επεισοδίων.</p>
      <p>Οι κινητοποιήσεις, που πυροδοτήθηκαν από την απόφαση για αύξηση των εισιτηρίων του μετρό, συνεχίζονται για πάνω από δέκα ημέρες.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/46/808x561_cmsv2_5fecee87-e53b-5129-9cb0-90d2e91ae753-4275346.jpg"/>
      </figure>
      <p>Μέχρι τώρα έχουν προκαλέσει το θανατο 18 ατόμων και τη σύλληψη 7.000 πολιτών.</p>
      <p>Οι συγκρούσεις αστυνομίας- διαδηλωτών επαναλήφθηκαν και την Παρασκευή με τις δυνάμεις ασφαλείας να χρησιμοποιούν κανόνια νερού και δακρυγόνα για να διαλύσουν το πλήθος και τους διαδηλωτές να απαντούν με πέτρες και μπογιές .</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/46/808x539_cmsv2_00adf5e2-864a-5e19-8519-863cf94fa5ed-4275346.jpg"/>
      </figure>
      <p>Το οικονομικό τίμημα είναι μεγάλο, καθώς η χώρα υπολογίζεται ότι έχει υποστεί ζημιές περίπου 1,4 δισ. ευρώ μέχρι τώρα.</p>
      <p>Ισχυρό πλήγμα έχει δεχθεί ο τουρισμός, <a href="https://gr.euronews.com/2019/10/31/de-tha-diorganwsei-i-chili-tin-synodo-gia-to-clima-cop25">με αποκορύφωμα την ακύρωση δύο διεθνών διοργανώσεων</a> (της συνόδου κορυφής του φόρουμ Οικονομικής Συνεργασίας Ασίας-Ειρηνικού (APEC) και της παγκόσμιας διάσκεψης για το κλίμα COP 25).</p>
      <blockquote>Ο τουρισμός είναι μία πολύ ευαίσθητη βιομηχανία και οι κρατήσεις έχουν μειωθεί στο μισό τις τελευταίες δύο εβδομάδες. Και το πιο περίπλοκο είναι ότι δε θα υπάρξουν νέες κρατήσεις μέχρι να σταθεροποιηθεί η κατάσταση στην χώρα. Γουόλτερ Ολιβάρες <br/>μικροπωλητής<cite>Μόνικα Ζαλακουέτ <br/>αναπληρώτρια γραμματέας τουρισμού</cite></blockquote>
      <blockquote>Οι πωλήσεις μας έχουν πέσει σχεδόν 80% σε κάποιες περιπτώσεις και σε άλλες ίσως και παραπάνω. Κάποιοι άλλοι πωλητές δεν έχουν καταφέρει καν να έρθουν μέχρι εδώ για να δουλέψουν. Οι καλλιτέχνες του δρόμου έχουν επηρεαστεί πραγματικά πολύ. Πώς θα ζήσουμε και πώς θα πληρώσουμε τους λογαριασμούς μας;</blockquote>
      <p>Η κυβέρνηση αναγκάστηκε να πάρει πίσω τις αυξήσεις στο μετρό και ο πρόεδρος της Χιλής Σεμπαστιάν Πινιέρα <a href="https://gr.euronews.com/2019/10/29/xili-diadiloseis-anasximatismos">αναγκάστηκε σε ριζικό ανασχηματισμό της κυβέρνησης.</a></p>
