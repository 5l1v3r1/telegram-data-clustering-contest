      <h1>A halottak napja nem gyászünnep Mexikóban</h1>
      <address><time datetime="2019-11-02T12:42:36+00:00">02 Nov 2019, 12:42</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IzkOdHcK2MA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A latin közösségek számára örömünnep a halottak napja, amely a legenda szerint lehetővé teszi, hogy rövid időre újból maguk mellett érezzék elhunyt szeretteiket. Mexikóvárosban is mindenki erre készülődött az elmúlt napokban - idén valamivel nehezebb szívvel. A mexikóiak a világ minden részén megemlékeztek az augusztusi texasi mészárlás 22 áldozatáról. Egy zömében latin bevándorlók lakta városban, El Pasóban történt a tragédia.</p>
      <p>Az ünneplők egyike azt mondta, hogy büszkének kell lennünk a halálra, hiszen végezetül mindnyájunkat befogad. Úgyhogy szerinte nincs ok a szomorúságra, épp ellenkezőleg. Másrészről viszont nem háborítatlan az öröme, hisz látja, milyen nehezen szabadulnak meg mély fájdalmuktól azok, akik elveszítenek valakit.</p>
      <p>_Mexikóban egy azték hagyományra vezetik vissza ezt a szokást. Úgy tartják, hogy október 31-én éjfélkor minden elhunyt gyermek lelke leszáll a mennyből, hogy családja körében töltsön egy napot. November elsején aztán a felnőttek lelke érkezik, hogy még életben lévő szeretteikkel lehessenek november 2-án éjfélig. _</p>
