      <h1>Чем заняться на выходных в Сочи: афиша на 2-3 ноября. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-02T12:10:00+00:00">02 Nov 2019, 12:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_cfb6f9c5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Международный детский фестиваль искусств «Кинотавтрик» снова пройдет в Сочи с 3-го по 8-е ноября. Главной площадкой конкурса станут Зимний театр и киноконцертный зал Гранд отеля «Жемчужина».</p>
      <p>Сегодня футбольный клуб «Сочи» принимает на своей арене игроков «Тамбова». Матч начнется в 16:30. А хоккейный клуб «Сочи» приглашает жителей и гостей города зарядиться энергией на домашнем матче с китайским клубом «Куньлунем». Кто окажется сильнее южные «леопарды» или восточные «драконы» станет известно 3 ноября в 17:00.</p>
      <p>В Зимнем театре сегодня дают спектакль «Семейный ужин в половине второго». Это пронзительная история о мужчине и женщине, полюбивших друг друга в юности, но не сумевших остаться вместе из-за интриг родных и собственной нерешительности. Роли исполняют Анна Большова, Анатолий Васильев, Ольга Остроумова, Ольга Волкова, Сергей Никоненко, Андрей Рапопорт. История любви заставит зрителя пережитьт целую гамму совершенно разных чувств. Начало спектакля сегодня в 19:30.</p>
      <p>Любителей кино ждет новая российская премьера. На экран вышел фантастический фильм «Робо». Это лента о невероятных приключениях двенадцатилетнего мальчика Мити и робота-спасателя, который стал его другом.</p>
      <p>В это воскресенье в Сочи пройдет акция «Ночь искусств». Выставочные проекты, тематические мероприятия, экскурсии и концерты проведут 3 ноября во всех районах города. Музеи и библиотеки будут работать до 23 часов.</p>
      <p>Ну и 4 ноября отметят День народного единства. Городской праздник начнется 12:00. На площади Южного мола Сочинского морского порта откроют национальные подворья, будет концерт, дегустация национальных блюд и напитков. Торжества пройдут и на всех площадях районов курорта. С двух часов дня там будут выступать творческие коллективы.</p>
