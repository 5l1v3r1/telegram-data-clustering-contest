      <h1>Protestos afetam em mil milhões de euros a economia do país</h1>
      <address><time datetime="2019-11-02T12:55:19+00:00">02 Nov 2019, 12:55</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kKSKDPeJIE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Chile continua a ser palco de protestos. Milhares de pessoas manifestam-se nas ruas de Santiago do Chile, a capital do país.</p>
      <p>As autoridades têm usado carros blindados, canhões de água e gás lacrimogéneo para afastar a multidão, a qual responde com pedras e tinta contra os veículos. Desde o início dos protestos, já 7 mil pessoas foram detidas e 18 perderam a vida.</p>
      <h3>Economia em queda</h3>
      <p>O povo descontente tem afetado a economia do país. As empresas chilenas apontam para perdas de mais de mil milhões de euros.</p>
      <p>Aos jornalistas, um vendedor chileno da área do turismo, contou que as vendas "desceram 80%" e que alguns colegas de profissão "nem sequer já montam as bancas nas ruas por não haver turistas.".</p>
      <p>Além da queda do turismo, os protestos são responsáveis por mais e 300 milhões de euros em prejuízos apenas na cidade de Santiago.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/53/36/808x542_cmsv2_35083f4d-a143-534c-8ce0-555d064b0ff7-4275336.jpg"/>
        <figcaption>Protestos contra o governo, Santiago do ChileREUTERS/Henry Romero</figcaption>
      </figure>
      <h3>Resposta do governo</h3>
      <p>Depois de um pedido de desculpas e do anúncio de medidas sociais, como o aumento do salário mínimo, o presidente do país, Sebástian Piñera, pediu aos ministros que se demitissem para poder criar um novo governo.</p>
      <p>Muitos assim o fizeram. Oito ministros de 24 já se demitiram e já foram substituídos, incluindo o responsável pela pasta das Finanças, Felipe Larraín. Depois de apresentar a demissão, o agora ex ministro disse que o governo de Piñera está a ter dificuldades em perceber o que os chilenos realmente querem.</p>
      <p><b><i>"É um momento de reflexão. Certamente não sabemos e não conseguimos entender bem, interpretar bem, o que estava a acontecer e, nesse sentido, torna-se autrocrítico"</i></b>, disse Larraín à imprensa.</p>
      <p>O pasta das Finanças foi entretanto entregue ao economista Ignacio Briones.</p>
