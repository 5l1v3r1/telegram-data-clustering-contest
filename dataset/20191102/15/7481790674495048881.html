      <h1>新華社通信の香港支社襲撃される…デモ隊か、中国介入強める可能性も</h1>
      <address>
        <time datetime="2019-11-02T15:34:00+00:00">02 Nov 2019, 15:34</time>
      </address>
      <p>　【香港＝角谷志保美】中国と香港両政府に対する大規模な抗議運動が続く香港で２日、デモ隊の一部とみられる集団が、中国国営新華社通信の香港支社を襲撃した。香港メディアによると、社屋１階のガラスが割られ、火炎瓶が投げ込まれた。けが人はなかった。</p>
      <p>　新華社香港支社は、英領時代に中国政府の出先機関としての機能を担っていた歴史がある。今回の襲撃を、中国政府が香港への介入を強める口実とする可能性もある。</p>
    </article>
