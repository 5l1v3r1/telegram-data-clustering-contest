      <h1>Palestiniano morre depois de vários ataques israelitas</h1>
      <address><time datetime="2019-11-02T15:06:54+00:00">02 Nov 2019, 15:06</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lO9SvTVjVr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um palestiniano perdeu a vida e dois ficaram gravemente feridos depois do exército israelita desenrolar uma série de ataques em Gaza. A confirmação da morte do cidadão da Autoridade Palestiniana foi confirmada pelo Ministério da Saúde em Gaza.</p>
      <p>As autoridades de Israel dizem ter atacado o enclave palestiniano em resposta a um míssil alegadamente lançado do outro lado da fronteira.</p>
      <p>O governo israelita adianta também que as dezenas de ataques tiveram como objetivo uma <b>"ampla rede de terroristas do Hamas"</b>, incluindo a <b>"destruição de um complexo militar e uma fábrica de armamento."</b>.</p>
      <p>Depois do ataque, o governo de Israel diz estar "preparado" para continuar as operações, caso "ameaças contra civis israelitas" continuem.</p>

        <img src="https://static.euronews.com/articles/stories/04/27/54/30/808x539_cmsv2_b52a674b-803a-5102-a5da-7a5bd982ad23-4275430.jpg"/>
