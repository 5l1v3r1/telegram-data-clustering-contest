      <h1>مقتل ثلاثة عشر شخصا على الأقل وإصابة العشرات في تفجير سيارة مفخخة في تل أبيض شمال سوريا</h1>
      <address><time datetime="2019-11-02T15:07:51+00:00">02 Nov 2019, 15:07</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i6oJ-U2qZV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل ثلاثة عشر شخصاً على الأقل وأصيب أكثر من ثلاثين بجروح متفاوتة إثر انفجار سيارة مفخخة هز السبت سوقاً بمدينة تل أبيض شمال سوريا عند الحدود مع تركيا بحسب ما نقله المرصد السوري لحقوق الإنسان عن وسائل إعلام تركية.</p>
      <p>وأضاف المرصد السوري أن جنوداً مدعومين من تركيا ومدنيين من بين القتلى والمصابين في الانفجار. وحملت وزارة الدفاع التركية في تغريدة لها على الفور من وصفتهم بإرهابيي وحدات حماية الشعب الكردية وحزب العمال الكردستاني مسؤولية التفجير ضد الأبرياء الذي ووصفته بـ "غير الإنساني". ولم تعلن أي جهة مسؤوليتها عن تفجير السيارة المفخخة.</p>
      <p>وكانت مدينة تل أبيض شهدت في شهر تشرين الأول/أكتوبر الماضي قتالاً عنيفاً بين القوات السورية المدعومة من تركيا وقوات سوريا الديمقراطية ووحدات حماية الشعب الكردية الجناح السوري، قبل أن ينسحب المسلحون الأكراد وفقا لبنود اتفاق تركي أميركي ثم تركي روسي يقضي بخروجهم من مدن وبلدات شمال شرق سوريا المتاخمة للحدود التركية.</p>
