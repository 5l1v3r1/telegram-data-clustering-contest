      <h1>Frosinone, capannone in fiamme: nube nera sulla Valle del Sacco</h1>
      <h2>L'incendio, probabilmente di natura dolosa, sta coinvolgendo una fabbrica di pellami</h2>
      <address>
        <time datetime="2019-11-02T15:14:00+00:00">02 Nov 2019, 15:14</time>
      </address>
      <p>Un incendio di probabile natura dolosa sta interessando una fabbrica di pellami nella zona industriale di Frosinone.</p>
      <figure>
        <iframe data-src="https://twitter.com/emergenzavvf/status/1190627241534861313?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'intera zona della Valle del Sacco è coperta da una nube nera. Sul posto stanno lavorando 20 squadre dei Vigili del Fuoco unitamente a carabinieri e polizia. Nella zona interessata al vasto incendio e' arrivato anche il prefetto di Frosinone, Ignazio Portelli.  Il Comune di Anagni, in una nota, ha inviato la popolazione, in particolare gli abitanti delle frazioni, a tenere le finestre chiuse e a disattivare gli impianti di climatizzazione.</p>
    </article>
