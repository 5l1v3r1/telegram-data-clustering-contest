      <h1>Only the True <i>Friends</i> Fans Will Know What Went Wrong With Jennifer Aniston’s Quiz</h1>
      <address><time datetime="2019-11-02T15:03:25+00:00">02 Nov 2019, 15:03</time> by <a rel="author">Devon Ivie</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VsT5pB04QMI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rachel and Jill are back on yet another late-night blitz <a href="https://www.vulture.com/2019/10/the-morning-show-review.html">for that show</a> they’re promoting, and, like a lotion and a powder creating an <a href="https://www.youtube.com/watch?v=MsDzkZk_NFI">anti-leather paste</a>, you know exactly what’s destined to happen: <a href="http://www.vulture.com/2019/10/courteney-cox-friends-quiz-charlie-puth-jennifer-aniston.html"><i>Friends </i>trivia</a>. The questions are easy and the guests are into it (we’ll just spoil that Julie Andrews declares “THEY WERE ON A BREAK!”), so we’ll posit another question for the show’s diehards instead. There’s a wrong answer that was deemed correct. What was it? Maybe it was Jennifer Aniston reminiscing about the British trifle. Or Reese Witherspoon fondly recalling her one good line about lactose intolerance. We guess life <i>is </i>gonna be this way for them, forever.</p>
