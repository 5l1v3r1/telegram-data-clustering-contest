      <h1>【全文】拍片注入劇場養分　三谷幸喜編導掌控喜感</h1>
      <address><time datetime="2019-11-02T05:28:00+00:00">02 Nov 2019, 05:28</time> by <a rel="author">項貽斐 , 李鍾泉, 洪偉韜, 李政達</a></address>
      <p>三谷幸喜的名字有個「喜」字，彷彿「命中帶喜」，近40年來透過舞台劇、電視劇與電影，帶來歡樂，成為日本重量級喜劇導演。新片《失憶的總理大臣》集合中井貴一、佐藤浩市等明星，創造嘲諷、荒謬的趣味。</p>
      <p>持續創作舞台劇與編劇出身的背景，讓三谷幸喜的電影有劇場特色，並從演員身上得到靈感發揮。他每部電影都親自編導，「因為自己最清楚要什麼！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2h72cwUrr4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>事業版圖橫跨舞台劇、電視劇、電影的三谷幸喜，是日本的「國民喜劇家」。戲劇科班出身的他，大學時代就組「東京陽光男孩劇團」，至今仍持續執導舞台劇，他的電影也受舞台劇影響，不但特別重視演員表演，還會就演員的特點編寫劇本。新片《失憶的總理大臣》（以下簡稱《總理大臣》）就是從演技派男星中井貴一出發的政治題材喜劇。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153442-32973fd19d3cec901036a32b79b46322-tablet.jpg"/>
        <figcaption>三谷幸喜針對男星中井貴一（中）的特質打造出黑田總理一角 。（傳影互動提供）</figcaption>
      </figure>
      <p>從1997年由他編劇、田村正和主演的日劇《別叫我總理》，到今年編導的《總理大臣》，主角都是政治人物，但三谷幸喜表示：「我不是要拍政治諷刺劇、或傳遞政治訊息，只是想以這種職業的人為主角，拍一個奇幻故事。」有「冷面笑匠」稱號的他搞笑地說：「我小時候曾幻想當總理，但現在愈來愈少小孩會這樣想，所以才拍這部電影。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153359-f37a5f37b35c6912bdde6cc384d1af64-tablet.jpg"/>
        <figcaption>田村正和（右）與鈴木保奈美（左）主演的日劇《別叫我總理》由三谷幸喜擔任編劇。（翻攝自jolygram.com）</figcaption>
      </figure>
      <p>早在10年前，三谷幸喜就有《總理大臣》的構想。但直到2年前確定中井貴一主演，才配合著手編劇。近年來三谷幸喜與中井貴一合作不少電視劇、舞台劇，彼此默契十足，一直想為他打造一部喜劇。三谷幸喜透露：「如果不是中井貴一，換成別的演員，這部片出來可能完全不一樣。每次都是演員在推動我創作。」</p>
      <p>「除了第一部電影《心情直播，不NG》因已先有舞台劇，其他電影都是先決定人選，再針對演員寫劇本。這部戲裡，我想把中井貴一的喜感、嚴肅認真、還有一點腹黑的感覺，這三部分發揮出來，因此誕生『黑田總理』的角色。」雖蒐集相關資料、見過些政治人物，但只供參考，片中內容純屬虛構。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153405-3c017d7977b5bd481843366e93ebb8ca-tablet.jpg"/>
        <figcaption>有「冷面笑匠」稱號的三谷幸喜身兼編劇、導演、演員等身分，事業版圖橫跨舞台劇、電視劇、電影等不同領域。</figcaption>
      </figure>
      <p>　</p>
      <blockquote>其實大部分演員都可以理解劇本，差別就在於我和他溝通時是10分鐘、或10秒就可以理解。</blockquote>
      <p>儘管三谷幸喜電影裡，總能看到熟悉的演員面孔不斷出現，但他強調，選角不會只限於常合作的演員。「若一起工作時遇到很合拍的演員，就會想合作。其實大部分演員都可以理解劇本，差別就在於我和他溝通時是十分鐘、或十秒就可以理解。」《總理大臣》裡的藤岡靛、石田百合子等，都是第一次演三谷幸喜的電影，不過性格男星佐藤浩市卻堪稱班底，連劇本都不看就同意接演。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153419-538b0c09b92a089aa8b0535753d51fb8-tablet.jpg"/>
        <figcaption>三谷幸喜自編自導的第一部電影《心情直播，不NG》改編自他編導的舞台劇。左起為演員鈴木京香、唐澤壽明、西村雅彥。（翻攝自chenchifeng2017.blogspot.com）</figcaption>
      </figure>
      <p>三谷幸喜每部電影都開出龐大豪華的演出陣容，他說：「做舞台劇，會有少數演員演出的作品；但做電影時，比較喜歡群像劇的呈現方式，可以細細描述每個角色，沒有一個角色是無關緊要的，我喜歡每個都是主角的感覺。」</p>
      <p>話雖如此，面對眾多演員同台，三谷幸喜強調，電影最重要的就是平衡感。就算找一大堆超級大咖，不代表就會有趣，所以選角的配置是拍片最傷腦筋、但也最有趣的地方。例如：《總理大臣》裡中井貴一飾演的總理身邊，有藤岡靛、小池榮子與迫田孝也三位性格、形象都不同的祕書，相互搭配就很平衡、完美。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153433-eb54a02b077e24d3a673121ca37ff480-tablet.jpg"/>
        <figcaption>中井貴一（右一）在《失憶的總理大臣》放下身段，全力耍寶。（傳影互動提供）</figcaption>
      </figure>
      <p>創作力豐沛的三谷幸喜，在娛樂圈發展由舞台劇、電視劇、進而跨入電影，深厚舞台劇功底，也在拍電影時提供最直接的養分。</p>
      <p>三谷幸喜坦言：「我不是電影導演出身，不像有些導演會利用剪接、後製或以特殊角度拍攝，我缺少這方面的技術專長。但舞台劇經驗，讓我拍電影時，自然會凸顯演員的優點和活力。」此外，他向來喜歡用長鏡頭、一鏡到底的方式，讓演員表演、走位一氣呵成，把這股強大的力量，一次收入鏡頭，這也和之前一直從事舞台劇有關。</p>
      <p>由於舞台劇都是在封閉的限定空間裡講故事，三谷幸喜也擅長處理這個部分，更幽默自曝：「我很喜歡在棚內搭景拍攝，所以每一次拍外景，都會被戶外自然的風嚇到。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153424-3666fb73aba9ab51e61c43286dc03cce-tablet.jpg"/>
        <figcaption>木村佳乃（右）扮演美國總統與飾演翻譯的宮澤艾瑪有不少搞笑橋段。（傳影互動提供）</figcaption>
      </figure>
      <p>周遊在編劇、導演、演員、小說家等多重身分之間，三谷幸喜認為，自己的本質其實是編劇，「我比較是一個拍電影的編劇，不太像導演。」他一直希望是團體裡的小齒輪，不想總衝到前面，就這點他自認不是很適合當導演，而他拍電影最開心的瞬間，則是劇本完成的那一刻。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153428-cc72eb6567e4b88d2e742f71e5d09cf4-tablet.jpg"/>
        <figcaption>三谷幸喜持續創作舞台劇，去年他編導的舞台劇《變身怪醫》曾來台公演。（翻攝自tifa.npac-ntch.org）</figcaption>
      </figure>
      <p>　</p>
      <blockquote>自編自導的優點是我最清楚要什麼、可反映有趣的地方；缺點是一方面想照劇本來，但又想加很多東西，結果愈拍愈長。</blockquote>
      <p>編劇起家的三谷幸喜特別專注在原創劇本，至今執導的8部電影、除了一部改編自他的舞台劇本，其餘均是他的原創劇本。「自編自導的優點是我最清楚要什麼、可反映有趣的地方；缺點是一方面想照劇本來，但又想加很多東西，結果愈拍愈長。」他說，自己寫的多半是喜劇，如果他和導演的笑點不一致就很麻煩。他的劇本曾給其他導演拍過，但始終覺得還是自己拍得最爆笑。</p>
      <p>父親早逝的三谷幸喜踏入影壇與母親有關，他很喜歡早年母親帶著他看的1950、60年代美國電影，拍片的原點也是好萊塢喜劇片、或英國情境喜劇。三谷幸喜指出，拍喜劇絕對不可以忘記在拍攝的其實是人，人還是在看到人的表現時覺得最好笑。這是他去動物園時觀察到的現象，「人們在動物園看猩猩、狒狒那些較接近人的動物時，特別會笑；可是看爬蟲類那些離人類愈遠的，愈不會露出笑容。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191025153438-a933cb580ad1619326142c94a019e04e-tablet.jpg"/>
        <figcaption>三谷幸喜（右）是戲劇科班出身，他的電影也受舞台劇影響，特別重視演員表演。（傳影互動提供）</figcaption>
      </figure>
      <p>對喜劇情有獨鍾的三谷幸喜，編劇時從不測試身邊朋友對笑點的反應，甚至連製片都不會。他認為，拍喜劇最重要的是自己要覺得好笑，如果自己都笑不出，就甭提觀眾，「我從電影得到歡笑、希望與活力，也希望透過拍攝喜劇把這樣的能量傳達給觀眾。」</p>
