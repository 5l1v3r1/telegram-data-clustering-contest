      <h1>日本名導每天打電話給媽媽　小學時就帶他飛到瑞士見偶像</h1>
      <address><time datetime="2019-11-02T05:28:00+00:00">02 Nov 2019, 05:28</time> by <a rel="author">項貽斐 , 洪偉韜, 李政達</a></address>
      <p>日本喜劇名家三谷幸喜10歲喪父，母親對他的影響很深，甚至連他愛看電影、對表演有興趣，都和母親有關。儘管三谷幸喜早已長大成人，但是與母親一直很親近，甚至天天都會打電話。他曾說，「媽媽是唯一看過我所有作品的地球人。從小時候到現在全都看過，從沒說過不好的地方，都是稱讚，所以我才能變成現在的樣子。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E2h72cwUrr4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>58歲的三谷幸喜出生於東京田園調布，是家中的獨生子。儘管父親早逝，但他的家境不錯，家庭生活中除了母親，還有祖父母、叔叔、舅舅、阿姨等，因接觸的多半是大人，所以言行舉止也頗有「小大人」的樣子。三谷幸喜84歲高齡的母親日前接受日本電視訪問時透露，三谷幸喜從小就愛看書，零用錢幾乎都拿來買書，房間擺滿推理小說。</p>
      <p>此外，媽媽也記得三谷幸喜小學一年級時，她第一次出席小學的教學參觀日，那時教室牆上貼了許多小朋友所寫關於家人的作文，但別人大概只寫一頁，只有三谷幸喜竟然寫了滿滿三張。</p>
      <p>三谷幸喜對於舞台劇的熱愛，從小就看出端倪。媽媽說，他小學二年級時做了一個母親節禮物，讓她印象深刻。當時三谷幸喜用各種玩具做出一個場景，裡面放置許多玩偶，還搭配播放《波斯市場》這首曲子，更換各種照明，讓媽媽當場感動得哭了。</p>
      <p>三谷幸喜從小喜歡卓別林，小學時媽媽甚至帶他去瑞士旅行，向學校請假15天，希望能見到當時定居瑞士的卓別林。結果卓別林不在家，三谷幸喜就畫了一張畫請對方拿給卓別林。幾個月後，這張畫寄回日本，上面多了卓別林親筆簽名。</p>
