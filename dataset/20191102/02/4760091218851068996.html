      <h1>Thay Solskjaer, Man Utd nhắm phù thủy của đế chế 7 năm thăng 5 hạng</h1>
      <address><time datetime="2019-11-02T02:51:00+00:00">02 Nov 2019, 02:51</time> by <a rel="author">Anh Tú</a></address>
      <p>
        <b>Manchester United đang theo dõi sát sao người đã đặt nền móng và tạo ra những thành công của RB Leipzig.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/10/31/chelseamanutd301019-2-2124.jpg"/>
        <figcaption>Thời điểm hiện tại, có thể tạm khẳng định Man Utd đã phần nào bước ra khỏi cuộc khủng hoảng kéo dài từ đầu mùa. 4 trận gần nhất, họ bất bại, trong đó có 3 chiến thắng khi phải hành quân tới thánh địa của các đối thủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/thach.pham/2019/10/30/ole-gunnar-solskjaer-man-utd-vs-liverpool-2019-20_1kjm33stl8zs914ov32bdhu8v1-1330.jpg"/>
        <figcaption>Thế nhưng điều đó không có nghĩa là chiếc ghế của Ole Gunnar Solskjaer đã được bảo đảm hoàn toàn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/02/1152526_imgw968-1019.jpg"/>
        <figcaption>Và theo một vài nguồn tin, Ralf Rangnick là cái tên được thượng tầng Manchester United ngắm đến.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/02/hi-res-e8486de2dec55931527f41a29a236a46_crop_north-1021.jpg"/>
        <figcaption>Mới đây trên The Athletic, chuyên gia bóng đá Đức - Raphael Honigstein đã có những phát biểu xác nhận thực hư của những tin đồn này: "Man Utd theo dõi Rangnick rất sát sao. Tuy nhiên việc Ole Gunnar Solskjaer có sớm rời đi hay không lại là chuyện khác. Thời điểm hiện tại, thượng tầng Old Trafford vẫn còn kiên nhẫn, nhưng Rangnick được xem như một phương án dự phòng."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/02/0_premier-league-chelsea-v-sheffield-united-1025.jpg"/>
        <figcaption>Quả thực, Man Utd có lý khi để mắt tới Rangnick, bởi ông chính là người đứng sau thành công của RB Leipzig.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/bach.vu/2019/06/17/jpeg-1-1144.jpg"/>
        <figcaption>Thời điểm Ralf Rangnick mới nhận lời làm việc tại đội bóng này hồi 2012, Leipzig khi ấy còn đang chơi bóng tại giải hạng Tư ở Đức. Thế nhưng bây giờ, họ đang là một thế lực thực sự ở Bundesliga.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tu.dao/2019/11/02/01-outerwear-gq-22jan19_b-1035.jpg"/>
        <figcaption>Ông là người đặt nền móng cho những thành công của Leipzig khi tạo ra một trong những học viện bóng đá hiện đại bậc nhất châu Âu khi còn là một giám đốc thể thao. Trên cương vị huấn luyện, Rangnick gắn bó cùng Leipzig trong 2 mùa giải 2015/16 và 2018/19. Bên cạnh đó, ông cũng có khoảng thời gian tốt đẹp cùng Hannover và Schalke.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/10/31/0_gettyimages-1184474990-0722.jpg"/>
        <figcaption>Quay trở lại với Man Utd, không khó để nhận ra đội bóng này đang hướng tới việc trọng dụng các cầu thủ cây nhà lá vườn, vì thế một người có kinh nghiệm trong đào tạo trẻ như Rangnick rõ ràng là một sự lựa chọn rất tốt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/phong.huynh/2019/10/28/skysports-anthony-martial-manchester-united_4818104-2215.jpg"/>
        <figcaption>Quỷ đỏ dưới thời Solskjaer vẫn gắn với hình ảnh của một đội bóng chơi phòng ngự phản công, nhưng tấn công luôn là bản sắc của đội bóng này, và đó cũng là một cơ sở để thượng tầng CLB nhắm đến Ralf Rangnick.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/tri.nguyen/2019/10/31/m2-1521.jpg"/>
        <figcaption>Sau những gì đã làm được cùng RB Leipzig, Ralf Rangnick hứa hẹn sẽ có được những thành công cùng MU nếu thực sự có cơ hội làm việc tại Old Trafford.</figcaption>
      </figure>
