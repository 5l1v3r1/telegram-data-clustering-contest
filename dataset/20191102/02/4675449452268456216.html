      <h1>Buscan responsables de doble homicidio en movilización ilegal en Aranjuez</h1>
      <address>
        <time datetime="2019-11-02T02:22:21+00:00">02 Nov 2019, 02:22</time>
      </address>
      <p>Las autoridades buscan a los responsables de un doble homicidio ocurrido en <a href="https://telemedellin.tv/medellin/"><b>Aranjuez</b> </a>en medio de una <b>caravana de motos</b> no autorizada.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fCEHxl_KBJI" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Según la Policía, mientras una de las llamadas <b>“rodadas”</b> no autorizadas de motocicletas transitaba por el bulevar de <b>Aranjuez</b>, dos sujetos también en moto asesinaron a dos hombres y aprovecharon el paso de la caravana para camuflarse.</p>
      <p>Igualmente, en diferentes operativos entre la Policía y la Secretaría de Movilidad en medio de estas caravanas fueron detenidas 50 personas e inmovilizadas 180 motocicletas.</p>
      <p>Recordemos que estos hechos ya se habían presentado la noche del miércoles con un total de 244 motos detenidas.</p>
    </article>
