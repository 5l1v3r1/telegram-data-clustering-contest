      <h1>بريطانيا: الجثث المعثور عليها داخل شاحنة "على الأرجح" تعود لفيتنامين</h1>
      <address><time datetime="2019-11-02T09:00:56+00:00">02 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JYv0TgA_l7A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دانت فيتنام السبت "بشدة" الاتجار بالبشر وذلك غداة إعلان الشرطة البريطانية أن 39 شخصا عثر عليهم جثثا هامدة في شاحنة الأسبوع الماضي، هم فيتناميون على الأرجح وهو الإعلان الذي جاء مخالفاً للاعتقاد الأولي أنهم <a href="https://arabic.euronews.com/2019/10/24/video-39-bodies-found-in-truck-in-uk-belong-to-chinese-citizens">صينيون</a>.</p>
      <p>ويعتقد أن معظم الضحايا هم من وسط فيتنام، حيث من السهل العثور على وسطاء يقومون بترتيب رحلات إلى أوروبا -- احيانا عن طريق روسيا -- للمهاجرين الساعين للعمل وكسب المال في الخارج.</p>
      <p>وتكشفت المخاطر الهائلة لتلك الرحلات بعد العثور على جثث ثماني نساء و31 رجلا في شاحنة تبريد في إيسكس، شرق لندن، في 23 تشرين الأول/أكتوبر.</p>
      <p>وتم توقيف شخصين في مقاطعة ها تينه بوسط فيتنام الجمعة بتهمة الاتجار بالبشر، فيما تبحث الشرطة البريطانية عن مشتبه بهم آخرين.</p>
      <p>وقالت فيتنام السبت إنها "تدين بشدة الاتجار بالبشر وتعتبر ذلك جريمة خطيرة"، وفق بيان للمتحدثة باسم وزارة الخارجية ثي ثو هانغ.</p>
      <p>ووصفت المتحدثة الحادثة "بالمأساة الإنسانية الخطيرة" وطلبت المساعدة في وقف هذه الظاهرة.</p>
      <p>وأضافت "تدعو فيتنام الدول في المنطقة وحول العالم لتكثيف التعاون في مكافحة الاتجار بالبشر لمنع تكرار مثل تلك الكارثة".</p>

        </b>
      </p>
      <p>

          <a href="https://arabic.euronews.com/2019/11/01/nasrallah-says-hariri-s-resignation-froze-reform-in-lebanon">نصر الله: استقالة الحريري جمدت الإصلاح وعلى الحكومة الجديدة أن تستمع لمطالب المحتجين</a>
        </b>
      </p>
      <p>
        <a href="https://arabic.euronews.com/2019/11/01/prime-minister-of-croatia-andrej-plenkovic-to-talk-about-his-country-s-achievemetns">

        </a>
      </p>
      <p>ويعمل المسؤولون الآن على تحديد هويات الضحايا بعد جمع عينات من الحمض النووي الريبي (دي إن إيه) من عائلات في مقاطعتين ها تينه ونغي آن بوسط فيتنام.</p>
      <p>وهزت الكارثة الرأي العام في بريطانيا وأغرقت عائلات في قرى فيتنامية نائية في الحزن.</p>
      <p>كما سلطت الضوء على شبكات التهريب والاتجار بالبشر المتطورة التي تساعد على تهريب المهاجرين إلى بريطانيا.</p>
      <p>ووجه الاتهام لسائق الشاحنة وهو إيرلندي شمالي عمره 25 عاما، بالقتل غير العمد وغسل الأموال والتواطؤ لمساعدة الهجرة غير المشروعة.</p>
      <p>وفي دبلن مثل إيرلندي شمالي آخر أمام المحكمة العليا الإيرلندية لبدء إجراءات تسليمه إلى بريطانيا على خلفية الحادثة.</p>
      <p>وقالت الشرطة أيضا إنها تريد أن تتحدث إلى الشقيقين رونان وكريستوفر هيوز، صاحبي خدمة النقل من إيرلندا الشمالية.</p>
      <p>وتم توقيف ثلاثة أشخاص آخرين، أفرج عنهم بكفالة.</p>
