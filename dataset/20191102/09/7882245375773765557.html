      <h1>Британия: погибшие в грузовике мигранты были вьетнамцами</h1>
      <address><time datetime="2019-11-02T09:35:35+00:00">02 Nov 2019, 09:35</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9kznJjCUUR0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Все обнаруженные в прицепе грузовика в английском графстве Эссекс мигранты были гражданами Вьетнама. Об этом заявили в полиции Эссекса. Правоохранительные органы также сообщили, что пока не могут раскрыть личности мигрантов в интересах следствия.</p>
      <p>Тела мигрантов были обнаружены 23 октября в Грейсе. Люди, по данным СМИ, погибли из-за переохлаждения. Грузовик был доставлен в Великобританию на пароме из бельгийского порта Зебрюгге.</p>
      <p>В настоящий момент под стражей остаются двое подозреваемых в причастности к гибели мигрантов. Еще трое задержанных были освобождены под залог до середины ноября.</p>
      <p>Премьер-министр Вьетнама Нгуен Суан Фук распорядился провести расследование в связи с возможным незаконным перемещением людей, а также обязал министерство иностранных дел страны следить за развитием ситуации и сотрудничать с соответствующими британскими службами. Изначально следователи считали погибших мигрантами из Китая.</p>
