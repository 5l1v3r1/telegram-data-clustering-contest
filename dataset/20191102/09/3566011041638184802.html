      </address>
      <figure>

      <p>به گزارش مدیر کل دفتر تنظیم مقرارات سازمان امور مالیاتی تا کنون 28 هزار پزشک به سامانه سازمان مالیاتی متصل شده‌اند و همچنین هنوز 58 درصد از پزشکان تهرانی به این سامانه متصل نشده اند.</p>
