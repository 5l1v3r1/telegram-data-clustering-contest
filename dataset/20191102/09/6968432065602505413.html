      <p>Um acidente na via rápida, na entrada do túnel da Quinta Grande está a causar congestionamento no trânsito.</p>
      <p>Ao que tudo indica, uma moto embateu num carro da Vialitoral quando seguia no sentido Ribeira Brava-Funchal.</p>
      <p>Os Bombeiros Mistos da Ribeira Brava e Ponta do Sol e a EMIR encontram-se no local a socorrer o motociclista.</p>
