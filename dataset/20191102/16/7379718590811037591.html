      <h1>Hong Kong: perchè la protesta continua?</h1>
      <address><time datetime="2019-11-02T16:27:14+00:00">02 Nov 2019, 16:27</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lmbbn56Omag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>HONG KONG (CINA) - Nuovi disordini a Hong Kong</b>.</p>
      <p>A placare le proteste non è servito nemmeno ritirare, da parte della Governatrice di Hong Kong, Carrie Lam, il contestato emendamento alla legge sulle estradizioni in Cina, che prevedeva l'estradizione forzata anche solo di sospettati di alcuni reati in Cina per essere processati dai tribunali cinesi.</p>
      <p>Gli scontri tra attivisti e polizia anti-sommossa si sono moltiplicati per tutto il sabato nella zona di Causeway Bay, l'area dello shopping: tra molotov, lacrimogeni, cannoni ad acqua, spray al peperoncino e barricate, migliaia di persone sfidano il divieto a manifestare e a indossare le maschere nere.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/56/12/606x404_cmsv2_cc234247-1b24-50a4-81e8-a31dc036ffbf-4275612.jpg"/>
        <figcaption>Maschera anti-gas e ombrello nero: un ragazza allontana un lacrimogeno della polizia di Hong Kong.REUTERS/Thomas Peter</figcaption>
      </figure>
      <h3>Presa di mira l'agenzia di stampa di Pechino</h3>
      <p>Atti di vandalismo si sono verificati contro attività commerciali riconducibili alla Cina.<br/>Per la prima volta è stato attaccato l'ufficio della <b>Xinhua</b>, l'agenzia di stampa ufficiale di Pechino. dove sono state danneggiate porte e finestre.</p>
      <p>I manifestanti avevano iniziato a riunirsi sabato mattina, pacificamente, per il 22° fine settimana consecutivo di proteste, ma senza il permesso della polizia.</p>
      <p>"<b>Nessuno vuole vedere questa violenza</b>", spiega una ragazza mascherata.<br/>"<b>Ma chi ci costringe a uscire e a protestare? È il nostro cosiddetto Grande Capo cinese. Ecco perché sono qui oggi. E spero che la gente di Hong Kong non dimentichi la loro causa. A giugno è stato tutto così pacifico, così idealistico, nel nostro modo di esprimere le nostre richieste. Cinque richieste. Nemmeno una in meno. Ma a quanto pare non basta</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/56/12/606x340_cmsv2_d125d06a-f00f-5d3f-bf56-23ffce1d6509-4275612.jpg"/>
        <figcaption>La ragazza intervistata dall'agenzia Reuters.</figcaption>
      </figure>
      <p>Da cinque mesi Hong Kong è travolta dalle proteste di piazza contro l'ingerenza di Pechino nell'autonomia anche giudiziaria dell'ex protettorato inglese.</p>
