      <h1>Protestos e violência em Hong Kong</h1>
      <address><time datetime="2019-11-02T16:49:37+00:00">02 Nov 2019, 16:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9r2ZEdDHXMc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O cair da noite trouxe mais confrontos entre a polícia e os manifestantes em Hong Kong.</p>
      <p>Durante a tarde deste sábado, os agentes da autoridade recorreram a gás lacrimogéneo para dispersar a multidão.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190602068953849857" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Milhares de manifestantes protestaram contra a ação da polícia que consideraram ser a mais pesada dos últimos cinco meses de manifestações pró-democracia.</p>
      <p>Os protestos degeneraram em confrontos. Durante a tarde Hong Kong assistiu a uma das piores vagas de violência das últimas semanas.</p>
      <p>Várias estações de metro foram incendiadas ou vandalizadas.</p>
      <p>Os manifestantes, vestidos de negro e de cara tapada, afirma que não querem violência. Querem que o Governo acate as suas exigências, como confirma uma das manifestantes:</p>
      <p>"Para dizer a verdade, ninguém quer ver violência, mas quem é que nos obriga a sair e marchar? É a nossa Chefe do Executivo. Então, por que é que eu saí hoje. É porque espero que o povo de Hong Kong não se esqueça da sua causa. Em junho, foi tão pacífico, tão idealista, na nossa maneira de expressar as nossas exigências. Cinco exigências. Nem uma a menos".</p>
      <p>Há 22 fins de semana consecutivos que Hong Kong assiste a manifestações pró-democracia.</p>
      <p>Os protestos deste sábado ocorrem um dia depois de o Governo de Pequim assegurou que não vai tolerar nenhuma mudança no sistema governamental do território.</p>
