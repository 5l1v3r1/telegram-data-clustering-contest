      <h1>شاهد: متظاهرون عراقيون ضد تدخل طهران يركلون بأحذيتهم صور المرشد الأعلى خامنئي والجنرال سليماني</h1>
      <address><time datetime="2019-11-02T16:52:11+00:00">02 Nov 2019, 16:52</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8Wcd78xDHk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أظهرت مقاطع فيديو مجموعة من المتظاهرين العراقيين يحتجون ضد التدخل الإيراني في العراق. وقالت وكالة أسوشيتد برس إن الفيديو صور الخميس في بغداد خلال مظاهرة احتجاجية. وأظهرت الصور ملصقًا للزعيم الإيراني الأعلى آية الله علي خامنئي ورئيس قوة القدس النخبوية الجنرال قاسم سليماني وقد تم تشويه وجهيهما، فيما قام البعض بضرب الملصق بالأحذية.</p>
      <p>اقرأ أيضا على يورونيوز:</p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/02/syria-at-least10-killed-dozens-wounded-in-explosion-in-tel-abyad-town-northern-border">
            <b>مقتل عشرة أشخاص على الأقل وإصابة العشرات في انفجار في سوق بمدينة تل أبيض شمال سوريا (رويترز)</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/02/general-chief-of-irgc-hossein-salami-says-iran-has-missile-more-than-necessary">
            <b>رئيس الحرس الثوري: إيران لديها صواريخ أكثر مما تحتاج للقضاء على أي عدو يهددها</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/02/iraq-protest-s-grow-with-the-biggest-since-saddam-hussein-against-abdel-mahdi-government">
            <b>العراق ينتفض: أكبر مظاهرة تشهدها بغداد منذ 2003 ضد "الطغمة الحاكمة"</b>
          </a>
        </li>
      </ul>
      <p>وأشارت وكالة أسوشيتد برس إلى أن الإحتجاج ضد إيران وقع خلال تجمع عشرات الآلاف من العراقيين في ميدان التحرير ببغداد في أكبر مظاهرات منذ اندلاع الاحتجاجات المناهضة للحكومة قبل شهر، حيث وجه العديد من المحتجين غضبهم ضد إيران، التي برز نفوذها في العراق بعد الإطاحة بالرئيس الأسبق صدام حسين.</p>
      <p>ويتزايد القلق في طهران من أن تضعف الاحتجاجات نفوذ إيران في جارتها العراق. وتربط طهران علاقات وثيقة مع الأحزاب السياسية القوية والميليشيات التي تدعمها الدولة في العراق.</p>
      <p>المصادر الإضافية <b>• أسوشيتد برس</b></p>
