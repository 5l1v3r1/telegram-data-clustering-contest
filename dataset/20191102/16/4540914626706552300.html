      <h1>Wut und Tränengas: Straßenschlachten in Hongkong</h1>
      <address><time datetime="2019-11-02T16:14:42+00:00">02 Nov 2019, 16:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6BCHbLhOnms" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong haben sich Demonstranten erneut Straßenschlachten mit der Polizei geliefert. Dutzende Menschen wurden festgenommen. Einige radikale Aktivisten warfen Brandbomben, bauten Straßensperren und attackierten Geschäfte, die in Verbindung zu China stehen.</p>
      <h3>Unerlaubter Protest</h3>
      <p>Auch das Gebäude der amtlichen chinesischen Nachrichtenagentur Xinhua wurde angegriffen. Die Polizei reagierte mit harter Hand, setzte Tränengas, Gummigeschosse, Pfefferspray und Wasserwerfer ein.</p>
      <p>Der 22. Protesttag in Folge hatte friedlich begonnen. Tausende Menschen demonstrierten im Victoria Park für mehr Demokratie und gegen den wachsenden Einfluss Pekings, bis die Polizei die nicht genehmigte Kundgebung gewaltsam auflöste.</p>
      <h3>"Niemand will Gewalt"</h3>
      <p>"Niemand hier will Gewalt", sagte die 21-jährige Studentin Mary aus Hongkong. "Aber wer zwingt uns denn, auf der Straße für unsere Rechte zu marschieren? Unsere sogenannte Regierung. Die Menschen in Hongkong dürfen nicht aufgeben und vergessen. Im Juni war alles noch ganz friedlich, idealistisch. Das ist der eigentliche Weg, auf dem wir unsere Forderungen zum Ausdruck bringen wollen."</p>
      <p>Dazu gehört auch eine unabhängige Untersuchung der Polizeigewalt. Ausgelöst wurden die Proteste durch ein Auslieferungsgesetz, das es möglich machen sollte, Verdächtige auch nach Festland-China zu überstellen. Es wurde inzwischen zurückgezogen.</p>
