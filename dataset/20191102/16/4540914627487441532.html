      <h1>Nahost: Israelische Luftangriffe in Gaza</h1>
      <address><time datetime="2019-11-02T16:38:14+00:00">02 Nov 2019, 16:38</time> by <a rel="author">Euronews mit dpa, Reuters, AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ytIwkn9UOpA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei Luftangriffen der israelischen Armee im Gazastreifen ist nach palästinensischen Angaben ein Mann ums Leben gekommen. Zwei weitere sollen verletzt worden sein. Das Militär zielte offenbar unter anderem auf Stellungen und eine Waffenmanufaktur der Hamas.</p>
      <p>Damit reagierte es auf einen Beschuss militanter Palästinenser, die zuvor Raketen aus dem Gazastreifen nach Israel abgefeuert haben sollen. Ein Teil davon soll der israelischen Armee zufolge durch das Abwehrsystem "Iron Dome" abgefangen worden sein.</p>
      <p>Seitens der militanten Palästinenserorganisationen im Gazastreifen bekannte sich zunächst keine zu dem jüngsten Raketenbeschuss. Israel macht die Hamas für die Angriffe verantwortlich.</p>
      <p>Damit verhärten sich nach knapp einmonatiger Ruhe die Fronten zwischen Israel und militanten Palästinensern am Gazastreifen wieder.</p>
    </article>
