      <h1>Manuel González: Cambios de criterio del Órgano Electoral, "han minado su credibilidad"</h1>
      <address><time datetime="2019-11-02T16:11:41+00:00">02 Nov 2019, 16:11</time> by <a rel="author">ANF</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jzop7UCBtEQ" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Manuel González, jefe de la Misión de Observación Electoral de la Organización de los Estados Americanos (OEA) en Bolivia para las elecciones del 20 de octubre, cuestionó<b> que un hecho que llama su atención es que cuatro actas que estaban anuladas por muchos días, aparecen como válidas en el informe final del Tribunal Supremo Electoral </b>(TSE). Refirió que uno de los trabajos más importantes de la comisión que realiza la auditoría en nuestro país es la verificación de las actas.</p>
      <p><b>"Cada acta que se anula inmediatamente por la legislación boliviana obliga a repetir la elección en esa mesa y el elemento que me llama la atención, aunque es un elemento menor, es que cuando se dieron a lo largo de varios días los resultados oficiales, durante mucho tiempo aparecían cuatro actas anuladas, sin embargo, en el último informe (...) dice cero actas anuladas, 100 por ciento de los votos"</b>, afirmó Gonzales en una entrevista a Fernando del Rincón en CNN en Español.    </p>
      <p>Explicó al respecto que el Órgano Electoral Plurinacional (OEP) <b>"bien pudo haber cambiado de criterio", </b>pero puntualizó que, según la legislación nacional, <b>la anulación de un acta implica que inmediatamente se debe repetir la elección en una mesa.</b>  </p>
      <p>En efecto el artículo 171 del Código Electoral dice: "En las mesas que resulten anuladas por la aplicación del Artículo 169º, se repetirá la votación por una sola vez el segundo domingo siguiente de realizada la elección".</p>
      <p>Gonzales afirmó que por este motivo es muy importante la correcta revisión de las actas por parte de la comisión que realiza la auditoría en nuestro país y aseguró tener plena confianza en este proceso. </p>
      <p>"A mí me da total credibilidad el trabajo técnico que están haciendo los más de 30 expertos en el campo que ya están trabajando, llevan ya dos días de estar ahí, creo que el tiempo apremia ellos lo saben, pero también la calidad del trabajo tiene que estar garantizada y por supuesto se necesita tiempo para hacerlo. Hay que recordar que fueron más de 34.00 mesas, hay que recordar que el trabajo de revisar las actas es probablemente lo más importante acá", expresó González.  </p>
      <p>Aseguró que la comisión encargada no tiene nada que ver con la Misión de Observación Electoral de la OEA, puesto que sería un equipo totalmente distinto, y que hay que esperar los resultados de la auditoría para evitar especulaciones, sin embargo, reconoció que el OEP en Bolivia ha perdido credibilidad por una serie de factores.  </p>
      <p>"Lo primero que le puedo decir es que hay que esperar los resultados, las conclusiones, cualquier otro escenario es un poco especulativo, ya me refería al adelanto de criterio por parte del órgano electoral pero también el cambio de criterio por parte del órgano electoral (...)  y es parte de lo que ha minado su credibilidad, en algunos momentos dice una cosa luego revierte su decisión con una decisión contradictoria, pero en este momento no podemos más que esperar", afirmó.  </p>
      <p>Otra de las observaciones realizadas por González durante la entrevista fue el uso de la nomenclatura por parte del órgano electoral de Bolivia.</p>
      <p><b>"Hay un uso distinto de la nomenclatura, a veces hablan de actas computadas, luego de actas verificadas, luego de actas transmitidas y cambian en los distintos reportes este lenguaje y eso también a mí me llama la atención", </b>dijo el jefe de la misión.</p>
      <p>Respecto a la renuncia del coordinador de la auditoría electoral de la OEA, Arturo Espinosa Silis, dijo: "Creo que su renuncia habla bien de su altura intelectual y habla bien del equilibrio, la imparcialidad y la objetividad que tiene que tener esta misión técnica de análisis integral electoral".</p>
