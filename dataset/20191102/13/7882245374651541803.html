      <h1>Прогресс в торговых переговорах</h1>
      <address><time datetime="2019-11-02T13:11:04+00:00">02 Nov 2019, 13:11</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iqUmUoksADo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вашингтон и Пекин заявляют о прогрессе в переговорах о торговом соглашении. Подписание первой фазы договора может состояться на территории США в сельскохозяйственном штате Айова. Министр торговли США Уилбур Росс рассчитывает, что договоренности в рамках этой фазы будут достигнуты в течение двух недель. Спорные вопросы в сфере торговли, как ожидается, будут решены в три этапа.</p>
      <p>Президент США Дональд Трамп заявил: "В том, что касается соглашения с Китаем, дело движется. Китай очень хочет соглашения, и у нас хорошие отношения. Посмотрим, что получится. Я не люблю обсуждать договоренности до тех пор, пока они не заключены.</p>
      <p>Министерство торговли КНР сообщило, что стороны достигли консенсуса по основным вопросам. договоренности по итогам первого этапа сделки охватят около 60% всего торгового соглашения.</p>
      <p>В Белом доме заявляют, что США на данном этапе считают одним из наиболее важных вопрос о механизме, который бы обеспечивал соблюдение договоренностей в торговой сфере</p>
      <p>Лидеры США и Китая должны были встретиться на саммите Азиатско-Тихоокеанского экономического сотрудничества в Сантьяго . но президент Чили Себастьян Пиньера отменил форум из-за массовых антиправительственных протестов в стране.</p>
