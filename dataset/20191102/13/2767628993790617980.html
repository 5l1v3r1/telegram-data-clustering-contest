      <h1>Principio de acuerdo para poner fin a la guerra comercial entre China y EE.UU</h1>
      <address><time datetime="2019-11-02T13:07:20+00:00">02 Nov 2019, 13:07</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dU_65A1ciNA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Principio de acuerdo entre China y Estados Unidos en las negociaciones que llevan a cabo para <b>intentar poner fin a la guerra comercial entre ambos países.</b></p>
      <p>Las negociaciones se centran en estos momentos en la llamada 'Fase 1' del acuerdo, que según explicó el propio Trump vía Twitter, abarca el 60% del pacto comercial entre las dos mayores economías del mundo.</p>
      <p>"Bueno, estamos avanzando en el acuerdo con China. China quiere llegar a un acuerdo. Tenemos una buena relación y veremos qué sucede. No me gusta hablar de acuerdos hasta que sucedan, pero estamos progresando mucho”, señala el presidente de Estados Unidos Donald Trump.</p>
      <p>Este primer entendimiento se produce el mismo día que un grupo de arbitraje de la Organización Mundial de Comercio ha determinado que <b>China tenía derecho a imponer sanciones compensatorias sobre las importaciones estadounidenses por valor de 3.579 millones de dólares anuales</b>, debido a la negativa de Washington a eliminar los aranceles antidumping contra Pekín.</p>
