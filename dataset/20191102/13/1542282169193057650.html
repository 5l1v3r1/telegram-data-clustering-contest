      <h1>Άμεση απαγόρευση στο fracking</h1>
      <address><time datetime="2019-11-02T13:00:59+00:00">02 Nov 2019, 13:00</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CHMqNwRPzCE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Απαγόρευση με άμεση ισχύ στην τεχνική της υδραυλικής ρωγμάτωσης επέβαλε η βρετανική κυβέρνηση.</p>
      <p>Στην ανακοίνωση που εκδόθηκε το Σάββατο αναφέρεται ότι το fracking προκαλεί σεισμικές δονήσεις, οι οποίες αναστατώνουν τις τοπικές κοινωνίες.</p>
      <p>Η μέθοδος της υδραυλικής ρωγμάτωσης προβλέπει την εξόρυξη φυσικού αερίου από κοιτάσματα παγιδευμένα σε βράχους μέσω της διάρρηξής τους. Με τη χρήση μίγματος νερού και χημικών υπό πολύ μεγάλη πίεση, οι βράχοι σπάνε και απελευθερώνουν το κοίτασμα.</p>
      <p>Η κυβέρνηση Τζόνσον διαφαινόταν ότι στήριζε τις επιχειρήσεις που έκαναν εξόρυσσαν σχιστολιθικό αέριο. Ωστόσο, χωρίς αυτό να είναι άσχετο με τις εκλογές της 12ης Δεκεμβρίου, δέχθηκε έντονες πιέσεις από περιβαλλοντικές οργανώσεις, οι οποίες υπενθυμίζουν τις βρετανικές δεσμεύσεις για μηδενικές εκπομπές άνθρακα μέχρι το 2050.</p>
      <p>«Οι έρευνες για να διαπιστωθεί αν το σχιστολιθικό αέριο θα μπορούσε να αποτελέσει μια νέα εγχώρια ενεργειακή πηγή για το Ηνωμένο Βασίλειο (...) αναστέλλονται, εκτός αν αποδειχθεί ότι μπορεί να πραγματοποιηθεί κάτι τέτοιο με ασφάλεια», αναφέρει στην ανακοίνωσή του το υπουργείο Ενέργειας και Βιομηχανίας.</p>
      <p>Η απόφαση έρχεται μετά την έκθεση σχετικά με το περιστατικό που καταγράφηκε τον Αύγουστο στο Μπλάκπουλ. Στο σημείο εξορύξεων στο οποίο δραστηριοποιείται η βρετανική ενεργειακή εταιρία Cuadrilla σημειώθηκε σεισμική δόνηση μεγέθους 2,9 βαθμών της κλίμακας Ρίχτερ. Του συμβάντος επιλήφθηκε η OGA, η βρετανική ρυθμιστική αρχή για τη βιομηχανία πετρελαίου και φυσικού αερίου, και στην έκθεσή της δεν κατέστη δυνατό να προβλεθεί με ακρίβεια η πιθανότητα ή το μέγεθος των σεισμών που συνδέονται με επιχειρήσεις υδραυλικής ρωγμάτωσης.</p>
      <p>«Έχοντας δει την έκθεση της OGA, δεν μπορούμε να αποκλείσουμε μελλοντικές απαράδεκτες συνέπειες στην τοπική κοινωνία», δήλωσε η υπουργός Ενέργειας και Βιομηχανίας Άντρεα Λίντσομ.</p>
