      <h1>لماذا تشهد تشيلي احتجاجات مستمرة وعنيفة وهي الأكثر استقرارا في أميركا اللاتينية؟</h1>
      <address><time datetime="2019-11-02T13:15:17+00:00">02 Nov 2019, 13:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BLOXA24al_Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد أسبوعين من اندلاع أزمة اجتماعيّة غير مسبوقة في تشيلي، خرج المتظاهرون مجدّداً إلى الشوارع الجمعة لمطالبة حكومة الرئيس سيباستيان بينيرا بإصلاحات.</p>
      <p>ولم تَضعف التعبئة خلال عطلة نهاية الأسبوع الطويلة في البلاد، حيث يُعتبَر الجمعة الأوّل من تشرين الثاني/نوفمبر يوم عطلة.</p>
      <p>وتدفّق آلاف التشيليّين مجدّداً إلى ساحة إيطاليا، مركز التظاهرات في سانتياغو، بحسب مشاهدات وكالة فرانس برس.</p>
      <p>وجمعت التظاهرة التي كانت بمعظمها سلميّة، 20 ألف شخص، وفقًا للسلطات المحلّية.</p>
      <p>واندلعت حوادث معزولة بين متظاهرين والشّرطة عندما حاول عناصرها تفريق هؤلاء بالغاز المسيل للدموع وخراطيم المياه.</p>
      <p>وشارك العديد من الشباب، وكذلك الأُسر، في هذا التجمّع.</p>
      <p>وظلّت التعبئة قويّة أيضًا في بقيّة أنحاء البلاد. وسار محتجّون بين منطقة فالبارايسو (وسط) وبلدة فينا ديل مار القريبة. كذلك، كان هناك موكب للسيّارات المزدانة بأعلام تشيلي في بونتا أريناس بأقصى الجنوب.</p>
      <p>تشهد تشيلي التي كانت تُعتبر إحدى أكثر الدول استقرارا في أميركا اللاتينية، منذ 18 تشرين الأول/أكتوبر، حركة احتجاج اجتماعي غير مسبوقة أسفرت عن سقوط عشرين قتيلا ونحو ألف جريح.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1188848208988037123" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>واجتمعت الحكومة التشيلية المحافظة مع المعارضة الخميس لمحاولة إيجاد مخرج توافقي للأزمة الاجتماعية، من دون أن تقنع اليسار.</p>
      <p>وكانت زيادة أسعار رسوم النقل بالمترو في العاصمة أشعلت موجة الاحتجاجات غير المسبوقة منذ عقود في هذا البلد الذي يبلغ عدد سكانه 18 مليون نسمة. وعلى الرغم من تعليق الإجراء اتسعت الحركة يغذيها استياء من التفاوت الاجتماعي.</p>
      <p>وكان الرئيس بينييرا الذي يبدو عاجزا عن احتواء حركة الاحتجاج الشعبية على الرغم من إعلانه سلسلة من الإجراءات الاجتماعية، حاول عقد حوار مع كل الأحزاب قبل ثلاثة ايام من انفجار الوضع في 18 تشرين الأول/أكتوبر بسبب زيادة رسوم المترو.</p>
      <p>وكان الرئيس التشيلي أعلن الأربعاء أن بلاده تخلت عن استضافة اجتماعين دوليين أحدهما مؤتمر الأمم المتحدة حول المناخ الذي كان من المقرر عقده في كانون الأول/ديسمبر.</p>
      <p>وكان يفترض أن تعقد قمة منتدى التعاون الاقتصادي لآسيا المحيط الهادئ الذي يضم الدول الواقعة على المحيط الهادئ، بما فيها الولايات المتحدة والصين وروسيا في 16 و17 تشرين الثاني/نوفمبر.</p>
