      <h1>Londres pone fin al ‘fracking’</h1>
      <address><time datetime="2019-11-02T13:15:47+00:00">02 Nov 2019, 13:15</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgYiPGJhaIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Gobierno británico pone fin a su apoyo al denominado 'fracking', la fracturación hidráulica para la extracción de gas o petróleo <b>por la imposibilidad de predecir los seísmos que pueda ocasionar.</b></p>
      <p>Esta práctica se llevaba a cabo en un yacimiento de gas en el noroeste del país hasta que se suspendió después de registrarse un evento sísmico de magnitud 2,9 el 26 de agosto.</p>
      <p>Las autoridades británicas aseguran que esta técnica solo podrá continuar en el futuro si la ciencia demuestra que es segura, sostenible y de mínima perturbación para quienes viven y trabajan cerca ya que, dicen, con los conocimientos actuales no pueden descartar impactos inaceptables en la comunidad local".</p>
