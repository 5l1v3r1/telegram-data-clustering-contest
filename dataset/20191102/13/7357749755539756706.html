      <h1>Le Jour des morts, fête joyeuse au Mexique</h1>
      <address><time datetime="2019-11-02T13:29:20+00:00">02 Nov 2019, 13:29</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fmcHbpd9Ago" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El "Día de los Muertos", le jour des morts, c'est un évènement festif au Mexique. Ici dans la capitale, des gens sont grimés, selon la tradition, pour célébrer cette période de congés de trois jours qui culmine le 1er novembre. Le 1er novembre est réservé aux enfants qui reviennent de l'au-delà. Aujourd'hui 2 novembre c'est pour les adultes</p>
      <p>
        <i>"Nous devrions être fiers de la mort parce qu'en fin de compte, la mort est notre mère, explique une femme. Et je pense qu'il ne devrait y avoir aucune raison d'être triste, bien au contraire. Ça ne peut pas être joyeux non plus, parce que les gens qui perdent un être cher ne peuvent pas se débarrasser de leur profond chagrin."</i>
      </p>
      <p>Dans les cimetières, les tombes sont joyeusement décorées, et les familles apportent à leurs disparus les bonbons, pâtisseries et nourriture qu'ils affectionnaient.</p>
      <p>Ces cérémonies très particulières sont inscrites au patrimoine immatériel de l'Unesco.</p>
