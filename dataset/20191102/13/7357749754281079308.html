      <h1>Débat en tête-à-tête prévu entre Johnson et Corbyn</h1>
      <address><time datetime="2019-11-02T13:24:14+00:00">02 Nov 2019, 13:24</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JM4dclG6mxg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Boris Johnson et Jeremy Corbyn acceptent un débat en tête-à-tête, programmé le 19 novembre. Trois semaines avant les législatives anticipées du 12 décembre, le Premier ministre conservateur et son rival travailliste vont tenter de convaincre les Britanniques. Le chef du gouvernement, qui compte sur ce scrutin pour retrouver une majorité lui permettant de gouverner, a été approché par le populiste Nigel Farage.</p>
      <p>Le leader europhobe du "Parti du Brexit", mécontent de l'accord avec Bruxelles, a proposé au Premier ministre britannique de former une alliance avec lui pour les législatives.</p>
      <p>L'offre a aussitôt été déclinée par Boris Johnson qui a aussi défendu l'accord péniblement négocié avec Bruxelles, dénigré par Nigel Farage.</p>
      <p><i>"J'ai exclu un pacte avec tout le monde parce que je ne pensais pas que c'était raisonnable de faire ça,</i> a déclaré Boris Johnson_. Nous sommes fiers de nos croyances, nous sommes fiers de notre Conservatisme."_</p>
      <p>Pour les Britanniques qui réclament de rester dans l'Union européenne, les bons scores possibles du camp pro-Brexit de Nigel Farage sont toujours une crainte. Aux élections européennes fin mai, organisées à contrecoeur par le Royaume-Uni, le Parti du Brexit de Nigel Farage était arrivé en tête, avec 31,6% des suffrages.</p>
