      <h1>Toeschouwer valt jonge fan aan tijdens PEC-Ajax, omstander besprongen</h1>
      <address>
        <time datetime="2019-11-02T13:40:00+00:00">02 Nov 2019, 13:40</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/afcajaxpro_/status/1190568795670241281?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>'Gezelligheid' op de tribunes tijdens PEC Zwolle-Ajax... Tijdens de wedstrijd van vrijdagavond kwam het tot een confrontatie tussen enkele toeschouwers. Een jonge aanwezige - naar verluidt een Ajax-supporter - wordt aangevallen door een andere toeschouwer. Even later wordt een omstander van achteren besprongen.</b>
      </p>
      <p>Ajax won vrijdagavond met 2-4 in het Mac3Park Stadion. PEC kwam nog bijna terug van een 0-3 achterstand, maar kon niet meer voor een stunt zorgen.</p>
