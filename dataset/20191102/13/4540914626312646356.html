      <h1>Ausschreitungen in Chile wirken sich auf Tourismus aus</h1>
      <address><time datetime="2019-11-02T13:14:04+00:00">02 Nov 2019, 13:14</time> by <a rel="author">Euronews mit EFE, Reuters, AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ar93Ic21mWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Chile ist es bei Protesten erneut zu Zusammenstößen zwischen der Polizei und den Demonstranten gekommen. Zehntausende gingen allein in der Hauptstadt Santiago auf die Straßen. Die Sicherheitskräfte setzten Wasserwerfer, Tränengas und Gummigeschosse ein, die Protestierenden warfen Farbbeutel und Steine.</p>
      <p>Inzwischen wirken sich die Unruhen auch auf den Tourismus aus. Die Zahl der Hotelbuchungen ist gesunken. Viele Reisen wurden nach der Absage des <a href="https://de.euronews.com/2019/10/30/wegen-unruhen-chile-sagt-un-klimagipfel-im-dezember-ab">Asien-Pazifik-Gipfels und der Weltklimakonferenz durch Chile</a> storniert.</p>
      <p>"Der Tourismus ist eine sehr sensible Branche", sagt Monica Zalaquett, die Unterstaatssekretärin des chilenischen Tourismussministeriums. "Wir haben festgestellt, dass die Reservierungen in den vergangenen zwei Wochen um rund 50 Prozent zurückgegangen sind. Die größte Herausforderung für die Branche ist, dass es keine neuen Reservierungen geben wird, bis sich die Situation im Land stabilisiert hat."</p>
      <h3>Auch Straßenverkäufer haben zu kämpfen</h3>
      <p>"Unser Umsatz ist teil weise um etwa 80 Prozent gesunken in manchen Fällen vielleicht sogar mehr", so Souvenir-Verkäufer Walter Olivares. "Einige der anderen Verkäufer konnten nicht hierher kommen und verkaufen. Man muss bedenken, dass wir davon direkt betroffen sind. Von was sollen wir leben und unsere Rechnungen bezahlen?"</p>
      <p>Die Demonstranten sind unzufrieden mit der sozialen Ungleichheit im Land. Präsident Sebastián Piñera kündigte bereits Reformen an und tauschte acht Minister seines Kabinetts aus. Den Protestierenden geht das nicht weit genug.</p>
