      <h1>Eltűnnek a turisták Chiléből</h1>
      <address><time datetime="2019-11-02T13:06:58+00:00">02 Nov 2019, 13:06</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/62lhi_hHdts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Durva összecsapások voltak a rohamrendőrség és a tüntetők között Chile fővárosában pénteken is. A társadalmi igazságtalanság ellen már két hete demonstrálók lecsaptak több bevásárlóközpontra, és a nyílt utcán is megütköztek a biztonságiakkal. A megmozdulásoknak eddig 19 halálos áldozatuk van, hétezer embert tartóztattak le.</h3>
      <p>A tiltakozáshullám nem tesz jót a chilei gazdaságnak, amely majdnem másfél milliárd dollártól esett el pár nap alatt. Nem beszélve a pusztításról. Csak a santiagói metróban több mint 400 millió dollárnyi kárt tettek a vandálok.</p>
      <p>
        <i>A turisztikai minisztérium államtitkára arról számolt be, hogy miután a turizmus egy nagyon érzékeny ágazat, máris érződik a történtek hatása. Azt látják, hogy a szektor tartaléka felére apadt az elmúlt két hétben. A legnagyobb kihívást az jelenti, hogy nem lesznek új foglalások egészen addig, amíg országos szinten nem rendeződik a helyzet.</i>
      </p>
      <p>Egy szuvenírárus pedig azt mondta, hogy nyolcvan százalékkal visszaesett a forgalmuk, lehet, hogy még többel is. Vannak köztük, akik ki sem jutottak, hogy felállítsák a standjukat. Ugyanolyan nagy bajban vannak, mint az utcai művészek. Fogalma sincs, hogyan fognak túlélni...</p>
      <p>A tüntetéssorozatot a metrójegy árának emelése robbantotta ki, de a tömeg sokkal szélesebb körű követeléssel ostromolja a kormányt. Könnyebb megélhetést és színvonalasabb közellátást akar a lakosság Chilében.</p>
