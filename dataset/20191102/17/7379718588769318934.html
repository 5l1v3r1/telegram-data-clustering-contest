      <h1>Riaperta la cava che intrappolò i 12 giovani calciatori thailandesi</h1>
      <address><time datetime="2019-11-02T17:16:39+00:00">02 Nov 2019, 17:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zKFk-zSPokg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La cava Tham Luang, in Thailandia, dove 12 giovani calciatori e il loro allenatore <a href="https://it.euronews.com/2018/07/07/thailandia-ancora-intrappolati-i-baby-calciatori">sono rimasti intrappolati per 18 lunghissimi giorni</a>, è stata riaperta ai turisti.</b> All'ingresso della grotta una statua ricorda il sacrificio <a href="https://it.euronews.com/2018/07/06/thailandia-muore-un-sub-durante-i-soccorsi-ai-ragazzi-intrappolati-nella-grotta">dell'ufficiale della marina tailandese, Saman Kunan, morto nel tentativo di portare in salvo i ragazzi.</a></p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/57/34/606x404_cmsv2_5a8e0626-d1db-5e4f-9aec-8f7b61d62718-4275734.jpg"/>
        <figcaption>soldier sits in the Tham Luang caves during a search for 12 members of an under-16 soccer team and their coach, in the northern province of Chiang Rai,Thailand, June 27, 2018. REUTERS/Soe Zeya Tun</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/57/34/606x404_cmsv2_6d6641db-51cb-585e-8d72-63c07242e932-4275734.jpg"/>
        <figcaption>Fruits, desserts and drinks are placed as offerings to the spirits near the Tham Luang caves, where 12 youg football players are trapped, in the province of Chiang RaiThailand, June 26, 2018. REUTERS/Chayut Setboonsarng</figcaption>
      </figure>
      <p>"Stiamo facendo delle verifiche per capire quanti turisti alla volta puo' contenere la cava - ha spiegato il responsabile parchi nazionali tailandese - inoltre stiamo testando il funzionamento dei sistemi di ingresso e di uscita dalla grotta".</p>
      <p><a href="https://it.euronews.com/2018/07/11/thailandia-fuori-dalla-grotta-tham-luang-l-ottavo-ragazzo">L'operazione di salvataggio dei giovani calciatori tailandesi</a> ha tenuto con il fiato sospeso il mondo intero. i dodici atleti e l'allenatore sono entrati nella grotta il 23 giugno del 2018. In pochi minuti una pioggia battente ha parzialmente allagato la cava, intrappolandoli al suo interno.</p>

        <img src="https://static.euronews.com/articles/stories/04/27/57/34/606x388_cmsv2_c592e4c8-6262-58ee-bb78-291ed7a63b40-4275734.jpg"/>
        <figcaption>The young Thai football team The Wild Boars who were rescued from Tham Luang cave in Thailand, are seen during the Opening Ceremony of The Youth Olympic GamesBuenos Aires, Argentina, October 6, 2018. Jonathan Nackstrand for OIS/IOC/Handout via REUTERS</figcaption>
      </figure>
