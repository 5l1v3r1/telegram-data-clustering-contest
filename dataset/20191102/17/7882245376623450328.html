      <h1>Таиланд: пещера Тхам Луанг снова ждёт туристов</h1>
      <address><time datetime="2019-11-02T17:00:02+00:00">02 Nov 2019, 17:00</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lpLLmKTvJwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Таиланде снова открыта пещера Тхам Луанг, в которой в прошлом году застряли 12-ть юных футболистов спортивной школы "Лесные вепри" и их тренер. У входа в пещеру установлен памятник тайскому военному аквалангисту, Саману Кунану, погибшему во время спасательной операции.</p>
      <p>По словам заместителя директора Национального парка Чианграй Йонглая Ворапонпсатхорна, в настоящее время идет пробная фаза. "Мы оцениваем сколько туристов мы можем принимать единовременно".</p>
      <p>Летом прошлого года в затопленной из-за дождей пещере школьники и их тренер провели 18 дней. История их спасения приковала к себе внимание всего мира. В операции участвовали несколько тысяч спасателей и добровольцев, в том числе более ста профессиональных дайверов из разных стран и большая группа бойцов спецназа военно-морских сил Таиланда, "морских котиков".</p>
