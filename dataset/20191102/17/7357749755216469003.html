      <h1>Quelle origine à la marée noire qui touche le Brésil ?</h1>
      <address><time datetime="2019-11-02T18:15:37+00:00">02 Nov 2019, 18:15</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2VtfehEPWo4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La société gérante Delta Tankers Ltd du pétrolier grec <b>Bouboulina</b>, "principal suspect" selon Rio de la gigantesque marée noire au Brésil, a nié samedi toute responsabilité dans cette catastrophe environnementale, estimant qu'il n'y avait <b>"aucune preuve"</b> de fuite sur le tanker.</p>
      <p>Le navire, qui reliait le Venezuela à la Malaisie, <i><b>"est arrivé à sa destination sans avoir eu aucun problème pendant son voyage et a déchargé l'ensemble de sa cargaison sans aucune perte"</b>,</i> a indiqué un communiqué de la société Delta Tankers qui siège au Phalère, quartier balnéaire d'Athènes.</p>
      <p>Vendredi soir, les autorités brésiliennes ont annoncé que "Bouboulina" était "le principal suspect" de la marée noire qui a souillé plus de 2000 km de côtes du nord-est du pays.</p>
      <p>Alors que l'origine de la pollution aux hydrocarbures, qui se serait produite fin juillet, restait mystérieuse depuis des semaines, <b>les autorités brésiliennes ont affirmé avoir identifié grâce à des données satellitaires ce pétrolier grec.</b></p>
      <h3>"Aucune preuve"</h3>
      <p>Mais selon une enquête effectuée par Delta Tankers, <b><i>"il n'y a aucune preuve de fuite ou de transfert de navire à navire (STS) ou de retard du Bouboulina lors de son voyage entre le Venezuela et le port malaisien de Melaka"</i></b>.</p>
      <p>La société gérante s'est dite <i>"prête à livrer des documents de cette étude aux autorités brésiliennes"</i> mais ces dernières <i>"n'ont pas jusqu'ici été en contact avec nous"</i>, a-t-elle déploré.</p>
      <p>Les autorités brésiliennes avaient indiqué vendredi qu'une perquisition avait eu lieu au siège d'une compagnie maritime à Rio de Janeiro sans toutefois préciser le nom de la société ayant affrété le navire, d'une capacité de <b>80 000 tonnes.</b></p>
      <p>Le parquet de Rio de Janeiro a évoqué <b>des dégâts "incommensurables"</b> sur les côtes brésiliennes où de très nombreux volontaires ont enlevé ces dernières semaines plusieurs milliers de tonnes de galettes et de boulettes noires et visqueuses sur des plages jusqu'ici paradisiaques.</p>
      <p>Samedi matin, quelques heures avant la publication du communiqué de Delta Tankers, la police portuaire grecque, qui dépend du ministère de la Marine marchande, a indiqué qu'au total <i>"cinq navires dont un grec étaient considérés suspects pour cette marée noire, selon les recherches effectuées au Brésil"</i>. Toutefois, elle n'a précisé ni le nom des navires ni les sociétés propriétaires.</p>
      <h3>Une marée noirs inédite</h3>
      <p>Les autorités brésiliennes ont détecté le 29 juillet le déversement de pétrole, à plus de 700 km des côtes de <b>l'Etat nordestin de Paraiba</b>. C'est le 30 août que le pétrole a commencé à apparaître sur les côtes brésiliennes, progressant ensuite vers le sud, jusque dans <b>l'Etat de Bahia.</b></p>
      <p>Les autorités ignorent toujours si l'origine de cette marée noire "à caractère inédit" est accidentelle ou criminelle.</p>
      <p><i>"Les investigations se poursuivent pour déterminer les circonstances et les facteurs de ce déversement (accidentel ou intentionnel), et pour mesurer le volume de brut répandu"</i> en mer, a indiqué vendredi un communiqué officiel brésilien.</p>
      <p>Au total, 264 localités de neuf Etats brésiliens ont été touchées. De nombreux animaux marins sont morts, en particulier des tortues de mer. Les efforts de nettoyage redoublent à l'approche de la haute saison touristique.</p>
      <p>Première flotte mondiale en terme de capacité de transport, les armateurs grecs disposent de 23% de la flotte mondiale des tankers.</p>
