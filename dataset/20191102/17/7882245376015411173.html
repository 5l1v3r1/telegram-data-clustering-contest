      <h1>Протестующий Гонконг</h1>
      <address><time datetime="2019-11-02T17:22:18+00:00">02 Nov 2019, 17:22</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rhuX9I8RhZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Антиправительственные акции протеста в Гонконге не прекращаются. на улицах города вновь происходят беспорядки и погромы, для разгона радикально настроенных демонстрантов полиция применяет слезоточивый газ, резиновые пули и водяные пушки. сообщается об арестах. Беспорядки начались у парка Виктория в квартале Козуэй-бэй и затем распространились на соседние районы Ванчай и Адмиралти на острове Гонконг.</p>
      <p>Манифестанты выступают против применения силы полицией в ходе предыдущих протестных акций, а также выражают недоверие правительству этого специального административного района КНР, который, по их мнению, "становится полицейским государством".</p>
      <p>Говорит участница акции протеста: "Никто не хочет применять насилие. Но из-за кого мы вынуждены выходить на улицы и проводить шествия? Из-за нашей так называемой главы администрации. Почему сегодня я вышла на улицу? Потому что я надеюсь, что жители Гонконга не забудут о целях протеста. В июне все начиналось так мирно, мы были идеалистами в том как выражали свои требования. У нас было всего несколько требований".</p>
      <p>Турпоток в Гонконг в сентябре снизился на треть в годовом исчислении. По итогам года Гонконг рискует столкнуться с отрицательным ростом экономики. ВВП Гонконга в третьем квартале сократился на 2,9% по сравнению с предыдущим годом, что стало первым отрицательным показателем за последние десять лет.</p>
