      <h1>لبنان ينتفض: دون كلل ولا ملل طرابلس تشهد احتجاجات كبيرة قبل "أحد الضغط" في بيروت</h1>
      <address><time datetime="2019-11-02T17:46:51+00:00">02 Nov 2019, 17:46</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2pKeePlRvr4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تجمع المئات من المتظاهرين بعد غروب شمس الجمعة بمدينة طرابلس في شمال لبنان للمطالبة بوضع حد للفساد الذي يعصف بالبلاد على نطاق واسع منذ عقود وسوء الإدارة من قبل الطبقة السياسية التي تحكم البلاد. وينتفض" اللبنانيون في الساحات والميادين في مختلف أنحاء البلاد للمطالبة منذ الـ 17 أكتوبر/ تشرين الأول بالتغيير وأدت هذه المظاهرات الحاشدة إلى استقالة رئيس الوزراء سعد الحريري الأسبوع الماضي، وهو مطلب رئيسي للمتظاهرين، الذين أغلقوا الطرق الرئيسية وتكدسوا في الساحات العامة.</p>
      <p>ويطالب المتظاهرون بمغادرة الطبقة السياسية التي هيمنت على البلاد منذ الحرب الأهلية التي مزقت البلاد، وأدت إلى تقاسم السلطة وتأسيس نظام طائفي مقيت.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190609851900190721" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبعد ثلاثة عقود من انتهاء الحرب، لا يزال لبنان يعاني من انقطاع التيار الكهربائي بشكل متكرر، وإمدادات المياه تتقطع بها السبل، وغالبًا ما تمر القمامة دون جمع. وتبلغ ديون الدولة 86 مليار دولار أمريكي، وهو ما يمثل 150 في المائة من إجمالي الناتج المحلي للبلاد.</p>
      <p>وتسببت حركة الاحتجاج غير المسبوقة في شلل كامل في البلاد شمل إغلاق البنوك والمدارس والجامعات وقطع الطرق الرئيسية في جميع المناطق لمدة أسبوعين قبل أن يعاد فتحها أمس الجمعة.</p>
      <p>
        <b>اقرأ أيضا على يورونيوز:</b>
      </p>

          </a>

      <p>وبعد استقالة الحريري، بدأت الحياة تعود إلى طبيعتها نسبياً في البلاد منذ الجمعة بالرغم من إستمرار خروج المعتصمين إلى الشوارع. ومنذ صباح الجمعة، شهدت المصارف حركة غير عادية حيث توافد المواطنون عليها لإجراء معاملاتهم المصرفية المعلّقة منذ أسبوعين أو سحب رواتبهم مع بداية الشهر.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190607596044144641" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ويتخوّف المواطنون من انهيار الليرة اللبنانية أمام الدولار بمجرد أن فتحت المصارف أبوابها مع ازدياد الطلب. إلا أن سعر الصرف الرسمي لليرة مقابل الدولار لا يزال يبلغ 1507. أما في السوق الموازية فتخطى سعر الصرف 1700 ليرة مع استمرار المصارف في الحد من عمليات بيع الدولار، الذي يمكن استخدامه في لبنان بالتوازي مع الليرة في العمليات المصرفية والتجارية كافة.</p>
      <p>ولا يزال المشهد السياسي اللبناني بعد ثلاثة أيام من استقالة رئيس الحكومة سعد الحريري على وقع الاحتجاجات يشهد ضبابية بالرغم من دعوة كل من الرئيس اللبناني ميشال عون وحليفه السياسي حسن نصرالله، الأمين العام لحزب الله الخميس إلى تشكيل حكومة جديدة من وزراء ذوي "كفاءة وخبرة". وعارض حسن نصرالله، استقالة الحريري أبرز خصومه السياسيين.</p>
