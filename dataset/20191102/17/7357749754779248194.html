      <h1>La grotte des adolescents piégés rouvre en Thaïlande</h1>
      <address><time datetime="2019-11-02T17:07:23+00:00">02 Nov 2019, 17:07</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IQjQOlbRMWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des moines, qui bénissent la grotte de Tham Luang. Nous sommes en Thaïlande, là même où il y a quelques mois des jeunes ont été sauvés de la grotte où ils étaient piégés. les autorités rouvrent le lieu à des visiteurs curieux, ils étaient 2000 dans la file d'attente.</p>
      <p><i>"On va voir combien de touristes on peut emmener dans la grotte à chaque fois, on est en période de test</i>", explique Jongklai Worapongsathorn, directeur des parcs nationaux.</p>
      <p>Devant l'entrée de la grotte, la statue de Saman Gunan, le sauveteur qui a perdu la vie pendant l'opération de secours. 10 000 personnes ont participé au sauvetage.</p>
      <p>La grotte avait été fermée après le drame qui a touché 12 adolescents de 11 à 16 ans et leur entraîneur de 25 ans. Ils étaient entrés dans la grotte le 23 juin après un match, et s'étaient retrouvés piégés par les eaux pendant 17 jours.</p>
