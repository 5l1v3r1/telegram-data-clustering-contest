      <h1>ثانويات الضنية ومدارسها تعاود فتح أبوابها</h1>
      <address><time datetime="2019-11-02T11:51:43+00:00">02 Nov 2019, 11:51</time> by <a rel="author">Lebanon 24</a></address>
      <p>عاودت أغلب الثانويات والمدارس الرسمية والخاصة فتح أبوابها اليوم أمام التلامذة، وعاودت إعطاء الدروس بشكل طبيعي، بعدما كانت أبلغتهم أمس عبر رسائل نصية معاودة الدوام كالمعتاد.</p>
