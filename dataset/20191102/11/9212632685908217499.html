      <h1>Saingan 6 penjuru PRK Tanjung Piai [METROTV]</h1>
      <address><time datetime="2019-11-02T11:17:31+00:00">02 Nov 2019, 11:17</time> by <a rel="author">Mohd Sabran Md Sani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VLfdOgX8bZ8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PILIHAN Raya Kecil (PRK) Tanjung Piai pada 16 Disember ini menyaksikan pertembungan enam penjuru.</p>
      <p>Pengumuman rasmi calon bertanding dibuat Pengurus Pilihan Raya Tanjung Piai, Zulkifly Mohd Tahir pada 11 pagi selepas tempoh penamaan calon di pusat penamaan Dewan Jubli Intan di Pontian, ditutup 10 pagi tadi.</p>
      <p>Enam calon terbabit ialah calon Pakatan Harapan (PH) dari Bersatu, Karmaine Sardini, 66; calon Barisan Nasional (BN), Datuk Seri Dr Wee Jeck Seng dan Parti Gerakan Rakyat Rakyat Malaysia (Gerakan), Wendy Subramaniam.</p>
      <p>Turut bertanding, Presiden Berjasa, Dr Badrulhisham Abdul Aziz dan dua calon bebas, Dr Ang Chuan Lock yang juga pengetua sebuah pusat tuisyen serta Faridah Aryani Abdul Ghaffar.</p>
      <p>Mereka mengemukakan borang pencalonan masing-masing sebelum tempoh sejam penamaan calon tamat pada jam 10 pagi ini.</p>
      <p>Terdahulu Zulkifly, membuat pengumuman rasmi bagi cabutan susunan calon PRK Tanjung Piai untuk dicatatkan pada kertas undi.</p>
      <p>“Saya panggil calon-calon berdasarkan waktu ketibaan dan kita akan mulakan proses ini sekarang (cabutan susunan),” katanya membuat pengumuman jam 10.27 pagi.</p>
      <p>Turutan nombor kertas undi didahului Wendy, Jeck Seng, Dr Ang.</p>
      <p>Selain itu nama keempat Karmaine; Dr Badrulhisham dan Faridah Aryani.</p>
