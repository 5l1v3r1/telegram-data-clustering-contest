      <h1>África do Sul tricampeã do mundo de râguebi</h1>
      <address><time datetime="2019-11-02T11:04:01+00:00">02 Nov 2019, 11:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/55/44/773x435_cmsv2_d4337af5-2284-5b58-92b3-f99b1c877bde-4275544.jpg"/>
      </figure>
      <p>A <b>África do Sul</b> venceu pela terceira vez a <b>Taça do Mundo</b> de <b>râguebi</b>. Os <b><i>Springbocks</i></b> dominaram a final no relvado de <b>Yokohama</b>, no <b>Japão</b>. Ao fim de seis semanas de competição, ganharam à seleção de <b>Ingleterra</b> por 32-12.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190629637321302022" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Siya Kolisi, o primeiro capitão negro da equipa de rugby da África do Sul, ergueu o troféu.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190617045500600322" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na terra dos Springbocks, a vitória foi recebida em festa. A prestação da seleção sul-africana de râguebi bateu recordes de audiência e numa altura politicamente difícil para o país uniu os sul-africanos.</p>
