      <h1>Los mexicanos celebran el Día de los Muertos</h1>
      <address><time datetime="2019-11-02T11:14:52+00:00">02 Nov 2019, 11:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/58jHP2iLLuI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Millones de mexicanos han celebrado el Día de los Muertos con vigilias y altares en todo el país. Una tradición nacida en tiempos precolombinos que los conquistadores españoles vincularon con la festividad católica de todos los Santos.</p>
      <p>Las celebraciones se extienden el uno y dos de noviembre. El primer día dedicado al espíritu de los niños, y el segundo, al de los adultos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190473420695310336" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Deberíamos sentirnos orgullosos porque la muerte viene a ser nuestra madre", asegura esta mujer. "Siento que no debería haber motivo de tristeza, sino al contrario. Tampoco puede ser regocijo pues las personas que pierden a algún familiar no lo toman así por su pesar".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190264196379881477" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las familias también acuden a los cementerios con flores, fotos, velas, y, a menudo, con la comida y dulces preferidos de los difuntos. Visitas acompasadas por rezos y música.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1189653455746584579" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Esta celebración mexicana es Patrimonio Inmaterial de la Humanidad de la Unesco desde 2008.</p>
