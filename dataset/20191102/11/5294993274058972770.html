      <h1>O "Dia dos Mortos" em imagens</h1>
      <address><time datetime="2019-11-02T11:22:14+00:00">02 Nov 2019, 11:22</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qRXKE-Lgo8g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O "Día de los muertos" ou, em português "Dia dos Mortos", é uma tradição mexicana obrigatória e levada a sério. Entre as pinturas faciais, fazem-se homenagens aos familiares falecidos. Espalham-se pelas ruas altares com flores, velas, papéis recortados e fotografias.</p>
      <p><i><b>"Devemos sentir orgulho na morte, porque, no fim do dia, a morte é a nossa mãe."</b></i>, conta uma mexicana aos jornalistas.</p>
      <p>O mais importante desta celebração de origem indígena é festejar a vida de quem já não cá está e não a morte. Começa no dia 31 de outubro e termina dia 2 de novembro, coincidindo com as tradições católicas do Dia de Todos os Santos.</p>
