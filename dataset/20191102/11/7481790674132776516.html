      <h1>慶大、３季ぶり３７度目の優勝…東京六大学野球</h1>
      <address>
        <time datetime="2019-11-02T11:19:00+00:00">02 Nov 2019, 11:19</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191102-OYT1I50058-1.jpg?type=large"/>
        <figcaption>優勝を決め喜ぶ慶大の選手ら</figcaption>
      </figure>
      <p>　東京六大学野球（２日）――慶大が早大を破り、開幕から９連勝で３季ぶり３７度目の優勝を決めた。慶大は３日以降、早大に連敗しても勝ち点４で並ぶ法大に勝率で上回る。慶大は同点の六回に郡司（４年・仙台育英）のソロで勝ち越すと、八回にも郡司の２打席連続本塁打と瀬戸西（３年・慶応）の適時三塁打で４点を加え、試合を決めた。投げては先発の高橋佑（４年・川越東）らが好投し、継投で１点に抑えた。慶大は１５日開幕の明治神宮大会に出場する。</p>
      <p>　▽慶大７―１早大</p>
