      <h1>حاملة نفط ترفع علم اليونان تنفي تورطها في تسرب النفط على طول سواحل البرازيل الشمالية</h1>
      <address><time datetime="2019-11-02T20:00:07+00:00">02 Nov 2019, 20:00</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C3D-htWh0xw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفت السبت شركة دلتا تانكرز المسيرة لحاملة النفط اليونانية بوبولينا، "المشتبه به الرئيسي" في حادث تسرب النفط عرض المحيط الأطلسي قبالة البرازيل تورطها في التلوث الناتج عن هذا الحادث . وجاء في بيان صادر عن الشركة أن السفينة، التي تربط فنزويلا بماليزيا وصلت إلى وجهتها دون تسجيل أي مشاكل أثناء رحلتها وقامن بتفريغ جميع شحنتها دون أي خسارة.</p>
      <p>وسجلت السلطات البرازيلية منذ أسابيع بقعة نفطية سوداء تمتد على أكثر من 2000 كيلومتر في عرض الساحل الشمالي الشرقي للبرازيل وبعد التحقيقات اتهمت السلطات في البلاد شركة دلتا تانكرز المسيرة لحاملة النفط اليونانية بوبولينا بتورطها في حادث تسرب النفط هذا.</p>
      <p>وأعلنت وزارة الدفاع البرازيلية والبحرية والشرطة في بيان مشترك الجمعة أنها قد حددت في الموقع، باستخدام بيانات الأقمار الصناعية، ناقلة نفط تنشط تحت راية العلم اليوناني تحمل النفط الخام من محطة سان خوسيه للنفط في فنزويلا وكانت في طريقها إلى جنوب افريقيا.</p>

      <p>وأضافت الشرطة أن الناقلة كانت في طريقها إلى نيجيريا، في حين أفادت وكالة "أجنسيا برازيل" أن وجهتها النهائية كانت سنغافورة. كما أكدت وزارة الدفاع البرازيلية أن السلطات اكتشفت في 29 يوليو/ تموز تسرب النفط، على بعد أكثر من 700 كيلومتر شرق ولاية بارايبا. ومنذ ذلك الحين، تقدم تسرب النفط إلى الجنوب وإلى ولاية باهيا.</p>
