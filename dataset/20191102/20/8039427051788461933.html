      <h1>నవంబర్ 5 కల్లా చేరాల్సిందే: కేసీఆర్ అల్టిమేటం</h1>
      <address>
        <time datetime="2019-11-02T20:48:20+00:00">02 Nov 2019, 20:48</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/x3_Fuvn2IPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్: </b>ఆర్టీసీ కార్మికులకు సీఎం కేసీఆర్ అల్టిమేటం జారీ చేశారు. నవంబర్‌ 5 లోగా భేషరతుగా విధుల్లో చేరాలని, అలా చేరితేనే కార్మికులకు భవిష్యత్ ఉంటుందని తెలిపారు. మిగతా 5 వేల రూట్లను కూడా ప్రైవేట్‌కే ఇస్తామని, ప్రైవేట్ ఆపరేటర్లు కూడా సిద్ధంగా ఉన్నారని తెలిపారు. ప్రభుత్వం మంచి అవకాశం ఇచ్చిందని, చేజార్చుకోవద్దని ఆర్టీసీ కార్మికులకు సీఎం విజ్ఞప్తి చేశారు. ఆర్టీసీ కార్మిక సంఘాల డిమాండ్లపై కమిటీ వేసి చర్చలు జరుపుతున్నామని, కార్మికులు సమ్మెకు వెళ్లడం చట్ట వ్యతిరేకమన్నారు.</p>
      <p> ఆర్టీసీ సమ్మె చట్ట విరుద్దమని కోర్టుకు నివేదిక ఇచ్చామని, చట్ట వ్యతిరేకంగా సమ్మె చేస్తే కార్మికులు, యజమాన్యానికి ఆటోమెటిక్‌గా సంబంధాలు తెగిపోతాయని కేసీఆర్ తెలిపారు. కార్మికులకు నోట్లో మట్టి పడే పరిస్థితి వచ్చిందని, దేశంలో ఎక్కడా జరగని డిమాండ్లు పెట్టుకొని తలబిరుసుతో సమ్మెకు పోయారని ఆయన మండిపడ్డారు. ఎవరూ ఎవర్నీ బ్లాక్‌ మెయిల్‌ చేసే పరిస్థితి ఉండకూడదని, అందుకే ఆర్టీసీ విషయంలో కఠిన నిర్ణయాలు తీసుకున్నామని చెప్పారు. ఆర్టీసీ ఉండాలని, ప్రైవేట్‌ కూడా ఉండాలని కేసీఆర్ ఆకాంక్షించారు.</p>
