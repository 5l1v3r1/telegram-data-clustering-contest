      <h1>Más de una decena de muertos en un atentado con coche bomba en Siria</h1>
      <address><time datetime="2019-11-02T20:17:22+00:00">02 Nov 2019, 20:17</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hV3t4ZwVlZ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al menos trece personas han muerto y <b>otras treinta han resultado heridas</b> en un atentado con coche bomba perpetrado en un mercado de la ciudad de Tel Abiad, en la región siria fronteriza con Turquía controlada por el Ejército turco.</p>
      <p>Las Fuerzas de Siria Democrática (FSD), la principal alianza armada liderada por kurdos, han negado estar detrás del ataque, algo de lo que les responsabiliza el gobierno turco.</p>
      <p><b>Tel Abiad está controlada por Ankara tras la ofensiva que lanzó Turquía contra los kurdos</b> en las áreas próximas a su frontera, donde quiere crear una "zona de seguridad" de unos 30 kilómetros de profundidad para aislarse de las milicias y reasentar a refugiados sirios que se encuentran en su territorio</p>
      <p>Desde el viernes unidades militares turcas y rusas patrullan de forma conjunta parte de ese territorio.</p>
    </article>
