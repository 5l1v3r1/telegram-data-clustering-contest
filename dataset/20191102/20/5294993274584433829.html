      <h1>Atentado com carro armadilhado faz 13 mortos na Síria</h1>
      <address><time datetime="2019-11-02T20:05:19+00:00">02 Nov 2019, 20:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rslj_dIpWyo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A explosão de um carro armadilhado matou pelo menos 13 pessoas e mais de 30 ficaram feridas num mercado de Tel Abiad, uma cidade síria perto da fronteira com a Turquia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190625914968793093" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A localidade é controlada por milícias armadas, aliadas de Ancara.</p>
      <p>Segundo um comunicado do Ministério turco da Defesa, citado pelas agências de notícias internacionais, as milícias curdo-sírias Unidades de Proteção ao Povo (YPG) estão por detrás do atentado.</p>
      <p>De acordo com o Observatório Sírio dos Direitos Humanos, as vítimas são civis e combatentes pró-Turquia.</p>
      <p>Tel Abiad é uma das principais cidades no norte da Síria e foi palco de intensos combates após o início da intervenção militar turca no território, a 9 de outubro, contra as milícias curdo-sírias, e que mereceu o repúdio da comunidade internacional.</p>
