      <h1>FOTO: Quartararo Menggila dan Pole di MotoGP Malaysia</h1>
      <address><time datetime="2019-11-02T20:02:34+00:00">02 Nov 2019, 20:02</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Fabio Quartararo tampil menggila dan menjadi pebalap tercepat pada kualifikasi MotoGP Malaysia di Sirkuit Sepang, Sabtu (2/11).</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/96fe4ac6-0166-4e29-8e26-aeb1dc035cad_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabio Quartararo menjadi pebalap tecepat pada kualifikasi MotoGP Malaysia di Sirkuit Sepang, Sabtu (2/11) dengan catatan waktu 1 menit 58,303 detik. (AP Photo/Vincent Phoon)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/a6f09e7a-d886-4396-bbb3-57a25803fc7e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Maverick Vinales dari Yamaha sempat berada di posisi tercepat pada kualifikasi . (AP Photo/Vincent Phoon)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/5e4bd81e-eade-4eca-89bc-22cd174353e9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Setelah Maverick Vinales, Franco Morbidelli juga sempat berada di posisi terdepan pada kualifikasi MotoGOP Malaysia. (AP Photo/Vincent Phoon)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/fe68ffb9-79e2-443c-9cc8-2b7d97302eb9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Fabio Quartararo berhasil meraih pole position pada menit akhir kualifikasi. (AP Photo/Vincent Phoon)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/70c6bbd6-bf3a-465a-80e9-2f0763e1545f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Aksi Fabio Quartararo usai meraih pole position. Posisi kedua ditempati Vinales dan ketiga ditempati Morbidelli. Morbidelli sempat menyebut Marquez sebagai pebalap gila. (AP Photo/FL Wong)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/eb50c017-6a25-42e0-ae98-0c58e5c1e374_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Valentino Rossi merasa puas berada di urutan start keenam. Sementara rivalnya, Marc Marquez, berada di posisi 11 setelah mengalami kecelakaan di Tikungan 2. (AP Photo/FL Wong)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/e4c09ef7-47de-4bea-afd9-861c0251da07_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Maverick Vinales semringah meraih posisi start kedua di MotoGP Malaysia. (AP Photo/Vincent Thian)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/ebfef608-6248-4f7b-8627-d98a364aaa8b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pebalap HondaÂ Jorge Lorenzo sempat mengalami kecelakaan pada latihan bebas keempat sebelum kualifikasi MotoGP Malaysia. (AP Photo/FL Wong)</figcaption>
      </figure>
