      <h1>شاهد: إسرائيل تفتتح أول وأكبر مقبرة في العالم تحت الأرض في القدس</h1>
      <address><time datetime="2019-11-02T14:30:32+00:00">02 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L4fGuS-v2Xo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>افتتحت إسرائيل أول مقبرة من نوعها في العالم الحديث تحت الأرض على مشارف مدينة القدس وهي إحدى أكبر المقابر اليهودية الممتدة على أراضي قرية دير ياسين الفلسطينية في القدس الغربية.</p>
      <p>ويقول مصممو مقبرة "مينهاروت أولام"، أو "أنفاق العالم" بالعربية التي تقع أسفل مقبرة "هارهمنوحوت" الرئيسية، إنها تمثل "مستقبل دفن الموتى" في العالم وجاءت فكرتها للتغلب على نقص الأراضي بالمنطقة وخاصة في ظل تحريم كل من اليهودية والإسلام حرق الجثث.</p>
      <p>وتم حفر المقبرة على عمق 16 متراً تحت الأرض وتبلغ مساحتها 1.6 كيلومتر وتحتوي على 24000 مقبرة بنيت بطبقات عامودية.</p>
      <p>واستغرق إنهاء العمل على المشروع سبع سنوات بتكلفة حوالي 76 مليون يورو ويتوقع أن يستوعب 70% من حالات الدفن لليهود في القدس بدءاً من الشهر الجاري.</p>
      <p>وطوّر صناع المشروع تطبيق يساعد أهالي الموتى اليهود على تحديد موقع دفن ذويهم من بين الآلاف من الجثث المدفونة بالمقبرة.</p>
