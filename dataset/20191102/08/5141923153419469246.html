      <blockquote><a href="https://www.youtube.com/watch?v=bm1rH70wfJo&amp;feature=youtu.be">RIVERS | The Interceptor™, Explained | The Ocean Cleanup</a><br/>The Ocean Cleanup develops technology to rid the world's oceans of plastic. To do so, we need to not only clean up the plastic that is currently there, but also…<cite>www.youtube.com</cite></blockquote>
      <p>Исследования показали, что 80% пластиковых отходов попадают в океаны посредством приблизительно 1000 рек. <a href="https://theoceancleanup.com/">The Ocean Cleanup</a> — голландская неправительственная инженерная экологическая организация, разрабатывающая технологии для извлечения пластикового мусора из океанов. И последняя их разработка — это своеобразный <a href="https://theoceancleanup.com/rivers/">мусоро–перехватчик</a>, устанавливаемый в речных дельтах. Первых два таких интерсептора уже установлены.<br/><br/>The Ocean Cleanup утверждают, что за пять лет они вычистят 50% пластикового мусора из океанов. Амбициозная задача, но честь им за это и хвала.</p>
