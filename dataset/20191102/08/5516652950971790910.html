      <h1>Αναταραχή στην Κω: Έκλεισαν το λιμάνι με μηχανήματα για να μην αποβιβαστούν μετανάστες</h1>
      <h2>Μετά τη Σύμη και τη Λέρο τη σκυτάλη πήρε η Κως</h2>
      <address>
        <time datetime="2019-11-02T08:51:00+00:00">02 Nov 2019, 08:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/86bVfWSYAy0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Μετά τη Σύμη και τη Λέρο τη σκυτάλη των αντιδράσεων πήρε η Κως.</b>
      </p>
      <p>Δήμαρχος και κάτοικοι έστησαν μπλόκο με μηχανήματα του δήμου στο λιμάνι προκειμένου να εμποδίσουν την αποβίβαση προσφύγων χθες το βράδυ από πλοίο που τους μετέφερε στο νησί.</p>
      <p>Ο δήμαρχος της Κω Θ. Νικηταράς μαζί με δεκάδες κατοίκους και τα μηχανήματα του δήμου έστησε μπλόκο αργά χθες το βράδυ στο λιμάνι εμποδίζοντας 77 πρόσφυγες που μεταφέρονταν με πλοίο της γραμμής από το Καστελόριζο και τη Ρόδο να αποβιβαστούν στο νησί.</p>
      <p>Το πλοίο έφθασε στην Κω στη 01:00, αλλά μετά το μπλόκο των κατοίκων με επικεφαλής τον δήμαρχο του νησιού οι πρόσφυγες δεν αποβιβάστηκαν. Μόνο δύο από τους 77 κατέβηκαν από το πλοίο, οι οποίοι είχαν ταυτοποιηθεί το προηγούμενο διάστημα ότι βρίσκονταν στην Κω, αλλά έφυγαν από το νησί.</p>
      <p>Ο δήμαρχος με ανάρτησή του στα social media δήλωσε ότι ζητά άμεση αποσυμφόρηση του νησιού από πρόσφυγες και μετανάστες και ξεκαθάρισε ότι δεν θα επιτραπεί η μεταφορά άλλων από άλλα νησιά στην Κω. Παράλληλα, ζητά ανθρώπινες συνθήκες διαβίωσης για όσους βρίσκονται στο νησί.</p>
      <p>Πηγή Aegeanews / in.gr</p>
