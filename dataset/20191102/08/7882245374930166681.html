      <h1>Британия: Джонсон и Корбин проведут дебаты</h1>
      <address><time datetime="2019-11-02T08:46:04+00:00">02 Nov 2019, 08:46</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E-X2oDi4APA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Соединенное Королевство готовится к досрочным выборам, которые, как здесь надеются, выведут страну из тупика "брексита". Выход Великобритании из ЕС по сути главный вопрос предстоящего голосования. 19 ноября Лидер оппозиционной Лейбористской партии Джереми Корбин и премьер-министр Борис Джонсон проведут теледебаты.</p>
      <p>"Джонсон принял вызов. И мы это приветствуем", - написал в "Твиттере" Корбин. "Выбор, стоящий перед британцами ясен: консерваторы Джонсона, защищающие интересы привилегированного меньшинства, или правительство лейбористов, которое будет на стороне большинства людей".</p>
      <p>Джонсон обещает осуществить "брексит" и в интересах британцев заняться системой здравоохранения, школами и борьбой с преступностью.</p>
      <p>Глава британского кабинета поблагодарил президента США Дональда Трампа за совет объединиться с партией "Брексит" Найджела Фаража. Джонсон однако заявил, что считает рискованными для своей партии любые политические союзы. Ранее Фараж предложил Джонсону поддержку на выборах, если премьер откажется от своей сделки с Брюсселем, условия которой по мнению Фаража невыгодны Лондону.</p>
      <p>"Я исключаю возможность соглашений со всеми. Не думаю, что разумно это делать. Мы гордимся своими убеждениями", - сказал, в частности, Джонсон.</p>
      <p>Пока эксперты прочат успех консерваторам. Другой вопрос, хватит ли Джонсону голосов, чтобы получить абсолютное большинство в парламенте.</p>
