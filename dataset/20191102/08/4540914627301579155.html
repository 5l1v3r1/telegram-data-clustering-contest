      <h1>Vor Parlamentswahl am 12.12.: TV-Duell zwischen Johnson und Corbyn</h1>
      <address><time datetime="2019-11-02T08:59:39+00:00">02 Nov 2019, 08:59</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cDlDPjD0Oak" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der britische Premierminister Boris Johnson und Labour-Chef Jeremy Corbyn werden vor der <a href="https://de.euronews.com/2019/11/01/taktik-parlamentswahlen-briten-waehlen-brexit-stoppen-grossbritannien-remain">Parlamentswahl</a> am 12. Dezember im Fernsehen debattieren. Das TV-Duell beim britischen Sender ITV ist für den 19. November angesetzt. Oppositionsführer Corbyn hatte Johnson dazu herausgefordert.</p>
      <p>Corbyn schrieb auf Twitter, dass er es begrüße, dass Johnson seine Zusage zum Fernsehduell gegeben habe.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190313443561218049" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Johnson twitterte: Er freue sich darauf, dem Land gute Argumente zu liefern, den Brexit durchzuziehen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190317797349437440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Daneben wies Johnson den Vorstoß des Vorsitzenden der Brexit-Partei, Nigel Farage, zurück: Der Brexit-Hardliner hatte Johnson aufgefordert, <a href="https://de.euronews.com/2019/11/01/nigel-farage-erhoht-druck-auf-premierminster-boris-johnson">den ausgehandelten Deal mit der EU fallen zu lassen und für die Wahl eine Allianz mit seiner Partei zu bilden</a>.</p>
      <p>"Ich habe einen Pakt mit allen ausgeschlossen, weil ich nicht denke, dass das sinnvoll ist. Wir sind stolz auf unsere Ansichten, wir sind stolz auf unseren One-Nation-Konservatismus."</p>
      <p>Unterdessen forderten an der Westminster Bridge in London rund 100 Demonstranten, Nationalismus keine Chance zu geben und einen Ausweg aus der Brexit-Sackgasse zu finden.</p>
