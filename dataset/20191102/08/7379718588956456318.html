      <h1>Brexit: faccia a faccia in tv tra Johnson e Corbyn</h1>
      <address><time datetime="2019-11-02T08:04:04+00:00">02 Nov 2019, 08:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SbIfGlDL0Ew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>I due nemici sono d'accordo: si sfideranno in un faccia a faccia televisivo il 19 novembre.</b><b>Il leader dei laburisti Jeremy Corbyn</b> ha gettato il guanto e <b>il premier britannico Boris Johnson</b> lo ha raccolto dando cosi il via alla campagna elettorale per <a href="https://it.euronews.com/2019/10/31/gb-sfida-elettorale-all-insegna-della-brexit">il voto anticipato del 12 dicembre.</a></p>
      <p>Per Corbyn non c'è alcun dubbio: si tratta di scegliere tra i privilegi di pochi, protetti da Johnson, e un governo laburista che stia dalla parte dei piu' deboli.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190313443561218049" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il premier, dal canto suo, insiste sul fatto che il divorzio dall'Unione, sebbene posticipato, sia l'unica strada per avere mano libera in materia di scuola, sicurezza e costo della vita, priorità assolute per i cittadini, scrive su Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190317797349437440" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una strada che il premier vuole percorrere da solo rifiutando <a href="https://it.euronews.com/2019/11/01/quel-pasticciaccio-brutto-della-brexit-tra-farage-e-trump">la proposta di accordo con il partito di <b>Nigel Farage</b> per una blindatura elettorale della Hard Brexi</a>: "Ho escluso un patto con altri partiti perché non lo ritenevo ragionevole. - ha detto Johnson - Siamo orgogliosi delle nostre convinzioni, del nostro conservatorismo in una sola nazione".</p>
      <p>Un accordo con altri partiti rischierebbe di consegnare a Corbyn le chiavi del numero 20 di Downing Street, ha aggiunto il premier che, se riuscirà a spuntarla alle urne, dovrà fare i conti con <b>un secondo referendum sull'indipendenza della <a href="https://it.euronews.com/2019/09/30/brexit-regno-unito-scozia-cittadini-europei">Scozia</a>, annunciato venerdi dalla Premier Sturgeon.</b></p>
