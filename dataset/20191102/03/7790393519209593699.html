      <h1>Độc đáo quán càphê buýt thân thiện với môi trường tại Hà Nội</h1>
      <h2>Quán Cafe HaNoi Bus tại quận Hà Đông (Hà Nội) được xây dựng từ ý tưởng tận dụng tối đa đồ tái chế do anh Nguyễn Đức Sâm khởi xướng và cũng là người quản lý.</h2>
