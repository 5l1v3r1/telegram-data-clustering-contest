      <h1>Хэлуинчика вам в ленту</h1>
      <address><time datetime="2019-11-02T03:20:58+00:00">02 Nov 2019, 03:20</time> by <a rel="author" href="https://d3.ru/user/mku/" target="_blank">mku</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZpSTA-gIgDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?time_continue=48&amp;v=ZpSTA-gIgDQ">Zooming in on Arp–Madore 2026–424</a><br/>This video gives the viewer a closer look at the Arp-Madore 2026-424 (AM 2026-424) from the NASA/ESA Hubble Space Telescope. This image shows the collision of t…<cite>www.youtube.com</cite></blockquote>
      <p>Краткая характеристика:<br/>— врезающиеся друг в друга галактики;<br/>— снимок сделан в июне;<br/>— расстояние — 700 млн. св. лет (говорят, недалеко);<br/>— место — созвездие Микроскоп;<br/>— Космическое столкновение известно как Арп–Мадор 2026–424 или AM 2026–424, потому что это отмечено в <a href="https://ned.ipac.caltech.edu/level5/SPGA_Atlas/frames.html">Каталоге</a> Арп–Мадоре Южных Пекулярных Галактик и Ассоциаций;<br/>— <a href="https://hubblesite.org/contents/news-releases/2019/news-2019-51?news=true">говорят</a>, структура внешнего кольца должна исчезнуть через 100 млн. лет. В течение 1 — 2 млрд. лет галактики будут объеденены. Все следы, похожие на черепа, исчезнут, как привидение утром после Хэллоуина.;<br/>— данное обстоятельство добавлено в <a href="http://www.stsci.edu/hst/phase2-public/15446.pro">обзор</a> для дальнейшего изучения, но уже с другим телескопом — Уэбба;<br/>— пара астрономов как <a href="http://faculty.washington.edu/benw1/">Бенджамин Уильямс</a> и <a href="https://depts.washington.edu/astron/profile/durbin-meredith/">Мередит Дурбин</a> нашли это столкновение весьма милым и считают, что это идеальный случай для изучения.<br/><br/>В первом посте сама фото с Хаббла. С Хэллуином!</p>
