      <h1>Quả xấu xí chẳng ai nghĩ là "mỏ tiền", nay bán vài trăm nghìn/kg "hốt bạc mỏi tay"</h1>
      <address>
        <time datetime="2019-11-02T03:07:00+00:00">02 Nov 2019, 03:07</time>
      </address>
      <p><b>Tên nghe khá gần gũi nhưng chúng có ít hạt hơn và bên ngoài có nhiều gai nhọn mềm.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-1-1572576842-width650height867.jpg"/>
        <figcaption>Cây na Rollinia có nguồn gốc từ khu vực Amazon, Nam Mỹ. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-2-1572576842-width650height366.jpg"/>
        <figcaption>Đây là giống cây phát triển nhanh và đạt được độ cao từ 7m-20m.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-3-1572576842-width650height678.jpeg"/>
        <figcaption>Ngày nay, chúng được trồng rộng rãi ở nhiều nơi kể cả Ấn Độ, Philippines, Hawaii (Mỹ), Brazil, Ecuador, Australia...</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-4-1572576842-width650height975.jpg"/>
        <figcaption>Khi mới chín chúng có màu vàng và sau đó có thể chuyển sang màu đen ở phần gai khi chín hoàn toàn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-5-1572576842-width650height433.jpg"/>
        <figcaption>Bên ngoài quả có một lớp gai mềm. Mỗi quả đều to, có hình nón hoặc tròn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-6-1572576842-width650height488.jpg"/>
        <figcaption>Quả lớn nhất được tìm thấy ở Brazil có thể nặng tới 4kg, còn các quả khác cũng có thể nặng tới 1kg. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-7-1572576842-width650height366.jpg"/>
        <figcaption>Rollinia phát triển tốt ở môi trường khí hậu cận nhiệt đới đến nhiệt đới, không phát triển được ở khu vực ôn đới, nếu nhiệt độ hạ còn 3 độ C có thể khiến cây con bị chết. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-8-1572576842-width650height439.jpg"/>
        <figcaption>Kể từ khi bắt đầu trồng bằng hạt, sau 4 năm sẽ cho quả. Mỗi quả có đường kính khoảng 100mm và rất thơm.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-10-1572576842-width650height366.jpg"/>
        <figcaption>Loại na này có phần ruột màu trắng, chắc và ít hạt hơn so với các loại na khác.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-11-1572576842-width650height867.jpeg"/>
        <figcaption>Khi ăn, phần ruột được đánh giá có vị ngọt, thơm, có mùi vị kết hợp của chuối, dứa, dừa và các loại trái cây nhiệt đới khác. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-12-1572576842-width650height488.jpg"/>
        <figcaption>Mức giá bán có thể 1 USD/ quả (~23.000 đồng/quả) hoặc quả to lên đến 7 USD/quả (~160.000 đồng). Nếu bán theo kg có thể có giá 10 USD/kg (~230.000 đồng/kg).</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-01/qua-20-1572576963-width650height365.jpg"/>
        <figcaption>Loại quả này được ăn ngay khi hái, nhưng cũng có thể dùng làm các món ăn khác như mứt, thạch... Tuy nhiên, đây là loại quả không để được lâu vì rất dễ hỏng sau khi hái xuống.</figcaption>
      </figure>
