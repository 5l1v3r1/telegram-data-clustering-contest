      <h1>Ciryl Gane vs. Tanner Boser Booked for UFC Busan</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe data-src="https://twitter.com/UFC_CA/status/1190048332787392518?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A big heavyweight fight is going down at the <a href="https://www.sherdog.com/organizations/Ultimate-Fighting-Championship-2">Ultimate Fighting Championship</a>'s return trip to South Korea, between two men who recorded wins in October.<br/><br/>On Thursday night, the <a href="https://twitter.com/UFC_CA/status/1190048332787392518">promotion announced</a> that <a href="https://www.sherdog.com/fighter/Ciryl-Gane-293973">Ciryl Gane</a> (5-0) is set to take on <a href="https://www.sherdog.com/fighter/Tanner-Boser-114961">Tanner Boser</a> (17-5-1) at <a href="https://www.sherdog.com/events/UFC-Fight-Night-165-Ortega-vs-Korean-Zombie-76609">UFC Fight Night 165</a>. The event will take place on Dec. 21 at the Sajik Arena in Busan, South Korea.<br/><br/>The unbeaten Gane has won both of his UFC outings by submission, most recently tapping <a href="https://www.sherdog.com/fighter/Don'Tale-Mayes-237177">Don'Tale Mayes</a> at UFC Fight Night 162 with a heel hook. His victory was the <a href="https://www.sherdog.com/news/articles/Fight-Facts-UFC-Fight-Night-162-164695">latest by submission in UFC heavyweight history</a>. Before his record-setting tapout, he submitted <a href="https://www.sherdog.com/fighter/Raphael-Pessoa-242953">Raphael Pessoa</a> in the first round in his Octagon debut. The Frenchman has yet to go the distance in his career. Prior to setting foot in the UFC cage, Gane won the <a href="https://www.sherdog.com/organizations/TKO-Major-League-MMA-16">TKO Major League MMA</a> heavyweight crown in his first professional fight, smashing <a href="https://www.sherdog.com/fighter/Bobby-Sullivan-242823">Bobby Sullivan</a> in less than two minutes to take home the gold. "Bon Gamin" defended that strap twice before he was signed by the Las Vegas-based promotion<br/><br/>Boser is also coming off of an impressive performance, emerging victorious in his first UFC fight by beating <a href="https://www.sherdog.com/fighter/Daniel-Spitz-172211">Daniel Spitz</a> by decision at UFC on ESPN 6. The Canadian punched his ticket to the UFC with a leg kick stoppage in the Unified MMA organization, and also has competed in Russia in both <a href="https://www.sherdog.com/organizations/Absolute-Championship-Akhmat-8185">Absolute Championship Akhmat</a> and <a href="https://www.sherdog.com/organizations/M-1-Global-72">M-1 Global</a>. The 28-year-old holds notable wins over <a href="https://www.sherdog.com/fighter/Rakim-Cleveland-68068">Rakim Cleveland</a>, <a href="https://www.sherdog.com/fighter/Tim-Hague-19599">Tim Hague</a> and <a href="https://www.sherdog.com/fighter/Tony-Lopez-12519">Tony Lopez</a>.<br/><br/>UFC Fight Night 165 ends the year for the promotion on Dec. 21, with a card that will be headlined by a featherweight tilt between <a href="https://www.sherdog.com/fighter/Brian-Ortega-65310">Brian Ortega</a> and <a href="https://www.sherdog.com/fighter/Chan-Sung-Jung-36155">Chan Sung Jung</a>.</p>
