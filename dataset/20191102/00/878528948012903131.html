      <h1>ヤクルトの高津新監督が始動</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　ヤクルトの高津新監督が２日、松山市での秋季キャンプで始動した。参加選手は投手１１人、野手１０人で全員が２０代。「しっかり指導できるし、目が行き届く。先輩に追いついて、いずれは取って代わってほしい」とチームの世代交代への意欲を語った。</p>
      <p>　前日１日のミーティングでは選手に「のんびりするな。ユニホームを着るだけ、打つだけ、投げるだけではなく、チームが勝つために頑張ってくれ」と厳しい姿勢を示した。少人数だけに、選手一人一人のフリー打撃や守備練習でのノックの時間が長くなり、細やかな指導が加わって濃密な練習となった。</p>
    </article>
