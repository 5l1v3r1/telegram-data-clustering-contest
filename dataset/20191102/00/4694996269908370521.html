      <h1>Mohamed Ndiaye « Rahma » : « Le président Macky Sall vient d'avoir son premier mandat de 05 ans »</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IcViLYT5FMU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'ambassadeur itinérant, Mohamed Ndiaye, a tenu ce week-end un point de presse à Kaolack afin de se prononcer sur l'actualité politique, surtout le mandat du chef de l'Etat qui a fait couler beaucoup d'encre. Selon le président du mouvement Rahma, " le président de la République est en train de mettre en œuvre son premier mandat de 05 ans. Donc, c'est à lui de faire son choix sur un second mandat ou pas. Et je pense sincèrement que le dernier mot lui revient, ainsi que nous qui le soutenons…" Signalons que la rencontre a vu la présence des responsables politiques et religieux de Kaolack, notamment l'ambassadeur Serigne Aliou Cissé Dème, des petits-fils de Baye Niass etc...</b>
      </p>
    </article>
