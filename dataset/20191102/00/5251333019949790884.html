      <h1>Cómo se fabrican los altavoces</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Diario Tecnología</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z_AHN2Bo78A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Estos dos vídeos del canal didáctico <a href="https://www.youtube.com/channel/UCMABZbar7iBDql0O7AidM1Q">How To</a> muestran el <b>proceso de fabricación de los altavoces</b>. Unos componentes de cualquier equipo de sonido que aunque desde fuera no dejen de ser unas bonitas «cajas negras» con más o menos adornos están llenos de intrincadas piezas y componentes, fabricados en todo tipo de materiales y que requieren un ajuste preciso.</p>
      <p>En la fábrica se puede ver cómo es toda la cadena de montaje de los altavoces dinámicos con su <b>caja</b>, el <b>imán permanente</b>, el <b>núcleo</b> y los <b>conectores</b> electrónicos, entre otras cosas. Hay bobinas y electrónica; todo ello se conecta luego al amplificador. A esta fábrica –que se puede adivinar está situada en la India– llegan los imanes y las piezas de aluminio y plástico: algunas tienen ya la forma adecuada, otras se moldean en el proceso con prensas hidráulicas.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6tIGTISYz2g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En el montaje se utilizan tornillos y pegamento para unirlo todo; algunas de las <b>inspecciones de calidad</b> son puramente visuales –incluyendo la alineación, las grietas, etcétera– y otras se llevan a cabo con osciloscopios que garantizan que el altavoz se comporta como debería conectándolo a un generador de audio.</p>
      <p>Los vídeos tienen un punto didáctico y se puede ver cómo en todo el proceso colaboran máquinas de todo tipo y personas. Hacia el final del segundo vídeo hay de hecho un brazo robótico de última generación, pero <b>una buena parte de esa cadena depende todavía de las personas</b>: son productos relativamente artesanales, podríamos decir.</p>
