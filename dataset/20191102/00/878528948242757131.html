      <h1>侍・山山コンビが２回ピシャリ　山本「自信持って台湾に」</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　「侍ジャパン強化試合、日本３－０カナダ」（１日、沖縄セルラースタジアム那覇）</p>
      <p>　勝ちパターンを担う山本（オリックス）、山崎（ＤｅＮＡ）が終盤の２イニングをピシャリと締めた。</p>
      <p>　両者ともに直球の最速は１５０キロを超え、プレミア本番に向け、万全の調整ぶりを披露。山本は「全体的に調子は上がっている。自信を持って台湾に行ける」と手応えをにじませた。</p>
    </article>
