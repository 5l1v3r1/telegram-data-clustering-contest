      <h1>Canelo vs. Kovalev weigh-in results and video: Sergey Kovalev needs four tries to make weight</h1>
      <address><time datetime="2019-11-02T00:03:37+00:00">02 Nov 2019, 00:03</time> by <a rel="author">Mookie Alexander</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0aywNbSMneA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The Canelo Alvarez vs. Sergey Kovalev weigh-ins took a stupidly long time to get done, but they’re done and we have a title fight for Saturday. Canelo (52-1-2, 35 KOs) weighed 174.5 lbs for his light heavyweight debut, but Kovalev (34-3-1, 29 KOs) needed multiple cracks to make weight.</p>
      <aside><b><a href="https://bit.ly/2VHPAdj">WATCH CANELO VS. KOVALEV ON DAZN</a></b> Mexican boxing superstar Canelo Alvarez goes up two weight classes to challenge WBO champion Sergey Kovalev for his light heavyweight title. Catch all the action on DAZN! <a href="https://bit.ly/2VHPAdj">Subscribe now!</a></aside>
      <p>Kovalev initially weighed 176 lbs, then down to 175.5 lbs, then 175.25 lbs, and the crowd wasn’t happy with this. Fourth time was the charm, and he made it down to 175 lbs. The WBO light heavyweight title is now officially on the line on Saturday night in Las Vegas.</p>
      <p>What happened, you ask? Well for Kovalev, who just fought in late August, this was the reason.</p>
