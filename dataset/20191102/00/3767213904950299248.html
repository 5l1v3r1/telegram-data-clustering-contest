      <h1>Terminator. Sombre destin (V.F. de Terminator: Dark Fate)</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/manon-dumais" target="_blank">Manon Dumais</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j6X5HXX6YUA" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au dire de James Cameron, producteur de la lucrative franchise, ce sixième volet de <i>Terminator</i> serait la suite directe de<i> Terminator 2. Le jugement dernier</i>, le meilleur de la série. Or, par endroits, on croirait un <i>remake</i> à saveur féministe de <i>T2</i> tant son récit s’y apparente. De fait, on y retrouve une femme sans histoire (Nathalie Reyes) qui reçoit deux visiteurs du futur : un Terminator (Gabriel Luna) qui veut l’éliminer et une super-soldate (Mackenzie Davis) qui veut la protéger. Au plus grand plaisir des fans, Linda Hamilton et Arnold Schwarzenegger reprennent respectivement les rôles de Sarah Connor et de T-800. Vingt-huit ans plus tard, tous deux affichent une forme plus qu’enviable. Lui qui avait ébloui la galerie avec le spectaculaire <i>Deadpool</i>, Tim Miller paraît ici bien sage. Sans temps morts, bénéficiant d’effets spéciaux convaincants, sa réalisation enchaîne habilement scènes de poursuite, de fusillades et de combats musclés, sans pour autant surpasser le <i>T2</i> de Cameron.<br/><br/><a href="http://www.ledevoir.com/culture/cinema/566099/critique-cinema-pour-sarah">Notre critique complète</a><br/><br/><a href="http://v4.mediafilm.ca/fr/ledevoir/ledevoir_horaire_par_film.sn?uid_film=75574&amp;&amp;vers=2">Horaire en salles</a></p>
      <footer>Terminator – Sombre destin (V.F. Terminator – Dark Fate)<br/>★★★<br/>Science-fiction de Tim Miller. Avec Mackenzie Davis, Nathalie Reyes, Linda Hamilton, Gabriel Luna et Arnold Schwarzenegger. États-Unis, 2019, 128 minutes.</footer>
