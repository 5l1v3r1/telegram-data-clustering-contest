      <h1>筒香が米大手代理人事務所と契約</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　【ワシントン共同】プロ野球ＤｅＮＡからポスティングシステムで米大リーグ移籍を目指す筒香嘉智外野手が、米大手代理人事務所ワッサーマンと契約したと、同事務所が１日、公式ツイッターで公表した。</p>
      <p>　ワッサーマンは多くの有力選手を顧客に抱え、メジャーの日本選手ではカブスのダルビッシュ有、ドジャースの前田健太両投手、米プロバスケットボールＮＢＡ、ウィザーズの八村塁選手が契約を結んでいる。</p>
    </article>
