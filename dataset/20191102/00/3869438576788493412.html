      <h1>В Умбе отключили электричество</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <figure>
        <img src="https://www.mvestnik.ru/images/cms/thumbs/39e24771092668749c22f79442f0782b7901354b/net-sveta_750_auto_jpg_5_80.jpg"/>
        <figcaption>http://zlattv.ru/</figcaption>
      </figure>
      <p>По сообщениям Единой дежурно-диспетчерской службы города Полярные Зори, в селе Умба произошла авария, из-за которой более 30 домов остались бе электричества.</p>
      <p>На месте работают ответственные службы, когда в домах появится электричество - не известно.</p>
