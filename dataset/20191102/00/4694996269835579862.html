      <h1>MBOUR : Les Anciennes de l'école 4 viennent au chevet de leur établissement.</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bfFDcbK5u84" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Regroupées au sein d’une amicale dénommée Amicale des Ressortissantes de l'école 4 Cheikh Demba Niang, ces femmes viennent au chevet de leur ancien établissement. Des tables bancs, des fournitures, des bassines, bouilloires entres autres ont été offertes par les anciennes de cet établissement. Un geste que la Directrice de l'école a hautement salué et magnifié. Conscientes de leurs devoirs, ces anciennes de l'établissement Cheikh Demba Niang appelé école 4 au quartier 11 novembre, affirment ne pas s'arrêter sur geste....</b>
      </p>
