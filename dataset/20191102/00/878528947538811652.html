      <h1>ＤｅＮＡが森と合意、背番号６</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡからドラフト１位指名された神奈川・桐蔭学園高の森敬斗内野手（１７）＝１７５センチ、７５キロ、右投げ左打ち＝の入団が２日、決まった。横浜市内のホテルで契約金１億円、年俸１千万円で合意し背番号は６に決定。「（金額の）数字を見てプロになるんだと実感した。走攻守の全てでトップレベルになりたい」と力強く語った。</p>
      <p>　吉田孝司球団代表補佐兼スカウト部長は「空いている中で最もいい番号。看板選手になってほしい」と期待した。森は遊撃手として慣れ親しんだ番号をもらい「期待に応えられるように頑張りたい」と意気込んだ。（金額は推定）</p>
