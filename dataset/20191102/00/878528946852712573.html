      <h1>笛木優子、４０歳で第１子妊娠　昨年一般男性と結婚</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　ユミン名義で韓国でも活躍中の女優・笛木優子（４０）が２日、インスタグラムで「第一子を授かる事が出来ました」と妊娠を発表した。</p>
      <p>　笛木は１８年６月に３年交際した１歳上の一般男性と結婚。「私事で恐縮ですが、この度、第一子を授かる事が出来ました」と喜びの報告した。</p>
      <p>　今後も「体調と相談しながらではありますが、出来る範囲でお仕事させて頂いております」と無理のない範囲での仕事も継続する。「皆様のご理解心より感謝申し上げます」と記した。</p>
