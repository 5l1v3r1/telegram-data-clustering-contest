      <h1>Harriet</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author" href="https://www.ledevoir.com/auteur/jerome-delgado" target="_blank">Jérôme Delgado</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MyU4QC-Grd0" width="620" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Esclave dans le Maryland jusqu’à la fin de la vingtaine, Harriet Tubman a trouvé la liberté en fuyant. Puis elle est devenue une artisane de l’abolitionnisme, revenant sur ses pas pour aider d’autres esclaves à fuir. Cette figure historique, qui s’est même battue sur le front de la guerre de Sécession, n’avait jamais fait l’objet d’un film. Voici donc ce <i>Harriet</i>, précieux par son sujet. Le film à la sauce Hollywood, un peu grandiloquent, s’attarde surtout à la lutte que mène la femme contre l’esclavagisme. Tout tourne autour d’elle, de sa force et de sa ténacité, de ses hallucinations aussi, laissant dans l’ombre la pléthore de personnages qu’elle croise. Cynthia Erivo, dans le rôle-titre, porte néanmoins admirablement le film sur ses épaules.<br/><br/><a href="http://www.ledevoir.com/culture/cinema/566034/la-course-pour-la-liberte">Notre critique complète</a><br/><br/>Horaire en salles</p>
      <footer>Harriet<br/>★★★<br/>Drame biographique de Kasib Lemmons. Avec Cynthia Erivo, Leslie Odom Jr, Joe Alwyn, Omar J. Dorsey, Henry Hunter Hall, Janelle Monáe. États-Unis, 2018, 125 minutes.</footer>
