      <h1>ＤｅＮＡ・三浦２軍監督、若手投手を鼓舞「施設、コーチを利用して能力アップを」</h1>
      <address>
        <time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time>
      </address>
      <p>　ＤｅＮＡ・三浦大輔新２軍監督が１日、横須賀市の２軍施設「ＤＯＣＫ」を訪れ、投手陣を指導した。「来年、自分が１軍でどう活躍できるか。これだけ整った施設、コーチ、トレーナーたちを利用して能力をアップしてもらいたい」と鼓舞。</p>
      <p>　秋季キャンプのテーマは「フィジカルアップ」。２日間は個別に体力測定を行い、その後、シーズンを戦い抜く体力作りがスタートする。</p>
