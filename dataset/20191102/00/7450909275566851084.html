      <h1>Combate Americas 48 Weigh-in Results: 4 Fighters Miss Weight</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Cole Shelton</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCombateAmericas%2Fvideos%2F2426473467621198%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p><a href="https://www.sherdog.com/organizations/Combate-Americas-7699">Combate Americas</a> is in Texas on Nov. 1 for Combate 48, and four fighters have come in heavy.<br/><br/>In the main event, <a href="https://www.sherdog.com/fighter/Angelo-Trevino-201359">Angelo Trevino</a> (174.3) battles with <a href="https://www.sherdog.com/fighter/Gilbert-Urbina-167419">Gilbert Urbina</a> (175.8) at a 175-pound catchweight. Trevino is coming off of a loss to <a href="https://www.sherdog.com/fighter/Austin-Vanderford-206919">Austin Vanderford</a> on <a href="https://www.sherdog.com/organizations/Dana-Whites-Contender-Series-12411">Dana White's Contender Series</a> in June 2018 that snapped his four-fight winning streak. His opponent Urbina last competed in September 2018, where he suffered the first loss of his career to <a href="https://www.sherdog.com/fighter/Sean-Brady-126971">Sean Brady</a> at LFA 49. The co-headlining attraction sees <a href="https://www.sherdog.com/fighter/Abril-Anguiano-302233">Abril Anguiano</a> (139.4)* and <a href="https://www.sherdog.com/fighter/Paola-Ramirez-161105">Paola Ramirez</a> (134.4) face one another at bantamweight.<br/><br/><a href="https://www.sherdog.com/events/Combate-Americas-Dia-De-Los-Muertos-Dallas-81209">Combate 48: Dia de Los Muertos</a> airs on Univision at 8 p.m. ET/5 p.m. PT on Friday, Nov 1., and also features a bantamweight clash between the unbeaten <a href="https://www.sherdog.com/fighter/Hector-Fajardo-195335">Hector Fajardo</a> (135.9) and <a href="https://www.sherdog.com/fighter/Aaron-Vickers-228029">Aaron Vickers</a> (134.6). <a href="https://www.sherdog.com/fighter/Kyle-Driscoll-115585">Kyle Driscoll</a> (145.8) locks horns with <a href="https://www.sherdog.com/fighter/Rey-Trujillo-48431">Rey Trujillo</a> (146.9)* at featherweight, and finally, in a 163-pound catchweight affair, <a href="https://www.sherdog.com/fighter/Ariel-Juarez-169213">Ariel Juarez</a> (163.9) collides with <a href="https://www.sherdog.com/fighter/Angel-Cruz-127847">Angel Cruz</a> (162.9)</p>
      <h3>Combate Americas 48 Weigh-in Results:</h3>
      <p><a href="https://www.sherdog.com/fighter/Angelo-Trevino-201359">Angelo Trevino</a> (174.3) vs. <a href="https://www.sherdog.com/fighter/Gilbert-Urbina-167419">Gilbert Urbina</a> (175.8)<br/><a href="https://www.sherdog.com/fighter/Abril-Anguiano-302233">Abril Anguiano</a> (139.4)* vs. <a href="https://www.sherdog.com/fighter/Paola-Ramirez-161105">Paola Ramirez</a> (134.4)<br/><a href="https://www.sherdog.com/fighter/Hector-Fajardo-195335">Hector Fajardo</a> (135.9) vs. <a href="https://www.sherdog.com/fighter/Aaron-Vickers-228029">Aaron Vickers</a> (134.6)<br/><a href="https://www.sherdog.com/fighter/Kyle-Driscoll-115585">Kyle Driscoll</a> (145.8) vs. <a href="https://www.sherdog.com/fighter/Rey-Trujillo-48431">Rey Trujillo</a> (146.9)**<br/><a href="https://www.sherdog.com/fighter/Ariel-Juarez-169213">Ariel Juarez</a> (163.9) vs. <a href="https://www.sherdog.com/fighter/Angel-Cruz-127847">Angel Cruz</a> (162.9)<br/><a href="https://www.sherdog.com/fighter/Nick-Gay-144249">Nick Gay</a> (177.5)*** vs. <a href="https://www.sherdog.com/fighter/Victor-Reyna-72745">Victor Reyna</a> (169.4)<br/><a href="https://www.sherdog.com/fighter/Aldair-Romero-273559">Aldair Romero</a> (125.5) vs. <a href="https://www.sherdog.com/fighter/Melvin-Lopez-173779">Melvin Lopez</a> (125.3)<br/><a href="https://www.sherdog.com/fighter/Ricky-Romo-309143">Ricky Romo</a> (153.1) vs. <a href="https://www.sherdog.com/fighter/Paul-Garza-322143">Paul Garza</a> (155)<br/><a href="https://www.sherdog.com/fighter/John-Pham-215277">John Pham</a> (149.2)^ vs. <a href="https://www.sherdog.com/fighter/Charles-Spoolstra-124949">Charles Spoolstra</a> (144)<br/><br/><i>* Anguiano missed weight by 4.4 pounds.<br/>** Trujillo missed weight by .9 pounds.<br/>*** Gay missed weight by 6.5 pounds.<br/>^ Pham missed weight by 3.2 pounds.</i></p>
