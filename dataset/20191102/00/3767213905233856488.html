      <h1>Les photos de la semaine du 27 octobre</h1>
      <address><time datetime="2019-11-02T00:00:00+00:00">02 Nov 2019</time> by <a rel="author">Le Devoir</a></address>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_763772_599644/healdsburg-27-octobre-2019.jpg"/>
        <figcaption>1. <b>Healdsburg, 27 octobre 2019</b> | <br/>Un populaire domaine viticole de Californie, le Soda Rock Winery, a été la proie des flammes dimanche dernier, près de la ville de Healdsburg. Le « Kincade Fire » qui sévit depuis le 23 octobre au nord de San Francisco a brûlé plus de 31 000 hectares de végétation et détruit plus de 250 bâtiments. Les pompiers étaient parvenus à le maîtriser à 68 % vendredi. D’autres incendies ravagent toujours cet État de la côte-ouest américaine.<cite>Josh Edelson Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_763772_599641/nghe-an-vietnam-27-octobre-2019.jpg"/>
        <figcaption>2. <b>Nghe An (Vietnam), 27 octobre 2019</b> | <br/>Le Minh Tuan est inconsolable. Ce père d’un jeune homme de 30 ans, Le Van Ha, craint que son fils figure parmi la quarantaine de personnes retrouvées sans vie dans un camion réfrigéré en Grande-Bretagne il y a quelques jours. Vendredi, la police britannique a annoncé que les victimes étaient probablement de nationalité vietnamienne.<cite>Nhac Nguyen Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_763772_599638/santiago-chili-27-octobre-2019.jpg"/>
        <figcaption>3. <b>Santiago (Chili), 27 octobre 2019</b> | <br/>Une artiste prend la pose, vêtue d’une jupe à l’effigie du drapeau chilien, les mains couvertes de peinture rouge pour illustrer du sang. Depuis le 18 octobre, un vaste mouvement de contestation sociale secoue le pays, durant lequel 20 personnes ont perdu la vie. Lundi, le président chilien, Sebastian Piñera, a annoncé le remplacement de huit ministres sur 24.<cite>Esteban Felix Associated Press Photo</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_763772_599635/kelowna-26-octobre-2019.jpg"/>
        <figcaption>4. <b>Kelowna, 26 octobre 2019</b> | <br/>Le Canadien Nam Nguyen n’a pas boudé son plaisir, samedi dernier, lorsqu’il a remporté la médaille d’argent au Grand Prix de patinage artistique de l’ISU, tenu en Colombie-Britannique.<cite>Geoff Robins Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_763772_599632/san-andres-itzapa-guatemala-28-octobre-2019.jpg"/>
        <figcaption>5. <b>San Andres Itzapa (Guatemala), 28 octobre 2019</b> | <br/>Une fillette de trois ans fume un cigare, lors des célébrations du saint Simon. Des milliers de personnes croient que ce saint les aide à trouver du travail, à résoudre les problèmes familiaux et à guérir les maladies. Chaque année, des fidèles du Guatemala, mais également du Mexique et de pays d’Amérique centrale viennent remercier saint Simon de ses bienfaits ou leur demander sa bénédiction pour migrer vers le nord.<cite>Orlando Estrada Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_763772_599629/barcelone-27-octobre-2019.jpg"/>
        <figcaption>6. <b>Barcelone, 27 octobre 2019</b> | <br/>Les Catalans qui souhaitent faire partie de l’Espagne ont pris part dimanche à une importante contre-manifestation afin de faire entendre la voix de la « majorité silencieuse ». La Catalogne est plongée dans une crise politique depuis la tentative de sécession de la région en 2017. La semaine dernière, la Cour suprême espagnole a condamné neuf indépendantistes catalans à des peines allant de neuf à 13 ans de prison pour leur rôle dans le référendum avorté.<cite>Lluis Gene Agence France-Presse</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_763772_599623/montreal-27-octobre-2019.jpg"/>
        <figcaption>7. <b>Montréal, 27 octobre 2019</b> | <br/>Coeur de Pirate est repartie à la maison avec deux Félix en main après le Gala de l'ADISQ, dimanche. Son dernier effort, , a gagné le trophée de l’album pop de l’année, et Béatrice Martin a aussi été couronnée interprète féminine de l’année. L’auteure-compositrice et pianiste Alexandra Stréliski a aussi remporté deux statuettes — celles de l’auteure-compositrice de l’année et de la révélation de l’année.<br/>Valérian Mazataud Le Devoir<cite>En cas de tempête, ce jardin sera fermé</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media2.ledevoir.com/images_galerie/nwlr_763772_599620/montreal-27-octobre-2019.jpg"/>
        <figcaption>8. <b>Montréal, 27 octobre 2019</b> | <br/>Pour une première fois, l’ADISQ remettait un trophée pour l’artiste autochtone de l’année. Tandis que plusieurs voyaient Elisapie comme favorite — son disque ayant été finaliste au prix Polaris —, c’est plutôt le patriarche Florent Vollant qui a vu son nom gravé sur cette toute première statuette.<cite>Valérian Mazataud Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_763772_599617/montreal-31-octobre-2019.jpg"/>
        <figcaption>9. <b>Montréal, 31 octobre 2019</b> | <br/>Quelques enfants, souvent accompagnés de leurs parents, ont défié le temps pluvieux et ont passé outre la décision de Montréal et de plusieurs autres villes d’annuler la tournée d’Halloween du 31 octobre : costumés et maquillés comme il se doit, ils ont parcouru les rues de leur quartier jeudi soir, allant de porte en porte solliciter des friandises.<cite>Jacques Nadeau Le Devoir</cite></figcaption>
      </figure>
      <figure>
        <img src="https://media1.ledevoir.com/images_galerie/nwlr_763772_599614/montreal-1er-novembre-2019.jpg"/>
        <figcaption>10. <b>Montréal, 1er novembre 2019</b> | <br/>Les vents forts qui ont soufflé à Montréal ont causé d’importants dommages. Quelque 250 arbres ont été abîmés, voire déracinés, selon la Ville. Au plus fort de la tempête, tout près d’un million d’abonnés d’Hydro-Québec n’avaient plus d’électricité. La météo brutale a aussi fait une victime en Montérégie.<cite>Marie-France Coallier Le Devoir</cite></figcaption>
      </figure>
