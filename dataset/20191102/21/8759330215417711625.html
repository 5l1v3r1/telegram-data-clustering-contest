      <p>
        <b>Krijgen we een topwedstrijd van Eden Hazard te zien? De Rode Duivel is alvast bijzonder sterk begonnen aan de partij tegen Real Betis. Onze landgenoot opende de score!</b>
      </p>
      <p>Hazard had amper acht minuten nodig om de 1-0 te scoren voor Real Madrid. Na een heerlijke actie schoot de wereldspeler raak. Zijn tweede doelpunt voor de Madrilenen. Toch was de vreugde van korte duur. De VAR zag Hazard buitenspel staan en keurde het doelpunt af. Jammer!</p>
