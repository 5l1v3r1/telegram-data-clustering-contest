      <h1>Britischer Wahlkampf: Corbyn warnt vor US-Investoren</h1>
      <address><time datetime="2019-11-02T21:21:36+00:00">02 Nov 2019, 21:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iwt8B-bNiX8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeremy Corbyn, Vorsitzender der britischen Labour-Partei, auf Wahlkampfreise in Swindon: Der Oppositionsführer fürchtet, dass US-Unternehmen erheblichen Einfluss auf das britische Gesundheitssystem nehmen könnten, sollte Boris Johnson Premierminister bleiben.</p>
      <p>Corbyn beschrieb ein Szenario, dass seiner Ansicht nach droht, sollte das Land ohne Abkommen aus der EU scheiden: Nämlich ein Freihandelsabkommen mit den USA, das insbesondere amerikanischen Investoren und deren Wunsch zugutekäme, die öffentlichen Dienste zu übernehmen, so Corbyn.</p>
      <p>Allerdings will Johnson der Zeitung „The Times“ mit Berufung auf Unterlagen der Konservativen Partei zufolge versuchen, das mit Brüssel getroffene Abkommen so schnell wie möglich umzusetzen.</p>
      <p>Nigel Farage von der Brexit-Partei warnte, Johnsons Plan könne bedeuten, dass Großbritannien sich niemals von EU-Bestimmungen befreien könne.</p>
      <p>Jo Swinson von den Liberaldemokraten sagte, es gehe um das, was den Staat ausmache. Einer ihrer Kollegen habe treffend geäußert, es gehe um die Werte. Die zukünftige Richtung und der Weg, den man in den nächsten Jahren gehen werde, stehe auf dem Spiel. Man habe noch die Wahl, in Richtung eines Verbleibes in der Europäischen Union zu gehen, betonte Swinson.</p>
      <p>Die Schottische Nationalpartei will ein unabhängiges Schottland - und das sei in Reichweite, so Nicola Sturgeon, die Erste Ministerin Schottlands. Sie fordert eine abermalige Volksbefragung über die Zukunft des Landesteils des Vereinigten Königreichs.</p>
