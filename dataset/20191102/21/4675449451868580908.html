      <h1>Investigan muerte de menor de 13 años en hotel del Centro de Medellín</h1>
      <address>
        <time datetime="2019-11-02T21:46:00+00:00">02 Nov 2019, 21:46</time>
      </address>
      <p>En un hotel en el <b>Centro de Medellín</b> fue encontrado sin vida un <b>menor de 13 años</b> que presuntamente habría ingresado con un transexual al establecimiento.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qbdy5sEl7Og" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un empleado de un hotel ubicado en la <b>Plazuela Rojas Pinilla</b>, encontró el cuerpo sin vida de un menor de 13 años que se encontraba dentro de una de las habitaciones.</p>
      <p>Las autoridades avanzan con las investigaciones para esclarecer la identidad de la persona que ingresó con el menor a este hotel. Por otra parte, el establecimiento fue sellado.</p>
      <p>En lo corrido del año en el <a href="https://telemedellin.tv/valle-de-aburra/">Valle de Aburrá</a> se han registrado 39 homicidios con menores de edad.</p>
