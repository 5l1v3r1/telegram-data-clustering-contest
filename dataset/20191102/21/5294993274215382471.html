      <h1>Brexit divide campanha e intenções de voto</h1>
      <address><time datetime="2019-11-02T21:52:34+00:00">02 Nov 2019, 21:52</time> by <a rel="author">Teresa Bizarro Almeida</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kp6Ikr3JL8c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A menos de seis semanas das <b>eleições antecipadas</b>, o <b>Reino Unido</b> já entrou em modo de <b>campanha eleitoral</b>. <b>Jeremy Corbyn</b> esteve em <b>Swindon,</b> considerado o maior pólo industrial do sudoeste da Inglaterra. O líder <b>Trabalhista</b> mostra-se satisfeito por ter travado uma saída da <b>União Europeia</b> sem acordo a 31 de outubro, mas diz que os desafios não terminaram e que um <b>Brexit</b> desregulado atiraria o país "diretamente para os braços de <b>Donald Trump</b>". Para Corbyn, estariam criadas as condições para um acordo pobre com uma fatura elevada nos serviços públicos.</p>
      <p><b>Boris Johnson</b> prepara-se para deixar cair a ameaça de uma saída sem acordo. <a href="https://www.thetimes.co.uk/edition/news/boris-johnsons-manifesto-will-abandon-threat-of-a-no-deal-brexit-6gd8xj9nb">É o que diz o jornal The Times</a>. O ainda primeiro-ministro britânico e líder conservador muda a frase de posicionamento e de "um Brexit de qualquer forma" passa a querer uma saída "imediata".</p>
      <p>A mudança foi rapidamente criticada por Nigel Farage, o líder do Partido do Brexit. Farage quis fazer uma aliança com os conservadores para as eleições de dezembro. A ideia não colheu, mas o líder eurocéptico mantém-se atento à estratégia de Boris Johnson.</p>
      <p>A mudança foi rapidamente criticada por <b>Nigel Farage</b>, o líder do <b>Partido do Brexit</b>. Farage quis fazer uma aliança com os conservadores para as eleições de dezembro. A ideia não colheu, mas o líder eurocéptico mantém-se atento à estratégia de Boris Johnson.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190576817675153410" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Analistas dizem que o objetivo do primeiro-ministro britânico é agora conseguir apoios nos <b>Liberais Democratas</b> - um partido que ganhou antigos deputados conservadores, descontentes com o rumo de Boris Johnson.</p>
      <p><b>Jo Swinson</b> tem capitalizado o descontentamento dos partidos clássicos. Os Liberais Democratas querem ser fiel da balança.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190362600640581633" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Swinson não esconde a intenção: quer voltar a por o país com os dois pés dentro da União Europeia. diz que não há outra escolha e que se deve aproveitar a oportunidade que ainda existe.</p>
      <p>É também este o propósito o <b>Partido Nacional Escocês</b>. <b>Nicola Sturgeon</b> tem no entanto uma outra ameaça para velar: a de um <b>referendo</b> sobre a independência da <b>Escócia</b>.</p>
