      <h1>UFC reveals ‘BMF’ belt ahead of UFC 244: Masvidal vs. Diaz</h1>
      <address><time datetime="2019-11-02T21:30:00+00:00">02 Nov 2019, 21:30</time> by <a rel="author">Lewis Mckeever</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iWxGb31Oy2M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The hour is almost upon us, and the UFC has finally revealed the ‘BMF’ belt ahead of tonight’s highly anticipated UFC 244 main event between Nate Diaz and Jorge Masvidal.</p>
      <p>The winner will be crowned the ‘baddest motherf-cker’ on the planet and have Dwayne ‘The Rock’ Johnson present them with the BMF title, which you can view below, courtesy of MMA Fighting’s Esther Lin.</p>
      <figure>
        <img src="https://cdn.vox-cdn.com/thumbor/cKAcLKhh3qPvfNluL4UauRcXiCI=/0x0:920x613/1200x0/filters:focal(0x0:920x613):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/19341298/004_bmf_belt.jpg"/>
      </figure>
      <p>Although the official UFC welterweight title won’t be on the line, Diaz vs. Masvidal is anticipated to be much bigger than next month’s welterweight title bout between Kamaru Usman (C) and Colby Covington at UFC 245.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>Diaz and Masvidal are currently two of the biggest stars on the UFC roster, and fans are expecting a blood bath in tonight’s main event at Madison Square Garden, New York. UFC 244 will also feature a pivotal middleweight bout between Kelvin Gastelum and Darren Till in the co-main event and is considered one of the biggest pay-per-view events of the year.</p>
