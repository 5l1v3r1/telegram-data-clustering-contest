      <h1>Rammstein: Til Lindemann zeigt unzensiertes Video und sorgt für Entsetzen</h1>
      <address>
        <time datetime="2019-11-02T21:58:00+00:00">02 Nov 2019, 21:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p64X_5GX0J8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dass Til Lindemann und seine Band <b>Rammstein</b> öfter mal für Aufregung sorgen, ist mittlerweile bekannt. Nun hat <b>Rammstein</b>-Star Til LIndemann sein neues Video zum Lied „Knebel“ in unzensierter Form gezeigt. Und die Fans sind größtenteils entsetzt von den Aufnahmen.</p>
      <p>Für einen Abend und nur wenige Stunden war das Video als Weltpremiere auf einer Website zu sehen. Mittlerweile gibt es nur noch die zensierte Video-Version des <b>Rammstein</b>-Sängers bei Youtube zu finden. Und selbst diese Version ist nichts für Sensibelchen.</p>
      <p>&gt;&gt;&gt; <a href="https://www.derwesten.de/panorama/rammstein-so-sorgt-die-band-dafuer-dass-deine-oma-fit-bleibt-id226570685.html">Rammstein: So sorgt die Band dafür, dass deine Oma fit bleibt</a></p>
      <h3>Rammstein: Neues Video von Til Lindemann ist nichts für Sensibelchen</h3>
      <p>Tausende Fans schalteten ein, um sich das unzensierte Video anzusehen. Und sie reagieren geschockt.</p>

      <p>Ein andere Fan postet das Gif eines erschrockenen Hundes mit den Worten: „Als ich das Video sah, reagierte ich genauso.“</p>
      <h3>Das ist der Inhalt im Video</h3>
      <p>Unter anderem ist in dem Video zu sehen, wie sich Til Lindemann an der Vagina einer Frau zu schaffen macht. Und das endet blutig. Außerdem sieht man den Frontsänger als Wasserleiche in einem Gewässer herumdümpeln und andere Szenen, die nichts für schwache Nerven sind.</p>
      <p>So oder so: Dem Rammstein-Musiker ist damit ein genialer Marketing-Clou gelungen. (fb)</p>
