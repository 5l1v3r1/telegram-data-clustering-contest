      <h1>UFC 244 video: Embedded, part 6 - ‘A dream come true right there’</h1>
      <address><time datetime="2019-11-02T19:57:10+00:00">02 Nov 2019, 19:57</time> by <a rel="author">Tim Burke</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DpmXEPUIGb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>UFC 244 is almost here, and as usual, Embedded is here as well. The show that gives you an inside look at the marquee contestants on PPVs has issued the sixth and final episode for this weekend’s big show in the The Big Apple, and it serves as a brief introduction to the fighters at the top of the card.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>We start off at the official weigh-ins. Johnny Walker shows off his abs and makes 204.8. Jorge Masvidal is 169.6. Corey Anderson combs his beard before weighing in at 204.6. Stephen Thompson is 170.4. Darren Till is 186. Nate Diaz is 170.4. Kelvin Gastelum the leaner is 184. They don’t even show the lean on Embedded.</p>
      <aside>Related <a href="https://youtu.be/iWxGb31Oy2M">Fighters Pick Fights | Jorge Masvidal vs. Nate Diaz | UFC 244</a> <a href="https://www.youtube.com/watch?v=Z4A46StoJ1A">LIVE UFC 244 - 'Jorge Masvidal vs. Nate Diaz' Radio-Style Play-By-Play Results Stream</a></aside>
      <p>They show a few fighters in the hotel, including Nick Diaz. Then it’s ceremonial weigh-ins.</p>
      <p>Gregor Gilespie is good to go. Till flips off the camera. The Rock meets Joe Rogan, and Rogan asks if he’s actually presenting the belt. He is. Rocky talks to Gastelum, who is starstruck. Gastelum and Till are very respectful during their face-off. Diaz and Masvida square off in front of The Rock, and we’re official.</p>
      <p>UFC 244 goes down in just a few short hours in MSG.</p>
