      <h1>Merénylet a török-szíriai határon</h1>
      <address><time datetime="2019-11-02T19:09:34+00:00">02 Nov 2019, 19:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WLmWQWPE_SQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Legkevesebb 13 ember életét vesztette és több mint harmincan megsebesültek, amikor autóba rejtett bomba robbant a szíriai-török határ közelében fekvő Tel Abijad városában. A merénylet hírét és az áldozatok számát a török állami hírügynökség és az Emberi Jogok Szíriai Megfigyelőközpontja is megerősítette.</p>
      <p>Tel Abijad egyike annak a Törökország és Szíriai határán lévő két nagyvárosnak, amelyek a kurd milíciák elleni török hadműveletek középpontjában állnak. A török kormány a kurd milíciákat tette felelőssé a robbantásért. Az áldozatok és a sebesültek között törökbarát harcosok és civilek is voltak. A kurd milíciákat is magába foglaló Szíriai Demokratikus Erők nevű fegyveres szervezet egyelőre nem kommentálta a merényletet.</p>
