      <h1>FOTO: Demo di Chile Kembali Memanas</h1>
      <address><time datetime="2019-11-02T19:13:26+00:00">02 Nov 2019, 19:13</time> by <a rel="author">AP PHOTO, AFP PHOTO, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Aksi demonstrasi kembali terjadi pada Jumat (1/11) di alun-alun Plaza Italia, Chile, bertepatan dengan perayaan All Saints Day.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/eadc589d-30ad-4880-bf4a-55ca28c306ae_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Aksi demonstrasi kembali terjadi pada Jumat (1/11) di alun-alun Plaza Italia, Chile, bertepatan dengan perayaan All Saints Day. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/ef4a35fa-e169-4a41-adc6-fb2df08788e0_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Diperkirakan 20 ribu pendemo mengenakan pakaian serba hitam turun ke jalan menyuarakan keadilan bagi mereka yang meninggal dunia pada demo dua yang berakhir rusuh dua pekan terakhir. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/e8fa8d59-80a0-4b8c-862b-ec54f44e9001_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pendemo mengepalkan tangan ke udara dan long-march dengan mengibarkan bendera pribumi Chili dan Mapuche untuk menuntut keadilan. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/4bb83da3-04ba-48d9-8b71-c8c3f80571df_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pasukan keamanan mencoba membubarkan pengunjuk rasa dengan menembakkan gas air mata dan meriam air. (Photo by CLAUDIO REYES / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/2e20bc7e-b515-45ff-b4bf-c7392d9caa01_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dalam demo sebelumnya dilaporkan 20 orang meninggal dunia dan 1.300 orang luka-luka. (Photo by CLAUDIO REYES / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/e9402735-8146-472e-b9ae-257ed0b6c947_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gejolak di Chile dipicu kenaikan tarif transportasi umum khusus pada jam sibuk sebesar US$1,17 atau sekitar Rp16 ribu. (Photo by CLAUDIO REYES / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/26f7eb87-95c0-4f98-b454-03018ee78373_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Masyarakat mengkritik kebijakan pemerintah karena lambatnya pertumbuhan ekonomi. (Photo by CLAUDIO REYES / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/8eb6e16d-0245-42fa-9fdd-3f42d7f5bc2e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dalam aksinya, pendemo mendesak pemerintah mengubah Undang-Undang Tenaga Kerja, Perpajakan, dan Jaminan Pensiun. (Photo by CLAUDIO REYES / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/80258c9a-3810-458f-abf7-3ce363d2c84c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Presiden Chile, Sebastian Pinera memutuskan membatalkan kenaikan tarif transportasi umum dan merombak kabinet. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/02/e1a0c0a1-8912-4410-898d-8e4d1f360534_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pinera berencana menaikkan tunjangan pensiun, upah minimum regional dan menunda kenaikan tarif dasar listrik. (AP Photo/Rodrigo Abd)</figcaption>
      </figure>
