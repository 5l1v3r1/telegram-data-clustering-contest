    <article>
      <h1>గతుకుల రోడ్డు వల్ల యువతి మృతి</h1>
      <address>
        <time datetime="2019-11-02T19:28:58+00:00">02 Nov 2019, 19:28</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com</aside>
      <p><a href="http://www.annapurnamarriages.com/">Ph: 88865 47666<br/>ప్రవేశం ఉచితం</a> ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/cTnWBddti6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> గతుకుల రోడ్డు కారణంగా నల్గొండ క్రాస్ రోడ్డు వద్ద ఓ యువతి మృతి చెందింది. కావ్య అనే యువతి బ్యాంక్ పరీక్ష రాసేందుకు తన స్కూటీపై బయలుదేరింది. నల్గొండ క్రాస్ వద్ద రోడ్డు గతుకులుగా ఉండడంతో కావ్య స్కూటీ స్కిడ్ అయింది. కావ్య కిందపడిపోవడంతో క్షణాల్లో ఓ ప్రైవేట్ బస్సు ఢీ కొట్టింది. తీవ్రగాయాల పాలైన కావ్య అక్కిడిక్కడే మృతి చెందింది. సమాచారం అందుకున్న పోలీసులు కేసు నమోదు చేసుకున్నారు. డైవర్‌ను బస్సును స్వాధీనం తీసుకున్నారు. అయితే మున్సిపల్ అధికారుల నిర్లక్షమే ప్రమాదానికి కారణమని కావ్య కుటుంబసభ్యులు వాపోతున్నారు. రోడ్డు సరిగా లేకపోవడంతో స్కూటీ స్కిడ్ అయిందని అందువల్లే కిందపడిపోయిందని ఆరోపించారు.</p>
