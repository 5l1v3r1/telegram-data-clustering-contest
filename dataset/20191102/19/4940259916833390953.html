      <h1>«Авангард повышения уровня жизни»:</h1>
      <address><time datetime="2019-11-02T19:33:14+00:00">02 Nov 2019, 19:33</time> by <a rel="author" href="https://d3.ru/user/alex_ivanov/" target="_blank">alex_ivanov</a></address>

        <iframe src="https://www.youtube.com/embed/tyQtw1PVQlA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=tyQtw1PVQlA&amp;feature=youtu.be">Вести в 22:00 с Алексеем Казаковым от 01.11.2019</a><br/>Вести в 22:00 с Алексеем Казаковым. Последний выпуск от 01.11.2019 Подпишитесь на канал Россия24: https://www.youtube.com/c/russia24tv?sub_confirmation=1 Пос…<cite>www.youtube.com</cite></blockquote>
      <p>Государственный телеканал "Россия 24" <a href="https://tjournal.ru/news/124033-avangard-povysheniya-urovnya-zhizni-na-rossii-24-rasskazali-o-novyh-moskovskih-kvartirah-po-11-kvadratnyh-metrov">называет</a> московские квартиры площадью 11 квадратных метров «повышением уровня жизни». Таймкод с 1:49<br/><br/>Ведущие заявили, что столица «идёт в авангарде выполнения государственной задачи по повышению уровня жизни». Они отметили, что экономия достигается за счёт «рационализации пространства», и благодаря планировке в студиях есть «всё необходимое для комфортного отдыха».</p>
