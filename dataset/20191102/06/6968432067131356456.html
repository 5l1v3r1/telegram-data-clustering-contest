      <h1>Acidente deixa homem encarcerado em Machico</h1>
      <h2>Veja o vídeo</h2>

      <p>Uma viatura ligeira, de marca Ford, despistou-se esta tarde no túnel da Queimada, em Machico.</p>
      <p>O condutor, um homem com cerca de 40 anos, ficou encarcerado no interior do automóvel e teve de ser retirado pelo banco traseiro pelos Bombeiros Municipais de Machico, com recurso a material de desencarceramento.</p>
      <p>A vítima queixava-se de dores numa perna e na zona abdominal mas estava consciente e orientada. Foi depois transportada para o Hospital Central do Funchal.</p>
