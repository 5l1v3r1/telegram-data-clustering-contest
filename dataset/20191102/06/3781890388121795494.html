      <h1>เดินหน้าแต่ช้าหน่อย"กัลปพฤษ์-พุทธสาคร"</h1>
      <address>
        <time datetime="2019-11-02T06:00:00+00:00">02 Nov 2019, 06:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kjMJT3orPTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>"กัลปพฤกษ์-พุทธสาคร" </b>ถนนสายใหม่ที่คนฝั่งธนบุรีเฝ้ารอในการเข้าออกเมือง  ด้วยระยะทางเพียง 13.122 กิโลเมตรที่มีทั้งทางยกระดับและอุโมงค์ขนาดใหญ่  ก่อนนี้ทาง"<b>กรมทางหลวงชนบท"</b>เจ้าของโครงการพยายามจะผลักดันจนได้มีการทำประชาพิจารณ์ไปแล้วด้วย แต่วันนี้โครงการนี้ต้องเลื่อนออกไปอีกสักระยะ ส่วนจะเปลี่ยนเส้นทางหรือไม่ และเพราะด้วยสาเหตุอะไรไปติดตามเรื่องนี้กันครับ</p>
      <p> </p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
    </article>
