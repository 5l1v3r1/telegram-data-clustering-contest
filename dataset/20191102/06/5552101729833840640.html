      <h1>男星遭報復慘被「去勢」　腿開讓女友照顧遭笑像接生</h1>
      <address><time datetime="2019-11-02T06:29:00+00:00">02 Nov 2019, 06:29</time> by <a rel="author">梁欣喬</a></address>
      <p>公視劇集《苦力》劇中初期的大反派，找來黃玉榮演出個性狡詐的黑道大哥「馬沙」，他最大的挑戰在於，從一開始意氣風發的大哥，被仇家吳鈴山報復「去勢」後，變成一個苟延殘喘、被毒品控制的皮條客，甚至只能眼睜睜看著自己的女人吳婉君被人糟蹋，連最後一點的尊嚴都沒了，「那種內心煎熬跟轉變真的太痛苦了，加上酒癮、毒癮不時發作，是我拍戲以來演過最淒慘的角色。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/upsZDpBhbGw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102141900-1b9feb62a426c353bda82e55fbd6f5b2-tablet.jpg"/>
        <figcaption>吳鈴山（右2）大雨中準備動刀「去勢」黃玉榮（倒地者），拍攝時特別小心力道怕他受傷。（公視提供）</figcaption>
      </figure>
      <p>黃玉榮這場重要的「去勢」轉折戲，起因於當年礦災發生後，他為逃避法律責任，命令礦場手下「陳榮貴」吳鈴山頂罪入獄，多年後，吳鈴山搖身一變成了心狠手辣的黑道大哥，為報家破人亡之仇，回頭找上黃玉榮報復，吳鈴山表示：「玉榮下半身只圍著一條浴巾，他上身光溜溜的先是被我敲暈倒臥在地，我穿著皮鞋踢他，最後再用武士刀撩開浴巾，狠狠將他『斷根』，拍攝時真的很擔心他會受傷，所以過程中我力道拿捏得特別小心，深怕一個不小心弄假成真。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102141906-5255bf0f2943a95abfdbde3163486151-tablet.jpg"/>
        <figcaption>黃玉榮（右）劇中慘遭「去勢」，兇手吳鈴山（左）假意到醫院探視。（公視提供）</figcaption>
      </figure>
      <p>問及演出「被去勢」的困難點，黃玉榮說：「應該是被切掉後要怎麼走路吧？」因為全劇組上下實在沒有人有這方面的經驗可以提供他參考。另一場戲，吳婉君幫黃玉榮的傷口換藥，黃玉榮坦言，這是我頭一次要在鏡頭前，對著一個女生把腳張開開，當下實在是太害羞了。吳婉君笑回：「真的要慶幸我們很熟，不然幫他換藥包紮的那幾場戲也太難演了，多像要幫他接生啊！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102141256-adbb3952b94d8e95b825c3ec7dfb2aaa-tablet.jpg"/>
        <figcaption>吳婉君替黃玉榮重要部位換藥，自虧「像在接生」。（公視提供）</figcaption>
      </figure>
      <p>劇中黃玉榮與吳婉君成了患難鴛鴦，兩人從前就演過情侶、兄妹，私下交情深厚。戲裡吳婉君情路坎坷，曾因酒家女身份曝光，自卑無法與黃文星相守，最後只好回到黃玉榮身邊，怎知好景不常，仇家吳鈴山找上門後，她被迫獻身，最後更為了維持生計，上街當流鶯拉客討生活。而「美雪」的人生是否還有機會翻身？吳婉君表示不到最後請大家千萬別放棄，一定要鎖定收看。</p>
