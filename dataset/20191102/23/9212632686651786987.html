      <h1>JDT juara Piala Malaysia [METROTV]</h1>
      <address><time datetime="2019-11-02T23:05:28+00:00">02 Nov 2019, 23:05</time> by <a rel="author">Firdaus Hashim dan Syazwan Msar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1pPPnXOaKso" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>JOHOR Darul Ta’zim (JDT) mengesahkan status selaku ‘raja’ bola sepak tempatan apabila muncul juara Piala Malaysia selepas mudah membenam Kedah 3-0 pada final di Stadium Nasional, Bukit Jalil, malam ini.</p>
      <p>Tentangan sengit yang diharapkan daripada juara Piala FA, Kedah ke atas juara Liga Super, JDT jelas meleset apabila ia dikuasai sepenuhnya oleh anak buah Benjamin Mora sekali gus menghadiahkan trofi ketiga mereka musim ini selepas Piala Sumbangsih dan Liga Super.</p>
      <p>Malah kemenangan itu juga mengulangi skrip sama dua tahun lalu apabila JDT menumbangkan Kedah 2-0 di Stadium Shah Alam untuk menjulang trofi Piala Malaysia buat kali pertama sejak penubuhan kelab itu pada 2013.</p>
      <p>Pada perlawanan yang disaksikan 85,420 penonton itu, Mora mempertaruhkan skuad terbaik yang diketuai ketua pasukan Hariss Harun serta penjaring terbanyak Piala Malaysia ketika ini, Safawi Rasid dengan 10 gol.</p>
      <p>Bagaimanapun, agak mengejutkan dari kem Hijau Kuning apabila tidak menyenaraikan peledak utama dari Sepanyol, Fernando Rodriguez dan tonggak berpengalaman, Azammuddin Akil di bangku simpanan.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/JOH001a_1572716289.jpg"/>
        <figcaption>PASUKAN JDT meraikan jaringan gol ketiga hasil jaringan Muhammad Syafiq Ahmad. FOTO Asyraf Hamzah</figcaption>
      </figure>
      <p>JDT yang beraksi pada saingan Liga Juara-Juara Asia musim ini nyata sukar digugat dan berada pada kelas tersendiri apabila menguasai permainan sejak wisel permulaan.</p>
      <p>Tonggak pertahanan Harimau Selatan, Aidil Zafuan Radzak menghantar amaran awal pada minit keempat apabila tandukannya hampir menggegar tiang gol selepas menyambut sepakan percuma Safawi.</p>
      <p>Serangan pertama itu jelas mengejutkan kubu Helang Merah yang kemudiannya memilih untuk bertahan menerima asakan bertali arus lawan.</p>
      <p>Kemasukan Syafiq Ahmad bagi menggantikan Diogo Luis Santo yang mengalami kecederaan berjaya menambah sengat JDT dan akhirnya gawang Kedah dibolosi hasil jaringan Leandro Velazquez pada minit ke-26.</p>
      <p>Safawi, 22, yang meledak hatrik ketika aksi separuh akhir kedua menentang Selangor terus memperagakan bisanya dengan mencetak nama selaku penjaring kedua menerusi sepakan percuma pada minit ke-34 yang juga gol ke-11 dalam kempen Piala Malaysia musim ini.</p>
      <p>Memasuki babak kedua, kebangkitan yang diharapkan daripada skuad kendalian Aidil Sharin Sahak tidak kesampaian apabila JDT terus melebarkan kedudukan dengan tandukan Syafiq Ahmad pada minit ke-58.</p>
      <p>Walaupun beberapa pertukaran dibuat dengan memasukkan dua pemain muda Fayadh Zulkifli dan Fadzrul Daniel, Kedah tetap tidak mampu merobek gawang Harimau Selatan yang dikawal rapi Farizal Marlias.</p>
