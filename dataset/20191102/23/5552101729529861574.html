      <h1>【全文】遛狗激發賀爾蒙　陳孝萱唇戀咖啡名店老闆</h1>
      <address><time datetime="2019-11-02T23:28:00+00:00">02 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>把兒子鐵弟送出國念書後，陳孝萱終於能有時間談戀愛了。本刊直擊，她忙著熱黏新歡，緊牽咖啡店老闆柳建名漫步街頭，而且賀爾蒙衝腦時，這對熟女熟男不自禁地偷玩親親，畫面甜到掉渣。再進一步追查，柳建名雖然網傳有過老婆，但目前婚姻狀態未明，不過人定居基隆的他，已經熟門熟路地經常入住陳孝萱台北市東區的華廈，讓這段微遠距離的祕戀也可說是暗潮洶湧。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VYYROdppPyE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>距離陳孝萱與詹仁雄轟轟烈烈的離婚，已經過了12年，隨著詹仁雄再婚生女，而且跟陳孝萱也在前一陣子，順利把兒子鐵弟送去英倫貴族學校，陳孝萱總算能夠有時間留給自己，繼續發展新的一段熟年戀愛。之前本刊曾經獨家報導陳孝萱「遇到有小十幾歲的男性追求」「身邊確實有還滿會照顧人的朋友」，最近果然直擊她其實還另有固定新歡。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029102843-33e1c248a4ba8a589be013dd62b915e7-tablet.JPG"/>
        <figcaption>9/27 陳孝萱的穿著輕便，遛狗回到她台北市東區的華廈。</figcaption>
      </figure>
      <p>　</p>
      <h3>等電梯親臉頰　甜蜜</h3>
      <p>10月15日下午1點多，陳孝萱造訪家附近的髮廊跟牙醫，然後回到台北市東區的住處。直到傍晚，有名熟男牽著一隻頗眼熟的狗出來散步，果然經過比對，就是之前陳孝萱身邊常出現的那隻；加上男子遛完狗後，同樣也是回到陳孝萱所住的樓層，加上他後來出門採買，沒多久就帶著不只一人份的晚餐回家，種種跡象都已散發出「陳孝萱家有男主人進駐」一股的甜蜜氣息。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102953-4baec05819eed1b882c00cbede7e4a58-desktop.JPG"/>
          <figcaption>10/15 17:05 陳孝萱的新歡叫作柳建名，他除了跟她有幾乎相同花色的袋子，且以男主人的姿態遛著陳孝萱的狗狗，看起來還算慈眉善目。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103019-91c40ac31bacaa708ab639208fc91278-desktop.JPG"/>
          <figcaption>18:27 陳孝萱跟柳建名都沒有遮掩，在大庭廣眾之下親暱約會。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103036-a378d5508359ca6cd6e68c851adbdd6e-desktop.JPG"/>
          <figcaption>18:28 幾乎很多時候陳孝萱都勾著柳建名的手，背影看來有股熟年浪漫氛圍。</figcaption>
        </figure>
      </slideshow>
      <p>果然！餐後陳孝萱就緊勾著熟男漫步在台北市的街頭，毫無避諱的大方態度，看得他們很把握當下，一分一秒絕不輕易浪費地沉浸在幸福當中。只是接著這對熟年情侶跟一名男的會合之後，一起到了某棟商業大樓的地下室，參加某個「多層次直銷」公司的講座；結束後陳孝萱同樣又挽著熟男，時不時牽了一下小手，然後又到速食店跟另名男子會合；聊了好一陣子，他們才搭著小黃再回到陳孝萱家。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102852-544455dc6f3231315bcce5357c480e19-desktop.JPG"/>
          <figcaption>21:31 勾完手不夠，陳孝萱（右）與柳建名（左）還十指緊扣，可見得摯愛正濃。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102909-52b3d05fab39cf87db37c3cdf3021553-desktop.JPG"/>
          <figcaption>21:44 就算是坐在普通、平價的速食店，陳孝萱跟柳建名還是滿臉幸福。</figcaption>
        </figure>
      </slideshow>
      <p>2人一起下車進門，等電梯的時候，熟男似乎禁不住陳孝萱的緊黏，忍不住輕吻了一下她的臉頰；只是以為他們前戲作足，但回到陳孝萱家才約10分鐘，熟男就又整裝完畢，離開她家，然後趕緊衝去搭上一輛開往基隆的國道巴士；原來這名熟男住在基隆，而且經查，他是當地知名「丸角自轉生活咖啡」及「丸角後院」老闆柳建名。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103012-9e4f16192881e8ba6a5fd8e8f469a798-desktop.JPG"/>
          <figcaption>21:57 用完餐後，陳孝萱跟柳建名看似有其他副業，也跟直銷方面稍微取經。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102915-fc591ccbb2e530bc60ddcd0e095c3044-desktop.jpg"/>
          <figcaption>21:58 陳孝萱跟柳建名一起戀戀小黃，呈現女前男後的紳士體位。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102921-011a35f6d867695d65e4b6eed229caf0-desktop.JPG"/>
          <figcaption>22:06 回到陳孝萱家後，柳建名忍不住親了女友一下，看來他們仍然保有生活的小情趣。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102927-0b2d889e6baae29e8c38d8387ee26474-desktop.JPG"/>
          <figcaption>22:19 其實柳建名不是長住陳孝萱家，他的店跟自己住處都在基隆，所以約會完就要趕巴士。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102936-19465df9b62dc250a1d55abaccebccb3-desktop.JPG"/>
          <figcaption>22:52 下車之後，柳建名忙著滑手機，跟一般時下年輕人無異。</figcaption>
        </figure>
      </slideshow>
      <p>　</p>
      <h3>又老婆又女友　謎樣</h3>
      <p>柳建名原本在基隆、九份一帶經營單車咖啡，只是根據2013年某篇部落格文章的內容，後來他選擇在與老婆開的日本進口服飾店同條路上，開了如今的「丸角自轉生活咖啡」，店內風格日系、「成熟內斂」，並且他也擅長跟客人聊天、抬槓；咖啡店在網路上的風評不錯，也有多則網路及平面媒體報導，而Google地圖上的星等也頗高。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103041-a50e9df292fb0397800a4f89924bc93f-desktop.JPG"/>
          <figcaption>10/16 18:10 柳建名是基隆知名咖啡店「丸角自轉生活咖啡」的老闆，在當地小有名氣。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103049-4c164d3847a08b6c644d7ebc2a2be51e-desktop.JPG"/>
          <figcaption>20:42 不只約會，柳建名的咖啡事業也頗忙碌，還曾接受多家媒體訪問。</figcaption>
        </figure>
      </slideshow>
      <p>本刊其實在2017年採訪過柳建名，寫的是他後來新開的「丸角後院」，其中短短的內容包括「丸角咖啡的店主 James（柳建名）租下原本經營黑膠唱片行的店面，改造成小型的一人咖啡館，提供給對咖啡有夢想的人。若想嘗試經營咖啡館，在這裡可以體驗當一天老闆…」等等字句。</p>
      <p>八卦的是，本刊記者2年前在採訪時，柳建名卻說店會開在基隆，竟是因為「女友」的關係，而不是2013年所記載的「老婆」；於是柳建名如今跟陳孝萱交往，背後的婚姻狀態成為謎團；另外根據《安可人生》雜誌報導，柳建名本來跟大部分的基隆人一樣，原本是通勤台北的電子業上班族，後來不想作息一成不變，所以才會改行賣起咖啡。</p>
      <p>　</p>
      <h3>基隆往返台北　求愛</h3>
      <p>回到10月16日時，柳建名留在基隆咖啡店內，工作了一整天，然後就回到自己住處；不過時間到了10月18日，他同樣收拾忙完後，結果獨自去搭客運，一路把自己送上了陳孝萱的家門；尤其柳建名看來已經擁有了她家所有鑰匙，只見他家常便飯地長驅直入了那棟華廈，然後整夜沒再見到兩人行蹤。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103102-bf733e90b4222ccd03f6ae29e103b4d2-desktop.jpg"/>
          <figcaption>10/18 22:24 其實柳建名已經擁有陳孝萱家的鑰匙，供他自由進出。</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029103055-b471bffcca739fafa85201c52b37ff1d-desktop.JPG"/>
          <figcaption>22:28 柳建名跟陳孝萱雖然是微遠距離戀愛，但兩人相聚同睡的頻率也高。</figcaption>
        </figure>
      </slideshow>
      <p>過了一夜，到了10月19日下午2點多，只見陳孝萱一人從家中出門，隨意在敦南誠品附近閒晃，但是完全不見柳建名的身影；直到晚上9點10分左右，才又看到柳建名拿著屬於的自己鑰匙，接著進了陳孝萱家；於是以台北至基隆如此不近又不遠的距離，經常見面、偶爾過夜的頻率，這對男女之間進度也能稱得上「類同居」的階段。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102825-8431e7fa612212ff89893547c5d640f1-desktop.jpg"/>
          <figcaption>雖然陳孝萱與詹仁雄的婚姻短命，但離婚後男方也提供金援，把兒子給養大。（東方IC）</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029102830-07ee998492d2ee5edfd7853085c9dacc-desktop.jpg"/>
          <figcaption>潘儀君的感情曾被陳孝萱介入，男主角是導演于華坤。（翻攝自潘儀君微博）</figcaption>
        </figure>
      </slideshow>
      <p>陳孝萱跟詹仁雄離婚之後的12年間，上過檯面的戀情，只有一段是跟《黑糖群俠傳》導演于華坤。不過于華坤同時又跟潘儀君不清不楚，等於是陳孝萱介入他們之間；當時潘儀君還說：「在我身邊一定壓力很大，是該讓他出去喘口氣了。」結果于華坤後來沒多久就跟陳孝萱分手，跑去跟潘儀君復合，一度論及婚嫁卻無疾而終。</p>
      <p>　</p>
      <h3>兒子倫敦留學　爆貴</h3>
      <p>在這之後，陳孝萱幾乎獨自扶養兒子鐵弟，認命過著單親媽媽生活，沒再高調戀愛；日前本刊也獨家報導，她陪著鐵弟飛往英國倫敦，就讀私立的貴族中學，據悉，1年學費要價高達新台幣250萬元，金援的則是鐵弟的爸詹仁雄。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029102953-4baec05819eed1b882c00cbede7e4a58-tablet.JPG"/>
        <figcaption>陳孝萱曾帶過鐵弟公開亮相；鐵弟長大之後，還會幫陳孝萱物色對象，算是體貼。（翻攝自mag.chinayes.com）</figcaption>
      </figure>
      <p>「親友心疼表示，這12年來，陳孝萱為了照顧兒子，幾乎不接長時間的工作，更曾有千萬元酬勞的戲劇邀約找她，但因為須到外地拍攝，她也毅然拒絕…很多男人追求，但為了將心力留給兒子，多年來情場仍空白。」沒想到把鐵弟送出國沒多久，果然就有柳建名的出現。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029103019-91c40ac31bacaa708ab639208fc91278-tablet.JPG"/>
        <figcaption>陳孝萱談戀愛與結婚到目前都頗曲折，她扶養兒子鐵弟並把他送出國後，才有自己的時間談戀愛。</figcaption>
      </figure>
      <p>至於詹仁雄，2016年他就已被爆出再婚小16歲的嫩妻小梅；「小梅個性乖又聽話，非常懂得給詹仁雄空間，不會沒事奪命催魂call，很得詹仁雄喜愛。」2人並且育有1女；只是憶當年吳「宗」憲、陳「孝」萱、詹「仁」雄的「忠（宗）孝仁」愛三角關係更是轟動一時。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029103036-a378d5508359ca6cd6e68c851adbdd6e-tablet.JPG"/>
        <figcaption>吳宗憲（右二）跟詹仁雄（左一）之間因為陳孝萱有尷尬了好一陣子，最後破冰。（中天提供）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>感情滿城風雨　辛酸</h3>
      <p>2000年左右，吳宗憲除了忙著送豪宅、名車給陳孝萱，一邊也還跟譚元俐（ Candy）糾纏不清，後竟爆出吳宗憲已婚，而且還有4個小孩；接著陳孝萱憤而轉愛詹仁雄，並且先有後婚，但2年多就離了。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029102852-544455dc6f3231315bcce5357c480e19-tablet.JPG"/>
        <figcaption>陳孝萱當年被吳宗憲熱戀追求，但吳宗憲其實已經結婚而且有小孩。（翻攝自網路）</figcaption>
      </figure>
      <p>之前陳孝萱還有跟黃文豪結婚又「分手」，傳出私下只寫離婚協議書的她犯了「重婚罪」，不過陳孝萱則解釋：「不會有大家所擔心的那些問題」，因為並沒去戶政事務所登記。</p>
      <p>陳孝萱一路來感情談得滿城風雨，網路媒體有對她情史下過總整理標題，「她曾經是最佳學生情人，卻屢屢遇人不淑」，既犀利卻也算精準。</p>
