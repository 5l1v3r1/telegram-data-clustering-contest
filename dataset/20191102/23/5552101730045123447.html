      <h1>【全文】張書豪認愛妮妮對話洩密　歐陽娜娜偷交陳凱歌兒子曝光</h1>
      <address><time datetime="2019-11-02T23:28:00+00:00">02 Nov 2019, 23:28</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>歐陽娜娜去年18歲的生日過後，正式擺脫父親歐陽龍的「禁愛令」，果然生日過後不到半年，她就交到了男朋友。日前張書豪認愛歐陽妮妮時，po出與歐陽娣娣的對話截圖，洩密了娜娜已有男友，而本刊獲得線報，直指歐陽娜娜的男友就是中國大陸導演陳凱歌的兒子陳飛宇，陳飛宇追求她超過兩年，如今總算靠著一首歌虜獲佳人芳心。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed//X2Y8eY2EyZ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>歐陽娜娜與陳飛宇祕交曝光，起因於她未來姊夫張書豪的一則認愛留言，事後網友推測，不僅姊姊歐陽妮妮在談戀愛，歐陽娜娜也正熱戀中。據悉，歐陽娜娜的男友是與她同年的陳飛宇，只是雙方演藝事業正好，戀情無法「官宣」，只能偷偷交往。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029115400-70a076e9e28e9a62a22b7f8853f84e44-desktop.jpg"/>
          <figcaption>張書豪（左）與歐陽妮妮（右）因拍電視劇《腦波小姐》擦出愛火。（翻攝自張書豪IG）</figcaption>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191029115530-0cf7b7e512f9f456406c5d5a20442c45-desktop.jpg"/>
          <figcaption>張書豪在臉書po出對話截圖又秒刪，不僅形同認愛歐陽妮妮，也意外曝光歐陽娜娜也有了男友。（翻攝自張書豪臉書）</figcaption>
        </figure>
      </slideshow>
      <p>上週歐陽妮妮男友張書豪在臉書上貼出一則與歐陽娣娣的對話截圖，對話中，娣娣祝他生日快樂，張書豪留言「真的很開心愛上姊姊然後多了你們」，等於認證了他與歐陽妮妮的戀情，而截圖中娣娣的「等我交到男朋友，我們三個跟各自男朋友，帶著媽媽出去玩」更有玄機，被解讀連歐陽娜娜也在戀愛ing。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029115400-70a076e9e28e9a62a22b7f8853f84e44-tablet.jpg"/>
        <figcaption>歐陽娜娜出道就打著才女人設，相較其他白富美也更有氣質，難怪一堆小鮮肉為之傾倒。（翻攝自歐陽娜娜IG）</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>熱情舉動　認證準媳婦</h3>
      <p>其實歐陽娜娜與陳飛宇不僅戀愛中，也早已獲得雙方父母的同意，尤其陳飛宇的媽媽陳紅更是對未來媳婦十分滿意。有劇組人員爆料，歐陽娜娜曾赴《我和我的祖國》片場探陳飛宇的班，陳紅一見到歐陽娜娜來了，便為她搬椅子，讓她與準公公陳凱歌坐在一起，這親熱的舉動令旁觀的人無不傻眼。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029115530-0cf7b7e512f9f456406c5d5a20442c45-tablet.jpg"/>
        <figcaption>陳飛宇（右）背景強大，爸爸是名導陳凱歌（左），媽媽也是曾被稱為「第一美女」的女星陳紅（中）。（翻攝自陳飛宇微博）</figcaption>
      </figure>
      <p>陳飛宇的明星媽媽陳紅可是出了名的強勢，過往就有小咖女星曾想藉著蹭陳飛宇搏上位，被陳紅辣手封殺，如今陳紅居然對歐陽娜娜有這麼猶如一家人的行為，可見陳凱歌夫婦早已認可了對方。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029115523-3dbe46d56adf965888eeffb1633a56f5-tablet.jpg"/>
        <figcaption>歐陽娜娜（右）與陳飛宇（左）在2017年電影《秘果》組CP，兩人的互動也充滿粉紅泡泡，甜到令人嫉妒。</figcaption>
      </figure>
      <p>陳飛宇自從3年前和歐陽娜娜合作《秘果》，就為她的「有氣質」大為傾倒，當時他剛出道，不太懂得隱藏自己的愛意，對她投去的眼神都充滿了粉紅泡泡，讓粉絲覺得事有蹊蹺，網上還流傳一支陳飛宇與歐陽娜娜合唱劉若英〈後來〉的影片，短短1分多鐘，陳飛宇簡直管不住自己的眼睛，忍不住瞄了歐陽娜娜十幾次之多。</p>

      <h3>配件同款　搭機睡肩上</h3>
      <p>雖然陳飛宇對娜娜關懷備至，禮物鮮花攻勢不斷，但歐陽娜娜只把他當成兩小無猜的朋友。去年陳飛宇出演親子實境秀《想想辦法吧爸爸》當實習爸爸，他為了示愛，自彈自唱了一首約翰梅爾的歌來表白。</p>
      <p>一起錄影的大陸女星戚薇問他為什麼要選這首歌？陳飛宇居然公然說：「因為這是我最喜歡的女生的偶像的歌！」而眾所皆知歐陽娜娜的偶像正是約翰梅爾，這句話讓娜娜很是心動，未久，「飛娜」超顏值CP正式成形。</p>
      <p>今年下半年，歐陽娜娜與陳飛宇的戀情愈傳愈烈，本月18日2人繼9月被發現穿了同一件軍裝外套後，又再次穿了同款黑色毛領外套錄影片。在此之前雙方戴同款項鍊、情侶配飾和情侶大頭像等，早已被抓包到抓不勝抓。</p>

      <p>10月初2人參加巴黎時裝週，相隔8小時連被網友野生捕獲2次，還有目擊者爆料，見到娜娜與陳飛宇一起搭機，女方很自然地將頭枕在男生肩膀上安睡，男生則是一臉幸福的寵溺。</p>
      <p>「飛娜戀」最精采的八卦，則是一段「白富美霸凌台灣妹，男友護花槓上頂流小生」的故事。以陳飛宇俊俏外型、身高188公分，爸爸在圈中又有勢力，自然吸引不少有錢妹子垂涎。據傳他出道後，身家超過新台幣500億元的耀萊集團董事長千金綦美合曾對陳飛宇很有好感，當時歐陽娜娜還是她的閨密，於是綦美合便請娜娜幫忙拉攏，沒想到最後，陳飛宇不但不理這些千金，還成了娜娜微博的點讚狂人。</p>

      <h3>為愛翻臉　閨密隔空嗆</h3>
      <p>從小被當公主捧的綦美合自然忍不下這口氣，聯合另一位閨密、也是大陸重量級片商華誼兄弟老闆之一王中磊的女兒王文也將歐陽娜娜踢出閨密團，她的姐妹團成員也在IG開罵歐陽娜娜：「嘴上還尼瑪說幫忙臥槽真是噁心死我了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029115526-6b785ab294f9fb8cea0291fccc3b49db-tablet.jpg"/>
        <figcaption>綦美合的閨密在IG大罵歐陽娜娜噁心，又用「BITCH」稱呼她。（翻攝自lilliannewu IG）</figcaption>
      </figure>
      <p>但歐陽娜娜也不是省油的燈，在微博暗諷綦美合是「為追星不惜獻身」的「骨肉皮」，雙方徹底翻臉。而陳飛宇疑似要為歐陽娜娜出氣，不顧自己也是公眾人物身分，公開按讚追求綦美合的當紅鮮肉王一博黑圖，也算是向事業上的競爭對手宣戰。</p>
