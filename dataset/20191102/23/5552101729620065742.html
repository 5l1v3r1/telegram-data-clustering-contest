      <h1>【全文】劉德音未雨綢繆　台積電600億屏東蓋太陽能電廠</h1>
      <address><time datetime="2019-11-02T23:28:00+00:00">02 Nov 2019, 23:28</time> by <a rel="author">陳仲興, 董孟航, 王均峰, 林育緯</a></address>
      <p>10月17日，台積電在法說會交出亮麗成績單，讓法人機構非常滿意，繼續加碼手中持股，外資也不斷調高台積電的目標價到300元以上，這也讓台積電市值頻創歷史新高。</p>
      <p>然而，接棒台積電董事長一年多的劉德音看得長遠，由於台積電3奈米新廠耗電量大，加上蘋果公司等客戶端要求採用綠電，他未雨綢繆，計畫砸600億元，在屏東興建台灣規模最大的太陽能電廠，再度跨足太陽能產業。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed//WTx07OxQZd" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>上週三（10月23日），屏東縣「林後四林平地森林園區」豔陽高照，站在園區內仍可感受到30度的炎熱高溫，園區裡密密麻麻的小葉欖仁樹林，似乎沒有發揮太多的降溫效果。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114023-410ffa244cb8b77e97369d0b94997217-tablet.jpg"/>
        <figcaption>屏東潮州鎮林後四林平地森林園區是台糖土地，也是外界點名台積電大電廠的熱門預定地之一。</figcaption>
      </figure>
      <p>屏東的每日平均日照可達6.16小時，有利於發展太陽能電廠，未來這片人煙稀少的林地可能被夷為平地，眼前的綠色森林將變成一片又一片的藍色太陽能板，因為台積電計畫砸600億元在屏東蓋太陽能大電廠，該地是熱門的預定地名單之一。</p>
      <p>記者向工作人員詢問森林園區可能變成電廠的傳聞，對方回答：「有聽說，但是不知道電廠確切的地點會在哪裡。」進一步詢問如果設太陽能電廠，這麼多的樹要怎麼處理？工作人員說：「可能要砍掉不少。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114034-dc662e7dae894c2c1cc988bb85b8a199-tablet.jpg"/>
        <figcaption>劉德音（左）從台積電創辦人張忠謀（右）手中接下棒子，不負眾望交出漂亮成績單。</figcaption>
      </figure>
      <hr/>
      <p>劉德音小檔案</p>
      <ul>
        <li>年齡：66歲</li>
        <li>學歷：美國耶魯大學電機工程博士</li>
        <li>經歷：特許半導體資深副總經理、台積電共同執行長</li>
        <li>現職：台積電董事長</li>
      </ul>
      <hr/>
      <p>　</p>
      <h3>業績攀頂　成吃電怪獸</h3>
      <p>7月11日，台積電在環評會議中就公開表示，為了達到政府要求採用20％綠電的目標，正與屏東縣政府洽談合作，希望主導開發大型太陽能電廠。屏東縣政府也證實，台積電初步鎖定屏東台糖土地作為電廠基地，電廠規模裝置容量達123萬千瓦，相當於已除役的核一廠規模，發電量15億度，估計需要1,200公頃的用地，台積電提出構想與地點後，希望藉由國發會跨部會協調，在用地取得上更順利。</p>
      <p>若以每公頃5,000萬元的建置經費估計，台積電投入經費將超過600億元，這也是台積電董事長劉德音去年6月接棒以來，在晶圓代工領域之外，最大規模的一筆投資。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114029-881a3eb048650f62223e26f723ab7f66-tablet.jpg"/>
        <figcaption>半導體製程非常耗電，台積電因而對電力需求孔急。（台積電提供）</figcaption>
      </figure>
      <p>劉德音上任一年多，交出一張亮麗的成績單。由於台積電在7奈米先進製程的晶片技術已經取得市場獨大地位，大客戶蘋果公司的iPhone 11銷售量也優於預期，台積電市值頻頻創下歷史新高，10月16日股價更一度攻上298元的高點。台積電創辦人張忠謀預計出席11月2日舉行的運動會，表達對新團隊經營績效的肯定。</p>
      <p>帶領台積電業績再創高峰之際，劉德音不敢放鬆，他早早規劃未來台積電在綠能的布局。究竟為何執全球半導體牛耳的台積電要跨入綠能，自己蓋大電廠呢？</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114148-c08e3f6a92878be7fa05afda325553aa-tablet.jpg"/>
        <figcaption>台積電明年第1季要量產的5奈米新廠，用電量比有56萬人口的東台灣用電量還要大。（特約攝影林韋言）</figcaption>
      </figure>
      <p>台積電去年用了130億度的電，但光是明年第一季要量產的5奈米，用電量就比起東台灣56萬人口的用電量還要大；加上年底動工的3奈米，預計在2022年量產，一年用電更高達77億度，相當於台積電去年總用電量的59.23％，並超過台南市一年的民生及商業用電，用電量接近全台3％，成長速度有如吃電怪獸。</p>
      <p>　</p>
      <h3>為保接單　再入太陽能</h3>
      <p>台灣環保聯盟學術委員會召集人吳明全表示，蘋果公司和Google已經逐步使用100%的綠電，也要求台積電等供應商使用綠電，過去台積電都是向國外買綠電憑證，現階段該公司先努力達到20％綠電的目標，再逐步跟著蘋果的腳步提高到100%，但是如果未來綠電還是不夠，台積電就會面臨無法接單的風險。</p>
      <p>此外，經濟部《再生能源發展條例》中，也要求像台積電這樣的用電大戶，未來每年取得實際用電量一定比例必須採用綠電或購買綠電，眼看使用綠電勢在必行，劉德音因此積極評估開發建置太陽能電廠，而台灣最南端、日照時間最長的屏東是最理想的蓋廠地點。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114405-8437882eb334f6d04e1c717b3d6b1104-tablet.jpg"/>
        <figcaption>目前台灣最大的太陽能電廠是台電的彰濱光電，未來台積電太陽能電廠發電量將是彰濱光電的12.3倍。（翻攝台電官網）</figcaption>
      </figure>
      <p>台積電的屏東大電廠計畫若成真，將成為台灣最大的太陽能電廠。目前台灣最大的太陽能電廠是台電的彰濱光電，裝置容量為10萬千瓦，預計明年完工的台南七股鹽田則為15萬千瓦，未來台積電屏東太陽能電廠如果完工，發電量將是彰濱光電的12.3倍。</p>
      <p>然而，與競爭對手的差距越拉越遠，在晶圓代工領域取得領先地位的台積電，跨入太陽能電廠的布局，卻面臨各界質疑與反對聲浪。</p>
      <p>　</p>
      <h3>鏟平園區　諷變砍樹店</h3>
      <p>台灣智慧綠能產業聯盟創會理事長陳仁達，不客氣地說：「經過多方查證，台糖為了供地給台積電，將把潮州鎮林後四林平地森林園區十幾萬棵樹砍光，『台積電』變成『砍樹店』嗎？如果一砍十幾萬棵，應該會在全球出名。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114108-bb6c8107b2a9e597fe6ac4283284e950-tablet.jpg"/>
        <figcaption>屏東的台糖土地可能成為太陽能電廠用地，未來這片森林可能變成一塊塊的太陽能板。</figcaption>
      </figure>
      <p>陳仁達甚至在臉書發表公開貼文評論，「張忠謀退休後，台積電改變了，決定要自己投入發電，一方面可以節省大筆電費，一方面也表示自己支持環保。不過，台積電可能沒發覺，這個決定可能讓自己跌進一個大坑裡。」</p>
      <p>「台灣不缺電，缺的是綠電！」台灣環保聯盟學術委員會召集人吳明全說：「綠電是國安問題，我們支持台積電蓋太陽能電廠，但他們要先通過環評。」</p>
      <p>　</p>
      <h3>地主台糖　年收30億</h3>
      <p>「台糖在屏東的樹是人造林，這些樹不是不能砍，但是要解決護樹團體的抗爭問題。」知情人士說，2015年台積電中科廠擴廠時，就曾經為護樹團體和環保團體的抗爭困擾多時，因此，台糖雖然願意配合政策幫台積電找地，但希望樹是由台積電來砍。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114057-2580d4742663dd1669f32fa356683df3-tablet.jpg"/>
        <figcaption>台積電曾在中科擴建晶圓廠時，因大面積樹木遭到移除，而遭環保團體抗議。（翻攝台灣生態學會）</figcaption>
      </figure>
      <p>本刊調查，除了潮州鎮以外，新埤鄉的林地以及枋寮鄉北邊的台糖昌隆農場四周區塊，也都被認為可能成為台積電太陽能電廠的預定地，對於這些偏僻的林地和農地可能變成太陽能電廠，地方人士的意見兩極。</p>
      <p>潮州鎮長周品全說：「如果要砍掉現有的樹木，就不太恰當，應該要再考量。」但新埤鄉公所主管則認為，設太陽能電廠很好，不但可以繁榮經濟、帶動就業人口，也可以有效利用土地。潮州鎮這幾年的發展不錯，人口呈現淨流入的狀況，新埤鄉則是淨流出，所以立場不太一樣。</p>
      <p>台糖在屏東大面積閒置土地如果順利轉為太陽能電廠，一方面可以解決台積電缺電問題，台糖也可增加一大筆收入，以100公頃年租金1億元計算，台糖在屏東縣林地若有3,000公頃，等於國庫一年就可以增加30億元的收入。</p>
      <p>除了各界對於伐樹種電看法分歧以外，台積電內部對於興建太陽能電廠，也有不同的意見。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114047-c06a5ddc46ed2a5955d19f1010d58e20-tablet.jpg"/>
        <figcaption>幾年前台積電中科廠擴廠，因牽涉到稀少樹種狗花椒，一度卡關。（翻攝大肚山學會）</figcaption>
      </figure>
      <hr/>
      <p>中科砍樹爭議　台積電轉戰台南</p>
      <p>2015年，台積電原本計畫在中科擴建1大型晶圓廠，但環評通過後，當地護樹團體發現，中科已經開始整地，大面積樹木遭到移除，當時有上百名以婦女和兒童為主的民眾，前往台中市政府和工地抗議。</p>
      <p>環保團體認為，台積電新廠約53公頃，需要砍掉15萬棵樹，可能導致空氣品質惡化；當時還有全台不到千株的稀少樹種狗花椒，其中9成以上分布在大肚山，成為外界關切的議題。</p>
      <p>由於台積電中科擴廠被護樹團體和環保團體轟得遍體鱗傷，前台中市長林佳龍甚至被諷為「砍樹市長」，後來台積電的5奈米和3奈米新廠選址也因此排除台中，轉到台南。</p>
      <hr/>
      <p>　</p>
      <h3>電廠不滿　獨厚台積電</h3>
      <p>贊成的一方認為，台積電的工廠光是維持無塵室、還沒生產，一年就需要60多億元的電費，新的EUV（極紫外光）製程更耗電，所以投資電廠很划算，當產能利用率高的時候可以自己用，淡季時可以支援民生用電。</p>
      <p>持反對意見的台積電資深主管則認為，「台積電的本業是晶圓代工，太陽能電廠是業外，投資設立太陽能電廠會有不專注本業的問題；過去台積電也曾經投資太陽能和LED，結果卻在虧了一大筆錢之後退出市場，台積電也沒有經營電廠的經驗和人才，所以設電廠雖然討論多年，卻始終沒有實現。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114129-9fe600a5ee5ac1d4c76b4f6203e4746d-tablet.jpg"/>
        <figcaption>太陽能電廠是未來綠能發展的趨勢。（東方IC）</figcaption>
      </figure>
      <p>然而，就算台積電想蓋電廠，屏東縣政府也表態全力支持，「政府不能獨厚台積電！」一位太陽能電廠負責人說，「屏東台糖的林地早就有一堆太陽能電廠業者搶著要，依照規定，這些林地釋出應該要公開招標，台積電憑什麼要求政府獨厚他們？不能說你是台積電就有特權。」</p>
      <p>「這些林地要進行土地變更需要至少2、3年的時間，種鳳梨的農地要變成農電共生，要通過環境影響評估，成功的機率更低，台積電用錢不見得可以拿到土地。台積電需要綠電，何必自己跳下來蓋電廠，我們太陽能電廠發電賣給他就好了，喝牛奶何必養一頭牛？」太陽能電廠異口同聲說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114052-954f1b0c57cddd02c2e904bbf0a3c06f-tablet.jpg"/>
        <figcaption>劉德音上任以來，帶領台積電衝刺，市值頻創歷史新高紀錄。</figcaption>
      </figure>
      <p>台積電在面對蓋太陽能電廠一事，態度也顯得相當謹慎。「台積電無法評論屏東建置太陽能電廠一事。」台積電代理發言人孫又文說，「台積電樂見台灣有更多綠電，並會與綠電廠商及政府合作，加速推動綠電，只是計畫要怎麼落實，有待許多條件配合。」</p>
      <p>台積電以半導體龍頭之姿蓋太陽能電廠，未演先轟動，引起業界和社會關注，但未來要如何兼顧地方發展、環保意識和台積電的布局，將是政府和劉德音的考驗。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20191029114114-cb91321ef6219054f082132f2c54de99-tablet.jpg"/>
        <figcaption>台積電曾經投資太陽能廠茂迪，但在2016年認賠賣掉持股。</figcaption>
      </figure>
