      <h1>Medellín celebró sus 344 años de tradición e historia</h1>
      <address>
        <time datetime="2019-11-02T18:52:15+00:00">02 Nov 2019, 18:52</time>
      </address>
      <p>Gratitud y amor por Medellín, eso fue lo que expresaron los paisas por la ciudad que hoy celebra su cumpleaños número 344. A propósito de la celebración, el Concejo de Medellín se unió a esta conmemoración.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6oFVkxPKTJk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Este 2 de noviembre la ciudad de <a href="https://telemedellin.tv/medellin/">Medellín</a> celebra sus 344 años de tradición e historias para contar.</p>
      <p>Según los historiadores, la capital antioqueña fue fundada el 2 de marzo de 1616 y erigida como Villa de Nuestra Señora de La Candelaria de Medellín el 2 de noviembre de 1675.</p>
      <p>El clima de Medellín, su gente y por supuesto los lugares llenos de historia y riqueza arquitectónica, hacen de esta ciudad un lugar del que sus habitantes se sienten orgullosos y al que los turistas siempre quieren volver.</p>
      <p>A propósito de la conmemoración, el Concejo de Medellín se unió a la celebración de este día especial.</p>
      <p>Diferentes entidades y personajes de la ciudad no dejaron pasar esta fecha por alto y manifestaron a través de sus redes sociales el orgullo de hacer parte del desarrollo de la ciudad.</p>
