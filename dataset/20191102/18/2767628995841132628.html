      <h1>Un muerto y dos heridos en un bombardeo israelí por un ataque previo</h1>
      <address><time datetime="2019-11-02T18:10:17+00:00">02 Nov 2019, 18:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tUDLTLbh5dg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un palestino muerto y dos heridos como consecuencia de los bombardeos israelíes contra objetivos militares en Gaza, según un portavoz del ministerio de Sanidad de la franja.</p>
      <p>Este nuevo episodio comenzó la pasada noche, con el lanzamiento contra Israel de una decena de cohetes desde la franja de Gaza que hicieron sonar las alarmas en las localidades próximas a la frontera. Un ataque no reivindicado hasta el momento por ninguna organización palestina. Ocho de ellos fueron interceptados por el sistema de defensa aéreo Cúpula de hierro, otro cayó sobre una vivienda en la localidad e Sderot causando daños materiales pero no heridos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190555040991338497" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Como respuesta, Israel bombardeó esta madrugada instalaciones militares de Gaza, como un complejo naval, bases de entrenamiento o centros para la fabricación o almacenamiento de armas.</p>
      <p>Es el segundo incidente de este tipo en menos de 48 horas, tras un mes de relativa calma. El pasado jueves el lanzamiento de un cohete contra Israel fue respondido con el ataque contra dos puestos militares de Hamás, el grupo radical que gobierna la franja y es considerado terrorista por la Unión Europea y Estados Unidos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190471712997031936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Las autoridades israelíes lo culpan de todos los disparos procedentes del territorio palestino</p>
