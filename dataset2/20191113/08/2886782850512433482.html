      <h1>Elöntötte az ár Velencét</h1>
      <address><time datetime="2019-11-13T08:32:49+00:00">13 Nov 2019, 08:32</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p37yRSMApOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ötven éve nem látott árvíz öntötte el az olaszországi Velencét. A vízszint elérte a 187 centimétert. Legutóbb 1966-ban mértek ennél magasabb vízszintet 194 cm-t. A Szent Márk székesegyház kriptájába beömlő víz meghaladta az egy métert, attól tartanak, hogy ez maradandó károkat okoz.</p>
      <p>Egy idős nő életét vesztette, miután áramütés érte a házába beömlő víz miatt.</p>
      <p>Velence polgármestere szerint a klímaváltozás is felelős az áradásért és felvetette, hogy katasztrófa sújtotta övezetté nyilvánítja a várost.</p>
      <p>Egy helyi fiatal arra panaszkodott, hogy ugyan a magas vízállás igazi turistalátványosság, nekik ez nem mókás. Neki a földszinten van a lakása, ezért minden áradáskor befolyik a víz.</p>
      <p>Úgy tűnik egyedül a turistákat nem zavarja az eső és az utcákon hömpölygő víz.</p>
      <p>Egyikük azt mondta, hogy Velence még az esőben is gyönyörű.</p>
      <p>Velence védelmére 2003-ban kezdek kiépíteni egy gátrendszert, ám a sorozatos botrányok és a költségek folyamatos emelkedése miatt a projektet még nem fejezték be.</p>
