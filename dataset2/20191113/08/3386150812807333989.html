      <h1>चहर, रशीद मलिंगा... ट्वेंटी-20तील हॅटट्रिकवीर माहित आहेत का?</h1>
      <address>
        <time datetime="2019-11-13T08:38:48+00:00">13 Nov 2019, 08:38</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rashid-khan_201911324067.jpg"/>
        <figcaption>आंतरराष्ट्रीय ट्वेंटी-20त अफगाणिस्तानच्या रशीद खानने 2019मध्ये हॅटट्रिक घेण्याचा पहिला मान पटकावला. त्यानं आयर्लंडविरुद्ध 4 धावांत 4 विकेट्स घेतल्या होत्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/lasith-malinga_201911324068.jpg"/>
        <figcaption>श्रीलंका ट्वेंटी-20 संघाचा कर्णधार लसिथ मलिंगानं न्यूझीलंडविरुद्ध चार विकेट्स घेत हॅटट्रिक नोंदवली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/mohammad-hasnain_201911324070.jpg"/>
        <figcaption>पाकिस्तानचा 20 वर्षीय गोलंदाज मोहम्मद हस्नैन यानं श्रीलंकाविरुद्ध हॅटट्रिक नोंदवली होती. त्यानं सलग तीन चेंडूंवर भानूका राजपक्षा, दासून शनाका आणि शेहान जयसूर्या यांना बाद केले होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/khawar-ali_201911324071.jpg"/>
        <figcaption>ओमानच्या खवार अलीनं नेदरलँडविरुद्ध 10 व्या षटकाच्या पहिल्या तीन चेंडूंवर तीन फलंदाजांना माघारी पाठवले होते. 3 बाद 71 अशा धावसंख्येवरून नेदरलँड्सची अवस्था 6 बाद 71 अशी झाली होती. त्यांना केवळ 94 धावाच करता आल्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/norman-vanua_201911324072.jpg"/>
        <figcaption>पापुआ न्यू गिनीच्या नोर्मन व्हानूआनं आयसीसी ट्वेंटी-20 वर्ल्ड कप स्पर्धेच्या पात्रता फेरीत बर्मुडाविरुद्ध हॅटट्रिक नोंदवली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/deepak-chahar4_201911324073.jpg"/>
        <figcaption>भारताच्या दीपक चहरनं बांगलादेशविरुद्धच्या तिसऱ्या ट्वेंटी-20 सामन्यांत हॅटट्रिक घेत विक्रमाला गवसणी घातली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/deepak-chahar3_201911324074.jpg"/>
        <figcaption>आंतरराष्ट्रीय ट्वेंटी-20 सामन्यांत हॅटट्रिक घेणारा तो पहिला भारतीय पुरुष गोलंदाज ठरला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/deepak-chahar1_201911324075.jpg"/>
        <figcaption>त्यानं त्या सामन्यात 7 धावांत 6 विकेट घेऊन ट्वेंटी-20 क्रिकेटमधील सर्वोत्तम कामगिरीचीही नोंद केली.</figcaption>
      </figure>
