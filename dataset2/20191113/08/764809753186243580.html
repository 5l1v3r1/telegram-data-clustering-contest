      <h1>هل يحسم مدخنو السجائر الإلكترونية مصير ترامب في الانتخابات المقبلة؟</h1>
      <address><time datetime="2019-11-13T08:00:37+00:00">13 Nov 2019, 08:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w2vGQjfJjU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>يبدو أن مدخني السجائر الإلكترونية سيتحدون لمواجهة تهديدات الحكومة الفيدرالية والحكومات المحلية ضد القرارات السياسة التي تسعى إلى حظر السجائر الإلكترونية، والتي أصبحت مصدر رزق للبعض ونظام حياة للبعض الآخر. وكانت إدارة الرئيس الأمريكي <a href="https://arabic.euronews.com/2019/09/12/video-trump-announces-his-administration-s-intention-to-ban-flavored-e-cigarettes">دونالد ترامب</a> قد وضعت خطة لحظر بيع كافة السجائر الإلكترونية ذات النكهات المتنوعة بعد وقوع عدد كبير من القصر في بئر الإدمان على خلفية استهلاكهم لسجائر إلكترونية بنكهات حلوة، كما أشارت مصادر طبية إلى وقوع عدد من الوفيات وتسجيل <a href="https://arabic.euronews.com/2019/10/18/juul-halts-sales-of-fruit-dessert-flavors-for-e-cigarettes">مئات الإصابات</a> بأمراض الرئة المرتبطة بالسجائر الإلكترونية.</p>
      <p>وفي الوقت الذي تستعد فيه إدارة ترامب لتبني قواعد جديدة هذا الأسبوع ضدّ مدخني وتجار السجائر الإلكترونية بسبب استخدامها المفرط من قبل المراهقين والمشاكل الصحية التي يعاني منها بعض المدخنين تجمع مئات المحتجين أمام البيت الأبيض السبت الماضي لإقناع المواطنين أنّ الرئيس دونالد ترامب قد يخسر <a href="https://arabic.euronews.com/2019/06/11/nine-reasons-might-prevent-americans-from-re-electing-trump-in-2020">إعادة انتخابه</a> بسبب إهمال مطالب مدخني السجائر الإلكترونية في بعض الدوائر الانتخابية.</p>
      <p>وقال ريان هاليسي، وهو صاحب متجر للسجائر الإلكترونية شارك في المظاهرة: "إذا قام ترامب بحظر النكهات، فهناك فرصة جيدة لخسارته في الدوائر الانتخابية لويسكونسن وميشيغان وبنسلفانيا وأوهايو وفلوريدا، لقد فاز بصعوبة في هذه الدوائر، والكثير من المدخنين، حوالي 80 في المائة قد يصوتون ضده".</p>
      <p>مدخنو السجائر الإلكترونية يرغبون في تشكيل جماعة ضغط، وقد أغرقوا البيت الأبيض بالمكالمات الهاتفية ونشروا عشرات آلاف الرسائل والشهادات على وسائل التواصل الاجتماعي وتجمعوا في عواصم الولايات لتعريف السياسيين بوسم "نحن ندخن إلكترونيا، إذا سننتخب"، في إشارة إلى أهمية أصواتهم في <a href="https://arabic.euronews.com/2019/09/25/why-more-and-more-u-s-states-are-banning-vaping-cigarettes">الانتخابات</a> المقبلة.</p>
      <p>البعض أكد أن هناك عددا كبيرا من مدخني <a href="https://arabic.euronews.com/2018/11/09/the-united-states-will-ban-the-sale-of-electronic-cigarettes-with-fruit-flavors">السجائر الإلكترونية</a> قد يؤثرون على مجريات انتخابات عام 2020. بول بلير من "أمريكيون من أجل الإصلاح الضريبي"، أكد أنه واستنادا إلى بيانات إدارة الأغذية والأدوية حول مدخني السجائر الإلكترونية ونسبة الإقبال على الانتخابات، يوجد 900 ألف ناخب سيدلون بأصواتهم العام المقبل في فلوريدا، وهي ولاية فاز بها ترامب بأقل من 113 ألف صوت. والأمر مشابه لولايات متأرجحة أخرى مثل ميشيغان أو ويسكونسن.</p>
      <p>ويؤكد مدخنو السجائر الإلكترونية أنهم دعموا فوز بعض الشخصيات في الانتخابات، فقد قدم عضو مجلس الشيوخ الجمهوري رون جونسون من ولاية ويسكونسن امتنانه لمستخدمي السجائر الإلكترونية خلال الليلة الانتخابية في العام 2016، وقد حث ترامب مؤخرا على الهدوء والتريث. روي جونسون قال لأنصاره بعيد إعادة انتخابه: "لقد جعلتم هذه الليلة ممكنة؛ وأنا أقدر ذلك حقا، سأكون إلى جانبكم".</p>
      <p>73 في المائة من مدخني السجائر الإلكترونية أكدوا عدم تصويتهم لصالح سياسي يدعم لوائح صارمة بخصوص <a href="https://arabic.euronews.com/2019/08/19/cdc-examines-pulmonary-illness-linked-to-electronic-cigarettes">السجائر</a> الإلكترونية والمنتجات المتعلقة بها على غرار حظر مبيعات الإنترنت. وقد أشار استطلاع للرأي أن حوالي ربع مستخدمي السجائر الإلكترونية قد يصوّتون لصالح مرشح حزب ثالث في الانتخابات الأمريكية المقبلة، ويملك أحد الأحزاب الليبرالية رابطا إلكترونيا يسمح للمواطنين باقتناء سلع مختلفة بما في ذلك السجائر الإلكترونية. وأشار نفس الاستطلاع أن حوالي 43 في المائة من مدخني السجائر يميلون إلى التصويت لصالح الحزب الجمهوري بينما يميل حوالي 35 في المائة إلى التصويت لصالح <a href="https://arabic.euronews.com/2019/11/08/new-york-billionaire-mayor-democratic-party-potential-run-for-presidency-elections-2020">الحزب الديمقراطي</a>.</p>
