      <h1>जगातील एकमेव चित्रकार जो शिवणकामाच्या मशीनद्वारे काढतो सुंदर चित्रे, पाहा फोटो</h1>
      <address>
        <time datetime="2019-11-13T08:51:49+00:00">13 Nov 2019, 08:51</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work2_201911324084.jpg"/>
        <figcaption>तुम्ही अनेक चित्रकारांची चित्रे पाहिली असतील, जे सुंदर तसेच अद्वितीय आहेत. आज आम्ही तुम्हाला अशाच एका चित्रकाराची ओळख करुन देणार आहोत, जो जगातील सर्वात अद्वितीय आहे. या चित्रकाराला जगातील एकमेव 'सुई मॅन' म्हटले जाते, जो शिवणकामाच्या मशीनद्वारे अशी सुंदर चित्रे तयार करतो, हे पाहिल्यावर की आपणही त्याचं कौतुक कराल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work3_201911324085.jpg"/>
        <figcaption>अरुण बजाज असे त्याचे नाव असून तो पंजाबमधील पटियालाचा आहे. गुरु नानक देव यांच्या 550 व्या जयंतीनिमित्त 35 वर्षीय अरुणने शिलाई मशीनसह त्याचे खास चित्र बनविले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work1_201911324086.jpg"/>
        <figcaption>अरुण यांनी पंतप्रधान नरेंद्र मोदींसह शिलाई मशीनच्या माध्यमातून अनेक प्रसिद्ध व्यक्तींची छायाचित्रे तयार केली आहेत. 2017 साली त्यांनी पंतप्रधान मोदींची भेट घेतली आणि त्यांना शिवणकामाच्या मशीनने बनवलेले चित्र त्यांनी सादर केले.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work4_201911324088.jpg"/>
        <figcaption>अरुणने आपल्या अनोख्या कलेने अनेक जागतिक विक्रमही तयार केले आहेत. त्याचे नाव इंडिया बुक ऑफ रेकॉर्ड पासून ते युनिक (युनिक) वर्ल्ड रेकॉर्ड आणि अगदी लिम्का वर्ल्ड रेकॉर्डपर्यंत नोंदले गेले आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work6_201911324089.jpg"/>
        <figcaption>अरुणने भगवान श्रीकृष्णाचे सुंदर चित्र तयार केले होते, यासाठी त्यांना बरीच पुरस्कारे मिळाली आहेत. हे चित्र तयार करण्यासाठी त्याला तीन वर्षांचा कालावधी लागला आणि 28 लाख 36 हजार मीटर धागा वापरण्यात आला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/arun-kumar-bajaj-thread-work7_201911324090.jpg"/>
        <figcaption>अरुणची जीवन कथाही अनेक अडचणींनी परिपूर्ण आहे. मीडिया रिपोर्टनुसार अरुण 12 वर्षाचा होता तेव्हापासून शिवण काम करीत होता. त्यांना हे काम करून 23 वर्षे झाली आहेत. त्याचे वडील टेलर असल्याचे त्यांनी सांगितले होते, परंतु अरुण 16 वर्षांचा असताना त्यांचा मृत्यू झाला</figcaption>
      </figure>
