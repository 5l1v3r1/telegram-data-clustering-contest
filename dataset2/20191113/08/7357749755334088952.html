      <h1>L'Espagne en route vers une coalition pour contrer l'extrême droite</h1>
      <address><time datetime="2019-11-13T08:23:00+00:00">13 Nov 2019, 08:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OPSqb9OKABM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le soulagement est de mise en Espagne. Les socialistes de Pedro Sanchez et Podemos, le parti anti-austérité de Pablo Iglesias ont signé un accord préliminaire de coalition. Deux jours après le bond de l'extrême droite aux législatives, la signature de cet accord de principe fait s'éloigner le spectre de l'impasse politique. Pablo Iglesias devrait cette fois-ci entrer au gouvernement, mais il faudra encore que cette future coalition soit appuyée par d'autres forces politiques pour pouvoir gouverner et ce n'est pas gagné.</p>
      <p><b><i>"Pedro Sanchez a déjà choisi et ce qu'il nous reste à faire c'est de diriger l'opposition"</i></b> , a déclaré le chef du Parti Populaire Pablo Casado.</p>
      <p>Dans cette nouvelle chambre des députés encore plus fragmentée qu'en avril, les socialistes (120 sièges) et Podemos (35 sièges) ont cédé du terrain et comptent 155 sièges, 10 de moins qu'auparavant, alors que la majorité est de 176 sièges.</p>
      <p>Les nationalistes basques du PNV (7 sièges), qui avaient soutenu avec Podemos l'arrivée au pouvoir du socialiste en juin 2018, ont exprimé leur volonté d'être "constructifs" :</p>
      <p>
        <b>
          <i>"Nous regrettons les mois passés, plus de six mois. Ces deux partis ont perdu environ 1 million et demi de voix dans l'intervalle, la majorité absolue au sénat, et le parti d'extrême droite Vox est maintenant plus fort au parlement.", a toutefois expliqué Aitor Esteban, porte-parole du PNV.</i>
        </b>
      </p>
      <p>La question des indépendantistes catalans avait été décisive dans l'incompatibilité entre les socialistes et Podemos en avril dernier. Mais les deux partis semblent n'avoir eu d'autre choix que de dépasser ce clivage.</p>
      <p>La porte-parole du gouvernement régional catalan, Meritxell Budo a salué l'accord préliminaire :</p>
      <p>
        <b>
          <i>“Nous nous réjouissons que Pedro Sanchez revienne au dialogue et qu'il comprenne la nécessité d'un accord politique dans ce jeu démocratique. c'est quelque chose que nous avons compris depuis longtemps en Catalogne."</i>
        </b>
      </p>
      <p>La répartition des postes et le programme de gouvernement de coalition seront fixés dans un deuxième temps. Selon les médias espagnols, Pablo Iglesias devrait en être le numéro deux.</p>
      <p>Il y a seulement deux mois, Pedro Sanchez avait opposé son veto à la présence de Pablo Iglesias au gouvernement et confié qu'il n'aurait pas dormi de la nuit si Podemos était entré dans l'exécutif. Mais le bond de Vox et l'absence d'autres alternatives ont changé la donne politique.</p>
      <p>
        <b>Pour Podemos, ce gouvernement de coalition, même minoritaire, serait le meilleur vaccin contre l'extrême droite en Espagne.</b>
      </p>
