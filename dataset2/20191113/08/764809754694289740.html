      <h1>ارتفاع عدد القتلى الفلسطينيين في الغارات الإسرائيلية على غزة إلى 22</h1>
      <address><time datetime="2019-11-13T08:30:43+00:00">13 Nov 2019, 08:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XlNbvUfGRGw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل 22 فلسطينيا في الغارات الاسرائيلية على قطاع غزة منذ فجر الثلاثاء بعد إطلاق دفعة جديدة من الصواريخ على اسرائيل، كما أعلنت وزارة الصحة التابعة لحماس في القطاع.</p>
      <p>وقالت الوزارة في بيان مقتضب الاربعاء "وصل عدد الشهداء الى 22 منذ فجر الثلاثاء بينهم سيدة، و69 إصابة بجراح مختلفة" جراء الغارات الاسرائيلية على قطاع غزة.</p>
      <p>في المقابل، أطلق حتى هذه الأثناء حوالي 200 صاروخ من القطاع باتجاه إسرائيل، وأعلن الجيش الإسرائيلي أن "نظام القبة الحديد التابع للجيش اعترض عشرات الصواريخ". وأصيب 46 إسرائيليا بجروح، بحسب مصادر طبية إسرائيلية.</p>
      <p>وجاء هذا التصعيد بعد أن أقدمت <a href="https://arabic.euronews.com/2019/10/30/israeli-soldier-gets-one-month-sentence-over-killing-of-gaza-teenager">إسرائيل</a> على قتل القيادي الكبير في حركة الجهاد الإسلامي الفلسطينية بهاء أبو العطا وزوجته في عملية مشتركة نفذها الجيش وجهاز الاستخبارات الإسرائيلي (شين بيت) واستهدفت "مبنى في قطاع غزة كان يقيم فيه، واستهدافها منزل عضو المكتب السياسي للحركة أكرم العجوري في دمشق، مما أسفر عن مقتل أحد أبنائه.</p>
      <p>ويأتي ذلك في وقت حساس سياسيا بالنسبة لإسرائيل. فعقب الانتخابات النيابية في 17 أيلول/سبتمبر التي لم تؤد الى أغلبية كافية لحزب معين تمكنه من تشكيل حكومة، حاول نتانياهو تشكيل ائتلاف، ولكنه تخلى عن محاولاته في 21 تشرين الأول/أكتوبر، في ثاني إخفاق له هذا العام. وكلف منافسه بيني غانتس تشكيل الحكومة.</p>
      <p>واغتالت إسرائيل من قبل قياديين فلسطينيين آخرين في قطاع غزة أو في الخارج، بينهم الشيخ أحمد ياسين، مؤسس حركة حماس.</p>
      <p>وشهد قطاع غزة ثلاث حروب بين إسرائيل وحركة حماس منذ العام 2008. وتم التوصل مؤخرا الى اتفاق هدنة برعاية الأمم المتحدة ووساطتين مصرية وقطرية بين الطرفين ينص على وقف إطلاق الصواريخ من غزة مقابل تخفيف الحصار الإسرائيلي القائم على القطاع.</p>
      <p>وقالت مصادر لوكالة رويترز إن مبعوث الأمم المتحدة للشرق الأوسط في طريقه إلى القاهرة لبدء التوسط من اجل إنهاء العنف الدائر.</p>
      <h3>تحذير نتنياهو</h3>
      <p>وأعلن رئيس الوزراء الاسرائيلي بنيامين نتانياهو الأربعاء أنه أمام حركة الجهاد الاسلامي "خيار واحد" إما وقف الهجمات او التعرض لمزيد من الضربات، وذلك في خضم تصعيد لليوم الثاني تخلله إطلاق صواريخ من القطاع وغارات اسرائيلية على غزة.</p>
      <p>وقال نتانياهو في بيان في مستهل انعقاد جلسة للحكومة "نواصل ضرب الجهاد الإسلامي بعدما قضينا على قائده الكبير في قطاع غزة، ولذا أمامهم خيار واحد إما الكف عن شن الهجمات أو تكبد المزيد من الضربات. هذا هو الخيار أمامهم".</p>
      <p>وأضاف "أعتقد بأن هذه الرسالة باتت تستوعب لدى الجهاد الإسلامي وهم يدركون بأننا سنستمر في ضربهم بلا رحمة وبأن قوة إسرائيل كبيرة وبأن إرادتنا كبيرة جدا".</p>
      <p>ومن جهته قال مصعب البريم المتحدث باسم حركة الجهاد الإسلامي "لا حديث عن وساطات وليس من المناسب الحديث عنها مع احترامنا لأي جهد عربي وعند استكمال رسالة الرد يمكن الحديث عن الهدوء".</p>
      <p>واستيقظ السكان في مدينتي نتيفوت وعسقلان الاسرائيليتين على أصوات صفارات الإنذار التي أطلقت لتحذير السكان من الصواريخ، بحسب ما أعلن الجيش الاسرائيلي.</p>
      <p>وأعلنت سرايا القدس مسؤوليتها عن إطلاق صواريخ قائلة إنها "رد طبيعي على جرائم الاحتلال الصهيوني".</p>
