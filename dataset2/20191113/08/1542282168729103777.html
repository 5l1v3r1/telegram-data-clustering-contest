      <h1>Ισπανία: Προκαταρκτική συμφωνία Σάντσεθ-Ποδέμος</h1>
      <address><time datetime="2019-11-13T08:18:03+00:00">13 Nov 2019, 08:18</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gqDNwWhGTWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η προκαταρκτική συμφωνία μεταξύ των Σοσιαλιστών και των Ποδέμος στην Ισπανία για τον σχηματισμό κυβέρνησης δημιούργησε κλίμα ανακούφισης και προοπτικής για το μέλλον.</p>
      <p>Οι ηγέτες των δύο κομμάτων Πέδρο Σάντσεθ και Πάμπλο Ιγκλέσιας ανακοίνωσαν τη συμφωνία σχεδόν 48 ώρες μετά τις εκλογές, που έδωσαν τη νίκη αλλά όχι την αυτοδυναμία στους Σοσιαλιστές με αποτέλεσμα να είναι απαραίτητη η σύναψη συμφωνιών για να σχηματιστεί η κυβέρνηση.</p>
      <p>«Ο Πέδρο Σάντσεθ έχει ήδη επιλέξει και τώρα αυτό που πρέπει να κάνουμε είναι να συνεχίσουμε στην αντιπολίτευση», δήλωσε ο πρόεδρος του Λαϊκού Κόμματος, Πάμπλο Κασάδο.</p>
      <p>«Λυπούμαστε που έχουν περάσει μήνες, περισσότερο από μισός χρόνος και μεταξύ των δύο κομμάτων έχουν χαθεί 1,2 εκατ. ψήφοι, η απόλυτη πλειοψηφία στην Γερουσία και τώρα το Vox είναι ακόμα ισχυρότερο στο Κογκρέσο», τονίζει ο Αϊτόρ Εστέμπαν, εκπρόσωπος του Εθνικιστικού Βασκικού Κόμματος.</p>
      <p>«Χαιρετίζουμε την επιστροφή του στο διάλογος και το γεγονός ότι καταλαβαίνει πως είναι απαραίτητη η επίτευξη συμφωνίας στο δημοκρατικό παιχνίδι, κάτι που κάνουμε στην Καταλονία εδώ και καιρό», επεσήμανε η εκπρόσωπος της κυβέρνησης της Καταλονίας.</p>
      <p>Πάντως, δεν έχουν περάσει πάνω από δύο μήνες από τότε που ο Πέδρο Σάντσεθ είχε δηλώσει ότι δεν θα κοιμόταν καλά το βράδυ αν είχε υπουργούς των Ποδέμος στην κυβέρνησή του. Τώρα λέει ότι όλα αυτά ανήκουν στο παρελθόν και ότι η συνεργασία θα προχωρήσει κανονικά. Ακόμα και αν αυτό επιτευχθεί και πάλι υπολείπονται έδρες για τον σχηματισμό κυβέρνησης.</p>
