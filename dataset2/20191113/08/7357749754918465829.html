      <h1>Quel sort pour les condamnés catalans ?</h1>
      <address><time datetime="2019-11-13T08:57:24+00:00">13 Nov 2019, 08:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1vsxoyxdFD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>« Liberté pour les prisonniers politiques ». Une fois encore, les indépendantistes catalans ont porté leurs revendications dans les rues de Barcelone. Des manifestations quasi-quotidiennes depuis la condamnation mi-octobre de neuf dirigeants indépendantistes pour avoir participé à la tentative de sécession de 2017.</p>
      <p>Ces condamnations à des peines allant de 9 à 13 ans de prison pour sédition ont scellé la rupture entre un État espagnol invoquant la défense de son intégrité et des indépendantistes dénonçant une instrumentalisation de la justice.</p>
      <p>Clara Ponsati, ex-ministre catalane de l'Éducation, espère empêcher son extradition depuis l'Écosse.</p>
      <p><i>« Il n'y a pas eu d'activité criminelle quelle qu'elle soit,</i> assure-t-elle. <i>Cette approche des autorités espagnoles pour justifier la répression des indépendantistes catalans, en accusant toute personne soutenant la cause catalane de criminalité, n'a tout simplement aucun fondement. »</i></p>
      <p>L'Espagne a également émis un mandat d'arrêt européen à l'encontre de Carles Puigdemont, l'ancien chef du gouvernement catalan exilé en Belgique, pays qui doit désormais statuer sur son sort.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194230758635913216" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mais la Cour de justice de l'Union européenne aura elle aussi droit de cité. Et mardi, son avocat général s'est prononcé en faveur d'Oriol Junqueras, l'ancien numéro deux du gouvernement catalan élu eurodéputé le 26 mai alors qu'il se trouvait derrière les barreaux. Madrid l'empêche de prendre ses fonctions, ce que l'avocat général conteste invoquant son immunité parlementaire. La Cour doit rendre son arrêt ultérieurement et pourrait donc contester la condamnation de Junqueras à 13 ans de prison.</p>
      <p>La question catalane, catalyseur des tensions en Espagne, a contribué à polariser l'électorat. Et ce sera l'un des grands défis auxquels devra faire face Pedro Sanchez s'il parvient à former un gouvernement. Ses alliés d'Unidas Podemos sont favorables au dialogue avec les indépendantistes, tandis que d'autres agitent le chiffon rouge d'une fuite en avant vers la sécession catalane.</p>
