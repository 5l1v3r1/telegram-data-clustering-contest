      <h1>قطع الطريق الرئيسية بين الدامور والشوف الأوسط</h1>
      <address><time datetime="2019-11-13T08:36:17+00:00">13 Nov 2019, 08:36</time> by <a rel="author">Lebanon 24</a></address>
      <p> أفادت "الوكالة الوطنية للاعلام" ان طريق الشوف الرئيسية بين الدامور والشوف الأوسط مقطوعة، عبر منطقة دميت - سرجبال حيث عمد المحتجون الى إضرام النار بالإطارات التي وضعت وسط الطريق.</p>
