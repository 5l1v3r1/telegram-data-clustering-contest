      <h1>대전 국방과학연구소 실험실서 폭발사고…1명 사망·5명 부상</h1>
      <address><time datetime="2019-11-13T08:13:25+00:00">13 Nov 2019, 08:13</time> by <a rel="author">(대전=뉴스1) 송애진 기자</a></address>
      <p>13일 오후 4시 25분께 대전 유성구 수남동 국방과학연구소 실험실에서 폭발 사고가 발생했다.<br/><br/>이 사고로 1명이 숨지고, 5명이 부상을 입어 병원으로 이송돼 치료를 받고 있다.<br/><br/>소방당국은 91명, 장비 40대를 투입해 사고현장을 수습 중이다. <br/><br/><br/>thd21tprl@nate.com</p>
