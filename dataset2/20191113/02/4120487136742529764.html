      <h1>林德洛夫当选瑞典足球先生 已连续两年获得该奖</h1>
      <address>
        <time datetime="2019-11-13T02:58:00+00:00">13 Nov 2019, 02:58</time>
      </address>
      <p>【新浪体育12日讯】瑞典足协官方宣布，效力于曼联的瑞典中后卫林德洛夫当选2019年度瑞典足球先生。这也是他连续第二年获得该奖项。此外，林德洛夫还获得了瑞典年度最佳后卫的奖项。<br/>瑞典头号球星伊布则当选2019年度瑞典最佳前锋。2006年-2016年间，伊布曾经垄断了瑞典足球先生的称号，不过如今远离欧洲足坛后，伊布的统治也结束了。<br/><br/><br/><br/> </p>
    </article>
