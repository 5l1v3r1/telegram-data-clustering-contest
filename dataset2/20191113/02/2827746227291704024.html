      <h1>На озере в Якутии нашли заблудившегося фламинго. Видео</h1>
      <address>
        <time datetime="2019-11-13T02:06:16+00:00">13 Nov 2019, 02:06</time>
      </address>

        <iframe src="https://www.youtube.com/embed/VQTrpnaYVgU" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>Как сообщает news.ykt.ru, в 70-х годах ХХ века также были зафиксированы случаи залета фламинго (Phoenicopterus) на территорию Центральной Якутии.</p>
      <p>Это крупная птица (ростом до 130 сантиметров), совершающая сезонные перелеты. Во время осенних миграций молодые птицы, имеющие серый окрас оперения, могут сильно отклоняться от курса.</p>
      <p>Фламинго распространены в Африке, на Кавказе (Азербайджан), Юго-Восточной и Центральной Азии, а также в Южной и Центральной Америке. Колонии фламинго также существуют на юге Испании, Франции и на итальянском острове Сардиния в Средиземном море.</p>
