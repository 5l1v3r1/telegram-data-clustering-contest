      <h1>تغيير محتوم</h1>
      <address><time datetime="2019-11-13T04:35:45+00:00">13 Nov 2019, 04:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>رئيس حزب وسطي بارز يتعاطى بموضوعية وبصراحة مع قيادة حزبه ومسؤولي المناطق ومع محازبيه فيؤكد لهم أنّ التغيير في الحزب "بدو كتير كتير" ولكنّه سيحصل وسط تطبيق قانون "من أين لك هذا؟" والتغيير سيحصل على أعلى المستويات وفق خطوات متتالية.</p>
