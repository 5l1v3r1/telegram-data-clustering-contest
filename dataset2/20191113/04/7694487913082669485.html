      <h1>روسيا تتخلى عن الشعوب</h1>
      <address><time datetime="2019-11-13T04:11:00+00:00">13 Nov 2019, 04:11</time> by <a rel="author">Lebanon 24</a></address>
      <p>ينقل أحد المُتابعين عن روسيا أنّها لا تقوم في هذه المرحلة بأي دور تجاه لبنان أو أنّها على غرار تاريخها تدعم الشعوب، بل باتت إلى جانب الأنظمة والعهود والحكومات، ما تبدى في بيان الكرملين الأخير حول لبنان.</p>
