      <h1>АЗС горела в Алматы</h1>
      <address><time datetime="2019-11-13T04:37:00+00:00">13 Nov 2019, 04:37</time> by <a rel="author" href="https://tengrinews.kz/newsauthor/257/" target="_blank">Шокан Алхабаев</a></address>
      <p>В Алматы произошел пожар на АЗС, передает <a href="https://tengrinews.kz/">Тengrinews.kz</a>.</p>
      <p>Читатели редакции прислали фото и видео с места инцидента. На кадрах видно, как идет густой дым со стороны заправки. </p>

        <img src="https://tengrinews.kz/userdata/images/u257/resized/fdd4c6ea9c4b93cd0493d1ded3870c77.jpeg"/>
      </figure>

      <figure>

      <p>По данным ДЧС города, загорелся автозаправочный комплекс Petrol Asia. Далее огонь перешел на кровлю СТО. Общая площадь пожара составила 110 квадратных метров.</p>
      <p>Отметим, что дым от огня был заметен далеко от места ЧП.</p>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u257/resized/ff76ddc31e311401d81cdafb770ef73e.jpeg"/>
      </figure>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u257/resized/b38f8a485b7ba746db4c37202ece0cc0.jpeg"/>
      </figure>
      <p>Пожар был локализован в 10.32 и ликвидирован в 10.56. В тушении пожара приняли участие 43 сотрудника ДЧС и 11 единиц техники. Кроме того, на место приехали 15 сотрудников Управления полиции Алатауского района и шесть сотрудников Службы медицинской неотложной помощи.</p>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u257/resized/c01d14fa2fb602e09984944e167fc0f9.jpeg"/>
      </figure>
      <figure>
        <img src="https://tengrinews.kz/userdata/images/u257/resized/1a6e26bacea93301522e75b9531dc93a.jpeg"/>
      </figure>
      <p>Как сообщили в ДЧС, в 10.16 утра силы и средства ведомства по повышенному рангу вызова были направлены на место пожара. Они прибыли на место за восемь минут.</p>
      <p>"Открытым пламенем горела операторская кассового зала АЗС с переходом на кровлю СТО. Создалась угроза распространения огня на топливораздаточные колонки, а также расположенный вблизи резервуаровный парк с ГСМ. Принятыми мерами удалось предотвратить взрыв на территории автозаправочной станции. Жертв и пострадавших нет", - добавил в ДЧС.</p>
