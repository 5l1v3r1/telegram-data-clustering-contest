      <h1>Юлия Ковальчук выпустила клип на песню «Чувствуй»</h1>
      <h2>Вчера состоялась премьера музыкального видео, снятого в знойной Испании. Певица изобразила историю любви вместе с эффектным брюнетом. К слову, клип стал подарком не только для поклонников, но и для самой Юлии.</h2>
      <address>
        <time datetime="2019-11-13T04:00:00+00:00">13 Nov 2019, 04:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/65R8OZAg4Bs" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>12 ноября Юлия Ковальчук отметила 37-летие. В честь личного праздника артистка презентовала клип на песню «Чувствуй», который покорил поклонников живописными кадрами и романтичным сюжетом. Певица предстала сразу в двух образах — известной писательницы и героини сериала «Секс в большом городе». По задумке Юлия сочиняет любовный роман, а после и сама встречает избранника.</p>
      <p>«Я долго раздумывала и наконец решилась примерить на себя образ Кэрри Брэдшоу, ведь с ней меня сравнивают очень давно. Клип про настоящие чувства, которые всегда рождаются в мечтах. На самом деле сюжет мне очень близок по мироощущению. Все происходит в Испании — моем месте силы. И актер не случайно испанец. Мы проехали тысячи километров, было не просто, но такие красоты стоят того…», — делилась певица.</p>
      <p>Ранее Ковальчук говорила, что съемочный процесс длился три дня с небольшими перерывами на отдых. Команда работала в активном режиме, стараясь успеть запечатлеть все красоты испанской природы. Так, в музыкальный ролик вошли пять локаций: пустыня, заброшенная деревушка, горы, Барселона и национальные парки. К слову, ради впечатляющей картинки, артистке и ее экранному возлюбленному даже пришлось рискнуть жизнью.</p>
      <p>«Часть клипа снята на горном выступе с огромнейшим обрывом. Не знаю, какая точно там высота, но это была просто пропасть. И я, как человек, который не страдает от акрофобии, признаюсь, страшно боялась. Это какая-то просто катастрофическая высота, и находиться там было очень не комфортно. Мы ступали очень аккуратно, потому что любой неосторожный шаг, мог оказаться последним», — рассказывала Юлия «СтарХиту».</p>
      <p>Фанаты остались в восторге от музыкального подарка кумира, отметив ее старания в комментариях. «Великолепная работа! Глаз не оторвать! Любовалась вами весь клип»; «Очень красивый и нежный клип! С днем рождения, Юля! Счастья вашей прекрасной семье»; «Очень красивое и чувственное видео получилось», — писали пользователи Сети.</p>
      <p>Ковальчук также опубликовала трогательный пост в микроблоге, поделившись размышлениями о том, что чувствует, став старше. «Я до сих пор в душе безумная девчонка, хотя тонны ответственности и опыта периодически давят на меня, — признается Юлия. — До сих пор плачу по пустякам, слишком, даже по-мужски, собрана и прагматична в серьезных ситуациях. Я до последнего стараюсь видеть в людях хорошее, хотя предавали меня бесчисленное количество раз. Я разорву всех за свою семью. И я до сих пор верю, что если очень-очень честно трудиться и чего-то хотеть, то это обязательно осуществится».</p>
