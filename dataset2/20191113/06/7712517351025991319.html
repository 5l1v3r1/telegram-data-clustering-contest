      <h1>Foto: 3 Air Terjun Menawan di Malang</h1>
      <address><time datetime="2019-11-13T06:09:31+00:00">13 Nov 2019, 06:09</time> by <a rel="author">Muhammad Aminudin</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/d1166bce-4070-483c-924b-507c8b63fa2e_169.jpeg?w=800"/>
          <figcaption>Coban Jahe di Malang tak hanya punya satu air terjun, tapi 3 sekaligus di satu lokasi. Ketiganya sama-sama cantik dan menawan. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/606af72b-9682-4245-b80c-f7e858ebce8a_169.jpeg?w=800"/>
          <figcaption>Coban Jahe terletak di Dusun Begawan, Desa Taji, Kecamatan Jabung, Kabupaten Malang. Untuk sampai ke sana, harus menempuh perjalanan sekitar 20 kilometer dari Bandara Abdulrachman Saleh. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/978bd0cd-4d27-424d-aabc-5f403200af19_169.jpeg?w=800"/>
          <figcaption>Nama Coban Jahe diambil dari kata Pejahe (matinya) para pejuang. Sebelum sampai ke air terjun cantik ini, traveler akan melewati Taman Makam Pahlawan. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/9fd84bac-9cdb-4136-ac1c-4c5de1ad2ae1_169.jpeg?w=800"/>
          <figcaption>Seperti layaknya wisata air terjun, Coban Jahe menyuguhkan hawa segar nan sejuk dengan gemercik air terasa dingin ketika menyentuh kulit. Pemandangannya pun masih asri. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/2c0116d1-9221-4f69-8701-65f672cf1969_169.jpeg?w=800"/>
          <figcaption>Coban Jahe dikelola oleh Perum Perhutani KPH Malang. Tiket masuknya cukup murah, harga tiket masuknya dibanderol sebesar Rp 10 ribu. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/8f0c5b92-0337-4380-a86b-81ec3370c3de_169.jpeg?w=800"/>
          <figcaption>Wisatawan juga akan melalui Coban Tarzan, yang ketinggiannya lebih pendek dibandingkan Coban Jahe. Setiap akhir pekan, coban ini akan dipenuhi wisatawan. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/e146f63a-ec72-4c2a-9465-0fddf2f9f29d_169.jpeg?w=800"/>
          <figcaption>Berjarak sekitar 700 meter, akan menemui Coban Jahe 3, yang tingginya hampir sama dengan Coban Tarzan. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/796d6fb9-dac8-4392-b9bf-8d5786bbdee0_169.jpeg?w=800"/>
          <figcaption>Di dekat lokasi Coban Jahe 3, terdapat tempat penangkaran Rusa Tutul. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/d6bcf386-51a0-41d0-801d-69ad1cb13111_169.jpeg?w=800"/>
          <figcaption>Coban Jahe 3 lokasinya cukup eksklusif. Wisatawan harus menyusuri jalan setapak di pinggir aliran sungai kecil, untuk bisa sampai ke lokasi. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/10/8a781940-d1f8-46e8-a2c5-92d6bdd96e9f_169.jpeg?w=800"/>
          <figcaption>Banyak wisatawan datang dari Surabaya, Tulungagung, Blitar dan daerah lain. Di sini bisa menginap, ada penginapan berupa rumah pohon dengan harga Rp 100 ribu semalam. (Muhammad Aminudin/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Malang</b> - Malang punya banyak air terjun cantik. Tak cuma satu, tapi tiga air terjun sekaligus ada di satu lokasi. Begini penampakan keindahannya.</p>
