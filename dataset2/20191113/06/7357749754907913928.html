      <h1>Frappes israéliennes contre tirs de roquettes palestiniens</h1>
      <address><time datetime="2019-11-13T06:42:35+00:00">13 Nov 2019, 06:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vVUrglN0KxY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des sirènes retentissent à Ashkelon, elles ont été déclenchées par un nouveau tir de roquette de militants palestiniens. Depuis la frappe israélienne dans la bande de Gaza, une frappe ciblée qui a tué le commandant d'un groupe armé et sa femme à l'aube mardi, des salves de roquettes ont été tirées sans discontinuer sur de nombreuses villes proche de l'enclave palestinienne. Les sirènes ont retenti jusqu'à Tel Aviv où écoles et universités ont été fermées.</p>
      <p>Le Premier ministre en exercice Benjamin Netanyahu a tenu un conseil de sécurité, alors que depuis les législatives, Israël n'est toujours pas parvenu à se doter d'un nouveau gouvernement. Le centriste de la liste Bleu Blanc Benny Gantz a été chargé de former une coalition, mais dans l'intervalle, Netanyahu cherche à convaincre les Israéliens qu'il est le seul à pouvoir assurer leur sécurité. C'est du moins ce que disent les critiques :</p>
      <p>
        <b>
          <i>"Cela pourrait prendre du temps. Ce qu'il faut, c'est de l'endurance et du sang-froid. Nous devons permettre aux Forces de défense israéliennes de faire le travail."</i>
        </b>
      </p>
      <p>Toute la journée de mardi, l'armée israélienne a mené d'autres les frappes contre des "sites" du groupe armé Jihad islamique. Selon les autorités locales, huit autres Palestiniens ont été tués, et une quarantaine blessés.</p>
      <p>Des Israéliens sont descendus dans la rue pour dénoncer cette escalade de violence, comme ce député israélien Ofer Kassif de la Joint Arab List Block :</p>
      <p>
        <b>
          <i>"Nous manifestons contre l'agression, une autre agression d'Israël contre Gaza. ça n'apportera pas la paix, à personne. Tout le monde souffre, les palestiniens de Gaza, et les israéliens du sud du pays."</i>
        </b>
      </p>
      <p>Des dizaines d'Israéliens ont été blessés même si la majorité des roquettes a été interceptées par le bouclier anti-missile. L'envoyé spécial de l'ONU au Moyen Orient est en route pour le Caire pour négocier une trêve.</p>
