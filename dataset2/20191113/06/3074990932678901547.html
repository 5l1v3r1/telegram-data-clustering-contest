      <h1>하들소프트, 신작 3종 들고 '지스타 2019' B2B 참가</h1>
      <address><time datetime="2019-11-13T06:43:42+00:00">13 Nov 2019, 06:43</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 하들소프트</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/So8zk8IWdK8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>하들소프트(대표 김재식)가 부산 벡스코(BEXCO)에서 열리는 국제 게임 전시회 ‘지스타(G-STAR) 2019’에서 B2B에 참가한다.</p>
      <p>글로벌 출시를 앞둔 하이퍼 캐주얼 장르 신작 게임 3종을 선보일 예정이며, 게임 정식 명칭은 'Color POP (컬러팝)', 'More Fast (모어 패스트)', 'Tear Tower (티어 타워)'다.</p>
      <p>하들소프트는 이번 지스타 2019에서 오는 14일부터 16일까지 사흘간 부산 벡스코 제2전시장(B2B) 3층 KOCCA 글로벌 게임센터 대전 지역 공동관(부스 번호 : M05)에서 게임을 시연하며, 국내·외 주요 퍼블리셔 및 바이어들과 비즈니스 미팅을 통해 북미·유럽 등 글로벌 모바일 게임 시장 진출을 모색할 계획이다.</p>
      <p>김재식 대표는 “모바일 게임 시장의 트렌드에 맞춰 하이퍼 캐주얼 장르 게임을 제작하였다. 누구나 가볍게 즐길 수 있는 게임으로, 색다른 재미를 제공하기 위해 경쟁 요소를 삽입하는 등 각고의 노력을 기울였다”라면서 “설립 후 처음 참가하는 지스타를 통해 국내외 다양한 파트너들과 협업할 수 있는 계기를 마련할 것이며, 글로벌 게임 시장에 성공적으로 진출 할 수 있도록 전사적인 노력을 다할 예정이다”라고 말했다.</p>
