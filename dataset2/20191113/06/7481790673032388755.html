      <h1>日経平均終値、２００円安の２万３３１９円</h1>
      <address>
        <time datetime="2019-11-13T06:14:00+00:00">13 Nov 2019, 06:14</time>
      </address>
      <p>　１３日の東京株式市場で日経平均株価（２２５種）は下落し、終値は前日比２００円１４銭安の２万３３１９円８７銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は９・３４ポイント低い１７００・３３。</p>
