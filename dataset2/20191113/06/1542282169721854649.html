      <h1>Κεντροδεξιά γερουσιαστής πρόεδρος στη θέση του Μοράλες</h1>
      <address><time datetime="2019-11-13T06:15:37+00:00">13 Nov 2019, 06:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z3gu7jq1p1o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Τζανίνε Άνιες, κεντροδεξιά πολιτικός και δικηγόρος, και μέχρι πρότινος δεύτερη αντιπρόεδρος της Γερουσίας της Βολιβίας, αυτοανακηρύχθηκε μεταβατική πρόεδρος της Δημοκρατίας, μετά την παραίτηση του Έβο Μοράλες και τη φυγή του στο Μεξικό.</p>
      <p>Παρά τις ενστάσεις λόγω της έλλειψης απαρτίας στην εθνοσυνέλευση, η γερουσιαστής τόνισε την ανάγκη «να αποκατασταθεί ένα κλίμα κοινωνικής ειρήνης» στη χώρα και εξέφρασε την πρόθεσή της «να προκηρύξει εκλογές το συντομότερο»,</p>
      <p>Η Άνιες ανέλαβε την προεδρία μετά την παραίτηση όλων όσοι μπορούσαν να διαδεχθούν τον παραιτηθέντα Μοράλες, βάσει του Συντάγματος, δηλαδή του αντιπροέδρου του Άλβαρο Γκαρσία Λινέρα, της προέδρου και του αντιπροέδρου της Γερουσίας, καθώς και του προέδρου της Βουλής.</p>
      <p>Το Συνταγματικό Δικαστήριο της Βολιβίας χαρακτήρισε νόμιμη την ανάληψη της προεδρίας της χώρας από την Άνιες, παρά το γεγονός ότι δεν επικυρώθηκε από τα δύο σώματα της εθνοσυνέλευσης της χώρας.</p>
      <p>Τα μέλη του Κογκρέσου που ανήκουν στο Κίνημα προς τον Σοσιαλισμό (MAS) του Μοράλες, κόμμα που ελέγχει την πλειοψηφία των εδρών, δεν προσήλθαν, με αποτέλεσμα να μην υπάρξει απαρτία για την επικύρωση της παραίτησης Μοράλες και της μεταβίβασης της εξουσίας.</p>
      <p>«Δοθέντος του ότι η μεταβίβαση της εξουσίας λαμβάνει χώρα συνεπεία παραιτήσεως (...) δεν απαιτείται απόφαση του Κογκρέσου», ανέφερε το Συνταγματικό Δικαστήριο στο σκεπτικό του.</p>
      <h3>Έβο Μοράλες: Το πιο επιτήδειο πραξικόπημα</h3>
      <p>Από την πλευρά του, ο Έβο Μοράλες χαρακτήρισε «πραξικόπημα» την αναγγελία της Άνιες ότι αναλαμβάνει μεταβατική πρόεδρος.</p>
      <p>«Έγινε το πιο επιτήδειο και πιο επιζήμιο πραξικόπημα στην ιστορία» της Βολιβίας, έκρινε ο Μοράλες μέσω Twitter, λίγες ώρες μετά την άφιξή του στο Μεξικό, που του προσέφερε πολιτικό άσυλο. «Μια γερουσιαστής της Δεξιάς των πραξικοπηματιών αυτοανακηρύσσεται πρόεδρος της Γερουσίας, κατόπιν μεταβατική πρόεδρος της Βολιβίας, χωρίς να υπάρχει απαρτία στο κοινοβούλιο, πλαισιωμένη από μια ομάδα συνεργών της, με την υποστήριξη του στρατού και της αστυνομίας που καταστέλλουν τον λαό», πρόσθεσε ο Μοράλες.</p>
      <h3>Ο απολογισμός των ταραχών</h3>
      <p>Επτά άνθρωποι σκοτώθηκαν, εκ των οποίων τέσσερις από σφαίρες, στα μετεκλογικά επεισόδια στη Βολιβία τα οποία οδήγησαν στην παραίτηση του Έβο Μοράλες από την προεδρία, ανακοίνωσε ο γενικός εισαγγελέας της χώρας.</p>
      <p>Δύο άνθρωποι σκοτώθηκαν στη Λα Πας (δυτικά), δύο στη Σάντα Κρους (ανατολικά) και τρεις σε συγκρούσεις στην Κοτσαμπάμπα (κεντρικά), διευκρίνισε ο Χουάν Λαντσίπα, προσθέτοντας ότι διενεργούνται έρευνες για καθεμία από τις υποθέσεις αυτές.</p>
      <p>Ο προηγούμενος απολογισμός των βίαιων επεισοδίων τα οποία ξέσπασαν αμέσως μετά τις εκλογές της 20ής Οκτωβρίου, που κέρδισε ο Μοράλες, αποτέλεσμα που δεν αποδέχθηκε η αντιπολίτευση, καταγγέλλοντας ότι ήταν προϊόν νοθείας, έκανε λόγο για τρεις νεκρούς.</p>
      <h3>Χαιρετίζει η Ουάσινγκτον, καταδικάζει το Μπουένος Άιρες</h3>
      <p>Η κυβέρνηση των ΗΠΑ θεωρεί την αποχώρηση από τη Βολιβία του Έβο Μοράλες «θετικό βήμα», δήλωσε ανώτερο στέλεχος της κυβέρνησης του προέδρου Ντόναλντ Τραμπ. «Η αποχώρηση του Μοράλες είναι πράγματι θετικό βήμα για να αρχίσει να ηρεμεί η κατάσταση επί του πεδίου στη Βολιβία», ανέφερε ο αξιωματούχος.</p>
      <p>«Το Μεξικό ειδοποίησε τις ΗΠΑ για την πρόθεσή του να προσφέρει άσυλο στον Μοράλες και του προτείναμε να προσφέρουμε υλικοτεχνική υποστήριξη εάν χρειαζόταν», πρόσθεσε ο ίδιος.</p>
      <p>Νωρίτερα, το Στέιτ Ντιπάρτμεντ εξέδωσε ταξιδιωτική οδηγία προς τους Αμερικανούς, προτρέποντάς τους να αποφεύγουν τις επισκέψεις στη Βολιβία λόγω της «πολιτικής αστάθειας» στη χώρα, ενώ περιόρισε την παρουσία των διπλωματών του στη χώρα.</p>
      <p>Από την πλευρά του, ο Περονιστής εκλεγμένος πρόεδρος της Αργεντινής Αλμπέρτο Φερνάντες επέκρινε τις ΗΠΑ αλλά και τον Οργανισμό Αμερικανικών Κρατών (ΟΑΚ), που αποφάνθηκε έπειτα από έλεγχο της διαδικασίας καταμέτρησης των ψήφων στις προεδρικές εκλογές της 20ής Οκτωβρίου στη Βολιβία ότι το αποτέλεσμα έπρεπε να ακυρωθεί λόγω «παρατυπιών».</p>
      <p>«Κατά την άποψή μου, οι ΗΠΑ έχουν πάει πίσω δεκαετίες. Έχουν επιστρέψει στην άσχημη εποχή της δεκαετίας του 1970», έκρινε ο Φερνάντες κατά τη διάρκεια συνέντευξης που παραχώρησε σε ραδιοφωνικό δίκτυο της Αργεντινής, προσθέτοντας ότι η Ουάσινγκτον διαδραματίζει ρόλο εγγυητή σε «στρατιωτικές επεμβάσεις» εναντίον «δημοκρατικά εκλεγμένων κυβερνήσεων».</p>
      <p>Παράλληλα, ο Φερνάντες χαρακτήρισε τον έλεγχο που διενήργησε ο ΟΑΚ «ανεπαρκή» και το πόρισμά του πολιτικά κατευθυνόμενο στη συνέντευξη που παραχώρησε στο Radio 10.</p>
      <p>Ο Αμερικανός πρόεδρος Ντόναλντ Τραμπ εξέφρασε ικανοποίηση για την παραίτηση του Μοράλες, που χαρακτήρισε καλή εξέλιξη για «τη δημοκρατία» αλλά και «μήνυμα» προς τα «παράνομα καθεστώτα» στη Βενεζουέλα και τη Νικαράγουα. Αντίθετα, αριστεροί ηγέτες χωρών της Λατινικής Αμερικής χαρακτήρισαν πραξικόπημα τον εξαναγκασμό του Μοράλες σε παραίτηση.</p>
      <h3>Τι έχει προηγηθεί</h3>
      <p>Ο Έβο Μοράλες, πρώτος αυτόχθονας πρόεδρος της Βολιβίας επέμεινε να διεκδικήσει τέταρτη θητεία στην προεδρία της χώρας αψηφώντας το όριο θητειών όπως και το αποτέλεσμα του δημοψηφίσματος του 2016, όταν η πλειοψηφία των Βολιβιανών είχε ταχθεί εναντίον του να του επιτραπεί να είναι ξανά υποψήφιος. Μπόρεσε να συμμετάσχει στις εκλογές του περασμένου μήνα χάρη σε μια δικαστική απόφαση.</p>
      <p>Ανακοίνωσε την παραίτησή του την Κυριακή, έπειτα από εβδομάδες διαδηλώσεων και ταραχών με τρεις νεκρούς και εκατοντάδες τραυματίες, αφού το προκαταρκτικό πόρισμα του ΟΑΚ τον ώθησε αρχικά να ανακοινώσει πως θα προκηρύσσονταν νέες εκλογές. Ο στρατός τον προέτρεψε να εγκαταλείψει την εξουσία για να αποκατασταθεί η ηρεμία στη χώρα.</p>
