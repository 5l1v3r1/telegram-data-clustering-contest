      <h1>Se cumplen cuatro años de los atentados de París</h1>
      <address><time datetime="2019-11-13T06:00:37+00:00">13 Nov 2019, 06:00</time> by <a rel="author">Anelise Borges</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NH2hmDd54MU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace cuatro años París sufría <a href="https://es.euronews.com/2015/11/14/atentados-en-paris-que-paso-y-cuando">una serie de ataques terroristas que mataron a 130 personas</a> y dejaron cientos de heridos. Varios homenajes están previstos este 13 de noviembre para recordar a las víctimas <b>del día más mortífero que ha vivido la capital francesa desde la Segunda Guerra Mundial.</b></p>
      <p>Euronews habló con Sandrine Martins, una de las supervivientes, para quien el tiempo tiene un significado diferente, especialmente cuando se trata de superar lo insuperable. "Para nosotros es como si hubiesen pasado 4 días, o cuatro horas, o cuatro semanas...pero no cuatro años", nos cuenta. "Cuando se vive un traumatismo como el que hemos vivido, nos acompaña durante toda la vida", dice, apenada.</p>
      <p>El 13 de noviembre de 2015 Sandrine <a href="https://es.euronews.com/2015/11/14/nos-hemos-tirado-al-suelo-y-nos-hemos-arrastrarnos-hasta-la-salida-de-emergencia">estaba en el teatro Bataclan</a>, <b>donde 90 personas fueron asesinadas durante un concierto de rock.</b> Aquella noche, también fueron atacados varios cafés e incluso el estadio nacional de fútbol.</p>
      <p><b>Guillaume Valette ha sido reconocido recientemente como la víctima número 131</b>. Se suicidó hace dos años, tras los ataques, los cuales le provocaron un trastorno de estrés postraumático grave.</p>
      <p>Sandrine cree que más allá del trauma, los supervivientes se sienten estigmatizados.</p>
      <p>"Cada vez que me encuentro frente a alguien, se me reprocha el haber sido una de las víctimas" -explica- "Es el sentimento que tenemos las víctimas, como si nos dijeran "os ha ocurrido eso pero parad de hablar de ello todo el rato". No tenemos otra alternativa, vivimos con eso cada día..."</p>
      <p>El Gobierno francés creó un fondo de ayuda a las víctimas de los ataques de París. Sin embargo, <b>para Sandrine los recursos no son suficientes.</b></p>
      <p>"Es como si le dijeran a una persona con movilidad reducida que se le va a quitar su silla de ruedas para que intente caminar por sí mismo. Es evidente que no podrá. Yo me siento igual. <b>Tengo la impresión de estar en silla de ruedas y que me piden caminar yo sola..</b>." se indigna.</p>
      <p>"El 13 de noviembre rendimos homenaje a las víctimas. Es el único día del año en el que se piensa en nosotros. Yo entiendo que la vida debe retomar su curso, pero para nosotros, no es el caso..."concluye.</p>
