      <h1>【老宋終局之戰】「廣告之母」任宋楚瑜副手　余湘：我們是台灣人也是中國人</h1>
      <address><time datetime="2019-11-13T06:42:00+00:00">13 Nov 2019, 06:42</time> by <a rel="author">周怡孜, 翁睿坤</a></address>
      <p>親民黨主席宋楚瑜今（13日）宣布投入2020年總統選舉，並宣佈副手搭擋由「廣告之母」、前聯廣董事長余湘擔任。記者會上，余湘自曝，她與宋在10月會面時，曾當場力阻宋出來選總統，因為「毫無勝算」，但後來被宋的理念感動，相信宋一定能改善兩岸關係，「我們是台灣人，也是中國人。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1SF_yR-aFPE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>余湘表示，她與宋楚瑜在10月28日見面，當天，宋力邀她參與2020總統大選，但她卻當場力勸主席，「不要參加這場毫無勝算、吃力不討好的選戰」。</p>
      <p>余湘說，但後來宋楚瑜告訴她，自己一生從政，在漫長的從政過程當中，儘管很多人對他有種種的批評論斷及誤解，但在他遲暮之年，就算拼了最後一口氣，也要為中華民國和這塊土地、人民，做出最後的貢獻，以報經國先生的知遇之恩。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113143950-97e64bfe870b980df949a5f9a992d255-tablet.jpg"/>
        <figcaption>親民黨主席宋楚瑜今（13日）宣布投入2020年總統選舉。</figcaption>
      </figure>
      <p>經過無數次懇談及交換意見，余湘說，她最後被宋楚瑜說服，關鍵在宋提出的政見，既不是買票，也不是虛無縹緲、不著邊際的空談，而是符合民眾期待，有血有肉的政見。</p>
      <p>余湘說，她相信宋楚瑜接下來要推動的10大政見，如果能落實推動，就能立刻改善兩岸關係，終結藍綠的對立，讓全民團結一心，為國家的前途共同奮鬥。</p>
      <p>「我們是台灣人，也是中國人。」余湘強調，只要把話講清楚，把觀念弄明白，兩岸就能和平相處，藍綠就能合作，只要兩岸和平相處，藍綠不再惡鬥，台灣經濟就能繁榮發展，人民就能安居樂業。</p>
