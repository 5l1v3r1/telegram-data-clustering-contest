      <h1>Rakétatámadások és tüntetés a békéért Izraelben</h1>
      <address><time datetime="2019-11-13T06:15:11+00:00">13 Nov 2019, 06:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aQQ_PHw6nV0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Éjszaka is folytatódtak a rakétatámadások Izrael déli része felé. Ashkelon városában többször felszólaltak a támadást jelző szirénák. Kedd reggel óta több mint 150 rakétát lőttek ki az Iszlám Dzsihád palesztin milicistái a Gázai övezetből válaszul arra, hogy az izraeli hadsereg megölte a terrorcsoport helyi vezetőjét.</p>
      <p>Benjamin Netanyahu ügyvivő miniszterelnök Tel-Avivban tárgyalt a biztonsági szolgálattal. Azt mondta, országának nem érdeke a feszültség fokozása, de mindent megtesz azért, hogy megvédje a lakosságot.</p>
      <p>- Időbe telik mire megoldódik a helyzet, amihez kitartás és hideg fej kell, és hagynunk kell az izraeli védelmi erőket végezni a munkájukat - kommentálta a találkozót Netanyahu.</p>
      <p>Az újabb rakétatámadások és a folyamatos agresszió ellen százak tüntettek Tel-Avivban. A Gázai övezetben hivatalosan tízen vesztették életüket, míg Izraelben többen megsérültek a keddi támadásokban.</p>
      <p>Ofer Kassif az arab blokk pártszövetség parlamenti képviselője azt mondta, hogy az agresszió csak agressziót szül és nem hozza el a békét. Mindenki szenved ettől, főleg a palesztinok Gázában, de az izraeliek is az ország déli részén.</p>
      <p>Netanyahut a választások után sokan kritizálják, hogy a feszült helyzetet a maga javára akarja fordítani és meggyőzni a lakosságot, csak ő tudja garantálni biztonságukat, miközben riválisa, Benny Gantz épp a kormányalakításról tárgyal a pártokkal.</p>
