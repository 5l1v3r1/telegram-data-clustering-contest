      <h1>검은사막 모바일, 아름다운 미지의 지역 '대사막' 사전 이벤트 진행</h1>
      <address><time datetime="2019-11-13T06:38:09+00:00">13 Nov 2019, 06:38</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 펄어비스</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/X15KYLQJPVc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>펄어비스(대표 정경인)는 검은사막 모바일 신규 지역 ‘대사막’ 업데이트에 앞서 사전 이벤트를 진행한다.</p>
      <p>검은사막 모바일 ‘대사막’은 발렌시아 대륙에 위치한 위험하지만 아름다운 미지의 지역이다. 이용자는 대사막을 탐험하며 특별한 보물을 찾을 수도, 모험 중 강력한 적들과 조우할 수 있다.</p>
      <p>대사막 업데이트에 앞서 사전 이벤트를 시작한다. ‘모래바람 유물함 감정 이벤트’를 11월 3주차까지 진행한다. 이벤트 기간 동안 모든 지역에서 몬스터 제압 시 ‘모래바람 유물함’을 획득할 수 있다. 모래바람이 불어오는 이상 기후를 느끼고 마을로 찾아온 ‘비밀 수호단’에게 유물함 감정을 맡기면 ‘미감정 문양 각인서’ 혹은 값비싼 아이템을 수령할 수 있다.</p>
      <p>‘대사막 대비 전지 훈련’ 이벤트는 11월 3주차까지 진행한다. 접속 시간에 따라 순차적으로 더 무거운 모래 주머니를 획득할 수 있다. 모래 주머니 사용 시 일정 시간 동안 경험치 획득량이 무게에 따라 최대 200%까지 증가된다.</p>
      <p>공식 포럼에서 대사막 사전 이벤트를 기념한 바이럴 영상 ‘대짜 : 업데이트를 건 한판 승부!’를 공개한다. 검은사막 모바일 MC 모영순과 CM 에이든, 아이린이 출연한 이번 영상에는 깜짝 쿠폰이 숨겨져 있다. 쿠폰을 입력하면 토템 상자, 영광의 길 추가 입장권을 받을 수 있다.</p>
      <p>바이럴 영상 시청 인증 이벤트도 진행한다. 영상을 시청한 뒤 스크린샷을 찍어 포럼 게시판에 등록하면 추첨을 통해 메가박스 2인 패키지를 총 20명에게 지급한다.</p>
      <p>한편, 펄어비스는 지스타 2019를 맞이해 ‘G-스타 특별 출석 및 푸시 이벤트’를 24일까지 진행한다. 접속 일차 별로 ▲마패 7세대 상자 ▲신화등급 장신구 상자 ▲심연등급 수정 상자 ▲심연등급 광원석 상자 ▲4색 복불복 염색약 상자 ▲돌파의 연금석 함 ▲300 블랙펄을 보상으로 받을 수 있다. 추가로 오늘(13일)부터 17일까지 월드 우두머리 레이드 입장권, 지스타 기념 선물 상자 등 매일 특별한 푸시 보상도 수령할 수 있다.</p>
      <p>검은사막 모바일의 최신 업데이트와 이벤트 대한 자세한 내용은 <a href="https://forum.blackdesertm.com/">공식 포럼</a>에서 확인할 수 있다.</p>
