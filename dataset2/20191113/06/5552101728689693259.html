      <h1>【攝影筆記】寒冬裡的山寺與銀山溫泉</h1>
      <address><time datetime="2019-11-13T06:57:00+00:00">13 Nov 2019, 06:57</time> by <a rel="author">彭仁義, 彭仁義</a></address>
      <p>此次採訪山形剛好踩的點都是自己旅行曾經去過的地方，格外有熟悉感，只不過季節不同，現在是秋季，當時是在冬季，大雪紛飛，自己是設定想要冬季去，沒想到路滑到走路都很容易就跌個狗吃屎，但對於處於亞熱帶地區的我們，第一次看到雪還是很興奮不已。</p>
      <p>對比秋天的山形，回家整理找著當時自己冬天去山形所拍的照片來對比一下吧！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171606-d4696c7feb947cafb2dca5b178acd715-tablet.jpg"/>
        <figcaption>即使去山寺路上階梯整個都積滿雪，往上爬簡直步步難行，還是要拼一下往上爬。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171643-2f71ea152d0430c1fe8a3713da05f50d-tablet.jpg"/>
        <figcaption>抬頭望著高聳的巨木孤寂落寞，下雪的天氣格外安靜。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171659-d30d48bbde32c8bba7bded3a834a6802-tablet.jpg"/>
        <figcaption>同樣景色對比今年秋天的模樣，的確有著極大的差異，也好走非常多。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171714-f9037bb1be6ad18f78b43083eafd3f5e-tablet.jpg"/>
        <figcaption>秋天的遊客也比較多，為了爬上山一覽風光，得爬過1015階的階梯。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171730-73efe81859c2107857fb7f54e6a2eb15-tablet.jpg"/>
        <figcaption>經過千辛萬苦爬上制高點的觀景台，也是讓人覺得值得了。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171801-7379135a198d6f02920272ee1e1d8c6e-tablet.jpg"/>
        <figcaption>可惜當時冬天時的天氣剛好霧氣太濃，看不到山水畫般的景色，但也是有另一種風味。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171817-c6f12b4ecac7c262764b971d583bef87-tablet.jpg"/>
        <figcaption>秋遊上山，觀景台上遊客眾多。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171832-e102e505cee48426f6741c7dca3f3763-tablet.jpg"/>
        <figcaption>對比秋季的人潮，冬天大概只有小貓兩三隻（我），沒看過雪的觀光客才會想爬上來。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171849-3a8bfc71456332529b1d59d75c2e4aec-tablet.jpg"/>
        <figcaption>今年的楓葉還未紅就去了，這一小片是僅存看到準備入紅的楓葉。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171901-d460583080d45a19e65619a093e2fb6e-tablet.jpg"/>
        <figcaption>回來翻照片時才發現拍了一個一模一樣的角度，也太巧，但只剩枯枝，哈！</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171911-1f3441573d12c4e950d17b92c1003943-tablet.jpg"/>
        <figcaption>回程看到可愛的雪人，幫他補上一些雪維持狀態。</figcaption>
      </figure>
      <p>此次行程另一個點是銀山溫泉，也是觀光客愛去的地方，但過了幾年覺得商業氣息又變濃厚了，這似乎是觀光景點的宿命。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171929-4a6749b0a7c8b7fc15c4cb92bba143e0-tablet.jpg"/>
        <figcaption>許多日式溫泉旅館整排立於河道旁，散步愜意，每間入住價格都不斐。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191030171950-63b4a2333cf65a9d1bb63e6300ba74b1-tablet.jpg"/>
        <figcaption>冬天下雪後的夜晚，還是覺得夜景比較有氣氛，不過當地交通不方便，公車班次相當少，會想待到晚上的也只有很熱血的攝影師吧？！</figcaption>
      </figure>
