      <h1>Νέος κύκλος βίας μεταξύ Ισραηλινών και Παλαιστινίων</h1>
      <address><time datetime="2019-11-13T06:41:50+00:00">13 Nov 2019, 06:41</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9TYcfpW-vE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι σειρήνες ήχησαν ακόμα μια φορά στην νότια πόλη του Ισραήλ Άσκελον, μετά την εκτόξευση πυραύλου από τα παλαιστινιακά εδάφη.</p>
      <p>Προηγήθηκαν ισραηλινές επιδρομές στη Λωρίδα της Γάζας και δυτικά της Δαμασκού στη Συρία που είχαν στόχο δύο υψηλόβαθμα στελέχη της Ισλαμικής Τζιχάντ, οι οποίες πυροδότησαν έναν από τους χειρότερους κύκλους βίας μεταξύ Ισραήλ και Γάζας τα τελευταία πέντε χρόνια.</p>
      <p>Συμβούλιο Ασφαλείας στο Τελ Αβίβ συγκάλεσε ο πρωθυπουργός Μπέντζαμιν Νετανιάχου.</p>
      <p>Στο Ισραήλ δεν υπάρχει επί του παρόντος κυβέρνηση καθώς οι τελευταίες εκλογές οδήγησαν σε πολιτικό αδιέξοδο.</p>
      <p>Οι επικριτές του Νετανιάχου, τον κατηγορούν ότι επιχειρεί να πείσει τους Ισραηλινούς ότι είναι ο μοναδικός που μπορεί να τους κρατήσει ασφαλείς, την ώρα που ο αντίπαλός του Μπένι Γκάντζ προσπαθεί να σχηματίσει κυβέρνηση.</p>
      <p>«Αυτό θα μπορούσε να πάρει χρόνο. Αυτό που χρειάζεται είναι αντοχή και ψυχραιμία. Πρέπει να αφήσουμε τις Ένοπλες Δυνάμεις να κάνουν τη δουλειά τους», δήλωσε ο πρωθυπουργός του Ισραήλ.</p>
      <p>Μετά από την ανταλλαγή ρουκετών την Τρίτη, Ισραηλινοί βγήκαν στους δρόμους για να διαμαρτυρηθούν. Αξιωματούχοι στη Γάζα υποστηρίζουν ότι 10 Παλαιστίνιοι έχουν σκοτωθεί, συμπεριλαμβανομένου του διοικητή της Ισλαμικής Τζιχάντ και της γυναίκας του.</p>
      <p>Δεκάδες Ισραηλινοί μεταφέρθηκαν στο νοσοκομείο λόγω τραυματισμών που σχετίζονται εμμέσως με τις εκτοξεύσεις πυραύλων.</p>
      <p>Ο απεσταλμένος του ΟΗΕ στη Μέση Ανατολή βρίσκεται καθ΄οδόν για το Κάιρο, προκειμένου να διαπραγματευτεί ανακωχή.</p>
