      <h1>Какая погода ждет москвичей в среду, 13 ноября</h1>
      <address>
        <time datetime="2019-11-13T06:19:00+00:00">13 Nov 2019, 06:19</time>
      </address>
      <blockquote>Будет довольно прохладно, но обойдется без осадков.</blockquote>
      <p>В Москве в среду, 13 ноября, воздухе прогреется до +4..+6 градусов, сообщает Гидрометцентр.<br/><br/>Погода будет облачной с прояснениями, обойдется без осадков.<br/><br/>Ветер южный, 5-10 м/с.</p>
