      <h1>بعد تحديد موعد تشييع علاء أبو فخر.. هذا ما قالته والدته (فيديو)</h1>
      <address><time datetime="2019-11-13T12:55:00+00:00">13 Nov 2019, 12:55</time> by <a rel="author">Lebanon 24</a></address>
      <p>في حديث إلى "الجديد"، قال شقيق علاء أبو فخر: "علاء هو شهيد الثوار ولبنان وانتماؤه الحزبي لم يردعه يوماً ونحن سنلجأ إلى القانون ومطلبنا هو إنجاح مطلب الشعب اللبناني المحق". <br/> <br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/NicoleHajal/status/1194551501487820801?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما أوضح الشقيق في حديث الى "MTV"، الى ان "علاء مسيرة نضال طويلة في سبيل الوطن"، مضيفاً: "كان في الصفوف الأمامية وهو اليوم شهيد الوطن، و"ان شاء الله دمه يحرر الوطن، لا يزال لدينا أمل بالدولة". <br/> <br/>من جهتها، قالت والدة أبو فخر لـ"MTV":"ابني شهيد لبنان والثورة و"خلّيهن كلن ينزلو عن الكراسي".<br/><br/>يُشار إلى أنّه سيتم تشييع أبو فخر غداً عند الساعة الواحدة ظهراً في الشويفات. <br/><br/>يذكر ان علاء قُتل مساء امس الثلاثاء، من جراء اطلاق نار على المتظاهرين في منطقة مثلث خلدة.</p>
