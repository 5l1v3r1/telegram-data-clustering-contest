      <h1>بالفيديو: موقف طريف بين كلوب وغوارديولا</h1>
      <address>
        <time datetime="2019-11-13T12:40:00+00:00">13 Nov 2019, 12:40</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SkySportsPL/status/1194177618804903937" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>مازح المدير الفني لـ <a href="https://www.annahar.com/keyword/%D9%84%D9%8A%D9%81%D8%B1%D8%A8%D9%88%D9%84">#ليفربول</a> الألماني <a href="https://www.annahar.com/keyword/%D9%8A%D9%88%D8%B1%D8%BA%D9%86_%D9%83%D9%84%D9%88%D8%A8">#يورغن_كلوب</a> نظيره في <a href="https://www.annahar.com/keyword/%D9%85%D8%A7%D9%86%D8%B4%D8%B3%D8%AA%D8%B1_%D8%B3%D9%8A%D8%AA%D9%8A">#مانشستر_سيتي</a> الإسباني بيب غوارديولا، خلال مقابلة مع أحد الصحافيين، لحظة وجوده في منتدى الاتحاد الأوروبي لمدربي النخبة.وخلال إجراء كلوب مقابلة، لفظ أحد الصحافيين اسم غوارديولا بطريقة خاطئة، قائلاً: "هل تحدثت مع بيبي"، فاندهش المدرب الألماني ورد: "من هو بيبي؟، ليرد الصحافي: "بيبي غوارديولا"، فضحك مدرب ليفربول وقال: "بيب، وليس بيبي".وفي الوقت الذي صحح فيه كلوب اسم غوارديولا، نظر خلفه ليراه يتجه نحوه، فقال: "بيب غوارديولا قادم"، ثم غادر المكان وكأنه يشعر بالخوف. مواضيع ذات صلة <a href="https://www.annahar.com/article/1066656-%D9%83%D9%84%D9%88%D8%A8-%D8%AA%D9%82%D9%86%D9%8A%D8%A9-%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D8%AA%D8%AD%D8%AA%D8%A7%D8%AC-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D8%AA%D8%B7%D9%88%D9%8A%D8%B1">كلوب: تقنية الفيديو تحتاج إلى التطوير </a><a href="https://www.annahar.com/article/1060935-%D8%BA%D9%88%D8%A7%D8%B1%D8%AF%D9%8A%D9%88%D9%84%D8%A7-%D9%8A%D8%A4%D9%8A%D8%AF-%D9%83%D9%84%D9%88%D8%A8-%D9%88%D9%8A%D8%AF%D8%B9%D9%85-%D8%AA%D8%B4%D8%A7%D9%83%D8%A7"> غوارديولا يؤيد كلوب ويدعم تشاكا</a></p>
      <p>
        <a href="https://www.annahar.com/article/1067529-%D8%A8%D8%A7%D9%84%D9%81%D9%8A%D8%AF%D9%8A%D9%88-%D9%85%D9%88%D9%82%D9%81-%D8%B7%D8%B1%D9%8A%D9%81-%D8%A8%D9%8A%D9%86-%D9%83%D9%84%D9%88%D8%A8-%D9%88%D8%BA%D9%88%D8%A7%D8%B1%D8%AF%D9%8A%D9%88%D9%84%D8%A7#">إظهار التعليقات</a>
      </p>
