      <h1>Эксперты со всей России обсудили в Красноярске плюсы и минусы укрупнения территорий</h1>
      <address>
        <time datetime="2019-11-13T12:09:52+00:00">13 Nov 2019, 12:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D_HNdjVS01I" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Форум «Сибирский муниципальный диалог» открылся в Красноярске. В нем приняли участие больше 170 делегатов из 23 субъектов Российской Федерации. Это представители власти федерального и регионального уровней, а также муниципалитетов и институтов гражданского общества.</p>
      <p>Главные вопросы, которые они обсуждают — это перспективы и проблемы укрупнения территорий. Так, уже есть проект объединения поселений в единый муниципальный округ, когда вместо нескольких глав сельсоветов, появляется один — единый руководитель на несколько поселений. Такие инициативы уже были частично реализованы в нашем крае в четырех районах.</p>
      <blockquote>И у такого типа муниципальных образований есть свои положительные и отрицательные стороны. Посмотрим, как будет складываться практика, послушаем мнение наших коллег в регионах, где эти реформы идут более быстрыми темпами, но я бы не торопился разрушать двухуровневую модель, все-таки в крае она уходит корнями в 90-е годы, она существует достаточно давно, достаточно хорошо сформировалась, поэтому нет задачи тут, что-то разрушить до основания, выстраивать новую какую-то конструкцию.<cite>Сергей Пономаренко, первый заместитель губернатора Красноярского края</cite></blockquote>
