      <h1>مواصفات فتاة أحلام جان يمان</h1>
      <address>
        <time datetime="2019-11-13T12:05:00+00:00">13 Nov 2019, 12:05</time>
      </address>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1068/EIsjft8W4AIpxr3_718208.jpg"/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1068/EIrgWOzU0AAKmsP_263728.jpg"/>
      </figure>
      <figure>

      </figure>
      <figure>
        <iframe data-src="https://twitter.com/meldanar/status/1192143377627852801" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>تحدّث الممثل التركي جان يمان عن مواصفات فتاة أحلامه لمجلة <a href="https://www.hola.com/actualidad/20191107153462/can-yaman-hola-lectoras-roma-hello-turquia/?viewas=amp&amp;__twitter_impression=true">"هالو" </a>بنسختها التركية والتي كان هو نجم غلافها.وقال يمان إنّ المرأة الحنونة ذات الوجه الضحوك والمازح تعجبه وتلفت انتباهه، مضيفاً: "طاقتها ورائحتها ونبرة صوتها مهمة جداً. وأهربُ من التي تتحدث كالرجال وبصوت عالٍ وبتصرفات مبالغة. وأبقى بعيداً عمّن تحاول أن تغيرني".وكانت نشرت المجلة كواليس جلسة التصوير التي خضع لها جان يمان لصالح المجلة والتي تم تصويرها في ايطاليا وظهر فيها بإطلالات عدّة مختلفة وأنيقة.<br/>مواضيع ذات صلة <a href="https://www.annahar.com/article/1060959-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86-%D8%B1%D8%A7%D8%B9%D9%8A-%D8%A7%D9%84%D8%A8%D9%82%D8%B1-%D9%88%D8%B8%D9%87%D9%88%D8%B1-%D8%B4%D8%A8%D9%8A%D9%87-%D9%84%D9%87-%D9%81%D9%8A-%D8%A7%D9%84%D9%83%D9%88%D9%8A%D8%AA">جان يمان "راعي البقر"... وظهور شبيه له في الكويت</a></p>
      <p>
        <a href="https://www.annahar.com/article/1067496-%D9%85%D9%88%D8%A7%D8%B5%D9%81%D8%A7%D8%AA-%D9%81%D8%AA%D8%A7%D8%A9-%D8%A3%D8%AD%D9%84%D8%A7%D9%85-%D8%AC%D8%A7%D9%86-%D9%8A%D9%85%D8%A7%D9%86#">إظهار التعليقات</a>
