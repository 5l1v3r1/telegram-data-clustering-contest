      <h1>Примеры для подражания выбрали в Череповце</h1>
      <address>
        <time datetime="2019-11-13T12:49:00+00:00">13 Nov 2019, 12:49</time>
      </address>
      <p>Примеры для подражания выбрали в Череповце. Во Дворце химиков состоялась торжественная церемония награждения победителей конкурса «Дом образцового содержания». За право называться лучшими боролись 29 участников.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zhjai2cnFpI" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первый блин не оказался комом для жильцов дома № 32 по улице Командарма Белова. Дебютанты конкурса завоевали дипломы сразу в двух номинациях. Здание признали лучшим из лучших среди домов старше 20 лет, а совет жильцов стал лауреатом второй степени. На торжественной церемонии награды получала его председатель Антонина Суздаленкова. Признается, решение объединиться стало одним из самых верных.</p>
      <blockquote><b>Антонина Суздаленкова, председатель совета дома:</b> «Вот когда мы начинали делать одно за другим, пошагово, я стала смотреть, что людям нравится. Нравится, когда в подъездах чисто, когда ограждение. Мы закрыли ворота и спокойно дети гуляют, спокойно пенсионеры сидят. И мы пошли дальше, решили поучаствовать».</blockquote>
      <p>А вот представители дома № 5 по улице Центральной на церемонии награждения уже не первый раз. В 2016 взяли главный приз среди зданий старше 20 лет. В 2019 повторили свой успех. Правда, для этого пришлось постараться.</p>
      <blockquote><b>Татьяна Конева, представитель МУП «Теплоэнергия»:</b> «При подготовке к конкурсу мы обновили отмостку, покрасили окна на фасаде. Выполнили косметический ремонт в подъезде. А так у нас в доме проведён капитальный ремонт системы водоснабжения, канализации, кровли».</blockquote>
      <p>На конкурс поступило 148 заявок, но только 29 домов смогли дойти до финала. Именно на победителей в будущем будут ориентироваться остальные, поэтому критерии отбора — строгие. Специальная комиссия оценивала все: от канализации до крыши.</p>
      <blockquote><b>Елена Авдеева, сенатор Совета Федерации: </b>«Преображаются дворы, преображаются многоквартирные дома. Можно проводить озеленения, можно благоустраивать подъезды, можно делать один дизайн в подъездах. Это всё зависит от нас. Я уверена, что вашему примеру будут следовать все наши другие собственники домов, управляющие компании. Вы большие молодцы!»</blockquote>
      <p>Активистов, которые благоустраивают свои дома по зову сердца, в Череповце чествуют уже четвертый год подряд. За это время число участников конкурса выросло в 15 раз.</p>
      <p>Отметим, всего в конкурсе четыре номинации, но самая популярная — «Дом образцового содержания старше 20 лет». За звание лучшего в этой категории боролись две трети участников. В итоге победители получили денежные подарки, остальные — дипломы участника.</p>
