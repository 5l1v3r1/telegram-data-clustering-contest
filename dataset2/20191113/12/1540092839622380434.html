      <h1>Η νύχτα… μέρα στο Μιζούρι: Το φαινόμενο που έγινε viral</h1>
      <address><time datetime="2019-11-13T12:47:54+00:00">13 Nov 2019, 12:47</time> by <a rel="author">Μάγδα Μπακούση - CNN Greece</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OHL9FAtVQPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viral έγινε μία εντυπωσιακή λάμψη στον ουρανό του Σεντ Λούις, η οποία έκανε τη νύχτα… μέρα.</p>
      <p>Σύμφωνα με μαρτυρίες κατοίκων αλλά και ειδικών, φαίνεται πως πρόκειται για μετεωρίτη που «έπεσε» το βράδυ της 11<sup>ης</sup> Νοεμβρίου.</p>
      <p>Επιπλέον, ο φλεγόμενος μετεωρίτης -αν επρόκειτο τελικά για τέτοιο φαινόμενο- ήταν ορατός και από το Κάνσας και από κάποια μέρη του Ιλινόι.</p>
      <p>Σύμφωνα με την Εθνική Μετεωρολογική Υπηρεσία των ΗΠΑ, εάν ήταν μετεωρίτης, κάηκε στον ουρανό.</p>
