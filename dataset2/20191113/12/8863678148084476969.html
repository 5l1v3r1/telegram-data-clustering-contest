      <h1>Из-за снега и заморозков на трассе под Ачинском фуры соскальзывают с горы</h1>
      <address>
        <time datetime="2019-11-13T12:19:40+00:00">13 Nov 2019, 12:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tHDHXOqzK18" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На выезде из города Назарово в сторону Ачинска автомобильное движение было осложнено. Трудности возникли на Осиновой горе. Такая ситуация складывается ежегодно с наступлением зимы. Из-за «температурных качелей», характерных для этого сезона, участок трассы становится практически непреодолимым для большегрузов. Фуры попросту не могут подняться на вершину.</p>
      <p>На участке довольно крутой подъём — перепад составляет 12 метров на каждую сотню. Знающие дальнобойщики ещё у подножия горы набирают приличную скорость, чтобы заехать наверх. Но не у всех это получается. Скользящие по склону фуры создают аварийные ситуации. Водителям непросто, ведь им необходимо удержать на дороге многотонное транспортное средство. Например, эта фура везет 18 тонн.</p>
      <p>Дорожники же уверяют — Осиновую гору они очищают и подсыпают регулярно. Во время осадков на участке работает грейдер. Он и счищает снег. После этого дорогу должны подсыпать. Но накладки случаются. В это межсезонье водителям большегрузов действительно приходится нелегко.</p>
      <blockquote>Я уже пятый раз спускаюсь, с самого утра так. Ночью спускался два раза и сейчас вот. Бесполезно, не могу вылезти и всё. Я ночью выехал сегодня, и даже не глянул, когда груз доставить. Думал, до Ачинска доберусь сегодня ночью, посплю и всё, а я всю ночь штурмую эту гору. Она не подсыпана.<cite>Валерий Херман, водитель большегруза / Набережные Челны /</cite></blockquote>
