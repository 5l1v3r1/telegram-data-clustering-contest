      <h1>Осенне-зимний отдых: Сочи принимает гостей на побережье и в горах. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-13T12:46:00+00:00">13 Nov 2019, 12:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5IUY1xgvZDw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Этой осенью в Сочи приедет рекордное количество гостей — почти миллион двести тысяч человек, что на 5% больше, чем в прошлом году.</p>
      <p>Ноябрь выдался очень теплым, поэтому туристы продолжают купаться в море. Температура воды не опускается ниже 19 градусов. Отели и здравницы на побережье заполнены в среднем на 80%. Большинство приезжих из Краснодара и Ростова-на-Дону. Туристы бронируют места на 2-3 дня.</p>
      <p>Горные отели пока заполнены чуть больше, чем на половину. Любители зимних видов спорта приедут ближе к новогодним праздникам, сейчас здесь отдыхают те, кто любит природу. В основном, это гости из Москвы и Сибири.</p>
      <p>По мнению экспертов, для привлечения большего количества туристов, курорту необходимо больше ярких событийных мероприятий. Еще один вид отдыха, который привлечет отдыхающих — агротуризм. Медики считают, что пора активнее использовать лечебные факторы курорта, например, бальнеологию.</p>
      <p>Тема развития новых направлений отдыха в межсезонье на южных российских курортах станет одной из главных на туристическом форуме, который пройдет в Сочи в конце ноября.</p>
