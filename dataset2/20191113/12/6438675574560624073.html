      <h1>В Сети опубликовали удаленную сцену из "Мстителей: финал" с Тони Старком</h1>
      <address>
        <time datetime="2019-11-13T12:37:00+00:00">13 Nov 2019, 12:37</time>
      </address>
      <p><b>МОСКВА, 13 ноя — РИА Новости.</b> Стриминговый сервис Disney+ представил расширенную версию супергеройской ленты "Мстители: финал" от киностудии Marvel.</p>
      <figure>
        <iframe data-src="https://twitter.com/Q82004yousef1/status/1194234658990383104?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Так, в удаленной сцене Тони Старк (Роберт Дауни — младший) в последний раз встречается со своей повзрослевшей дочерью Морган в исполнении Кэтрин Лэнгфорд. Место действия происходит в промежуточном мире, куда Старк попадает после смерти.</p>
      <blockquote>"Думаю, что я совершил ошибку. Это было плохое решение", — говорит он Морган.</blockquote>
      <p>Дочь отвечает, что она сильная, как ее мама, и счастлива, что смогла провести с отцом хотя бы столько времени, сколько было суждено. После этого разговора Железный человек смог принять то, что он умер, пожертвовав жизнью, и спас друзей, родных и Вселенную от суперзлодея Таноса.<br/>Онлайн-платформа от студии Walt Disney Pictures запустилась в этот вторник в нескольких странах. Ожидается, что в России сервис заработает в 2020 году.</p>
