      <h1>德国警方挫败一起恐怖袭击图谋 逮捕3名IS成员</h1>
      <address>
        <time datetime="2019-11-13T03:50:00+00:00">13 Nov 2019, 03:50</time>
      </address>
      <p>【海外网】德国检方当地时间12日上午宣布，逮捕了三名“伊斯兰国”成员，据称他们正准备在法兰克福市附近地区发动恐怖袭击。<br/>据路透社报道，这三名恐怖分子分别是一名德国本地人和两名土耳其人，警方认为主要责任归于24岁的德国青年。根据法兰克福检察官办公室的一份公报，另外两名被捕者年龄分别为22岁和21岁，以前被确认是“伊斯兰国”的成员。<br/>检方和警察逮捕了上述三名恐怖分子，并搜查了他们的住所，发现了一些与制造炸药有关的物质和设备。检察官认为，三人计划在法兰克福的美因河地区发动恐怖袭击，企图造成多人伤亡。<br/><br/><br/> </p>
    </article>
