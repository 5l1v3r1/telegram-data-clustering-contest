      <h1>AMLO se declara “muy satisfecho” por elección de Rosario Piedra como Presidenta de la CNDH | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qD8SAm-r9h4" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A pesar de las protestas que se dieron en el Senado de la República, el presidente Andrés Manuel López Obrador se declaró “muy satisfecho” por la elección de Rosario Piedra como titular de la Comisión Nacional de Derechos Humanos (CNDH) y dijo que la inconformidad del PAN obedece a que ese partido quería designar a “un florero” al frente del organismo.</p>
