      <h6 class="kicker">МОЛОДЫЕ ПРОФЕССИОНАЛЫ:</h6>
      <h1>Андрей Бочаров напутствовал участников чемпионата WorldSkills Russia</h1>
      <address>
        <time datetime="2019-11-13T15:43:49+00:00">13 Nov 2019, 15:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A1DzXJWlGX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Развитие молодежного предпринимательства, подготовка квалифицированных кадров и раскрытие потенциала молодых – эти вопросы сегодня обсудили на встрече с губернатором Андреем Бочаровым участники регионального этапа соревнований WorldSkills Russia. Губернатор Волгоградской области посетил площадки чемпионата и лично понаблюдал за работой молодых профессионалов.</b>
      </p>
      <p>Медицинский и социальный уход, дошкольное воспитание, поварское дело, сварочные технологии – на соревнованиях молодых профессионалов представлены 50 компетенций. В этом году 67 образовательных учреждений и предприятий региона прислали своих конкурсантов – более 300 человек. Кстати, многие из них уже добились успеха и выступают в качестве наставников и ведущих мастер-классов, например, по выпечке осетинских пирогов или создании декоративных работ.</p>
      <p>
        <b>
          <u>Алла Рубаненко, серебряный медалист V национального чемпионата WorldSkills Russia:</u>
        </b>
      </p>
      <blockquote>– Секрет успеха – это, во-первых, слушать тех людей, которые старше тебя и уже прошли то, что предстоит тебе пройти, это не сдаваться, всегда находить в себе силы, и уважать людей, которые с тобой находятся рядом и вдохновляться.</blockquote>
      <blockquote><i>Читайте по теме: </i><b><u><a href="http://xn--b1ats.xn--80asehdb/feed/obrazovanie/volgogradka-alla-rubanenko-ne-poshla-v-10-y-klass-i-ne-zhaleet-ob-etom-6376872859.html">Волгоградка Алла Рубаненко не пошла в 10-й класс и не жалеет об этом</a></u></b>.</blockquote>
      <p>
        <b>
          <u>Анастасия Логоза, победитель VI национального чемпионата WorldSkills Russia:</u>
        </b>
      </p>
      <blockquote>– Я обрела много навыков, знакомых в разных городах, выйдя на уровень национального финала, туда съезжаются люди с разных областей, с разных городов, и с ними можно коммуницировать, общаться, дальше развиваться, перенимать опыт.</blockquote>
      <p>На площадках WorldSkills Russia работают и 450 экспертов в различных областях. Андрей Бочаров отметил, что в сегодня интерес молодых людей к рабочим специальностям растет, да и условия для совершенствования профессиональных навыков в регионе созданы. А нынешние участники соревнований должны быть востребованы на местных производствах.</p>
      <p>
        <b>
          <u>Андрей Бочаров, губернатор Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Рынок конкурентен, он абсолютно прагматичный, поэтому и образование, которое находится в ведении Волгоградской области, должны отвечать этим очень жестким требованиям.</blockquote>
      <p>Андрей Бочаров ознакомился и с работой площадки «Предпринимательство». Семь команд-участниц разрабатывают свои бизнес-планы, что называется, с нуля. Конкуренция высокая, каждый хочет открыть свое собственное дело. Чтобы молодые умы сообща работали на благо региона, могли создавать полезные и интересные проекты, реализовывать свой потенциал, необходимо продолжать создавать новые молодежные креативные пространства. При этом должно учитываться мнение молодежи.</p>
      <p>
        <b>
          <u>Андрей Бочаров:</u>
        </b>
      </p>
      <blockquote>– С одной стороны, это должен быть такой центр – генератор всех идей, с другой стороны, общественное пространство, которое соответствует чаянием детей и молодежи, устремленным в будущее.</blockquote>
      <p>Волгоградская область с 2014 года участвует в проекте WorldSkills Russia. За это время конкурс помог реализовать себя многим молодым профессионалам. Имена победителей и призеров этой «олимпиады рабочих профессий» будут известны 16 ноября.</p>
      <p>
        <b>
          <u>Сергей Абрамов, руководитель регионального координационного центра WorldSkills Russia, участник конкурса «Лидеры России»:</u>
        </b>
      </p>
      <blockquote>– В реальных условиях, приближенных к производственным, они показывают, чему научились за три-четыре года своего обучения, насколько они готовы к этой профессиональной деятельности. В этом плане WorldSkills Russia, конечно, это та рамка, которая способствует повышению качества профессионального образования в нашей стране и в нашем регионе.</blockquote>
      <p>В Волгоградской области выстроена работа по привлечению молодых людей к изучению рабочих специальностей. Губернатор Андрей Бочаров и его команда с привлечением экспертного, научного сообщества и самой молодежи разрабатывают новый подход к развитию среднего специального образования. В рамках нацпроекта «Образование» стартовала реализация приоритетного регионального проекта «Молодые профессионалы». Благодаря ему, в регионе появится центр опережающей профессиональной подготовки. Он откроет свои двери в декабре. Волгоградцы и жители области смогут проходить подготовку и переподготовку по наиболее востребованным рабочим профессиям. Выпускники колледжей смогут сдавать демонстрационный экзамен по стандартам WorldSkills Russia. Кроме того, в организациях среднего звена оборудуют 35 современных мастерских, к 2024 году их число увеличится до 50.</p>
