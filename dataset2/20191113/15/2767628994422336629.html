      <h1>Adiós a Raymond Poulidor, el 'eterno segundón'</h1>
      <address><time datetime="2019-11-13T15:58:31+00:00">13 Nov 2019, 15:58</time> by <a rel="author">Euronews español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7iWs08GaVr0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Muere Raymond Poulidor, el "eterno segundón". El gran ciclista francés ha fallecido este miércoles a los 83 años en la localidad de Saint-Léonard-de-Noblat, el pueblo cercano a Limoges en el que residía. Llevaba ingresado en un hospital desde el pasado 8 de octubre por un "estado de cansancio".</p>
      <p>Figura fundamental en el despegue del ciclismo en la década de los 60 junto con leyendas como Jacques Anquetil y Eddy Merckx, 'Pou-Pou' siguió siendo una figura muy popular en Francia. Este mismo año se dejó ver en etapas del Tour.</p>
      <p>Poulidor rozó la victoria en las grandes vueltas en diez ocasiones, pero solo ganó una Milán-San Remo en 1961 y la de España en 1964 con 28 años.</p>
      <p>El Tour de Francia, en cambio, se le resistió hasta el final: subió al podio ocho veces entre 1962 y 1976, pero nunca se hizo con la camiseta amarilla.</p>
