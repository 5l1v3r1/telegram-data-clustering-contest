      <h1>Ο Έλον Μασκ «ψήφισε» Βερολίνο</h1>
      <address><time datetime="2019-11-13T16:04:43+00:00">13 Nov 2019, 16:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/er0W_PQjSEM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Βερολίνο και όχι την Μεγάλη Βρετανία όπως είχε αρχικά ακουστεί, επέλεξε η εταιρεία ηλεκτρικών αυτοκινήτων Tesla του 'Eλον Μασκ για να κατασκευάσει το πρώτο εργοστάσιό της στην Ευρώπη.</p>
      <p>Την ανακοίνωση έκανε ο ίδιος ο Μασκ, παραλαμβάνοντας βραβείο από τη γερμανική εφημερίδα «Μπιλντ».</p>
      <p>Ο Μασκ είπε επίσης ότι η εταιρεία του θα δημιουργήσει κέντρο σχεδιασμού και μηχανολογίας στη γερμανική πρωτεύουσα, κοντά στο υπό κατασκευή νέο αεροδρόμιο της πόλης, στο οποίο θα παράγονται τα Μοντέλα 3 και Υ της Tesla.</p>
      <p>Ο Μασκ είχε εδώ και καιρό δηλώσει ότι η Tesla θα δημιουργήσει ένα γιγα-εργοστάσιο στην Ευρώπη μετά την επέκταση της στην Κίνα, όπου έχει αρχίσει ήδη η παραγωγή του Μοντέλου 3 στη Σαγκάη.</p>
      <p>Η είσοδος της Tesla στη Γερμανία είχε ξεκινήσει το 2016 με την εξαγορά της γερμανικής εταιρείας Grohmann Engineering, που ειδικεύεται στους βιομηχανικούς αυτοματισμούς.</p>
      <p>Η κίνηση αυτή αναμένεται να ενισχύσει τον σκληρό ανταγωνισμό με την γερμανική Volkswagen, που έχει στόχο να γίνει ο μεγαλύτερος στον κόσμο κατασκευαστής ηλεκτρικών αυτοκινήτων, παράγοντας περισσότερα από 22 εκατομμύρια ηλεκτρικά οχήματα την επόμενη δεκαετία.</p>
