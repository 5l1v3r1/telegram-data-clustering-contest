      <h1>Lelaki dipenjara 584 tahun, sebat 146 kali [METROTV]</h1>
      <address><time datetime="2019-11-13T15:04:47+00:00">13 Nov 2019, 15:04</time> by <a rel="author">Nurul Fhatihah Zakinan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kzy820BKhLs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>BEKAS pembantu tadbir Tabung Amanah Pendidikan Negeri Melaka (TAPEM) dihukum penjara selama 584 tahun dan dikenakan 146 sebatan selepas mengaku bersalah di Mahkamah Sesyen Melaka hari ini terhadap 146 pertuduhan membabitkan kes pecah amanah dana biasiswa pelajar sekolah berjumlah lebih RM2.4 juta.</p>
      <p>Hakim Datuk Mohd Nasir Nordin menjatuhkan hukuman berkenaan terhadap Mohd Hanafi Ismail, 31, sebaik tertuduh membuat pengakuan itu selepas jurubahasa membacakan semua pertuduhan dan fakta kes terhadapnya yang mengambil masa kira-kira dua jam.</p>
      <p>Tertuduh dijatuhkan hukuman penjara selama empat tahun dari tarikh jatuh hukum bagi setiap pertuduhan dan kesemua hukuman itu berjalan serentak dan satu sebatan bagi setiap 146 pertuduhan.</p>
      <p>Mengikut pertuduhan, lelaki berkenaan yang ketika itu bertugas sebagai pembantu tadbir dan mempunyai penguasaan harta iaitu peruntukan biasiswa pelajar sekolah di negeri terbabit melakukan pecah amanah jenayah berkaitan harta berkenaan apabila dengan curang menyalahgunakannya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/dan1_1573650826.jpg"/>
        <figcaption>Bekas pembantu tadbir TAPEM diiring oleh pegawai SPRM keluar dari Mahkamah Sesyen Melaka hari ini. Foto Rasul Azli Samad</figcaption>
      </figure>
      <p>Kesalahan itu dilakukan secara berperingkat antara 23 Januari 2017 hingga 21 Disember tahun lalu, membabitkan nilai keseluruhan berjumlah RM2.404 juta.</p>
      <p>Perbuatan itu dilakukan tertuduh di Unit Kewangan TAPEM di Bangunan Kota Cemerlang, Ayer Keroh.</p>
      <p>Dia didakwa melakukan kesalahan mengikut Seksyen 408 Kanun Keseksaan yang memperuntukkan hukuman penjara sehingga 14 tahun dan sebat dan denda jika sabit kesalahan.</p>
      <p>Pendakwaan dikendalikan oleh Timbalan Pendakwa Raya Suruhanjaya Pencegahan Rasuah Malaysia (SPRM) Irwan Shah Abdul Samat manakala tertuduh diwakili peguam Emirul Sarifudin Nor Azmi.</p>
      <p>Dalam prosiding itu, pihak pendakwaan turut memohon mahkamah mengenakan hukuman sewajarnya dengan mengambil kira kesalahan dilakukan tertuduh adalah serius dan jumlah direkodkan tinggi, yang sepatutnya disalurkan kepada pelajar golongan asnaf lebih layak.</p>
      <p>Irwan turut menyatakan bahawa tiada sebarang baki daripada akaun itu dapat dipulangkan atau berjaya dirampas oleh SPRM.</p>
      <p>Mengikut fakta kes, Mohd Hanafi yang ketika itu bertugas sebagai kerani dengan lantikan kontrak perjawatan pembantu tadbir menyalahgunakan harta dengan memasukkan peruntukan biasiswa pelajar ke dalam pelbagai akaun bank miliknya, perniagaannya, rakan dan keluarga sepanjang tempoh berkenaan.</p>
      <p>Sementara itu, Mohd Nasir dalam penghakimannya menegur tertuduh supaya bertaubat dengan berjanji untuk tidak mengulangi kesilapan dan memulangkan wang yang diseleweng itu kepada kerajaan Malaysia jika ada, kerana dalam al-Quran ada menyebut, mengambil harta anak yatim adalah haram dan berdosa besar.</p>
      <p>Tertuduh ditahan reman oleh SPRM pada 12 Januari lalu bagi membantu siasatan kes berkenaan dan didakwa di mahkamah sama atas pertuduhan sama, 28 Oktober lalu.</p>
