      <h1>Волгоград назвали уникальной точкой планеты</h1>
      <h2>Исследователи паранормальных явлений считают, что здесь находится тот самый «пуп Земли».</h2>
      <address>
        <time datetime="2019-11-13T15:22:44+00:00">13 Nov 2019, 15:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AwlrlH80Q-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Волгоградская область прославилась на федеральном канале – ей был посвящен последний выпуск программы «Таинственная Россия» на НТВ, в которой рассказывается о мистических местах и аномальных зонах нашей страны, где порой происходят необъяснимые вещи.</p>
      <p>Эксперты полагают, что особенность Волгоградской области уходит корнями в древние времена. Так, существует легенда, что когда-то в Мамаев курган был воткнут сарматский меч, а древние кочевые племена поклонялись здесь своему богу. Некоторые исследователи даже называют это место уникальной точкой планеты, где находится пресловутый «пуп Земли», способный изменить ход мировой истории. С этой версией связывают и переломный момент во Второй мировой войне.</p>
      <p>Кроме того, по одной из теорий, на территории Волгоградской области проходит тектонический разлом земной коры, через который идет некое реликтовое излучение, которое и является причиной многих паранормальных явлений. Самое же аномальное место Волгоградской области, которое давно привлекает исследователей потустороннего – Медведицкая гряда, большая часть которой расположена в Жирновском районе.</p>
