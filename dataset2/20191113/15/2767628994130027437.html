      <h1>El proceso contra Trump se retransmite en directo</h1>
      <address><time datetime="2019-11-13T15:35:58+00:00">13 Nov 2019, 15:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C9N3gjSMBJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump ve como el impeachment avanza. Las primeras declaraciones públicas en el Congreso elevan el nivel del proceso de destitución y someten al presidente de Estados Unidos al escrutinio público. Las fases previas habían sido a puerta cerrada, pero ahora los testimonios serán televisados en directo, con detalles potencialmente fulminantes que podrá escuchar toda la población</p>
      <p>Para Leonard Steinhorn, profesor de Política y Comunicación en la Universidad Americana, "la televisión lo lleva a la sala de estar, a los dormitorios y a las oficinas, a los portátiles y a los teléfonos, tiene poder emocional porque se escucha a los testigos."</p>
      <p>Tras las declaraciones, la Cámara de Representantes debatirá y votará si presentar cargos contra el presidente mediante una resolución para el proceso de destitución, para lo que solo se necesita una mayoría de 435 congresistas. En caso de que se aprueba, queda otro paso en el Senado. En la Cámara Baja sus miembros actúan como fiscales y en la Alta como jurados. El Tribunal Supremo preside. Se necesitaría una mayoría de dos tercios de los cien senadores para condenar y expulsar a Trump del cargo.</p>
      <p>La investigación gira en torno al posible abuso de poder del presidente para presionar al presidente ucraniano Volodímir Zelenski para intentar hallar corruptelas que afectaran al hijo de Joe Biden, exvicepresidente y probable rival en las elecciones de 2020. La Adminsitración Trump cree que Biden ha intentado influir en las autoridades ucranianas para que frenasen las pesquisas sobre los negocios de su hijo en la ex república soviética.</p>
      <p>Los republicanos, que controlan el Senado, han respaldado casi unánimemente a su presidente y denuncian que el proceso de destitución es simplemente una parte de la agenda demócrata contra Trump."Primero dijeron, no hizo nada malo. Luego dijeron que tal vez hizo algo malo, pero que no fue tan malo. Y ahora dicen que sí, que tal vez hubo un quid pro quo, que obligó a los ucranianos a hacer algo, tal vez en contra de su voluntad, para obtener ayuda de Estados Unidos, que puede haber cruzado la línea, pero que no alcanza el nivel para el impeachment, explica Steinhorn.</p>
      <p>Aun es difícil pronosticar si las declaraciones públicas pondrán contra las cuerdas a Donald Trump, si harán que republicanos en el Senado cambien de idea. Pero lo que parece seguro es que al menos acentuarán el debate sobre un presidente que ha divido a los estadounidenses como ninguno lo había hecho previamente.</p>
