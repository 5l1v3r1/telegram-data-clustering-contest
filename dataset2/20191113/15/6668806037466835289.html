      <h1>Date or Hate with Marjaavaan stars Sidharth Malhotra and Tara Sutaria</h1>
      <address><time datetime="2019-11-13T15:23:00+00:00">13 Nov 2019, 15:23</time> by <a rel="author" href="https://www.filmfare.com/search/author_Filmfare" target="_blank">Filmfare</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5fwPNdBdQ7A" width="630" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sidharth Malhotra made his big debut in 2012 with Karan Johar’s Student of the Year and got the girls weak in their knees and gave the boys a run for their money. His pretty face, flawless washboard abs and that charming personality can melt anyone right away. Seven years hence, another graduate from the same school, Tara Sutaria has quite the same effect on her audience. Her beautiful eyes, thousand watt smile and adorable personality are few of the things we can’t stop admiring. With such high level of hotness individually, can you imagine the crisis these two can cause together?</p>
      <p>Tara and Sidharth are now on their way to promote their upcoming film Marjaavaan and we caught the actors for a fun conversation with our chatty host, Katty K. Bringing the roof down with witty replies and constant humour, Sid and Tara were a delight to talk to. Getting her catty mode on for this hot couple, Katty dug deeper into their dating preferences with a round of “hate or date” and you will surely be surprised to know what gets these two hotties going.</p>
      <p>Watch this Marjaavaan special episode of Getting Chatty with Katty and find out if you hold a chance to go on a date with Sidharth and Tara.</p>
