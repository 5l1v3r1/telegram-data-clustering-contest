      <h1>令和の秋に咲くダリア</h1>
      <address>
        <time datetime="2019-11-13T20:00:00+00:00">13 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYTNI50008-1.jpg?type=large"/>
        <figcaption>見頃を迎えたダリア（三重県桑名市の「なばなの里」で）＝林陽一撮影</figcaption>
      </figure>
      <p>　三重県桑名市の「なばなの里」で、ダリアが見頃を迎え、秋の深まりを告げている＝写真、林陽一撮影＝。花ひろばに約２００種８０００株が植えられている。直径約３０センチの大輪や、「令和」と名付けられた新種など色とりどりのダリアが咲き競う。</p>
      <p>　岐阜県神戸町から夫と一緒に訪れた近藤道代さん（５７）は「２週間前にも来たけれど、花が大きくきれいになったように見える」と笑顔を見せた。問い合わせは、なばなの里（０５９４・４１・０７８７）。</p>
    </article>
