      <h1>Swarovski tree topper with 3M crystals placed atop Rockefeller tree</h1>
      <address><time datetime="2019-11-13T20:22:12+00:00">13 Nov 2019, 20:22</time> by <a rel="author">Danielle Haynes</a></address>
      <figure>
        <iframe data-src="https://twitter.com/swarovski/status/1194687480479526912?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 13 (UPI) -- Workers lifted a 900-pound Swarovski crystal tree topper to the top of the Rockefeller Center Christmas tree Wednesday, bringing the famed New York City icon one step closer to the holiday season.</p>
      <p>The sparkling star was placed <a href="https://newyork.cbslocal.com/2019/11/13/rockefeller-center-christmas-tree/">on the tree</a> four days after the 77-foot-tall Norway spruce <a href="https://www.rockefellercenter.com/holidays/rockefeller-center-christmas-tree-lighting/">arrived from Florida, N.Y</a>.</p>
      <p>Architect Daniel Libeskind, who created the master plan for the <a href="https://www.upi.com/topic/World_Trade_Center/?tps=1">World Trade Center</a>, designed this year's star topper. It is 9 feet 4 inches in diameter and includes 3 million Swarovski crystals.</p>
      <p>The topper and the rest of the tree will be lit up Dec. 4 <a href="https://www.rockefellercenter.com/blog/2019/11/13/whats-happening/">with performances</a> by <a href="https://www.upi.com/topic/Idina_Menzel/?tps=1">Idina Menzel</a>, <a href="https://www.upi.com/topic/Gwen_Stefani/?tps=1">Gwen Stefani</a>, <a href="https://www.upi.com/topic/John_Legend/?tps=1">John Legend</a> and <a href="https://www.upi.com/topic/Lea_Michele/?tps=1">Lea Michele</a>.</p>
      <p>This year's tree came from Carol Schultz, who said she planted it at her home in 1959 when it was 4 feet tall. She told <a href="https://www.nbcnewyork.com/news/local/Crystal-Star-to-Be-Installed-on-Top-of-Rockefeller-Center-Christmas-Tree-564845362.html">WNBC-TV</a> in New York City she had the plant on her coffee table initially before moving it outside.</p>
