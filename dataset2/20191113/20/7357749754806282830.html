      <h1>Euronews Soir : l'actualité du mercredi 13 novembre 2019</h1>
      <address><time datetime="2019-11-13T20:40:21+00:00">13 Nov 2019, 20:40</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k7RFBwv97TE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>#PARIS :</b> L'émotion, 4 ans après les attentats du 13 novembre 2015 à Paris. Des commémorations se sont déroulées en hommage aux 131 victimes. Pour ceux qui ont survécu, la reconstruction est longue. Dans ce journal, témoignage d'une survivante de ce carnage.</p>
      <p><b>#TRUMP :</b> Nouvelle étape dans la procédure de destitution contre le président américain Donald Trump. Les auditions publiques au Congrès ont commencé aujourd'hui, en direct, sous les yeux de millions d'Américains. Toutes les explications dans ce journal.</p>
      <p><b>#ISRAËL :</b> Jusqu'où iront l'escalade des tensions avec le territoire de Gaza ? Les frappes israéliennes sur les positions du Jihad islamique ont fait plus de 20 morts en deux jours. 250 roquettes ont été tirées vers Israël. Et l'heure ne semble pas à l'accalmie.</p>
      <p><b>#CYCLISME :</b> Et puis l'hommage à Raymond Poulidor, qui s'est éteint à l'âge de 83 ans. Le décès de cette légende du cyclisme français suscite une vive émotion. Raymond Poulidor, éternel numéro 2 mais 1er dans le cœur des Français. Retour sur ce parcours hors du commun avec notre spécialiste sportif Vincent Ménard.</p>
