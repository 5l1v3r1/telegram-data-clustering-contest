      <h1>Любитель дрифта на проспекте Кирова привлек внимание полицейских</h1>
      <address>
        <time datetime="2019-11-13T20:18:00+00:00">13 Nov 2019, 20:18</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b_WIZLXoL1E" width="560" height="315" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Видео: instagram-канал 64pagoradu</cite>
        </figcaption>
      </figure>
      <p>Вчера ночью в Заводском районе Саратова водитель автомобиля "ВАЗ-2113" нарушил правила дорожного движения, чем привлек внимание сотрудников ДПС. Как сообщает пресс-служба городского УМВД, за рулем машины находился 22-летний мужчина.</p>
      <p>В отношении молодого человека составлены административные протоколы за управление автомобилем без номерных знаков (ч.2. ст.12.2 КоАП РФ) и тонировку (ст.12.5 ч.3.1 КоАП РФ).</p>
      <p>Полицейские выяснили, что несколькими часами ранее именно этот водитель демонстрировал опасные маневры движения на проспекте Кирова (дрифт), создавая угрозу  жизни и здоровью прохожих. "<i>По данному факту в отношении водителя возбуждено дело об административном правонарушении и назначена проверка, по результатам которой будет дана процессуальная оценка действиям водителя</i>", – сообщили в УМВД.</p>
      <p>Материал подготовила <b>Ольга Фетисова</b></p>
