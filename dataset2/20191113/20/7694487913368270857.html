      <h1>تشييع رمزي للشهيد علاء أبو فخر في وسط بيروت (فيديو)</h1>
      <address><time datetime="2019-11-13T20:46:04+00:00">13 Nov 2019, 20:46</time> by <a rel="author">Lebanon 24</a></address>
