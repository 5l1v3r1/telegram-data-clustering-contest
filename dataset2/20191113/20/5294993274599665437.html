      <h1>Homenageadas vítimas dos atentados de 13 de novembro de 2015 em França</h1>
      <address><time datetime="2019-11-13T20:02:29+00:00">13 Nov 2019, 20:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZPeAgOB1xv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma a uma, as vítimas do atentado terrorista na sala de espetáculos parisina Bataclan foram recordadas e homenageadas.</p>
      <p>A jornada desta quarta-feira serviu para lembrar a trágica noite de 13 de novembro de 2015, em que três comandos jihadistas agiram, de forma coordenada, em Paris e Saint-Denis, provocando a morte de mais de 130 pessoas e ferindo várias centenas.</p>
      <p>Os ministros franceses da Justiça e do Interior e a autarca de Paris percorreram os pontos-chave dos acontecimentos. E o presidente Emmanuel Macron apelou aos franceses para que mantenham a promessa de continuarem unidos contra o inimigo comum.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194545233805099008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Já o secretário de Estado do Interior, Laurent Nuñez, sublinhou, em entrevista à rádio France Inter, que a ameaça se mantém, ainda que de outra forma: "A ameaça evoluiu. Não é a mesma, mas o nível de ameaça continua igualmente elevado. Só precisamos de continuar igualmente atentos. Em 2015, os ataques foram planeados à distância. Pessoas que vieram da Síria e do Iraque fizeram ataques em França. Agora temos uma ameaça endógena. Pessoas que não têm necessariamente uma relação com o autodenominado Estado Islâmico, atendendo ao declínio do Estado Islâmico na região."</p>
      <p>Naquela noite como agora, a melhor forma de recordar as vítimas continua a ser com minutos de silêncio. Esta quarta-feira, assinalaram-se vários, nos pontos onde o terror jihadista provocou derrame de sangue.</p>
