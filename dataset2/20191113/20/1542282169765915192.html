      <h1>Ξεκίνησαν οι δημόσιες ακροάσεις για την παραπομπή Τραμπ</h1>
      <address><time datetime="2019-11-13T20:29:40+00:00">13 Nov 2019, 20:29</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5YpCX4bNDZY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για έναν «αντικανονικό» διπλωματικό δίαυλο που είχε στηθεί στην Ουκρανία και ο οποίος επιδίωκε να εξυπηρετήσει συμφέροντα «που μακροπρόθεσμα ήταν αντίθετα με τους στόχους της αμερικανικής πολιτικής», έκανε λόγο στην κατάθεσή του στο Κογκρέσο ο επιτετραμμένος της αμερικανικής πρεσβείας στο Κίεβο και ασκών χρέη πρεσβευτή.</p>
      <p>Ο δίαυλος αυτός, που λειτουργούσε παράλληλα με τον επίσημο, διευθυνόταν από τον προσωπικό δικηγόρο του Ντόναλντ Τραμπ, τον Ρούντι Τζουλιάνι, υποστήριξε ο Ουίλιαμ Τέιλορ, πρώην στρατιωτικός και νυν διπλωμάτης, στην πρώτη από τις δημόσιες ακροάσεις που ξεκίνησαν σήμερα στη Βουλή των Αντιπροσώπων, στο πλαίσιο της έρευνας για την παραπομπή του Ρεπουμπλικανού προέδρου.</p>
      <p>Ο διπλωμάτης επανέλαβε ότι θεώρησε «τρελό» το γεγονός ότι η στρατιωτική βοήθεια που προοριζόταν για την Ουκρανία πάγωσε «με αντάλλαγμα» την έναρξη εισαγγελικής έρευνας στο Κίεβο σε βάρος των πολιτικών αντιπάλων του Ντόναλντ Τραμπ.</p>
      <p>Σύμφωνα με τον Τέιλορ, ο Τραμπ «ενδιαφερόταν περισσότερο» για την έναρξη έρευνας σε βάρος του πρώην αντιπροέδρου Τζο Μπάιντεν παρά για την κατάσταση στην Ουκρανία. Καταθέτοντας ενόρκως, ο διπλωμάτης είπε ότι πληροφορήθηκε πρόσφατα, μόλις την περασμένη Παρασκευή, ότι ο πρεσβευτής των ΗΠΑ στην ΕΕ Γκόρντον Σόντλαντ –χορηγός και φίλος του Τραμπ– είχε κάνει αυτή τη δήλωση στις 26 Ιουλίου, αφού προηγουμένως είχε μιλήσει τηλεφωνικά με τον Αμερικανό πρόεδρο. Ένας συνεργάτης του Τέιλορ, ο οποίος άκουγε τη συνομιλία των δύο ανδρών, ρώτησε κατόπιν τον Σόντλαντ τι σκεφτόταν ο Τραμπ για την Ουκρανία. «Ο πρεσβευτής Σόντλαντ του απάντησε ότι ο πρόεδρος Τραμπ ενδιαφερόταν περισσότερο για την έρευνα σε βάρος του Μπάιντεν, για την οποία πίεζε ο Τζουλιάνι», είπε ο Τέιλορ. «Όταν κατέθεσα (σ.σ. κεκλεισμένων των θυρών) στις 22 Οκτωβρίου δεν γνώριζα αυτήν την πληροφορία», πρόσθεσε.</p>
      <p>Η διαδικασία ξεκίνησε νωρίτερα σε μια κατάμεστη αίθουσα, με τον πρόεδρο της Επιτροπής Πληροφοριών, τον Δημοκρατικό Άνταμ Σιφ, να προσπαθεί να εξηγήσει με απλά λόγια τι αφορά η έρευνα αυτή. Ο Σιφ παρατήρησε ότι ο πρόεδρος της Ουκρανίας Βολοντίμιρ Ζελένσκι «ήταν νέος στην πολιτική και αμέσως επιδίωξε να συνάψει μια σχέση με τον ισχυρότερο προστάτη της χώρας του, τις Ηνωμένες Πολιτείες».</p>
      <p>«Τα ερωτήματα που τίθενται σε αυτήν την έρευνα είναι αν ο πρόεδρος Τραμπ προσπάθησε να εκμεταλλευτεί την αδυναμία αυτού του συμμάχου και να προκαλέσει την παρέμβαση της Ουκρανίας στις εκλογές μας· αν ο πρόεδρος Τραμπ επιδίωξε να θέσει ως προϋπόθεση για μια συνάντηση στον Λευκό Οίκο ή για την παροχή στρατιωτικής βοήθειας, την προθυμία της Ουκρανίας να συμμετάσχει σε δύο πολιτικές έρευνας που θα βοηθούσαν την προεκλογική εκστρατεία του. Και, εφόσον ο πρόεδρος Τραμπ έκανε κάτι από αυτά, αν μια τέτοια κατάχρηση εξουσίας είναι συμβατή με το αξίωμα του προέδρου», είπε ο Σιφ. «Αν διαπιστώσουμε ότι ο πρόεδρος των Ηνωμένων Πολιτειών καταχράστηκε την εξουσία του και προσκάλεσε μια ξένη παρέμβαση στις εκλογές μας ή επιδίωξε να εξαναγκάσει, εκβιάσει ή δωροδοκήσει έναν σύμμαχο (…) για να βοηθήσει στην προεκλογική εκστρατεία του (…) θα πρέπει απλώς να το «ξεπεράσουμε»;, συνέχισε, αναφερόμενος στη δήλωση που είχε κάνει στους δημοσιογράφους ο προσωπάρχης του Λευκού Οίκου, Μικ Μαλβέινι.</p>
      <p>Στην εναρκτήρια δήλωσή του, ο Ντέβιν Νούνες, ο επικεφαλής των Ρεπουμπλικάνων στην Επιτροπή Πληροφοριών, χαρακτήρισε τις ακροάσεις «θεατρική παράσταση σκηνοθετημένη από τους Δημοκρατικούς» και «φτηνό ουκρανικό σίκουελ» της έρευνας του ειδικού εισαγγελέα Ρόμπερτ Μάλερ. Υποστήριξε ότι δεν πρέπει να δοθεί καμία κατάθεση μέχρι να απαντηθούν τρία ερωτήματα: πρώτον, αν οι Δημοκρατικοί είχαν συνεννοηθεί προηγουμένως με τον μάρτυρα δημοσίου συμφέροντος (σ.σ. τον πράκτορα των υπηρεσιών πληροφοριών που κατήγγειλε στους ανωτέρους του την τηλεφωνική επικοινωνία Τραμπ-Ζελένσκι τον περασμένο Ιούλιο), δεύτερον, κατά πόσο η Ουκρανία αναμίχθηκε στις εκλογές εναντίον του Τραμπ και τρίτον, γιατί προσέλαβε η ουκρανική εταιρεία Burisma τον Χάντερ Μπάιντεν, τι δουλειά έκανε εκείνος στο Κίεβο και αν η δουλειά του επηρέαζε την κυβέρνηση του Μπαράκ Ομπάμα.</p>
      <p>Οι Ρεπουμπλικάνοι είχαν ζητήσει να καταθέσει στην έρευνα αυτή ο Χάντερ Μπάιντεν και ο ανώνυμος μάρτυρας δημοσίου συμφέροντος, αίτημα που δεν έγινε δεκτό.</p>
      <p>Ο Τζορτζ Κεντ, ο δεύτερος μάρτυρας που κατέθεσε σήμερα, είναι υφυπουργός Εξωτερικών αρμόδιες για ευρωπαϊκές και ευρασιατικές υποθέσεις. «Δεν πιστεύω ότι οι Ηνωμένες Πολιτείες θα έπρεπε να ζητούν από άλλες χώρες να εμπλακούν σε επιλεκτικές, πολιτικές έρευνες ή διώξεις εναντίον αντιπάλων εκείνων που είναι στην εξουσία, επειδή τέτοιες επιλεκτικές ενέργειες υπονομεύουν το κράτος δικαίου, ανεξαρτήτως χώρας», σημείωσε.</p>
      <p>Στην κατάθεσή που έδωσε πρόσφατα κεκλεισμένων των θυρών ο Κεντ είπε ότι θορυβήθηκε από τις προσπάθειες του Τζουλιάνι και άλλων να ασκήσουν πιέσεις στην Ουκρανία. Κατά τον Κεντ, ο δικηγόρος του προέδρου εξαπέλυσε μια «εκστρατεία ψεμάτων» εναντίον της πρέσβειρας Μαρί Γιοβάνοβιτς, την οποία τελικά ανακάλεσε αιφνιδίως η Ουάσινγκτον τον περασμένο Μάιο. Η Γιοβάνοβιτς θα καταθέσει στη Βουλή των Αντιπροσώπων την Παρασκευή.</p>
