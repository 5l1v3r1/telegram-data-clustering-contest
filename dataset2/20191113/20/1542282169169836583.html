      <h1>Μογκερίνι στο Ευρωκοινοβούλιο: Να σταματήσει η Τουρκία τις προκλήσεις</h1>
      <address><time datetime="2019-11-13T20:16:26+00:00">13 Nov 2019, 20:16</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fsdTeBHZjdE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τους ευρωβουλευτές ενημέρωσε σήμερα η Φεντερίκα Μογκερίνι για το θέμα της Τουρκίας και τις παράνομη δραστηριότητά της στην <a href="https://gr.euronews.com/tag/cyprus-aoz">ΑΟΖ της Κύπρου</a>.</p>
      <p>«Την περασμένη Δευτέρα, στο <a href="https://gr.euronews.com/2019/11/11/bryxelles-metra-kata-ths-toyrkias-gia-tis-paranomes-geotrhseis">Συμβούλιο Εξωτερικών Υποθέσεων</a> εγκρίναμε το νομοθετικό πλαίσιο που πλέον μας επιτρέπει να επιβάλλουμε κυρώσεις σε φυσικά και νομικά πρόσωπα που ευθύνονται για παράνομες δραστηριότητες γεώτρησης στην υφαλοκρηπίδα και την ΑΟΖ της Κύπρου», είπε η Υπατη Αντιπρόσωπος της ΕΕ για θέματα Εξωτερικής Πολιτικής.</p>
      <p>Η Μογκερίνι προχώρησε σε μια αναδρομή των γεγονότων: «Αρχές Μαΐου, η Τουρκία έστειλε σκάφος στην ΑΟΖ της Κύπρου και μετά και τον Ιούνιο. Από την αρχή υπήρξε μια κοινή θέση για το θέμα αυτό, δράσαμε σε πλήρη αλληλεγγύη με την Κύπρο και σε ανώτατο επίπεδο με τους αρχηγούς κρατών και κυβερνήσεων της Ένωσης. Τον Ιούλιο αποφάσισε το Ευρωπαϊκό Συμβούλιο να αναστείλει ως πρώτη απάντηση τις διαπραγματεύσεις για διάφορες συμφωνίες μεταφορών και να παγώσει η χρηματική βοήθεια προς την Τουρκία. Ζήτησε και από την Κομισιόν να σκεφτεί και άλλα μέτρα σε περίπτωση που η Τουρκία συνέχιζε», είπε.</p>
      <p>«Είμαστε σε επαφή με τους Τούρκους ομολόγους μας σε όλα τα επίπεδα και στείλαμε μηνύματα προς την Τουρκική πλευρά για την ανάγκη αποκλιμάκωσης. Παρ' όλ' αυτά η Τουρκία αποφάσισε να συνεχίσει τις δραστηριότητες και μάλιστα να φτάσει στο οικόπεδο 7, το οποίο έχει δοθεί άδεια σε όμιλο ευρωπαϊκών εταιριών από την Κύπρο. Και φτάσαμε λοιπόν στο πλαίσιο για στοχευμένα μέτρα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194691200617472001" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>»Η προσέγγισή μας είναι πάντα σταδιακή και βαθμιαία, όπως και η κλιμάκωση ή η κλιμάκωση, ανάλογα και με τις εξελίξεις επί τόπου. Τώρα τα μέτρα είναι στοχευμένα για φυσικά πρόσωπα ή οντότητες που συμμετέχουν σε παράνομες γεωτρήσεις. Θέλουμε να μειωθεί η ένταση και τονίζουμε ότι η κυριαρχία και τα κυριαρχικά δικαιώματα της Κύπρου θα πρέπει να γίνονται σεβαστά, σύμφωνα με το Διεθνές Δίκαιο», πρόσθεσε.</p>
      <p>«Επίσης θα πρέπει να συνεχίσουν οι διαπραγματεύσεις για το Κυπριακό, βασισμένες στην δικοινοτική, διζωνική ομοσπονδία και σε επίπεδο Ηνωμένων Εθνών. Προσβλέπουμε στη συνάντηση που έχει συγκαλέσει ο γενικός γραμματέας του ΟΗΕ στις 25 Νοεμβρίου στο Βερολίνο. Είναι κρίσιμο για να συμφωνηθούν τα επόμενα βήματα», σημείωσε.</p>
      <p>Η Φ. Μογκερίνι κατέληξε λέγοντας ότι «Η ΕΕ ανέκαθεν συνόδευε αυτά τα βήματα και θα συνεχίσει να το κάνει με όλη την ενέργεια και τους πόρους της. Συνοδεύουμε τον ΟΗΕ για την επίλυση του Κυπριακού. Η κυριαρχία της Κύπρου θα είναι πάντοτε σεβαστή και εμείς είμαστε ενωμένοι σε αυτό και καλούμε τους Τούρκους ομόλογούς μας να αποκλιμακώσουν».</p>
      <p>Στη δευτερολογία της, η Φεντερίκα Μογκερίνι ευχαρίστησε τους ευρωβουλευτές για την αλληλεγγύη τους προς την Κύπρο «γιατί δοκιμάζεται συνεχώς και είναι στοιχειώδες το γεγονός ότι, αν τα δικαιώματα και η κυριαρχία ενός κράτους μέλους παραβιάζονται, όπως συμβαίνει σε βάρος της Κύπρου από την Τουρκία, οι υπόλοποι είμαστε ενωμένοι», τόνισε.</p>
      <p>Η Υπατη Αντιπρόσωπος επεσήμανε ότι «η αντίδραση της ΕΕ ήταν σε επαφή με την Κύπρο». Και σε σχέση με το τι μέλλει γενέσθαι επεσήμανε πως «τώρα το νομοθετικό πλαίσιο είναι έτοιμο, τα κράτη μέλη θα υποβάλουν προτάσεις για συγκεκριμένα ονόματα και οντότητες, με επιχειρήματα που θα πρέπει να αντέξουν σε ενδεχόμενη δικαστική αμφισβήτηση. Περιμένουμε προτάσεις με ονόματα, θα γίνει η ανάλυση από κράτη μέλη με Συμβούλιο και ομόφωνα τα κράτη μέλη στο Συμβούλιο θα υιοθετήσουν επόμενα βήματα. Η διαδικασία θα κινηθεί γρηγορότητερα ή αργότερα ανάλογα με φορείς και κλίμα», σημείωσε.</p>
      <p>«Οι κυρώσεις είναι μηχανισμός άσκησης πίεσης για αλλαγή της συμπεριφοράς της Τουρκίας. Θέλουμε να σταματήσει τις προκλήσεις. Και δουλεύουμε με τα Ηνωμένα Έθνη για να βρεθεί η πραγματική λύση που είναι η επίλυση του Κυπριακού», κατέληξε.</p>
