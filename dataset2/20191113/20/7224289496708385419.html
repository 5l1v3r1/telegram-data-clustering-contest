      <h1>Amenaza de militares equivale a golpe de Estado en Bolivia; Almagro ya no le sirve a la OEA: Figueroa | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gI1mnrN3i9I" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El ex consejero del IFE, Alfredo Figueroa, advierte que la amenaza de los militares a un presidente y a la paz de un país, representa un golpe de Estado, ya que este tipo de amagos están en contra de cualquier pacto constitucional. Considera que el secretario General de la OEA, Luis Almagro, ya no es un factor de unidad, por lo que urge reemplazarlo.</p>
