      <h1>شاهد: مسلح يطلق النار أثناء الاحتجاجات شمال بيروت والأمن يوقفه</h1>
      <address><time datetime="2019-11-13T20:30:52+00:00">13 Nov 2019, 20:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fzqAacpi1fM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أطلق مسلح النار على مجموعة من المتظاهرين في بلدة جل الديب شمال العاصمة اللبنانية بيروت حيث جرت مواجهات بين المحتجين على سياسة الحكومة اللبنانية وآخرين يرفضون استمرار المظاهرات.</p>
      <p>ويظهر الفيديو مسلحا بلباس مدني وهو يطلق النار بالهواء، لكن قوات الأمن تمكنت من القاء القبض عليه.</p>
      <p>وجرت مواجهات في بلدة جل الديب اليوم الأربعاء عندما هاجم نحو عشرين رجلاً المتظاهرين الذين كانوا يغلقون الطريق، واستخدمت في هذه المواجهات الحجارة والعصي ما أدى الى جرح رجل بشكل طفيف جراء اصابته بحجر برأسه.</p>
      <p>وارتفعت حدة الاحتجاجات، التي ترافقت مع اغلاق مكثف للطرقات في عدد من المناطق والمدن اللبنانية، على أثر مداخلة متلفزة للرئيس اللبناني ميشيل عون دعا فيها الى وقف الاحتجاجات، ورد المتظاهرون على هذه الدعوة بمواصلة تحركاتهم.</p>
      <p>ولا تزال معظم مناطق لبنان مشلولة بشكل تام بسبب الاحتجاجات على فساد النخبة الحاكمة وعدم قدرتها على تأمين الخدمات العامة وإنقاذ الاقتصاد المتداعي في البلاد، وهو واحد من أكثر البلدان مديونيةً في العالم.</p>
