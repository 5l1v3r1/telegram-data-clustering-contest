      <h1>«Βιβλική πλημμύρα στη Βενετία» - Τεράστιο το οικονομικό κόστος</h1>
      <address><time datetime="2019-11-13T20:48:28+00:00">13 Nov 2019, 20:48</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QsdUA88d6So" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Βιβλική» <a href="https://gr.euronews.com/2019/11/13/venetia-i-megaliteri-palirroia-ton-teleftaion-50-eton">πλημμύρα στη Βενετία.</a> Η λιμνοθάλασσα και τα κανάλια υπερχείλισαν, το 85% της πόλης βυθίστηκε στο νερό. Δύο άνθρωποι έχασαν την ζωή τους εξαιτίας της <a href="https://gr.euronews.com/2019/05/19/vouliaxe-i-venetia">σφοδρής κακοκαιρίας</a>. Ένας 78χρονος Βενετσιάνος έπαθε ηλεκτροπληξία την ώρα που προσπαθούσε να θέσει σε λειτουργία ηλεκτρικές αντλίες στην πλημμυρισμένη κατοικία του.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194605834245795840" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο δήμαρχος της πόλης υποστηρίζει πως η ζωή για τους κατοίκους έχει γίνει ανυπόφορη, ενώ εκτιμά πως το οικονομικό κόστος των πλημμυρών που πλήττουν τη Βενετία είναι πιθανό να ανέλθει σε εκατοντάδες εκατομμύρια ευρώ. Ο Λουίτζι Μπρουνιάρο φοβάται πως και πολλοί τουρίστες θα γυρίσουν την πλάτη τους στη Βενετία, αφού κάθε τόσο εικόνες μιας πλημμυρισμένης πόλης κάνουν τον γύρο του κόσμου.</p>
      <p><b><i>«Μια υψηλή πλημμυρίδα 187 εκατοστών θα αφήσει μια ανεξίτηλη πληγή. Αυτό είναι το αποτέλεσμα της κλιματικής αλλαγής»</i></b>, έγραψε ο Μπρουνιάρο στο Twitter.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194578179807158273" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Εμείς θέλουμε να λάβουμε μέρος στο έργο MOSE, που στόχο έχει την <a href="https://gr.euronews.com/2019/06/14/visa-for-venezia-ena-programma-gia-th-diaswsh-ths-venetias">προστασία των πόλεων</a> από την άνοδο της στάθμης της θάλασσας. <b>Όμως μέχρι εδώ, αυτό δεν μπορεί να συνεχιστεί. Ζούμε με τον φόβο μιας έντονης βροχής»</b></i> δήλωσε ο Λουίτζι Μπρουνιάρο.</p>
      <p>Η <a href="https://gr.euronews.com/2019/11/12/volta-sthn-plateia-tou-agiou-markou-mono-me-galotses">Βασιλική του Αγίου Μάρκου</a> πλημμύρισε για έκτη φορά μέσα σε 1.200 χρόνια. Ο αρχιεπίσκοπος της Βενετίας, Φραντσέσκο Μοράλια δήλωσε πως ο ιστορικός ναός κινδυνεύει να υποστεί «ανεπανόρθωτες» ζημιές. Μέλος του εκκλησιαστικού συμβουλίου σημείωσε, μάλιστα, ότι από τις έξι πλημμύρες αυτές, οι τέσσερις σημειώθηκαν τα τελευταία 20 χρόνια.</p>
