      <h1>A cuatro años de una de las noches más oscuras de París</h1>
      <address><time datetime="2019-11-13T19:31:21+00:00">13 Nov 2019, 19:31</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1IZF6kAhP2s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En un solemne silencio las autoridades francesas y los ciudadanos de París escucharon uno a uno los nombres de las víctimas fallecidas en la sala de conciertos Bataclan.</p>
      <p>Han pasado ya cuatro años de los ataques en donde murieron <b>130 personas a manos del terrorismo</b>. Desde aquel <a href="https://es.euronews.com/2015/11/20/atentados-de-paris-la-lucha-contra-el-miedo-y-el-odio-de-los-ciudadanos">13 de noviembre</a> la capital no ha vuelto a ser la misma.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2018/11/13/una-superviviente-de-bataclan-habla-de-su-lucha-para-salir-adelante">Una superviviente de Bataclan habla de su lucha para salir adelante</a></b>
      </p>
      <p>Entre los presentes estaba la alcaldesa de París Anne Hidalgo y el ministro del Interior Christophe Castaner para rendir homanaje a las 90 personas que se disponían a disfrutar de un concierto de rock.</p>
      <p>A pesar de no estar en el lugar, el presidente Macron mandó un sentido mensaje a través de Twitter para pedir la unidad y a no olvidar a las víctimas</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194545233805099008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>"Recuerda dónde estabas, qué estabas haciendo. Recordemos la promesa que nos hicimos a nosotros mismos: permanecer unidos y nunca dejar que ganen los que hicieron esto. Hoy, recordemos el 13 de noviembre y sus víctimas".</i>
      </p>
      <p>El secretario de Estado Laurent Núñez fue mucho más tajante y le recordó a los franceses que la amenaza aún seguí alatente a pesar de la caída de Dáesh en Oriente Medio.</p>
      <p>"<b>La amenaza ha cambiado, no es la misma, pero el nivel de amenaza es igual de alto</b>, tenemos que estar igual de vigilantes. En 2015 los ataques fueron planeados a distancia, individuos que vinieron de Siria e Irak y que llevaron a cabo ataques en Francia. Y ahora tenemos una amenaza interna de personas que no tienen necesariamente ningún vínculo con el Estado islámico, dado su declive en la región", dijo Núñez durante su participación en un programa de radio nacional.</p>
      <p>El 13 de noviembre de 2015 fue <b><a href="https://es.euronews.com/2015/11/14/la-noche-de-barbarie-terrorista-en-paris">la mayor tragedia de la historia de París desde la Segunda Guerra Mundial</a></b>. Los ciudadanos no han podido olvidar el miedo y la confusión que reinó esa noche.</p>
