      <h1>Арсен Венгер нашел работу. В ФИФА </h1>
      <address><time datetime="2019-11-13T19:45:00+00:00">13 Nov 2019, 19:45</time> by <a rel="author">Дмитрий Королев</a></address>
      <p>Бывший главный тренер «Арсенала» Арсен Венгер будет работать в ФИФА.<br/><br/>70-летний француз назначен руководителем отдела по глобальному развитию футбола.</p>
      <figure>
        <iframe data-src="https://twitter.com/fifamedia/status/1194634158414286848?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Венгер будет нести ответственность за контроль и стимулирование развития игры во всем мире как среди мужчин, так и среди женщин. <br/><br/>Он также будет ведущим специалистом по техническим вопросам как в консультационной группе IFAB (занимается регулированием правил футбола – прим. Sports.ru), так и в техническом комитете ФИФА, анализирующем турниры под эгидой организации с 1966 года.<br/><br/>Роль Венгера предполагает и участие в обучении тренеров. Также он будет курировать программу, нацеленную на облегчение перехода бывших футболистов от игровой деятельности к управленческой.<br/><br/>Французский наставник после ухода из лондонского «Арсенала» в 2018 году, где «Профессор» проработал на протяжении 22 лет, не занимался активной тренерской деятельностью.<br/><br/>70-летний специалист был одним из кандидатов на пост главного тренера «Баварии» и «Лиона». <br/><br/><b>Читайте также<br/></b><b><br/></b><b><a href="https://www.sportsdaily.ru/articles/mourinyu-dejstvitelno-mozhet-vozglavit-bavariyu-venger-eto-slishkom-skuchno-dlya-myunxena">Моуринью действительно может возглавить «Баварию»! Венгер – это слишком скучно для Мюнхена<br/></a></b><b><br/></b><b><a href="https://www.sportsdaily.ru/articles/vitsel-v-tretij-raz-sygraet-na-gazprom-arene-kak-on-tam-v-borussii">Витсель в третий раз сыграет на «Газпром Арене». Как он там в «Боруссии»?</a></b></p>
