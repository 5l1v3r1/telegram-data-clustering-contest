      <h1>En Bolivia se fracturó la democracia y hubo golpe de Estado; Almagro no es la OEA: Embajadora | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yWamGN5omj8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La embajadora de México ante la OEA, Luz Elena Baños Rivas, reiteró que la postura de México sobre Bolivia es que se cometió un golpe de Estado y se fracturó la democracia al no permitir que un presidente electo democráticamente concluyera su periodo; además de señalar que la posición fijada por el secretario General de la OEA, Luis Almagro, no representa a todo el organismo.</p>
