      <h1>Ciclismo: addio a Raymond Poulidor, il campione francese senza maglia gialla</h1>
      <address><time datetime="2019-11-13T19:09:54+00:00">13 Nov 2019, 19:09</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fTv6PaQ0__k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Non le micidiali rampe del Puy de Dôme alle quali si è arreso per soli 55 secondi dietro ad Anquetil nel '65, <b>Raymond Poulidor</b> ha tagliato un traguardo dal quale non si torna. Pou-Pou, come veniva affettuosamente chiamato il ciclista francese da cronisti e tifosi, ha chiuso in volata all'età di 83 anni una vita intensa e una carriera sportiva a cui è mancata solo la Grande Boucle.</p>
      <p>"Raymond ha avuto una grande carriera, una carriera molto lunga: 18 anni da professionista, 14 Tour de France, il ciclista con il maggior numero di podi nel tour - l'ha ricordato Christian Prudhomme, direttore del Tour - era una delle leggende del tour perché era il simbolo della gloria senza maglia gialla. La famosa maglia gialla che aveva sognato ma che non era mai riuscito a conquistare. Questo è anche ciò che lo ha reso una leggenda, proprio il fatto di non essere riuscito a indossarla".</p>
      <p>Ricordato non per le vittorie, che sono state tante, ma per i piazzamenti: è stato il destino di un grande atleta, qual era Poulidor, "l'eterno secondo", <b>sul podio del Tour de France otto volte dal 1962 al 1976, una Vuelta, una Milano Sanremo e una Freccia Vallone.</b></p>
      <p>Se fosse epica sarebbe Ettore contro Achille, l'eroe coraggioso e sfortunato, questo rappresentava Poludor che i tifosi amavano per la sua eleganza. <i>"Raymond Poulidor non c'è più. Le sue gesta, la sua eleganza, il suo coraggio rimarranno impressi nei nostri ricordi. "Poupou", per sempre una maglia gialla nel cuore dei francesi",</i> così l'ha salutato il <b>presidente francese Macron</b> sui social.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194567439566155776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Merckx</b> ha detto che il mondo del ciclismo ha perso "un monumento, un'icona. Non si può immaginare quanto fosse amato in Francia - ha aggiunto - la Francia amava il suo fascino. Raramente ho incontrato una persona così affascinante".</p>
