      <h1>В Ковент-Гардене зажглись рождественские огни</h1>
      <address>
        <time datetime="2019-11-13T19:39:10+00:00">13 Nov 2019, 19:39</time>
      </address>
      <p>В Лондоне в районе Ковент-Гарден зажглись рождественские огни. В яркой церемонии приняли участие актёры британо-американской романтической комедии "Рождество на двоих" Эмилия Кларк и Эмма Томпсон, а также режиссёр фильма Пол Фиг.</p>
