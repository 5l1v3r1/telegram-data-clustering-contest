      <h1>​В Киеве должник стрелял в сотрудников банка, которые пришли к нему из-за невыплаты кредита</h1>
      <address><time datetime="2019-11-13T19:40:00+00:00">13 Nov 2019, 19:40</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z2pBQ4YzR40" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Деснянском районе Киева мужчина во время конфликта выстрелил из травматического оружия в работника банка, который пришел к нему домой из-за задолженности по кредиту.</p>
      <p>Об этом сообщается на <a href="https://kyiv.npu.gov.ua/news/novini/u-desnyanskomu-rajoni-stoliczi-cholovik-pid-chas-konfliktu-vistreliv-z-travmatichnoji-zbroji-v-praczivnika-finansovoji-ustanovi/?fbclid=IwAR0os1qzrA_jQQ3D-e085gABrCcyTuwP9EYU5Nw5JOw0BAqiU0PqFTRpeLc">сайте</a> столичной полиции.</p>
      <blockquote>— Поступило сообщение от киевлянина о том, что неизвестные пытаются выломать дверь его квартиры на улице Лисковской. А потом поступило сообщение о стрельбе по вышеуказанному адресу. На вызов сразу выехали экипажи патрульных и следственно-оперативные группы территориального и главного управлений полиции. На момент приезда правоохранителей дверь квартиры была открыта, а внутри помещения находилось пятеро представителей банка и владелец дома, - говорится в сообщении.</blockquote>
      <p>Полицейские установили, что представители банка пришли по месту жительства мужчины для проверки имущества, которое стало собственностью банка из-за невыплаты кредита. Хозяин дома достал травматический пистолет для отстрела резиновыми пулями и сделал два выстрела. Одна из пуль попала одному из мужчин в ногу. С непроникающим ранением его госпитализировали.</p>
      <p>По просьбе полицейских владелец дома предоставил разрешение на оружие. В общем коридоре эксперты нашли и изъяли две стреляные гильзы. Решается вопрос об открытии уголовного производства по части 1 статьи 125 УК (умышленное легкое телесное повреждение).</p>
      <p>Напомним, что на Николаевщине полиция <a href="http://nikvesti.com/news/incidents/172081">задержала</a> 47-летнего жителя села Тузлы Березанского района во время очередной попытки продажи каннабиса за 300 гривен по месту его жительства.</p>
