      <h1>Трейлер: «Сиберг»</h1>
      <address><time datetime="2019-11-13T19:28:00+00:00">13 Nov 2019, 19:28</time> by <a rel="author">Соня Бессонова</a></address>
      <p><i>Amazon Studios</i> опубликовал трейлер фильма «Сиберг» Бенедикта Эндрюса («Трамвай "Желание"») с Кристен Стюарт в главной роли:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tck5EBUTeoc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Сиберг» — биографическая драма о Джин Сиберг, американской актрисе, ставшей одним из символов французской «новой волны» (вы можете помнить ее по роли в «На последнем дыхании» Годара). В конце 60-х она неожиданно ударилась в политику, оказав значительную поддержку леворадикальной организации «Черные пантеры», которая боролась за права афроамериканцев в США. В результате за деятельностью актрисы начали следить в ФБР: подслушивающие устройства спрятали даже в ее супружеской спальне. Так стало известно о связи Сиберг с одним из лидеров «Черных пантер».</p>
      <p>Подробнее читайте в нашем <a href="https://cinemaholics.ru/venice-festival-76-day-one-two/">отчете</a> с 76-го Веценианского кинофестиваля, на котором состоялась премьера картины.</p>
      <p>Дата премьеры в РФ: 13 февраля 2020.</p>
