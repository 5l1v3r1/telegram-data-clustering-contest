      <h1>14 ноября авторы Mortal Kombat 11 покажут геймплей за Синдел</h1>
      <address><time datetime="2019-11-13T19:24:29+00:00">13 Nov 2019, 19:24</time> by <a rel="author">Олег Камалов</a></address>
      <figure>
        <img src="https://leonardo.osnova.io/6ed317b7-fb41-d0e9-f3d4-2d89de3cdde9/"/>
      </figure>
      <p>Геймдиректор файтинга Эд Бун сообщил об этом в своём Твиттере, опубликовав одну из победных поз героини.</p>
      <figure>
        <iframe data-src="https://twitter.com/noobde/status/1194688068349026308" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>13 ноября в сети <a href="https://gamerant.com/mortal-kombat-11-sindel-screenshot/?utm_content=buffer1e85c&amp;utm_medium=Social-Distribution&amp;utm_source=GR-TW&amp;utm_campaign=GR-TW">появился</a> скриншот, демонстрирующий Синдел в бою против Джейд. Судя по всему, одно из новых умений королевы позволит создавать духа.</p>
      <figure>
        <img src="https://leonardo.osnova.io/2ee8742c-1d68-2d92-a144-ca2df828334d/"/>
      </figure>
      <p>Синдел станет четвёртым персонажем, который появится в файтинге в рамках пострелизной поддержки. До неё ростер пополнили Шан Цунг, Ночной Волк и Терминатор, а после неё появятся Джокер и Спаун.</p>
      <p>В середине октября Эд Бун заявил, что в 2020 году фанатов ждёт большой сюрприз. Возможно, глава NetherRealm таким образом намекает на второй набор бойцов, как это было в Mortal Kombat X.</p>

      </related>
