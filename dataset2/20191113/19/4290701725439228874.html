      <h1>El sistema, la duda de Scaloni para enfrentar a Brasil</h1>
      <address>
        <time datetime="2019-11-13T19:54:00+00:00">13 Nov 2019, 19:54</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/272/2019111319585800_1.jpg"/>

      <p>En el último día en el predio de Mallorca (el jueves viaja a Arabia Saudita), Lionel Scaloni aún no definió el equipo que jugará ante Brasil, el viernes a las 14 de nuestro país. Es que el DT mantiene dudas respecto a algunos nombres y esquema a utilizar.<br/><br/>Con Andrada como arquero, el DT maneja dos opciones en cuanto al parado inicial: 4-3-3 o 4-4-2, con algunos apellidos en pugna. Empezando por la defensa, Tagliafico y Acuña pelean por un lugar en el lateral izquierdo. Los otros sí están definidos: Foyth, Pezzella y Otamendi.<br/><br/>Ya en el medio, Lo Celso, Paredes y De Paul tienen su lugar asegurado. Hay que ver si son acompañados por Ocampos, dependiendo de la elección de Scaloni de jugar con tres o cuatro en ese sector de la cancha.<br/><br/>¿Arriba? En base a la cantidad de hombres que el DT ponga en el medio, Messi estará secundado uno o dos nombres: Lautaro junto al Kun Agüero o uno de los dos.<br/><br/>Así entonces la primera formación que maneja Scaloni es un sistema de 4-3-3 con Andrada en el arco Foyth, Pezzella, Otamendi y Tagliafico o Acuña en la linea defensiva; De Paul, Paredes, Lo Celso en el mediocampo; Messi, Agüero y Lautaro como delanteros.<br/><br/>La alternativa es la del 4-4-2 con Andrada en el arco Foyth, Pezzella, Otamendi y Tagliafico o Acuña en la linea defensiva, De Paul, Paredes, Lo Celso y Ocampos en el mediocampo y arriba Messi y Agüero o Lautaro. <br/><br/><br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
