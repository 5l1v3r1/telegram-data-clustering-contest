      <h1>Импичмент Трампу? Слушания начались</h1>
      <address><time datetime="2019-11-13T19:25:51+00:00">13 Nov 2019, 19:25</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R2JOoS463j0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Первые открытые слушания в рамках процедуры вынесения импичмента президенту Дональду Трампу состоялись в среду в конгрессе США, в комитете по разведке Палаты представителей. Открывая их, глава комитета демократ Адам Шифф представил версию своих однопартийцев, утверждающих, что Трамп пытался вынудить Киев помочь ему в борьбе против политического соперника - экс вице-президента США Джо Байдена:</p>
      <p>"Если мы находим, что президент Соединенных Штатов злоупотребил своей властью и способствовал иностранному вмешательству в наши выборы, - сказал Шифф, - что он пытался ставить условия, принуждать, вымогать или подкупать союзника для проведения расследования с целью помочь кампании по его переизбранию и делал это, используя официальные каналы, во время встреч в Белом доме , увязывая с миллионами долларов военной помощи, то как можем мы закрывать на это глаза?"</p>
      <p>Республиканцы во главе с президентом называют процедуру импичмента "клеветнической кампанией" - ранее Трамп даже грозил арестовать и допросить Адама Шиффа.</p>
      <p>Прямая трансляция публичных слушаний велась как в режиме онлайн, так и по ведущим американских телеканалам. А в зале присутствовали журналисты, конгрессмены и представители общественности.</p>
