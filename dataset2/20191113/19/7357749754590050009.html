      <h1>Les Pays-Bas abaissent la vitesse sur l'autoroute, pour lutter contre la pollution de l'air</h1>
      <address><time datetime="2019-11-13T19:29:15+00:00">13 Nov 2019, 19:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjRpzJb0u9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La proposition a provoqué de vives tensions politiques aux Pays-Bas, mais elle a finalement été confirmée ce mercredi par le gouvernement néerlandais.</p>
      <p>Au cours des prochains mois, la vitesse maximale sur les autoroutes du pays sera fixé à <b>100 km/h en journée</b>. La nuit, la limite restera à 130km h.</p>
      <p>Objectif : réduire les <b>émissions d'oxyde d'azote</b>, grandement responsables de la pollution de l'air.</p>
      <p>Lors d'une conférence de presse, le Premier ministre néerlandais, Mark Rutte, a justifié cette mesure. "<i>Personne n'aime faire ça, mais c'est pour le mieux. C'est pour éviter de futurs problèmes aux Pays-Bas, et pour éviter la perte inutiles d'emplois. Certains grands projets comme le renforcement de nos digues sont vraiment importants pour notre sécurité. On ne peut pas se passer d'eux, donc on doit avoir une loi d'urgence spéciale</i>."</p>
      <p>Cette réduction de la vitesse fait partie d'un ensemble plus vaste appelé <b>"Plan Climat"</b>. Il prévoit également des changements dans les méthodes de travail du secteur de l'élevage, ou encore des améliorations énergétiques dans les logements.</p>
      <p>L'exécutif a intensifié sa lutte contre la pollution, depuis mai dernier. Un tribunal avait alors déclaré que le politiques publiques gouvernement <b>ne respectaient pas les règles européennes</b> en terme de réduction des émissions d'azote.</p>
