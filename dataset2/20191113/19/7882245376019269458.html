      <h1>Рекордно высокая вода</h1>
      <address><time datetime="2019-11-13T19:36:09+00:00">13 Nov 2019, 19:36</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/swTf3-LYHUc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Уровень воды в Венеции достиг самой высокой за полвека отметки: 187 см по данным местных властей. Всего чуть-чуть остаётся до рекорда 1966 года — 194 см. Сообщается о двух погибших.</p>
      <p>Три водных автобуса, курсирующих по каналам, затонули и застряли под мостами из-за поднявшейся воды.</p>
      <p>Всего затоплено 85% Венеции. На одном из островов Лагуны — Сан-Серволо — разрушены пристани, обвалилась часть защищающей его стены. Сейчас на острове нет электричества и доступ туда затруднён.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/83/98/606x303_cmsv2_46384d22-1b69-5d4b-bdf7-ce0b508e8c0c-4298398.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Под водой скрылась площадь св. Марка, затоплен и одноимённый собор. В крипте и базилике вода находится на отметке 110 см. В ряде районов напором воды перевернуло деревянные мостки, которые предназначены для передвижения туристов на случай высокой воды. Власти города закрыли школы и детские учреждения и планируют ввести чрезвычайное положение.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/83/98/534x712_cmsv2_a230aabb-a1fb-5b40-852c-d378c8c09688-4298398.jpg"/>
        <figcaption>Reuters</figcaption>
      </figure>
      <p>Мэр Венеции Луиджи Бруньяро винит во всём изменения климата: например, собор Святого Марка затапливало шесть раз за 1200 лет, из них четыре раза — за последние 20 лет. В то же время он подверг суровой критике реализацию системы MOSE — подъёмных ворот, которые должны предотвращать наводнения в городе. Проект реализуется уже много лет и неоднократно подвергался критике за несовершенные технические решения и огромную стоимость, связанную в том числе с коррупцией — за которую был арестован, в числе прочих, предыдущий градоначальник..</p>
      <p>Непосредственная причина рекордно высокой воды — проливные дожди, которые обрушились на весь север Италии. Метеорологи пока не прогнозируют улучшения ситуации.</p>
