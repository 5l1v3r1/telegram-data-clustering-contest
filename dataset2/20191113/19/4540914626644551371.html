      <h1>Trump muss sich Anhörungen im TV stellen</h1>
      <address><time datetime="2019-11-13T19:41:53+00:00">13 Nov 2019, 19:41</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lYfvdQAlj6E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Für den amerikanischen US-Präsidenten wird es ernst im Zuge der Amtsenthebungsermittlungen. Am heutigen Mittwoch beginnen die vom US-Fernsehen live übertragenen Anhörungen im Kongress. Der Geheimdienstausschuss im Repräsentantenhaus lud neben einem Diplomaten im US-Außenministerium den geschäftsführenden US-Botschafter in der Ukraine, William Taylor, vor. Taylor gilt als wichtigster Zeuge der Demokraten. Er könnte den Beschuldigungen gegen Trump neue Nahrung geben.</p>
      <h3>Demokraten zünden nächste Stufe in den Ermittlungen um ein Amtsenthebungs-Verfahren</h3>
      <p>Die Demokraten streben ein Amtsenthebungsverfahren, ein sogenanntes Impeachment-Verfahren gegen des US-Präsidenten an. Nachdem die Zeugenbefragungen in den letzten Wochen hinter verschlossenen Türen stattfanden, geht es nun in die nächste Phase. Die Demokraten setzen alles auf die Karte öffentlichkeitswirksame Anschuldigungen gegen Trump. So solle die US-Bevölkerung vom Amtsmissbrauch des US-Präsidenten überzeugt werden.</p>
      <p>Der Demokrat Adam Schiff, Vorsitzender des Geheimdienstausschusses im Repräsentenhaus leitet die Anhörungen im Kongress. Der 59-jährige baut auf seine Erfahrungen als Staatsanwalt:</p>
      <p>"Wir haben noch vier Vorladungen zur Liste hinzugefügt zur möglichen Anklage gegen den Präsidenten der Vereinigten Staaten und die Vernachlässigung seiner von der Verfassung gegebenen Pflichten."</p>
      <p>Die Demokraten werfen Trump vor, die ukrainische Regierung gedrängt zu haben, sich zu seinen Gunsten in den US-Wahlkampf einzumischen. Trump soll Militärhilfe in Höhe von rund 400 Millionen US-Dollar als Druckmittel ausgesetzt haben, bis sein ukrainischer Amtskollege Wolodimir Selenskij Ermittlungen gegen Trumps politischen Rivalen Joe Biden einleite. Taylors Aussage wird mit Spannung erwartet. In den geheimen Anhörungen im Vorfeld soll er von dem Erpressungsversuch Trump gesprochen haben.</p>
      <p>Noch nie wurde ein US-Präsident des Amtes enthoben. Zwar verfügen die Demokraten verfügen im Repräsentantenhaus über die notwendige Mehrheit, um ein solches Verfahren zu eröffnen. Aber im Anschluss entscheidet der Senat, ob Trump dem Amt enthoben wird. Bisher machten die Republikaner keine Anstalten, von ihrem Präsidenten abzurücken. Auch sie wollen von der Fernsehübertragung der Anhörungen profitieren: Der Trump-nahe Sender Fox News macht mit Kampagnen in den sozialen Netzwerken unverblümt Werbung für den amtierenden US-Präsidenten.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
