      <h1>Hó és eső okoz fennakadásokat Európa-szerte</h1>
      <address><time datetime="2019-11-13T22:15:57+00:00">13 Nov 2019, 22:15</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LNKoJJ4OL2g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy nap alatt 50 centiméter hó esett az ausztriai Tirolban. A hatalmas mennyiségű porhó több főutat eltorlaszolt és fákat döntött ki. A vezetékszakadások miatt 2500 otthon maradt áram nélkül és szerdán 22 iskola nem nyitott ki. A vasútközlekedés az olasz-osztrák határon teljesen leállt.</p>
      <p>Hasonló a helyzet a szomszédos Szlovéniában is, ahol a megszokottnál korábban köszöntött be idén a tél. Amíg a hókotrók meg nem érkeztek, a lakosok maguk próbálták megtisztítani az utakat. A szlovén rendőrség pedig szúrópróbaszerűen ellenőrzte, hogy mindenki felrakta-e már a téligumiját.</p>
      <p>Kissé délebbre, Horvátországban a hatalmas szél és az esőzés okoz gondokat. A tengerparti utakat szinte teljesen beterítetik a helyenként 3-4 méteres hullámok. A vihar már több kisebb halászhajót elsüllyesztett. Splitben pedig éjt nappallá téve próbálják meg kiszivattyúzni a vizet Diocletianus császár ókori palotájának pincéjéből.</p>
      <p>A festői óvárosáról ismert dél-olaszországi Materában a keddi ítéletidő óta mentik, ami menthető. A hatalmas mennyiségű csapadék mindenhonnan lezúduló vízlépcsővé tette Európa kultúrális fővárosát. A közeli Metapontoban pedig még forgószelet is láttak.</p>
