      <h1>【波浪戰術達人3】媽祖託夢郭董前就買進　部落客抓鴻海大波段百萬入袋</h1>
      <address><time datetime="2019-11-13T22:05:00+00:00">13 Nov 2019, 22:05</time> by <a rel="author">葉霈萱, 董孟航, 吳貞慧</a></address>
      <p>筆名為kobepenny的馮文宏是專業投資人，也是聚財網的人氣部落客，擁有千名粉絲追蹤。但他其實一度身無分文，更曾在生死關前走一遭。歷經人生重大轉折後，馮文宏靠波浪理論谷底重生，操作台指期與個股，平均投資勝率達到90％，在5年內成功賺回8位數身家。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWTdAxRJ6pk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>馮文宏的波浪戰術，與傳統理論不同，不以上升、下降波抓轉折進出，而是跟著趨勢走，一旦判斷多空後就順勢而為，不因為短暫的回檔而改變作法。「趨勢為多不做空，回檔是買點，買點找支撐。支撐就是依黃金分割率0.618、0.382來畫出區間，判斷進出場時機點。」</p>
      <p>他補充，趨勢形成前，都會有一段區間震盪，是觀察盤勢的好時機。「震盪通常是3至5天，過往也有持續更久的例子，緊接著就是一大段行情。震盪結束時是買點。」</p>
      <p>以做多為例，當盤勢回檔、形成第一個波型時，馮文宏就會畫出0.618與0.382的區間，看回檔幅度有無破壞趨勢。「方法是將第一波的高點減低點乘以0.618與0.382，算出數值後，再用高點數值減去。」</p>
      <p>他以0.382作為判斷漲幅強弱的指標，「如果是直線上升的漲幅，回檔卻跌破了0.382，代表它其實沒那麼強，我就會賣出；若是緩慢上漲的，可以接受它跌破0.382，只要沒有觸碰到0.618且再反彈，就是我的加碼進場點。」馮文宏認為，回檔時跌破整段的0.618，就難有再上漲的可能，反之則有漲下一段的態勢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191106141552-7fa003a7d9b29f4fcf3d9a88b826e8c4-tablet.jpg"/>
        <figcaption>時任鴻海董事長的郭台銘，在4月中發表總統參選聲明，讓鴻海股價開盤跳空走高到97.2元。</figcaption>
      </figure>
      <p>今年上半年鴻海的大漲行情，馮文宏就是運用波浪戰術操作而躬逢其盛。「沒人知道郭台銘什麼時候要選總統啊！」馮文宏笑說，比起等媽祖託夢，他是觀察到鴻海股價表現的訊號。「它在70元打底了很久，我覺得是進場的好時機，於是在3月20日以72元左右進場。」而為了分散風險，馮文宏習慣在賺了10％後分批賣，所以當漲到80元時開始陸續出脫，邊賣邊等最高價出來。</p>
      <p>郭台銘在4月17日上午表態「媽祖叫我出來」選總統，讓鴻海當天以91元開盤，最高站上92.7元；同日下午，郭台銘加碼表示將參加國民黨黨內初選，因此18日開盤，鴻海股價直接衝上94元，沒多久更飆到最高點97.2元。</p>
      <p>但高點出現的同時，鴻海股價開始下跌，18日以91.6元作收。馮文宏緊盯觀察，發現接下來鴻海一路跌破0.382區間的87.4元，「上升格局已經毀壞了，我果斷收手。」不追逐曇花一現的熱潮，馮文宏按照自己的步調進出，獲利近7位數。</p>
      <p>　</p>
      <h3>波浪理論操作實例（以鴻海為例）</h3>
      <p><b>步驟1：</b>區間震盪時找買點，跟著多空趨勢順勢而為。鴻海股價今年1、2月在70元區間震盪許久，3月開始向上，進場訊號出現</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111133024-2f9eab047deda518c70f485c04413218-tablet.jpg"/>
      </figure>
      <p><b>步驟2：</b>盤勢回檔、形成第1個波型時，畫出0.618區間。第1波的高點減低點，再乘以0.618：（97.2-71.6）×0.618=15.82。算出數值後，再用高點數值減去：97.2-15.82=81.38</p>
      <p><b>步驟3：</b>畫出0.382區間。第1波的高點減低點，再乘以0.382：（97.2-71.6）×0.382=9.779。算出數值後，再用高點數值減去：97.2-9.779=87.42</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111133034-00b5442c5d73ee5a1afbf011fb1b822d-tablet.jpg"/>
        <figcaption>一根急拉只要跌破0.382，就會有往下回測0.618的風險；一旦跌破0.618，這一根急拉就變得像是刻意拉高出貨的盤了</figcaption>
      </figure>
      <p><b>操作：</b>今年3月以72元左右買進，80元時開始分批賣出，突破高點97.2元後回檔。在跌破0.382區間87.42元後，看出其上升格局已破壞，因此將持股全數賣出，獲利7位數</p>
