      <h1>【倖存者的祕密2】突然侵入角色靈魂　李心潔開始不用「演」</h1>
      <address><time datetime="2019-11-13T22:28:00+00:00">13 Nov 2019, 22:28</time> by <a rel="author">翁健偉, 嚴鎮坤, 陳廷豐</a></address>
      <p>回到 《夕霧花園》 故事背景的50年代，說是容易、也是困難，李心潔覺得很多時候都是靠外在，像是造型做得好不好、場景像不像，「這些東西都是很重要的，能不能夠很細膩的呈現出來，讓觀眾相信『你們就是這個年代』。所以我在開拍之前，花很多時間去研究這個造型，然後持續去試衣服。因為我必須要做到，讓我有一天能感覺到張雲林。試了好多好多次，有一天，我認為的樣子出來了，就是穿這樣的衣服，弄這樣的頭髮。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kAW-5FJ_pf0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>花時間做造型　讓人信服</h3>
      <p>再來就是細膩的場景，讓所有人都覺得非常真實，「他們給我很大很大的幫助，讓我絲毫不用費力告訴觀眾，『我在這個年代』。而其實不管在哪個年代，你講的就是人性，還是人與人之間的關係。」</p>
      <p>過往對李心潔的表演，都脫離不了大量視覺特效輔助的驚悚效果，像是《見鬼》《鬼域》。到了《夕霧花園》，她的表演又到了另外一個層次，只是從她嘴裡說出來，也頗為超自然，「我記得在拍戲時，有一天突然在小屋裡面就覺得，我是張雲林！那個感覺是很強烈的，而且是我演了那麼多年也沒有過的經驗。很清楚感覺到我就是她，然後從那天開始，沒有演的感覺，就覺得我做什麼就是張雲林。就是要出門、要說話了，她的心情就是這樣的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107144509-b64d3a8bbe8be9b66cde7fd2b11a56f1-tablet.jpg"/>
        <figcaption>李心潔上一回演出大馬電影，是2010年的《初戀紅豆冰》，屬於80年代的懷舊風情。（甲上娛樂提供）</figcaption>
      </figure>
      <p>　</p>
      <h3>反入侵角色魂　我就是她</h3>
      <p>這個過程聽起來有些驚悚，好像被角色給附身。但李心潔講起來不會害怕，而且整個過程是倒過來的，是她進入了角色內心，「不是演員的人，會很理性的去分析人的表演，可以問很多理性的問題，『你是怎麼詮釋這個人的角色？』但其實真的，就是一種很內在、抽象的感覺。感覺好像是，突然侵入張雲林的靈魂。」</p>
      <p>《夕霧花園》聚焦在被戰火摧殘的人們，如何從倖存者的陰影中走出來，而非只是單純地區分「加害者」「受害者」，李心潔提到在原著小說裡頭，有一幕讓她非常感動，就是張雲林跟著日本人中村有朋去爬山。</p>
      <p>「其實第一稿劇本，沒有這場戲，張雲林的過去不是這樣子的。但是我看小說時很感動，因為我覺得當中村問雲林，她的過去時，他已經決定一起承擔這個痛。這是一個很愛你的人才會做出來的事，所以雲林就是感受到他接納的胸懷，讓我覺得雲林真的可以把她生命中，唯一的傷痛講出來。那場戲很重要，就是讓他們之間的愛提升到很驚人成績的層次。」</p>
      <p>在塞滿工作的一整天下來，李心潔的晚餐還沒來，但她還是侃侃而談，讓人差點以為她是鐵打的，「我覺得她深深的愛上這個男人，但是也覺得這男的非常陌生、從來就不容易理解。因為一個很強悍的女人，能夠在這樣的經歷後站起來，還很堅強的活著。她是一個非常固執、很成熟的女人，生命的事情是很清楚的，但遇到哀痛的時候，她完全沒有辦法。而這個日本男人非常有趣，用他的智慧和他的這份愛，把雲林從以前的痛苦帶出來。」</p>
      <p>講完非常有深度的答案，李心潔其實有一個迷妹版的答案，終結了這個很有深度的訪問，「因為飾演中村有朋的是阿部寬，他很帥，所以會愛上。」</p>
