      <h1>【波浪戰術達人4】小四看漫畫懂波浪理論　他改掉頻繁進出壞習慣大賺</h1>
      <address><time datetime="2019-11-13T22:05:00+00:00">13 Nov 2019, 22:05</time> by <a rel="author">葉霈萱, 陳俊銘</a></address>
      <p>筆名為kobepenny的馮文宏是專業投資人，也是聚財網的人氣部落客，擁有千名粉絲追蹤，身家超過8位數。但他其實一度身無分文，更曾在生死關前走一遭。歷經人生重大轉折後，馮文宏靠波浪理論谷底重生，掙脫金錢的綑綁，現在憑著操作股票、期貨已生活無虞。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWTdAxRJ6pk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>拆解馮文宏這套改良過的波浪戰術，與傳統理論不同，不以上升、下降波抓轉折進出，而是跟著趨勢走，一旦判斷多空後就順勢而為，不因為短暫的回檔而改變作法。「趨勢為多不做空，回檔是買點，買點找支撐。支撐就是依黃金分割率0.618、0.382來畫出區間，判斷進出場時機點。」</p>
      <p>問起他和波浪理論之間的淵源，馮文宏神秘地說：「你可能不相信，但我國小4年級就知道波浪了。」他回憶到，小時候因為喜歡看漫畫，把漫畫店當「灶腳」走，沒想到意外讀到一本講股市的漫畫，當中就介紹了波浪理論、黃金分割率等投資知識，「我越讀越有興趣，從此跟投資結下不解之緣。」</p>
      <p>而馮文宏的第一檔股票是在2002年當兵時，以8元股價買進的印表機廠鴻友，「我當時看好它搭上跨足多功能事務機的題材，買了之後在部隊裡也不能看盤，就一直抱著。」馮文宏沒看錯，後來鴻友股價直接飆漲4倍，他到30多元賣掉，因此賺了50萬元，成了投資本金。</p>
      <p>初入股市的馮文宏嘗到了甜頭，也讓他對股市越發嚮往。退伍後，馮文宏進入科技業當工程師，雖然時常爆肝加班，但他閒暇之餘仍持續研究投資。「我仗著自己有新手運，變得更大膽，出現想抓轉折點的心態。」馮文宏搖搖頭說，「結果因為這樣，把本金都賠光了。」</p>
      <p>不過這段失敗的經歷，也成為他日後反省投資方法的最好教材。馮文宏解釋到，傳統的波浪理論會去算12345ABC這些波段，以上升、下降波抓轉折進出。但經他改良過後的波浪戰法，是跟著趨勢走，一旦判斷多空後就順勢而為，不因為短暫的回檔而改變作法。「趨勢為多不做空，回檔是買點，買點找支撐。支撐就是依黃金分割率0.618、0.382來畫出區間，判斷進出場時機點。」</p>
      <p>　</p>
      <h3>波浪理論操作實例（以鴻海為例）</h3>
      <p><b>步驟1：</b>區間震盪時找買點，跟著多空趨勢順勢而為。鴻海股價今年1、2月在70元區間震盪許久，3月開始向上，進場訊號出現</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111133024-2f9eab047deda518c70f485c04413218-tablet.jpg"/>
      </figure>
      <p><b>步驟2：</b>盤勢回檔、形成第1個波型時，畫出0.618區間。第1波的高點減低點，再乘以0.618：（97.2-71.6）×0.618=15.82。算出數值後，再用高點數值減去：97.2-15.82=81.38</p>
      <p><b>步驟3：</b>畫出0.382區間。第1波的高點減低點，再乘以0.382：（97.2-71.6）×0.382=9.779。算出數值後，再用高點數值減去：97.2-9.779=87.42</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111133034-00b5442c5d73ee5a1afbf011fb1b822d-tablet.jpg"/>
        <figcaption>一根急拉只要跌破0.382，就會有往下回測0.618的風險；一旦跌破0.618，這一根急拉就變得像是刻意拉高出貨的盤了</figcaption>
      </figure>
      <p><b>操作：</b>今年3月以72元左右買進，80元時開始分批賣出，突破高點97.2元後回檔。在跌破0.382區間87.42元後，看出其上升格局已破壞，因此將持股全數賣出，獲利7位數</p>
