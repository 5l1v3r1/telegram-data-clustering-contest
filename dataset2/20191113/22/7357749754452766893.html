      <h1>Greta Thunberg veille sur San Francisco</h1>
      <address><time datetime="2019-11-13T22:04:57+00:00">13 Nov 2019, 22:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wITZMuZ3iyk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Greta Thunberg a mis les voiles sur l'Europe. La militante écologiste a quitté les Etats-Unis à bord d'un catamaran, au terme d'un périple de deux mois en Amérique du Nord. A San Francisco, un peintre muraliste argentin a rendu hommage à son action en faveur du climat.</p>
      <p>" Une fresque murale, c'est comme un film, c'est comme si elle incitait les gens à engager la conversation", estime Andres Petreselli, auteur de la fresque.</p>
      <p>Au cours des onze dernières semaines, Greta Thunberg a contribué à ancrer les "grèves de l'école" sur le continent américain.</p>
      <p>"L'importance de Greta dans la lutte contre le dérèglement climatique est indubitable", indique Paul Scott, de l'ONG oneatmosphere.or, qui a financé le projet. "C'est une voix incroyablement puissante auprès des jeunes, et dans le monde entier. Elle est radicalement différente de tous ceux qui l'ont précédée, parce qu'elle n'est pas gangrenée par l'ambition ou le profit".</p>
