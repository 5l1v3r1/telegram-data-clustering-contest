      <h1>【倖存者的祕密3】師徒雙影后跨時空飆戲　張艾嘉還原「熟齡版李心潔」</h1>
      <address><time datetime="2019-11-13T22:28:00+00:00">13 Nov 2019, 22:28</time> by <a rel="author">翁健偉, 嚴鎮坤, 陳廷豐</a></address>
      <p>提到1950年代，李心潔分析，通常大家都會有一個刻板印象，「比方說，你對中國上海會有一個想法。」相形之下，馬來西亞就比較沒有那麼刻板，「從以前到現在，一直都是多種民族、種族一起和諧生活的地方，所以我覺得在馬來西亞，不管演什麼年代，你的創作空間都比較大。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kAW-5FJ_pf0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>張艾嘉在《夕霧花園》扮演熟齡版的李心潔，原本2個人是完全不像的，但透過電影的剪接，2人一前一後出現，還真的有幾分像！「可能因為她認識我很久了，所以找她來。導演還要我把對白錄音，全部都給她聽，讓她來模仿我。她是下了很多功夫來演我，讓我覺得她演得非常非常好。」</p>
      <p>這個訪問真的沒有那麼嚴肅，李心潔在開工前閒聊，提到馬來西亞的中文口音，會把「了」唸成「瞭」。所以「我知道了」，在當地就是會發音「我知道瞭」。所以她的小孩也就滿口「瞭」，她都不厭其煩糾正要唸成「了」。偏偏全家人就只有她是用台灣口音，家人還是大馬口音，所以小朋友永遠都「沒完沒了」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107144423-af1acd4233feb0cd564cf67d8f2d5061-tablet.jpg"/>
        <figcaption>馬來西亞始終都是多元種族，一起生活的地方，李心潔說相較之下，沒有那麼刻板，「在這之下，不管演什麼年代，你的創作空間都比較大。」</figcaption>
      </figure>
      <hr/>
      <p>李心潔　小檔案</p>
      <p>1976年1月31日出生，1996年進軍歌壇，一曲〈自由〉打出知名度。以《見鬼》一片拿下第39屆金馬獎最佳女主角、第22屆香港電影金像獎最佳女主角。以《鬼域》入圍第43屆入圍金馬獎最佳女主角。最新電影《夕霧花園》入圍第56屆金馬獎最佳女主角。</p>
