      <h1>В Европе непогода</h1>
      <address><time datetime="2019-11-13T22:28:06+00:00">13 Nov 2019, 22:28</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ibc1i6bkjNw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ряде стран Европы зима наступила в этом году с опережением графика. В Австрии из-за сильных снегопадов было прервано движение на многих дорогах и автострадах. В ряде районов за сутки выпало от 20 до 70 сантиметров снега. По словам представителей дорожных служб, основная сложность с его уборкой связана с тем, что снег мокрый и тяжёлый.</p>
      <p>Похожая картина наблюдалась и на севере Словении. Автомобилистам пришлось срочно переходить на шипованные шины. С самого раннего утра на расчистку дорог были направлены снегоуборочные машины. За безопасностью движения следили сотрудники полиции и службы безопасности дорожного движения.</p>
      <p>Проливные дожди и сильный ветер вызвали наводнения в прибрежных хорватских городах. В среду в порту Сплит затопило подвалы знаменитого дворца римского императора Диоклетиана. Для откачки воды были задействованы аварийные бригады. В порту Макарска из-за шторма затонуло несколько небольших лодок.</p>
      <p>В Италии под удар стихии попал город Матера. Во вторник культурная столица Европы этого года сильно пострадала от наводнения, когда городские улицы превратились в бурные потоки, многие дома и магазины оказались залиты грязной водой. На следующий день муниципальные службы принялись за подсчёт убытков, а также за уборку, благодаря чему город смог быстро вернуться к нормальной жизни.</p>
