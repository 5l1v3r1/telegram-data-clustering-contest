      <h1>Euronews Hoy miércoles 13 de noviembre</h1>
      <address><time datetime="2019-11-13T22:33:38+00:00">13 Nov 2019, 22:33</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/K6xxVgYns3I" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>
        <b>En Euronews Hoy les presentamos las noticias más destacadas de este miércoles 13 de noviembre. Estos son los titulares:</b>
      </p>
      <p>- <b>Negociaciones en España</b> para recabar el apoyo a <b>la investidura de Pedro Sánchez</b>. PSOE y ERC se reúnen este jueves para hablar de la investidura.</p>
      <p>- En Bolivia, la senadora opositora <b>Jeanine Áñez se proclama presidenta de Bolivia</b>, tiene la tarea de pacificar el país y de convocar nuevas elecciones.</p>
      <p>- Comienza la fase pública del <b>proceso de destitución contra Trump</b>. El diplomático Taylor lanza un testimonio demoledor por el escándalo de Ucrania</p>
      <p>- <b>Emergencia en Venecia</b> por la histórica marea alta que se ha cobrado la vida de al menos dos personas. El agua ha subido más de un metro 85.</p>
      <p>- Francia recuerda a las víctimas de los <b>atentados yihadistas del 13 de noviembre de 2015</b>.</p>
