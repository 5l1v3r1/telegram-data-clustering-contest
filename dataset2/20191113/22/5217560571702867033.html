      <h1>Битва с мировым боссом в демонстрации Diablo 4</h1>
      <address><time datetime="2019-11-13T22:06:00+00:00">13 Nov 2019, 22:06</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>В сети появился новый ролик Diablo 4, в котором команда героев пытается справиться с огромным чудищем.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ogA7FwDRZ30" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Геймдиректор Diablo 4 Луис Баррига пообещал порадовать поклонников игры «эффектным обновлением» в феврале 2020 года.<br/>Ещё разработчики собираются «регулярно делиться закулисными подробностями создания игры»<br/>«Нам известно, какая тема сегодня звучит громче прочих. Имейте в виду, разработчики в офисе обсуждают ровно то же, что и вы (на наших официальных форумах и сторонних сайтах, мы читаем все!) — предметы и баланс характеристик. Добиться лучшего баланса из возможных — наша первостепенная задача. В скором времени ведущий системный дизайнер Дэвид Ким поделится на этот счет новостями, мыслями, вопросами и разъяснениями», - отметил Баррига</p>
