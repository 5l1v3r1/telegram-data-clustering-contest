      <h1>Трубопровод в Египте взорвался при попытке кражи нефти, шестеро погибли</h1>
      <address><time datetime="2019-11-13T22:00:00+00:00">13 Nov 2019, 22:00</time> by <a rel="author" href="https://life.ru/author/2076" target="_blank">Аннa Харитонова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmohamedxxfaiz%2Fvideos%2F10219957493348925%2F&amp;show_text=0&amp;width=267" width="267" height="475" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Шесть человек погибли, 15 получили ожоги при взрыве и последующем возгорании на трубопроводе в районе Итьяй-эль-Баруд египетской провинции Бухейра на севере страны, говорится в заявлении Минздрава.</p>
      <p>По информации египетского министерства, пострадавшие госпитализированы с ожогами различной степени тяжести.</p>
      <figure>
        <iframe data-src="https://twitter.com/ah_ashref/status/1194702588354146306?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В свою очередь, Министерство нефти сообщило, что причиной случившегося стала попытка кражи нефтепродуктов из трубопровода и последовавшее за ней возгорание.</p>
