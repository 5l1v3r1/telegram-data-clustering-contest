      <h1>Η πρώτη δίκη μέλους του ISIS</h1>
      <address><time datetime="2019-11-13T22:48:04+00:00">13 Nov 2019, 22:48</time> by <a rel="author">Στέλλα Θεοδώρου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zkjvkHS6o9I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξεκίνησε στη Βουδαπέστη η δίκη του Σύρου που κατηγορείται για τρομοκρατία και εγκλήματα κατά της ανθρωπότητας ως μαχητής και στρατιωτικός διοικητής του Ισλαμικού Κράτους. Στον 27χρονο γνωστό ως Χασάν Φ. απαγγέλθηκαν κατηγορίες τον περασμένο Σεπτέμβριο μετά την σύλληψή του στο αεροδρόμιο της Βουδαπέστης.</p>
      <p>Ο Τζόσεφ Τάμας Ζάμπο, εκπρόσωπος του δικαστηρίου δήλωσε: «Ως μέλος του Ισλαμικού Κράτους έλαβε μέρος στη σφαγή και συνέταξε μια λίστα θανάτου βάση της οποίας έγιναν και μετέπειτα εκτελέσεις.»</p>
      <p>Σύμφωνα με τις ουγγρικές αρχές ασφαλείας ο Χασάν Φ. είχε συμμετοχή στη σφαγή 40 ανθρώπων στο χωριό Μαμπούζα, κοντά στην πόλη Χομς, τον Μάρτιο του 2015. Ο ίδιος αρνείται τις κατηγορίες και ισχυρίζεται ότι βρισκόταν στην Τουρκία και όχι στην Συρία όταν έγινε η σφαγή.</p>
      <p>Μετά τη σύλληψή του υποστήριξε πως δούλεψε για λογαριασμό της Εθνικής Υπηρεσίας Πληροφοριών της Ελλάδας, κάτι που διαψεύστηκε. Οταν ο Χασάν Φ. έλαβε το άσυλο από τη χώρα μας, σε καμία τράπεζα δεδομένων διεθνών διωκτικών αρχών δεν είχε σήμανση ότι είναι ύποπτος για συμμετοχή στις θηριωδίες του ISIS. Έφθασε στη χώρα μας στις 14 Ιουλίου 2016, στη Λέρο μαζί με την σύζυγό του και τα τέσσερα παιδιά τους.</p>
      <p>"Ενώ έχει γίνει πολλή συζήτηση στην Ουγγαρία σχετικά με τους τρομοκράτες που έρχονται με μετανάστες στην Ευρώπη, αυτή είναι η πρώτη περίπτωση κατηγορούμενου μέλους του ISIS που έχει διαπράξει σοβαρά εγκλήματα στη Συρία" μεταδίδει ο Γκαμπόρ Τάνατς.</p>
