      <h1>Újra eltorlaszolták az autópályát a katalán függetlenségi tüntetők</h1>
      <address><time datetime="2019-11-13T10:59:29+00:00">13 Nov 2019, 10:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ru5d7VMz4YE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szerdán újra lezárták az autópályát a katalán függetlenségpárti tüntetők ezúttal a spanyol-francia határ spanyol oldalán. A megmozdulás még hétfőn kezdődött, amikor több mint ezren alkottak útzárat, és úgy tervezték, hogy 3 napig nem mozdulnak a sztrádáról.</p>
      <p>A tüntetők azt szeretnék elérni, hogy akciójuk nyomán a nemzetközi közösség rávegye Spanyolországot, hogy üljön tárgyalóasztalhoz az autonóm közösség vezetőivel.</p>
      <p>Kedden, francia rohamrendőrök a határ felé kezdték terelni a tömeget a francia oldalról. Az oszlatás során közvetlen közelről is használtak könnygáz spray-t. Ez ellen tiltakozva gyűlt össze több száz ember a barcelonai francia konzulátus előtt valamint azért, hogy a katalán függetlenségi vezetők börtönbüntetése ellen tiltakozzanak, amit a két éve megrendezett elszakadási népszavazás miatt szabott ki rájuk a legfelsőbb bíróság.</p>
