      <h1>«Его подкинули»: в школе Минусинска в тарелке с кашей дети обнаружили червяка</h1>
      <address>
        <time datetime="2019-11-13T10:15:14+00:00">13 Nov 2019, 10:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vP-ImR87pTU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Повара школьной столовой до сих пор не могут прийти в себя. Вспоминают, что перед готовкой проверяли крупу и никакой червяк сомнения по поводу качества не закрался. Мука и крупы здесь хранятся по правилам и нормам.</p>
      <blockquote>У нас всегда кормят котлетами, салатиками всякими, макароны, картошка, супы. Я думаю, что это всё-таки подкинули, потому что никогда такого не было.<cite>Софья Комарова, ученица средней школы №3</cite></blockquote>
      <p>Тем не менее, администрация школы и кухонные работники провели собственную проверку, а поставщик продуктов в образовательное учреждение, даже решился на эксперимент! </p>
      <blockquote>У меня муж рыбак, я у него взяла червей, залила их просто кипятком, даже не варила. Вы знаете, они становятся пустыми и всплывают и совершенно белые, никак не жёлтые.<cite>Любовь Носова, поставщик продуктов</cite></blockquote>
      <p>Оказалось, что находка в каше — это муляж червяка, игрушка, так сказать. Кто-то подкинул в тарелку его специально, чтобы подшутить над одноклассником.</p>
      <blockquote>Проведена беседа и с ним, и с родителями. Сделаны выводы, я думаю, что он для себя тоже сделал выводы.<cite>Светлана Курыпова, директор средней школы №3</cite></blockquote>
      <blockquote>Искусственных червей можно купить в любом рыболовном магазине, их продают в баночках. И кстати, они похожи на тех, что нашли в каше. Единственное, у этих нет чёрных головок, но продавцы говорят, что и такие есть в продаже.</blockquote>
      <p>Педагоги уверяют, безнаказанной эта детская шалость не останется. Участники инцидента выявлены, информация будет представлена в комиссию по делам несовершеннолетних. Ну а школьникам еще раз напомнят, что такое хорошо, а что такое плохо.</p>
      <p>
        <i>Ольга Максюшина</i>
      </p>
