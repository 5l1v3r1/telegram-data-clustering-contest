      <h1>Офис “Ростелекома” полыхает в Новом Уренгое </h1>
      <address><time datetime="2019-11-13T10:26:37+00:00">13 Nov 2019, 10:26</time> by <a rel="author" href="https://nag.ru/news/tag/4186/" target="_blank">Дмитрий Григорьев</a></address>
      <p>В Новом Уренгое пожарные с утра пытаются потушить здание, принадлежащее "Ростелекому". По словам местных жителей, здесь находится офис интернет-провайдера, <a href="https://n24.ru/novosti/2019/11/13/v-novom-urengoe-gorit-ofis-krupnogo-internet-provaidera/">сообщает</a> портал N24.ru</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1s5XX_VLNs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://nag.ru/upload/images/20191113-0001-w600.jpg"/>
      </figure>
      <figure>
        <img src="https://nag.ru/upload/images/20191113-0004.jpeg"/>
      </figure>
      <p>Как отмечают представители экстренных служб, занимающихся тушением пожара, возгорание произошло в гаражном боксе. Предварительно, пострадавших и погибших нет. Площадь пожара на данный момент около 150 квадратов. Площадь самого бокса почти 400 квадратных метров.</p>
