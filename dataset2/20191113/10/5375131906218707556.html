      <h1>Lo que hay detrás de los falsos 'cometas' que surcaron el cielo de Andalucía</h1>
      <address><time datetime="2019-11-13T10:36:33+00:00">13 Nov 2019, 10:36</time> by <a rel="author" href="https://www.diariocritico.com/diariocritico/autor/10/" target="_blank">Diariocrítico</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m-rKa1HDAzA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿<b>Cometas, ovnis</b>?... La noche de este lunes numerosos andaluces vieron <b>extrañas luces en el cielo</b>.</p>
      <p>Lo cierto es que todo apunta a que en realidad se trataban de satélites. CNN informó de que el lunes la empresa SpaceX puso en órbita 60 pequeños satétites dentro del proyecto <b>Starlink</b> que pretende dar cobertura de internet de banda ancha a gran parte de la población de áreas marginadas del planeta a bajo precio mediante una 'constelación' de cerca de 12.000 satélites que podrían estar en órbita hacia 2025. Un proyecto que ha causado gran revuelo entre la comunidad científica principalmente los astrónomos.</p>
