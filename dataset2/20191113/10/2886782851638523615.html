      <h1>Folytatódó káosz Bolíviában</h1>
      <address><time datetime="2019-11-13T10:20:31+00:00">13 Nov 2019, 10:20</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zlaDnP4mTNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolívia ideiglenes elnökévé nyilvánította magát Jeanine Áñez jobboldali szenátor.</p>
      <p>Ezt La Pazban, a törvényhozás felsőházában jelentette be. Döntését az alkotmánybíróság is támogatja, jóllehet az ülés határozatképtelen volt, mert azt az eddigi elnök, Evo Morales pártja, a Mozgalom a Szocializmusért bojkottálta.</p>
      <p>Áñez, aki eddig a szenátus alelnöke volt, azt ígérte, hogy legkésőbb 3 hónapon belül választásokat írnak ki.</p>
      <p>Evo Morales bolíviai elnök vasárnap este benyújtotta lemondását, majd kedden megérkezett Mexikóba, amely politikai menedékjogot kínált neki. Morales azután kényszerült lemondani, hogy a hadsereg is átállt a távozását követelők oldalára.</p>
      <p>Bolíviában hetek óta tüntetések voltak amiatt, hogy az októberi elnökválasztáson a gyanú szerint csalással nyert a volt államfő.</p>
      <p>Morales távozása óta sem szűntek meg az utcai harcok, de most már az elnök hívei csapnak össze a fegyveres erőkkel. Az Egyesült Államok külügyminisztériuma távozásra szólította fel a Bolíviában szolgáló amerikai diplomaták családtagjait.</p>
