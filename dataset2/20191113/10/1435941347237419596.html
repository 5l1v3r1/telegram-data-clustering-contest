      <h1>مياه الفيضان تغمر 85% من البندقية!</h1>
      <address><time datetime="2019-11-13T10:18:33+00:00">13 Nov 2019, 10:18</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f57bWb2rDoo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بلغت الفيضانات في مدينة البندقية (فينيسيا) ثاني أعلى مستوى لها على الإطلاق، بعد فيضانات عام 1966 الكارثية، حيث بلغت درجة ارتفاع منسوب المياه 187 سنتيمتراً (74 بوصة)، مساء أمس الثلاثاء، مما يعني أن أكثر من 85 بالمائة من المدينة الإيطالية قد غمرتها المياه.<br/><br/>وكان أعلى مستوى مسجل هو 198 سنتيمتراً (78 بوصة) عام 1966.</p>
      <p>قال لويجي بروجنارو، عمدة البندقية، إن التغير المناخي سبب هذا “الوضع المأساوي”، ودعا لإنهاء مشروع طال انتظاره لبناء حواجز قبالة الشاطئ في أسرع وقت.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kybOc3JqaQk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وتهدف هذه الحواجز المنقولة تحت البحر إلى الحد من الفيضانات الناجمة عن الرياح الجنوبية، التي تدفع المد إلى البندقية.<br/><br/>وأضاف بروجنارو أن مستويات الفيضان تمثل “جرحاً سيترك آثاراً لن تمحى”.</p>
