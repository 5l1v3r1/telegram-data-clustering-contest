      <h1>Greta, una icòna dei nostri tempi</h1>
      <address><time datetime="2019-11-13T10:28:03+00:00">13 Nov 2019, 10:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_SQEuP_ziOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Greta Thunberg, una icòna dei nostri tempi. Un murale gigante del volto della giovane ambientalista campeggia su una parete nel centro di San Francisco. Opera dell'artista argentino Andres Petroselli. la gigantografia punta a far riflettere sui rischi del riscaldamento globale: "Un murale è un po' come un film, a volte spinge la gente ad avviare una conversazione", afferma il muralista.</p>
      <p>Una provocazione in positivo anche secondo Paul Scott, dell'associazione che ha finanziato l'opera: "L'importanza di Greta nel racconto della lotta contro il cambio climatico è innegabile. Si tratta di una voce potente che parla ai giovani e al resto del mondo. Ed è qualcosa di diverso da tutti coloro che sono apparsi prima di lei, perché lei non è tentata in alcun modo dall'ambizione e dal guadagno".</p>
      <p>"La sola cosa che speriamo è qualcuno si fermi e cominci a pensare. È un modo per far arrivare più lontano il messaggio di Greta".</p>
