      <h1>Tickets für L’Épée gewinnen</h1>
      <h2>Die Band «L’Épée» geht mit ihrem Debütalbum «Diabolique» auf Europatour und macht Halt in der Roten Fabrik.</h2>
      <address><time datetime="2019-11-13T10:00:00+00:00">13 Nov 2019, 10:00</time> by <a rel="author">VW</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E4gnWA1WkJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’Épée sind ein echter Überraschungscoup, deren Geschichte aber eher unspektakulär in Berlin beginnt. Dort nahm das Ehepaar Maie und Lionel Limiñana alias «The Limiñanas» sein neues Album «Shadow People» zusammen mit Anton Newcombe, dem Mastermind hinter der kalifornischen Kultband «The Brian Jonestown Massacre», auf. <br/>An einem Track war auch die französische Schauspielerin und Ehefrau von Roman Polanski Emmanuelle Seigner beteiligt. Die vier Musiker verstanden sich so gut, dass sie beschlossen, das Quartett L’Épée (französisch für Schwert) zu gründen. <br/>Ihr Debütalbum «Diabolique» entstand in Südfrankreich und in Berlin. Herausgekommen ist ein grobkörniges, düster dräuendes Werk zwischen Psychedelik, Garagepunk und Ye-Ye-Pop.</p>
      <p>
        <b>2 x 2 Tickets für ihr Konzert in der Roten Fabrik am 28. November 2019 zu gewinnen!</b>
      </p>
      <p>Beantworte folgende Frage und schicke die Lösung mit Betreff «L'Épée» und deinem Namen per E-Mail an: win@starticket.ch.</p>
      <p>
        <i>Wie heisst das Debütalbum von L'Épée?</i>
      </p>
      <p>a) Diabolique <br/>b) Shadow People <br/>c) The Last Picture Show</p>
      <p>Einsendeschluss ist der 17. November 2019, die Gewinner werden schriftlich benachrichtigt. Über die Verlosung wird keine Korrespondenz geführt. Der Rechtsweg ist ausgeschlossen. Preise können nicht bar ausgezahlt werden. Teilnahmeberechtigt sind alle Personen deren Mindestalter 18 Jahre beträgt.</p>

      </p>
