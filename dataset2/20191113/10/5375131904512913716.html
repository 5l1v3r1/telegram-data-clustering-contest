      <h1>Va de Golf #66: el campeón de España por partida triple, un McIlroy inconmensurable y cordones dorados solidarios</h1>
      <address><time datetime="2019-11-13T10:35:52+00:00">13 Nov 2019, 10:35</time> by <a rel="author" href="https://www.diariocritico.com/periodigolf/autor/298/" target="_blank">Periodigolf</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMQ-cZhhoUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>'Va de Golf', </b>que podeís seguir en <b>Elperiodigolf.com, Golflick.com, Madridiario.es y Diariocritico.com</b>, continúa su camino ofreciendo la mejor y más original información del mundo del golf a través de la red.</p>
      <p>Este V<b>a de Golf</b> de esta semana, el sexagesimo sexto, viene cargado de solidaridad gracias a la <b>Fundación Unoentrecienmil</b> y sus famosos <b>"Cordones Dorados"</b>. <b>Edu Schell,</b> periodista y ahora enrolado en las filas de la Fundación nos cuenta la iniciativa de los cordones dorados que se han vuelto afortunadamente virales y que puedes conseguir por solo cinco euroos. Edu estuvo con nosotros y nos contó la historia de estos famosos cordones.</p>
      <p>En esta entrega de nuestro programa hablamos de la victoria de <b>Rory McIlroy en el WGC-HSBC Championship</b> tapando la boca en cierta manera de un <b>Brooks Koepka</b> que desde su retiro obligatorio por la operación de su rodilla izquierda critico en cierta manera al norirlandés diciendo de él que no lo consideraba un peligro para la lucha por el número uno mundial. Un puesto del que cada vez está más cerca.</p>
      <figure>
        <img src="https://www.diariocritico.com/fotos/1/vadegolf661.jpg"/>
      </figure>
      <p>Hablaremos de <b>Nuria Iturrioz</b> y de la consecución de la tarjeta de la LPGA para 2020 que ha conseguido en la Escuela del circuito femenino norteamericano.</p>
      <p>Veremos en 1 minuto la transformación del campo de fútbol de<b> Brea de Tajo</b> en un precioso mini campo de golf gracias a la <b>Federación de Golf de Madrid, el European Tour y el propio Ayuntamiento de la localidad madrileña. </b>Estaremos también con <b>Alfonso Fernández de Córdoba</b>, gerente de la federación de Golf de Madrid que nos hace su particular resumen de la temporada.</p>
      <p>Y con <b>Constantino Mediavilla</b> hablamos con la alcaldesa de Arroyomolinos, <b>Ana Millán,</b> que nos confiesa que de golf, "casi nada de nada".</p>
