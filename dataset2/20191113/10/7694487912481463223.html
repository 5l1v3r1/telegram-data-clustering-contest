      <h1>هكذا نعت نورا جنبلاط علاء أبو فخر (صورة)</h1>
      <address><time datetime="2019-11-13T10:19:49+00:00">13 Nov 2019, 10:19</time> by <a rel="author">Lebanon 24</a></address>
      <p>على حسابها على موقع التواصل الاجتماعي "تويتر"، نشرت نورا جنبلاط، زوجة رئيس الحزب التقدمي الاشتراكي وليد جنبلاط، صورة للشاب علاء أبو فخر إلى جانب طفليه. <br/> </p>
      <figure>
        <iframe data-src="https://twitter.com/NJoumblatt/status/1194523471214268416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> <br/>وعلّقت جنبلاط على الصورة قائلةً: " الله يرحمك، الصبر والسلوان لعائلتك واهلك". <br/><br/>وأرفقت جنبلاط تعليقها بالأوسام التالية:"#علاء_ابو_فخر #شهيد_الثورة #وليد_جنبلاط".</p>
    </article>
