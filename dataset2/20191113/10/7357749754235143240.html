      <h1>Bolivie : une sénatrice se proclame présidente par intérim</h1>
      <address><time datetime="2019-11-13T10:34:36+00:00">13 Nov 2019, 10:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/az3UVF5aaxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est devant un parlement déserté par les élus du parti d'Evo Morales que la sénatrice Jeanine Áñez s'est proclamée présidente par intérim de la Bolivie. Elle a invoqué l'ordre de succession après les défections du vice-président bolivien, de la présidente du Sénat et du président de la Chambre des députés.</p>
      <p>La sénatrice de droite, opposante de longue date au chef de l'État démissionnaire, a aussitôt promis des élections avant le 22 janvier prochain.</p>
      <p>Haranguant ses partisans depuis le balcon de la résidence présidentielle, la bible en main, cette fervente partisane d'un conservatisme traditionaliste s'est félicitée de cette transition.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194401300651397121" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>... Pour Evo Morales, ni plus ni moins qu'un « coup d'État ». Après un voyage tortueux , en quête d'un pays d'asile, l'avion du président démissionnaire a fini par atterrir au Mexique où le ministre des Affaires étrangères a accueilli un Morales manifestement soulagé. Contraint à la démission après une réélection contestée à un quatrième mandat, Morales a assuré qu'il n'abandonnerait pas.</p>
      <p>Son maintien au pouvoir avait donné lieu à des manifestations et des violences et l'armée continue de patrouiller dans la capitale bolivienne où la situation reste très instable.</p>
