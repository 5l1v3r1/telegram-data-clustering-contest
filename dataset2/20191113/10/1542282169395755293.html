      <h1>Καταλονία: Συνεχίζονται οι διώξεις και οι αντιδράσεις</h1>
      <address><time datetime="2019-11-13T10:20:47+00:00">13 Nov 2019, 10:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n7CG1G-6sFM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υψωμένες γροθιές, συνθήματα για «ελευθερία, ισότητα και αδερφότητα».</p>
      <p>Καταλανοί που διεκδικούν την ανεξαρτησία της περιοχής τους από την Ισπανία συνεχίζουν τις κινητοποιήσεις ενάντια στις βαριές ποινές που επέβαλε ισπανικό δικαστήριο στους ηγέτες τους κινήματος της ανεξαρτησίας.</p>
      <p>Οι φυλακισμένοι θεωρούνται από πολλούς Καταλανούς «πολιτικοί κρατούμενοι».</p>
      <p>Από την πλευρά της, η Μαδρίτη τους θεωρεί υπαίτιους ανταρσίας και τους κατηγορεί ότι θέλησαν να διαλύσουν το ισπανικό κράτος.</p>
      <p>Οι διώξεις συνεχίζονται, με την Καταλανή υπουργό Κλάρα Πονσάτι να εμφανίζεται σε δικαστήριο της Σκωτίας ζητώντας να μην εκδοθεί στην Ισπανία.</p>
      <blockquote>Δεν υπήρξε καμία εγκληματική δραστηριότητα. Αυτή είναι η γραμμή που ακολουθούν οι ισπανικές αρχές για να καταπιέσουν τους αποσχιστές. Τους κατηγορεί, μας κατηγορεί όλους εμάς που μαχόμαστε για την Καταλονία, μας κατηγορεί για εγκληματικές πράξεις, κάτι το οποίο δεν έχει καμία βάση.<cite>Κλάρα Πονσάτι <br/>πρώην υπουργός Παιδείας Καταλονίας</cite></blockquote>
      <p>Η Ισπανία έχει εκδώσει νέα ευρωπαϊκά εντάλματα σύλληψης τόσο για την Κλάρα Πονσάτι, όσο και για τον επικεφαλής του κινήματος υπέρ της ανεξαρτησίας Κάρλας Πουτζδεμόν, που βρίσκεται αυτοεξόριστος στις Βρυξέλλες.</p>
      <p>Εντωμεταξύ, το Ευρωπαϊκό Δικαστήριο εξέδωσε απόφαση που αναμένεται να εξοργίσει τη Μαδρίτη.</p>
      <p>Έκρινε ότι ο Οριόλ Ζουνκέρας, ηγέτης του καταλανικού κόμματος Δημοκατική Αριστερά, έχει δικαίωμα να παραμείνει μέλος του κοινοβουλίου, παρότι η ισπανική κυβέρνηση του αφαίρεσε την έδρα και τον έχει καταδικάσει σε 13 χρόνια φυλάκισης.</p>
      <p>Το αγκάθι της Καταλονίας θα παραμείνει στο πλευρό της νέας ισπανικής κυβέρνησης, με τον Πέδρο Σάντσεθ να καλείται να βρει τρόπο να υλοποιήσει την υπόσχεσή του για μία ενωμένη Ισπανία.</p>
