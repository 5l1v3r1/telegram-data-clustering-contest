      <h1>Une marée historique a inondé Venise</h1>
      <address><time datetime="2019-11-13T10:02:41+00:00">13 Nov 2019, 10:02</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t8_9jG5ghZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une marée haute historique a inondé Venise, surprenant autorités, habitants et touristes... L'eau montante est entrée dans le vestibule de la basilique Saint-Marc, c'est la seconde fois en deux ans, un phénomène inquiétant pour ce bâtiment millénaire. <b>Au moins un Vénitien de 78 ans aurait péri électrocuté dans son logement inondé selon les médias italiens.</b> L'eau est aussi entrée dans le célèbre Palais Gritti, a submergé les terrasses de café. Les passerelles des hôtels historiques le long du grand canal ont été balayés par les flots.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/67/06/808x539_cmsv2_00aa6ebe-9591-5d01-856c-2672a5c77289-4296706.jpg"/>
        <figcaption>REUTERS/Manuel Silvestri</figcaption>
      </figure>
      <p>
        <b>
          <i>"Les montées des eaux sont en fait une grande attraction pour les touristes. Ils s'amusent beaucoup en se promenant, mais pour nous c'est un gros problème. j'habite au rez-de-chaussée et chaque fois que l'eau monte, ma maison est automatiquement inondée."</i>
        </b>
      </p>
      <p>La dernière marée d'une ampleur comparable remonte à 1966... C'est ce que les Italiens appellent une acqua alta, un pic de marée de la Mer Ariatique. Les premières ont été enregistrées à parti de 1923.</p>
      <p>
        <b>
          <i>"Tout est beau à Venise quand on se promène sous la pluie, comme je l'ai dit, c'est toujours une magnifique expérience de venir à Venise."</i>
        </b>
      </p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/67/06/808x535_cmsv2_f8cdb2fc-2cd8-5fe2-8edb-c44dfbfe4670-4296706.jpg"/>
        <figcaption>REUTERS/Manuel Silvestri</figcaption>
      </figure>
      <p>Pour protéger la ville et ses habitants, le projet de 78 digues flottantes est en cours de construction depuis 2003, mais surcoût et malfaçons ont entraîné de nombreux retards. La mairie a demandé au gouvernement une accélération des travaux.</p>
