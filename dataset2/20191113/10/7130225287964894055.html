      <h1>Ahmet Altan Tutuklandı</h1>
      <address><time datetime="2019-11-13T10:09:08+00:00">13 Nov 2019, 10:09</time> by <a rel="author" href="https://onedio.com/profil/sadecegeciyorum" target="_blank">Ulaş Demircan</a></address>
      <h4><a href="https://onedio.com/etiket/tahliye/57b46b9574ff9a2b2a02c233">Tahliye</a> edilmesini ardından dün akşam saatlerinde yeniden gözaltına alınan <a href="https://onedio.com/etiket/ahmet-altan/50773d2b0228f60917601cf5">Ahmet Altan</a> tutuklandı.</h4>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dcbd63d451926ab44911e98/rev-0/w-500/s-6dbf3041e93fb83b90979c9d4afd98846433f482.jpg"/>
        <figcaption>Fetullahçı <a href="https://onedio.com/etiket/teror/50187b65295c0432640034e6">Terör</a> Örgütü'nün (<a href="https://onedio.com/etiket/feto/57a8544bc860bcb03fd8c69d">FETÖ</a>) "<a href="https://onedio.com/etiket/darbe/578a1763f4bd3ead4663c094">darbe</a> çağrışımı" davasında <a href="https://onedio.com/etiket/tahliye/57b46b9574ff9a2b2a02c233">tahliye</a> edilen ve <a href="https://onedio.com/etiket/istanbul/501c48f7cc161f8ec13422a8">İstanbul</a> Cumhuriyet Başsavcılığının itirazı üzerine hakkında çıkarılan yakalama kararı üzerine dün gözaltına alınan <a href="https://onedio.com/etiket/ahmet-altan/50773d2b0228f60917601cf5">Ahmet Altan</a>, adliyeye sevk edildi.</figcaption>
      </figure>
      <p><a href="https://onedio.com/etiket/ahmet-altan/50773d2b0228f60917601cf5">Ahmet Altan</a>, daha sonra Çağlayan'daki <a href="https://onedio.com/etiket/istanbul/501c48f7cc161f8ec13422a8">İstanbul</a> Adalet Sarayı'na götürüldü.</p>
      <h3>Ne olmuştu?</h3>
      <figure>
        <img src="https://img-s2.onedio.com/id-5dcbd6ce77af077f44acf4b9/rev-0/w-500/s-d779687d0c44b728f7612b6c3408295829bf92cf.jpg"/>
        <figcaption><a href="https://onedio.com/etiket/istanbul/501c48f7cc161f8ec13422a8">İstanbul</a> Cumhuriyet Başsavcılığı, <a href="https://onedio.com/etiket/feto/57a8544bc860bcb03fd8c69d">FETÖ</a>'nün medya yapılanmasının "<a href="https://onedio.com/etiket/darbe/578a1763f4bd3ead4663c094">darbe</a> çağrışımı" davasında "silahlı <a href="https://onedio.com/etiket/teror/50187b65295c0432640034e6">terör</a> örgütüne bilerek ve isteyerek yardım etme" suçundan 10 yıl 6 ay hapis cezası alan <a href="https://onedio.com/etiket/ahmet-altan/50773d2b0228f60917601cf5">Ahmet Altan</a>'ın, İstanbul 26. Ağır Ceza Mahkemesince 5 Kasım'da adli kontrol şartıyla <a href="https://onedio.com/etiket/tahliye/57b46b9574ff9a2b2a02c233">tahliye</a> edilmesine itirazda bulunmuştu.<br/>İtirazı değerlendiren İstanbul 27. Ağır Ceza Mahkemesi, Altan hakkında, "Kaçma şüphesi, suçunun yasada belirtilen katalog suçlardan olması, konumu, sıfatı, eylemlerindeki yoğunluk, aldığı ceza miktarı, tutuklu kaldığı süre, eylemlerinin uzun süreye yayılmış olmasını dikkate alarak adli kontrol tedbirlerinin, harici davranışları da gözetilerek amaca hizmet etmediği" gerekçeleriyle Ceza Muhakemesi Kanunu'nun (CMK) 98 ve 100. maddeleri kapsamında, tutuklamaya yönelik yakalama kararı çıkarılmasına hükmetmişti.</figcaption>
      </figure>
