      <h1>В Канаде засняли Tesla без водителя, которая ехала по встречной полосе</h1>
      <address><time datetime="2019-11-13T10:02:04+00:00">13 Nov 2019, 10:02</time> by <a rel="author">Дамир Камалетдинов</a></address>
      <p>Роботы тоже нарушают.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dnioHfg1xbQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На парковке в канадском Ричмонде засняли Tesla без водителя, ехавшую по встречной полосе. Машина выезжала с парковки у торгового центра, но была не на той стороны дороги. Об этом <a href="https://www.cbc.ca/news/canada/british-columbia/driverless-tesla-richmond-b-c-1.5349855">сообщило</a> издание CBC.</p>
      <p>Судя по всему, владелец машины активировал функцию Smart Summon, которая позволяет Tesla выехать с парковки и самостоятельно доехать до водителя, если он находится в радиусе 60 метров.</p>
      <p>Как отметило издание, в Британской Колумбии пока не определилились со статусом автономного вождения. Согласно заявлению местного Министерства транспорта и инфраструктуры машины без водителей запрещены на дорогах провинции и на них не распространяется страховка.</p>
      <p>В Tesla пояснили, что ответственность за травмы при использовании Smart Summon лежит на владельцах машин. Согласно примечанию к обновлению ПО машин, водители должны следить за Tesla при «призыве», так как она «не может распознать все препятствия».</p>
      <p>Tesla запустила Smart Summon в сентябре 2019 года. Владельцы машин почти сразу <a href="https://electrek.co/2019/09/30/tesla-owners-dumb-things-smart-summon/">начали</a> злоупотреблять функцией, пытаясь заставить машину переехать самих себя и нарушить правила.</p>
