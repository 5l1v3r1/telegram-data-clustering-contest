      <h1>Улицы завалены дровами и мусором: в Красноярске проверили, как частный сектор следит за чистотой</h1>
      <address>
        <time datetime="2019-11-13T11:51:03+00:00">13 Nov 2019, 11:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8SL3sMMDsRo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Городская улица — не дровник, так что хранить топливо для печки за пределами своего участка не получится. Складировать поленья и стройматериалы можно только в своем дворе — ведь то, что за пределами забора, уже места общего пользования. Для частного сектора окраины Красноярска такая картина типична — они буквально завалены всевозможным хламом. Все это жителям придется убирать —  это, как минимум некрасиво, а как максимум — опасно.</p>
      <blockquote>Вопрос по мусору, и то, что пиломатериалы вот тут сложен, потому что любой окурок, это пожар.</blockquote>
      <p>Специалисты администрации Ленинского района вместе с полицейскими подобные рейды в частном секторе проводят дважды в неделю. Жителям рассказывают о правилах благоустройства, на нарушителей составляют протоколы. На первый раз получится отделаться предупреждением — через несколько дней комиссия вновь приедет с проверкой, если территория у дома не стала чище, хозяин дров и мусора заплатит штраф.</p>
      <blockquote>По большому счету штрафные санкции, это далеко не основная наша задача. Первая и основная задача, это наведение порядка, и чтобы этот порядок, и чтобы этот порядок жители поддерживали сами. Потому что есть на улице дома возле которых все чистенько и аккуратненько, люди от них уходя нормально. А есть те, кто не наводит порядок, и соседи на них тоже жалуются.<cite>Дмитрий Гурьев, первый заместитель руководителя администрации Ленинского района Красноярска</cite></blockquote>
      <p>Чтобы таких мусорных пятен в Красноярске не стало, в мэрии хотят изменить правила благоустройства. Планируется ввести такое понятие, как прилегающая территория — это значит, что владельцев гаражей, рекламных баннеров, частных и многоквартирных домов могут обязать следить за чистотой еще и вблизи своих участков.</p>
      <p>
        <i>Анастасия Тиль</i>
