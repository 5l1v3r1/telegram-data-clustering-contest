      <h1>Une nouvelle autoroute bloquée par les indépendantistes en Catalogne</h1>
      <address><time datetime="2019-11-13T11:17:15+00:00">13 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2fd5NKiNaco" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Catalogne, les opérations de blocages sur les autoroutes se poursuivent, pour dénoncer la condamnation à de <a href="https://fr.euronews.com/2019/11/13/En%20Catalogne,%20les%20op%C3%A9rations%20de%20blocages%20sur%20les%20autoroutes%20se%20poursuivent,%20pour%20d%C3%A9noncer%20la%20condamnation%20%C3%A0%20de%20lourdes%20peines%20de%20prison%20de%20neufs%20dirigeants%20ind%C3%A9pendantistes%20mi-octobre%20%20Ce%20mercredi%20matin,%20c'est%20l'autoroute%20AP-7,%20pr%C3%A8s%20de%20G%C3%A9rone%20qui%20%C3%A9tait%20bloqu%C3%A9e%20par%20plusieurs%20centaines%20de%20militants%20de%20la%20plateforme%20citoyenne%20">lourdes peines de prison</a> de neufs dirigeants indépendantistes catalans mi-octobre.</p>
      <p>Ce mercredi matin, c'est <b>l'autoroute AP7, près de Gérone,</b> qui était bloquée par plusieurs centaines de militants de la plateforme citoyenne <a href="https://tsunamidemocratic.github.io/">Tsunami Democratic</a>. Ces derniers ont érigé plusieurs barricades, pour empêcher le passage des véhicules.</p>
      <p>Aux alentours de 10 heures, les Mossos - la police catalane - sont intervenus pour déloger les manifestants et rouvrir l'axe routier.</p>
      <p>Mardi, <b>18 militants indépendantistes avaient arrêtés</b>, lors d'une opération conjointe de la police catalane et la gendarmerie française près de la frontière franco-espagnole.</p>
      <p>Ces interpellations n’entament pas la motivation des militants indépendantistes qui ont déjà promis d'autres actions lors des prochains jours .</p>
