      <h1>【金馬56】李心潔就是只要阿部寬　曾有一部分靈魂留在他的花園裡</h1>
      <address><time datetime="2019-11-13T11:06:00+00:00">13 Nov 2019, 11:06</time> by <a rel="author">​唐千雅</a></address>
      <p>《夕霧花園》入圍本屆金馬獎最佳劇情片、最佳女主角…等9項大獎，李心潔在片中與阿部寬、大衛奧克斯陷入三角戀情，她透露大衛奧克斯時常講笑話逗樂大家，暖男形象征服全劇組，甚至有工作人員問她：「他長得帥又多金，個性溫暖幽默，妳怎麼就不選他，偏偏要選看起來苦苦的阿部寬呢？」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/e68z6JEomVw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>李心潔表示，跟大衛相處就像在糖果屋裡，又暖又甜，但女主角雲林看重的是心靈，大衛可能沒辦法理解她心中的複雜情感和心思，她笑言：「我想不管我是不是雲林，如果面對這兩人真要我選，我還是會選擇阿部寬，選擇比較有生命經歷的男人。」而兩人在戲中也有情欲戲。</p>
      <p>李心潔也透露，她是先拍攝與阿部寬的對手戲，「我覺得我有一部分的靈魂好像還留在他那座花園裡，沒辦法抽離。」因此之後在與大衛奧克斯、約翰漢納等英國演員演出時，她感覺自己魂不守舍，而他們也覺得李心潔彷彿是另一個世界來的人。演員來自世界各國，《夕霧花園》的工作團隊也集結台灣、日本、英國、新加坡、馬來西亞和印度等各國人才，宛如小型聯合國。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113185551-0923bc17324739d05cf2b09a679d1bda-tablet.jpg"/>
        <figcaption>大衛奧克斯飾演多金暖男，電影中對李心潔一見鍾情。（甲上提供）</figcaption>
      </figure>
      <p>李心潔想起，有一場她與阿部寬坐在桌前相視而笑的浪漫橋段，現場沒有能打光的地方，直到開拍時她才發現，桌上一個很小的墨筆盒子裡藏了一個反光板，她說：「我當時快笑死了，那是我見過最小的反光板！」而這個巧思來自印度攝影師卡迪克維傑(Kartik Vijay)。她也透露：「我拍戲不太去看回放，是因為我覺得人生沒辦法回放重來。」她接著笑說：「不過我還是會跟攝影師和導演說，把我拍漂亮點啊！」拍到後來，工作人員都會用眼神或肢體語言讓李心潔知道哪個拍攝角度最好看，無形間培養出默契，雖然《夕霧花園》故事很沉重，但李心潔的拍攝過程卻非常歡樂難忘。</p>
      <p>電影《夕霧花園》集結金獎雙影后李心潔、張艾嘉、阿部寬、《神鬼傳奇3》約翰漢納（John Hannah）、《冰海異種》大衛奧克斯（David Oakes）、《龍紋身的女孩》朱利安山德斯等演員，由《百日告別》導演林書宇執導。故事敘述1950年張雲林（李心潔飾）在二次世界大戰後的生活。她和妹妹張雲紅（林宣妤飾）歷經戰亂，為了打造一座姊妹倆夢中的日本花園也紀念過世的妹妹，雲林遠赴戰亂後仍內亂不斷的山區，求助日本籍園藝師中村有朋（阿部寬飾），兩人卻因此展開一段感人至深的愛情故事。電影將於11月29日於全台上映。</p>
