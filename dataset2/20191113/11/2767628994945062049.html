      <h1>Grupos secesionistas de Cataluña continúan el bloqueo vial fronterizo</h1>
      <address><time datetime="2019-11-13T11:47:02+00:00">13 Nov 2019, 11:47</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RgqHq1qJmEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al menos 200 personas participaron este miércoles 13 de noviembre en el bloqueo de tráfico en la frontera entre España y Francia organizado por la plataforma independentista catalana <b><a href="https://es.euronews.com/2019/10/18/la-audiencia-nacional-ordena-el-cierre-de-tsunami-democratic-detras-de-las-protestas-en-ca">Tsunami Democratic</a></b>.</p>
      <p>Desde el lunes, varias carreteras de Cataluña fueron cerradas con árboles y escombros por manifestantes que protestan en contra de <a href="https://es.euronews.com/2019/10/11/el-supremo-espanol-descarta-el-delito-de-rebelion-para-los-acusados-del-proces">la sentencia del <i>procès</i></a>.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/02/11/las-claves-del-historico-juicio-contra-los-independentistas-catalanes">Las claves del histórico juicio a los independentistas catalanes</a></b>
      </p>
      <p>Los Mossos d'Esquadra han intervenido en horas de la mañana en la autopista AP-7 en Gerona para una operación de levantamiento del corte. Hasta los momentos hay <b>19 detenidos entre los dos gobiernos</b>.</p>
      <p>Asimismo, grupos proindependentistas se presentaron ayer en el consulado de Francia en Barcelona, reclamando apoyo del Gobierno de Emmanuel Macron.</p>
      <p>Este bloqueo ha causado la paralización de las actividades comerciales en la frontera hispano-francesa. La patronal española (CEOE) calcula <b>una pérdida de 25 millones de euros en estos tres días</b>.</p>
      <p>Por su parte, Tsunami Democràtic dice haber alcanzado el objetivo de la convocatoria y aseguró que próximamente informarán de nuevas acciones.</p>
