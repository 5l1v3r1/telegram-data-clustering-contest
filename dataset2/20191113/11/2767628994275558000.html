      <h1>Los palestinos responden con misiles a una operación de Israel</h1>
      <address><time datetime="2019-11-13T11:05:25+00:00">13 Nov 2019, 11:05</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lIGJicxlgo8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Militantes palestinos han lanzado misiles durante la noche contra la ciudad israelí de Ascalón. Ha sido la reacción ante el ataque de Tel Aviv que ha matado a Baha Abu al Ata, comandante del grupo Yihad Islámica, apoyado por Irán, en la franja de Gaza. En la operación también ha muerto su pareja.</p>
      <p>El primer ministro israelí en funciones, Benjamin Netanyahu, se ha reunido en la capital con el gabinete de seguridad. El país se encuentra actualmente sin Gobierno después de que Netanyahu haya fracasado en el intento. Sus detractores le acusan de estar intentando convencer a la ciudadanía de que él es el único que puede garantizar la seguridad. Ante los altercados, el mandatario considera que "esto podría llevar tiempo. Lo que se necesita es resistencia y frialdad. Tenemos que permitir que las Fuerzas de Defensa de Israel hagan el trabajo".</p>
      <p>Tras un largo día de intercambio de golpes en los peores altercados en meses entre los dos enemigos, los israelíes salieron a las calles. Las autoridades de Gaza denuncian que en total se han producido diez muertes por los ataques."Protestamos contra la agresión, otra agresión de Israel contra Gaza. Eso no le traerá paz a nadie. Todo el mundo está sufriendo, principalmente el pueblo palestino en Gaza, pero también el pueblo israelí en el sur del país", denuncia el diputado por Jadash Ofer Kassif.</p>
      <p>Decenas de israelíes han resultado heridos por las consecuencias de los misiles. El enviado de la ONU para Oriente Medio ha volado a El Cairo para mediar en una tregua.</p>
