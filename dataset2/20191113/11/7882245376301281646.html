      <h1>Жанин Аньес - новый врио президента Боливии</h1>
      <address><time datetime="2019-11-13T11:25:29+00:00">13 Nov 2019, 11:25</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8ZbYul5DWJk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Боливии - новый - временный - глава государства. В ночь на среду сенатор-демократ Жанин Аньес приняла полномочия президента страны. Это произошло в отсутствие кворума: депутаты, представлявшие партию Эво Моралеса, получившего политическое убежище в Мексике, в чрезвычайном заседании парламента участие принять отказались.</p>
      <p>Хотя основной закон страны предусматривает подтверждение полномочий Аньес верхней палатой, но Конституционный суд Боливии уже сообщил, что поскольку переход власти произошел из-за отставки предыдущего президента, то вмешательство сената не требуется.</p>
      <p>Главная задача сеньоры Аньес - объявление и организация следующих президентских выборов, они должны состояться в течение ближайших трех месяцев.</p>
      <p>Экс-президент Моралес, а за ним и все предыдущее высшее руководство страны объявили об отставках в воскресенье. Это произошло после протестов и сопровождавшего их политического кризиса.</p>
      <p>Причиной послужили официально объявленные итоги президентских выборов, с которыми оппонент Моралеса не согласился. Позднее проверка установила, что голосование и подсчет бюллетеней проводились с многочисленными нарушениями.</p>
