      <h1>Visszatérhetnek a Jóbarátok</h1>
      <address><time datetime="2019-11-13T11:40:29+00:00">13 Nov 2019, 11:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wn3JK5OTFVA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Visszatérhet a kilencvenes évek népszerű sorozata, a Jóbarátok, egyelőre nem tudni, hogy pontosan milyen formában, de nagy valószínűséggel egy speciális különrész készül majd, amiben a szereplők és a stábtagok visszaemlékeznek a régi szép időkre, az 1994 és 2004 közötti időszakra, amikor a széria készült.</p>
      <p>Nem olyan rég az egyik producer még cáfolta, hogy folytatásra készülnének mondván, egyrészt nem tudnák felülmúlni az eredetit, másrészt a sorozat az életnek arról a szakaszáról szólt, amikor az embernek a barátai jelentik a családját, és amikor tényleg megállapodik, akkor sok minden megváltozik.</p>
    </article>
