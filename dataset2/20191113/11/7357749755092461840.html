      <h1>Ukraine : un nouveau retrait de la ligne de front supervisé par l'OSCE</h1>
      <address><time datetime="2019-11-13T11:37:32+00:00">13 Nov 2019, 11:37</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QoQw00WtW2s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’Ukraine et les séparatistes pro-russes ont achevé le retrait de leurs troupes d’un secteur clé de la ligne de front dans l’est du pays. Sous le regard des observateurs de l'OSCE qui supervisaient l'opération depuis samedi, les séparatistes et les hommes de l'armée ukrainienne ont quitté les villages de Petrivské et Bogdanivka, à proximité de la capitale rebelle de Donetsk.</p>
      <p>Le retrait fait partie des mesures de confiance censées ouvrir la voie à un sommet entre l’Ukraine, la Russie, la France et l’Allemagne pour mettre fin au conflit dans le Donbass.</p>
      <p><b><i>"Nous nous réjouissons de ce retrait, nous croyons que les engagements doivent continuer à être remplis. Ce sera un élément essentiel aux préparations de cette rencontre au format de Normandie"</i></b> a déclaré Dmitry Peskov, le porte-parole de la présidence russe joint par téléphone par la rédaction russe d'Euronews.</p>
      <p>Doivent s'en suivre 25 jours de déminage de la zone et de démantèlement des tranchées et des fortifications, alors que les deux camps ont reculé d'un kilomètre chacun par rapport à la ligne de front.</p>
      <p>Dans d'autres zones, deux reculs similaires de troupes avaient déjà eu lieu en juin et fin octobre. Mais la ligne de front est longue de 400 kilomètres, et des séparatistes s'inquiètent de l'attitude future de Kiev, comme Vladislav Deynego, représentant de Lougansk dans les négociations :</p>
      <p>
        <b>
          <i>"Nous sommes préoccupés par les déclarations des politiciens ukrainiens selon lesquelles, après le retrait, ils ont l'intention de faire entrer des gardes et des policiers nationaux dans cette zone. C'est une violation de la décision-cadre et d'autres engagements ukrainiens."</i>
        </b>
      </p>
      <p>Les combats entre forces ukrainiennes et rebelles pro-russes ont fait plus de 13 000 morts depuis 2014 et les deux parties se rejettent la responsabilité des violations du cessez-le-feu conclu à Minsk en 2015.</p>
