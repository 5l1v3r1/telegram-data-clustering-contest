      <h1>Catalogna: protesta per i ''prigionieri e gli esiliati politici''</h1>
      <address><time datetime="2019-11-13T11:41:27+00:00">13 Nov 2019, 11:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zYPvGdW9xI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'autodeterminazione è un diritto, non un crimine. Gli attivisti catalani a favore dell'indipendenza lo dicono a tutti e ovunque possano. Decine di manifestanti hanno organizzato un <b>presidio davanti al consolato francese nel centro di Barcellona</b>: un sit in per protestare contro le azioni della Gendarmerie. La polizia antisommmossa francese ha infatti disperso il corteo che bloccava da quasi 24 ore l'autostrada tra la Spagna e la Francia, all'altezza di Girona. Il sit in davanti al consolato riprende le istanze degli indipendentisti, che chiedono la <b>scarcerazione dei leader catalani</b> condannati dal Tribunale Supremo spagnolo per la dichiarazione unilaterale d’indipendenza della Catalogna dell’ottobre 2017.</p>
      <h3>I politici catalani in esilio: Ponsati e Puidgemont</h3>
      <p>Secondo l'<b>ex ministra catalana dell'Istruzione Clara Ponsati</b> "non c'è stata alcuna attività criminale - l'approccio che le autorità spagnole hanno adottato nel reprimere gli indipendentisti in Catalogna, accusandoci - dice - accusando chiunque sostenga la causa catalana di essere un criminale, non ha alcun fondamento".</p>
      <p>La scorsa settimana la Spagna ha emesso nuovi mandati d'arresto europei per Ponsati e per l'ex <b>presidente catalano Carles Puigdemont</b>, rispettivamente in esilio in Scozia e Belgio. In settimana Ponsati dovrebbe apparire davanti a un tibunale scozzese, chiamato a deliberare sulla richiesta di estradizione in Spagna. Nel frattempo, un parere legale sui diritti di uno dei leader catalani condannati potrebbe non piacere a Madrid. Gli avvocati sostengono che Oriol Junqueras ha diritto all'immunità dopo l'elezione al Parlamento europeo, nonostante sia detenuto in Spagna dal 2017. Se i legali dovessero aver ragione, Junqueras potrebbe essere in grado di impugnare la sua condanna a 13 anni di carcere, pronunciata a ottobre.</p>
      <h3>"I separatisti non mineranno la democrazia spagnola"</h3>
      <p>La questione dell'indipendenza catalana ha diviso la Spagna, polarizzando gli elettori nelle recenti elezioni. Il <b>nuovo premier rieletto Pedro Sánchez</b> , che attualmente ha il compito di formare un governo di coalizione nel tentativo di sbloccare la situazione di stallo politico, ha promesso di non lasciare che i separatisti minino la democrazia spagnola.</p>
