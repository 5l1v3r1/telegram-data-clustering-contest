      <h1>Katalonien: Vorerst keine Auslieferung der Separatisten im Exil</h1>
      <address><time datetime="2019-11-13T11:11:04+00:00">13 Nov 2019, 11:11</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/thHeGztUNHU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Katalonien sorgen die Fälle der von der Justiz verfolgten SeparatistenführerInnen weiter für Protest. UnabhängigkeitsbefürworterInnen demonstrierten am Dienstag vor dem französischen Konsulat in Barcelona. Sie verurteilen die Räumung der Autobahn am Grenzübergang zwischen Frankreich und Spanien durch die französische Polizei. UnabhängigkeitsaktivistInnen hatten den Verkehr blockiert. Sie protestierten unter anderem gegen die Inhaftierung von neun SeparatistenführerInnen.</p>
      <p>Einige Schlüsselfiguren der katalanischen Unabhängigkeit sind vor der spanischen Justiz geflohen, so auch Clara Ponsati. Die ehemalige katalanische Bildungsministerin lebt in Schottland. Spanien verlangt ihre Auslieferung, Großbritannien kam dem bisher nicht nach. Ponsati verteidigte sich im Interview mit euronews: Sie sei nicht kriminell. Die spanischen Behörden würden jeden verfolgen, der die katalanische Sache vertrete. Die juristische Verfolgung habe keine Grundlage.</p>
      <p>Auch Carlos Puigdemont wurde bisher nicht ausgeliefert. Der ehemalige katalanische Regionalpräsident lebt in Belgien unter Auflagen auf freiem Fuß. Er soll am 16. Dezember in Brüssel angehört werden. Zudem wurden die Separatistenführer Lluis Puig und Toni Comin in der vergangenen Woche in Belgien kurzzeitig festgenommen worden. Eine Anhörung wegen ihrer Auslieferung steht aus.</p>
      <h3>Junqueras möglicherweise durch Abgeordneten-Immunität geschützt</h3>
      <p>Auch im Fall des inhaftierten früheren stellvertretenden katalanischen Regionalpräsidenten Oriol Junqueras musste Madrid eine Schlappe einstecken. Nach einem Gutachten des Generalanwalts des Europäischen Gerichtshofs kann er auf Immunität hoffen. Junqueras war im Mai ins EU-Parlament gewählt worden. Über seine Immunität müssen abschließend noch die Richter des EuGh entscheiden. Das Urteil könnte auch für Puigdemont und Comin Konsequenzen haben. Sie waren ebenfalls ins EU-Parlament gewählt worden.</p>
      <p>Die Katalonien-Krise ist dem geschäftsführenden Regierungschef Pedro Sánchez laut BeobachterInnen auch bei der Neuwahl am Sonntag gefährlich geworden. Sie gehen davon aus, dass die Polarisierung der WählerInnen durch die Unabhängigkeitsfrage zum Erstarken der ultrarechten Partei Vox beigetragen hat. Der Streit habe bei vielen vermutlich nationalistische Tendenzen verstärkt.</p>
      <p>Nach dem Wahlsieg Sánchez' machten die SeparatistInnen in Katalonien diesem ein Angebot: Sie würden ihn unterstützen, wenn er sich dafür auf einen Dialog einlasse, "bei dem über alles gesprochen werden kann", so Regionalpräsident Quim Torra am Dienstag in Barcelona. "Sicher ist aber, dass wir unsere Stimmen nicht gratis hergeben", so Torra. Man warte auf ein Angebot von Sánchez.</p>
