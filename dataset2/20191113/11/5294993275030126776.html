      <h1>Jeaninie Ánez assume presidência interina da Bolívia</h1>
      <address><time datetime="2019-11-13T11:25:50+00:00">13 Nov 2019, 11:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vwG3WQeVzrc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A vice-presidente do Senado da Bolívia assumiu oficialmente a chefia de Estado interina do país e declarou que Evo Morales fugiu do país porque não se atreveu a responder à nação.</p>
      <p>Na tomada de posse Jeanine Áñez disse ter assumido o cargo de acordo com a constituição e porque não podia haver um vazio de poder numa altura em que assistiam a atos de vandalismo nas ruas.</p>
      <p>"A nossa força é Deus" - disse. perante uma multidão em frente ao palácio presidencial em La Paz e garantiu novas eleições num máximo de 90 dias.</p>
      <p>Evo Morales chegou ao México, país que lhe concedeu transporte e asilo. Mas antes, o avião em que seguia teve que fazer uma gincana depois do Peru ter negado reabestecimento e o equador ter negado permissão para sobrevoar o seu espaço aéreo. O Paraguai reabasteceu o avião.</p>
      <p>Morales insiste ser vítima de um golpe de Estado.</p>
      <p>As forças armadas e a polícia estão mobilizadas na ruas para conter protestos de apoiantes de Evo Morales e depois dos bens de membros do partido do agora ex-presidente terem sido vandalizados.</p>
