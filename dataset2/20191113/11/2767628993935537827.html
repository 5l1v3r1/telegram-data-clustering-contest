      <h1>PSOE y Unidas Podemos en busca de alianzas para una mayoría</h1>
      <address><time datetime="2019-11-13T11:57:25+00:00">13 Nov 2019, 11:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sj6n1I5Szhs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>E</b>spaña está a las puertas del primer gobierno de coalición desde el de la II República, hace 86 años.</p>
      <p>El pacto pudo realizarse hace cuatro años en diciembre de 2015, cuando juntos, PSOE, Podemos e IU sumaban casi 12 millones de votos.</p>
      <p><b>Pedro Sánchez</b> prefirió pactar con Ciudadanos y enrocarse en intentar formar un gobierno monopartidista sin tener votos suficientes.</p>
      <p>Finalmente, caídos ya todos los pretextos y falsos argumentos para impedir un gobierno de coalición, nuevas elecciones de por medio, el bloqueo ha quedado roto.</p>
      <p><b>Aitor Esteban</b>, portavoz del Partido Nacionalista Vasco_: "Lamentamos que hayan pasado meses, más de medio año, y entre los dos partidos han perdido alrededor de 1,5 millones de votos, la mayoría absoluta en el Senado y el partido VOX ahora es más fuerte en el Congreso"._</p>
      <p><b>Pablo Casado</b>, líder del Partido Popular_: "Pedro Sánchez ya ha elegido y ahora lo que tenemos que hacer es seguir adelante y liderar a la oposición"_</p>
      <p><b>Meritxell Budo</b>, portavoz del gobierno catalán:<i>"Nos complace que vuelva al diálogo y que comprenda la necesidad de llegar a acuerdos políticos en el juego democrático, algo que hemos estado haciendo en Cataluña durante mucho tiempo".</i></p>
      <p>Pedro Sánchez tiene por delante en la tarea de gobierno definir la imagen del Partido Socialista situándolo bien en la socialdemocracia bien en la orbita social liberal. La corrección del déficit social español será la prioridad de Unidas podemos. Para la mayoría que permita en el Congreso la elección de presidente necesitarán el visto bueno de de Esquerra Republicana de Cataluña.</p>
