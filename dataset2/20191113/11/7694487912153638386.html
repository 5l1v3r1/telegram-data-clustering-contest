      <h1>المحتجون في صيدا توجهوا الى محال الصيارفة لاقفالها</h1>
      <address><time datetime="2019-11-13T11:39:05+00:00">13 Nov 2019, 11:39</time> by <a rel="author">Lebanon 24</a></address>
      <p>توجه المحتجون في صيدا الى شارع رياض الصلح من اجل اقفال محال الصيارفة، احتجاجا على رفع سعر صرف الدولار مقابل الليرة اللبنانية، بحسب ما أفادت "الوطنية للإعلام". </p>
