      <h1>トランクスのような下着はいた人骨、国道下の山林で発見</h1>
      <address>
        <time datetime="2019-11-13T11:34:00+00:00">13 Nov 2019, 11:34</time>
      </address>
      <p>　北海道警伊達署は１２日、豊浦町礼文華の山林で、付近で工事をしていた作業員が人骨を見つけたと発表した。現場は国道３７号から約３０メートル下の山林。</p>
      <p>　見つかったのは頭蓋骨の一部、胸骨、大腿（だいたい）骨などで、トランクスのような下着をはいており、そばにスニーカーのような靴も落ちていた。同署が身元を調べている。</p>
    </article>
