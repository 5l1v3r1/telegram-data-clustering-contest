      <h1>Bolivien: Senatorin Jeanine Añez wird Interimspräsidentin</h1>
      <address><time datetime="2019-11-13T11:59:39+00:00">13 Nov 2019, 11:59</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GJJQCX1tDs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach dem Rücktritt von Boliviens Staatschef Evo Morales hat sich die Senatorin Jeanine Añez zur Interimspräsidentin des südamerikanischen Landes erklärt.</p>
      <p>Bei der Amtsübernahme durch die gläubige Christin war nur die Opposition im Parlament anwesend. Sie sagte:</p>
      <p>
        <i>"Angesichts der endgültigen Abwesenheit des Präsidenten und des Vizepräsidenten, übernehme ich als Präsidentin des Senats laut Verfassung unverzüglich die Präsidentschaft des Landes; und ich verpflichte mich, alle nötigen Maßnahmen zu ergreifen, um das Land zu befrieden."</i>
      </p>
      <p>Die 52-Jährige muss nun innerhalb von 90 Tagen Neuwahlen organisieren.</p>
      <h3>Neuwahlen innerhalb von 90 Tagen</h3>
      <p>Der Botschafter der Organisation Amerikanischer Staaten Carlos Trujillo wies Mexikos Einschätzung der Situation als Militärputsch zurück und sagte:</p>
      <p>
        <i>"Wir weisen die lächerliche Behauptung zurück, dass die legale Aufhebung einer gefälschten Wahl ein Putsch sei. Wir stellen fest, dass der ehemalige Präsident Morales zurückgetreten ist. Wenn es jemals eine Bedrohung für die Demokratie gab, dann durch die bolivianische Regierung unter dem ehemaligen Präsidenten Evo Morales."</i>
      </p>
      <h3>Unruhen in der Hauptstadt</h3>
      <p>Morales war nach Massenprotesten und auf Druck des Militärs zurückgetreten und am Dienstag nach Mexiko geflohen. Die Opposition und internationale Beobachter hatten erhebliche Zweifel an seiner Wiederwahl angemeldet und ihm Wahlbetrug vorgeworfen.</p>
      <p>Bei seiner Ankunft in Mexiko sagte Morales:</p>
      <p>
        <i>"Letzten Endes hat sich leider die Polizei dem politischen und zivilen Putsch angeschlossen."</i>
      </p>
      <p>In der bolivianischen Hauptstadt La Paz dauern die Unruhen an. Anhänger von Morales fordern die Rückkehr ihres politischen Anführers. Armee und Polizei gehen gegen die Demonstranten vor.</p>
