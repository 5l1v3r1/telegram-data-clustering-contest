      <h1>Xi Jinping é recebido por Bolsonaro</h1>
      <address>
        <time datetime="2019-11-13T11:13:05+00:00">13 Nov 2019, 11:13</time>
      </address>
      <p>Xi Jinping acaba de chegar ao Palácio do Itamaraty, em Brasília, onde vai participar da reunião de cúpula dos Brics.</p>
      <p>O líder chinês foi recebido por Jair Bolsonaro e pelo chanceler Ernesto Araújo.</p>
