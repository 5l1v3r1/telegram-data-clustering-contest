      <h1>Újratárgyalják a pedofíliáért elítélt bíboros ügyét</h1>
      <address><time datetime="2019-11-13T11:49:22+00:00">13 Nov 2019, 11:49</time> by <a rel="author">Kiss Gábor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r3dtSbo8Hd8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elfogadta az ausztrál legfelsőbb bíróság a pedofília miatt elítélt George Pell bíboros fellebbezési kérelmét (amelyet Victoria állam legfelsőbb bírósága augusztusban elutasított).</p>
      <p>Pell hatéves börtönbüntetését tölti, mert tavaly bűnösnek mondták ki szexuális visszaélések miatt, amelyeket a melbourne-i Szent Patrik-székesegyház templomi kórusának két 13 éves tagjával szemben követett el a kilencvenes években, miután a város érsekévé nevezték ki.</p>
      <p>Az egyik áldozat apjának ügyvédje azt mondta, rendkívül csalódottak amiatt, hogy a legfelsőbb bíróság elfogadta Pell fellebezését. Remélték, hogy már lezárult az ügy, amely nagyon megviselte az egész családot.</p>
      <p>Az ausztrál bíboros az eddigi legmagasabb beosztású egyházférfi, akit pedofil bűncselekményért elítéltek.</p>
      <p>Az ügy újabb tárgyalását jövő márciusban tartják, Pellt akár fel is menthetik.</p>
