      <h1>ترامب يستقبل إردوغان وسط توتر وسجالات حول الوضع في سوريا</h1>
      <address><time datetime="2019-11-13T11:00:15+00:00">13 Nov 2019, 11:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hvyhz22sS4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد أسابيع من التصريحات المتبادلة المتوترة والمواقف المتضاربة أحيانا، يستقبل الرئيس الأمريكي دونالد ترامب اليوم الأربعاء نظيره <a href="https://arabic.euronews.com/2019/10/17/trump-letter-asking-erdogan-not-to-be-a-fool-revealed">التركي رجب طيب إروغان</a> في البيت الأبيض ليبحث معه مسائل عدة في طليعتها موضوع سوريا ومصير المعتقلين الجهاديين والحلف الأطلسي.</p>
      <p>ويحيط ترقب كبير بالمؤتمر الصحفي المشترك الذي سيعقده الرئيسان بعيد الظهر، لا سيما وأنه يتزامن مع حدث بالغ الأهمية في واشنطن هو بدء الكونغرس الجلسات العامة من التحقيق ضمن آلية <a href="https://arabic.euronews.com/2019/10/23/the-most-highlights-from-ukraine-envoy-bill-taylor-s-on-the-ukraine-scandal">عزل الرئيس</a>.</p>
      <p>ويتباهى <a href="https://arabic.euronews.com/2019/10/13/president-trump-says-saudi-arabia-will-pay-everything-america-does-to-help-the-kingdom">ترامب</a> بأنه يحسن التفاوض مع القادة المتسلطين، لكن مفاوضاته مع إردوغان في الأسابيع الأخيرة اتسمت بالفوضى وأثارت تساؤلات فعلية حول استراتيجيته في سوريا.</p>
      <p>وبعد إعلان ترامب سحب القوات الأمريكية المنتشرة على نقاط حدودية في شمال شرق سوريا، شنت أنقرة في التاسع من تشرين الأول/أكتوبر هجوما عسكريا على القوات الكردية المدعومة من التحالف الدولي لتصدرها القتال ضد تنظيم الدولة الإسلامية.</p>
      <p>ووجه ترامب حينها إلى إردوغان رسالة غير مألوفة النبرة بين الرؤساء، ختمها بالقول "لا تكن متصلبا، لا تكن أحمق".</p>
      <p>وإزاء موجة الانتقادات الشديدة الموجهة إليه بما في ذلك من حلفائه، شدد ترامب اللهجة لاحقا وهدد بـ"تدمير" الاقتصاد التركي وأمر بفرض عقوبات على تركيا، رفعت بعد التوصل إلى اتفاق حول سوريا في منتصف تشرين الأول/أكتوبر.</p>
      <p>لكن التخلي عن الحلفاء الأكراد وإيجاد فراغ على الساحة السورية ملأته روسيا أثارا غضب العديد من أعضاء الكونغرس من ديمقراطيين وجمهوريين على السواء.</p>
      <p>وكتب أعضاء من الكونغرس من الطرفين في رسالة أعلن نصها الإثنين "نعتقد أن الوقت غير مناسب لاستقبال الرئيس إردوغان في الولايات المتحدة، ونحضك على سحب دعوتك".</p>
      <p>ويرى معارضو الزيارة أن استقبال إردوغان بمراسم حافلة في البيت الأبيض سيكون بمثابة هدية له تعزز موقعه.</p>
      <p>وعلق مسؤول في وزارة الخارجية طالبا عدم كشف اسمه "لا بد لنا من التباحث مع تركيا بشأن سوريا، يجب ألا نرى في هذا النوع من الزيارات مكافأة، بل أداة دبلوماسية".</p>
      <p>كذلك أثارت مواقف ترامب والهجوم التركي توترا حادا داخل الحلف الأطلسي الذي يخشى عودة تنظيم الدولة الإسلامية إلى الظهور.</p>
      <p>في سياق متصل، ندد الرئيس الفرنسي إيمانويل ماكرون بشدة بعدم وجود أي تنسيق مع الولايات المتحدة حول هذا الملف، معتبرا أن الحلف الأطلسي في حالة "موت دماغي".</p>
      <p>ويعقد اللقاء بين ترامب وإردوغان عشية اجتماع للتحالف الدولي ضد تنظيم الدولة الإسلامية على مستوى وزاري في واشنطن، استجابة لطلب عاجل من وزير الخارجية الفرنسية جان إيف لودريان إثر إعلان سحب القوات الأمريكية من شمال سوريا.</p>
      <p>وإلى الملف السوري، فإن المواضيع الخلافية كثيرة بين أنقرة وواشنطن.</p>
      <p>فبالرغم من احتجاجات واشنطن، اشترت تركيا أنظمة صاروخية روسية مضادة للطائرات من طراز "إس 400". وردا على ذلك، استبعدت الولايات المتحدة تركيا من برنامج تطوير الطائرات المقاتلة إف-35 بالرغم من استثمارات أنقرة الطائلة في هذا المشروع.</p>
      <p>وأعلن مستشار الأمن القومي في البيت الأبيض روبرت أوبراين لشبكة "سي بي إس" الأحد "إننا غاضبون للغاية. لا مكان داخل الحلف الأطلسي لشراء كميات ضخمة من الاسلحة من روسيا".</p>
      <p>في المقابل، أعربت تركيا عن استيائها بعد تصويت مجلس النواب الأمريكي في نهاية تشرين الأول/اكتوبر على نص يعترف بـ"إبادة" الأرمن في ظل الإمبراطورية العثمانية، وهو توصيف ترفضه تركيا.</p>
      <p>وشهدت زيارة إردوغان الأخيرة إلى واشنطن في أيار/مايو 2017 مواجهات عنيفة بين جهاز حراسته ومتظاهرين مؤيدين للأكراد أمام مقر السفير التركي في واشنطن.</p>
      <p>ووجهت النائبة الجمهورية ليز تشيني رسالة إلى <a href="https://arabic.euronews.com/2019/11/09/us-secretary-of-state-calls-tehran-s-dealings-with-iaea-inspector-outrageous-intimidation">وزير الخارجية مايك بومبيو</a> تطلب منه فيها منع أي شخص يرافق الرئيس التركي في زيارته وشارك في "الهجوم على مواطنين أمريكيين كانوا يتظاهرون سلميا" من الدخول إلى الأراضي الأمريكية.</p>
      <p>وكتبت في الرسالة أن "استخدام نظام إردوغان العنف أينما كان أمر لا إنساني وغير مقبول".</p>
