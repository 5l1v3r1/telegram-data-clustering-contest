      <h1>Gaza: weiterer Raketenbeschuss auf Israel</h1>
      <address><time datetime="2019-11-13T07:11:11+00:00">13 Nov 2019, 07:11</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0KhPn1m6U7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Gewalt im Nahen Osten dauert an.</p>
      <p>Ashkelon, im Süden Israels, wurde in der Nacht von Dienstag auf Mittwoch erneut von Raketen aus dem Gazastreifen angriffen.</p>
      <p>Der Beschuss ist eine Reaktion auf die Tötung Abu al Atas, Kommandeur der militanten Palästinenserbewegung "Islamischer Dschihad", durch Israel.</p>
      <h3>Innenpolitische Gründe</h3>
      <p>Kritiker unterstellen Ministerpräsident Benjamin Netanjahu, er wolle die Israelis überzeugen, dass einzig er für ihre Sicherheit sorgen könne. Israel ist nach den Wahlen im September in schwierigen Verhandlungen über die Regierungsbildung. Derzeit ist Netanjahus Rivale, der Oppositionspolitiker Benny Gantz, damit beauftragt.</p>
      <p>Netanjahu sagte, dass die Militäroperation, Zeit in Anspruch nehmen würde: "Wir brauchen Ausdauer und Gelassenheit. Wir müssen den Streitkräften die Möglichkeit geben, die Arbeit zu erledigen".</p>
      <h3>Proteste gegen Gewalt</h3>
      <p>In Tel Aviv sind in der Nähe der Parteizentrale von Netajahus Likud-Partei Demonstranten auf die Straße gegangen, um gegen die Raketenangriffe auf den Gazastreifen zu protestieren.</p>
      <p>Ofer Kassif, Abgeordenter der Vereinten Liste, einer Listenverbindung von vier hauptsächlich arabischen Parteien, sagt:</p>
      <p>"Wir protestieren gegen die Gewalt, eine weitere Gewalt Israels gegen Gaza. Denn das wird keinen Frieden bringen. Alle leiden, vor allem die Palästinenser in Gaza, aber auch die Israelis im Süden des Landes."</p>
      <p>Insgesamt sind nach Angaben des Gesundheitsministeriums in Gaza am Dienstag zehn Palästinenser bei israelischen Luftangriffen getötet worden - Dutzende von Israelis wurden mit Verletzungen behandelt.</p>
