      <h1>La souffrance des survivants, quatre ans après les attentats du 13 novembre</h1>
      <address><time datetime="2019-11-13T07:00:27+00:00">13 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YHlfzV8d5AI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a 4 ans jour pour jour, la France vivait l'une des pires tragédies de son histoire récente. Après plusieurs attaques coordonnées à Paris, <b>131 personnes ont perdu la vie</b> et des centaines d'autres ont été blessées. Il s'agit de la tuerie la plus meurtrière dans la capitale française depuis la Seconde Guerre mondiale.</p>
      <p>En amont des commémorations, Euronews a pu s'entretenir avec <b>Sandrine Martins, l'une des survivantes de cette tragédie</b>. Depuis ce jour fatidique, le temps s'écoule différemment pour cette dernière, qui lutte quotidiennement contre ce traumatisme.</p>
      <p>"<i>Pour nous, c'est à peu près comme si ça faisait quatre jours, quatre heures ou quatre semaines que c'était arrivé, pas quatre ans</i>", raconte-t-elle au micro de notre journaliste, Anelise Borges. "<i>Quand on vit un trauma comme celui qu'on a vécu, c'est quelque chose qu'on porte toute notre vie</i>."</p>
      <p>Le 13 novembre 2015, Sandrine se trouvait au Bataclan, pour assister à un concert de rock. Une nuit d'horreur : 90 personnes sont mortes dans la salle de concert, sous les coups de feu des terroristes du groupe Etat islamique. D'autres lieux dans la capitale ont été frappés au même moment : un bar, un restaurant, et même le Stade de France.</p>
      <blockquote>"Quand on vit un traumatisme comme celui qu'on a vécu, c'est quelque chose qu'on va porter toute notre vie." Sandrine Martins <br/>survivante des attentats de Paris<cite>Sandrine Martins <br/>survivante des attentats de Paris.</cite></blockquote>
      <p>Récemment, <b>Guillaume Valette a été reconnu comme la 131ème</b> victime des attentats. Atteint d'un sévère état de stress post-traumatique, le jeune homme de 31 ans a mis fin à ses jours, deux ans après l'attaque. Pour Sandrine, les survivants du 13 novembre se sentent souvent stigmatisés</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1139943599670534144" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"<i>A chaque fois que je me retrouve face à quelqu'un, on me reproche d'avoir été victime. C'est le sentiment qu'on a. C'est comme si on nous disait : « Il vous est arrivé quelque chose, mais arrêtez de le mettre à toutes les sauces ». Mais on n'a pas le choix. On vit tous les jours avec ça</i>".</p>
      <p>Après la tragédie, les victimes ont pu bénéficier d'aides financières, via un fonds de garantie. Mais selon Sandrine, ce fonds diminue, tout comme la compassion des Français.</p>
      <blockquote>A chaque fois que je me retrouve face à quelqu'un, on me reproche d'avoir été victime.[...] C'est comme si on nous disait : « Il vous est arrivé quelque chose, mais arrêtez de le mettre à toutes les sauces ». Mais on n'a pas le choix. On vit tous les jours avec ça.</blockquote>
      <p>"<i>C'est comme si on disait à une personne handicapée moteur, au bout d'un an ou deux : « On va t'enlever ton fauteuil, maintenant tu vas essayer de marcher tout seul. » Il ne pourra pas. Moi je me sens comme ça. j'ai l'impression d'être quelqu'un en fauteuil roulant à qui on dit « allez vas-y, marche !»</i>"</p>
      <p>"<i>Le 13 novembre on va rendre hommage aux victimes et c'est à peu près le seul jour de l'année où on pense à nous,</i> conclut Sandrine. <i>Je comprends très bien que la vie doive reprendre son cours. Sauf que pour nous, elle ne reprend pas son cours".</i></p>
