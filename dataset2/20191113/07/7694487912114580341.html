      <h1>إقفال ساحة ايليا.. والمحتجون باتوا ليلتهم وسط الطريق</h1>
      <address><time datetime="2019-11-13T07:51:24+00:00">13 Nov 2019, 07:51</time> by <a rel="author">Lebanon 24</a></address>
      <p>جسد المحتجون في ساحة ايليا بصيدا، اسم علاء ابو فخر بأجسادهم تحية لروحه. <br/> <br/>وكان المحتجون قد أعلنوا ليل امس الاضراب العام والتصعيد وإقفال ساحة ايليا بشكل دائم واحضروا فرشهم وباتوا ليلتهم وسط الطريق.</p>
