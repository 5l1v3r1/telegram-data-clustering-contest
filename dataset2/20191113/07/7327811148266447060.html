      <h1>NFL hosting private workout for former 49ers quarterback Colin Kaepernick</h1>
      <address><time datetime="2019-11-13T07:00:00+00:00">13 Nov 2019, 07:00</time> by <a rel="author">KGO</a></address>
      <figure>
        <video src="https://vcl.abcotv.net/video/kgo/111219-kgo-6pm-colin-kaepernick-vid.mp4"/>
      </figure>
      <p>SAN FRANCISCO -- Former 49ers quarterback Colin Kaepernick will have a chance to work out in front of NFL teams this Saturday.</p>
      <figure>
        <iframe data-src="https://twitter.com/Kaepernick7/status/1194415935890894848?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The NFL organized the private session in Atlanta, which will involve on-field work and an interview, according to ESPN's Adam Schefter.</p>
      <p>Schefter reported that all 32 teams are invited, and a video of the workout and interview will be made available as well.</p>
      <p>The 32-year-old Kaepernick hasn't played since the 2016 season.</p>
      <p>"I've been in shape and ready for this for 3 years, can't wait to see the head coaches and GMs on Saturday," he said after hearing about the opportunity.</p>

        <iframe data-src="https://twitter.com/AdamSchefter/status/1194377363901100032?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
