      <h1>Ινδονησία: Έκρηξη στο αρχηγείο της αστυνομίας</h1>
      <address><time datetime="2019-11-13T07:18:20+00:00">13 Nov 2019, 07:18</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YfMzaIrJj0c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Iσχυρή έκρηξη σημειώθηκε έξω από το αρχηγείο της αστυνομίας στην πόλη Μένταν, στην επαρχία της Βόρειας Σουμάτρας στην Ινδονησία.</p>
      <p>Oι αρχές υποπτεύονται πως διαπράχθηκε επίθεση βομβιστή-καμικάζι, δήλωσε εκπρόσωπος της αστυνομίας.</p>
      <p>Ο Τατάν Ντιρσάν Ατματζά, εκπρόσωπος της αστυνομίας στη Βόρεια Σουμάτρα, δήλωσε τηλεφωνικά στο πρακτορείο ειδήσεων Ρόιτερς ότι ο καμικάζι σκοτώθηκε και στελέχη της αστυνομίας τραυματίστηκαν όταν έγινε η έκρηξη, περί τις 08:40 [τοπική ώρα· 03:40 ώρα Ελλάδας]. Δεν έδωσε πιο συγκεκριμένο απολογισμό.</p>
      <p>Ινδονησιακά τηλεοπτικά δίκτυα μετέδωσαν πλάνα από τη στιγμή της έκρηξης, στα οποία εικονίζονται άνθρωποι καθώς σπεύδουν να βγουν από κτίρια γύρω από το αρχηγείο της αστυνομίας.</p>
