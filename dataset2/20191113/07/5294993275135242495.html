      <h1>Atentados em Paris: Viver quatro anos com o trauma</h1>
      <address><time datetime="2019-11-13T07:00:33+00:00">13 Nov 2019, 07:00</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LN8B2SGfbKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Há quatro anos, Paris foi atingida por uma série de ataques coordenados.</p>
      <p>Morreram 130 pessoas e centenas ficaram feridas.</p>
      <p>Vários eventos foram organizados para lembrar as vítimas do dia mais mortífero na capital francesa desde a Segunda Guerra Mundial.</p>
      <p>À margem das cerimónias, a euronews falou com uma sobrevivente.</p>
      <p><b>Sandrine Martins</b> é filha de portugueses. No dia 13 de novembro de 2015, estava no Bataclan, onde 90 pessoas foram mortas a tiro durante um concerto de rock.</p>
      <p>
        <i>
          <b>"Parece que passaram quatro dias, quatro horas, talvez quatro semanas. Mas não quatro anos” (...) "Um trauma como o que vivemos é algo que vamos carregar para o resto das nossas vidas."</b>
        </i>
      </p>
      <p>Naquela noite, em Paris, cafés e restaurantes - e até mesmo o estádio nacional de futebol - foram alvo de ataques.</p>
      <p>Sandrine diz que para além do trauma, os sobreviventes sentem-se estigmatizados.</p>
      <p>
        <b>
          <i>"Sempre que estou à frente de alguém, sinto-me repreendida por ser uma vítima. É como se me dissessem: "aconteceu-te mas pára de usar isso o tempo todo'. Não temos escolha! Temos de viver com isto todos os dias."</i>
        </b>
      </p>
      <p>O governo francês criou um fundo para ajudar os sobreviventes dos ataques de Paris mas, segundo Sandrine, os recursos - e a simpatia - estão a diminuir.</p>
      <p>
        <b>
          <i>“No dia 13 de novembro prestamos homenagem às vítimas. É a única vez que eles pensam em nós. Compreendo que a vida deve continuar. Mas para nós não continua”.</i>
        </b>
      </p>
      <p>Guillaume Valette foi recentemente reconhecido como a vítima 131 dos ataques. Suicidou-se dois anos depois dos atentados. Segundo os médicos, sofria de uma perturbação grave de stress pós-traumático.</p>
