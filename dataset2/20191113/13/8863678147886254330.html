      <h1>Отрезаны от внешнего мира: в посёлке Енисейского района закрылся пассажирский паром</h1>
      <address>
        <time datetime="2019-11-13T13:40:01+00:00">13 Nov 2019, 13:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iBWmOdBKBBU" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>От Высокогорского до Лесосибирска всего два с половиной километра. Но это если двигаться на прямую через Енисей. Вот уже две недели этот путь для жителей посёлка закрыт — с началом становления ледостава здесь перестал курсировать пассажирский паром, и люди оказались буквально отрезанными от благ цивилизации. Особенно трудно приходиться пожилым и инвалидам ведь теперь что бы добраться до больницы им приходиться делать крюк в 150 километров!</p>
      <blockquote>У меня маленький ребёнок, ребёнок инвалид. И у нас получаются приступы, а в город Лесосибирск мы просто не можем попасть. А пока ехать нам до Подтёсово — с таким ребёнком мы не сможем, у ребёнка аутентическое заболевание, что это очень тяжело лекарства мы то же не можем оттуда привести.<cite>Анжелика Шатрова, жительница посёлка Высокогорский</cite></blockquote>
      <p>Переправится с берега на берег можно было в соседнем посёлке на Хиусе — это небольшое судно на воздушной подушке. Но с сегодняшнего дня и оно перестало работать — двигаться по льдинам не безопасно.</p>
      <blockquote>Вот эта вот часть судна называется юбка. Именно она наполняется воздухом и позволяет судну перемещаться по самым трудно доступным местам. Единственное чего она боится это вот таких вот острых льдин, плывущих по Енисею. Они рвут юбку и не позволяют судну подняться.</blockquote>
      <p>Добраться из Высокогорского до районного центра — Енисейска то же не просто. Автобусы здесь не ходят и люди едут на своём личном транспорте или на такси. Стоимость такой поездки только в одну сторону более 2 тысяч рублей. Еще хуже дела обстоят с пожарной безопасностью — люди говорят, что пожарные машины в посёлок добираются по несколько часов.</p>
      <blockquote>Сейчас, если случится пожар, как тушить будут? У нас нет никакой возможности, у нас нет пожарной части у нас нет машин, к нам никто не доедет, пока доедет уже будет поздно.<cite>Елена Никитина, жительница посёлка Высокогорский</cite></blockquote>
      <p>В администрации Енисейского района знают о критическом положении жителей посёлка. Там говорят, что решить этот вопрос возможно только при поддержки краевых властей.</p>
      <blockquote>На основании наших многочисленных обращений, направляемых в правительство Красноярского края, проводится работа по включению этого объекта в план ремонта 2020 года. Так же правительством ведётся работа по переносу начала строительства мостового перехода возле посёлка Высокогорский на 2020 год.<cite>Ирина Панова, начальник отдела транспорта связи и природопользования администрации Енисейского района</cite></blockquote>
      <p>Завершить строительство моста планируется через несколько лет. А пока жители посёлка надеются только на приближающиеся холода. Ведь чем сильнее мороз, тем быстрее откроют ледовую переправу.</p>
      <p>
        <i>Андрей Давыдов</i>
