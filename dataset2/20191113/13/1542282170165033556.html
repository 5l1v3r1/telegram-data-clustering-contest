      <h1>Aν. Ουκρανία: Ελπίδες για ειρηνευτική διάσκεψη</h1>
      <address><time datetime="2019-11-13T13:59:37+00:00">13 Nov 2019, 13:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lk3AQ3wv66k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το ειδικό καθεστώς που ισχύει στην περιοχή του Ντόνμπας της Ανατολικής Ουκρανίας πρέπει να διατηρηθεί μέχρι το 2020 υποστήριξε ο ειδικός απεσταλμένος της Ρωσίας στα ΗΕ, Μπόρις Γκρίσλοφ.</p>
      <p>Την ίδια ώρα η Ουκρανία και οι φιλορώσοι αυτονομιστές συνεχίζουν την αποχώρηση των στρατευμάτων τους από έναν τομέα-κλειδί της γραμμής του μετώπου στις ανατολικές περιοχές της χώρας, προοίμιο μιας πολυαναμενόμενης ειρηνευτικής διάσκεψης κορυφής.</p>
      <p>«Kαλωσορίζουμε την υπαναχώρηση στο Ζολοτόε και το Πετριβσκε. Πιστέυουμε ότι η τήρηση των δεσμεύσεων πρέπει να συνεχιστεί. Θα είναι ένα σημαντικό στοιχείο στις προετοιμασίες για την συνάντηση της Νορμανδίας», δήλωσε ο εκπρόσωπος του Κρεμλίνου, Ντμίτρι Πεσκοφ.</p>
      <p>Η αποχώρηση των στρατευμάτων στο Πέτριβσκε είναι ένα από τα μέτρα οικοδόμησης εμπιστοσύνης που ενδέχεται να ανοίξουν το δρόμο για μια τετραμερή σύνοδο κορυφής ανάμεσα στην Ουκρανία, τη Ρωσία, τη Γαλλία και τη Γερμανία, με στόχο τον τερματισμό της σύγκρουσης στο Ντονμπάς.</p>
      <p>Από το 2014 περισσότεροι από 13.000 άνθρωποι σκοτώθηκαμ σε μάχες ανάμεσα στις ουκρανικές δυνάμεις και τους υποστηριζόμενους από τη Ρωσία μαχητές.</p>
