      <h1>బంగారు గుడ్లు పెడుతున్న కోడి ఇదే..!</h1>
      <address>
        <time datetime="2019-11-13T13:39:56+00:00">13 Nov 2019, 13:39</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/55CFNgk_Ycc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>పెద్దపల్లిజిల్లా: </b>నిరుద్యోగులకు ఉద్యోగాల కల్పనలో ప్రభుత్వాలు విఫలమవుతున్నాయి. యువకులు ఉద్యోగాల ప్రయత్నం చేస్తూ చెడు అలవాట్లకు బానిసలవుతున్నారు. అయితే ప్రయత్నం చేస్తే సాధించలేనిది ఏదీ ఉండదని పెద్దపల్లిజిల్లా, కాసులపల్లి గ్రామానికి చెందిన అరవింద్ చెబుతున్నాడు. అతను డిప్లమా చేసి స్వయం ఉపాధిబాట పట్టాడు. కడక్‌నాథ్ కోళ్ల వ్యాపారం చేస్తూ అధిక లాభాలు ఆర్జిస్తున్నాడు. అది ఎలాగో తెలుసుకోవాలని అనుకుంటున్నారా? అయితే పై వీడియో చూడండి...</p>
