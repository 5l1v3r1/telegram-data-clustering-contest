      <h1>Ismét Polanski ellen tüntettek Párizsban</h1>
      <address><time datetime="2019-11-13T13:58:17+00:00">13 Nov 2019, 13:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nb4RRrYH7YM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetők zavarták meg Roman Polanski legújabb filmjének vetítését Párizsban kedden este. A J'accuse- magyarul Vádolom című film, csak napokkal azután került a francia mozikba, hogy egy újabb nő vádolta meg a 86 éves rendezőt szexuális erőszakkal.</p>
      <p>A demonstrálók a „Polanski erőszaktevő, a mozi pedig partner” mondatot skandálták. A molinón pedig az áll, hogy „Polanski a nők zaklatója”</p>
      <p><b>„ Ez nem vicc, mert ez az arcul köpése azoknak a nőknek, akiknek volt bátorságuk felvállalni a történteket és elmondani.</b> - mondja az egyik demonstráló. <b>Ez az arcul köpése minden nőnek, akit megerőszakoltak. Az, hogy egy ilyen ember, újra filmet készíthet, méghozzá egy olyan felemelő történetről, mint ez, és ráadásul ezzel a címmel: Vádolom, és emberek még fizetnek is érte, hogy ő a filmiparban maradhasson. Ez a nők arcul köpése.”</b></p>
      <p>Ezúttal Polanski eddigi leghatékonyabb szövetségese, a felesége is néma maradt. A francia színésznő Emmanuelle Seigner és a film főszereplője az Oscar-díjas Jean Dujardin is lemondták az interjúikat, valamint felfüggesztették a filmet népszerűsítő kampányukat.</p>
      <p><b>"Úgy vélem, hogy a közönség Polanski cselekedeteinek bűnrészese, ha hagyja hogy visszatérjen a moziba"</b> - teszi hozzá az egyik tüntető.</p>
      <p><b>"Azt gondolom, hogy Polanskit büntetőeljárás alá kell vonni, ha bebizonyosodik, hogy valóban ezt tette. Nem szabad engedékenynek lennünk vele. Viszont ha ez a film létezik, akkor nincs ok arra, hogy ne nézzük meg."</b>-hangzik az ellenvélemény</p>
      <p>Polanskit hónapok óta nem lehet látni. Legutoljára 2017-ben jelent meg a nyilvánosság előtt a Cinémathèque de Paris eseményén, amit félbeszakított egy radikális feminista aktivista csoport.</p>
      <p>A film az idei Velencei Filmfesztiválon elnyerte a zsűri nagydíját, ugyanakkor ellenérzéseket váltott ki, mivel Polanski nem egyszer kijelentette, hogy párhuzamot lát a film főhőse, és a saját élete között. Szerinte mindketten üldözöttek voltak.</p>
