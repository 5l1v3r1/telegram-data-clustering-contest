      <h1>So will Bundesrat LKW-Flut durch die Alpen bremsen</h1>
      <h2>Bundesrätin Simonetta Sommaruga präsentiert Massnahmenpaket zur Stärkung der Verkehrsverlagerung.</h2>
      <address><time datetime="2019-11-13T13:24:00+00:00">13 Nov 2019, 13:24</time> by <a rel="author">kat</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9vsTCMsCiN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Verfolgen Sie die Medienkonferenz mit Bundesrätin Simonetta Sommaruga live.</p>
      <p>Zwar fahren immer weniger Lastwagen durch die Schweiz. Mit 941'000 alpenquerenden Fahrten wird das Verlagerungsziel von 650'000 Fahrten aber immer noch weit verfehlt. Der Bundesrat treibt daher die Verlagerung von der Strasse auf die Schiene weiter voran.</p>
      <p>Mit den bisherigen Massnahmen allein könne das Verlagerungsziel nicht erreicht werden, schreibt der Bundesrat im Verlagerungsbericht, den er am Mittwoch veröffentlicht hat. Er hat ein Massnahmenpaket beschlossen, das die Verkehrsverlagerung auf die Schiene unterstützen soll. Verkehrsministerin Simonetta Sommaruga hatte dieses im Sommer am Jubiläumsanlass der Alpen-Initiative angekündigt.</p>
      <p>Unter anderem sollen die Betriebsbeiträge an den unbegleiteten kombinierten Verkehr weniger rasch abgebaut werden als geplant. Der Bundesrat beantragt dem Parlament, die Laufzeit des Zahlungsrahmens für die Förderung des alpenquerenden Schienengüterverkehrs um drei Jahre bis 2026 zu verlängern. Zugleich soll der Zahlungsrahmen um 90 Millionen Franken erhöht werden.</p>
      <p>
        <b>Mehr Geld für die Bahn</b>
      </p>
      <p>Zwischen 2024 und 2026 würden 30 Millionen Franken pro Jahr zur Verfügung stehen. Die Abgeltungen würden damit gegenüber heute um über 70 Prozent sinken. Trotzdem hofft der Bundesrat, eine Rückverlagerung von Gütern auf die Strasse verhindern zu können, bis die Zufahrtsstrecken zur Neat den angestrebten Ausbaustandard erreicht haben.</p>
      <p>Weiter hat der Bundesrat die Trassenpreise für Züge per 1. Januar 2021 gesenkt. Damit wird der Schienenverkehr um jährlich rund 90 Millionen Franken entlastet, was zu je einem Drittel dem Güter-, dem Fern- und dem Regionalverkehr zugutekommt. Für lange Güterzüge hat der Bundesrat zudem einen Sonderrabatt eingeführt. Mit langen Zügen könne die Kapazität der Infrastruktur besser genutzt werden, schreibt er.</p>
      <p>
        <b>Keine Entlastung für Lastwagen</b>
      </p>
      <p>Auf 2021 hin hat der Bundesrat auch Anpassungen bei der Leistungsabhängigen Schwerverkehrsabgabe (LSVA) vorgenommen: Die Lastwagen der Abgasklassen EURO IV und V sollen nicht mehr in eine günstigere Kategorie fallen. Damit verhindert der Bundesrat, dass die durchschnittliche Abgabe für eine Fahrt durch die Schweiz von 293 Franken im Jahr 2018 auf 275 Franken im Jahr 2024 sinkt.</p>
      <p>Mit der Umklassierung könne die bisherige Verlagerungswirkung der LSVA aufrechterhalten werden, schreibt er. Diese Massnahme braucht noch die Zustimmung des gemischten Ausschusses Schweiz-EU. Schliesslich plant der Bundesrat, die Schwerverkehrskontrollen zu intensivieren. unter anderem durch Realisierung des Schwerverkehrskontrollzentrums Gotthard Süd in Giornico TI.</p>
      <p>
        <b>800'000 Lastwagen weniger</b>
      </p>
      <p>Im Verlagerungsbericht stellt der Bundesrat fest, dass die Fahrtenzahl schwerer Güterfahrzeuge auf der Strasse über Schweizer Übergänge um 3,5 Prozent zurückgegangen ist. Gegenüber dem Jahr 2000 beträgt der Rückgang 33 Prozent. Der Anteil der Bahn im alpenquerenden Güterverkehr blieb nahezu stabil.</p>
      <p>Die Verlagerungsinstrumente entfalteten ihre Wirkung, schreibt der Bundesrat. Ohne diese würden nach seinen Angaben jährlich zusätzlich 800'000 Lastwagen durch die Alpen fahren.</p>
      <p>Beim Ausbau der Infrastruktur allerdings kommt es zu Verzögerungen. Zwar stehen der Ceneri-Basistunnel und der 4-Meter-Korridor kurz vor der Fertigstellung. Deren Verlagerungspotenzial kann vorläufig aber nicht voll ausgeschöpft werden, weil die Zufahrtsstrecken noch nicht fertig gebaut sind.</p>
