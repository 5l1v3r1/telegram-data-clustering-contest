      <h1>Un documentaire sur la préservation des jeux vidéo au Japon disponible en ligne</h1>
      <address><time datetime="2019-11-13T13:31:00+00:00">13 Nov 2019, 13:31</time> by <a rel="author">Romain Mahut</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7X1ueD_tls" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Même si le sujet ne fait pas parler de lui depuis très longtemps, la préservation des jeux vidéo est une véritable problématique pour les collectionneurs et les passionnés de l'histoire du jeu vidéo. Au Japon, une association s'est donnée pour mission de sauvegarder le riche patrimoine vidéoludique du pays. Son travail a fait l'objet d'un documentaire. </b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/83179-raising-kratos-le-documentaire-officiel-sur-god-of-war-ps4-e">Raising Kratos, le documentaire officiel sur God of War PS4 est là et en Français</a></b>
      </p>
      <hr/>
      <p>Malheureusement pour les amateurs de jeux vidéo, les collectionneurs et ceux qui étudient l'histoire de ce média, il arrive régulièrement que des jeux soient perdus à tout jamais. Et les causes de ces disparitions sont nombreuses : absence d'archivage des fichiers et documents d'origine chez les développeurs/éditeurs, supports de stockage des jeux à la durée de vie limitée, fermeture de studios, etc. Au Japon, une association a été formée pour préserver le patrimoine vidéoludique nippon et lutter contre la disparition définitive des jeux. </p>
      <p>Cette association à but non-lucratif, la <i>Game Preservation Society</i>, a récemment fait l'objet d'un documentaire produit par la chaîne de télévision japonaise NHK. Et bonne nouvelle pour les personnes que le sujet intéresse, ce documentaire, intitulé <i>Game Preservation, The Quest</i>, est disponible en ligne avec des sous-titres en français. Nous vous proposons donc de le regarder ci-dessus. </p>
      <p>Ce documentaire revient donc sur les difficultés que représentent la sauvegarde et l'entretien des jeux vidéo ainsi que sur les démarches effectuées par l'association pour récupérer des jeux, les réparer ou encore les convertir. L'aide qu'elle peut apporter aux collectionneurs est également abordée. </p>
      <p>La vidéo permet également de faire la connaissance de plusieurs membres de l'association. À noter à ce propos que la Game Preservation Society a été co-fondée et est co-dirigée par Joseph Redon, un Français amoureux du jeu vidéo nippon installé au Japon depuis de nombreuses années. Un document passionnant pour qui s'intéresse un minimum à l'histoire du jeu vidéo. </p>
