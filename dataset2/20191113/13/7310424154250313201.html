      <h1>슬로바키아서 버스와 트럭 충돌…13명 사망·20명 부상</h1>
      <address><time datetime="2019-11-13T13:54:27+00:00">13 Nov 2019, 13:54</time> by <a rel="author">(서울=뉴스1) 이창규 기자</a></address>
      <figure>
        <img src="http://image.news1.kr/system/photos/2019/11/13/3916170/article.jpg"/>
        <figcaption>&lt;자료사진&gt; © 뉴스1</figcaption>
      </figure>
      <p>슬로바키아에서 13일(현지시간) 버스와 트럭이 충돌해 최소 13명이 사망했다.<br/><br/>AFP 통신에 따르면, 슬로바키아 소방당국 대변인은 "니트라시에서 발생한 버스와 트럭이 추돌해 13명이 사망하고 20명이 부상을 당했다"고 밝혔다. <br/><br/>소방당국은 홈페이지 계정을 통해 "소방대원 30명이 현장에서 부상자를 돕고 있다"며 사상자가 더 늘어날 것으로 예상된다고 전했다. <br/><br/><br/>yellowapollo@news1.kr</p>
