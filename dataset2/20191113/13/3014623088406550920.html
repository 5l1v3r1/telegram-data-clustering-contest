      <h1>В Кургане стартовал всероссийский турнир по комплексным единоборствам</h1>
      <address>
        <time datetime="2019-11-13T13:02:00+00:00">13 Nov 2019, 13:02</time>
      </address>
      <p>
        <b>Соревнования по комплексным единоборствам памяти судебного пристава Михаила Малинникова собрали сильнейших спортсменов со всей России.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3mpdCVrcKGI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Турнир организован при поддержке компаний «Газпром межрегионгаз», «Суэнко» и завода «Курганприбор». В соревнованиях примают участие 58 спортсменов. Бойцы сражаются за победу в личном и командном зачётах.</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029552/bf872c94986c9a8d4bb322f3ef90b6605632f556.jpg"/>
      </figure>
      <p>
        <i>- К нам приезжают как ребята, которые каждый год принимают участие в турнире, так и новые спортсмены. Память о Михаиле разрастается все больше и больше, мы очень дорожим этим мероприятием, - рассказала <b>руководитель управления федеральной службы судебных приставов по Курганской области Ирина Уварова.</b></i>
      </p>
      <p>Начальник отдела специальной подготовки и развития служебно–прикладных видов спорта Давид Мчедлидзе отметил, что уровень участников турнира очень высокий.</p>
      <p>
        <i>- Сюда прибыли сильнейшие бойцы не только службы судебных приставов, но и неоднократные победители различных турниров всероссийского и международного уровня. Борьба будет здесь напряженная, - резюмировал Мчедлидзе.</i>
      </p>
      <p>Судебный пристав Михаил Малинников погиб при исполнении служебных обязанностей 1 ноября 2013 года. Он ценой жизни остановил преступника, который пришел в здание суда, вооруженный тремя боевыми гранатами. Своими действиями судебный пристав спас 13 человек.</p>
      <figure>
        <img src="https://oblast45.ru/uploads/userfiles/pubs/00029552/d9315a007ee0e1e2686b05f1bc348c5b481ef369.jpg"/>
      </figure>
      <p>Турнир памяти Михаила Малинникова завершится 15 ноября в спорткомплексе имени Горбенко.</p>
