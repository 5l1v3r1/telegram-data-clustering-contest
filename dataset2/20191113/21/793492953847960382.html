      <h1>Под зданием Рады протестующие напали на депутата «Слуги народа» — видео</h1>
      <address><time datetime="2019-11-13T21:28:39+00:00">13 Nov 2019, 21:28</time> by <a rel="author">pipin</a></address>
      <p>На народного депутата из фракции «Слуга народа» Беленюка у здания Верховной рады напали протестующие. Запись инцидента опубликовал телеканал «НАШ».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rkPoUUBvlxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Люди, участвовавшие в акции возле Верховной Рады против открытия рынка земли, толкали депутата и кричали: «Ганьба». На помощь народному избраннику пришли полицейские, которые вывели его из толпы.</blockquote>
      <p>Ранее сегодня <b><a href="https://novorosinform.org/795703">партия Тимошенко перешла в оппозицию после голосования</a></b> Рады о рынке земли.</p>
      <p>Ранее стало известно, что <b><a href="https://novorosinform.org/795673">Рада приняла в первом чтении законопроект об отмене моратория на продажу земли</a></b>.</p>
      <p>В ответ на это <b><a href="https://novorosinform.org/795688">премьер-министр Украины Гончарук поблагодарил депутатов Рады</a></b> за поддержку отмены моратория на продажу земли.</p>
      <p>Напомним, что ранее <b><a href="https://novorosinform.org/795645">Зеленский обвинил Коломойского в организации протеста против земельной реформы</a></b>.</p>
      <p>Также сегодня <b><a href="https://novorosinform.org/795643">премьер-министр Украины Гончарук заявил, что земельная реформа делается в интересах граждан Украины</a></b>.</p>
      <p>Отметим, что <b><a href="https://novorosinform.org/795635">МВД Украины усилило меры безопасности в центре Киева из опасения беспорядков</a></b>.</p>
      <p>Напомним, что <b><a href="https://novorosinform.org/795626">сегодня Верховная рада рассмотрит скандальную земельную реформу</a></b>.</p>
      <p>Накануне сообщалось, что сегодня <b><a href="https://novorosinform.org/795598">группа радикалов планирует блокировать выходы в Верховную раду</a></b> с целью помешать депутатам проголосовать за законопроект о продаже земли.</p>
      <p>Также вчера <a href="https://novorosinform.org/795536"><b>оппозиционный депутат</b> <b>Рабинович с трибуны Рады по-русски послал МВФ и Сороса</b></a>, выступая против продажи украинской земли.</p>
      <p>Сегодня <b><a href="https://novorosinform.org/795630">нацист Билецкий обвинил Киев в продаже Украины Соросу и Ротшильдам в интересах России</a></b>.</p>
