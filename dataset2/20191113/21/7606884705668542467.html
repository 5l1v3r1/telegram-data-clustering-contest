      <h1>Неделя французского кино стартовала в Ростове</h1>
      <h2>В Ростове стартовала неделя французского кино. В течение семи дней зрителям покажут восемь авторских картин. Среди создателей кинолент как начинающие режиссёры, так и признанные мастера.</h2>

      <p>В Ростове стартовала <a href="http://dontr.ru/novosti/v-rostove-proydet-nedelya-frantsuzskogo-kino/?sphrase_id=63942">неделя французского кино</a>. В течение семи дней зрителям покажут восемь авторских картин. Среди создателей кинолент как начинающие режиссёры, так и признанные мастера. Любителям европейского кинематографа представят комедии, драмы, триллер и анимационное кино. Фильмы будут идти на французском языке с русскими субтитрами. Кинопоказ начался сегодня с комедии Елены Коссон «Москва-Руаян, или Что творят женщины».</p>
