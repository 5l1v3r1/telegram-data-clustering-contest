      <h1>В Будапеште судят предполагаемого боевика ИГИЛ из Сирии</h1>
      <address><time datetime="2019-11-13T21:47:44+00:00">13 Nov 2019, 21:47</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SjAU36I7xYk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Скован по рукам и ногам. В Венгрии начался суд над сирийцем, которого обвиняют в терроризме и преступлениях против человечности. По данным следствия, в 2011 году Ф. Хасан дезертировал из армии Арабской Республике и стал одним из полевых командиром группировки "Исламское государство".</p>
      <p>"Это боевик, и он замешан в убийствах. Он составлял списки людей, которые должны были умереть"- говорит Йожеф Тамаш Сабо, представитель суда.</p>
      <p>Хасана задержали в будапештском аэропорту в конце 2018 года. В суд его доставили под усиленной охраной в сопровождении десятка хорошо вооруженных сотрудников отдела по борьбе с терроризмом</p>
      <p>Речь же идет о событиях 2015-го в сирийской провинции Хомс. Радикалы расправлялись с несогласными и организовывали показательные казни. В частности, голову отрубили местному имаму, жителей заставили смотреть. В зале суда продемонстрировали видеозапись, на которой якобы запечатлен подозреваемый в момент совершения убийства.</p>
      <p>Сам 27-летний сириец все обвинения отрицает, заявляет, что в оговоренный период времени был в Турции и теперь хочет видеть свою семью. Защита указывает, что ему было бы сложно составлять "смертельные списки": он неграмотный.</p>
      <p>"В Венгрии только и разговоров, что о террористах, которые под видом мигрантов прибывают в Европу. Впервые здесь судят мужчину за его связь с "Исламским государством", за серию преступлений, совершенных в Сирии", - говорит корреспондент Euronews Габор Тонач.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
