      <h1>Apple выпустила первый 16-дюймовый MacBook Pro</h1>
      <address><time datetime="2019-11-13T21:45:00+00:00">13 Nov 2019, 21:45</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022618652653, Алиса Мелик-Адамян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uk5rpK6SpX4" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Компания Apple без презентации выпустила первый 16-дюймовый MacBook Pro, стартовая цена не отличается от 15-дюймового на момент его выхода в 2018 году.</p>
      <p>Об этом <a href="https://www.apple.com/lae/macbook-pro-16/">говорится</a> в релизе компании.</p>
      <p>На рынок гаджет выйдет уже в конце недели, цена стартует от 2399 долларов. 16-дюймовый дисплей Retina является крупнейшим для ноутбука Mac.</p>
      <p>MacBook Pro имеет восьмиядерный процессор Intel Core i9 в лучшей комплектации, 6 динамиков, диск SSD с максимальным объемом памяти в 8 терабайт, а также поддерживает более миллиарда цветов.</p>
      <p>Оперативная память гаджета — до 64 гигабайт. У него самый большой среди MacBook объем батареи и новая клавиатуру Magic Keyboard, которая, как уверяет компания, позволит быстро, удобно и тихо набирать текст. Специальная клавиша Escape позволит быстро переключаться между режимами и видами.</p>
      <p>Напомним, Apple полностью <a href="http://nikvesti.com/news/public/155072">закрыла проект по производству</a> беспроводной зарядки AirPower, которую анонсировали ещё в 2017 году.</p>
