      <h1>Reba McEntire, Carrie Underwood, Dolly Parton And More Open CMA Awards With Powerful Performance Honouring Women In Country Music</h1>
      <address><time datetime="2019-11-13T21:02:00+00:00">13 Nov 2019, 21:02</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1357625281082039&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Country music’s biggest night is officially underway and the history-making opening performance did not disappoint.</p>
      <p>To kick off the 53rd annual CMA Awards, which is celebrating the legacy of women within country music, one dozen female artists took the stage to deliver a powerful salute.</p>
      <figure>
        <iframe data-src="https://twitter.com/CountryMusic/status/1194787061787713536?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/CountryMusic/status/1194785708692660230?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Co-hosts Carrie Underwood, Reba McEntire, and Dolly Parton opened the medley with Parton, Linda Ronstadt and Emmylou Harris’ 1987 hit “Those Memories of You”, before a slew of female artists joined the hosts on stage.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/gettyimages-1187494646.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>(Photo by Terry Wyatt/Getty Images)</figcaption>
      </figure>
      <p>Jennifer Nettles was joined by Little Big Town’s Karen Fairchild and Kimberly Schlapman to take the reigns on Loretta Lynn’s 1971 classic “You’re Lookin’ at Country”, while Maren Morris, Brandi Carlile, Amanda Shires, and Natalie Hemby — collectively known as The Highwomen — appeared on the opposite side of the stage to perform Tammy Wynette’s “Your Good Girl’s Gonna Go Bad”.</p>
      <p>The celebration wouldn’t be complete without Tanya Tucker breaking into her 1972 hit “Delta Dawn”.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/gettyimages-1187498019.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>Photo by Terry Wyatt/Getty Images</figcaption>
      </figure>
      <related>
        <a href="https://etcanada.com/news/540584/jennifer-nettles-calls-out-country-radio-at-female-focused-cma-awards-play-our-fn-records/"/>
      </related>
      <p>Other highlights from the medley included Underwood, Parton, Nettles, Fairchild and Schlapman backing up Gretchen Wilson on her iconic song “Redneck Woman” before all 11 women joined Martina McBride for her anthem “Independence Day”.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/2019-11-14t012734z_1993138593_hp1efbe041yiz_rtrmadp_3_awards-cma.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>REUTERS/Harrison McClary</figcaption>
      </figure>
