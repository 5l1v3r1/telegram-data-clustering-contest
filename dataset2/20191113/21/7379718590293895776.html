      <h1>Euronews Sera | TG europeo, edizione di mercoledì 13 novembre 2019</h1>
      <address><time datetime="2019-11-13T21:20:54+00:00">13 Nov 2019, 21:20</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fMTJ_eH8RUU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Scuole chiuse, strade deserte oggi a <b>Gaza</b>, che vive <b>in una specie di coprifuoco</b> mentre, di là, dall’altra parte della barricata, in <b>Israele</b>, <b>hanno risuonato le sirene per il lancio di razzi</b>. A innescare gli scontri, stavolta, l’uccisione di Baha Abu Al-Ata, leader della jihad islaica. Ci sono oltre 20 morti palestinesi, tra cui dei minori.</p>
      <p>Oggi in <b>Boliva</b> è diventata presidente ad interim una senatrice d’opposizione. Le elezioni, se stavolta non saranno tacciate di brogli, saranno il momento della verità in un Paese che appare diviso. Intanto anche se le dimissioni di Evo Morales forse hanno evitato il peggio, <b>l’allerta a La Paz è altissima.</b></p>
      <p>Un giorno storico oggi <b>negli Stati Uniti dove sono iniziate le audizioni pubbliche sull’impeachment per Donald Trump</b>. Primi ad essere sentiti William Taylor, diplomatico statunitense in Ucraina e George Kent, vice assistente per gli affari esteri e eurasiatici del segretario di Stato. All’attacco <b>i repubblicani, che parlano di campagna diffamatoria a favore di telecamera</b>.</p>
      <p><b>Hanno fatto il giro del mondo le immagini dell’acqua alta a Venezia.</b> Su ogni livello i danni, allagata la basilica di San Marco, dove Franceshini, il ministro della cultura, ha inviato gli ispettori. Non solo: nella regione Veneto, ha lanciato l’allarme il governatore Zaia, è atteso anche un metro e venti di neve sulle cime più alte.</p>
      <p>In <b>Spagna Podemos e i socialisti sono d’accordo per formare insieme un governo</b>. È l’effetto Vox, la conseguenza dell’exploit dell’estrema destra e non solo. Ma in diversi si chiedono perché non abbiano siglato questo patto dopo la precedente tornata elettorale visto che c’erano le condizioni.</p>
      <p>Se <b>sull’artista c’è una macchia, se su di lui pendono accuse anche gravi, come la violenza sessuale, dobbiamo o no godere delle sue creazioni?</b> Torniamo a riflettere su questo dilemma sulla scia delle proteste che hanno accolto a Parigi il film di Roman Polanski "J’accuse".</p>
      <p>Una <b>data spartiacque per la recente storia europea</b>: gli attentati di Parigi del 13 novembre 2015. Oggi le celebrazioni nei luoghi delle stragi...</p>
