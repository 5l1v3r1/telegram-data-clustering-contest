      <h1>Гран При Бразилии: Точка самого серьёзного торможения</h1>
      <address><time datetime="2019-11-13T21:35:00+00:00">13 Nov 2019, 21:35</time> by <a rel="author">Дмитрий Бухаров</a></address>
      <p>Компания Brembo подготовила видеоролик о точке самого серьёзного торможения в Интерлагосе.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Tgl7Ylht9A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Перед первым поворотом гонщики сбросят скорость на 214 км/ч (с 346 до 131 км/ч) за 2,32 секунды на отрезке в 135 метров. Максимальное усилие на педали тормоза составит 168 кг, пилоты испытают перегрузку в 5,6 g, мощность торможения составит 3033 кВт.</p>
