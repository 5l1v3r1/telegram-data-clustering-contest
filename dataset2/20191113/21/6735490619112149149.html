      <h1>Billie Eilish Drops New Song, ‘Everything I Wanted’ Celebrates Friendship With Brother Finneas</h1>
      <address><time datetime="2019-11-13T21:41:00+00:00">13 Nov 2019, 21:41</time> by <a rel="author">Brent Furdyk</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qCTMq7xvdXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wednesday became a very good day for fans of Billie Eilish when she dropped a brand new track.</p>
      <p>Titled “everything i wanted”, the new song — which doesn’t appear on her debut album — was co-written by Eilish and her brother/musical collaborator Finneas, and is described as “a touching tribute to their kindship.”</p>
      <p>“This song is one my brother and I wrote about each other,” Eilish explained. “No matter what happens, we always have been and will be there to make it better.”</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/20fcebe9-6746-4aa9-affa-b82a63b79e83.jpg?quality=80&amp;strip=all&amp;w=683"/>
        <figcaption>Interscope Records</figcaption>
      </figure>
      <related>
        <a href="https://etcanada.com/news/538573/billie-eilish-is-dropping-new-music-very-soon/"/>
      </related>
      <p>Eilish teased the new track in a tweet issued on Sunday.</p>
      <figure>
        <iframe data-src="https://twitter.com/billieeilish/status/1193648829460959232?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>After making her <a href="https://www.globaltv.com/shows/saturday-night-live/">“Saturday Night Live”</a> debut on this year’s season premiere, Eilish can next be seen perforing at the American Music Awards on Sunday, Nov. 24.</p>
      <p>Eilish will be hitting the road next year for her first stadium tour; her sole Canadian date will be in Vancouver on April 11.</p>
