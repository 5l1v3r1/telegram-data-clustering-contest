      <h1>Тайская певица стала самой красивой девушкой Азии</h1>
      <h2>Не обошлось в рейтинге и без неожиданностей, так, например, 16-ю строчку заняла израильская актриса, "чудо-женщина" Галь Гадот.</h2>
      <address><time datetime="2019-11-13T21:50:00+00:00">13 Nov 2019, 21:50</time> by <a rel="author" href="https://life.ru/author/2618" target="_blank">Сергей Тюленин</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AjU24lzgTCY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Солистка южнокорейской гёрлз-группы Blackpink Лалиса Манобан стала победительницей в борьбе за звание "Самая красивая девушка Азии" в нынешнем году по версии портала TCCAsia.</p>
      <p>Уроженка Таиланда Манобан побеждает уже второй год, на этот раз она оставила позади японскую певицу Сакуру Мияваки, которая заняла второе место, а также не дала шансов коллеге по музыкальному коллективу — кореянке Дженни Ким. Самая известная девушка Китая, актриса Анжела Ян Ин (Angelababy), заняла четвёртое место.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4kMitepf9O" data-service="Instagram"/>
      </figure>
      <p>Не обошлось в рейтинге и без неожиданностей, так, например, 16-ю строчку заняла израильская актриса Галь Гадот, знакомая зрителям по фильмам "Бэтмен против Супермена. На заре справедливости", "Чудо-женщина", а также серии фильмов "Форсаж".</p>
      <p>На прошлой неделе портал представил список самых красивых мужчин Азии, где победителем стал китайский актёр Сяо Чжань.</p>
