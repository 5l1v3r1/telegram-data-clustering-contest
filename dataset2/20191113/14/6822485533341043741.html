      <h1>پوند گران شد/ آخرین قیمت دلار و یورو</h1>
      <address>
        <time datetime="2019-11-13T14:47:00+00:00">13 Nov 2019, 14:47</time>
      </address>
      <p>دنیای اقتصاد نوشت: صرافی‌ها امروز شاهد افزایش قیمت دلار، یورو و پوند به مانند روند روز گذشته بودند. دلار با رشد ۰.۱۴ درصدی به ۱۱,۴۵۵ (یازده هزار و چهارصد و پنجاه و پنج) تومان رسید.</p>
