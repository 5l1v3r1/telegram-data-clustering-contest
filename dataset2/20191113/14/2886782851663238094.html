      <h1>Nyilvános meghallgatásokkal folytatódik a Trump elleni vádeljárás</h1>
      <address><time datetime="2019-11-13T14:45:00+00:00">13 Nov 2019, 14:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ubSqymFncn4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megkezdődött az amerikai elnök ellen kezdeményezett vádemelési eljárást előkészítő nyilvános kongresszusi meghallgatás.</p>
      <p>A demokrata többségű képviselőház már rábólintott az eljárásra, és megindult az ehhez szükséges előzetes vizsgálat is, de lesz még egy szavazás, és a szenátus is közbeléphet.</p>
      <p>Az eddigi meghallgatások zárt ajtók mögött folytak, ettől kezdve viszont nyilvánosak lesznek.</p>
      <p>Az elemző, Leonard Steinhorn szerint ez jelentős különbség. A tévé ugyanis beviszi ezt az ügyet az emberek személyes életterébe, és erős érzelmeket mozgat meg azért is, mert maguk a tanúk számolnak be.</p>
      <p>A meghallgatások lezárultával ismét vitára, majd szavazásra bocsátják a kérdést a kongresszus 435 tagú alsóházában. Az indítvány egyszerű többséggel juthat tovább a szenátus elé.</p>
      <p>Ha ez megtörténik, a szenátusban zajlik a tárgyalás. A képviselők lépnek föl a vád nevében, a szenátorok lesznek az esküdtek, és a Legfelsőbb Bíróság vezetője elnököl. Ahhoz, hogy az elnököt elítéljék, majd lemondassák, a száz szenátor kétharmadának szavazata kell.</p>
      <p>A vádemelést Donald Trump és az ukrán elnök, Volodimir Zelenszkij július 25-i telefonbeszélgetése miatt kezdeményezte a demokrata többségű képviselőház. Sajtóhírek szerint az amerikai elnök azt kérte az ukrán elnöktől, hogy indítson vizsgálatot a demokrata Joe Biden szenátor fiának ottani ügyletei miatt. Joe Biden Donald Trump legesélyesebb demokrata kihívója a jövő évi elnökválasztáson.</p>
      <p>Az egyik republikánus szenátor, Mitch McConnelle szerint társai kivétel nélkül támogatják Donald Trumpot. Szerintük ez az egész ügy a demokraták elnökellenes lejárató kampányának a része.</p>
      <p>"A republikánusok először azt mondták, hogy az elnök nem csinált semmi rosszat" - mondja a politológus - "aztán azt mondták, hogy lehet, hogy igen, de az nem volt olyan nagy vétek. Most meg azt mondják, hogy talán tényleg nyomást gyakorolt Kijevre amerikai segítséget ígérve cserébe, és ezzel elvetette a sulykot, de azért ez a vádemelési eljárás szintjét n em üti meg" - teszi hozzá.</p>
      <p>Egyáltalán nem biztos, hogy az eljárás valóban az elnök bukásához vezetne, ahogyan még az is bizonytalan, hogy az indítvány átmegy-e a szenátuson. Az viszont nyilvánvaló, hogy az ügy miatt fellángolt a vita Donald Trump körül, aki olyan mértékben osztja meg az amerikaiakat, mint még soha egyetlen elnökük sem.</p>
