      <p>Сегодня с утра журналисты ИА "Взгляд-инфо" невольно наблюдают за работой ООО "КВС".</p>
      <p>С девяти утра на Комсомольской, под окнами нашей редакции, в квартале между Московской и Челюскинцев, стоят три самосвала с символикой коммунальной организации, бульдозер и трактор с пилой для резки траншей.</p>
      <p>При этом в течение пяти часов вся эта техника бездействует. Периодически водители то одной, то другой машины заводят моторы.</p>
      <p>Знак, предупреждающий о работах, и пластиковое ограждение на месте.</p>
      <p>Редакция ждет от ООО "КВС" комментариев по поводу неторопливости их работников.</p>
      <p>Шестая (белая) машина подъехала после того, как наши корреспонденты дозвонились в пресс-службу коммунальщиков. Через несколько минут ретировался и трактор с пилой (смотрите видео).</p>
      <p>Материал подготовил <b>Алексей Кошелев</b></p>
