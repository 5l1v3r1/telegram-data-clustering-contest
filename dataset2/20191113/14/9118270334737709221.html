      <h1>Губернатор Стадник обвинил Николаевский облсовет: «Сессия проводится, чтоб решить договорняки: кому карьер, кому ЖКХ»</h1>
      <address><time datetime="2019-11-13T14:10:00+00:00">13 Nov 2019, 14:10</time> by <a rel="author">https://www.facebook.com/nikvesti, «НикВести»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLUxpeDsmFI" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Губернатор Николаевской области Александр Стадник обвинил областной совет в том, что на сессиях вместо важных вопросов решаются «договорняки».</p>
      <p>Об этом он заявил во время встречи в Николаевском областном клиническом госпитале ветеранов войны. Встреча посвящена передаче учреждения на баланс ЧНУ имени Петра Могилы для создания университетской клиники, передаёт корреспондент <b>НикВести</b>.</p>
      <p>Глава Николаевской облгосадминистрации отметил, что сессии областного совета проводятся не для принятия бюджета на 2020 год и распределения средства, а ради «договорняков» и решения кадровых вопросов.</p>
      <blockquote>— Сессия проводится не для того, чтобы принять бюджет, как распределить деньги, а решить кадровые вопросы, какие-то свои договорняки: кому карьер, кому ЖКХ, кому что-то еще. Это всегда было. Я не поддерживаю таких вещей, я думаю по-другому. Вы для меня все мамы и папы, - рассказал <b>Александр Стадник</b>. </blockquote>
      <p>Напомним, что ранее глава Николаевской облгосадминистрации Александр Стадник <a href="http://nikvesti.com/news/politics/171499">не собрал голоса</a> за отставку главы облсовета Виктории Москаленко.</p>
      <p>В свою очередь депутат Николаевского областного совета Владимир Фроленко <a href="http://nikvesti.com/news/politics/171574">заявил</a>, что глава Николаевской ОГА Александр Стадник угрожает депутатам Николаевского областного совета и делит их на своих и чужих.</p>
      <p>Ранее сообщалось, что депутат Николаевского областного совета Андрей Головчанский <a href="http://nikvesti.com/news/politics/170951">хочет обратиться</a> к президенту Украины Владимиру Зеленскому, чтобы вернуть в собственность государства приватизированные карьеры на Николаевщине.</p>
