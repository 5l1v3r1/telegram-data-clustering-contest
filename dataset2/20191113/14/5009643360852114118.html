      <h1>«Ангелы Чарли»: Феминистская открытка о спецагентках, победивших мировое зло (снова!)</h1>
      <h2>С Кристен Стюарт, Наоми Скотт и Элизабет Бэнкс</h2>
      <address><time datetime="2019-11-13T14:06:38+00:00">13 Nov 2019, 14:06</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>

      <h3>«Ангелы Чарли»</h3>
      <p>
        <i>Charlie's Angels</i>
      </p>
      <p><b>Режиссер: </b>Элизабет Бэнкс</p>
      <p><b>В ролях:</b> Кристен Стюарт, Наоми Скотт, Элла Балинска, Сэм Клафлин, Ной Сентинео, Элизабет Бэнкс</p>
      <p>На задании в Рио-де-Жанейро Сабина (Кристен Стюарт в длинном парике) играет красивую приманку для международного магната. После провала операции ее, тем не менее, зовут на задание по спасению мира от опасного гаджета Calista, контролирующего подачу электричества. При неправильном обращении он становится машиной убийства — вызывает у человека судороги, похожие на инсульт, при этом в итоге никто не может установить истинную причину смерти.</p>
      <p>Продвижением гаджета занимается самоуверенный предприниматель Брок, на которого работает пытливая и добросовестная программистка Елена (Наоми Скотт): она обращает внимание боссов на баги в коде, которые делают Calista уязвимой для взлома. Но ее, как полагается в сексистских технологических компаниях, никто не слушает.</p>
      <p>Связавшись с Еленой, Ангелы Чарли убеждаются, что миру без Calista будет спокойнее. Операцию возглавляет очередная Бозли (Элизабет Бэнкс), заместившая уважаемого основателя группировки, ушедшего на пенсию (Джон Стюарт). А к Сабине присоединяется боксерша и атлетка Джейн (Элла Балинска): к ней героиня Стюарт пыталась подкатить еще на прошлом задании.</p>
      <p>Сабина отвечает за пушки и скорость, Джейн за драки, Елена (самая умная, но трусоватая) — за интеллект и хитрости программирования. В операции возникает столько препятствий, что становится понятно — среди Ангелов Чарли есть крот: и это не первый случай, когда сотрудник с секретным доступом к технологии перешел на чужую сторону.</p>
      <p>Экшн Элизабет Бэнкс (комедийная актриса и режиссер фильма «Идеальный голос 2») начинается с доходчивой презентации на титрах о том, что девочкам в 2019 году должно быть доступно всё: и химические опыты в школе, и бокс, и ковыряние в планшете в хиджабе, и катание на велосипеде в европейской столице. Девочки и женщины всякие нужны и важны — и если у вас по этому поводу были какие-то сомнения, вам в десятках сцен покажут, с какой дискриминацией сталкиваются женщины в наши непростые времена — от романтического свидания до общения с охранниками на работе.</p>
      <p>Героини, правда, умеют оборачивать сексизм себе во благо, время от времени включают дурочек («Мы потеряли туалет!»), выпучивают глаза, отвлекают внимание танцами в пайеточных платьях и водят ступней по мужскому бедру. Мужчины распознают угрозу от женщины на семь секунд позже, чем от мужчины — и Ангелы Чарли всегда играют немного на опережение.</p>
      <p>Элизабет Бэнкс снимают настоящую битву полов, где мужчины — исключительно снобы, кретины, менсплейнеры, корыстные ублюдки и безотвественные хищники. «Для милых дам мы сделаем образцы в розовых тонах», — их реплики до боли напоминают шутки плохих российских стендаперов.</p>
      <p>Главный положительный персонаж — то ли повар, то ли массажист, то ли психотерапевт, накрывающий Ангелам после задания сырную тарелку. Второй не мудак — мямлящий испытатель-химик с щенячьей ролью заложника, который давит на жалость. Но основной аттракцион «Ангелов» — разумеется, Кристен Стюарт, которой по силам вывезти все — даже грузовик с экшн-клише, особенно, если ее героиню сделали открытой лесбиянкой, посадили на мотоцикл, а потом и на лошадь: новая квир-икона Голливуда объявлена официально и только начинает разгоняться.</p>
      <p>Местами с «Ангелами» увлекательно (замес на каменоломне), местами — смешно (шутка про то, что никто кроме людей 40+ не знает о существовании Берта Ланкастера). В девичьей компании, возможно, захочется приобнять подружку на шутке: «Фосфор — это мой любимый химикат». Но боевые и положительные спецагентки, верящие в добро, в конце концов начинают злить как ретро-отличницы в пионерских галстуках. Они ничего не ломают и их почти не ранят, в голове у них только подвиги, а безупречное сестринство работает без сучка и задоринки — и в финале нам ожидаемо объяснят почему.</p>
      <p>Как у большинства плакатных фильмов про сильных женщин, в «Ангелах» всем недостает другого измерения, загадочности, невезения и живости приятных людей, с которыми хочется подружиться: они сажают самолеты с первого раза, вовремя вспоминают трюки из карате и бегают в лоферах, как Усейн Болт. Выключаясь от мельтешения на экране, в итоге начинаешь скучать по Шэрон Стоун в белом платье с перекинутой ногой и Джоди Фостер в «Молчании ягнят» — стальным женщинам, которым помимо силы не ленились придумать еще и глубину.</p>
