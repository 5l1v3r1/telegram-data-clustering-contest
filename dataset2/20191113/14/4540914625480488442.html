      <h1>Tote nach Explosion in Kabul</h1>
      <address><time datetime="2019-11-13T14:49:13+00:00">13 Nov 2019, 14:49</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d8KxchBxKVc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Detonation einer Autobombe in Kabul hat mindestens zwölf Menschen in den Tod gerissen. Unter den Opfern sind nach aktuellem Stand drei Kinder und vier Ausländer. Rund zwanzig Menschen wurden verletzt. Der Sprengsatz habe ein gepanzertes Fahrzeug einer kanadischen Sicherheitsfirma getroffen. Das afghanische Innenministerium konnte bisher keine weiteren Angaben zu den Hintergründen des Anschlags machen.</p>
      <p>Bisher hat niemand die Tat für sich reklamiert - weder der Islamische Staat noch die Taliban. Die Autobombe ist der 21. größere Anschlag in Kabul in diesem Jahr. Dabei sind bisher insgesamt mindestens 250 Menschen getötet und mehr als 1100 verletzt worden. Die Angriff reklamierten teilweise die Taliban, teils die Terrormiliz Islamischer Staat (IS) für sich. Zuletzt waren Mitte September bei einer Explosion bei einem Kontrollposten vor einer Einrichtung des Verteidigungsministeriums mindestens 22 Menschen ums Leben gekommen.</p>
      <p>Gestern hatte der afghanische Präsident Ghani angekündigt, drei hochrangige Taliban freizulassen. Inwieweit diese politische Entscheidung mit der Explosion in einem Zusammenhang steht, ist zur Stunde unklar.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
