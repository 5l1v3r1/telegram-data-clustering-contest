      <h1>Michael Wendler: Laura teilt irres Bild – haben sie etwa...?</h1>
      <address><time datetime="2019-11-13T14:59:00+00:00">13 Nov 2019, 14:59</time> by <a rel="author">Jessica Hellwig</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w5NnsmyiwgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das ist Michael Wendler</p>
      <p>Ist das wirklich möglich? Haben Schlagerstar <b>Michael Wendler </b>und seine Freundin Laura Müller tatsächlich DAS geschafft, womit wirklich niemand mehr gerechnet hätte? Jetzt deutet ein Instagram-Post zumindest ganz darauf hin.</p>
      <p>Laura Müller, die 28 Jahre jüngere Freundin von Schlagerstar <b>Michael Wendler</b>, teilt ein Bild auf ihrem Social-Media-Account, das sie in gewohnter Pose zeigt. Darauf zu sehen: SIE drückt ihm einen Kuss auf die Wange. ER lächelt stolz in die Kamera. Doch eine Sache fällt dabei auf...</p>
      <h3>Michael Wendler: Laura teilt irres Bild – haben die beiden etwa...?</h3>
      <p>Wo bleiben die ganzen Kritikerstimmen? Wo die Skeptiker, die behaupten, dass die Beziehung von Michael Wendler und Laura Müller aufgrund ihres großen Altersunterschiedes eh keine Zukunft hat? Sie haben sich doch nicht etwa von den Hatern gelöst?</p>

      <h3>Klare Haltung unter Instagram-Post</h3>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227640439/3787068779-w1280-h960-q85/imago93824705h.jpg"/>
        <figcaption>Michael Wendler und seine junge Freundin Laura Müller. Foto: imago images</figcaption>
      </figure>
      <p>Tatsächlich sieht man unter dem Foto so einige Fan-Kommentare. Die fallen allerdings ungewohnt positiv aus. Und das durchweg!</p>
      <ul>
        <li>„Ihr zwei Süßen“</li>
        <li>„Ihr seid so ein tolles Paar“</li>
        <li>„Ihr seid der Beweis dafür, dass Liebe alles meistert! Egal wo sie hinfällt!“</li>
        <li>„Weiter so!“</li>
        <li>„Ich finde euch zwei sowas von knuffig“</li>
      </ul>
      <h3>Michael Wendler und Laura: Kritiker endlich überzeugt?</h3>
      <p>Kann es also sein, dass Florida-Liebhaber Michael Wendler es endlich geschafft hat, Kritiker von seiner Liebe zu der erst 19-jährigen Laura zu überzeugen? Oder waren hier etwa seine Wunderhände am Werk, die negativ behaftete Meinungen ganz galant gelöscht haben?</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4jN-tTpLug" data-service="Instagram"/>
      </figure>
      <p>Dieses Rätsel wissen wohl nur die beiden selbst, die neben dem Knutschfoto übrigens auch noch gegenseitig Schnulz-Sprüche ablassen.</p>
      <ul>
        <li>Michael: „Mein Herz in deinen Händen.“</li>
        <li>Laura: „Dein Herz geb ich nicht mehr her. Ich behalte es für immer, Liebling.“</li>
      </ul>
      <p>Sieht ganz so aus, als schweiße ihr derzeitiger Florida-Aufenthalt Michael Wendler und Laura Müller noch näher zusammen…</p>

      <ul>
        <li>Michael Wendler wurde am 22. Juni 1972 als Michael Skowronek in Dinslaken geboren</li>
        <li>Im März 2009 heiratete er seine damalige Lebensgefährtin Claudia Norberg</li>
        <li>2018 trennte sich Wendler von Claudia</li>
        <li>Im Herbst 2018 wurde seine Beziehung zu der 28 Jahre jüngeren Laura bekannt</li>
