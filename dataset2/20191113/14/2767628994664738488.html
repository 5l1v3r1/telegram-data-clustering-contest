      <h1>Mortal accidente de tránsito deja una docena de muertos en Nitra</h1>
      <address><time datetime="2019-11-13T15:56:34+00:00">13 Nov 2019, 15:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cejRwu2kTVQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un choque entre un camión y un autobús de pasajeros causó la muerte de al menos 13 personas y varios heridos en Eslovaquia, este miércoles, informaron las autoridades.</p>
      <p>El accidente ocurrió cerca de la ciudad de Nitra, a 90 kilómetros al este de la capital Bratislava.</p>
      <p>Alrededor de 20 personas resultaron heridas y el número de víctimas podría aumentar, dijeron los servicios de rescate en su página de Facebook. La policía dijo que varias personas quedaron atrapadas en el autobús.</p>
      <p>No se ha ofrecido detalles sobre las víctimas, la compañía operaba el autobús o lo que podría haber causado el accidente.</p>
