      <h1>شاهد: جدارية ضخمة لتكريم غريتا تونبرغ في سان فرانسيسكو</h1>
      <address><time datetime="2019-11-13T14:30:49+00:00">13 Nov 2019, 14:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/79mz4v2k3e4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>كشف الفنان الأرجنتيني أندريس بيتريسيلي يوم أمس الثلاثاء عن لوحة جدارية عملاقة رسمها تكريما للناشطة البيئية السويدية <a href="https://arabic.euronews.com/2019/10/04/greta-mocks-putin-criticism-with-twitter-bio-a-kind-but-poorly-informed-teenager">غريتا تونبرغ</a>.</p>
      <p>ورسم بيتريسيلي الجدارية بطول إحدى المباني في مدينة سان فرانسيسكو الأمريكية. وبلغ طولها حوالي 60 قدمًا وعرضها 30 قدماً، في خطوة يأمل أن تكون بمثابة تذكير للسكان عن المخاطر الناجمة عن تغير المناخ.</p>
      <p>وقال بيتريسيلي الذي رسم في وقت سابق <a href="https://arabic.euronews.com/2019/10/07/watch-huge-mural-in-london-of-the-rebellion-against-extinction">جدارية للممثل</a> الراحل روبن ويليامز في المدينة ذاتها، ويوقع مستخدما الإسم المستعار "الكوبري" إنه عادة لا يتناول السياسة أو الدين أو الرياضة في أعماله الفنية ولكن هذه الجدارية تختلف عن أعماله السابقة.</p>
      <p>وقال "أشعر أنني هنا مرتبط بالسياسة التي تقف وراءها، لأنني أعتقد أنها حقيقية، وإن كان يجب مقارنتها ببقية الجداريات، إنها الأكثر دلالة على ملف سياسي على الإطلاق".</p>
      <p>من جانبه صرح بول سكوت، المدير التنفيذي لـ OneAtmosphere.org، وهي منظمة غير هادفة للربح قامت بالتمويل والدفع لإنجاز هذه اللوحة الضخمة، إنه يأمل في أن "تمس" جدارية تونبرغ المارة، بعد أن حشدت حركة شباب عالمية للدفاع عن حماية البيئة.</p>
