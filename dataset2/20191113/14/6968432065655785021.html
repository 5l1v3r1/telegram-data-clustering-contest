      <h1>Esta quarta-feira, 13 de Novembro, em 5 números </h1>
      <h2>Medalha de mérito atribuída por unanimidade a Tolentino Mendonça</h2>
      <address><time datetime="2019-11-13T14:00:00+00:00">13 Nov 2019, 14:00</time> by <a rel="author">Maria Catarina Nunes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yQobOlRD_1Y" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/779x432/6c0/768d432/none/11506/RTUG/image_content_2594194_20191113200221.jpg"/>
      </figure>
      <p>
        <b>24 votos</b>
      </p>
      <p>O Programa do XIII Governo Regional foi aprovado esta quarta-feira na forma de moção de confiança, com votos a favor de PSD e CDS, num total de 24. A oposição (PS, JPP e PCP) votou contra.</p>
      <p>
        <b>12 meses</b>
      </p>
      <p>Os preços na Madeira baixam, consecutivamente há um ano.</p>
      <p>
        <b>3 bombeiros</b>
      </p>
      <p>Três bombeiros da corporação mista da Ribeira Brava e da Ponta do Sol extinguiram o fogo na Serra de Água.</p>
      <p>
        <b>46 obras</b>
      </p>
      <p>A primeira edição do IMAGE PLAY, um Festival Internacional de Vídeo Arte no Funchal, vai mostrar 46 obras de vídeo arte de diversos criativos internacionais a 20 e 21 de Novembro.</p>
      <p>
        <b>127 quilos</b>
      </p>
      <p>Dezenas de pessoas juntaram-se para a iniciativa ‘Mares Circulares’ e limparam 127 quilos de lixo do areal do Porto Santo.</p>
    </article>
