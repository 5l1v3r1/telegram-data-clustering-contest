      <h1>Bolivia: la senatrice Anez assume la presidenza, Morales è in Messico</h1>
      <address><time datetime="2019-11-13T01:22:24+00:00">13 Nov 2019, 01:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/antyIppsXdQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono da poco passate le 11 a Città del Messico quando Evo Morales scende dall'aereo militare che l'ha portato nella capitale dopo uno scalo in Paraguay.</p>
      <p>Ad attenderlo il ministro degli Esteri Marcelo Ebrard, che nelle ore precedenti ha lavorato assieme alle ambasciate messicane nei vari paesi sudamericani per consentire a Morales di lasciare la Bolivia.</p>
      <p>"Finché sarò vivo continuerò a fare politica, finché sarò vivo continuerò la lotta", le prime parole del presidente dimissionario. "Siamo sicuri che i popoli del mondo abbiano tutto il diritto di liberarsi".</p>
      <p>Il governo messicano ha garantito a Morales l'asilo politico per motivi umanitari e ha definito un golpe quanto sta avvenendo in Bolivia.</p>
      <p>Lunedì, all'indomani dell'annuncio in diretta televisiva, Morales ha formalizzato le sue dimissioni con una lettera al Parlamento, che ora dovrà riunirsi per approvarle. È però mancato il quorum, perché la maggioranza non si è presentata. L'opposizione ha quindi eletto presidente a interim Jeanine Anez, senatrice di Unidad Democratica. Una scelta che il campo di Morales non può che contestare, sottolineando l'assenza di quorum.</p>
      <p>Negli ultimi due giorni La Paz è stata teatro di atti di vandalismo e violenze da parte di entrambe le fazioni in conflitto.</p>
