      <h1>人身事故の湘南新宿ライン、運転を再開</h1>
      <address>
        <time datetime="2019-11-13T01:49:00+00:00">13 Nov 2019, 01:49</time>
      </address>
      <p>　１３日午前１０時１１分頃、ＪＲ湘南新宿ラインの大宮駅で人身事故が発生した。</p>
      <p>　この影響で、同線は新宿―宇都宮駅間の上下線で運転を見合わせていたが、午前１０時２７分頃に再開した。</p>
