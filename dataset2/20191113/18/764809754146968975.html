      <h1>حملة لجذب استثمارات بقيمة 100 مليار دولار في جنوب إفريقيا</h1>
      <address><time datetime="2019-11-13T18:30:28+00:00">13 Nov 2019, 18:30</time> by <a rel="author">Nyasha K Mutizwa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1zE_cY6z_f4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أهلاً بكم إلى هذه الحلقة الجديدة من برنامج FOCUS تأتيكم من القارة السمراء، من جنوب إفريقيا، حيث للاستثمار مستقبل واعد بحسب ما يقوله مسؤولو البلاد وشركاؤهم التجاريون، تحديداً من مؤتمر جنوب إفريقيا الثاني للاستثمار.</p>
      <p>المؤتمر يعقد في ساندتون، حيث يقع أغنى ميل مربع في أفريقيا. هذه الضاحية تشكل حياً مالياً مزدهراً في جوهانسبرغ.</p>
      <p>من هنا، عام 2018، أعلن الرئيس سيريل رامافوسا عن رؤيته الطموحة لتحقيق استثمارات تصل إلى 100 مليار دولار على مدى فترة 5 سنوات.</p>
      <p>أكثر من ألف وسبعمئة شخص اجتمعوا من اثنتين وعشرين دولة للمشاركة في المؤتمر الذي تشهده المدينة الجنوب إفريقية.</p>
      <p>هذا التجمع يشكل جزءًا من مساعي الرئيس رامافوسا لتطوير ثاني أكبر اقتصاد في إفريقيا والتعامل مع معدل بطالة يبلغ 29.1٪.</p>
      <p>عام بالضبط مر منذ القمة الأولى، خلاله تم إطلاق ثمانية مشاريع من أصل واحد وثلاثين تم الإعلان عنها، وسبعة عشر آخرين في مرحلة التنفيذ.</p>
      <p>أما هذا العام فقد تجاوزت القيمة الإجمالية للاستثمارات 360 مليار راند بحسب ما أعلن الرئيس سيريل رامافوسا في كلمته: " إن القيمة الإجمالية للالتزامات الاستثمارية التي تم التعهد بها اليوم بلغت 363 مليار راند. لقد تلقينا مؤشرات لـ8 مليارات راند أخرى من الاستثمارات التي لا تزال تخضع لموافقة مجلس الإدارة. ستؤدي هذه الاستثمارات إلى توفير حوالي 412 ألف فرصة عمل مباشرة خلال السنوات الخمس المقبلة "</p>
      <p>أمر مركزي كان في صلب العديد من النقاشات حول قطاعات النسيج والطاقة والتكنولوجيا الفائقة ألا وهو وصول جنوب أفريقيا إلى الأسواق العالمية. على سبيل المثال، شجعت الاتفاقيات التجارية مع مجتمع التنمية الجنوب إفريقي ودول البريكس الاستثمار في سلسلة القيمة.</p>
      <p>تقول سيثيمبيل نتومبيلا، رئيسة تسويق علامة جنوب أفريقيا التجارية: "نحن نقول إن القارة هي القارة الكبرى القادمة وليس فقط جنوب إفريقيا في القارة، نحن نقول تعال إلى جنوب إفريقيا بسبب بنيتنا التحتية وسهولة الوصول إلى نظرائنا في القارة. نقول لكم تعالوا لننمو معنا، هذه هي الرسالة التي نوجهها كذلك إلى نظرائنا الأفارقة، إننا ننمو، إنها قصة النمو الإفريقي التي تبدأ في جنوب إفريقيا وتمتد إلى الشرق والغرب وشمال القارة ".</p>
      <p>وضعت البلاد هدفًا نصب عينيها لتكون بين أفضل 50 دولة من ناحية الأداء على مستوى العالم في تقرير البنك الدولي لممارسة أنشطة الأعمال على مدار الأعوام الثلاثة القادمة. تحسن كبير تم تسجيله في تقرير هذا العام في مجالات مثل البدء بالأعمال التجارية والتجارة عبر الحدود.</p>
      <p>تقول جين دو بليسيز، الرئيس التنفيذي لشؤون الشركات في بروكتر وغامبل: "لقد وجدنا شركاء رائعين في وزارة التجارة والصناعة وبالتحديد فريق الاستثمار في جنوب إفريقيا، بفهمهم الأُطُر الخاصة بالحوافز الاستثمارية في البلد ودعمنا ببعض الجوانب التشغيلية لجلب استثمارات صناعية جديدة إلى البلاد. الأسبوع الماضي، حصلنا على الضوء الأخضر للبدء بمصنع لخط جديد لـ "أولويز" في جنوب إفريقيا، ما سيرفع وظائف التصنيع بنسبة 30% . إنه استثمار بقيمة 300 مليون راند ونحن نتطلع حقًا إلى فعل المزيد من ذلك. "</p>
      <p>وعلى الرغم من التحديات، التي تتراوح بين الفساد والاستيلاء على الدولة ومحاولات جلب الاستقرار لشركة مرافق الطاقة إيسكوم التي تعاني من الديون، ما يزال العديد من المستثمرين الأجانب يؤمنون برؤية الرئيس.</p>
      <p>وعدت شركات توتال وأير ليكيد وألستوم الفرنسية باستثمار أكثر من 1,3 مليار دولار على مدى السنوات الثلاث المقبلة.</p>
      <p>عن هذا يقول دكتور إيف غينون، رئيس غرفة التجارة الفرنسية الإفريقية: "لقد فهمت الشركات الفرنسية الرسالة منذ وقت طويل ، لدينا اليوم أكثر من خمسة وستين ألف وظيفة مباشرة تقدمها شركات فرنسية. لسوء الحظ، فإن رؤية مواطنينا الفرنسيين بالخارج مشوشة برؤى انعدام الأمن والفساد، ولكن إذا نظرت إلى هذه المدينة ساندتون تجد مدينة أوروبية حديثة، هنا نمارس أعمالنا كما نفعل في أوروبا بوجود قطاع المصرفي متطور للغاية وقضاء مستقل لذا كل العناصر متوفرة للقيام بأعمال تجارية هنا".</p>
      <p>يبدو أن تركيز جنوب إفريقيا على ترسيخ بيئة مواتية للأعمال يسير على الطريق الصحيح لجني ثمار آفاق الاستثمار طويل الأجل عبر مجموعة متنوعة من القطاعات.</p>
