      <h1>Arrancan audiencias públicas en juicio político contra Trump; Corte prepara fin de DACA: Esquivel | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yde68Sbs1Ic" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista Jesús Esquivel señala que este miércoles iniciaron las audiencias públicas en el Congreso de Estados Unidos en el proceso de juicio político que se le sigue a Donald Trump. Además, la Corte Suprema de ese país discute la extinción del DACA, el programa que permite a los llamados “dreamers” estudiar y trabajar en la Unión Americana; el voto mayoritario de los magistrados se perfila por la extinción de este programa.</p>
