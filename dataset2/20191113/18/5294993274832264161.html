      <h1>Diplomatas prestam depoimentos públicos contra Donald Trump</h1>
      <address><time datetime="2019-11-13T19:25:02+00:00">13 Nov 2019, 19:25</time> by <a rel="author">Joao Duarte Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/91BZ2qNIk4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O primeiro dia de audiências públicas no processo de destituição de Donald Trump começou com uma mensagem bem clara do presidente do comité de informações da câmara de representantes.</p>
      <p>"Se concluirmos que o presidente dos estados Unidos cometeu umC abuso de poder e facilitou a interferência estrangeira nas nossas eleições, ou se procurou condicionar, coagir, extorquir ou subornar um aliado no sentido de conduzir investigações que podem ajudar à sua re-eleição, e fê-lo através da retenção de atos oficiais, um encontro na Casa Branca ou através de centenas de milhões de dólares de auxílio militar, será que devemos simplesmente aceitar isso?", afirmou o presidente do comité de informações da Câmara dos Representantes, Adam Schiff.</p>
      <p>Até agora, as audiências tinha decorrido à porta fechada.</p>
      <p>Donald Trump é acusado de ter pressionado o presidente ucraniano a investigar o seu opositor democrata Joe Biden num caso que envolve uma empresa na qual trabalhava o seu filho, Hunter Biden.</p>
      <p>Reagindo à abertura do processo, Donald Trump negou qualquer conduta imprópria e afirma que está a ser alvo de uma "caça às bruxas ao mais alto nível".</p>
      <p>O destacado diplomata Bill Taylor prestou depoimento seguido de outro diplomata, George Kent, que acusou o advogado de Trump, Rudy Giuliani, de tentar "manchar" a reputação de funcionários norte-americanos na Ucrânia.</p>
