      <h1>إيرانيتان تعملان في تصليح السيارات ليورونيوز: سنحصل يوما على مرآبنا الخاص</h1>
      <address><time datetime="2019-11-13T18:00:08+00:00">13 Nov 2019, 18:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sJMnIq6jWOE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نيلوفر فرهمند وكيانا ياراحمدي فتاتان من إيران تخوضان تجربة فريدة من نوعها وتعملان في مرآب لتصليح السيارات، وهي مهنة طالما كانت حكرا على الرجال في مجتمعهما.</p>
      <p>بدأت الفتاتان، وعمرهما 29 عاما، منذ ستة أشهر مرحلة التدريب في محاولة منهما لاكتساب المهارات اللازمة لممارسة هذه المهنة.</p>
      <p>تقول نيلوفر الحاصلة على شهادة جامعية في مجال التصميم "أحب دائما أن أخوض التجارب بمختلف أنواعها، وأنا هملت في أماكن مختلفة وأحاول دائما البحث عن شغفي الخاص".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/76/04/808x539_cmsv2_3880ee26-7a0c-525a-aefa-559314b8b89c-4287604.jpg"/>
        <figcaption>تأمل نيلوفر بالحصول على مرآب تصليح السيارات الخاص بها في المستقبل القريب</figcaption>
      </figure>
      <p>وتقول كيانا الحاصلة على شهادة جامعية بالقانون أنها لم تتوقع المساعدة وحسن المعاملة التي تلقتها، وهي سعيدة جدا بقرارها بالعمل في المرآب.</p>
      <p>تأمل الفتاتان أن يكون لهما مرآبهما الخاص في المستقبل القريب، وأن يستطيعا من تقديم يد العون لنساء أخريات يشاركهن الطموح نفسه.</p>
