      <h1>Оценки Pokemon Sword &amp; Shield — Хорошо, но не более</h1>
      <address><time datetime="2019-11-13T18:40:00+00:00">13 Nov 2019, 18:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>В сети опубликованы первые оценки <i>Pokemon Sword &amp; Shield</i>. Средний балл на Metacritic — 80 из 100 на основе 13 обзоров.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/grO7u1R866o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li><a href="https://www.ign.com/articles/2019/11/13/pokemon-sword-and-shield-review">IGN</a> — 93/100</li>
        <li><a href="https://www.gamespot.com/reviews/pokemon-sword-and-shield-review-the-cliffs-of-snov/1900-6417363/?ftag=ftag%3DGSS-05-10aab8e">Gamespot</a> — 90/100</li>
        <li><a href="https://www.gamesradar.com/pokemon-sword-shield-review/">GamesRadar+</a> — 90/100</li>
        <li><a href="https://www.gamesradar.com/pokemon-sword-shield-review/">GamesRadar</a> — 90/100</li>
        <li><a href="https://egmnow.com/pokemon-sword-shield-review/">EGM</a> — 80/100</li>
        <li><a href="http://www.nintendolife.com/reviews/nintendo-switch/pokemon_sword_and_shield">Nintendo Life</a> — 80/100</li>
        <li><a href="https://metro.co.uk/2019/11/13/pokemon-sword-and-shield-review-gonna-miss-em-all-11090179/">Metro GameCentral</a> — 70/100</li>

        <li><a href="https://www.vg247.com/2019/11/13/pokemon-sword-shield-review/">VG247</a> — 60/100</li>
      </ul>
      <p>Среди плюсов критики назвали сюжет и интересные новые функции вроде Dynamax-покемонов. Тем не менее, нововведений в целом не так много, а старые минусы все еще на месте.</p>
      <p>Кроме этого, сейчас студию Game Freak усердно критикуют. По словам разработчиков, они не смогли перенести в игру многих покемонов из-за того, что модели приходится улучшать. Тем не менее, дата-майнеры заявили, что модели из Sword &amp; Shield и Let's Go Pikachu/Eevee идентичны.</p>
      <p>Релиз состоится 15 ноября только на Nintendo Switch.</p>
