      <h1>Самые богатые страны мира</h1>
      <address>
        <time datetime="2019-11-13T18:24:05+00:00">13 Nov 2019, 18:24</time>
      </address>

      <h3>Рейтинг, составленный на основе ВВП</h3>
      <p>Традиционно такой рейтинг рассчитывается по уровню внутреннего валового продукта, являющемуся эквивалентом стоимости услуг и товаров, производимых в стране.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/Bezymyannyj-kollazh-1.jpg"/>
      </figure>
      <p>Для справки!<br/>В условиях глобальной экономики такой традиционный критерий теряет свою объективность.</p>
      <p>Также стоит обратить внимание на тот факт, что в самые богатые страны мира попали небольшие государства с незначительным количеством жителей. В результате деления общего валового продукта на численность населения получается цифра, которая отражает только средний уровень жизни.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/nintchdbpict000329662330.jpg"/>
      </figure>
      <p>В условиях резкого роста увеличения богатств небольшой группы людей и обнищания среднего класса средний уровень жизни в реальности далек от результатов сухих расчетов. Рассмотрим топ 10 самых богатых стран мира на 2019 год по данным Международного валютного фонда.</p>

      <h4>10 место – Гонконг</h4>
      <p>ВВП в этом административном центре Китая составляет 66,517 доллара. Такому росту Гонконг обязан хорошо развитой инфраструктуре, оставшейся после британского колониального господства.</p>
      <p>Для справки!<br/>Гонконг занимает 4 место в мире в списке из 119 государств по легкости ведения бизнеса.</p>
      <p>Китайская статистика показывает, что каждый пятый житель этого района КНР живет за чертой бедности.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/b5c53d43bf3153a34a02.jpg"/>
      </figure>
      <h4>9 место – Кувейт</h4>
      <p>Здесь размер ВВП на душу населения – 67 969 долларов. Основу богатства Кувейта составляет нефть, для добычи которой не нужно больших вложений. В этой стране сосредоточено 8 % всех мировых запасов нефти. Основную часть добытого сырья страна поставляет на экспорт.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/e0MmsZbD7wzqMd0MXkZd_full.jpeg"/>
      </figure>
      <p>С некоторых пор экономическая элита Кувейта страдает от падения цен на мировом нефтяном рынке. Для проведения диверсификации своей экономики Кувейт привлекает иностранные капиталы, предлагая огромные налоговые льготы.</p>
      <h4>8 место – Объединенные Арабские Эмираты</h4>
      <p>В ОАЭ на человека приходится ВВП в размере 70 474 доллара. При этом при расчетах не учитываются проживающие в Эмиратах гастарбайтеры, которые влачат нищенское существование. Расчетный ВВП приходится только на 20 % населения страны, которые нигде, по сути, не работают.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/110.jpg"/>
      </figure>
      <p>В ОАЭ не принято вкладывать деньги в механизацию и автоматизацию нефтедобычи. В этой стране во многих отраслях экономики присутствует ручной труд.</p>
      <p>Факт!<br/>Диверсификацию нефтяной экономики в ОАЭ проводят с помощью развития строительного и туристического бизнеса, что не позволяет стране претендовать на роль лидирующей экономики мира.</p>
      <h4>7 место – Норвегия</h4>
      <p>ВВП на душу населения – ‎71 497 долл. Эта страна считается не только одной из самых богатых, но и самой счастливой в мире. Высокий показатель ВВП на душу населения здесь обеспечивается, в том числе, и индустриальными отраслями экономики. Кроме этого, материальное благополучие населения небольшой страны основано на высоких налогах.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/316039-svetik.jpg"/>
      </figure>
      <h4>6 место – Ирландия</h4>
      <p>В Ирландии на душу населения приходится 82 439 долларов. Ирландская экономика на фоне общеевропейского экономического спада продолжает расти в год на 4 % после мирового финансового кризиса 2008 года.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/2019-11-13_21-08-47.png"/>
      </figure>
      <h4>5 место – Бруней</h4>
      <p>Богатство этой маленькой страны основано на нефти и газе. На душу населения здесь приходится 83 777 долларов.</p>
      <p>Интересно!<br/>В СМИ распространяется информация о том, что брунейский султан в 40 раз богаче английской королевы.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/bruney-privlekaet-investicii-iz-korei-dlya-razvitiya-turisticheskoy-otrasli-blog.jpg"/>
      </figure>
      <h4>4 место – Сингапур</h4>
      <p>В этом городе-государстве, который считается одним из самых дорогих мест в мире, на одного человека приходится 103 717 долларов от ВВП. Сингапур развивался за счет привлечения частных инвестиций в промышленность.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/s1200-1.jpg"/>
      </figure>
      <p>Здесь нет природных ресурсов, поэтому власти города делали ставку на покупку западных технологий. До недавнего времени сингапурская экономика росла в год на 9 %.</p>
      <p>

        <a href="https://www.yarosonline.ru/novosti/biznes/6-idej-dlya-biznesa/">6 идей для бизнеса где не нужны вложения</a>
      </p>
      <h4>3 место – Люксембург</h4>
      <p>Маленькая европейская страна поднялась на офшорах, которые обеспечили ей ВВП в 108 813 долларов на человека. Здесь ничего не производят. Власти привлекают большие деньги из разных стран мира своими особыми условиями ведения бизнеса для иностранных компаний.</p>
      <p>Для справки!<br/>В стране живет всего 600 тыс. человек.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/luxgorod.jpg"/>
      </figure>
      <h4>2 место – Макао</h4>
      <p>Основой богатства этого административного района Китая стала игорная индустрия. Как и Гонконг, Макао рассматривается Международным валютным фондом как самостоятельное государство.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/60427_original-i17336.jpg"/>
      </figure>
      <p>В Макао проживает немногим более 600 тыс. человек. Для привлечения денег со всего мира здесь построено 40 казино. Игорный бизнес составляет 40 % от экономики этого административного центра Китая.</p>
      <h4>1 место – Катар</h4>
      <p>Самое маленькое государство Ближнего Востока было названо самой богатой страной в мире. На душу населения здесь приходится 134 623 доллара. Основа богатства Катара – углеводороды, которые поставляются в сыром виде на внешний рынок.</p>
      <p>Для справки!<br/>На протяжении 20 лет западные рейтинговые агентства ставят это карликовое государство во главу списка самых богатых стран.</p>
      <figure>
        <img src="https://www.yarosonline.ru/wp-content/uploads/2019/11/38203-1_large.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/2_WzVKv0q90" width="690" height="388" data-service="Youtube" scrolling="no"/>
      </figure>

      </p>
      <p>Большинство входящих в этот список стран сами ничего не производят. Все государства имеют небольшую численность население и тесную связь с мировыми финансами, которые обеспечивают им львиную долю прибыли в мировых финансовых потоках.</p>
