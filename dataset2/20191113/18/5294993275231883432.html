      <h1>África do Sul procura melhorar clima de negócios</h1>
      <address><time datetime="2019-11-13T18:30:28+00:00">13 Nov 2019, 18:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cO-zPUWjCTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>Mais de 1700 pessoas de 22 países marcaram presença na segunda Conferência dedicada ao investimento na África do Sul.</b>
        </i>
      </p>
      <p>O encontro decorreu em Joanesburgo e faz parte do plano do presidente sul-africano Cyril Ramaphosa para estimular a economia da África do sul, a segunda maior do continente, e diminuir a taxa de desemprego, que ronda os 30%. "A taxa de compromissos de investimentos representa 363 mil milhões de randes. Temos indicação de mais 8 mil milhões de investimentos que ainda aguardam aprovação do conselho. Esses investimentos deverão levar à criação de cerca de 412 mil empregos nos próximos 5 anos ", declarou Cyril Ramaphosa, durante a conferência.</p>
      <h3>A Área de Livre Comércio Africana</h3>
      <p>A Área de Livre Comércio Africana gera grande expetativa. "O continente africano é o continente do futuro, e, não é apenas a África do Sul. Dizemos aos investidores para virem devido às nossas infraestruturas que permitem ter acesso aos nossos parceiros no continente africano. A nossa mensagem é: 'venham crescer conosco'. E essa é também a mensagem que enviamos aos nossos parceiros africanos. Estamos a crescer. Esta é a história do crescimento africano que começa na África do Sul e se estende a leste, oeste e norte do continente ", sublinhou Ntombella Sithembile, diretora de marketing da marca África do Sul.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/50/48/808x454_cmsv2_8c23fd85-0747-5232-9dec-52da9cfd99d4-4285048.jpg"/>
      </figure>
      <h3>Facilidade para fazer negócios</h3>
      <p>O governo da África do Sul estabeleceu como meta integrar, daqui a três anos, a lista dos cinquenta países no topo do índice da facilidade para fazer negócios. O país tem vindo a progredir nalguns indicadores do índice elaborado pelo Banco Mundial, nomeadamente na facilidade em criar empresas. As grandes empresas reconhecem o esforço feito pelo país. "Encontrámos bons parceiros no ministério do comércio e da indústria, em particular, a equipa do Invest South Africa, que nos ajudou a compreender a estrutura dos incentivos ao investimento e nos dá apoio ao nível dos aspetos mais operacionais associados à captação de novos investimentos industriais", sublinhou Jeanne du Plessis, diretora das Relações Comerciais da Proctor &amp; Gamble.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/50/48/808x454_cmsv2_3839ac6f-67c9-5bd3-badb-278d645a2ab5-4285048.jpg"/>
      </figure>
      <h3>Empresas francesas investem na África do Sul</h3>
      <p>Apesar dos numerosos desafios, nomeadamente o combate à corrupção, muitas empresas internacionais comprometeram-se a investir na África do Sul. Três empresas francesas, a Air Liquide, a petrolífera Total e a Alstom, especializada em transportes e ferrovias, preveem investir 1,3 mil milhões de dólares no país nos próximos três anos. "As empresas francesas já perceberam a mensagem há muito tempo. Hoje há mais de 65 mil empregos diretos fornecidos por empresas francesas. Infelizmente, os nossos compatriotas franceses têm uma má imagem do país associada à insegurança e à corrupção, mas se olharmos para Sandton , vê que é uma cidade europeia moderna, onde se fazem negócios como na Europa , com um setor bancário muito desenvolvido, e um sistema judicial independente. Temos tudo para fazer negócios", concluiu Yvex Guenon, presidente da câmara de comércio francesa na África do Sul.</p>
