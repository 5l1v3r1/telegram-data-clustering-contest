      <h1>La Conférence sur l'investissement en Afrique du Sud porte ses fruits</h1>
      <address><time datetime="2019-11-13T18:30:28+00:00">13 Nov 2019, 18:30</time> by <a rel="author">Nyasha K. Mutizwa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MxiX3e34P-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En 2018, à Sandton, principal centre d'affaires de Johannesburg, le <a href="https://fr.africanews.com/2019/05/22/afrique-du-sud-cyril-ramaphosa-reelu-president/">président sud-africain Cyril Ramaphosa</a> annonçait lors d'une première Conférence sur l'investissement en Afrique du Sud, son ambition d'attirer des fonds de ce type pour un montant pouvant aller jusqu'à 100 milliards de dollars sur cinq ans.</p>
      <p>Il y a quelques jours, plus de 1700 personnes de 22 pays ont participé à la deuxième conférence du même nom à Johannesburg. Cette rencontre illustrait là encore les efforts déployés par le chef de l'Etat pour améliorer les performances de la deuxième économie d'Afrique et s'attaquer au <a href="http://www.rfi.fr/afrique/20190730-chomage-atteint-records-afrique-sud">taux de chômage de 29,1%</a>. Exactement un an après le premier sommet, 8 des 31 projets annoncés ont été lancés et 17 sont en phase de mise en œuvre.</p>
      <p><i>"La valeur totale des engagements d'investissement pris aujourd'hui est de l'ordre de 363 milliards de rands</i> [soit plus 22,2 milliards d'euros]," a souligné lors de ce deuxième sommet, <a href="https://fr.euronews.com/tag/cyril-ramaphosa">Cyril Ramaphosa</a>, président de l'Afrique du Sud. <i>"Nous avons reçu des indications selon lesquelles 8 milliards de rands supplémentaires d'investissements sont encore soumis à l'approbation de conseils d'administration : ces investissements conduiront au bas mot, à la <a href="https://todaynewsafrica.com/president-cyril-ramaphosa-promises-412000-new-jobs-to-south-africans-over-the-next-five-years/">création d'environ 412.000 emplois directs au cours des cinq prochaines années</a>,"</i> a-t-il précisé.</p>
      <h3>Atteindre le top 50 des économies les plus performantes</h3>
      <p>L'accès favorable de l'Afrique du Sud aux marchés mondiaux a été au cœur de nombreuses discussions dans les secteurs du textile, de l'énergie et de la haute technologie. Les accords commerciaux conclus au sein de la SADC et des <a href="http://bourse.lefigaro.fr/indices-actions/actu-conseils/brics-la-fin-d-un-acronyme-hautement-symbolique-des-pays-emergents-6673787">pays du groupe BRICS</a> par exemple ont encouragé les investissements dans la chaîne de valeur.</p>
      <p><i>"Nous disons que le continent est le prochain grand continent et pas seulement l'Afrique du Sud au sein du continent, nous disons qu'il faut venir pour notre infrastructure et notre facilité à être en lien avec nos homologues sur le continent,"</i> a insisté Sithembile Ntombela, directrice marketing au sein de <a href="https://www.brandsouthafrica.com/">Brand South Africa</a>. <i>"Nous disons : 'Venez, grandissons ensemble' et c'est aussi le message que nous disons à nos pairs africains : 'Nous grandissons', c'est l'histoire de la croissance africaine qui commence en Afrique du Sud et qui s'étend à l'est, à l'ouest et au nord du continent,"</i> a-t-elle estimé.</p>
      <p>Le pays s'est fixé comme objectif de se classer parmi les 50 premières économies les plus performantes dans le <a href="https://www.banquemondiale.org/fr/news/feature/2019/10/24/doing-business-2020-sustaining-the-pace-of-reforms">rapport Doing Business de la Banque mondiale</a> au cours des trois prochaines années. Le rapport de cette année fait état d'améliorations significatives dans des domaines tels que la création d'entreprise et le commerce transfrontalier.</p>
      <p><i>"Nous avons vraiment trouvé d'excellents partenaires avec le ministère du Commerce et de l'Industrie et plus particulièrement, avec l'équipe d'<a href="http://www.investsa.gov.za/">Invest South Africa</a> pour comprendre les mesures d'incitation à l'investissement dans le pays et nous soutenir dans certains aspects plus opérationnels de l'introduction de nouveaux investissements manufacturiers dans le pays,"</i> explique Jeanne du Plessis, directrice des affaires commerciales chez <a href="https://africa.pg.com/contact-us/">Procter &amp; Gamble</a>. <i>"La semaine dernière,"</i> a-t-elle ajouté, <i>"nous avons eu la commande officielle d'une usine Always pour une nouvelle ligne de production de la marque en Afrique du Sud. Augmenter nos emplois manufacturiers de 30% représente un investissement de 300 millions de rands et nous sommes impatients d'en faire encore plus,"</i> a-t-elle déclaré.</p>
      <h3>Des défis à relever</h3>
      <p>Malgré les défis allant de la corruption à la stabilisation de la compagnie d'électricité Eskom qui est endettée, de nombreux investisseurs étrangers continuent de croire en la vision du président.</p>
      <p><a href="https://afrique.latribune.fr/finances/investissement/2019-11-07/afrique-du-sud-ramaphosa-mobilise-22-2-milliards-d-euros-de-nouveaux-investissements-832574.html">Les sociétés françaises</a> Total, Air Liquide et Alstom ont promis d'investir plus de 1,3 milliard de dollars au cours des trois prochaines années.</p>
      <p>_"Les sociétés françaises ont compris le message depuis très longtemps : aujourd'hui, nous avons plus de 65.000 emplois directs qui sont fournis par des sociétés françaises," _affirme Yves Guenon, président de la Chambre de commerce franco-sud-africaine.</p>
      <p><i>"La vision de nos compatriotes français à l'extérieur est entachée de notions d'insécurité et de corruption, mais si vous regardez cette ville - Sandton, elle est moderne, européenne,"</i> souligne-t-il. <i>"Nous faisons des affaires ici comme nous le ferions en Europe avec un secteur bancaire aussi développé qu'en France et un système judiciaire indépendant : on a tous les éléments pour y faire du business,"</i> estime-t-il.</p>
      <p>Il semble donc que l'accent mis par l'Afrique du Sud sur l'instauration d'un environnement favorable aux entreprises soit en bonne voie pour récolter les fruits de perspectives d'investissement à long terme dans divers secteurs.</p>
