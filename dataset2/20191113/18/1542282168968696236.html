      <h1>(Com)Mission Impossible: η νέα Κομισιόν</h1>
      <address><time datetime="2019-11-13T18:51:45+00:00">13 Nov 2019, 18:51</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7mxx30i3neo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Υποχώρησε τελικά <b>η εκλεγμένη Πρόεδρος της Κομισιόν Ούρσουλα Φον Ντερ Λάιεν</b> για το αμφιλεγόμενο όνομα του χαρτοφυλακίου για την “προστασία του ευρωπαϊκού τρόπου ζωής”. Ο τίτλος έγινε τελικά "<b>προώθηση</b> του ευρωπαϊκού τρόπου ζωής" και είναι το χαρτοφυλάκιο του <b>Έλληνα Επιτρόπου και Αντιπροέδρου Μαργαρίτη Σχοινά.</b></p>
      <p>«Θα ήθελα πολύ να δω ότι ο τίτλος έχει αλλάξει τελείως, αλλά τουλάχιστον είναι επιτυχής που λέει τώρα ότι δεν προστατεύουμε τον εαυτό μας από άλλους ανθρώπους», δήλωσε ο Τιέμο Βέλκεν, Γερμανός ευρωβουλευτής των <b>Σοσιαλιστών</b>.</p>
      <p>«Είναι ένα πολύ λάθος πολιτικό μήνυμα. Καταλαβαίνω πλήρως ότι αυτό είναι ένα βραχυπρόθεσμο πολιτικό κέρδος, αλλά δεν είναι τόσο σημαντικό», δήλωσε ο Ρομπερτς Ζίλε, ευρωβουλευτής από τη Λεττονία των <b>Συντηρητικών και Μεταρρυθμιστών</b>.</p>
      <p>«Νομίζω ότι είναι ένας κακοποιημένος όρος. Νομίζω ότι επιδεικνύει μια αλαζονεία που πραγματικά δεν βοηθά στις διεθνείς σχέσεις», λέει η Ιρλανδή ευρωβουλευτής Κλέιρ Ντέιλι, από την <b>Αριστερά</b>.</p>
      <p>Η νέα Κομισιόν καθυστερεί να αναλάβει τα καθήκοντά της, αφού το Κοινοβούλιο απέρριψε τρεις από τους προτεινόμενους επιτρόπους της.</p>
      <p>Οι νέοι υποψήφιοι έχουν δύσκολη δουλειά ενώπιον των ευρωβουλευτών.</p>
      <p>Από την <b>Ουγγαρία</b> ο Ολιβερ Βαρέελι.</p>
      <p>Από τη <b>Ρουμανία</b> η Αντένα Βαλέαν.</p>
      <p>Και ο υποψήφιος που μπορεί να καθυστερήσει την Κομισιόν ακόμη περισσότερο. <b>Ο Γάλλος Τιερί Μπρετόν</b>.</p>
      <p>«Τώρα θα είναι υπεύθυνος για τα ψηφιακά ζητήματα και ήταν ο διευθύνων σύμβουλος μιας εταιρείας που ασχολείται με ψηφιακά θέματα. Οπότε, υπάρχει περισσότερο ή λιγότερο πάντα <b>μια πιθανή σύγκρουση συμφερόντων</b>», σχολίασε ο Τιέμο Βέλκεν.</p>
      <p>«Είναι ο <b>κατάλληλος άνθρωπος</b>, άνθρωπος της δράσης, με πολλή εμπειρία σε όλα τα θέματα του χαρτοφυλακίου του», είπε ο Κριστόφ Γκριντλερ, Γάλλος ευρωβουλευτής των Φιλελευθέρων.</p>
      <p>Τα πράγματα μπορεί να είναι ήρεμα προς το παρόν, αλλά οι ευρωβουλευτές επιθυμούν να συνεχίσουν τη δουλειά …</p>
      <p>«Το να συνεχίσουμε με αντιρρήσεις δεν είναι χρήσιμο, <b>θέλουμε να συνεχίσουμε τη δουλειά για την οποία μας είχαν εκλέξει</b>. Συνεπώς, έτσι πρέπει να το λύσουμε με τον ένα ή τον άλλο τρόπο, αλλά είμαι ευχαριστημένη με την ομάδα που φτιάχτηκε; Φυσικά δεν είμαι», λέει η ευρωβουλευτής από την Ιρλανδία.</p>
      <p>«Νομίζω ότι πρέπει να πάμε πολύ γρήγορα στην Ούρσουλα Φον Ντερ Λάιεν και όλη την ομάδα της να <b>συνεργαστεί με το Ευρωπαϊκό Κοινοβούλιο και όλα τα ευρωπαϊκά θεσμικά όργανα</b>», συμπλήρωσε ο Γκριντλέρ.</p>
      <p>«Έχουμε ήδη καθυστέρηση ενός μηνός και νομίζω ότι είναι καιρός να τερματίσουμε αυτό το παιχνίδι αυτό, το Κοινοβούλιο να κάνει <b>επίδειξη ισχύος</b>», κατέληξε ο Ζιλέ.</p>
