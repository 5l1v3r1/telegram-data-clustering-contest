      <h1>Argentina no reconoció a Jeanine Áñez como presidenta interina de Bolivia</h1>
      <h2>Desde Cancillería, aseguraron que el mandatario argentino no emitirá declaraciones al respecto de la crisis boliviana.</h2>
      <address><time datetime="2019-11-13T18:18:40+00:00">13 Nov 2019, 18:18</time> by <a rel="author">TKM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mu9kc1HB2CY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.mundotkm.com/tag/Mauricio-Macri">Mauricio Macri</a> no reconocerá, hasta el momento, a Jeanine Áñez, como presidenta interina de <a href="https://www.mundotkm.com/tag/Bolivia">Bolivia</a>. Brasil, Estados Unidos ya demostraron su apoyo por la funcionaria que se autoproclamó en la presidencia.</p>
      <p>“No vamos a pronunciarnos por el momento; entendemos que es la máxima autoridad del Senado pero no hay elementos suficientes para reconocerla como presidenta, es algo que estamos estudiando”, sostuvo la Cancillería, al medio <i>Infobae</i>.</p>
      <p>
        <b>
          <i>VER MÁS: </i>
        </b>
        <a href="https://www.mundotkm.com/actualidad/2019/11/12/quien-es-jeanine-anez-la-nueva-presidenta-interina-de-bolivia/">
          <i>Quién es Jeanine Añez, la nueva presidenta interina de Bolivia</i>
        </a>
      </p>
      <h4>¿Qué dijo Mauricio Macri sobre la situación en Bolivia?</h4>
      <p>El mandatario que está realizando la transición con el presidente electo, <a href="https://www.mundotkm.com/tag/Alberto-Fernandez/">Alberto Fernández</a>, no emitió ningún comentario sobre la líder boliviana que se autoproclamó presidenta interina boliviana. No obstante, Macri repudió la violencia en las calles del país latinoamericano y pidió elecciones libres y justas.</p>
      <p>Áñez realizó una asunción como presidenta interina, en una sesión del Congreso sin quórum. Por otro lado, el propio <a href="https://www.mundotkm.com/tag/Evo-Morales/">Evo Morales</a>, ya exiliado en México, sostuvo que la asunción interina de la política consiste en la consumación “del golpe más artero y nefasto de la historia”.</p>
      <figure>
        <img src="https://resizer.mundotkm.com/unsafe/smart/http://cfglobal01.mundotkm.com/2019/11/17.jpg"/>
      </figure>
      <p>Alberto Fernández, el presidente electo argentino, que asumirá el próximo 10 de diciembre, ya se pronunció en contra de esta presidencia interina y calificó el hecho de Bolivia como un golpe de Estado.</p>
      <p>El líder de <i>Frente de Todos</i> confirmó que mantuvo una conversación con Macri, para ayudar a Morales, en la crisis que está viviendo Bolivia. “Me dijo que lo veía como una dificultad porque creía que estamos en una transición”, aseguró.</p>
