      <h1>ЮАР наращивает иностранные инвестиции</h1>
      <address>
        <time datetime="2019-11-13T18:30:28+00:00">13 Nov 2019, 18:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3yK5pGeDnE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Южноафриканская республика открыта для бизнеса. Йоханнесбург во второй раз села местом проведения <a href="https://allafrica.com/stories/201910230147.html">конференции по инвестициям в ЮАР</a>, цель которой - оптимизировать пути развития региональной экономии. Подробности- из кулуаров мероприятия.</i>
      </p>
      <p><i>...</i>Сэндтон - "золотая миля" Африки. В этом престижном деловом квартале Йоханнесбурга президент ЮАР Сирил Рамафоса в 2018 озвучил смелое обещание - довести инвестиции в экономику страны до 100 миллиардов долларов в течение 5 лет.</p>
      <p>Какие проекты будут способствовать решению этой задачи, в ноябре в Сэндтоне обсуждали гости второй конференции по инвестициям в ЮАР (их первый слет состоялся ровно год назад). Участники нынешнего саммита, посланцы 22 стран, с энтузиазмом отметили, что более половины из 30 с лишним намеченных ранее проектов находятся на стадии реализации.</p>
      <p>Такой всплеск деловой активности, надеются власти ЮАР, позволит снизить почти 30-процентный уровень безработицы во второй по величине экономике Черного Континента. Выступая на конференции, президент Рамафоса отметил: "Объем инвестиционных обязательств, принятых к сегодняшнему дню, составляет около 363 миллиардов рэндов. У нас есть сведения о возможном дополнительном притоке инвестиций на 8 миллиардов рэндов (их, правда, еще предстоит одобрить, утвердить). Такой объем капиталовложений в экономику позволит создать 412 тысяч новых рабочих мест в течение пяти лет".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191971186173005824" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Участники саммита, представители текстильной, энергетической. технологической отраслей, обсуждали перспективы развития бизнеса в ЮАР с учетом интегрированности страны в мировой рынок. Этому способствует участие ЮАР в Сообществе развития юга Африки и в группе БРИКС. Торговые соглашения в рамках этих объединений поощряют инвестиционные проекты, нацеленные на повышение добавленной стоимости продуктов и услуг.</p>
      <p>Ситембиле Нтомбела из агенства <a href="https://www.brandsouthafrica.com/">Brand South Africa</a> делится стратегией работы с партнерами: "Мы говорим, что африканский континент - это будущий тяжеловес. Мы рассматриваем его целиком, не ограничиваясь только ЮАР. Мы говорим потенциальным партнерам: "Приезжайте! Смотрите, какая у нас инфраструктура, как легко через нас наладить связи с другими бизнес-партнерами на континенте". Мы приглашаем: "Давайте развиваться вместе!" Мы посылаем мощный сигнал африканским компаниям и предпринимателям, желая сделать их частью этой истории экономического становления, которое берет начало на юге континента и простирается на восток, запад, север".</p>
      <p>ЮАР рассчитывает в течение трех лет попасть в первые 50 самых эффективных экономик мира в рейтинге Всемирного банка. В отчете Doing Business этого года эксперты банка уже отметили прогресс южноафриканской экономики в таких сферах, как запуск бизнес-проектов и развитие трансграничной торговли.</p>
      <p>Жан ду Плесси, из компании Procter and Gamble рассказывает: "Мы нашли отличных партнеров по линии Министерства торговли и промышленности и инвестиционного ведомства Южной Африки. Сообща мы анализируем, как ускорить рост вложений в экономику и как оптимизировать наши усилия по активизации промышленного инвестирования. Только на прошлой неделе мы получили заказ на запуск дополнительной производственной площадки для новой гаммы гигиенической продукции Always. Увеличение производственного штат на 30% означает 300 миллионов рэндов инвестиций. Мы ждем, когда сможем сделать еще больше".</p>
      <p>Несмотря на коррупцию, финансовые скандалы вокруг компании Eskom и ряд других проблем, инвесторы с оптимизмом оценивают перспективы развития бизнеса в ЮАР, сохраняя веру в выполнимость поставленной президентом задачи. Так, французские компании Total, Air Liquide и Alstom намерены в течение трех лет вложить в южноафриканский рынок без малого полтора миллиарда долларов.</p>
      <p>Ив Генон, возглавляющий франко-южноафриканскую торгово-промышленную палату, отмечает: "Французские компании давно взяли на вооружение концепцию сотрудничества. Сегодня у нас более 65 тысяч прямых рабочих мест, за которыми стоит французский бизнес. К сожалению, взгляд на ЮАР французских бизнесменов извне омрачен сообщениями о коррупции, преступности. Если говорить конкретно о Сэндтоне, то это - совершенно современный, европейский город, мы здесь работаем на тех же условиях, что и в Европе, опираясь на высокоразвитый банковский сектор, независимую судебную систему. У нас есть все, чтобы развивать свой бизнес".</p>
      <p>ЮАР, как показала конференция, делает все возможное для создания благоприятной бизнес-среды с прицелом на эффективную окупаемость долгосрочных инвестиционных проектов в различных отраслях.</p>
