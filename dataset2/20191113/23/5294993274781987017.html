      <h1>Veneza está inundada</h1>
      <address><time datetime="2019-11-13T23:10:30+00:00">13 Nov 2019, 23:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/85dsOHxMvzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O presidente da Câmara de Veneza culpou as alterações climáticas pela “situação dramática” da cidade e pediu a conclusão do projeto de construção de barreiras exteriores para limitar as inundações.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194395095111491586" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O nível da água atingiu esta terça-feira o valor mais alto dos últimos 50 anos: 1,87m, o que significa que mais de 85% da cidade ficou inundada.</p>
      <p>Duas pessoas morreram na ilha Pellestrina. Uma das vítimas é um idoso que terá morrido eletrocutado quando a água entrou em casa e provocou um curto-circuito.</p>
      <p>A Basílica de São Marcos está inundada e aumenta a preocupação sobre os danos nos mosaicos e nas obras de arte da mais conhecida igreja de Veneza.</p>
      <p>As autoridades falam numa "tragédia”. Dizem que vai ser preciso começar do zero e exigem medidas para controlar as inundações</p>
      <p>Para além de Veneza, a chuva forte que tem caído desde terça-feira, afeta particularmente as regiões da Sicília e Calábria.</p>
