      <h1>Wetterchaos von Kitzbühel bis Dubrovnik: Rekordschnee und Hochwasser</h1>
      <address><time datetime="2019-11-13T23:31:20+00:00">13 Nov 2019, 23:31</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pUsufHbLO-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Tiefdruckgebiet hat in Mittel- und Südeuropa für Chaos gesorgt. Besonders die Südostalpen und der Adria-Raum waren betroffen.</p>
      <h3>Österreich versinkt im Schnee</h3>
      <p>Die heftigen Schneefälle in Österreich sind in der Nacht auf Donnerstag zwar abgeklungen - die Räumfahrzeuge waren aber bis zuletzt im Dauereinsatz. <a href="https://de.euronews.com/2019/11/13/heftiger-schneefall-in-osterreich-verkehrsunfalle-und-andere-probleme">Auf Twitter wurden zahlreiche Fotos der mitunter gefährlichen Schneepracht veröffentlicht.</a></p>
      <p>Umgestürzte Bäume sorgten für Probleme auf den Straßen. In mehreren Bundesländern kam es zu Verkehrsunfällen. In Oberperfuss im Tiroler Oberland stürzte ein Mann mit seinem Wagen einen Hang hinab. Er wurde verletzt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194570701480574976" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auf der Brennerautobahn kam es zu Behinderungen durch liegengebliebene Autos. Auch in der Obersteiermark musste die Feuerwehr mehrfach ausrücken. Besonders von den Schneefällen betroffen waren auch Kärnten und Salzburg. Am Vormittag waren zudem tausende Haushalte ohne Strom geblieben.</p>
      <h3>Heftiger Schneefall auch in Südtirol und Slowenien</h3>
      <p>Auch Südtirol und Slowenien waren vom heftigen Schneefall betroffen. Wie etwa das Dorf Ratece an der österreichisch-slowenischen Grenze. Seit Dienstagmorgen mussten ununterbrochen Schneepflüge ausrücken, um die Straßen zu räumen. In Südtirol mussten zahlreiche Straßen gesperrt werden.</p>
      <h3>"Apokalypse": Venedig unter Wasser</h3>
      <p>Es sind die schlimmsten Überflutungen seit 1966. Ein Hochwasser extremen Ausmaßes hat Venedig überschwemmt. Der Markusplatz, wo sonst Touristen fröhlich umherschlendern, gleicht einem Freibad.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194383361323786240" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dauerregen und heftiger Wind ließen den Pegel steigen - bis auf 1,87 Meter. Mindestens ein Mensch kam ums Leben. <a href="https://de.euronews.com/2019/11/13/apokalyptische-zerstoerung-venedig-versinkt-in-wassermassen">Regionspräsident Luca Zaia, sprach von einer "apokalyptischen Zerstörung".</a></p>
      <h3>Schirokko-Wind und Überflutungen an gesamter Küste Kroatiens[</h3>
      <p>](https://de.euronews.com/2019/11/13/apokalyptische-zerstoerung-venedig-versinkt-in-wassermassen)</p>
      <p>Der anhaltende Niederschlag hat auch die gesamte Adriaküste Kroatiens in Schach gehalten. Von Istrien bis nach Dubrovnik wurden Straßen und Keller überflutet, auch der Fährverkehr war teilweise unterbrochen. Seit mehreren Tagen herrschte an der Küste zudem ein starker Schirokko-Wind mit bis zu 130km/h.</p>
