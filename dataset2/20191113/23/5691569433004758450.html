      <h1>Erin Craig of 3Degrees on addressing climate change: every little bit helps</h1>
      <address>
        <time datetime="2019-11-13T23:41:00+00:00">13 Nov 2019, 23:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5IQ7aNgrtAY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Erin Craig says companies interested in renewable energy need to do introspection before committing to transitioning. Answering the question "what's most important?" can help companies zero in on what would be most effective with their time and resources in mind. While addressing climate change can feel daunting, "every little bit helps," Craig says, adding "we're lost if we give up."</p>
