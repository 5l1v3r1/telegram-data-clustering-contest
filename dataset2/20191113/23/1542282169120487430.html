      <h1>Τραμπ: «Ειλικρινείς συνομιλίες με Ερντογάν - Είμαι μεγάλος οπαδός του»</h1>
      <address><time datetime="2019-11-13T23:22:18+00:00">13 Nov 2019, 23:22</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X9ErF-78UXM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για μια «θαυμάσια, παραγωγική συνάντηση» και για «ειλικρινείς συνομιλίες» με τον Τούρκο ομόλογό του Ρετζέπ Ταγίπ Ερντογάν έκανε λόγο ο Αμερικανός πρόεδρος Ντόναλντ Τραμπ, ο οποίος δήλωσε «μεγάλος οπαδός» του Τούρκου προέδρου.</p>
      <p>Ο Ρεπουμπλικάνος πρόεδρος δήλωσε ικανοποιημένος για τη συνεργασία των ΗΠΑ με την Τουρκία σε ό,τι αφορά την αντιμετώπιση της τρομοκρατίας. Τόνισε ότι η Άγκυρα είναι ένας «μεγάλος σύμμαχος» στο ΝΑΤΟ και εξέφρασε την ικανοποίησή του γιατί βρίσκεται κοντά στο στόχο να αυξήσει τη συμβολή της στο ΝΑΤΟ στο 2% του ΑΕΠ της.</p>
      <p>Σχολιάζοντας, ωστόσο, την αγορά του ρωσικού αμυντικού συστήματος S-400 από την Τουρκία, πρόσθεσε ότι δημιουργεί μια «πολύ σοβαρή πρόκληση» για τις ΗΠΑ. Εμφανίστηκε όμως αισιόδοξος ότι οι δύο χώρες θα καταφέρουν να επιλύσουν την κατάσταση.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194723389283262464" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Ντόναλντ Τραμπ τόνισε πως συζητά με τον Ρετζέπ Ταγίπ Ερντογάν και με Ρεπουμπλικάνους γερουσιαστές το πρόγραμμα των μαχητικών F-35, από το οποίο η Ουάσινγκτον απομάκρυνε την Τουρκία με αφορμή την αγορά των S-400. Στο τετ α τετ των δύο προέδρων, στην οποία παραβρέθηκαν επίσης πέντε Ρεπουμπλικάνοι γερουσιαστές και οι Αμερικανοί υπουργοί Εξωτερικών Μάικ Πομπέο και Εμπορίου Γουίλμπερ Ρος, δημοσιογράφος ρώτησε τον Τραμπ για τα F-35 και ο Αμερικανός πρόεδρος απάντησε: «Γι' αυτό είμαστε εδώ, το συζητάμε με τους θαυμάσιους γερουσιαστές μας. Υπάρχουν πολλές εναλλακτικές λύσεις. Κάτι θα βρούμε. Προβλέπω ότι κάτι θα βρούμε».</p>
      <p>Για την οικονομική συνεργασία τους, ο Αμερικανός πρόεδρος δήλωσε πως οι οικονομικές σχέσεις των δύο χωρών έχουν «τεράστιες δυνατότητες».</p>
      <p>Όσον αφορά στη Συρία, ο Ντόναλντ Τραμπ σχολίασε ότι η εκεχειρία, αν και «περίπλοκη», κρατάει και ευχαρίστησε την Τουρκία για τις προσπάθειές της.</p>
      <h3>Τραμπ: «Η Ευρώπη να πληρώσει περισσότερα για τους πρόσφυγες - Θαυμάσια η σχέση του Ερντογάν με τους Κούρδους»</h3>
      <p>Ο Αμερικανός πρόεδρος δήλωσε επίσης πως η Ευρώπη θα έπρεπε να πληρώνει περισσότερα για να καλύψει το κόστος διαβίωσης των Σύρων προσφύγων. «Πιστεύω ότι ειλικρινά η Ευρώπη θα έπρεπε να πληρώνει σε μεγαλύτερο βαθμό. Αυτή τη στιγμή η Τουρκία πληρώνει τα περισσότερα», είπε χαρακτηριστικά.</p>
      <p>Ο Ρεπουμπλικάνος πρόεδρος τόνισε ότι διατηρεί θαυμάσια σχέση με τους Κούρδους και πρόσθεσε ότι πιστεύει πως και ο Ερντογάν έχει «θαυμάσια σχέση» με τους Κούρδους. Ο Τούρκος πρόεδρος από την πλευρά του είπε ότι η χώρα του δεν έχει κάποιο θέμα με τους Κούρδους, αλλά με τις «τρομοκρατικές οργανώσεις».</p>
      <p>Λίγο νωρίτερα, είχε δηλώσει ότι τον θλίβει το γεγονός ότι ο Τραμπ και η Ρωσία παίρνουν στα σοβαρά τον Μαζλούμ Κομπάνι, τον διοικητή των Συριακών Δημοκρατικών Δυνάμεων (SDF), βασική συνιστώσα των οποίων είναι οι Μονάδες Προστασίας του Λαού (YPG), η κουρδική πολιτοφυλακή την οποία η Άγκυρα θεωρεί παρακλάδι του PKK.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/91/08/808x518_cmsv2_006e5597-9dc8-56d6-8bc6-8f060aab8203-4299108.jpg"/>
      </figure>
      <p>Ο Ερντογάν χαρακτήρισε πάντως «πολύ ειλικρινείς» τις συζητήσεις που είχε στον Λευκό Οίκο με τον Αμερικανό ομόλογό του. Όπως είπε, του δήλωσε ότι η Τουρκία μπορεί να αγοράσει αμερικανικούς πυραύλους Patriot, στη σωστή τιμή.</p>
      <p>Η Τουρκία, είπε ο Ερντογάν, κρατά αυτή τη στιγμή σε φυλακές περισσότερους από 200 μαχητές του Ισλαμικού Κράτους και τόνισε ότι είναι πολύ σημαντικό οι χώρες από τις οποίες προέρχονται να πάρουν πίσω τους πολίτες τους. Σχολιάζοντας τις τουρκικές επιχειρήσεις στη Συρία, είπε ότι επέφεραν πλήγμα στην «αποσχιστική ατζέντα του PKK».</p>
      <p>Επιπλέον, ο Ερντογάν χαρακτήρισε «απαράδεκτες» τις πρόσφατες δηλώσεις του Γάλλου προέδρου Εμανουέλ Μακρόν ότι το ΝΑΤΟ είναι «κλινικά νεκρό», επικαλούμενος την έλλειψη συντονισμού και την απρόβλεπτη συμπεριφορά των ΗΠΑ υπό τον Τραμπ.</p>
      <p>Ο Μακρόν διερωτήθηκε ανοιχτά αν έχει μέλλον το Άρθρο 5 του ΝΑΤΟ που αναφέρεται στη στρατιωτική αλληλεγγύη μεταξύ των μελών της Συμμαχίας, αν κάποιο από αυτά δεχτεί επίθεση. «Αν το καθεστώς του Μπασάρ αλ-Άσαντ αποφασίσει να ανταπαντήσει στην Τουρκία, εμείς θα εμπλακούμε; Είναι ένα εύλογο ερώτημα», είχε δηλώσει σε συνέντευξη που παραχώρησε στον Economist.</p>
      <p>Λίγο νωρίτερα, έξω από τον Λευκό Οίκο είχαν συγκεντρωθεί διαδηλωτές που φώναζαν συνθήματα κατά του Ερντογάν. Οι συγκεντρωμένοι κάλεσαν τον Τραμπ να προστατεύσει τους Κούρδους που απειλούνται από τις τουρκικές επιχειρήσεις στη βόρεια Συρία. Κάποιοι κρατούσαν κουρδικές σημαίες ενώ σε ένα πλακάτ είχαν γράψει: «Η Αμερική στέκει στο πλευρό σας, Κούρδοι σύμμαχοι».</p>
