      <h1>侍・鈴木がまたも４番の仕事　初回に先制適時打　今大会１１打点目</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－メキシコ」（１３日、東京ドーム）</p>
      <p>　侍ジャパンの４番・鈴木誠也外野手が、初回に先制適時打を放った。</p>
      <p>　首位に立つメキシコとの大一番。一回、１死から坂本が左前打で出塁。２死二塁の好機で鈴木に打順が回り、左腕ラミレスの１３７キロをきっちりと中前にはじき返した。</p>
      <p>　４番を託された今大会、抜群の勝負強さを発揮。６試合目にして打点は１１となった。</p>
      <p>　５番外崎も続いて２死一、二塁と好機拡大。ここで６番・近藤もに３連打となる中前適時打が飛び出し、２－０とした。</p>
