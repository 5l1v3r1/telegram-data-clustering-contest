      <h1>«Нужно искать где-то еще 3 миллона», - стоимость ремонта в отделении гематологии Николаевской областной больницы выросла с 5 до 8 миллионов гривен</h1>
      <address><time datetime="2019-11-13T00:23:00+00:00">13 Nov 2019, 00:23</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D3mvyRDHfU8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко заявила, что стоимость ремонта гематологического отделения Николаевской клинической областной больницы возросла на 3 миллиона гривен.</p>
      <p>Об этом Виктория Москаленко рассказала в эфире Суспільне.UA.</p>
      <p>По ее словам согласно результатам проектно-сметной документации стоимость ремонта уже не 5, а 8 миллионов гривен.</p>
      <blockquote>— Проект уже не 5 миллионов, информация, которую мы получили буквально перед эфиром от экспертизы, это уже будет 8 миллионов гривен. И необходимо понимать, что если мы сегодня выделим на сессии, которая состоится во второй декаде ноября, то необходимо в это время до конца года провести тендерные закупки, заключить договор и сделать эти деньги переходными на следующий год. Необходимо понимать, что обещания о том, что за месяц будет проведен ремонт - это абсолютный популизм. 5 миллионов администрация подала, но не обходимо понимать что еще три миллиона нужно где то изыскать, - сказала <b>Виктория Москаленко.</b></blockquote>
      <p>Глава облсовета предложила 20 миллионов гривен, которые планируют направить на компьютеризацию больниц, пере направить на ремонт отделения гематологи, а на остатки средств начать частично закупать компьютеры.</p>
      <blockquote>— И я предлагаю, у нас есть перевыполнение бюджета 47 миллионов, 20 миллионов облздрав предлагает потратить на компьютеры. Я предлагаю перенаправить все деньги на гематологическое отделение и частично начать закупать компьютеры, - сказала <b>Виктория Москаленко.</b></blockquote>
      <p>В феврале 2019 года начальник управления здравоохранения облгосадминистрации Павел Георгиев <a href="http://nikvesti.com/news/public/151292">провел оперативное совещание</a> с главным врачом областной клинической больницы Петром Рымарем и заведующим гематологическим отделением больницы Станиславом Никулиным. Во время которого заявил, что руководством области сделано все необходимое для подготовки проекта капитального ремонта гематологического отделения областной клинической больницы.</p>
      <p>Напомним, в августе 2019 года жительница Николаева Елена Запорожченко обратилась к Павлу Георгиеву с просьбой как можно скорее<a href="http://nikvesti.com/news/public/164471"> начать ремонт</a> в отделении гематологии Николаевской областной клинической больницы. В августе 2019 года в комментарии НикВести начальник управления здравоохранения Николаевской ОГА Павел Георгиев заявил, что отделение гематологии в Николаевской областной клинической больнице, возможно, начнут ремонтировать в октябре месяце 2019 года.</p>
      <p>В октябре 2019 года стало известно, что ремонт гематологического отделения в Николаевской областной клинической больнице <a href="http://nikvesti.com/news/politics/169841">начнут делать в следующем году.</a></p>
      <p>8 ноября 2019 года Центр журналистских расследований выпустил сюжет в котором рассказывается о том, как руководство Николаевской областной клинической больницы <a href="http://nikvesti.com/news/politics/171673">закупает оборудование</a> по завышенным ценам и не может найти 5,5 миллиона гривен на то, чтоб привести в порядок отделение гематологии, которое единственное на всю больницу находится в тяжелом состоянии.</p>
