      <h1>工藤監督に４度目の正力賞</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　今年のプロ野球の発展に最も貢献した監督や選手に贈られる「正力松太郎賞」の選考委員会が１３日、東京都内で行われ、ソフトバンクを３年連続の日本一に導いた工藤公康監督が選手として選ばれた１９８７年、監督就任後の２０１５、１８年に続く４度目の受賞を果たした。</p>
      <p>　４度目の選出はソフトバンクの王貞治球団会長に並び史上最多。２年連続は１９９４、９５年のイチロー外野手以来、２人目となった。</p>
      <p>　選考委員会の座長を務めた王会長は「勝ったということだけでなく、思い切った用兵など、なかなかできないことを貫いたのが素晴らしかった」と説明した。</p>
