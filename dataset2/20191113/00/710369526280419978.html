      <h1>الرئيس اللبناني: الوضع الاقتصادي يتدهور أكثر نتيجة ما تمر به البلاد</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>رويترز - قال الرئيس اللبناني ميشال عون، اليوم الأربعاء، إن الوضع الاقتصادي في لبنان يتدهور أكثر نتيجة ما تمر به البلاد.<br/><br/>وأضاف أن بدء التنقيب عن النفط والغاز سيسهم في تحسن الوضع تدريجيا.</p>
    </article>
