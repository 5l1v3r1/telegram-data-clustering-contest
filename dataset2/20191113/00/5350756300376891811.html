      <h1>Festejos tras asunción de la nueva Presidenta de Bolivia</h1>
      <address><time datetime="2019-11-13T00:26:11+00:00">13 Nov 2019, 00:26</time> by <a rel="author">Los Tiempos Digital</a></address>
      <p>Los <b>cívicos de diferentes ciudades de Bolivia festejan la posesión de Jeanine Áñez</b> como la nueva presidente de Bolivia.</p>
