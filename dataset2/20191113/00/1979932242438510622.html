      <h1>شاهد: أضرار كبيرة وقعت بمنزل في عسقلان نتيجة إطلاق صاروخ من غزة</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>لحقت أضرار عديدة، بأحد منازل المستوطنين، بعد ما أصيب بصاروخ في مدينة عسقلان.<br/><br/>وأدى سقوط الصاروخ على المنزل الإسرائيلي، لإصابة مستوطن واحد على الأقل.<br/><br/> </p>
