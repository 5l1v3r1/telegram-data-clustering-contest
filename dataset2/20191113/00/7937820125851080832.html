      <h1>New 3D printer makes multi-material robots</h1>
      <h2>The nozzle design allows for rapid switching between inks.</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Shamini Bundell</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2WL4b03Tfjg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>3D printers can create a huge variety of shapes, usually deposited layer by layer using a single material. Creating objects made from several materials is possible, but switching between the different printable substances has so far been a slow process. Now a newly designed nozzle allows for rapid 3D printing of detailed objects with multiple materials.</p>
      <p>doi: 10.1038/d41586-019-03513-4</p>
