      <h1>Gorgui Wade Ndoye, Gingembre Littéraire : « Le vivre ensemble implique le respect de la Femme en lui donnant sa place dans la société »</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GU1wwRKxVWU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Initiateur du concept « gingembre littéraire », le journaliste et par ailleurs PDG du magazine panafricain Continent premier, n’a pas hésité à donner son appréciation toute positive envers la femme. Pour le sénégalais et panafricaniste (car soutenant la cause africaine et ses potentialités même si nous devons certes nous ouvrir au monde comme disait Senghor), la place de la femme dans la société doit être revue. Considérant qu’elle est mère, sœur, épouse et beaucoup plus que cela, grâce à toutes sortes d’organisations qu’elles peuvent mettre en place, elle doit être respectée pour espérer avoir un meilleur ‘vivre ensemble’. Il souligne par ailleurs que la société aura bien un sens légitime si les enfants ne sont pas recasés et bien encadrés car, étant l’avenir...</b>
      </p>
