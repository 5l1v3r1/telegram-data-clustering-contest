      <h1>Lutte contre la maltraitance des femmes : Association lumière aux enfants pose des actes.</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iu7ZKxUftgM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En plein milieu du 21ème siècle, le débat sur la maltraitance des femmes est toujours d'actualité. Que ce soit les cas de viol, les excisions, les mariages précoces ou même la non alphabétisation des filles, l'association Lumière aux enfants compte poser des actes concrets pour dénoncer et sensibiliser ces procédés répréhensibles. Baptisée ce mercredi dans les locaux de l'IAM, l'association vient de lancer en même temps, sa campagne "Fille en Or". À travers cela, Pape Abdoulaye Ndiaye, le président de ladite association prévoit de faire une tournée départementale, pour ensuite l'élargir à l'échelle nationale. Cette tournée leur permettra de rencontrer, de discuter et de sensibiliser les femmes de l'intérieur du pays sur leurs droits et les préparer à se défendre contre ce genre de pratiques dépassées. Du reste, il interpelle les autorités à plus de rigueur quant à l'application de la loi, mais aussi aux sanctions sévères pour certaines pratiques qui bafouent le droit des femmes.</b>
      </p>
