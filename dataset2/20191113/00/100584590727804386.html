      <h1>Когда лекарства можно будет законно купить по Интернету?</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VNzDUeof74w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сейчас в Госдуме ко второму чтению готовится правительственный законопроект о розничной торговле лекарственными препаратами дистанционным способом.</p>
      <p>Законопроектом предлагается предоставить право розничной торговли безрецептурными лекарственными средствами дистанционным способом, а рецептурные лекарства, напротив, запретят продавать по Сети. Кроме того, федеральные органы вместо досудебного закрытия будут ограничивать доступ к сайтам, которые содержат информацию о розничной продаже рецептурных лекарств.</p>
