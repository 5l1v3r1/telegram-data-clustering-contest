      <h1>Lo strano caso di Pokémon per Switch</h1>
      <h2>Ah, i fan, a volte aiutano a crescere il gioco che amano, altre rischiano di rivelarsi una gatta da pelare per gli sviluppatori. Da che parte stanno quelli dei Pokémon?</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fbKrZj4HxfU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La domanda è lecita viste le numerose lamentale che stanno accompagnando l'uscita di <b>Pokémon Spada e Scudo</b> per <b>Nintendo Switch</b>. Ci si lamenta del Pokédex, delle nuove meccaniche legante al gigantismo magico dei nostri futuri pocket monster, e ci si lamenta di porzioni open world che dovrebbero svecchiare la serie ma che invece sono state accolte fin da subito con un certo ostracismo. Dalla parte opposta, troviamo invece chi si è divertito solo saltuariamente con questi adorabili mostriciattoli, magari ha finito uno o massimo due giochi della serie, e che non vede l'ora di tornare ad allenarli in vista di chissà quale torneo.<br/><br/>Sappiamo benissimo che gli appassionati che seguono da vicino quello che ancora oggi, nonostante gli anni, è chiaramente un fenomeno, hanno tutto il diritto di lamentarsi, di fare le pulci a un prodotto di cui conoscono ogni singola sfumatura tecnica, ma siamo certi che questo sia la miglior cosa per i Pokémon? E sappiamo benissimo che questi nuovi Spada e Scudo sembrano aver cambiato tutto per non cambiare in fondo niente, ma come già accaduto in passato con delle serie che si evolvono così lentamente come questa i fan tendono ad avere sempre meno ragione più il tempo passa. Succede per diversi motivi, tra cui quello più importante di tutti: sono cresciuti, non sono più quei dodicenni che sfoggiavano il Game Boy in spiaggia, o che sognavano sfogliando le riviste di partecipare ai primi tornei reali dove mettere in pratica chissà quale strategia. Mentre i Pokémon, nonostante la crescita, rimangono quello che sono da sempre: un prodotto per i più giovani in grado di ammaliare anche i più grandi. A volte è necessario passare oltre, e non cercare in ogni modo di piegare una serie per adaggiarla sulle nostre vite. A volte, insomma, ci si risveglia più grandi, non più in target. Ne parliamo in questo filmato.</p>
