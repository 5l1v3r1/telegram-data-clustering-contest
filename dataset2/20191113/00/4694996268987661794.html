      <h1>Quartier Gouy Sombél de Thiès : Le fan's club Habib Diallo et le voisinage derrière leur idole...</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tza2WywyV88" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À quelques heures du match Sénégal - Congo Brazzaville, le quartier Gouy Sombél de Thiès s'apprête à recevoir en grande pompe son fils, l'international Habib Diallo. Le Thiessois sera du déplacement avec l'équipe nationale de football, ce mercredi au stade Lat Dior. Il est attendu de lui qu’il brille sur cette pelouse qu'il connaît bien pour y avoir tant de fois joué. Pour cette occasion, le voisinage et l'ensemble du "Fan's club" font des pieds et des mains pour soutenir leur idole locale. Une forte délégation de supporters est prévue pour rallier le stade Lat Dior de Thiès afin de pousser Diallo et les Lions contre le Congo Brazza.</b>
      </p>
    </article>
