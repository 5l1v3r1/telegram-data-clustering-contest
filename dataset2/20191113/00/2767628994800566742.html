      <h1>La Unión Europea cierra filas sobre el papel de la Alianza Atlántica</h1>
      <address><time datetime="2019-11-13T00:05:39+00:00">13 Nov 2019, 00:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/laO3kyFRFfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Han cerrado filas los ministros de Defensa de la Unión Europea (UE) reunidos en Bruselas para confirmar el papel fundamental de la Alianza Atlántica en la Política Común de Seguridad y Defensa (PCSD) de los Estados Miembros.</b>
      </p>
      <p>Y no sólo eso, han aprobado el desarrollo de trece proyectos para mejorar la capacidad operativa entre las Fuerzas Armadas de los socios comunitarios, en un contexto de inestabilidad mundial.</p>
      <p><b>"Tanto la Unión Europea como la OTAN hacen frente a nuevos desafíos como las amenazas híbridas y el cambio climático, la inteligencia artificial. Necesitamos cooperar para afrontar estos cambios. La Unión Europea en los últimos años ha dado pasos positivos en materia de defensa"</b>, ha dicho el ministro de Defensa de Finlandia, Antti Kaikkonen.</p>
      <p>No han sentado bien, las últimas declaraciones del presidente francés, <a href="https://es.euronews.com/2019/11/07/macron-predice-la-muerte-cerebral-de-la-otan">Emmanuel Macron quien apuntó a "la muerte cerebral" de la OTAN por los problemas de coordinación que evidencian Estados Unidos y la Unión Europea</a>.</p>
      <p><b>"No estaría de acuerdo con Macron, con lo que dijo. Dijo, en inglés, que la OTAN se enfrenta a la "muerte cerebral" y este no es el caso. Justamente lo contrario, tenemos dos organizaciones en funcionamiento, por un lado la alianza militar y muy especialmente la Unión Europea"</b>, ha señalado el ministro de Defensa en funciones de Austria, Thomas Starlinger.</p>
      <p>Macron ha evitado la confrontación directa pero ha aprovechado el Foro de París sobre la Paz para calificar a sus críticos como <b>"hipócritas"</b> que niegan <b>"las ineficiencias de las organizaciones internacionales"</b>.</p>
