      <h1>Thiès chez l'international Habib Diallo : Les émouvants témoignages de sa maman...</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>

        <iframe src="https://www.youtube.com/embed/obh-6Zmp1Ac" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Une maman, fière de son fils, Habib Diallo qui brille actuellement en Europe, notamment, à Metz en ligue 1 française. Aïssata Gueye, puisque c'est d'elle qu'il s'agit, a tenu des propos particulièrement émouvants et élogieux à l’endroit de celui qu'il qualifie de fierté de la région de Thiès. Loin d'avoir pris la grosse tête, Habib est resté l'enfant du quartier, le même qui jouait pieds nus avec ses amis d'enfances nous a confié sa mère...</b>
      </p>
