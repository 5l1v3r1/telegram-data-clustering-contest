      <h1>Popenguine : Les populations encore dans la rue pour dire non à la spéculation foncière.</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_hBc-3rHX5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est très tôt ce matin que les populations de Popenguine/Ndayane se sont retrouvées à la place publique pour le départ d'une marche de protestation. Sorties en masse, ces populations ont vivement dénoncé la pratique de certains gros bras tapis dans l'ombre, dont leur seul objectif est de leur soutirer leurs terres. <br/>Pour rappel, ces populations disent non à l’affectation de 1200 ha pour l’implantation du nouveau port et se disent plutôt favorables pour 600 ha. <br/><br/>Selon des sources de Dakaractu, le chiffre officiel inscrit aux impôts et domaines de Mbour serait de 449 ha. Ainsi, ces populations se disent déterminées à faire appliquer ce qui était prévu et demandent au Président Macky Sall de rappeler à l’ordre ses services. La marche qui a démarré à la place publique s'est terminée à la mairie de Popenguine/Ndayane...</p>
