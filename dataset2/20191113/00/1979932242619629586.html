      <h1>سلطة النقد تصدر قراراً بشأن الدوام يوم الخميس في القطاع</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>أعلنت سلطة النقد، عن تعليق الدوام في كافة فروع المصارف ومؤسسات الإقراض العاملة في قطاع غزة، غداً الخميس، حرصاً على سلامة موظفيهم.</p>
