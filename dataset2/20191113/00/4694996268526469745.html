      <h1>Thiès / Quartier Sarène : La carrière de Sidy Sarr décryptée par son père et ses formateurs à Walidaan...</h1>

      <p>
        <b>Sidy Sarr faisait partie des meilleurs jeunes de sa génération, à l'époque. C’est ce qui ressort des témoignages des formateurs de ce milieu de terrain du Nîmes Olympique qui aspire à une place de titulaire dans la sélection nationale. Il a encore une grosse marge de progression de l'avis de son père, Baye Laye Sarr. C'est également le constat que feront ses deux formateurs qui avaient décelé ses talents naturels dès son plus bas âge. Ces derniers attendent de Sidy qu'il s'affirme enfin comme le véritable leader technique de la sélection.</b>
      </p>
