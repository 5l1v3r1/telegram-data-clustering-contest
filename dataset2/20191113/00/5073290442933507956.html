      <h1>Carlos Mario Marín, alcalde electo de Manizales, empezó empalme</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Con la Administración de José Octavio Cardona.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RehEs1sFlfg" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>MARTHA LUCÍA GÓMEZ</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/712202161&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>En la calle decidió iniciar el empalme el alcalde electo para Manizales, Carlos Mario Marín, con la Administración saliente, la de José Octavio Cardona. Con esto quiso enviar un mensaje a la ciudadanía.</p>
      <p>Se comprometió a que así va a ser su gobierno: “transparente y abierto a la gente y a los medios de comunicación”. Parado con su novia, Valentina Acevedo, frente a la puerta de ingreso al edificio administrativo, y con 12 personas detrás: seis hombres y seis mujeres (de los 14 que integran la comisión de empalme), posó para las fotos y para la infaltable transmisión por sus redes sociales.</p>
      <p>De su comisión dijo que está llena de técnicos y de gente preparada, especialmente mujeres. Le agradeció a la Administración saliente por permitirle empezar el empalme de manera cordial. El alcalde Cardona le ofreció excusas por no poder estar en el inicio del proceso, debido a un viaje programado con anterioridad, dejó como alcalde encargado a Juan Carlos Gómez, secretario General.</p>
      <p>A los ciudadanos que hacia las 8:45 a.m. veían la transmisión por redes, Marín les solicitó acompañamiento y vigilancia.</p>
      <p>
        <b>Que tenga tino</b>
      </p>
      <p>El Alcalde (e) indicó que de la Administración saliente la Comisión la integran él; Olga Gómez, secretaria de Hacienda; Paula López, secretaria Jurídica; Pilar Pérez, secretaria de Planeación, y Juan Carlos Ramírez, jefe de Control Interno.</p>
      <p>Le manifestó a Marín que satisface que se haya hecho acompañar por los gremios para este ejercicio, y que todo el equipo de Cardona está dispuesto a que haya un empalme armónico y claro y a que les formulen inquietudes.</p>
      <p>“Le deseamos la mejor de las suertes; que tenga el tino, la tranquilidad, la paciencia y la elocuencia para tomar las mejores decisiones para beneficio de la ciudad. Esta es una tarea ardua, porque lo público no es fácil, pero dignifica”.</p>
      <p>Marín indicó que el empalme puede tardar hasta 15 días después de posesionarse el 1 de enero, pero que en el lapso de un mes espera estar presentando un primer informe, que también lo hará público.</p>
      <p>
        <b>Con el alcalde electo</b>
      </p>
      <p>
        <b>- Entre su comisión de empalme hay al menos una persona, Arturo Espejo, que usted dijo estará dentro de su gabinete, ¿algunos otros también van a estar?</b>
      </p>
      <p>Todavía falta mucho tiempo para analizar las hojas de vida. El equipo de gobierno que me acompañará después del empalme tendrá las capacidades técnicas para gobernar la ciudad. El 31 de diciembre, antes de cerrar el año, espero tenerlo completo. En próximos días haré importantes anuncios referente a todo el equipo que nos acompañará.</p>
      <p>
        <b>- ¿Qué temas van a tratar en el empalme, luego de un primer encuentro que tuvo con el alcalde Cardona?</b>
      </p>
      <p>Haremos un paneo general del estado actual de la Administración, revisaremos unos puntos importantes y planearemos una agenda conjunta para referirnos a cada secretaría. Además, desde el jueves estoy en el Instituto de Cultura y Turismo con un equipo, en la planeación de la próxima Feria de Manizales. Quiero que desde el primer día de mi gobierno se sienta el sello de lo que será la nueva Alcaldía de Manizales, una apuesta por la cultura ciudadana.</p>
      <p>
        <b>- ¿Acepta la invitación del gobernador electo a elaborar un Plan de Desarrollo conjunto?</b>
      </p>
      <p>Claro que sí. En campaña trabajamos juntos y seguiremos unidos. Seremos el gobernador y el alcalde que internacionalicen a Caldas y a Manizales, mostrar nuestras potencialidades y transformar el territorio en uno biodiverso y verde. Tenemos un trabajo conjunto por la protección de los nevados, por Aerocafé, por el Sistema Integrado de Transporte Público que tendrá como base principal los cables aéreos.</p>
