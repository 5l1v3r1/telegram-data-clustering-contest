      <h1>وفاة فتى سوري جراء اصابته بطلق ناري في بطنه في ظروف غامضة</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>

      <p>توفي السوري علاء الحميدي (16 عاما) جراء اصابته بطلق ناري في بطنه في ظروف غامضة، وكان نقل الى مستشفى الريان في بعلبك وما لبث أن فارق الحياة.</p>
