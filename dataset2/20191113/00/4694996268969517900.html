      <h1>Harmonisation de l’espace social : Le professeur Penda Mbow liste les défis à relever pour un meilleur « Vivre Ensemble »</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2b5S8pGvwNA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le Sénégal, un pays qui a montré sur le plan institutionnel, politique, des crises qui ont influé sur cette masse de la population qui est appelée à vivre de manière harmonieuse. Lors de sa prise de parole, le professeur Penda Mbow, qui est une historienne, a relaté un passage historique en partant de l’Islam qui est entré au Sénégal de manière pacifique pour montrer qu’il nous prédispose à dialoguer et à échanger de manière permanente. Le professeur a ainsi, au cours des échanges qui ont eu lieu ce matin autour d’un sujet sur le « Vivre ensemble », évoqué les atouts que notre pays doit prendre en considération pour faciliter ces échanges entre les hommes. Cela suppose donc la tolérance religieuse, le pluralisme ainsi que la conscience citoyenne.</b>
      </p>
