      <h1>Valdo Candido (Coach Congo Brazzaville) : « On va essayer de créer la surprise... »</h1>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9xiM9bTikgE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les Sénégalais sont prévenus d'avance, le Congo Brazza ne compte pas venir en victime expiatoire ce mercredi au Stade Lat Dior de Thiès. C'est du moins l'avis du sélectionneur des "Diables rouges", Valdo Candido. Le technicien Brésilien qui a reconnu les qualités de l'équipe du Sénégal, vice-championne d'Afrique, et numéro un au classement FIFA Afrique, ne cache pas ses ambitions : " On va essayer de créer la surprise... " Une mission qui risque d'être ardue au vu des conditions de préparation extrêmement compliquées pour eux. Les congolais ont été amoindris par un voyage de près de 24h, avec à peine une seule séance d'entraînement à Thiès.</b>
      </p>
