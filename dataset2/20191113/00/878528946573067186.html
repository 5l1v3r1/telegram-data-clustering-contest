      <h1>西武　ヒースをウエーバー公示　広島、西武で主に救援投手として活躍</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　西武は１３日、デュアンテ・ヒース投手のウエイバー公示の申請を行ったことを発表した。</p>
      <p>　ヒースは２０１４年に広島に入団し先発、中継ぎとして２年間在籍。退団後はメキシカンリーグに籍を置き、１８年からＢＣリーグの富山に入団。同年５月に西武に入団し中継ぎ、抑えとして活躍し優勝に貢献。今季も３４試合に登板し２勝３敗２セーブ、防御率３・７３だった。</p>
      <p>　ＮＰＢ通算４年で１２６試合に登板、１２勝１０敗１９セーブ、防御率２・６６の成績を残した。</p>
    </article>
