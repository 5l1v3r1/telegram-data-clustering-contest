      <h1>Во Владимире продолжается установка электронных информтабло</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0dFvcfyfRwo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Они появились уже на 25 остановках города. До мая планируют установить еще 25.<br/>Первое такое табло установили на остановке "Золотые ворота" со стороны Драмтеатра. Сейчас их уже 25. Проспект Ленина, Площадь Победы, Центральный парк и многие другие остановки стали "умными". Дата, время, температура окружающей среды, а главное, время до прибытия нужного автобуса - все это в режиме онлайн можно узнать благодаря таким электронным таблицам. Мнение жителей города на счет их установки неоднозначно.</p>
      <p>
        <b>Антонина Егорова, жительница г. Владимира</b>
      </p>
      <blockquote>Очень удобно. Мне вот удобно и время посмотреть. И в то же время узнать, когда автобус твой или троллейбус подойдет.</blockquote>
      <p>
        <b>Марина Малахова, жительница г. Владимира</b>
      </p>
      <blockquote>Ну, наверное, для гостей города полезно, кто города не знает. А кто город знает - все мы знаем, как транспорт ходит. Поэтому я думаю, что не очень полезно. Наверное, это дорого.</blockquote>
      <p>Городской бюджет не потратил на их установку ни рубля. Информационные табло установили за счёт компания, которая обслуживает остановочные павильоны. Первое время таблицы находились в тестовом режиме. Принцип работы прост - сигнал с сим-карты в автобусе идет на информационный сервер, который в свою очередь распределяет информацию на каждую остановку с электронным табло. Но в системе случались сбои. Например, когда на сим-карте в салоне пропадала связь. Сейчас такое происходит редко. Устранили и другие несовершенства.</p>
      <p>
        <b>Юрий Иванов, начальник отдела транспорта и связи администрации города Владимира</b>
      </p>
      <blockquote>Возникают вопросы, когда подвижной состав с одного маршрута, например, съезжает по какой-то технической неисправности. И выставляется другой маршрут иногда диспетчерской службой. Но этот сейчас тоже мы устранили недостаток. Это вначале, когда тестировали режим, были такие случаи. Когда несвоевременно выставляли данные в систему. Сейчас такие случаи сведены к нулю.</blockquote>
      <p>Сейчас работа электронных табло полностью налажена. А отставание автобуса от времени прибытия, указанном на электронном табло, даже в часы пик не превышает 45 секунд. До 1 мая установят еще 25 таких табло. В планах на будущее - оснастить все 405 остановок областного центра.<br/>Лада Кочетова, алексей Ковалёв, телеканал «Вариант».</p>
