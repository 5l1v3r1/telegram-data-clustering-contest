      <h1>来シーズンの入場料金と区分の変更を発表</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　阪神は１３日、２０２０年の主催レギュラーシーズン公式戦の入場券料金・区分の変更を発表した。甲子園球場ならびに京セラドーム大阪で開催される試合での「こども料金」の対象区分を拡大。これまでは４歳から小学生以下としていたが、中学生までとなった。</p>
      <p>　また、１９年は平日と土日祝・巨人戦の２段階だった入場券の料金カテゴリーを４段に変更。試合日程ごとの料金カテゴリーについては、販売方法等の詳細とともに来年１月末頃に球団公式サイトで発表される。</p>
    </article>
