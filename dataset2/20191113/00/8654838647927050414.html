      <h1>Sonic, il Film: meglio o peggio?</h1>
      <h2>Sonic cambia totalmente look nel nuovo trailer di Sonic - Il film: cambiare il design del personaggio è stata la scelta giusta?</h2>
      <address><time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time> by <a rel="author">La Redazione</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tBRSWgCjvKI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo la pioggia di proteste che ha colpito <b>Sonic - Il film,</b> i fan sono riusciti nel loro intento, ottenendo un <b>re-style</b> del porcospino blu più famoso dei videogiochi. Come avrete potuto notare dall'ultimo trailer del film, l'aspetto di Sonic è decisamente cambiato... e in meglio si direbbe. Il design del personaggio è stato totalmente ripensato, stavolta riproponendo fedelmente quello videoludico: per i fan di vecchia data poi questo ha un doppio valore perché l'aspetto dato al porcospino si avvicina molto di più al design dei primi giochi per <b>Sega Mega Drive</b> in 2D piuttosto che al look più slanciato del Sonic contemporaneo.<br/><br/>All'interno del trailer sono stati inseriti numerosi immagini <b>inedite</b> ma anche alcuni momenti già visti nel trailer di maggio, con la versione definitiva di Sonic. Il Porcospino blu è certamente molto più carino con occhi grandi, il suo tipico naso all'insù e finalmente munito degli accessori che lo contraddistinguono, tra cui i calzini e i guanti non presenti nel primo design e sostituiti con della semplice pelliccia bianca. Ciliegina sulla torta, per coloro che hanno teso bene le orecchie, si può sentire in un preciso momento del trailer il tema di <b>Green Hill,</b> primissimo livello di Sonic accompagnato dalla musica dello storico compositore giapponese Masato Nakamura.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/05/19/sonic-mania-plus-3-1_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Qui però arriva la domanda: al netto del re-style, che immaginiamo tutti abbiano apprezzato molto di più (anche perché era davvero impossibile fare peggio di quello precedente), è stata davvero una <b>scelta giusta?</b> Da un punto di vista squisitamente estetico la risposta non può che essere sì: vi avevamo già raccontato questa primavera quanto strano è un po' inquietante sembrasse il primo design di Sonic; gli occhi distanti, i denti umani... c'era decisamente qualcosa che non funzionava. Così il produttore Tim Miller il regista Jeff Fowler hanno deciso di ascoltare subito la voce del pubblico dichiarando il <b>posticipo</b> dell'uscita del film per poter lavorare sull'aspetto di Sonic. Si potrebbe dire che tutto è bene quel che finisce bene ma la decisione di produttore e regista crea un precedente pericoloso, perché questa volta magari i fan avevano ragione ma non è detto che questo accada sempre. A schierarsi contro la scelta, per così dire, di Miller e Folwer è stato proprio un membro del cast, <b>Jim Carrey</b> in persona, che ha dichiarato: "A volte scopri che il pubblico decide di voler qualcosa e quando lo tiene dice -ok non lo voglio più-". " I fan" prosegue l'attore "hanno un senso di <b>possesso</b> sul personaggio. Bisogna capire cosa ciò comporta.". Carrey poi si ha detto non troppo preoccupato delle lamentele e sulle conseguenze che queste hanno portato, su tutte ovviamente il posticipo del film; "succederà quello che deve succedere e potrà essere una bella cosa oppure brutta".</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2018/05/19/sonic-mania-plus-2-1_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Fa poi riflettere il lunghissimo hashtag usato da Fowler per twittare il posticipo del film: "No vfx artist were harmed in the making of this movie". "Nessun artista di effetti speciali è stato maltrattato nella realizzazione di questo film". Una precisazione che nasconde effettivamente il <b>potenziale risvolto negativo</b> della vicenda perché è vero, produttore regista hanno imposto a Paramount un ritardo sull'uscita del film per poter lavorare al re-design del personaggio, ma a quale prezzo? Nessuno probabilmente saprà mai quanto e come hanno dovuto lavorare gli specialisti dei vfx e ci auguriamo davvero che il clima lavorativo non sia stato tossico, ma questo è comunque un aspetto con il quale la maggior parte delle persone che si è lamentata non ha fatto i conti e che spesso, anche per quanto riguarda i videogiochi, non viene considerato dal <b>pubblico.</b> Tutto quello che viene creato è frutto del lavoro di qualcuno: idee, decisioni, ore di tempo passate per dare forma a tutto ciò. Chiedere un re-style, una modifica o lamentarsi di scelte artistiche (qualcuno ha per caso detto "ottava stagione del Trono di Spade"?) quanto è rispettoso nei confronti di chi l'intrattenimento lo crea? La risposta la lasciamo a voi nei commenti qua sotto: fateci sapere cosa ne pensate e se stavolta il design di Sonic vi è piaciuto.</p>
