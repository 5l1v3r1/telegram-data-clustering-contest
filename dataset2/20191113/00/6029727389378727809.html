      <h1>Во Владимире сотрудники МЧС усилили профилактическую работу</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kYXSOwj_rvU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Накануне они провели рейд по улице Красной и Парижской Коммуны. Их задача - предупредить возгорание, чтобы потом не пришлось ликвидировать последствия.</p>
      <blockquote>- Ознакомьтесь, здесь есть телефоны экстренных служб. Держите всегда под рукой. Выходя из дома, убедитесь, что электрооброрудование выключено. Розетки не используем неисправные.</blockquote>
      <p>Такие рейды проводятся несколько раз в неделю. В период похолодания их частота увеличивается. В ходе рейдов местным жителям раздают памятки по пожарной безопасности с телефонами экстренных служб, а также озвучивают хозяевам домов, что не следует делать в отопительный сезон, чтобы избежать пожара.</p>
      <p>
        <b>Светлана Андриевская, инспектор отделения профилактики пожаров ПСЧ №3 1 ОФПС по Владимирской области</b>
      </p>
      <blockquote>Проинформировать население, чтобы знали и соблюдали правила пожарной безопасности. Запрещено правилами пожарной безопасности эксплуатировать неисправное оборудование. Печное оборудование не растапливаем бензином или керосином, это строго запрещено.</blockquote>
      <p>С начала этого года во Владимире произошло уже 611 пожаров. Большинство из них – 70% происходят именно в частном секторе. Поэтому рейды инспекторы проводят с жителями частных домов. В этот раз в Ленинском районе. За этот год здесь случилось уже 234 пожара. Например, в прошлом году в начале отопительного сезона горел дом № 13а на улице Горный проезд. Огонь за считанные минуты охватил весь дом. К счастью, тогда никто не пострадал. Чтобы такого не повторилось, в рамках рейда сотрудники МЧС обошли улицу Красную и Парижской Коммуны. Наталья Коляшнова была свидетельницей того, как горел дом соседей напротив. При другом стечении обстоятельств огонь мог перекинуться и на ее дом. Поэтому, она считает, что такие рейды необходимы.</p>
      <p>
        <b>Наталья Коляшнова, жительница дома №36/10 по ул. Парижской Коммуны</b>
      </p>
      <blockquote>Для профилактики, я считаю, конечно важно. Чтоб не забывали. Что происшествие может с каждым случиться. Тем более, у нас дома у многих деревянные, старые, и пожар может быть всегда.</blockquote>
      <p>Тем, кто дверь так и не открыли, памятки бросили в почтовые ящики. Подобные профилактические мероприятия сотрудники МЧС проводят регулярно. Сотрудники МЧС обещают заглянут в каждый дом, чтобы максимально обезопасить владимирцев.<br/>Лада Кочетова, Алексей Ковалёв, телеканал «Вариант».</p>
