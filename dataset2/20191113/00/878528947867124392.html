      <h1>侍ジャパン　首負傷の菊池は「むち打ち」の症状</h1>
      <address>
        <time datetime="2019-11-13T00:00:00+00:00">13 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－メキシコ」（１３日、東京ドーム）</p>
      <p>　侍ジャパンは前日１２日の米国戦で首に違和感を訴えた菊池涼介内野手について、神経症状はなく「むち打ち」と発表した。</p>
      <p>　五回の守備でジャンプキャッチを試みた際、首に衝撃を受け、その後の打席でのスイングで寝違いの状態となった。状態が心配されたが、この日はチームメートとともにグラウンドに姿を見せた。</p>

      </figure>
