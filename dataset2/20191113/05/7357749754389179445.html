      <h1>Attentats de Paris : quatre ans après, les victimes attendent toujours le procès</h1>
      <address><time datetime="2019-11-13T05:00:15+00:00">13 Nov 2019, 05:00</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PIzzo-Orhbs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La France commémore ce mercredi les quatre ans des attentats du 13 novembre, l’attaque la plus importante perpétrée sur le sol français depuis la Seconde Guerre mondiale.</p>
      <p>Lors de cette soirée du 13 novembre 2015, huit terroristes, répartis en trois commandos, ouvraient le feu en plein Paris sur des terrasses de cafés et dans la salle de concert du Bataclan, tandis que d’autres se faisaient exploser aux abords du Stade de France. Bilan de cette nuit qui a traumatisé la France : 130 morts et plus de 400 blessés, des blessures physiques et bien sûr aussi psychologiques.</p>
      <p>Quatre ans après les faits, les familles des victimes attendent toujours le procès, qui devrait avoir lieu en 2021. Au total, quatorze personnes ont été mises en examen dans cette enquête, dont Salah Abdeslam, le seul rescapé du commando djihadiste, considéré comme le logisticien des attaques, et qui est incarcéré en France, à l'isolement, depuis trois ans.</p>
      <p>Nous avons interviewé Philippe Duperron, président de l'association <a href="http://13onze15.org/">"13onze15-fraternité-vérité",</a> qui a perdu son fils au Bataclan.</p>
