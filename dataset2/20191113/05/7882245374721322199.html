      <h1>"Для нас это никогда не станет прошлым"...</h1>
      <address><time datetime="2019-11-13T05:00:06+00:00">13 Nov 2019, 05:00</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A44XdYWaIiE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Сад памяти" 130 жертв терактов 13 ноября 2015 года будет возведён в Париже в ближайшее время. "За" мемориальный проект накануне четвёртой годовщины этих страшных для Парижа событий единогласно высказались члены муниципального совета французской столицы.</p>
      <p>В преддверие печальной даты корреспондент Euronews Аннелиз Боржес встретилась с одной из тех, кому удалось выйти живой из рук террористов. Сандрин Мартенс рассказала, что такое быть жертвой, какое место отводится выжившим в сегодняшнем обществе и насколько долог и труден путь к исцелению.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194257171455860736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сандрин Мартенс: "Мне сложно точно сказать, сколько прошло времени : 4 дня, 4 часа, 4 недели, а минуло уже 4 года! Для многих эти события - прошлое, но для нас оно никогда им не станет. Когда переживаешь подобную психологическую травму, то преодолеваешь её потом всю оставшуюся жизнь..."</p>
      <p>Шесть скоординированных нападений были совершены поздно вечером. Больше всего жертв оказалось в концертном зале "Батаклан", где шёл концерт американской группы Eagles of Death Metal. Жертвами бойни стали без малого 90 человек, в большинстве своём - молодые люди.</p>
      <p>Гийом Валетт, один из выживших в аду "Батаклана", недавно был признан 131-й жертвой парижских терактов. Два года назад он покончил с собой, когда больше не мог бороться с посттравматическим стрессовым расстройством.</p>
      <p>По словам Сандрин, выжившим нелегко ощущать не всегда доброжелательные взгляды других: "Каждый раз, когда я сталкиваюсь с кем-либо лицом к лицу, я чувствую, что меня как будто упрекают в том, что со мной случилось. Именно так я это ощущаю. Нам часто говорят: перестаньте постоянно об этом вспоминать! Но мы просто не можем по-другому. Мы каждый день с этим живем, каждый Божий день"...</p>
      <p>Не исключено, что создание символического "сада памяти" в Париже поможет кому-то перевернуть страницу. И хотя сегодня все места терактов работают в нормальном режиме, выжившим трудно вернуться к привычной рутине.</p>
      <p>"Это как если бы вы сказали инвалиду, который провел год или два в кресле, встань и иди! Он не сможет... Я чувствую себя именно так, как будто кто-то мне говорит: оставь свою опору и иди дальше сама...13 ноября вся страна будет отдавать дань памяти жертвам и пострадавшим в парижских терактах, это единственный день в году, когда вспоминают о нас. Я понимаю, что жизнь должна войти в нормальное русло, но только для нас это невозможно"...</p>
