      <h1>Южная Кванза, житница Анголы</h1>
      <address>
        <time datetime="2019-11-13T17:00:05+00:00">13 Nov 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UqEpt6nqmTA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>
          <i>Провинция Южная Кванза - это одна из житниц Анголы. Она известна большим разнообразием сельскохозяйственных культур и домашнего скота. По площади, она почти вдвое больше Бельгии. Южная Кванза получила крупные инвестиции, которые окупаются как в сельском хозяйстве, так и в животноводстве.</i>
        </b>
      </p>
      <p>В этом выпуске программы "Бизнес в Анголе" мы узнаем, как развивается провинция благодаря мегафермам и с мелким фермерским хозяйствам.</p>
      <p>Компания Aldeia Nova работает примерно с 700 мелкими фермерами и их семьями в 14 близлежащих деревнях. Она снабжает их животными и кормами и платит за производимые ими продукты.</p>
      <p><b>Коби Тривицки, генеральный директор, Aldeia Nova:</b> "Мы обращаем внимание на то, чтобы привлекать к работе, как мужчин, так и женщинам. Мы также обращаем внимание на окружающую среду, на качество, на честность, и, наконец, мы платим вовремя и платим столько, сколько они заслуживают".</p>
      <p>Производство компании включает в себя тысячи литров молока в сутки, переработанных в масло, сыр, мороженое и йогурт, 6 тонн мяса в неделю и четверть миллиона яиц в день Кроме того Aldeia Nova продает миллион литров соевого масла в год.</p>
      <p>Благодаря улучшенным дорогам и иной инфраструктуре, Aldeia Nova может конкурировать с другими крупными производителями в таких супермаркетах, как этот в столице Луанде и других городах. Это большое достижение для тех сотен фермеров в Южной Кванзе.</p>
      <p>Некоторые фермеры, как Хулио Мигель, выращивают кур и продают яйца через Aldeia Nova. Каждый из них получает два-три гектара земли.</p>
      <p><b>Хулио Мигель, фермер:</b> "Это требует ответственного подхода, потому что если вы хотите, чтобы компания доверяла вам и дала вам птиц, вы должны работать должным образом - соблюдая порядок и дисциплину, которых они ожидают. В таких случаях компания доверяет фермеру. Вот так мы получаем доход, чтобы содержать семью, водить детей в школу, поддерживать домашнее хозяйство".</p>
      <p>Для реализации проекта потребовались зарубежные инвестиции от одной израильской компании, а также четкое руководство, благодаря которому Коби Тривицки, установил атмосферу доверия и заинтересованности в сотрудничестве с фермерами.</p>
      <p><b>euronews:</b> "Коби, ты вырос в кибуце, как это помогает тебе сейчас в том, чем ты занимаешься?"</p>
      <p><b>Коби Тривицки:</b> "Кибуц учит видеть другие потребности, потребности других людей. Учит работать, понимать сельское хозяйство и думать о людях вокруг вас, а не только о себе".</p>
      <p>Для инвесторов, которые понимают здешний рынок, открывается много возможностей в сельском хозяйстве и смежных секторах, особенно на фоне улучшения состояния инфраструктуры.</p>
      <p><b>Эдуардо Лима, Региональный менеджер, Lonagro/John Deere:</b> "Приложено много усилий, и я чувствую это как иностранный инвестор. Я вижу, как все изменилось, стало больше поддержки, в инфраструктуре, в энергетике, появились новые плотины".</p>
      <p>"Фазенда Санто Антонио" - это мегаферма. С учетом уже привлеченных 45 миллионов и запланированных еще 10 миллионов евро инвестиций - это самая крупная орошаемая ферма в Анголе, включающая 5000 гектаров выращиваемых культур и 1200 голов крупного рогатого скота.</p>
      <p><b>euronews:</b> "Жозе, ваша компания была основана здесь 12 лет назад с 400 головами крупного рогатого скота. Почему именно Южная Кванза ?"</p>
      <p>
        <b>Жозе Александр Сильва, менеджер, "Фазенда Санто Антонио":</b>
      </p>
      <p>"В Южной Кванзе хорошая погода, здесь есть вода, две реки. Здесь хороший климат, что очень важно, и высота. Благодаря этому у нас будет лучшая свинина, лучшая говядина и лучшая кукуруза, чтобы кормить Анголу".</p>
      <p><b>euronews:</b> "Что мы здесь видим? Все части вашей операции?"</p>
      <p><b>Жозе Александр Сильва:</b> "Здесь мы выращиваем кукурузу или сою, в зависимости от времени года. Там вы можете увидеть около 790 свиноматок, которые дают почти 22000 поросят в год. Там вы можете увидеть наш производственный цех, где мы превращаем кукурузу и сою в комбикорм или муку, а мука - это пища для людей в Анголе. У нас также есть скот. Мы хотим, чтобы люди приезжали сюда, чтобы инвестировали. Нужно около 200 таких ферм, чтобы Ангола стала самодостаточной".</p>
      <p>Принимая эти вызовы, международные компании продвигаются вперед в Анголе, оставляя за спиной конкурентов.</p>
