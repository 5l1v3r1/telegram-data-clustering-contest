      <h1>Ехать медленнее ради природы</h1>
      <address><time datetime="2019-11-13T17:51:07+00:00">13 Nov 2019, 17:51</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kMFc6kMVhPk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нидерланды вводят ограничение скорости на автомагистралях страны. Теперь в светлое время суток можно будет выжимать только 100 км/ч вместо 130. Эта мера, по мнению властей, поможет снизить выбросы азота в атмосферу.</p>
      <p>Премьер-министр Марк Рютте прямо заявил, что совсем не в восторге от происходящего и хотел бы надеяться, что ограничительные меры будут временными:</p>
      <p><i>«Никому это не нравится, но в конечном итоге это поможет нам. Это необходимо, чтобы предотвратить застой в экономике и избежать ненужного сокращения рабочих мест. Существуют критически важные для нашей безопасности проекты вроде усиления дамб — мы не можем остаться без них, так что необходимы чрезвычайные меры»,</i> — рассказал премьер.</p>
      <p>Среди других мер, направленных на сокращение выбросов — изменение требований к корм для скота, чтобы в навозе содержалось меньше азота. Кроме того, власти разрабатывают и схему поддержки для фермеров, которые хотят прекратить заниматься сельским хозяйством из-за уже весьма многочисленных ограничений, налагаемых в интересах защиты окружающей среды.</p>
