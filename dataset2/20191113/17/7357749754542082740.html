      <h1>Au Cuanza Sud en Angola, l'agriculture prend une nouvelle dimension</h1>
      <address><time datetime="2019-11-13T17:00:05+00:00">13 Nov 2019, 17:00</time> by <a rel="author">Chris Burns</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/md-tluvE3lY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La province du Cuanza Sud, l'une des principales régions agricoles de l'Angola, s'étend sur un territoire près de deux fois plus grand que la Belgique. Elle a fait l'objet d'importants investissements qui aujourd'hui, paient en termes de cultures et d'élevage grâce à un ensemble de fermes géantes et de petites exploitations.</p>
      <p>Aldeia Nova, par exemple, travaille avec quelque 700 petits exploitants et leur famille éparpillés sur 14 villages voisins. L'entreprise leur fournit les bêtes et de quoi les nourrir, puis leur achète leur production en retranchant les frais qu'elle a engagés.</p>
      <p>Elle encourage aussi l'implication des femmes. <i>"Nous faisons attention de répartir l'activité entre les hommes et les femmes,"</i> souligne le PDG d'Aldeia Nova, Kobi Trivizki. <i>"Nous nous préoccupons de l'environnement, de la qualité et de l'honnêteté et enfin, nous payons en temps et en heure et à un prix juste,"</i> affirme-t-il.</p>
      <p><a href="https://www.angop.ao/angola/fr_fr/noticias/economia/2018/10/48/Aldeia-Nova-lancer-une-huile-vegetale,c9b44fff-00c7-486f-8b6c-f2c6f4f75730.html">La production</a> s'élève à des milliers de litres de lait par jour qui sont transformés en beurre, fromage, glace et yaourt, mais aussi à six tonnes de viande par semaine et 250.000 œufs par jour. Aldeia Nova vend également un million de litres d'huile de soja par an.</p>
      <h3>Lien de confiance</h3>
      <p>Grâce à l'amélioration de l'état des routes et d'autres infrastructures, l'entreprise peut concurrencer de grands producteurs dans les supermarchés jusque dans la capitale Luanda. Un résultat marquant pour les centaines de petits agriculteurs partenaires d'<a href="https://pt-br.facebook.com/aldeianovawakucungo/">Aldeia Nova</a> dans le Cuanza Sud.</p>
      <p>Chacun a reçu deux à trois hectares de terre pour mener son activité. Julio Miguel, de son côté, élève des poules pour leurs œufs. <i>"Cela demande d'être responsable parce que si vous voulez que l'entreprise vous fasse confiance, vous donne des poules, alors vous devez travailler comme il faut, avec l'ordre et la discipline qu'elle attend : c'est comme ça qu'elle peut faire confiance aux agriculteurs,"</i> dit-il avant d'ajouter : <i>"Donc, comme ça, on a la possibilité de toucher des revenus pour subvenir aux besoins de notre famille, de nos enfants qui doivent aller à l'école, de notre foyer."</i></p>

        <img src="https://static.euronews.com/articles/stories/04/27/89/08/606x456_cmsv2_16f17b5b-b5c8-531b-991a-a56958324070-4278908.jpg"/>
      </figure>
      <h3>Expérience du kibboutz</h3>
      <p>L'entreprise qui est le fruit d'un investissement israélien est dirigée au quotidien par Kobi Trivitzky : l'homme a bâti un lien de confiance avec les fermiers partenaires et encouragé leur sens de l'engagement. Il a grandi dans un kibboutz. Une expérience qui lui sert aujourd'hui.</p>
      <p><i>"Le kibboutz apprend à se soucier des besoins des autres,"</i> indique Kobi Trivitzky. <i>"On y apprend à trouver des solutions, à comprendre l'agriculture et à penser aux gens qui sont autour de nous et pas uniquement à nous-mêmes,"</i> assure-t-il.</p>
      <p>Pour les investisseurs intéressés par le marché local, de nombreuses opportunités existent dans l'agriculture et les secteurs qui lui sont liés, en particulier si la qualité des infrastructures continue de s'améliorer.</p>
      <p><i>"De nombreux efforts ont été faits et je m'en rends compte en tant qu'investisseur étranger. Les conditions sont plus favorables au niveau des infrastructures ou de l'approvisionnement en électricité avec de nouveaux barrages,"</i> précise Eduardo Lima, directeur de la société <a href="http://www.lonagro.com/">LonAgro / John Deere</a> en Angola.</p>

        <img src="https://static.euronews.com/articles/stories/04/27/88/98/606x456_cmsv2_cb1df7ba-7111-54a5-95bb-3c5060f27097-4278898.jpg"/>
      </figure>
      <h3>Une ferme géante pour nourrir la population locale</h3>
      <p>En parallèle de ces petites exploitations, la province dispose aussi de fermes géantes comme la <a href="https://www.fazendadesantoantonio.com/">Fazenda de Santo António</a>. Environ 45 millions d'euros ont été investis, dix millions supplémentaires suivront l'an prochain. Il s'agit de la plus grande exploitation irriguée d'Angola avec 5000 hectares de cultures et 1200 têtes de bétail. L'activité lancée par des Portugais a démarré sur place il y a douze ans avec 400 bêtes.</p>
      <p>Comment expliquer ce choix d'implantation ? Nous posons la question à José Alexandre Silva, directeur de <a href="https://www.facebook.com/fazendadesantoantonio/">l'exploitation</a> : <i>"Au Cuanza Sud, il y a la météo qu'il faut, la possibilité d'irrigation grâce à deux cours d'eau, le climat adéquat - ce qui est très important - et puis, on est en altitude,"</i> énumère-t-il. <i>"Donc, nous pouvons produire la meilleure viande de porc et de bœuf et le meilleur maïs pour nourrir l'Angola,"</i> assure-t-il.</p>
      <p>José Alexandre Silva nous présente les différents sites de production de la ferme : <i>"Là, on cultive du maïs ou du soja, cela dépend de la saison ; là-bas, on a environ 790 truies qui donnent naissance à près de 22.000 cochons chaque année. Dans un autre endroit, on a le site où l'on transforme le maïs et le soja en aliments complets et en farine pour nourrir la population angolaise et puis, on a aussi notre bétail à côté,"</i> décrit-il.</p>
      <p>_"Ce que nous voulons, c'est qu'il y ait des gens qui investissent dans cette province parce qu'en fait, il nous faudrait environ 200 fermes comme celle-ci pour que l'Angola atteigne l'autosuffisance alimentaire," _souligne-t-il.</p>
