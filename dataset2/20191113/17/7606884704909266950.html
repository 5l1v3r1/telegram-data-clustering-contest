      <h1>В Ворошиловском районе Ростова завершили аварийный ремонт газопровода</h1>
      <h2>Сейчас специалисты проводят проверку оборудования для повторного пуска.</h2>
      <address>
        <time datetime="2019-11-13T17:14:00+00:00">13 Nov 2019, 17:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xt1YyhVZJi8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Аварийные работы на газопроводе в Ворошиловском районе завершили сегодня к 16 часам. Об этом сообщили в пресс-службе «Газпром газораспределение Ростов-на-Дону». Сейчас специалисты проводят проверку оборудования для повторного пуска. <br/><br/>Вчера н<a href="http://dontr.ru/novosti/gazosnabzhenie-v-voroshilovskom-rayone-rostova-obeshchayut-podklyuchit-vo-vtoroy-polovine-dnya/">а Орбитальной во время прокладки водопровода повредили место присоединения газовых сетей</a>. Из-за этого без газа остались жители садовых товариществ «Союз», «Аэро», «Орбита», «Победа», «Южтехмонтаж-1», «Гамма-Труд» и «Утро», а также котельная РК-4.</p>
    </article>
