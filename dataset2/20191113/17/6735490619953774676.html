      <h1>Livestream: Watch The 53rd Annual CMA Awards Red Carpet</h1>
      <address><time datetime="2019-11-13T17:45:00+00:00">13 Nov 2019, 17:45</time> by <a rel="author">Katie Colley</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tctDf65EW20" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Country music’s biggest night is officially here and ET Canada has your ticket to the show.</p>
      <p>In the video above, catch all your favourite country stars at the 53rd annual CMA Awards, including Dan + Shay, Thomas Rhett, Kelsea Ballerini, Blake Shelton, Garth Brooks and more.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/shutterstock_editorial_10472108bd.jpg?quality=80&amp;strip=all&amp;crop=0px%2C275px%2C2799px%2C1866px&amp;resize=720%2C480"/>
        <figcaption>2019 CMA Awards Red Carpet Arrivals</figcaption>
      </figure>
      <p>
        <a href="https://etcanada.com/photos/540516/2019-cma-awards-red-carpet-arrivals/">Click to View Gallery<br/>Click to View Gallery</a>
      </p>
      <related>
        <a href="https://etcanada.com/news/537480/carrie-underwood-on-hosting-cma-awards-with-dolly-parton-and-reba-mcentire-its-a-tribute-to-women-of-country-music/"/>
      </related>
      <p>Carrie Underwood returns to host for the 12th consecutive year, alongside special guests and Country Music Hall of Fame members Reba McEntire and Dolly Parton.</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/cma-2.jpg?quality=80&amp;strip=all&amp;w=620"/>
        <figcaption>Mark Seliger/ABC</figcaption>
      </figure>
      <p>This year’s show will celebrate the legacy of women within country music, including a special history-making all-female opening performance.</p>
      <p>The star-studded medley features Terri Clark, Sara Evans, Crystal Gayle, Martina McBride, Jennifer Nettles, Tanya Tucker and Gretchen Wilson, along with Brandi Carlile, Natalie Hemby, Maren Morris, and Amanda Shires of the Highwomen.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KfoLWUjUKF8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://etcanada.com/news/540034/2019-cma-awards-winners-and-nominees/"/>
      </related>
      <p>The CMA Awards will air Wednesday, Nov. 13, from Nashville’s Bridgestone Arena.</p>
      <p>Check out the full list of performers and attendees below:</p>
      <figure>
        <img src="https://shawetcanada.files.wordpress.com/2019/11/shutterstock_editorial_10441619ar.jpg?quality=80&amp;strip=all&amp;w=720&amp;h=480&amp;crop=1"/>
        <figcaption>2019 CMA Awards Performers And Presenters</figcaption>
      </figure>
      <p>ET Live will also be livestreaming from the red carpet, visit <a href="http://etonline.com/">ETonline.com</a> for more details.</p>
