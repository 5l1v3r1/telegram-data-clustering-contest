      <h1>2 тонны денег нашли у главного кадровика ГУ МВД по Москве</h1>
      <address><time datetime="2019-11-13T17:06:40+00:00">13 Nov 2019, 17:06</time> by <a rel="author" href="https://d3.ru/user/Mon_Cher/" target="_blank">Mon_Cher</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ihO2j4phng" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>
        <a href="https://www.youtube.com/watch?v=_ihO2j4phng&amp;feature=youtu.be">Арест начальника кадровой службы ГУ МВД Москвы</a>
        <cite>www.youtube.com</cite>
      </blockquote>
      <p>Арестованный по подозрению в коррупции начальник Службы кадров ГУ МВД России по Москве Егор Панов мог жить на широкую ногу. В сети появилось видео обысков у высокопоставленного полицейского чина.<br/>Как следует из видео, по итогам визита к нему оперативникам понадобилось более 40 сумок, чтобы наполнить их изъятым. В первую очередь деньгами.<br/>Их упаковали в спортивные и дорожные сумки, пакеты и коробки из–под обуви. Из ролика видно, что &gt; валюту — евро и доллары США складывали отдельно от бесчисленных пачек с купюрами в 5000 рублей.<br/>Отметим, что руководитель службы кадров ГУ МВД России по Москве Егор Панов мог быть арестован накануне. Следственные мероприятия, скорее всего, инициированы в рамках уголовного дела о торговле должностями. Не исключено, что обыски в кабинете, квартире, на даче. Об этом сообщает "Рамблер". Далее: <br/><a href="https://news.rambler.ru/other/43151498-bolee-40-sumok-s-dengami-obysk-u-kadrovika-guvd-moskvy-popal-na-video/?updated">https://news.rambler.ru/other/43151498–bolee–40–sumok–s–dengami–obysk–u–kadrovika–guvd–moskvy–popal–na–video/?updated</a><br/>Почему их не задерживали раньше? Неужели никто ничего не знал? Конечно знали и были в доле, видно с кем–то поругался или не захотел делиться, ведь жадность всегда не даёт нормально думать. Я полагаю, что если провести такие же обыски у начальника этого кадровика, найдется в разы больше, но это будет уже слишком, народ и так в шоке с двадцати центнеров денег. Да и надо кого–то оставить на потом.<br/>Прокурорские должности даже в 2014 году тоже стоили ни мало, простой помощник прокурора 1, 5 млн. рублей, а сейчас уже, наверное больше 2х, в лёгкую.<br/><a href="https://zen.yandex.ru/media/ostrii_perchik/2-tonny-deneg-nashli-u-glavnogo-kadrovika-gu-mvd-po-moskve-5dcadeef0e31153f81c14840">https://zen.yandex.ru/media/ostrii_perchik/2–tonny–deneg–nashli–u–glavnogo–kadrovika–gu–mvd–po–moskve–5dcadeef0e31153f81c14840</a><br/>Даже не удивлён. Снесли с политоты и нанана, надеюсь здесь может полежит.</p>
