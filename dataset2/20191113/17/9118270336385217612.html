      <h1>«Я ничего не выполняю. Я работаю заместителем», - вице-губернатор Трайтли</h1>
      <address><time datetime="2019-11-13T17:23:00+00:00">13 Nov 2019, 17:23</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SPPrTImLk1w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Илья Резников заявил, что чиновники Николаевской облгосадминистрации саботируют выполнение программы «Турбота» несмотря на то, что депутаты проголосовали за порядок внесения изменений, предложенный департаментом социальной защиты населения Николаевской ОГА.</p>
      <p>Об этом стало известно сегодня, 13 ноября, на заседании комиссии по вопросам бюджета, сообщает кореспондент <b>НикВести.</b></p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172088/172088_0.jpg"/>
      </figure>
      <p>Глава комисии Федор Барна спросил директора департамента соцзащиты Оксану Ельчиеву, что необходимо для того, чтобы программа заработала. Но Оксана Ельчиева не смогла дать ответа.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172088/172088_1.jpg"/>
      </figure>
      <blockquote>— Что нужно сделать, чтобы программа заработала, или мы цинично рассказываем на камеры, что переживаем за детей, я имею в виду администрацию. Или мы действительно хотим помочь детям? Или как? - спросил<b> Федор Барна.</b></blockquote>
      <p>После этого Оксана Ельчиева сказала, что для того, чтобы программа заработала, депутаты должны взять на себя ответственность за распределение средств.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172088/172088_2.jpg"/>
      </figure>
      <blockquote>— Все заинтересованы в том, чтобы эти средства до конца года были использованы. Но для того, чтобы помочь детям, должен быть действенный мезанизм. Когда мы предложили порядок, в соответствии с которым решения должны принимать депутаты, то депутаты сказали, нет, мы не хотим брать на себя ответственность и принимать такие решения. У нас единственная просьба учесть те предложения, которые мы вам предоставили, и все, деньги будут использованы до конца года, - сказала <b>Оксана Ельчиева.<br/></b>— Вы хотите, чтобы мы проголосовали и утвердили порядок распределения средств депутатами облсовета? - спросил <b>Александр Бондарь.</b></blockquote>
      <p>Депутат областного совета Илья Резников сказал, что облгосадминистрация саботирует выполнение решений, принятых депутатами.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172088/172088_3.jpg"/>
      </figure>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172088/172088_4.jpg"/>
      </figure>
      <blockquote>— С вашей стороны я вижу саботаж, с той позиции, что раз не по-вашему, значит не будем делать. Так нельзя, вы должны руководствоваться законом, - сказал <b>Илья Резников.<br/></b>— Так мы руководствуемся, - ответил <b>Александр Трайтли.<br/></b>— Кем? Есть решение сессии, оно обязательно к исполнению. Мы даем вам замечание и отправляем на доработку, вам это интересно? Приняли решение помимо вашего предложения. Вы ничего не делаете, вы саботируете. Вам нужен усатый, усатый вас бы расстрелял. Из-за того, что вы не выполнили, - сказал <b>Илья Резников.<br/></b>— Я ничего не выполняю, я работаю заместителем главы облгосадминистрации, - ответил <b>Александр Трайтли.</b></blockquote>
      <p>Отметим, депутат Николаевского областного совета Максим Невенчанный <a href="http://nikvesti.com/news/politics/172080">попросил заместителя</a> главы Николаевской ОГА по финансовым вопросам Александра Кушнира «закрыть рот» и выполнять решения областного совета.</p>
