      <p>El analista de negocios Enrique Galván Ochoa señala que el peso chileno se devaluó hasta niveles que no se habían visto desde hace 17 años, mientras que la bolsa cayó en un 3%, sin que se vislumbre una salida a la crisis política y social que atraviesa el país sudamericano, cuyos habitantes demandan la renuncia de su presidente Sebastián Piñera.</p>
