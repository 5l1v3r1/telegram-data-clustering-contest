      <h1>Eminem okrem Rihanny naložil aj ďalším známym ženám. Ako sa po desiatich rokoch obraňuje?</h1>
      <address><time datetime="2019-11-13T17:02:00+00:00">13 Nov 2019, 17:02</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Veterána z Detroitu dobehla minulosť.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lyq6deFg7-A" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pred niekoľkými dňami sa na internet dostala niekoľkosekundová nahrávka stará približne 10 rokov, na ktorej máme možnosť počuť rapovať <b>Eminema</b> o tom, že v konflikte medzi <b>Rihannu</b> a <b>Chrisom Brownom</b> stojí na strane speváka. Konštatuje, že aj on by Rihannu zbil, čo, samozrejme, veľa poslucháčov pobúrilo bez ohľadu na to, že ide o veľmi starú a nikdy nepoužitú verziu skladby. </p>
      <p>Neskôr sme sa dočkali aj rozšírenej verzie s kompletnou slohou, kde okrem Rihanny Eminem hovorí aj o ubližovaní ďalším známym osobnostiam. Svoje odkazy si na disstracku našli napríklad aj Natasha Bedingfield alebo herečka Dakota Fanning, ktorá mala v čase vzniku nahrávky len 16 rokov. Eminem v texte skladby hovorí o jej zabití. </p>
      <p>Pôvodne sa raper k situácii nevyjadroval, a to aj napriek tomu, že ho kontaktovali najetablovanejšie denníky vrátane <a href="https://www.theguardian.com/music/2019/nov/11/eminem-chris-brown-rihanna-song">The</a> <a href="https://www.theguardian.com/music/2019/nov/11/eminem-chris-brown-rihanna-song">Guardianu</a>. Prednedávnom sme sa dočkali aspoň oficiálneho vyjadrenia veterána z Detroitu, ktoré zverejnil prostredníctvom publicistu Dennisa Dennehyho. Argumentuje tým, že ide o staršiu vec a všetko je dnes inak:<i> „Uniknitá skladba je staršia ako 10 rokov. Po tom, čo ju Eminem nahral, vymazal ju a prepísal. Samozrejme, Eminem a Rihanna majú skvelý vzťah.“ </i></p>
