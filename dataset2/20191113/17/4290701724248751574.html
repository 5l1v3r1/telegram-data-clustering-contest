      <h1>El MóvilFest tuvo revancha en Posadas</h1>
      <address>
        <time datetime="2019-11-13T17:40:00+00:00">13 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4G7xRr3LG3s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Grandes y chicos se reunieron bajo el lema de disfrutar de los distintos atractivos y la música fue el principal condimento que eligieron los visitantes.<br/><br/>La quinta edición del evento qu tiene el foco puesto en los jóvenes pero que demostró ser un punto de encuentro para toda la familia, reprogramó para el domingo la grilla principal de artistas que tenía prevista originalmente para el sábado y preveía cerrar a la medianoche, tras las actuaciones de V-One y Agustín Casanova.<br/><br/>En tanto, pasadas las 20 los ganadores del concurso de cortometrajes subirían a escena como protagonistas reales. Stans de tecnológicos, de realidad virtual y sobre todo los gastronómicos con jugos naturales, hielo y algunas delicias como arepas y sandwiches fueron un paso casi obligado para la multitud que se fue rotando en el parque.<br/><br/>Con aguante adolescente, Araceli Borja y Karina Prietto por ejemplo, fueron algunas de las jóvenes que llegaron temprano a la tarde y postularon no perderse nada, quedarse hasta el final. A pocos metros, otro grupo de chicos se afianzaba entre el público mientras disfrutaba del trap de Droxzstyle y Nettie.<br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
