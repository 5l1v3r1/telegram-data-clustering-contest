      <h1>Começa fase pública de ‘impeachment’ a Trump</h1>
      <address><time datetime="2019-11-13T17:24:49+00:00">13 Nov 2019, 17:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hVAG5vYC3Lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O processo de destituição do presidente norte-americano começou esta quarta-feira a ser transmitido pela televisão.</p>
      <p>Até aqui, os depoimentos das testemunhas foram ouvidos à porta fechada. A partir de agora, o público vai ter acesso a todos os pormenores.</p>
      <p><b>Leonard Steinhorn,</b> Professor da Universidade Americana de Política e Comunicação, sublinha a importância das sessões públicas.</p>
      <p>
        <i>
          <b>"A televisão leva o impeachment para as salas de estar, para os quartos e escritórios, para os computadores portáteis e para os telefones. O processo tem poder emocional porque está a ser ouvido por testemunhas”.</b>
        </i>
      </p>
      <p>A fase pública do inquérito para a destituição de Donald Trump foi aprovada pela Câmara de Representantes, no início de novembro. Trata-se de uma espécie de julgamento parlamentar.</p>
      <p>Se a Câmara aprovar os artigos do impeachment será realizado um julgamento no Senado, onde é necessária uma maioria de dois terços de votos para condenar e destituir um presidente.</p>
      <p>Donald Trump é acusado de abuso de poder por, alegadamente, ter pressionado o Presidente da Ucrânia, Volodymyr Zelenskiy, a investigar as atividades junto de uma empresa ucraniana do filho de Joe Biden, antigo -vice-Presidente e atual adversário político de Trump.</p>
      <p>A administração Trump acredita que Biden tentou influenciar as autoridades ucranianas a fechar inquéritos sobre os negócios do filho na Ucrânia. Os Republicanos, que controlam o Senado, apoiam quase com unanimidade o presidente e afirmam que o processo de impeachment é apenas parte da agenda anti-Trump dos Democratas.</p>
      <p>Vai ser muito difícil afastar Donald Trump da presidência dos Estados Unidos.</p>
      <p>Mas os Democratas sabem que este processo vai aumentar o debate sobre um dos presidentes mais polémicos da história do país.</p>
