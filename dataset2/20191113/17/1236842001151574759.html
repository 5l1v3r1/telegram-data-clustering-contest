      <h1>«Я отомщу за своего отца»: релизный трейлер Shenmue III</h1>
      <address><time datetime="2019-11-13T17:15:48+00:00">13 Nov 2019, 17:15</time> by <a rel="author">Матвей Трухан</a></address>
      <p>Игра выйдет на PS4 и ПК 19 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yu-wfcEKpXk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике отсылают к событиям предыдущих игр серии и показывают основных персонажей — как уже знакомых фанатам, так и новых.</p>
      <p>Третья часть приключений Рё Хадзуки выйдет через четыре года после анонса. Изначально Shenmue III собирались выпустить в 2017 году, но релиз несколько раз <a href="https://dtf.ru/games/52859-shenmue-iii-otlozhili-na-tri-mesyaca">откладывали</a> чтобы доработать игру и сделать её амбициознее.</p>
      <p>19 ноября игра выйдет на PlayStation 4, а также на ПК в Epic Games Store, где она будет временным эксклюзивом. В Steam и других платформах она появится год спустя.</p>
      <p>Первые две части Shenmue вышли в 1999 и 2001 годах на Sega Dreamcast. Франшиза, над которой работал геймдизайнер Ю Судзуки, обрела культовый статус, несмотря на коммерческие неудачи.</p>
