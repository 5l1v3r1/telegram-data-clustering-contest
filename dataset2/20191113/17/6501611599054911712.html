      <h1>تقطيع الأحجار رغم قساوتها مصدر رزق للأهالي في الشمال المحرر (فيديو)</h1>
      <address><time datetime="2019-11-13T17:24:54+00:00">13 Nov 2019, 17:24</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4BK4AEkUxCk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تقرير مرئي | إعداد وتصوير وتعليق: علاء الدين فطراوي... مع الظروف المعيشية التي يعيشها الأهالي في الشمال السوري المحرر، واستمرار القصف الهمجي من قِبل قوات النظام والاحتلال الروسي، الذي أدى لتهجير الكثير من الأهالي ونزوحهم على الحدود السورية التركية، وغياب مصدر رزق للأهالي، يلجأ بعض الناس لتقطيع الأحجار رغم قساوتها.</p>
    </article>
