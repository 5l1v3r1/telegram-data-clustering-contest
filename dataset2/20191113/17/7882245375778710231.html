      <h1>Австралия в огне</h1>
      <address><time datetime="2019-11-13T17:27:35+00:00">13 Nov 2019, 17:27</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0QkErhqeSgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В австралийских штатах Квинсленд и Новый Южный Уэльс бушуют около 150 природных пожаров.</p>
      <p>Действует режим чрезвычайного положения. Погибли три человека. Сгорели уже сотни домов. В частности, были уничтожены несколько зданий, принадлежащих голливудскому актеру Расселу Кроу.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194387339642068993" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Пострадали не менее 13 пожарных. В районе Радлинг Хаус к западу от Брисбена во время тушения огня потерпел крушение пожарный вертолет. Пилот получил незначительные травмы</p>
      <p>Власти призвали местных жителей и туристов срочно эвакуироваться. "Я полностью раздавлена, сердце разрывается", — говорит Джули Хейлброн. "Здесь была вся наша жизнь. Мы всё восстановим, на это уйдёт время, но мы это сделаем".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/67/40/808x808_cmsv2_7e4f568b-fc87-52f4-8524-83aaeb58e2c5-4296740.jpg"/>
        <figcaption>Courtesy of Adam Stevenson/Social Media via REUTERS</figcaption>
      </figure>
      <p>Лесные пожары в Австралии не редкость для засушливого летнего сезона, но в этом году они начались слишком рано —на континенте ещё не закончилась весна.</p>
      <p>Между тем метеорологи прогнозирует усиление северных ветров, которые принесут повышение температуры и снижение влажности, что значительно ухудшит пожарную обстановку вдоль всей линии восточного берега.</p>
      <p>"Мемпуратура воздуха превысит средние показатели на шесть-восемь градусов Цельсия", —сообщила представительница Бюро метеорологии Австралии Виктория Доддс.</p>
      <p>В Сиднее объявлен катастрофически высокий уровень пожарной опасности. А в это время правящая партия и оппозиция спорят о вопросах, связанных с изменением климата и противопожарными мерами.</p>

        <figcaption>Дым от пожаров скрыл небо в СиднееREUTERS/John Mair</figcaption>
