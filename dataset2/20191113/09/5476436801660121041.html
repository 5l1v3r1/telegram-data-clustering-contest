      <h1>Андрей Бочаров удивил легкостью и неформальностью общения с волгоградской молодежью (ВИДЕО)</h1>
      <h2>Губернатор сегодня, 13 ноября, встретился с участниками регионального чемпионата Worldskills</h2>
      <address>
        <time datetime="2019-11-13T09:56:02+00:00">13 Nov 2019, 09:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q7eJxySNEbI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На «Волгоград Арене» глава региона не только оценил организацию состязаний и осмотрел соревновательные площадки, но и пообщался с участниками чемпионата. Как видно из короткого видеоролика, Андрей Бочаров вновь с легкостью нашел с молодежью общий язык.</p>
      <p>Впрочем, постоянный диалог с поколением, которому "завтра жить и строить", не заканчивается селфи и рассказами ребят о том, что "сегодня мы видели губернатора и клево пообщались". Волгоградская молодежь делится своими идеями и предложениями, которые впоследствии становятся фундаментом амбициозных проектов.</p>
      <p>Андрей Бочаров и сам не раз подчеркивал, что при решении приоритетных задач развития Волгоградской области он и его команда отталкиваются от мнений, высказанных волгоградскими студентами и школьниками. Речь идёт о социально-значимых проектах, которые уже воплощены в жизнь: это и интерактивный музей «Россия — моя история», и парк «Победа», и пойма реки Царица.</p>
      <p>При масштабной реконструкции этих общественных пространств опорными становились идеи, высказанные ребятами в ходе многочисленных встреч с первым лицом региона.</p>
