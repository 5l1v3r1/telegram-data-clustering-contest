      <h1>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-13T09:48:00+00:00">13 Nov 2019, 09:48</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_061023016746.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1951, Νέα Υόρκη. Το περίφημο "αδαμάντινο πέταλο" στη Μητροπολιτική Όπερα της Νέας Υόρκης, γεμάτο με κόσμο στην πρεμιέρα της όπερας του Βέρντι "Αΐντα". - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_7811130199.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1978, Χόλιγουντ. Ο Μίκι Μάους, ο χαρακτήρας που δημιουργήθηκε από τον Ουόλτ Ντίσνεϊ, είναι ο 1.700ός σταρ -και ο πρώτος χαρακτήρας από καρτούν- που απέκτησε το δικό του αστέρι, στο Walk of Fame, του Χόλιγουντ. Η Μίνι Μάους ήταν, φυσικά, στο πλευρό του. - Πηγή: (AP Photo/George Brich)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_7811130157.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1978. Ο Χάρισον Φορντ, η Κάρι Φίσερ, ο Μάρκ Χάμιλ και οι υπόλοιποι πασίγνωστοι χαρακτήρες από την ταινία Star Wars, στα γυρίσματα της τηλεοπτικής εκπομπής του CBS “The Star Wars Holiday”. Στην εκπομπή η Κάρι Φίσερ θα τραγουδήσει και θα παρουσιαστούν πολλά από τα ειδικά εφέ που μάγεψαν το κοινό στην ταινία. - Πηγή: (AP Photo/George Brich)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_85071301023.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1985, Φιλαδέλφεια. Ο τραγουδιστής Ρόμπερτ Πλαντ (αριστερά) και ο κιθαρίστας Τζίμι Πέιτζ, του βρετανικού ροκ γκρουπ Led Zeppelin, στη σκηνή της συναυλίας Live Aid, στο στάδιο J.F.K. της Φιλαδέλφεια. - Πηγή: (AP Photo/Rusty Kennedy)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_8711130107.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1987, Φιλαδέλφια. Ο Τζόζεφ Ρότζερς (αριστερά), Πρόεδρος της Εθνικής Ένωσης Ψυχικής Υγείας, συνομιλεί με μια άστεγη γυναίκα, έξω από το σιδηροδρομικό σταθμό της Φιλαδέλφεια. Η Ένωση βοηθά τους αστέγους, με όποιον τρόπο μπορεί, να ενταχθούν ξανά στο σύστημα. - Πηγή: (AP Photo/Charles Krupa)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_881113016.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1988, Λος Άντζελες. Ο Μάικλ Τζάκσον τραγουδάει μπροστά σε κοινό πολλών χιλιάδων ανθρώπων, στην κατάμεστη Sports Arens του Λος Άντζελες. Είναι η πρώτη από τις έξι συναυλίες που θα δώσει ο Τζάκσον στο Λος Άντζελες. Όλες είναι sold out. - Πηγή: (AP Photo/Alan Greth)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/13/19202/photos/full/AP_9211130357.jpg"/>
          <figcaption>Σαν σήμερα: Η 13η Νοεμβρίου στην ιστορία 1992, Σομαλία. Ένας αποστεωμένος από την πείνα Σομαλός κρατιέται από ένα κάρο έξω από ένα κέντρο βοήθειας, στη Μπαϊντόα, 200 χιλιόμετρα από το Μογκαντίσου. Τριανταπέντε φορτηγά με τρόφιμα που στέλνουν οι διεθνείς οργανισμοί στην περιοχή κατασχέθηκαν από αντάρτες, αφήνοντας δεκάδες χιλιάδες ανθρώπους χωρίς φαγητό. - Πηγή: (AP Photo/David Brauchli)</figcaption>
        </figure>
