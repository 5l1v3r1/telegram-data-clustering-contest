      <h1>El pacto entre Iglesias y Sánchez, pendiente del independentismo</h1>
      <address><time datetime="2019-11-13T09:15:58+00:00">13 Nov 2019, 09:15</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ycWBShW2Op8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cataluña sería el primer gran reto en caso de que el preacuerdo entre Pedro Sánchez y Pablo Iglesias, PSOE y Podemos, se materializara en un Gobierno de coalición. Las protestas han sido continúas y en varios casos violentas, desde que se conoció <a href="https://es.euronews.com/2019/10/14/proces-penas-de-entre-9-y-13-anos-de-carcel-para-nueve-imputados">la sentencia contra los líderes independentistas</a>.</p>
      <p>El juez Manuel Marchena consideró que los acusados habían cometido un delito de sedición, es decir, un alzamiento tumultuoso no violento que culminó con <a href="https://es.euronews.com/201https://es.euronews.com/2017/10/26/jornada-crucial-en-la-crisis-catalana-habra-dui7/10/26/jornada-crucial-en-la-crisis-catalana-habra-dui">una declaración de independencia el 27 de octubre de 2017</a>.</p>
      <p>La exconsejera Clara Ponsatí, huida de la justicia española, tiene previsto presentarse este jueves ante un tribunal escocés tras la activación de una euroorden desde Madrid. "No hubo actividad criminal en absoluto. El enfoque que las autoridades españolas han adoptado para reprimir a los independentistas en Cataluña es acusar a cualquiera que apoye la causa catalana, algo que carece de todo fundamento", ha dicho.</p>
      <p>España también ha pedido la implicación de sus socios comunitarios para extraditar a Carles Puigdemont. El expresident sigue huido en Bélgica mientras que las autoridades de ese país deciden si le trasladan a su país de origen.</p>
      <p>Por otro lado, el abogado de la Unión Europea ha considerado que Oriol Junqueras, un prisión, debería haber sido reconocido como eurodiputado tras las elecciones de mayo y, por lo tanto, haber gozado de inmunidad. La declaración no es vinculante, pero el Tribunal de Justicia comunitario suele coincidir con las tesis del letrado. No obstante, parece difícil que el líder de Esquerra Republicana pueda salir de prisión, aunque de esta forma, la Unión Europea ha dado munición al independentismo.</p>
      <p>La posible investidura de Sánchez depende de partidos responsables del llamado 'procés'. Desde Junts Per Catalunya ya han rechazado su abstención y Esquerra Republicana la condiciona a un diálogo en el que se admita un conflicto político entre Cataluña y España.</p>
