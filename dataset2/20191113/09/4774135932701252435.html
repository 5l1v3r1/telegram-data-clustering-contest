    <article>
      <h1>Шупашкарти экономикӑпа технологи колледжӗнче ырӑ ӗҫ тӑвакансен ресурс центрӗ ӗҫлеме пуҫланӑ</h1>
      <address>
        <time datetime="2019-11-13T09:15:00+00:00">13 Nov 2019, 09:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cSUj1M-qQsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Унта волонтерсем инкеке лекнӗ ҫынсене пулӑшу пама вӗренеҫҫӗ. Центра Раҫҫей ҫамрӑкӗсен федераци агентстви пулӑшнипе йӗркеленӗ. Вӑл уйӑрнӑ укҫа-тенкӗпе вӗренӳре кирлӗ япаласем, тренажёрсем туяннӑ. Волонтерсен йышне кӑмӑл тӑвакансене пурне те йышӑнаҫҫӗ. <br/><br/><b>Е. Дмитриева, О. Замятина, Н. Углев</b></p>
    </article>
