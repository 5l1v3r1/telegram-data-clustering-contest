      <h1>وفاة رضيع على متن الخطوط السعودية</h1>
      <address><time datetime="2019-11-13T09:30:50+00:00">13 Nov 2019, 09:30</time> by <a rel="author" href="https://www.almowaten.net/author/translator/" target="_blank">almowaten translator</a></address>
      <p>المواطن- ترجمة: منة الله أشرف </p>
      <p>توفي طفل رضيع على متن الرحلة رقم 35 للخطوط الجوية السعودية، التي كانت متجهة من جدة إلى واشنطن.</p>
      <figure>
        <iframe data-src="https://twitter.com/Fred_Hutton/status/1194278945052602368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبحسب شرطة رويال نيوفاوندلاند في كندا، وقعت الوفاة المفاجئة للرضيع على متن الرحلة رقم 35 من الخطوط الجوية السعودية، مما أدى إلى هبوط اضطراري بسبب حالة طبية طارئة في مطار سانت جون الدولي.</p>
      <p>وقالت الشرطة إن التحقيق مستمر بالتعاون مع الطب الشرعي، لكن النتائج الأولية تشير إلى أن وفاة الطفل البالغ عامين، طبيعية، حسبما ذكرت وكالة رويترز.</p>
      <p>وكانت طائرة بوينغ 777 قد غادرت من جدة متجهة إلى واشنطن العاصمة، لكنها هبطت اضطرارياً في مطار سانت جون الدولي؛ نتيجة الواقعة المؤلمة، وغادرت بعد 3 ساعات من الهبوط.</p>
      <p> </p>
