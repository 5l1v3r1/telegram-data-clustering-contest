      <h1>Руководитель Росавиации прилетел в Курган решать проблемы с авиарейсами</h1>
      <address>
        <time datetime="2019-11-13T09:47:00+00:00">13 Nov 2019, 09:47</time>
      </address>
      <p>
        <b>В Кургане сегодня, 13 ноября, прошло большое совещание. На нем обсудили развитие зауральской авиации.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ojjYVT3i5VY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В разговоре приняли участие руководитель Росавиации Александр Нерадько, заместитель губернатора Курганской области Владимир Архипов, представители различных департаментов, прокуратуры и аэропорта.</p>
      <p>Основной вопрос - стратегия развития аэропорта «Курган» и новые авиарейсы.</p>
      <p>
        <i>- Развитие авиаперевозок играет важную роль в развитии региона, - отметил <b>Архипов</b>. - Сейчас из курганского аэропорта выполняется один рейс в Москву. Нужно возобновление полетов до Екатеринбурга, Симферополя, Сочи.</i>
      </p>
      <p>Замгубернатора Зауралья подчеркнул, что необходимо подумать об открытии авиарейсов в северном направлении.</p>
      <p>Руководитель Росавиации Александр Нерадько в своем приветственном слове сказал, что курганский аэропорт имеет большие перспективы для развития российских и международных рейсов.</p>
      <p>
        <i>- Аэродромная составляющая находится в удовлетворительном состоянии и готова принимать рейсы. Аэровокзальный комплекс нуждается в ускоренной реконструкции, - заявил <b>Нерадько.</b></i>
      </p>
      <p>На совещании, основная часть которого прошла при закрытых дверях, заслушали доклады директора курганского аэропорта Дмитрия Коваленко, обсудили заход новых авиарейсов и вопросы софинансирования со стороны региона новых авиарейсов.</p>
      <p>В пресс-службе губернатора региона сообщили, что свой рабочий визит Нерадько начал с осмотра аэродромной инфраструктуры курганской воздушной гавани.</p>
      <p>Напомним, вопрос развития региональных перевозок находится на особом контроле губернатора Вадима Шумкова.</p>
