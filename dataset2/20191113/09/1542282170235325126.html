      <h1>Βενετία: Η μεγαλύτερη παλίρροια των τελευταίων 50 ετών</h1>
      <address><time datetime="2019-11-13T09:16:57+00:00">13 Nov 2019, 09:16</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VuQS688wG6M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ζημιές στην κρύπτη και τη βασιλική του Αγίου Μάρκου προκάλεσαν οι πλημμύρες στη Βενετία.</p>
      <p>Η παλίρροια που έπληξε την ιταλική πόλη ήταν η μεγαλύτερη των τελευταίων 50 ετών, με τα νερά να φτάνουν σε ύψος ενός μέτρου και 87 εκατοστών.</p>
      <p>Μέσα στην βασιλική του Αγίου Μάρκου το νερό ξεπέρασε το ένα μέτρο.</p>
      <p>Δεκάδες σπίτια πλημμύρισαν, με τους κατοίκους να αναγκάζονται να τα εγκαταλείψουν.</p>
      <p>Γαλότσες και σακούλες επιστράτευσαν κάτοικοι και επισκέπτες για να μετακινηθούν στην πόλη.</p>
      <p>Τα ιταλικά μέσα ενημέρωσης μεταδίδουν ότι ένας ηλικιωμένος Ιταλός έχασε τη ζωή του από ηλεκτροσόκ την ώρα που προσπαθούσε να θέσει σε λειτουργία ηλεκτρικές αντλίες στην πλημμυρισμένη κατοικία του.</p>
      <p>Εκτός από τις ισχυρές βροχοπτώσεις η Βενετία επλήγη και από δυνατούς ανέμους που έφτασαν σε ταχύτητα τα 100 χιλιόμετρα την ώρα.</p>
      <p>Το οικονομικό κόστος των πλημμυρών που πλήττουν τη Βενετία είναι πιθανό να ανέλθει σε εκατοντάδες εκατομμύρια ευρώ, δήλωσε ο δήμαρχος Λουίτζι Μπρουνιάρο, ενώ υψηλόβαθμος κληρικός δήλωσε πως η ιστορική Βασιλική του Αγίου Μάρκου στην πόλη κινδυνεύει να υποστεί «ανεπανόρθωτες» ζημιές.</p>
      <p>«Η Βασιλική υφίσταται δομική ζημιά επειδή το νερό έχει ανέβει και έτσι προκαλεί ανεπανόρθωτη ζημιά, ιδιαίτερα όταν στεγνώνει στο κάτω μέρος των μωσαϊκών και της επίστρωσης με πλακάκια», δήλωσε σε συνέντευξη Τύπου ο αρχιεπίσκοπος της Βενετίας Φραντσέσκο Μοράλια.</p>
      <p>Ερωτηθείς σχετικά με τις πιθανές οικονομικές επιπτώσεις, ο Μπρουνιάρο δήλωσε: «Ανέρχονται σε εκατοντάδες εκατομμύρια ευρώ».</p>
