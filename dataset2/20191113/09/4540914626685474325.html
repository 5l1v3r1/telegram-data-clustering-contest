      <h1>Italien: Venedig von einem Rekord-Hochwasser heimgesucht</h1>
      <address><time datetime="2019-11-13T09:06:18+00:00">13 Nov 2019, 09:06</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DC760jSHeL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venedig ist von einem Rekord-Hochwasser überflutet worden.</p>
      <p>Bis kurz vor Mitternacht stieg das Wasser - angetrieben durch starken Wind - auf 187 cm über dem Meeresspiegel. Das ist der höchste Wert seit der Überschwemmung 1966. Auch in den Markusdom ist das Wasser bis auf eine Höhe von 110 cm eingedrungen. Bürgermeister Luigi Brugnaro spricht von einer "Katastrophe".</p>
      <p>Ein Anwohner erzählt, dass das Hochwasser eine Touristenattraktion sei: "Die Touristen genießen es, während sie herumlaufen. Aber für uns ist das ein großes Problem. Meine Wohnung liegt im Erdgeschoss: Jedes Mal, wenn das Wasser steigt, wird sie überflutet."</p>
      <p>Medienberichten zufolge wurde ein 78-jähriger Einheimischer durch einen Stromschlag getötet, als das Wasser in sein Haus strömte.</p>
      <p>Venedig wird wegen seiner Lage in der Lagune immer wieder von Hochwassern heimgesucht, die Lage verschärft sich aber zunehmend. Bürgermeister Luigi Brugnaro macht den Klimawandel für die immer häufiger werdenden Überschwemmungen verantwortlich.</p>
