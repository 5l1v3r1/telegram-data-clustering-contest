      <h1>【鴻海法說會2】劉揚偉處女秀　公布鴻海轉型升級3部曲</h1>
      <address><time datetime="2019-11-13T09:15:00+00:00">13 Nov 2019, 09:15</time> by <a rel="author">曹以斌, 吳貞慧</a></address>
      <p>交棒給新董事長劉揚偉已經超過一季的鴻海，今天（13日）舉辦法說會，這也是劉揚偉接任之後，首度主持，在這場處女秀上，劉揚偉也對外宣示，鴻海將進行3階段的轉型，在未來3到5年內，將讓鴻海從勞力密集，轉型升級到腦力與資本密集的全新階段。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/I7EDTFjev5Q" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「明年的國際政治狀況希望穩定，不會像今年，包括消費性電子產品都會微幅上升，企業產品因5G的關係，包括運算與網通都會積極佈建下會大幅上升。」在接任鴻海董事長近5個月後，首度親自主持法說會的劉揚偉十分有信心的說。</p>
      <p>今天的鴻海法說會，交出了季增長20％，包括毛利率、淨利率與稅後淨利都全面提升的亮麗成績，也讓外資近期不斷加碼，推升股價衝上90元。下午法說會場也擠滿了投資法人與媒體，希望聽聽劉揚偉對未來鴻海的看法。</p>
      <p>身為鴻海集團掌舵者，劉揚偉今天也對外宣示了未來鴻海3到5年的規劃前景，並且以富士康1.0、2.0、3.0來形容。劉揚偉表示，富士康1.0就是現況的優化，將從分工、分享、興利、除弊4大面向來進行。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113171007-345cb608faee4e539698d48ec0e2a653-tablet.jpg"/>
        <figcaption>鴻海今天舉辦法說會。</figcaption>
      </figure>
      <p>「鴻海有300家子公司，只要中央與子公司分工劃分更好，在溝通更有效率。其次就做好資訊成果的分享，會建立一條中央IT高速公路來提升各廠區效率，還會鼓勵讓員工從勞力轉為腦力為主。此外還會做好興利與除弊，包括採購流程再強化、分工強化來降低成本，也會導入系統化來降低弊端以增加獲利。」劉揚偉說。</p>
      <p>至於第2階段的富士康2.0數位轉型，劉揚偉以國際大企業的轉型機率來看，成功機率只有30％，認為這是個艱難的工作，但他已經開始試推8個禮拜，目前看來有不錯的進度。他強調，數位轉型與工業4.0不同，不只是工廠運營管理，還要做到智能決策與生意決策，還有客戶體驗都要透過數位轉型來建立。「這不是傳統的IT建設就叫數位轉型，除了科技基礎建設之外，還要做到組織的轉型，甚至文化轉型，未來在鴻海都會陸續展開。」劉揚偉表示。</p>
      <p>至於第3階段的富士康3.0，被劉揚偉稱為轉型升級。他表示，將會聚焦包括電動車與數位醫療以及機器人在內的3大產業，這3大產業到2025年時將會有1.2兆元的市場規模，不只市場龐大，更重要的是，這些產業年複合增長率都有20－30％，因為處於成長期，所以會有很多機會。而鴻海未來將集中在3大核心技術領域，包括人工智慧、半導體與5G與6G，尤其衛星通訊鴻海早有佈局，劉揚偉相信未來鴻海轉型升級之後，一定可以從勞力密集轉向到一家腦力密集甚至資本密集的跨國大企業。</p>
