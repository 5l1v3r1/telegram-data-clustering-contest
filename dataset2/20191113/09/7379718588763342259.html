      <h1>Spagna, patto socialisti-Podemos. Ma una maggioranza ancora non c'è</h1>
      <address><time datetime="2019-11-13T09:30:50+00:00">13 Nov 2019, 09:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Eo-3xhURBps" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il leader socialista spagnolo Sanchez e il suo omologo di Podemos, Iglesias, hanno firmato un patto d'intesa per la formazione di un nuovo governo. Quello che sembrava impossibile prima del voto, lo è divenuto poche ore dopo la chiusura delle urne, ma ora i due partiti hanno dieci seggi in meno e sono ancora più lontani che in aprile dalla maggioranza assoluta.</p>
      <p>Per il leader dei popolari Pablo Casado, quella di Sanchez è una vera e propria scelta di campo: "A noi non resta che metterci alla testa dell'opposizione", Mentre il portavoce del Partito nazionalista basco mette il dito nella piaga: "Abbiamo perso sei mesi di tempo, due partiti insieme hanno perso un milione e mezzo di voti e la maggioranza al Senato e Vox ora ha più forza in parlamento". Il patto a sinistra è giudicato positivamente dalla portavoce del governo catalano, che si dice soddisfatta del "ritorno al dialogo per raggiungere accordi politici grazie al gioco democratico".</p>
      <p>Lo scenario profondamente mutato dalla tornata dello scorso aprile, rende più facile per Sanchez rivendicare un cambio di posizione nei confronti della componente più radicale di Podemos. Una intesa consapevole tra le due formazioni di sinistra costituisce una solida base di partenza per la nascita di un governo. Tuttavia, con una soglia di 176 deputati, per i socialisti sarà necessario fare i conti con i gruppi minori: indipendentisti catalani, autonomisti baschi, nazionalisti di Navarra.</p>
