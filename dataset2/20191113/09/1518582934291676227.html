      <h1>Pagamenti digitali, Accenture: “Banche sotto attacco, ecco cosa dovrebbero fare” (VIDEO)</h1>
      <address><time datetime="2019-11-13T09:34:31+00:00">13 Nov 2019, 09:34</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/74voNlwF07Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“<i>Il mondo bancario è sotto attacco, a causa della progressiva partecipazione al sistema finanziario dei pagamenti di terze parti e operatori</i>“. Così <b>Fabrizio Sarrocco</b> (nella foto), managing director for financial services della società di consulenza <b>Accenture</b>, intervistato durante il Salone dei Pagamenti di Milano. “<i>La PSD2 sarà un volano fondamentale per aprire il mercato a questi operatori che potranno lavorare sul mondo dei pagamenti. Dal nostro punto di vista il transato sui pagamenti aumenterà nei prossimi anni ed è chiaro che le banche corrono un rischio, perché possono vedersi erodere una quota consistente del loro conto economico. A oggi, le banche hanno ancora un vantaggio competitivo: in Italia ci sono 30 milioni di bancarizzati e quindi c’è un patrimonio informativo, una customer base per le banche, che può costituire un fattore decisivo per loro in termini difensivi. Starà alle banche utilizzare questo vantaggio competitivo per offrire servizi a valore aggiunto. Devono puntare su investimenti, rendere fluido il sistema e non avere paura di competere</i>“.</p>
