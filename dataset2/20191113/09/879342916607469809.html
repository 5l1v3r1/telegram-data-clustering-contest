      <h1>Засідання Верховної ради: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-13T09:54:51+00:00">13 Nov 2019, 09:54</time>
      </address>
      <p>
        <b>У середу, 13 листопада, Верховна рада розгляне <a href="https://www.slovoidilo.ua/2019/11/12/pogljad/suspilstvo/chy-prodavaty-zemlyu-inozemcyam-pidvodni-kameni-ta-mozhlyvosti-ukrayincziv">законопроекти щодо земельної реформи</a>. У <a href="https://iportal.rada.gov.ua/meeting/awt/show/7272.html">порядку денному</a> є основний законопроект №2178 і низка альтернативних документів.</b>
      </p>
      <p>«Слово і Діло» транслюватиме засідання онлайн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C1VK0jJHQS8" width="459" height="344" data-service="Youtube" scrolling="no"/>
        <figcaption>Парламентська середа /13.11.19/<cite>RadaTVchannel</cite></figcaption>
      </figure>
      <p>Нагадаємо, у Мінекономіки <a href="https://www.slovoidilo.ua/2019/11/13/novyna/finansy/minekonomiky-nazvaly-vartist-hektara-pry-vidkrytti-rynku-zemli">назвали вартість гектара</a> при відкритті ринку землі.</p>
      <p>Раніше президент Володимир Зеленський запевнив, що <a href="https://www.slovoidilo.ua/2019/11/11/novyna/polityka/zelenskyj-poyasnyv-yak-vyrishuvatymut-pytannya-prodazhu-zemli-inozemcyam">іноземці та іноземні компанії отримають змогу купувати українську землю лише за результатами всеукраїнського референдуму</a>.</p>
      <p>Також президент пообіцяв, що <a href="https://www.slovoidilo.ua/promise/52658.html">в 2019 році буде вирішено питання про зняття мораторію на землю</a>, якщо у вересні вже буде сформовано уряд.</p>
      <p>Як відомо, мораторій на продаж землі, продовжений Верховною радою в грудні 2018 року, діє до 2020 року.</p>
      <p>«Слово і Діло» подивилося, <a href="https://www.slovoidilo.ua/2019/09/19/stattja/polityka/ukrayini-hotuyutsya-vidkryty-rynok-zemli-obicyaly-partiyi-kabmin-prezydent">що із земельного питання обіцяли політики і партії</a>.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
