      <h1>保育所の周辺道路に「キッズゾーン」都道府県に設置求める…厚労省</h1>
      <address>
        <time datetime="2019-11-13T09:26:00+00:00">13 Nov 2019, 09:26</time>
      </address>
      <p>　保育園児らが巻き込まれる交通事故が相次いでいることを受け、厚生労働省は１２日、保育所周辺の道路などに注意喚起の文言を表示する「キッズゾーン」を設けて安全対策を強化するよう、都道府県などに求める通知を出した。</p>
      <p>　「キッズゾーン」は、小学校などの周辺道路にある「スクールゾーン」を参考に、認可保育所や認定こども園、ベビーホテルなどの周辺の半径５００メートル圏内に設定する。通知では市町村が中心となり、警察や保育施設と協議して場所などを検討するよう求めている。</p>
    </article>
