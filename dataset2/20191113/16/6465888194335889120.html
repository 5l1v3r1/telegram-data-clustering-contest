      <h1>Giày thể thao Adidas, Nike giảm đến 40%</h1>
      <h2>Nhiều mẫu giày Adidas, Nike ưu đãi tới 40%, chỉ áp dụng trong ngày 14/11 trên Shop VnExpress.</h2>
      <address><time datetime="2019-11-13T16:00:00+00:00">13 Nov 2019, 16:00</time> by <a rel="author">VnExpress</a></address>
      <figure>
        <img src="https://vcdn-giadinh.vnecdn.net/2019/11/13/1-1-7369-1573638580.jpg"/>
        <figcaption>Giày <a href="https://shop.vnexpress.net/giay-the-thao-chinh-hang-adidas-pure-boost-x-by-stella-maccartney-cp8886-63564.html#s1:i10_38">Adidas Pure Boost</a> dành cho nữ, giữa thân giày (upper) và đế giày (sole) có một khoảng không lớn, bó sát vào lòng bàn chân. Thân giày làm từ chất liệu lưới dệt cao cấp nhất của Adidas. Thiết kế sock-like (không có lưỡi gà, thân giày mềm mại và dẻo dai như một đôi tất) cùng công nghệ dệt độc đáo giúp mẫu giày dễ dàng thích nghi với sự thay đổi hình dáng bàn chân lúc vận động. Xem thêm các sản phẩm khác được giảm giá sâu trong chương trình "Thứ năm vui vẻ" <a href="https://shop.vnexpress.net/event/thu-nam-vui-ve.html">tại đây</a>.</figcaption>
      </figure>
      <figure>
        <img src="https://vcdn-giadinh.vnecdn.net/2019/11/13/Adizero-Boston-7-Shoes-Turquoi-7851-1785-1573638580.jpg"/>
        <figcaption><a href="https://shop.vnexpress.net/giay-the-thao-chinh-hang-adidas-adizero-boston-boost-7-bb6498-98935.html#c:1_Xanh%20l%C3%A1">Adidas Adizero Boston Boost</a> là mẫu giày thể thao siêu nhẹ, kết hợp giữa công nghệ boost của Adidas và phần đế cao su tạo ra sự lưu chuyển chất lỏng trong giày. Lớp lưới đan phần thân trênlàm từ vật liệu thoáng khí giúp đôi chân luôn thoải mái, dễ chịu. Mắt lưới với cấu tạo đóng - mở linh hoạt, kết hợp ăn ý theo từng nhịp bước chân giúp ôm khít bàn chân và làm giảm nguy cơ bị cọ sát, phồng rộp. Giày có khối lượng chưa đến 300 gram, thích hợp với người có cường độ luyện tập thường xuyên.</figcaption>
      </figure>
