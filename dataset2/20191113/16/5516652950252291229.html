      <h1>«Ράγισαν καρδιές» στην κηδεία του Ροδίτη αξιωματικού της ΕΛΑΣ (βίντεο)</h1>
      <address>
        <time datetime="2019-11-13T16:20:02+00:00">13 Nov 2019, 16:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TKbteIv_GXg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με όλες τις προβλεπόμενες τιμές κηδεύτηκε σήμερα στις 11 το πρωί ο 41χρονος αξιωματικός της ΕΛΑΣ, Γιώργος Ορφανός, ο οποίος έφυγε χτυπημένος από την επάρατο νόσο μετά από πολύ σκληρή μάχη που έδωσε.</p>
      <p>Φίλοι, συγγενείς και συνάδελφοί του τον συνόδευσαν σήμερα στην τελευταία του κατοικία.</p>
      <p>Το βίντεο του Γιώργου Σάββενα είναι ενδεικτικό…</p>
