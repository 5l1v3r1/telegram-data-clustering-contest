      <h1>Крым: военная угроза растет – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-13T16:28:06+00:00">13 Nov 2019, 16:28</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D_iUxpl0738" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Крыму продолжаются российские военные испытания. В пресс-службе Черноморского флота России сообщили, что военное судно «Адмирал Эссен» совершило электронные пуски по воздушным целям в ходе учения в Черном море. В середине октября на судостроительном заводе «Море» в Феодосии спустили на воду два малых ракетных корабля «Козельск» и «Охотск». На юге материковой части Украины, в свою очередь, в начале ноября провели испытания зенитного ракетного комплекса С-125.</p>
      <p>Какая роль в военной стратегии России отведена аннексированному Крыму? Насколько велика угроза материковой Украине от подразделений российской армии, расположенных в Крыму? Как милитаризация Крыма влияет на системы обороны в Украине и странах Евросоюза?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу «Крымский вечер» обсуждают ведущие <b>Александр Янковский</b> и <b>Елена Ремовская</b>. Их собеседники: руководитель военных программ Центра глобалистики «Стратегия ХХI» <b>Павел Лакийчук</b>; российский военно-политический эксперт <b>Юрий Федоров</b>; заместитель министра иностранных дел Украины <b>Егор Божок</b>; украинский политолог, эксперт по международным отношениям <b>Петр Охотин.</b></p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 19.30. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
