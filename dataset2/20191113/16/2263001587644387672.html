      <h6 class="kicker">ВЗОРВАЛ БАНКОМАТЫ:</h6>
      <h1>Полиция готова заплатить за информацию об ограбившем банк в Волгограде</h1>
      <address>
        <time datetime="2019-11-13T16:37:03+00:00">13 Nov 2019, 16:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uF4uiofduEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Полицейские продолжают поиски неизвестного, который подорвал терминалы в одном из отделений банка, расположенного в жилом доме по улице 8-й Воздушной Армии в Дзержинском районе. Это произошло 8 ноября. Преступление грабитель совершил рано утром, следователи изучают видео с камер наблюдения.</b>
      </p>
      <p>На кадрах видно: в момент преступления мужчина был одет в темную куртку, джинсы и кроссовки. Среди особые примет предположительно – порез от стекла на лице. На вид преступнику 25-35 лет. Сейчас его разыскивают, и полиции будет важна любая информация, которая поможет раскрыть преступление.</p>
      <p>Особое внимание в полиции просят обратить на эту историю продавцов шаров: может быть, накануне кто-то приобретал плотные воздушные шары, способные выдержать газо-воздушную смесь. Возможно, именно они и стали орудием преступления.</p>
      <p>
        <b>
          <u>Антон Корнаухов, заместитель начальника пресс-службы ГУ МВД России по Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– В соответствии с действующим законодательством руководство ГУ МВД России по Волгоградской области приняло решение о выделении денежного вознаграждения за достоверную информацию о личности причастного к совершению преступления. Гражданам будет обеспечена конфиденциальность переданных сведений.</blockquote>
      <p>Информацию о личности разыскиваемого просят сообщать по следующим телефонам. Дежурная часть ГУ МВД России по Волгоградской области: <b>30-43-45</b>, телефон доверия ГУ МВД России по Волгоградской области <b>30-44-44</b>; <b>+7-960-870-00-02</b>; <b>02</b>.</p>
      <p>Анонимность и конфиденциальность гарантируются. Сумма награды пока на разглашается.</p>
