      <h1>Runter vom Gas - Niederlande ergreifen Maßnahmen zum Klimaschutz</h1>
      <address><time datetime="2019-11-13T17:09:42+00:00">13 Nov 2019, 17:09</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/h-uruyNcUGs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tempolimit 100 auf der Autobahn. Was der Albtraum vieler Autofahrer ist, wird zumindest in den Niederlanden Wirklichkeit werden. Die Neuerung ist Teil eines Maßnahmenpaktes zur Drosselung des Stickstoffausstoßes , das die Regierung von Ministerpräsident Mark Rutte am Mittwoch vorgestellt hat. Wann die Änderung greifen soll, war zunächst unklar.</p>
      <p>
        <b>"Niemand findet es schön"</b>
      </p>
      <p>"Niemand findet es schön, aber letztlich ist es doch besser so. Wir wollen damit die Niederlande erhalten und dem unnötigen Verlust von Arbeitsplätzen entgegenwirken. Auch die Verstärkung unserer Deiche ist wichtig für unsere Sicherheit. Ohne das geht es nicht und daher brauchen wir auch ein spezielles Gesetz für den Notfall", so Rutte.</p>
      <p>Ruttes Regierung hatte erst vor wenigen Jahren die Erhöhung des Tempolimits von 120 auf 130 durchgesetzt.</p>
      <p>
        <b>Auch Milch- und Bauindustrie betroffen</b>
      </p>
      <p>Nun soll es etwa auch neue Auflagen für die niederländische Milchindustrie geben. Das höchste Gericht des Landes hatte angesichts hoher Emissionswerte große Bauvorhaben gestoppt und wirksamere Maßnahmen zum Klimaschutz verlangt. Beim Wohnungsbau hatte das Gericht hohe Emissionswerte durch Erdaushub kritisiert.</p>
