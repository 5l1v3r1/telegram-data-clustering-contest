      <h1>Протестующие в Чили попытались ослепить спецназ лазерами. Фотография</h1>
      <address><time datetime="2019-11-13T16:54:15+00:00">13 Nov 2019, 16:54</time> by <a rel="author">Meduza</a></address>
      <figure>
        <img src="https://meduza.io/image/attachments/images/004/624/680/large/0EDP-Mk9XjkIxV-fREjHxQ.jpg"/>
        <figcaption>Участники антиправительственных митингов в столице Чили городе Сантьяго использовали лазеры против спецназа. Акции протеста идут в стране почти месяц, полиция <a href="https://www.bbc.com/news/world-latin-america-50399644">разгоняет</a> их в том числе с применением слезоточивого газа. В ходе волнений в Чили, <a href="https://www.eldinamo.cl/nacional/2019/11/10/todo-lo-que-se-sabe-de-los-20-muertos-en-manifestaciones-chile-4/">в том числе</a> в результате пожаров и грабежей, <a href="https://www.reuters.com/article/us-chile-protests-shooting/american-man-held-on-remand-in-chile-over-protest-shooting-idUSKBN1XL2DU">погибли</a> не меньше 23 человек. Протесты спровоцировал рост стоимости проезда в общественном транспорте, но основной причиной выступлений <a href="https://meduza.io/feature/2019/10/23/tseny-na-metro-ni-pri-chem-a-vot-pinochet-da-pyat-prichin-pochemu-na-samom-dele-v-chili-nachalis-krupneyshie-besporyadki-za-30-let">стали</a> структурные проблемы чилийской экономики.<cite>Ivan Alvarado / Reuters / Scanpix / LETA</cite></figcaption>
      </figure>
