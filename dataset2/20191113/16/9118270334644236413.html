      <h1>Депутаты бюджетной комиссии отказываются заседать в присутствии заместителей бывшего губернатора: «В каком статусе вы пришли?»</h1>
      <address><time datetime="2019-11-13T16:00:00+00:00">13 Nov 2019, 16:00</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSA_RCal7Hk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутаты облсовета не понимают, в каком статусе на заседании бюджетной комиссии присутствуют заместители главы Николаевской облгосадминистрации Александра Стадника и отказываются заседать в их присутствии.</p>
      <p>Инцидент произошел сегодня, 13 ноября, - передает корреспондент <b>НикВести</b>. </p>
      <p>В ходе обсуждения вопросов на заседании комиссии заместители главы ОГА  Александр Кушнир, Александр Трайтли, Валентин Гайдаржи начали улыбаться, что вызвало возмущение среди членов комиссии. Депутат Татьяна Демченко потребовала, чтобы заместители покинули зал заседания, после чего между депутатами и заместителями начался словесный конфликт. </p>
      <blockquote>— У меня есть предложение, заместителей вывести из зала. Я ни за что не буду голосовать, пока они не выйдут из зала со своими замашками. Я не желаю видеть людей, которые не занимаются проблемами области, а сидят и хихикают, - сказала <b>Татьяна Демченко.</b> <br/>— Что значит выйди, зайди, сядь, встань? Я хочу - я працюю. Я вообще сижу тихо, - ответил <b>Александр Кушнир</b>. <br/>— Извините, но вы только что на камеры сидели втроем и смеялись. Мы обговариваем вопросы, а вы смеетесь, - сказал член комиссии <b>Александр Бондарь.</b> <br/>— И что? Мне плакать сидеть? - ответил <b>Кушнир</b>. <br/>— Ну я же не смеюсь, я не клоун здесь. Я работаю, - возмутился <b>Бондарь</b>.<br/>— Я что с вами смеюсь? - спросил <b>Кушнир</b>. <br/>— Ведите себя порядочно, - сказал <b>Бондарь</b>. </blockquote>
      <p>После чего Татьяна Демченко обратилась к главе комиссии Федору Барне с просьбой вывести заместителей из зала заседания. </p>
      <blockquote>— Выведи их. Я не буду с ними работать, - обратилась <b>Татьяна Демченко</b>. <br/>— Я извиняюсь, в чем я не прав? Мне запрещено смеяться, потому что я должностное лицо? - сказал <b>Кушнир</b>.<br/>— Давайте договоримся так: на комиссии не перебивать друг друга. Это касается и депутатов, и членов комиссии, и приглашенных, и заместителей. Давайте уважать друг друга, - сказал <b>Федор Барна.</b></blockquote>
      <p>Татьяна Демченко возмутилась, что заместители неадекватно реагируют на вопросы, которые рассматриваются на бюджетной комиссии. </p>
      <blockquote>— На любой вопрос Александр Валентинович говорит, что он не ведет, не знает. Он или кричит или смеется. Ведет себя непорядочно. У меня есть предложение сделать перерыв, чтобы заместители ушли. Я понимаю важность вопроса ангиографов, которые у нас впереди, но сидеть в компании людей, которым весело, - сказала <b>Татьяна Демченко</b>. </blockquote>
      <p>Глава комиссии Федор Барна объявил 5 минут перерыва в заседании комиссии.  </p>
      <blockquote>— Я жду, пока он выйдет. Выведите его, под руки. Давайте перейдем в другую комнату, пусть сидит. Я не буду работать в его присутствии, - отметила <b>Татьяна Демченко. </b></blockquote>
      <p>После перерыва депутаты продолжили заседание бюджетной комиссии в другом кабинете, куда также пришли заместители Александр Кушнир, Александр Трайтли, Валентин Гайдаржи. Во время заседания Татьяна Демченко потребовала извинений от заместителей за неуважительное отношение. В свою очередь Александр Кушнир сказал, что никого не обижал. </p>
      <p>Также Татьяна Демченко поинтересовалась, в каком статусе заместители присутствуют на заседании комиссии. </p>
      <blockquote>— Скажите пожалуйста, в каком статусе вы пришли сегодня на заседание? - спросила <b>Демченко.<br/></b>— Заместителя глав областной государственной администрации по вопросам финансов, экономики и децентрализации, - ответил <b>Кушнир</b>. <br/>— Я вас поняла. А остальные тоже? - спросила <b>Демченко</b>.<br/>— Да, все в должности заместителей, - ответил <b>Кушнир</b>. </blockquote>
      <p>Напомним, что глава Николаевской областной государственной администрации Александр Стадник <a href="http://nikvesti.com/news/politics/170483">вступился за своего заместителя</a> Александра Трайтли в вопросе обеспечения школьным автобусом школьников села Капустино.</p>
