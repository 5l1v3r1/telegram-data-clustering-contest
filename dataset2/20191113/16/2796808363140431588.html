      <h1>Россия на коленях</h1>
      <address><time datetime="2019-11-13T16:48:16+00:00">13 Nov 2019, 16:48</time> by <a rel="author" href="https://d3.ru/user/pavelhunt/" target="_blank">pavelhunt</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RMvSJr2LP3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=RMvSJr2LP3c">На Алтае жительница села Санниково бросилась в ноги Медведеву</a><br/>Источник видео: t.me/youlistenedmayak<cite>www.youtube.com</cite></blockquote>
      <p>Народ! Я как–то не припомню, что бы лет 10 люди падали на колени перед властными мордами, записывали им ролики мольбы или ставили массово на колени детей, как на этих видео: вот на коленях дольщики, <a href="https://www.youtube.com/watch?v=DfbVyDyfHbs">продавцы</a> рынка, <a href="https://www.youtube.com/watch?v=yrB29rgjPDM">дети</a>, <a href="https://www.youtube.com/watch?v=AiPia7ocBjQ">студенты</a>, <a href="https://www.youtube.com/watch?v=PWL_JEivzDM">еще</a>...Я уверен, что можно нарыть еще таких видосов — глянул буквально по первым страницам выдачи.<br/>Человек на коленях это поза полного подчинения, горя и отчаяния. В эту позу российская власть ставит своих граждан, видя в них холопов, которых можно на пороге зимы оставить без отопления.<br/>Так что вышло все как всегда: раз пропагадисты заявляли про поднятие России с колен, значит Россия в реальности на колени встала.</p>
