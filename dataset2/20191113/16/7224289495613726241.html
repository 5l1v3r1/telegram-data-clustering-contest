      <h1>Ciberataque contra Pemex sí ocurrió, pero no fue grave y no hay problema: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8MqltFsQu_A" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO admitió que hubo un ataque cibernético contra Pemex, pero rechazó que se trate de algo grave y consideró que la petrolera no tendrá “mayor problema” para resolver el asunto. Cuestionado sobre los autores del intento de hackeo, dijo los conservadores “son capaces de todo”, pero sin que se tenga certeza sobre los responsables del ciberataque contra Pemex.</p>
