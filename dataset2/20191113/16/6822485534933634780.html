      <h1>خسارت بارش یک برف در اتریش</h1>
      <address>
        <time datetime="2019-11-13T16:42:00+00:00">13 Nov 2019, 16:42</time>
      </address>
      <p>بارش شدید برف در اتریش باعث خسارت‌های زیادی به خانه‌ها و خودروها شد. در بعضی مناطق بارش‌ها به ۵۰ سانت رسیده است. شکستن درختان در پی بارش‌ها ترافیک شدیدی در شهرهای مختلف ایجاد کرده است.</p>
