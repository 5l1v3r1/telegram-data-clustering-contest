      <p>13 ноября в Алексиево-Акатовом монастыре было подписано соглашение о сотрудничестве между Воронежской митрополией и департаментом культуры Воронежской области. Документ подписали: Сергий, митрополит Воронежский и Лискинский, глава Воронежской митрополии, и Мария Мазур, первый заместитель руководителя департамента культуры Воронежской области. Стороны договорились о тесном взаимодействии, включая совместное участие в проведении значимых государственных и церковных праздников и торжественных мероприятий. После подписания Сергий и Мария Александровна ответили на вопросы журналистов, которые остались за кадром.</p>
