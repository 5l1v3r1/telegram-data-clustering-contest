      <h1>Protesta de policías federales fue provocación, alguien mece la cuna y se dará a conocer: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z58-vGFHFF0" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO calificó como “una provocación” la protesta realizada por policías federales en las inmediaciones del AICM y dijo que no fue una casualidad que lo hicieran al mismo tiempo que llegaba a México el ex presidente Evo Morales. Dijo que en caso de encontrarse a los responsables se dará a conocer “la mano que mece la cuna” en la conferencia mañanera.</p>
