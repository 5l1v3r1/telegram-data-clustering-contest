      <h1>6 yıllık aşk bitti</h1>
      <h2>Ünlü oyurcu Büşra Pekin'le besteci ve yorumcu Ersay Üner, ayrılık kararı aldı.</h2>
      <address>
        <time datetime="2019-11-13T16:37:46+00:00">13 Nov 2019, 16:37</time>
      </address>
      <p>6 yıldır birlikte olan ikilinin Büşra Pekin'in Amerika'da yaşamak istemesi, ancak ünlü müzisyenin bu fikre sıcak bakmaması üzerine ayrıldıkları iddia edildi. </p>
