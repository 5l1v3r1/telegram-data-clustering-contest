      <h1>Foto: Kreatif! Tumpukan Jerami Disulap Jadi Spot Selfie</h1>
      <address><time datetime="2019-11-13T16:46:08+00:00">13 Nov 2019, 16:46</time> by <a rel="author">Uje Hartono</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/70a7f4b2-a8f6-4561-8ca4-306e615bb439_169.jpeg?w=800"/>
          <figcaption>Ada yang unik di Dusun Binangun, Desa Jenggawur, Banjarnegara. Tumpukan jerami hasil panen dibentuk dan dikreasikan jadi spot selfie. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/15ac2fc7-4a0e-4717-8fc3-74db3f904056_169.jpeg?w=800"/>
          <figcaption>Kreasi ini dalam rangka Festival Jerami yang berlangsung selama 10 hari. Banyak wisatawan pun tertarik dengan acara ini. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/955fd5fa-5a18-4917-81a8-a649136f07fa_169.jpeg?w=800"/>
          <figcaption>Pembuatan festival ini untuk memanfaatkan jerami hasil panen. Jerami ini diambil dari petani padi di Desa Jenggawur. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/3ad53f03-f962-41f9-a4f7-3fa6152cbfce_169.jpeg?w=800"/>
          <figcaption>Ada berbagai bentuk kreasi warga, seperti contohnya miniatur istana ini. Ada juga bentuk rumah kecil untuk bersantai. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/22352f81-6c12-4d90-95d6-8f4e8f9291f2.jpeg?w=800"/>
          <figcaption>Ada juga bentuk burung Kiwi. Tak kurang jerami 10 Ton digunakan untuk festival ini. Butuh waktu sekitar 2 bulan untuk mempersiapkan kreasi ini. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/542fb0c5-a613-4895-aee6-8232f38e1706_169.jpeg?w=800"/>
          <figcaption>Tidak hanya itu, dalam festival jerami ini juga menampilkan berbagai kesenian dari warga. Mulai dari tari-tarian hingga pagelaran musik. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/98021f0e-5d93-4995-8f03-28abab684198_169.jpeg?w=800"/>
          <figcaption>Banyak orang tertarik ke sini. Kunjungan wisatawan bisa sampai 1.000 orang saat akhir pekan. Sedangkan untuk hari biasa sekitar 500 wisatawan. (Uje Hartono/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/03/c643e646-08b9-4cd6-897d-c6f13164783e_169.jpeg?w=800"/>
          <figcaption>Untuk masuk dan berfoto di sini, wisatawan harus membayar Rp 5 ribu untuk hari biasa dan Rp 10 ribu saat libur akhir pekan. (Uje Hartono/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Banjarnegara</b> - Di tangan orang kreatif, tumpukan jerami yang tak bernilai seni disulap jadi aneka kreasi. Banyak wisatawan pun datang karena tertarik buat selfie. Yuk, lihat!</p>
