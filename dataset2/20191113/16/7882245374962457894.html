      <h1>Умер велогонщик Раймон Пулидор</h1>
      <address><time datetime="2019-11-13T16:50:28+00:00">13 Nov 2019, 16:50</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wp77UyoQ-zI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Знаменитого французского велогонщика Раймона Пулидора не стало. Тот, кого соотечественники называли ласково "Пупу", скончался в больнице городка Сен-Леонар-де Нобла в возрасте 83-х лет. "От упадка сил", - сказали врачи.</p>
      <p>"Он был для нас больше, чем велосипедист", - написало в среду французское издание <a href="https://www.lequipe.fr/">L'Equipe</a>.</p>
      <p>''Раймон сделал отличную карьеру, очень долгую карьеру: 18 лет он участвовал в соревнованиях, за его плечами 14 велогонок "Тур де Франс", рекордное число подиумов в общем зачёте (8). Он стал настоящей легендой турнира, хотя ни разу ему не довелось надеть жёлтую майку лидера . Заветная жёлтая майка, которую ему так хотелось примерить, осталась не завоёванной ни разу, но именно этот факт и вошёл в историю", - сказал нынешний директор "Тур де Франс" Кристиан Прудом.</p>
      <p>Родившись в простой крестьянской семье, Раймон, повзрослев, днём работал в поле, а тренировался по ночам. В 60-х годах за его противостоянием с другим прославленным французским гонщиком Жаком Анкетилем следила вся страна.</p>
      <p>Пулидор становился чемпионом Франции, а из супермногодневок он лишь раз выиграл "Вуэльту Испанию". Но за него болели и переживали больше, чем за победителей, с досадой и любовью дав ему прозвище "Вечно второй".</p>
