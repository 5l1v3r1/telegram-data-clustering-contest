      <h1>«Вологда-Чеваката» в первом матче не смогла переиграть «Нефтяник» из Омска</h1>
      <address>
        <time datetime="2019-11-13T16:35:00+00:00">13 Nov 2019, 16:35</time>
      </address>
      <p>«Вологда-Чеваката» в первом матче не смогла переиграть «Нефтяник» из Омска. Коллектив Татьяны Карамышевой навязал борьбу сопернику, но уступил.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SSMvljMiigo" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После тяжелых семи поражений подряд вологодская баскетбольная команда все-таки смогла одержать победу. Это было в Ставрополе. Но на своём паркете «Чеваката» в этом сезоне ещё не выигрывала. Около тысячи фанатов пришли поддержать желто-синих в игре с «Нефтяником», а те в свою очередь уже с первых минут ответили результативными атаками.</p>
      <p>Желто-синие уже с первых минут встречи выглядели очень мотивированными. Было видно, что победа в Ставрополе дала возможность поверить в себя. Омская команда в этом сезоне очень слаженно играет в атаке, однако в областную столицу не приехал лидер «Нефтяника» Марина Шевелева. Она не поможет своим партнёрам по коллективу ещё ближайший месяц из-за травмы. Возможно, именно поэтому гости играли несколько неуверенно в дебюте встречи и полностью провалили вторую четверть, набрав всего десять очков. На большой перерыв команды ушли при равном счете 34:34.</p>
      <p>У «Чевакаты» также продолжаются проблемы с составом. Ксения Шарова и Яна Великанова не смогли помочь своей команде в серии против «Нефтяника». Однако эту нагрузку на себя взяла капитан «Чевакаты» Алина Заблоцкая, она забросила в корзину соперника 18 очков. Для девушки это был первый матч после декретного отпуска, который баскетболистка отыграла практически без замен.</p>
      <p>По ходу второй половины матча «Чевакатки» уступали соперницам двадцать очков, но даже такой большой отрыв вологжанки сумели отыграть. Желто-синие забросили три трехочковых подряд, а в концовке заключительной четверти включились в игру Евгения Окснер и Татьяна Игнатченко. За две секунды до финальной сирены «Чеваката» уступала нефтянику всего три очка, но реализованные с 50% точностью штрафные броски гостей увеличили отставание до четырёх. Итог игры — 78:82 в пользу гостей.</p>
      <p>Для «Чевакаты» длинная домашняя серия продолжается. В среду коллектив Татьяны Карамышевой вновь попытается одержать первую победу над Нефтяником, а в выходные в Вологду приедет «УГМК-Юниор», затем будут матчи против коллективов из Санкт-Петербурга.</p>
