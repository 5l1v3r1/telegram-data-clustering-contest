      <h1>Polícia dispara à queima-roupa contra jovem em Hong Kong</h1>
      <address><time datetime="2019-11-11T06:52:23+00:00">11 Nov 2019, 06:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QX3NtxXDx18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Baleado à queima-roupa por um polícia. Um manifestante de Hong Kong foi alvejado e ficou ferido, vítima de um disparo de um agente policial durante protestos que eclodiram na hora de ponta da antiga colónia britânica.</p>
      <p>O manifestante foi transportado de urgência para um hospital e submetido a uma cirurgia. O jovem de 21 anos estará em estado crítico.</p>
      <p>É a terceira vez que a polícia alveja um civil com munições reais desde que a onda de protestos começou em junho.</p>
      <p>Os confrontos da manhã desta segunda-feira começaram quando os manifestantes tentaram bloquear um importante cruzamento na região nordeste da ilha.</p>
      <p>Os contestatários bloquearam ruas e originaram longos engarrafamentos. Linhas de comboio e do metropolitano sofreram perturbações.</p>
      <p>Recorde-se que os protestos foram despoletados pelo projeto-lei que permite a extradição de suspeitos de crimes para a China continental, plano que os manifestantes receiam ser um golpe na liberdade excecional de que Hong Kong beneficia.</p>
