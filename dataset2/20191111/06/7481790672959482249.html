      <h1>日経平均終値、５営業日ぶり下落…６０円安の２万３３３１円</h1>
      <address>
        <time datetime="2019-11-11T06:16:00+00:00">11 Nov 2019, 06:16</time>
      </address>
      <p>　週明け１１日の東京株式市場は、売り注文がやや優勢となった。日経平均株価（２２５種）の終値は前週末比６０円０３銭安の２万３３３１円８４銭で、５営業日ぶりに下落した。</p>
      <p>　前週末の米株高を受け、取引開始直後は買い注文が先行した。ただ、アジアの主要市場の下落が嫌気されたほか、当面の利益を確保しようとする売り注文も出た。</p>
      <p>　市場では「国内の経済指標や米中貿易協議の行方などをにらみながら、しばらくは売り買いが交錯する展開が続く」（大手証券）との見方も出ている。</p>
    </article>
