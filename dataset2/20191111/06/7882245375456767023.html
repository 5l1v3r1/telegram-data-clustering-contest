      <h1>Выборы в Румынии: 2-ой тур состоится через две недели</h1>
      <address><time datetime="2019-11-11T06:39:29+00:00">11 Nov 2019, 06:39</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i_nvyb8Srxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Румынии лидер Национал-либеральной партии и одновременно действующий президент страны Клаус Йоханнис стал победителем 1-го тура выборов. По предварительным данным, за него проголосовали 39% избирателей.</p>
      <p>Лидеру Социал-демократической партии Виорике Дэнчилэ свои симпатии продемонстрировали 22,5% граждан.</p>
      <p>Клаус Йоханнис, выступая перед своими сторонниками, призвал голосовать, как он подчеркнул, "чтобы защитить власть закона": "Война против Национал-либеральной партии отнюдь не закончена. Нам предстоит еще одно сражение, оно состоится через две недели. Я призываю тех, кто участвовал в протестах, присоединится к нам, чтобы защитить правовое государство. Голосуйте, голосуйте, дорогие румынки и румыны, за нормальную цивилизованную страну!".</p>
      <p>Ровно неделю назад румынский парламент большинством голосов одобрил программу нового правительства. Министры, входящие в его состав, в большинстве своем - однопартийцы нынешнего президента страны, но за кабинетом нет внушительного депутатского большинства.</p>
      <p>Эта ситуация - одно из последствий продолжающегося политического кризиса в Румынии.</p>
      <p>Пришедшая на этом этапе к финишу второй, глава предыдущего кабинета министров Виорика Дэнчилэ ушла в отставку после вынесения ей вотума недоверия.</p>
      <p>Она подчеркнула, что "довольна промежуточными результатами голосования, видя, что имеется мощная поддержка в регионах, и что кампания против Социал-демократической партии потерпела неудачу, поскольку в итоге мы прошли во второй тур".</p>
      <p>Политика Клауса Йоханниса в отношении реформ, особенно в сфере юстиции, поддерживалась ЕС. Действия же лидера Социал-демократической партии вызывали критику Брюсселя.</p>
      <p>Официальные результаты первого тура президентских выборов в Румынии будут объявлены Центральным избирательным бюро страны в понедельник.</p>
