      <h1>Szükségállapot Ausztráliában, az erdőtűz Sydney felé közelít</h1>
      <address><time datetime="2019-11-11T06:07:19+00:00">11 Nov 2019, 06:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c29509ve2C8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szükségállapotot hirdettek Ausztrália két államában, Queenslandben és Új-Dél-Wales-ben az egyelőre megállíthatatlanul tomboló erdőtüzek miatt. Ez az ország legsűrűbben lakott területe, a tűz jelenleg Sydney városa felé közelít. A hétvégén több mint 150 otthon égett le, három ember életét vesztette. A lakosokat evakuációs központokba szállítják. A tüzek megfékezésében új-zélandi tűzoltók is segítenek, de még legalább 70 ponton nem sikerült kontroll alá vonni a tüzet.</p>
      <p>Az egyik helyi lakos azt mondta, hogy ez a legszörnyűbb tűz, amit valaha látott. A tűz csak jött feléjük és semmit nem tehettek. Elvesztette az értékeit, de az mit sem számít, az emberélet az ami számít.</p>
      <p>Egy másik férfi azt magyarázta, hogy nem tudják mi lesz, ha visszatérnek.</p>
      <p>Ausztrália történetének egyik legsúlyosabb bozóttüzével küzd, pedig hivatalosan a nyári, száraz időszak még el sem kezdődött. Meteorológusok szerint az aszály és a forróság évről évre fokozódik az országban, ami csak növeli a tüzek számát. Az ország konzervatív kormánya nem ismeri el, hogy az egyre forróbb és szárazabb nyarak összefüggnek a klímaváltozással.</p>
      <p>Hivatalos meteorológiai adatok szerint 2017 és 2018 volt Ausztrália történetének harmadik és negyedik legforróbb nyara, az előrejelzések szerint idén újabb rekordok dőlhetnek meg.</p>
      <p>Egy ENSZ-jelentés szerint tavaly az országnak nem sikerült betartania a CO2 kibocsátás csökkentésére tett ígéretét.</p>
