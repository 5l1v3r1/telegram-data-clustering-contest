      <h1>【峰狂老董4】拒絕西進陷谷底　主管薪水全部打7折</h1>
      <address><time datetime="2019-11-11T02:54:00+00:00">11 Nov 2019, 02:54</time> by <a rel="author">謝君怡, 吳貞慧, 何懿原</a></address>
      <p>帶著三個業務脫離山王的保護傘成立歐晉，程鯤身上只有20多萬元，「標7個會、跟父親借了162萬元，其中100萬元比照銀行的13％利息。」湊了320萬元資本，第一年行銷預算就霸氣豪擲287萬元。「青瞑嘸驚槍（瞎子不怕槍），還好運氣很好，凈利賺了10幾萬元，我跟業務幹部說公司不會倒了，放心。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F0HBZ-HHHzg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>慶幸一切順遂，隔年就遇上關卡，「某家銀行借給我客票融資100萬元，期滿不讓我繼續。」束手無策的他，在父親建議下找上台灣企銀，「看到我們的營運計畫，他們大力支持，讓我借1000多萬元。」有資源了，他放手開發其他產品，「羽絨衣、釣魚背心、戶外服裝，野營部分開始起飛。校長兼撞鐘，自己研發設計，也到德國、新加坡、日本談代理。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191110111510-914f7acc604c3ea77b42f5074f252393-tablet.jpg"/>
        <figcaption>程鯤喜歡游泳，使用水上用品若發現可以改進的地方，會立刻跟設計團隊討論研發方向。魚雷浮標(含塑膠收納盒)售價1380元／個。</figcaption>
      </figure>
      <p>所有產品相關的活動他都親自嘗試，「玩過才知道什麼東西有什麼樣的功能就太棒了。」例如泳渡南灣看見魚雷浮標，「上面用帶子綁著礦泉水跟拖鞋，有夠歹看。」游上岸才懂，原來長泳會口渴、上岸踩沙燙，「回來馬上找研發主管談，設計可以崁入礦泉水跟放拖鞋的產品。」</p>
      <p>2000年，父親年紀大了，歐晉也做出不錯的成績，山王的股東提出合併建議，「山王的資源、員工學歷等條件比較好，歐晉的夥伴很有衝勁，後來合成歐都納。」以為一加一會大於二，卻差點歸零，「大概有4、5年每天要吃安眠藥。」那階段，許多產業外移中國，他們卻選擇留在台灣。「價格差超過40％，客戶都轉移到那邊。」二間公司的獎金、福利因為大環境影響減少，但雙方員工都質疑是合併拖累另一方。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191110111518-272ea1a91b0cea55c35046bf7cfd438a-tablet.jpg"/>
        <figcaption>公司開發的新產品，程鯤常會親自測試，圖為程鯤（左）與妻子陳慧娟。（程鯤提供）</figcaption>
      </figure>
      <p>「還沒有到負，就是維持平衡。」求生存第一步先精簡產品線，「發泡事業體這塊，負毛利或幾乎沒有毛利的產品就跟客戶說大概再供應一年，這一年價格會微調，如果沒起色就不做了，我們會開發其他東西，看你合不合用，不然就找其他廠商。」</p>
      <p>戶外休閒用品的部分也做價格調整、商品數精簡、收縮行銷預算，「經理級以上主管薪水先打7折，3折寄公司，賺錢全部退回去，後來都沒扣到錢。」就這樣熬過最辛苦的幾年，</p>
