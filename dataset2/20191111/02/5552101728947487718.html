      <h1>【峰狂老董番外1】4歲開始爬山　 他砸3000萬元培養台灣登山家</h1>
      <address><time datetime="2019-11-11T02:54:00+00:00">11 Nov 2019, 02:54</time> by <a rel="author">謝君怡, 吳貞慧, 何懿原</a></address>
      <p>台灣戶外休閒裝備品牌歐都納從生產海灘拖鞋、衝浪板的小工廠起家，跨足登山裝備、戶外專業服飾等，最為人稱道的是傾力贊助包括「完登世界七大洲最高峰」「八千米攀登」計畫等，為何想要推動這些上山下海的活動，與董事長程鯤的家庭背景有很大關係。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F0HBZ-HHHzg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我們家獎盃都是我阿嬤的，她是軟網高手，以前省運會都拿金牌。」程鯤的奶奶是助產士，丈夫早逝，獨立撫養4個孩子長大。退休後，為了地方網球隊出國比賽的旅費，從20萬元的退休金拿出一萬多元捐助。</p>
      <p>「我奶奶以前那麽辛苦還做義診，她跟父母親從小給我的觀念就是這個價值觀，人要活得有尊嚴、有價值，錢都帶不走，有能力就是要回饋。創業的第一年我就提撥公益預算。」程鯤提供救生圈、救生衣跟救生浪板，擺放在常有溺水事件的溪邊、海岸線等。921大地震他裝了3卡車的帳篷、睡袋和禦寒衣物送到災區；SARS期間停下公司生產線，用最好的抗菌布料生產口罩，免費送給工作伙伴、廠商、消費者及醫療團體。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191110113323-bd6db04c4ccdcfe784ac45012a6ac425-tablet.jpg"/>
        <figcaption>今年五月是歐都納完攀七頂峰十周年，程鯤邀請完攀勇士與山友們登上台中小百岳「頭嵙山」慶祝。（程鯤提供）</figcaption>
      </figure>
      <p>14年前，歐都納投入3000萬元完成「攀登七頂峰」計畫，「我是興趣成就事業。4歲就跟爸爸一起爬山、野營。」讓他大力贊助登山活動的最重要的原因，是父親程育才一度有機會成為首位征服北美最高峰的華人。</p>
      <p>「1973年中華民國商業協會要籌組海外攀登，要去爬北美最高峰麥肯尼峰，父親花了8個月的薪水到日本買專業裝備，每天背20公斤的裝備，上班前去八卦山爬困難的路徑、攀岩、垂降，但最後只有他一個人報名所以隊伍取消。」隔年美國華僑簡正德登上了麥克尼，讓父親留下遺憾，「90年代我就在想，有一天有能力了，要來培養台灣的登山家、探險家、種子登山老師。」</p>
