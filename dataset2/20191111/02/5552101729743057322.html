      <h1>等30天才能品嘗的美味　超費工日式熟成咖哩飯</h1>
      <address><time datetime="2019-11-11T02:57:00+00:00">11 Nov 2019, 02:57</time> by <a rel="author">梁孝傑, 葉琳喬, 彭仁義</a></address>
      <p>料理熟成技術通常是運用在牛排或是生魚片，沒想到也能用在咖哩飯。開業不到半年的「通庵熟成咖哩」，就主打用熟成28天的印度香料來製作咖哩醬，煮好之後還要經過靜置冷藏2天才能上桌，到底是什麼原因，要把家常的咖哩飯做得這麼費工，就讓老闆陳子洋來解密。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Ul7zgCChvk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>還不到30歲的陳子洋，擁有7年中式、5年西式餐飲經驗，料理底子很紮實，更曾獲得2017聖沛黎洛年輕廚師東北亞區域賽的冠軍，來頭不簡單，但想開咖哩飯專賣店的念頭卻很單純，就是自己愛吃，不過他想做出與市場截然不同的口味。「坊間的咖哩飯通常是日式咖哩，偏甜、咖哩塊的味道很重，第2個路線就是香料感很重的印式咖哩，我們偏向中間，以日式為基底，再加入自製的Garam masala（印度混合香料粉） 。」陳子洋解釋。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102519-5c30765dc416b1f960c19376363ff332-tablet.jpg"/>
        <figcaption>老闆陳子洋曾獲得2017聖沛黎洛年輕廚師東北亞區域賽冠軍。</figcaption>
      </figure>
      <p>用到的辛香料包含肉桂、豆蔻、黑胡椒、辣椒粉等，要先從粗的香料開始乾煸爆炒，再慢慢炒到細的，把香氣逼出來，由於氣味強烈，一邊炒，採訪的工作人員們也不斷打噴嚏。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102529-3b7fd588370dda4256a5d831ec5451cf-tablet.jpg"/>
        <figcaption>炒咖哩醬用到的辛香料包含肉桂、豆蔻、黑胡椒、辣椒粉等。</figcaption>
      </figure>
      <p>把所有香料炒出香氣後，接著放入絞碎機打成粉末狀，再倒進密封罐靜置28天，讓香料經過時間熟成。「印度香料是不熟成的，但我在研究咖哩食譜時，有看到日本咖哩大師水野仁甫強調咖哩可以經過熟成，於是我嘗試靜置1週、2週、3週，一直到接近28天的時間，才發現這個味道是我最喜歡的。」陳子洋說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102558-c28e4235234332e18095d0bae6457056-tablet.jpg"/>
        <figcaption>煸炒過的辛香料要打成粉末狀，再倒進密封罐靜置28天，讓香料氣味變得溫潤。</figcaption>
      </figure>
      <p>由於台灣人喜歡吃稍微帶甜的亞洲式咖哩，因此陳子洋用很大量的蔬果來製作咖哩基底，包含10幾公斤的洋蔥，要先慢炒到焦糖化，水分抽離後，甜度很高，20公斤的紅蘿蔔也比照辦理。接著把蔬菜、熟成28天的香料放入大湯桶細火滾煮3小時，靜置一晚，再進冰箱冷藏一天，讓蔬菜顆粒的甜度釋放到湯汁，味道會整個融合在一起。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102604-356e47e98b72b248120879c2b4b32d28-tablet.JPG"/>
        <figcaption>「牛肉熟成咖哩定食」會在咖哩醬上淋自製辣油，除了能吃到蔬菜的甜味，還有花椒的香氣。（230元／份）</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102610-497d187be4e8c166715dc7acb96f8707-tablet.JPG"/>
        <figcaption>牛肉燉到軟爛透味、入口就散化，米飯煮得飽實有Q度和甜度。</figcaption>
      </figure>
      <p>由於想把口味做精緻，店裡只有雞、牛2種口味選擇。「牛肉熟成咖哩定食」上桌前，會在咖哩醬上淋點自製辣油，除了能吃到蔬菜的甜味，還有花椒的香氣，米飯煮得飽實有Q度和甜度，牛肉燉到軟爛透味、入口就散化，附贈的味噌湯濃鹹甘口，還加了蜆仔提鮮。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102701-2ad7ac38d0fa4f611e8249e57ae0f332-tablet.jpg"/>
        <figcaption>餐廳開業還不到半年，但已經累積不少咖哩控粉絲。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108102706-8c11a5cce4d6432ce909f186add16434-tablet.JPG"/>
        <figcaption>店家有提供咖哩飯外帶的服務。</figcaption>
      </figure>
      <p>雖然是再簡單不過的家常料理，但陳子洋融入做高端餐飲的講究、謹慎，還有出國比賽時見到的創新料理手法，讓他的咖哩飯味道獨具、極有辨識度，雖然開業還不到半年，但已經累積不少咖哩控粉絲。</p>
      <hr/>
