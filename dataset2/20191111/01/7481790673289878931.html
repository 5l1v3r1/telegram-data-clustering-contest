      <h1>「ＩＴ講師殺害」初公判、弁護側は「心神耗弱」主張</h1>
      <address>
        <time datetime="2019-11-11T01:41:00+00:00">11 Nov 2019, 01:41</time>
      </address>
      <p>　福岡市でＩＴ関連セミナー講師の男性が殺害された事件で、殺人罪などに問われた無職松本英光被告（４３）の裁判員裁判の初公判が１１日、福岡地裁（岡崎忠之裁判長）であった。松本被告は起訴事実を認め、弁護側は「心神耗弱の状態だった」と主張した。</p>
      <p>　起訴状では、松本被告は昨年６月２４日、同市中央区の創業支援施設で、セミナー講師岡本顕一郎さん（当時４１歳）の首や胸などをナイフで多数回突き刺し、失血死させたとしている。</p>
