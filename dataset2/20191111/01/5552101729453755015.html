      <h1>【葡粵美食巡禮專題2】 JEEK的澳門私房菜　XO醬豬扒包X非洲辣醬薯條</h1>
      <address>
        <time datetime="2019-11-11T01:33:00+00:00">11 Nov 2019, 01:33</time>
      </address>
      <p>大口嚐遍澳門美饌後，多元的料理風格令JEEK無法忘懷，同時也在腦中激盪出全新靈感，其中，福龍葡國餐的招牌料理「非洲雞」，讓他印象尤其深刻，作為一個行動派的熱血CHEF，他立馬開始著手創造屬於自己的澳門味，滿是葡粵與大海氣息的「XO醬豬扒包X非洲辣醬薯條」於是誕生！</p>
      <p>
        <a href="https://www.mirrormedia.mg/story/20191104mkt001/?utm_source=mm&amp;utm_medium=ap&amp;utm_campaign=macaotourism1911&amp;utm_term=20191111mkt001">前情提要：【葡粵美食巡禮專題1】用舌尖探索澳門　廚男吉克的美食大冒險</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sWuh37KpMHs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「吃了非常多澳門的食物，我發現澳門有個特別的味道，那就是海味。」對JEEK來說，吃東西可不僅是為了填飽肚子，入口前的香氣、顏色，咀嚼的口感、味道，直到吞嚥後的餘韻，全是品味的環節。備好蝦米、干貝、蠔油，JEEK打算將滿滿的海味灌注到他的料理中。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181428-c6f227b1b9eb96bf350749cfc7af6872-tablet.jpg"/>
        <figcaption>滿滿的海味將融合在JEEK的私房料理中。</figcaption>
      </figure>
      <p>事不宜遲，首先來幫「XO醬豬扒包」起個頭，JEEK豪邁的拿起一大塊里肌肉，切片至兩公分厚。他強調，做豬扒包，最好是將豬排的骨頭留下，「它會保留所有豬肉的風味」。切片後，使用肉槌、肉釘進行斷筋並拍平，加入五香粉、鹽、糖、胡椒、烏醋、XO白蘭地，以及在澳門學到的小秘密：一點鹹果醬，接著讓豬排在醃料裡睡上三十分鐘。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181513-4dc9cfd7b86e222c316493cdab2bfa7d-tablet.jpg"/>
        <figcaption>從小在家中排骨店幫忙的JEEK，對醃肉相當拿手。</figcaption>
      </figure>
      <p>醃漬的同時，JEEK開始著手進行「非洲辣醬薯條」的製作，將馬鈴薯切成口感適中的條狀後放置備用，自此進入重頭戲：調製非洲辣醬。把蝦米、干貝低溫油炸脫水後，將腰果、大蒜打成泥，他說：「歐洲人製作醬料經常會使用核果類，就是為了讓口感能夠更綿密。」接著將炸好的蝦米、干貝一起加入攪拌，並倒入鍋中炒香，加入胡椒粉、椰奶、以及非洲雞辣醬的靈魂–Peri-peri辣椒粉，醬汁的香氣瞬間傳遍每個角落。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181544-b8ccd42cb1ca4a7f6711eaf0adbb7aa0-tablet.jpg"/>
        <figcaption>翻炒非洲雞醬，鍋裡衝出濃郁海味香氣。</figcaption>
      </figure>
      <p>將薯條、豬排以160度油溫炸過後，JEEK拿出香菜、大蒜、奶油，切小塊並入鍋拌炒，完成大蒜風味的塗料，緊接著拿出麵包、放上烤盤，將蒜香濃郁的塗料劃滿整條麵包，趁熱拿起夾入方才炸好的豬排，「XO醬豬扒包」即大功告成，切半時發出的脆響，令人垂涎欲滴，大口咬下，醃到入味的豬排仍保有白蘭地的酒香，和一旁海味充滿的「非洲辣醬薯條」簡直絕配！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107181602-b4d646c893226534cae638216ff28980-tablet.jpg"/>
        <figcaption>「XO醬豬扒包X非洲辣醬薯條」，滿滿的香氣令人食指大動。</figcaption>
      </figure>
      <blockquote>這就是我的澳門味</blockquote>
      <p>點我來個小測驗↑</p>
