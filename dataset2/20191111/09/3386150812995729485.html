      <h1>'या' आहेत जगातील सर्वात उंच पर्वतरांगा; उंचावरुन पाहाल तर चक्रावून जाल, पाहा फोटो</h1>
      <address>
        <time datetime="2019-11-11T09:07:24+00:00">11 Nov 2019, 09:07</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/great-dividing-range-australia_201911323078.jpg"/>
        <figcaption>ऑस्ट्रेलिया - यूरल आणि माउंट ऑगस्टस सारख्या प्रमुख टेकड्यां. यापैकी ग्रेट डिव्हिडिंग रेंज ही एक विशेष टेकडी आहे जी ऑस्ट्रेलियाच्या पूर्वेकडील किना-यापासून दक्षिणेस पसरलेली आहे. ऑस्ट्रेलियाचा सर्वात उंच पर्वत माउंट कोसजी ओको आहे जो 2228 मीटर उंच आहे आणि न्यू साउथ वेल्समध्ये आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/mount-toubkal-africa_201911323079.jpg"/>
        <figcaption>आफ्रिकन टेकड्या - आफ्रिकेत अ‍ॅटलास पर्वत, इथिओपियन हाईलँड्स, ग्रेट रिफ्ट व्हॅली आणि होगर पर्वत विशेष आहेत. अ‍ॅटलास डोंगररांगांमधील सर्वोच्च शिखर माउंट तौब्कल आहे जो पश्चिम मोरोक्कोमध्ये आहे आणि 4167 मीटर उंच आहे. इथिओपियन हाईलँड्स सोमालिया, एरिट्रिया आणि इथिओपियन हाईलँड्ससुद्धा येथे आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rocky-mountains-north-america_201911323080.jpg"/>
        <figcaption>उत्तर अमेरिकेचे खंड - रॉकीज हा उत्तर अमेरिका खंडातील सर्वात लांब पर्वतीय रांग आहे. त्याशिवाय कोस्ट रेंज, कॅसकेड रेंज, सिएरा नेवाडा, अलास्का रेंज, सिएरा माद्रे इत्यादी प्रमुख श्रेणी आहेत. माउंट मॅकिन्ले हा सर्वात उंच शिखर आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/south-america-andes_201911323081.jpg"/>
        <figcaption>दक्षिण अमेरिका खंड - दक्षिण अमेरिकेच्या पश्चिम किनाऱ्यावरील मैदानाच्या पूर्वेस पूर्वेकडील पर्वत आणि टेकड्यांची लांब पल्ले आहे. जगातील सर्वात लांब अँडीस पर्वत रांग आहे. खंडाच्या उत्तरेकडील कॅरिबियन समुद्रापासून सुरू होणार्‍या या महासागराची दक्षिणेकडील टोकापर्यंतची लांबी ७२५० किमी आहे. हिमालयानंतर हा जगातील सर्वात उंच पर्वत मानला जातो. अँडिसचा सर्वोच्च शिखर आकांकागुआ आहे. इक्वाडोरमध्ये स्थित कोटोपाक्सी जगातील सर्वाधिक सक्रिय ज्वालामुखी आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/vinson-massif-antarctica_201911323083.jpg"/>
        <figcaption>अंटार्क्टिका - अंटार्क्टिका नेहमीच हिमवर्षाव असते, परंतु तेथे बरेच पर्वत आहेत. त्यापैकी हडसन, अलेक्झांडर आणि ओहायो आणि ग्रॅब्रो डोंगर आहेत. अंटार्क्टिका मधील सर्वात उंच टेकडी म्हणजे विन्सन मॅसिफ, जे 4897 मीटर उंच आहे.</figcaption>
      </figure>
