      <h1>Η Άγκυρα ξεκίνησε τον επαναπατρισμό τζιχαντιστών</h1>
      <address><time datetime="2019-11-11T09:26:52+00:00">11 Nov 2019, 09:26</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GIu4g2xiY6o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Τουρκία ξεκίνησε τον επαναπατρισμό των συλληφθέντων ενόπλων του Ισλαμικού Κράτους, μετέδωσε το κρατικό τηλεοπτικό δίκτυο TRT.</p>
      <p>Η κίνηση αυτή έρχεται ως επακόλουθο της προειδοποίησης του Τούρκου υπουργού Εσωτερικών την περασμένη εβδομάδα ότι η Άγκυρα θα προχωρούσε στον επαναπατρισμό στελεχών του Ισλαμικού Κράτους ακόμη και αν είχε αφαιρεθεί η υπηκοότητα των κρατουμένων.</p>
      <p>Δεν έχει γίνει ακόμη σαφές πόσοι τζιχαντιστές θα επαναπατριστούν, αλλά ήδη ο εκπρόσωπος του Τουρκικού υπουργείου Εσωτερικών επιβεβαίωσε ότι ένας Αμερικανός τζιχανιστής έχει επαναπατριστεί ενώ ο ίδιος τόνισε ότι θα ακολουθήσουν τις επόμενες ώρες άλλοι επτά Γερμανοί.</p>
      <p>Ο πρόεδρος Ταγίπ Ερντογάν δήλωσε την Παρασκευή ότι στις τουρκικές φυλακές κρατούνται 1.201 μέλη του Ισλαμικού Κράτους, ενώ η Τουρκία έχει συλλάβει 287 ενόπλους στη Συρία.</p>
    </article>
