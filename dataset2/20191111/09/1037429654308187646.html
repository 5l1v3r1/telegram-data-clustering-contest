      <h1>Boletim Focus mantém projeção do PIB</h1>
      <address>
        <time datetime="2019-11-11T09:46:20+00:00">11 Nov 2019, 09:46</time>
      </address>
      <p>Analistas consultados pelo Banco Central mantiveram em 0,92% a projeção de crescimento do PIB para 2019, informou o Boletim Focus divulgado hoje.</p>
      <p>A estimativa de inflação aumentou de 3,29% para 3,31%.</p>
