      <h1>سأل عن أدلة وجود الله والمغامسي يرد</h1>
      <address><time datetime="2019-11-11T09:49:39+00:00">11 Nov 2019, 09:49</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>تفاعل إمام وخطيب مسجد قباء بالمدينة المنورة الشيخ صالح المغامسي مع سؤال متصل بشأن أدلة وجود الله تعالى.</p>
      <figure>
        <iframe data-src="https://twitter.com/alabwab/status/1193185447498915840?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وسأل المتصل في مداخلة هاتفية ببرنامج “الأبواب المتفرقة” الذي يقدمه الشيخ المغامسي على قناة “MBC”، عن أدلة وجود الله، ليرد إمام وخطيب مسجد قباء: وجودك دليل على وجود الخالق.</p>
      <p>وأضاف الشيخ المغامسي: كل ما حولك من الذرة إلى السماء مما تراه ولا تراه دليل على وجود الخالق، ولا يوجد عاقل يفسر ما يحدث بالكون على أنه مصادفة.</p>
      <p>وتابع الشيخ المغامسي ردًا على المتصل: ما يظهر هذه الأيام من قضايا الإلحاد ووجود الله من عدمه هو نزغات شيطان بثها الله على ألسنة قوم ختم على أبصارهم وقلوبهم، أما الحقيقة فإن كل ما يجري في الكون يقف وراءه عظيم واحد لا رب غيره ولا إله سواه.</p>
      <p>كما دعا كل من يتشكك في ذلك أن يقرأ أواخر سورة المؤمنون وخواتيم سورة الطور.</p>
