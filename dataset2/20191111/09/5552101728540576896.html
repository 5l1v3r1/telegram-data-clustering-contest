      <h1>1300名粉絲熱情送機　二宮和也心心念念的小籠包出現了</h1>
      <address><time datetime="2019-11-11T09:13:00+00:00">11 Nov 2019, 09:13</time> by <a rel="author">溫雅雯, 蕭志傑</a></address>
      <p>日本傑尼斯男團ARASHI嵐的「JET STORM」在兩天內造訪印尼雅加達、新加坡、泰國曼谷和台北四個城市，今（11日）上午乘坐專機抵達松山機場，隨即在東方文華飯店舉行記者會，與媒體交流半個多小時後即又回到松山機場，在1,300名粉絲大陣仗送機儀式後，開心離台返回日本。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rqcIen8MRFM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>出道20週年的嵐在日前以「ARASHI_5 OFFICIAL」全面開通社群網站，從臉書、Instagram、YouTube、微博、Twitter到Tik Tok。在這次「JET STORM」的行程中，嵐都有使用手機做IG直播，還有拍了紀念合照與影片記錄珍貴時光。松本潤在記者會上表示成員們拍了影片後都會自動交給他，請他幫忙編輯，希望傑尼斯團體從嵐第一個做起，之後也許可以讓同公司其他的團體也跟著踏入社群網站的世界，與粉絲拉近距離。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111170454-baf5fb2e96e754e5771f8128d9f7be78-tablet.jpg"/>
        <figcaption>松機商務中心前聚集900名粉絲，周圍還有約400名嵐的粉絲，專程來為嵐送機。</figcaption>
      </figure>
      <p>為了11年未曾踏上台灣土地的嵐，粉絲們一大早就聚集在松山機場，希望能見到生人一面。當保母車駛進粉絲視線，現場響起尖叫聲，嵐的成員由拿著手機的松本潤為首，櫻井翔、大野智、相葉雅紀到二宮和也，個個下車時都眉開眼笑，親切又開心地直向粉絲揮手。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111170501-acec653bf1d63d23968962038bf7e694-tablet.jpg"/>
        <figcaption>由松本潤為首，嵐成員在離台前與送機粉絲互動。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111170510-8ecca7fe656407995eb50ee0706b5b9e-tablet.jpg"/>
        <figcaption>相葉雅紀親切地走到每一邊與粉絲揮手。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111171003-e4d98a64611af11dd0f9ab166bddb8f0-tablet.jpg"/>
        <figcaption>嵐用手機與粉絲一起拍大合照。</figcaption>
      </figure>
      <p>嵐成員們不但與各個方向的粉絲揮手，還自己玩起合體自拍，不忘讓粉絲們也一起入鏡，也許是這幾天自拍次數變多，成員們入鏡的表情各種有趣，毫無偶像包袱，也看出他們在台灣的心情非常好。在與粉絲和現場媒體都打過招呼後，嵐才緩緩走入機場內，準備離台手續。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111170518-0a0077af12afabcf918cb43d473e30a0-tablet.jpg"/>
        <figcaption>嵐向粉絲揮手幾乎沒有停下來過，非常熱情。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111170527-1d99db88b320c545b9c07715bd90d437-tablet.jpg"/>
        <figcaption>工作人員提著鼎泰豐的提袋。</figcaption>
      </figure>
      <p>時隔11年再登台，櫻井翔和松本潤透露他們都曾私下來台玩過，相葉雅紀則覺得台北街景改變很多，而二宮和也誠實地說：「很想來台灣，因為可以一直吃小籠包。」《鏡週刊》今日在機場直擊，數名工作人員提著鼎泰豐的袋子進入長榮松機商務中心，推測應該就是為了讓嵐成員們在離台之前，好好享受台灣道地口味的小籠包，帶著滿足的心情返回日本。</p>
