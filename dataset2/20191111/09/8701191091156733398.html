      <h1>Девять качеств идеального руководителя</h1>
      <address><time datetime="2019-11-11T09:32:00+00:00">11 Nov 2019, 09:32</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rADN6Cs8B90" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день, уважаемые коллеги.</p>
      <p>Сегодня поговорим сразу на две темы: «Как вдохновить сотрудников на победы, не используя материальной мотивации» и «Каким должен быть идеальный руководитель». Сразу к делу.</p>
      <p><b>Первое.</b> <i>Он должен быть честным с самим собой и со своими людьми.</i> Просто честным и точка.</p>
      <p><b>Второе.<i> </i></b><i>Он должен уметь делать свою работу не хуже, чем его подчиненные.</i> А лучше, если он будет способен делать свою работу качественнее любого своего подчиненного, чтобы подчиненные могли брать с него пример.</p>
      <p><b>Третье.</b> <i>Он должен в равной степени требовать от людей, чтобы люди заботились об организации и следить за тем, чтобы организация заботилась о людях</i>. Это двусторонний поток. Если сотрудник работает на благо организации, конечно, организация должна заботиться о сотруднике. А не так, что сотрудник об организации заботится, а организация к нему относится как-то нехорошо. Он не раб, в конце концов. Всегда должно быть взаимное движение навстречу друг другу.</p>
      <p><b>Четвертое.</b> <i>Он должен быть оптимистом. </i>Что бы у него в жизни ни происходило, придя на работу, он должен включать оптимизм. Руководитель должен заряжать энергией своих сотрудников, он должен их воодушевлять просто своим присутствием.</p>
      <p><b>Пятое.</b> <i>Он должен видеть в сотрудниках личностей</i>. Личностей, а не рабов! Не бездуховных бизнес-единиц, которые ради тебя должны корячиться и париться. Ничего они тебе не должны. Он должен в них видеть в сотрудниках людей, прежде всего. Безусловно, люди работают, чтобы зарабатывать деньги. Но они лучше работают, если вместе с возможностью заработать деньги они чувствуют к себе еще уважительное отношение. И неважно кто это: строитель, слесарь, прораб, водитель. Уважительное отношение к человеку никогда еще не мешало. Даже если этот человек накосячил, и вы его отругаете за дело, он на вас не обидится. Потому что он знает, что вы уважительно к нему относитесь. А тут конкретный косяк и он получил пилюлей по делу.</p>
      <p><b>Шестое.</b> <i>Он должен искренне любить людей.</i> Настоящий руководитель не должен все время ходить поддакивать, он не должен пытаться всем подряд понравиться, он не должен заискивать. У него даже мысли не должно быть в голове: «А нравлюсь ли я своим сотрудникам или нет?» Да, похер, нравишься или не нравишься. Ты должен быть эффективным. Ты должен вести людей за собой, быть лидером. Но одновременно с этим ты должен заботиться о людях. То есть вместе с требованиями проявлять какой-то интерес к жизни подчиненных.</p>
      <p><b>Седьмое.</b> <i>Он не должен позволять садиться себе на шею</i>. Давайте скажем честно: мы нанимаем людей, чтобы они решали наши проблемы, решали наши производственные задачи. А не чтобы с ними нянчиться. Мы платим людям зарплату за конкретные результаты, а не за то, что человек ходит на работу за получкой. Нет, у нас деньги платятся за то, что на работе человек производит что-то ценное для организации и для клиентов. И руководитель должен эти вещи различать.</p>
      <p><b>Восьмое.</b> <i>Он должен не упускать ни единого шанса похвалить человека</i>. Я своих руководителей воспитываю следующим образом: «Ребят, давайте так, никаких 50 на 50, типа в половине случаев будем хвалить, в половине случаев будем наказывать».</p>
      <p>Я считаю, что «морковка» спереди, которая мотивирует тебя сражаться за компанию, должна быть большой-большой. Я призываю своих руководителей, чтобы они в 95% случаях акцентировали свое внимание и внимание своих сотрудников на чем-то хорошем, на достижениях и победах. А сзади «морковка» должна быть тонкой и маленькой, чтобы человеку назад отступить некуда было. А если уж отступил – оп! «Морковочка» вошла, сразу получил. Спереди «морковка» – 95%, а сзади «морковка» тонкая – 5%, она там входить будет лучше.</p>
      <p>Вы можете, наоборот, руководить своей организацией, используя в 100% случаях только наказание. Но вы получите армейский взвод. Я как профессиональный военный хочу сказать, что свободные люди, внимание которых акцентируется на хорошем, работают лучше, чем солдаты, которым отдают приказы и которых только наказывают. Поэтому больше акцента на положительном.</p>
      <p><b>Девятое. </b><i>Он должен видеть картину сверху.</i> Он должен быть способен охватывать всю организацию и должен понимать, что интересы отдельно взятого сотрудника ниже, чем интересы всей организации. Если в вашей организации есть какой-то отдельно взятый гений, который разрушает всю компанию, выбросьте его за борт к чертовой матери ради сохранения всей организации. Сделайте так, чтобы организация работала, как исправный механизм.</p>
      <h3>Как вдохновить сотрудников на победы, не используя материальной мотивации</h3>
      <p>На эту тему можно прочитать целую лекцию. Я хочу, чтобы вы словили главное – подход. Денежная мотивация однозначно работает. Но платить надо за конкретные результаты. И отмените к чертовой матери всякую уравниловку в своей компании, потому что она будет убивать способных и поощрять неспособных. А все остальные, кто находится посередине между неспособными и способными, будут думать: «А зачем напрягаться, если все равно всем платят одинаково».</p>
      <p><b>Шаг №1. Уберите уравниловку в оплате</b>. Рублем поощряйте тех, кто приносит больше всего денег в организацию, а не тех, кто копает яму от забора и до обеда.</p>
      <p><b>Шаг №2</b>. Самым ценным для ваших сотрудников является ваше <b>человеческое внимание</b>. Отдавайте ваше человеческое внимание не тем, кто накосячил, а тем, кто много производит. Тех, кто накосячил, я вообще игнорирую, с ними занимаются другие люди. Я свое внимание и время трачу на самых способных.</p>
      <p>Я захожу в отдел продаж, смотрю, висит фотография Кристины. Кристина, мой специалист по продажам, заняла первое место за неделю по объему продаж. Я при всех подхожу: «Кристинка, ты молодец, ты умничка». Я могу поцеловать в щечку, обнять, хвалить при всех. То есть я отдаю свое внимание тому, кто заслужил его. Или захожу к юристам в юридическую компанию, у них на прошлой неделе, по-моему, Женечка первое место заняла. Ну, если я вижу, что она первое место заняла, висит ее фотография, я говорю: «Женя, ты молодец». Вот и все. То есть правило №2 – так как мы люди, и мы любим к себе положительное внимание, давайте это внимание отдавать тем, кто хорошо работает.</p>
      <p><b>Шаг №3.</b> Внедрите в своей организации<b> соревнования</b>. У нас, например, кто занял 1 место по обучению, ему переходит мудрая сова. Она всю неделю стоит у лучшего сотрудника на столе.</p>
      <p><b>Шаг №4</b>. <b>Благодарности</b>. Сейчас трудовые книжки будут в электронном виде вестись и приятно, когда человеку в трудовую книжку делается благодарственная запись. Ну, здорово же. В моей организации сразу после нового года мы проведем родительский день. У меня потрясающие сотрудники, руководители, и я хочу собрать у себя в офисе всех родителей моих сотрудников. Я хочу каждому из родителей казать спасибо за их детей.</p>
      <p>Я всегда стараюсь познакомиться с родителями своих руководителей. И вот сейчас хочу познакомиться с каждым из родителей своих сотрудников: сказать им спасибо, подарки какие-то сделать. Показать рабочие места их детей, как мы вообще живем. На день рождения компании мои сотрудники обязательно приходят со своими мужьями/женами и детьми.</p>
      <blockquote>Общий подход такой: давайте будем смотреть на мир оптимистично, делать акценты на хорошем, на успехах. Да, косяки иногда надо наказывать, иногда даже приходится кого-то оштрафовать. Исправили? Все, двигаемся дальше.</blockquote>
      <p>Надеюсь: информация пошла вам на пользу. Ставьте лайки, пишите комментарии, сделайте максимальный репост. Давайте таким образом помогать другим, и, смотришь, этот мир станет немножечко добрее. И мы создадим себе лучшее окружение, более безопасное и нам всем станет комфортнее жить в этом мире.</p>
