      <h1>Iohannis kihívója Dancila lesz a második fordulóban</h1>
      <address><time datetime="2019-11-11T09:16:51+00:00">11 Nov 2019, 09:16</time> by <a rel="author">Euronews1111 </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LIlqoxC1J6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Klaus Iohannis, jobboldali államfő nyerte a romániai elnökválasztás első fordulóját. A második fordulóban a független politikus kihívója Viorica Dancila, a Szociáldemokrata Párt (PSD) elnöke lehet november 24-én.</p>
      <p>93 százalékos feldolgozottság mellett a hétfőre virradó éjszaka közzétett eredmények szerint a hivatalban lévő államfő 36 százalék feletti eredménnyel nyert.</p>
      <p>Klaus Iohannis arra figyelmeztetett, hogy nem ért véget a küzdelem a Szociáldemokrata Párttal szemben. A választás második fordulóját is meg kell nyerni, mondta Iohannis, és hozzátette, hogy a két hét múlva esedékes voksolás tétje is a normális Románia és a jogrend védelme.</p>
      <p>Iohannis szerint az elmúlt 30 évben a román választók még sosem utasították el ennyire egyértelműen a PSD-t, amely szerinte a múlt fogságában tartaná Romániát, és fejlődésének legfőbb gátja.</p>
      <p>Viorica Dancila szociáldemokrata kormánya nem sokkal ezelőtt elveszítette a bizalmatlansági szavazást a parlamentben. A néhány nappal ezelőtt alakult kabinet csak kisebbségi kormányzással működhet.</p>
      <p>Viorica Dancila sikerként értékeli, hogy ő lehet Iohannis kihívója. A PSD elnökeként érzékelte a pártja és személye ellen folytatott kampányt, és biztos benne, hogy a második forduló előtt is igyekeznek majd őt lejáratni.</p>
      <p>A PSD kormányzása idején többször kísérletet tett a politikai hatalom nagyobb kontroll alá helyezni az igazságszolgáltatást, és a korrupció ellen történő intézkedések veszítettek erejükből.</p>
      <p>Klaus Iohannis ígéretet tett az igazságszolgáltatás függetlenségének védelmére, és a korrupció elleni küzdelemre.</p>
