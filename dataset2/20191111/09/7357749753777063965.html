      <h1>Chili : le président faborable à une nouvelle Constitution</h1>
      <address><time datetime="2019-11-11T09:58:01+00:00">11 Nov 2019, 09:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wYEthVHa3_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une nouvelle Constitution… C'est l'une des principales revendications des manifestants qui affrontent régulièrement les forces de l'ordre depuis trois semaines au Chili. Le président Sebastian Piñera n'y est plus opposé. C'est du moins ce qu'a assuré son ministre de l'Intérieur.</p>
      <p>Le président aurait pris cette décision à l'issue d'une réunion avec des responsables des partis de droite et de centre-droit qui étaient les plus réticents à une refonte de la loi fondamentale datant de l'ère Pinochet.</p>
      <p>Parmi les exigences des manifestants, l'inscription dans la Constitution du droit à la santé et à l'éducation. Le nouveau texte serait rédigé avec la participation d'une assemblée constituante avant d'être soumis à un référendum.</p>
      <p>Depuis le début du mouvement déclenché par l'augmentation du ticket de métro, 20 protestataires ont été tués et un millier blessés.</p>
