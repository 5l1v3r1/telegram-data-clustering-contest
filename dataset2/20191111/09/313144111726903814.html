      <h1>[김광일의 입] ‘박근혜 사면’ 가시화됐다</h1>
      <address><time datetime="2019-11-11T09:00:00+00:00">11 Nov 2019, 09:00</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.11 18:00</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vSw0LJfygu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>노영민 대통령 비서실장이 어제 기자 간담회를 했다. 국민 통합 차원의 연말 특별사면에 대해 이렇게 말했다. "사면은 계기마다 혹시 필요성이나 국민적 공감대가 있어 현실화될 수도 있기 때문에 언제든지 준비는 해둔다." 여기서 ‘필요성’, ‘국민적 공감대’, 이런 말은 별로 중요하지 않다. 문재인 대통령이 자신에게 정치적으로 가장 유리한 타이밍을 노릴 것이고, 바로 그때가 국민적 공감대가 이뤄진 때라고 할 것이기 때문이다. 노영민 비서실장의 발언 중에 가장 중요한 대목은 ‘(사면이) 현실화될 수도 있다’고 확인해준 부분이다.<br/><br/>야권이 총선을 앞두고 박근혜 전 대통령에 대한 ‘사면’ 혹은 ‘형집행정지’ 등을 거론하고 있는 상황 속에서 노 실장의 사면 발언이 나왔기 때문에 당연히 그 ‘사면’은 박근혜 전 대통령과 연관된 것으로 받아들일 수 있다. 물론 노 실장은 사면을 준비해둔다는 것과 현실화된다는 것은 ‘별개의 문제’라고 한발 빼기는 했지만, 아무래도 말의 무게는 현실화 쪽에 있다고 봐야 할 것이다. 청와대와 민주당은 박근혜 전 대통령에 대한 사면에 대해 찬반을 묻는 여론조사를 여러 차례 할 것이다. 공개로 할 때보다, 비공개로 할 때가 더 많을 것이다. 청와대는 국민 전체의 의견보다는 문 대통령 지지 세력과 민주당 지지층이 어떤 생각을 갖고 있는가에 민감하게 움직일 것이다.<br/><br/>한국당 황교안 대표는 지난 주말 이런 말을 했다. "한국당이 ‘탄핵의 늪’에서 허덕이다 이 정권의 폭정과 무능을 막아내지 못했다." "지난 2년 반의 시간을 뼈저리게 반성한다." 자, 이건 무슨 뜻일까. ‘탄핵의 늪에서 허덕였다’는 것은 어떻게 해석해야 할까. 우리공화당이 주장하는 ‘탄핵 5적’을 솎아내야 했는데 그러지 못했다는 뜻일까. 아니면 탄핵에 대한 책임 문제를 진즉 정리하거나 봉합해서 더 이상 보수 통합의 쟁점이 되지 않도록 상황을 만들었어야 했다는 뜻일까. 황교안 대표의 앞뒤 말을 살펴보면 당연히 후자 쪽이다. 아직도 ‘과거의 탄핵’이 ‘미래 보수 통합’의 걸림돌이 되고 있다는 점을 반성한다는 뜻이다. 이에 앞서 ‘변화와 혁신을 위한 비상행동’의 유승민 대표가 통합 조건으로 "탄핵의 강을 건너자"고 했는데, 황 대표의 발언은 이와 비슷한 차원에서 주고받은 화답이라고 볼 수 있다. 한쪽은 ‘탄핵의 늪’, 다른 쪽은 ‘탄핵의 강’이라고 했으나, 둘 다 건너가야 할 장애물로 인식한 것은 같다.<br/><br/>그러나 우리공화당과 한국당 내부의 ‘친박’ 진영은 전혀 다른 생각을 갖고 있다. 우리공화당은 "탄핵의 부당성을 인정하지 않으면 통합은 없다" "탄핵에 찬성한 세력과의 통합은 야합"이라고 주장하고 있다. 홍문종 공동대표는 이런 말을 했다. "사탄파, 즉 사기 탄핵파는 63명이다. 이놈들과 무슨 통합을 하겠는가." 그런데 조원진 우리공화당 공동대표는 이런 말을 했다. "박근혜 전 대통령이 어떤 입장을 내든 그 뜻에 따를 것이다." 이 말은 무슨 뜻일까. 박근혜 전 대통령이 무슨 말을 할 것이라고 기대하고 있다는 뜻일까. 박 전 대통령이 ‘보수 대통합을 위해 나를 딛고 앞으로 나아가 달라’고 선언할 가능성이 있을까. 아니면 박 전 대통령이 ‘탄핵 찬성 세력과는 절대로 통합할 수 없다’는 선명한 투쟁 의지를 다시 확인해줄까.<br/><br/>그러나 현재로서는 박근혜 전 대통령은 ‘나를 딛고 가라’든, ‘통합은 없다’든, 그 어느 쪽으로든 당분간은 입장 표명을 하지 않을 가능성이 더 높다고 봐야 한다. 만약 연말에 박 전 대통령에 대한 사면 혹은 형집행정지가 확정되면, 그때 가서 새로운 분위기를 살펴볼 것이다. 자타가 공인하듯 박 전 대통령은 우리 정치사에서 가장 돋보였던 ‘선거의 여왕’이었다. 박 전 대통령은 끝까지 침묵을 지키든, 아니면 적절한 시점에 입장을 밝히든, 어떻게 하든 내년 4월 총선에 영향을 끼치게 될 것이다. 침묵하든, 말을 하든, 본인이 원하든 원하지 않든, 박 전 대통령은 내년 총선에 영향을 끼칠 수밖에 없다.<br/><br/>문재인 대통령은 작년 6.13 지방선거에서 여당이 압승한 직후 야당의 전·현직 의원 4명에게 입각을 제안했었다고 한다. 안철수계의 김성식 의원, 유승민계의 이종훈 전 의원 등이다. 이것은 문 대통령이 ‘박근혜 탄핵’에 참여한 세력을 한데 묶는 일종의 연정을 구상했다는 해석을 낳고 있다. 그렇다면 앞으로 단 하나 확실한 것은, 만약 박근혜 전 대통령이 총선 전에 입장을 밝힌다면, 문재인 대통령이 구상했던 총선·대선의 선거 로드맵을 무력화시키는 타이밍을 고를 것이다.</p>
