      <h1>Vazio de poder na Bolívia</h1>
      <address><time datetime="2019-11-11T09:30:11+00:00">11 Nov 2019, 09:30</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KH-pVgCPJYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Celebrações na Bolívia depois da anunciada demissão do Presidente Evo Morales face à pressão dos militares e da polícia por alegada fraude eleitoral. Mas o país cai agora num vazio de poder já que todos na linha de sucessão também renunciaram aos cargos. Caberá ao parlamento encontrar uma solução governativa.</p>
      <p>As pessoas festejam nas ruas. Uma manifestante diz que "Deus existe e o senhor Morales, depois de ter feito tanto mal ao país, sai pela janela. A Justiça e Deus vão julgá-lo no tempo apropriado".</p>
      <p>Outra mulher explicou que "estamos livres, sim conseguimos, no fim, livrarmo-nos deste ditador. Acredito que estamos livres. Agora podemos dizer que as pessoas estão mais unidas do que nunca.</p>
      <p>Morales tinha declarado que iria repetir eleições depois de um relatório da Organização dos Estados Americanos ter denunciado graves irregularidades eleitorais. Políticos, forças armadas e polícia instaram-no a demitir-se. "Decidi, depois de escutar os meus amigos da federação do movimento social, do sindicato do comércio, e também da igreja católica, demitir-me do meu cargo de presidente", declarou.</p>
      <p>Morales afirmou mesmo que enfrentava uma ordem de detenção, que seria ilegal. Mas de acordo com a polícia, não foi emitido qualquer mandado nesse sentido.</p>
      <p>A oposição, por seu lado, diz ter nascido uma nova esperança para livrar o continente do comunismo.</p>
      <p>"A Bolívia vai ser a esperança da América Latina para que o comunismo se vá e a região tenha liberdade e democracia. Nós, bolivianos, vamos tomar conta do combate para que a Venezuela restaure a sua dignidade tal como o resto dos países que foram humilhados", diz Luís Fernando Camacho</p>
      <p>.Na sequência da demissão em bloco da copula governativa boliviana, registaram-se atos de violência cometidos alegadamente por apoiantes de Evo Morales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193807432427814912" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Quanto aos mandados de detenção, nenhum alto dirigente foi sido alvo das ordens judiciais, mas registaram-se pelo menos 25 ordens de prisão contra presidentes e vogais dos diferentes tribunais eleitorais departamentais.</p>
