      <h1>Apple Honors Veterans Day With Website Banner, Activity Challenge on Apple Watch, and More</h1>
      <address><time datetime="2019-11-11T09:49:39+00:00">11 Nov 2019, 09:49</time> by <a rel="author">Joe Rossignol</a></address>
      <p>Today is Veterans Day in the United States and, as usual, Apple CEO <a href="https://www.macrumors.com/roundup/tim-cook/">Tim Cook</a> has thanked veterans around the world for their service.</p>
      <figure>
        <iframe data-src="https://twitter.com/tim_cook/status/1193879150357925889?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Apple is also showing its support for Veterans Day with a short message <a href="https://www.apple.com/">on its website</a>: "Here's to the brave ones. We're proud to honor America's veterans and service members this Veterans Day and every day."</p>
      <figure>
        <img src="https://cdn.macrumors.com/article-new/2019/11/apple-veterans-day-2019.jpg"/>
      </figure>
      <p>As noted by <a href="https://twitter.com/kylesethgray">Kyle Seth Gray</a>, <a href="https://www.macrumors.com/roundup/apple-watch/">Apple Watch</a> users can earn a special Veterans Day badge in the Activity app today by completing any workout for 11 minutes or longer. The annual Activity Challenge, limited to the United States, also awards users with a Veterans Day sticker for use in the Messages app.</p>
      <figure>
        <iframe data-src="https://twitter.com/kylesethgray/status/1189512399495127040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Last, Apple has highlighted how iPhone app Healium AR is helping veterans manage anxiety. The augmented reality app was created by former TV journalist Sarah Hill, who is <a href="https://www.apple.com/newsroom/2019/11/the-augmented-reality-app-helping-veterans-manage-anxiety/">profiled in the Apple Newsroom story</a>. <br/><br/>November 11 also marks similar Remembrance Day or Armistice Day commemorations in many other countries.</p>
