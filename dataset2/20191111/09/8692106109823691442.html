      <h6 class="kicker">Neues Trikot für DFB-Elf</h6>
      <h1>Weißes Shirt und schwarze Nadelstreifen</h1>
      <address>
        <time datetime="2019-11-11T09:29:12+00:00">11 Nov 2019, 09:29</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/DFB_Team/status/1193820070465744896" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Düsseldorf - </b>Im klassischen Weiß mit dünnen, schwarzen Querstreifen will die deutsche Fußball-Nationalmannschaft im kommenden Sommer den EM-Titel anpeilen. DFB-Sponsor Adidas und der Deutsche Fußball-Bund präsentierten am Montag das neue Trikot für die Länderspieljahre 2020 und 2021. Erstmals tragen wird die Auswahl von Bundestrainer Joachim Löw das Shirt schon im EM-Qualifikationsspiel am Samstag in Mönchengladbach gegen Weißrussland, in dem das EM-Ticket gebucht werden kann.</p>
      <p>Das Trikot baut auf die Tradition der weißen Deutschland-Shirts auf. Die Querstreifen sind in Pinselstrich-Optik als sogenannte Nadelstreifen gehalten. Über dem DFB-Wappen sind die vier schwarzen Weltmeistersterne für die Titelgewinne 1954, 1974, 1990 und 2014 platziert. Beide Ärmel enden mit schwarz-rot-goldenen Streifen. Zu dem Trikot tragen Toni Kroos und Co. schwarze Hosen und weiße Stutzen. Die Torhüter spielen in roten Trikots.</p>
      <h3>„Tradition und Moderne werden hier gut miteinander verbunden“</h3>
      <p>„Der dynamische Farbverlauf des Bündchens steht für die Diversität in der Bundesrepublik, für Spieler und Fans mit unterschiedlichen Wurzeln“, hieß es in einer Mitteilung des Sportartikelherstellers. „Das Trikot gefällt mir. Tradition und Moderne werden hier gut miteinander verbunden, unser Partner Adidas hat klasse Arbeit geleistet“, sagte DFB-Direktor Oliver Bierhoff. (dpa)</p>
