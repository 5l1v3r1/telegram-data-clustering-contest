      <h1>Au Chili, le fléau du surendettement des étudiants</h1>
      <address><time datetime="2019-11-11T09:01:48+00:00">11 Nov 2019, 09:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ot60FZOGn54" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marlene vit dans une banlieue modeste de Santiago. Cette Chilienne y élève seule ses deux enfants. Comme plus d'un million d'étudiants, elle a dû faire un gros emprunt pour suivre son cursus d'infirmière et peine à rembourser les mensualités malgré son travail à plein temps. Elle doit l'équivalent de 6 500 € à la banque et pour pouvoir rembourser, elle devrait retirer sa fille de l'école mais s'y refuse.</p>
      <p><i>« J'ai su par des voisins qu'ils me recherchaient. Ils demandent Marlene Alzamora,</i> raconte-t-elle. <i>Et les voisins savent que c'est pour une affaire d'endettement, parce que l'homme qui demande après moi est un homme en costume-cravate. »</i></p>
      <h3>L'université est un luxe</h3>
      <p>Au Chili, l'université coûte cher : 23 000 euros pour un cursus en biologie. Francisca a choisi l'illustration, une formation à 9 000 euros. Elle vit chez ses grands-parents et figure d'ores et déjà sur la liste des emprunteurs défaillants.</p>
      <p><i>« Je vis chez eux, à leurs crochets, et cela fait que je me sens comme un parasite »,</i> confie la jeune femme.</p>
      <p>40 % des étudiants endettés sont en situation de défaut de paiement. Ils sont le fer de lance des manifestants qui défient le pouvoir depuis le 18 octobre et réclament une refonte du système éducatif.</p>
      <p><i>« Aujourd'hui, malheureusement, au Chili, étant donné le taux d'endettement très élevé, beaucoup de gens, beaucoup de jeunes tombent malades,</i> témoigne Juan Pablo Rojas, représentant du mouvement Deuda educativa. <i>Il y a des jeunes atteints de dépression, des gens qui pensent même au suicide. Certains ont mis fin à leurs jours. »</i></p>
      <h3>Des écoles publiques elles aussi en difficulté</h3>
      <p>Les écoles publiques sont elles aussi en difficulté. Leur budget dépend des municipalités, un coût trop lourd pour les communes les plus modestes. Pour le directeur de l'école Juan Moya Morales, garantir l'égalité des opportunités est impossible dans ces conditions.</p>
      <p><i>« Au Chili, les riches continuent d'être riches sans effort,</i> assure Manuel Gonzalez. <i>Mais pour un pauvre, cesser d'être pauvre nécessite des efforts presque surhumains. »</i></p>
      <p>Aujourd'hui, le Chili est le pays d'Amérique latine où les foyers sont le plus endettés.</p>
      <p><i>« Ce lieu, la Plaza Italia, a été l'épicentre des manifestations contre le gouvernement de Sebastian Piñera,</i> conclut notre correspondant Hector Estepa. <i>Les personnes qui manifestent ici réclament deux choses : la démission du président et une nouvelle constitution élargissant les services publics. Piñera a proposé une série de réformes la semaine dernière que beaucoup ici jugent insuffisantes. Ils assurent qu'ils ne quitteront pas la rue tant que le modèle économique du pays n'évoluera pas. »</i></p>
