      <h1>Kenta Saito vence Concurso Internacional de Saxofone de Dinant</h1>
      <address><time datetime="2019-11-11T18:21:01+00:00">11 Nov 2019, 18:21</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3GbyegLX1Eo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O japonês Kenta Saito é o grande vencedor da sétima edição do Concurso Internacional de Saxofone, que decorreu na cidade belga de Dinant, berço do inventor do saxofone Adolphe Sax.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193194057687801857" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Saito tem 27 anos, estudou na Universidade de Artes de Tóquio e tornou-se no segundo japonês a vencer esta competição, depois de Hiroshi Hara em 2002.</p>
      <p>"Não tenho palavras para expressar o quanto me impressionou vencer esta competição", referiu o saxofonista.</p>
      <p>Em segundo lugar ficou a japonesa Rui Ozawa. É a primeira mulher a ficar em segundo lugar nesta competição.</p>
      <p>O Concurso Internacional de Saxofone realiza-se de quatro em quatro anos na cidade belga de Dinant e destina-se a saxofonistas de todas as nacionalidades com menos de 30 anos.</p>
    </article>
