      <h1>少女たちの銃撃RPG『Orangeblood』、品質向上のため発売延期。詫びMV公開</h1>
      <address><time datetime="2019-11-11T18:53:16+00:00">11 Nov 2019, 18:53</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>弊社アクティブゲーミングメディアのパブリッシャーPLAYISMは本日11月11日、PC版『<b>Orangeblood</b>』の発売を延期すると発表した。2019年秋の発売が予定されていたが、2020年初頭（2020年冬）のリリースとなる。なお、すでに発表されているPS4/Nintendo Switch/Xbox One向けのコンソール版については、以前に発表された内容から変更はないとのこと。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NNukq3Iy7R8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Orangeblood』は、異なる歴史を歩んだ20世紀末を舞台に、少女たちが銃撃戦を繰り広げるRPGだ。沖縄近海に浮かぶ架空の人工島「ニュー・コザ」で、照りつける日差しと錆びた鉄の匂い、ドープなサウンドを背景に、凶悪なギャングや殺人ロボットを相手に戦うという。メインキャラクターとなるのは、ピンク髪のポニーテールが印象的なVanilla、太眉に青い髪のYazawa、恐ろしく見覚えのある眼鏡の少女Machiko、眼帯をした緑髪の少女Jackieの4人。プリントシール機より7.62mmライフルと汚れたお金が好きな4人が、何を相手に戦い、何を得るのか。</p>
      <p>バトルはシンプルなターンベースのガン・ファイトが採用されており、マフィアやロボット以外に、「不幸な事故」を繰り出す工事用の重機を相手に戦ったり、奇怪で異形な何らかのクリーチャーを相手に銃弾を浴びせている場面も。銃はランダムに生成されるといい、「ガス漏れで自分が燃えてしまうめちゃくちゃ強力なショットガン」など、ハチャメチャな装備が戦闘を盛り上げてくれるそうだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-106060-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191111-106060-002.jpg"/>
      </figure>
      <p>発売延期の理由については、品質向上のためとのこと。PLAYISMは開発者であるGrayfax Softwareと協力しながら、パブリッシャーとして高品質のゲーム楽曲制作やローカライズに取り組んでいたが、最高品質にて世にタイトルを出すにあたっては、もう少し時間が必要であると判断したようだ。なおGrayfax Softwareは発売延期にあたっては、氏が愛してやまない『ボーダーランズ3』および焼酎のお湯割りの影響を否定しつつ、“詫びMV”を公開している。弊社アクティブゲーミングメディアのオーストラリア人コンポーザーMilo St. Clare-Holmesが作曲したBGMのひとつを、発売を待ちながら堪能してほしい。</p>
