      <h1>ريفي: اليوم سقط الإرتهان وسيسقط الفساد</h1>
      <address><time datetime="2019-11-11T18:56:43+00:00">11 Nov 2019, 18:56</time> by <a rel="author">Lebanon 24</a></address>
      <p>غرّد اللواتء أشرف ريفي، على حسابه الخاص عبر موقع "تويتر"، فقال: "اليوم سقط الإرتهان وسيسقط الفساد. أموال اللبنانيين لهم وستعود الى الخزينة بإذن الله. لبنان النجاح والمحبة والإنفتاح والإزدهار".<br/> </p>
