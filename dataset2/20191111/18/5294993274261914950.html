      <h1>Líder do Cidadãos demite-se "por responsabilidade" na derrota</h1>
      <address><time datetime="2019-11-11T18:01:24+00:00">11 Nov 2019, 18:01</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AbGlj5-el4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Albert Rivera demitiu-se do cargo de presidente do Partido "Cidadãos", depois da derrota da noite passada nas Eleições Legislativas de Espanha.</p>
      <p>Em abril, o Cidadãos elegeu 57 deputados. Nestas últimas eleições, marcadas para resolver a instabilidade política do país, conseguiu eleger 10 cadeiras no parlamento, menos 47 das que tinha.</p>
      <p>O líder do Cidadãos reconheceu a derrota e demitiu-se como um "ato de responsabilidade" pela derrota.</p>
      <blockquote>"Quando um projeto coletivo tem sucesso, os líderes devem saber reparti-lo por todos, mas devem saber também que os maus resultados são da responsabiliade do líder"<cite>Albert Rivera <br/>Presidente demissionário do "Cidadãos"</cite></blockquote>
      <p>No discurso, Albert Rivera diz que se demitia "precisamente por uma questão de responsabilidade".</p>
      <p><i>"Disse-vos ontem e repito: quando um projeto coletivo tem sucesso, os líderes devem saber reparti-lo por todos, mas devem saber também que os maus resultados são da responsabiliade do líder."</i>, disse Rivera perante uma ovação.</p>
      <p>No twitter, o presidente demissionário do Cidadãos mostrou vontade de seguir em frente fora do cenário político espanhol. "Servi Espanha durante muitos anos e foi a coisa mais entusiasmente da minha vida, mas chegou a hora de dedicar-me mais aos meus: À minha filha, à minha companheira, aos meu pais e aos meus amigos.´", escreveu Rivera na rede social.</p>
      <p>Alberto Rivera fundou o Cidadãos em 2006. Antes de partir para a aventura de formar um partido, Rivera era simpatizante do PP. Hoje, fecha a porta a um capítul, assumindo a derrota do partido que criou.</p>
