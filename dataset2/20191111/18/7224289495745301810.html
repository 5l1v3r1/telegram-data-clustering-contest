      <p>En un editorial del diario estadounidense The Washington Post se cuestiona la estrategia del gobierno actual en materia de combate a los grupos criminales, bajo la consideración de que la frase “abrazos, no balazos” equivale a un repliegue de las autoridades mexicanas frente a la violencia de los cárteles de las drogas, estrategia que mostró sus fallos en el caso Le Barón.</p>
