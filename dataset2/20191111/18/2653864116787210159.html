      <h1>В областной столице прошел мастер-класс по боксу</h1>
      <address>
        <time datetime="2019-11-11T18:28:00+00:00">11 Nov 2019, 18:28</time>
      </address>
      <p>В областной столице прошел мастер-класс по боксу. Несколько десятков вологжан пришли пообщаться с чемпионами мира среди профессионалов — Расулом Дибировым и Дмитрием Кирилловым.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/i9bGFNzVwDQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чем отличается профессиональный бокс от любительского и как не потерять мотивацию и заниматься спортом? Расул Дибиров об этом знает не понаслышке. На старте своей карьеры спортсмен потерпел несколько поражений подряд, а затем завоевал титул чемпиона мира по версии WBF. Причем делать это пришлось в Африке в тяжёлых условиях, при давлении местных болельщиков.</p>
      <p>Сразу после беседы боксер провел мастер-класс для воспитанников вологодских спортивных школ. Сначала работа над ударом, а затем в парах отработка движений. Участники остались в восторге.</p>
      <p>Изначально мастер-класс должны были давать сразу два боксера, но Расулу Дибирову пришлось начинать одному. Дмитрий Кириллов опоздал на самолет. Несмотря на это, спортсмен сел на личный автомобиль и, хоть и с опозданием, но был в областной столице. Атлеты встретили его аплодисментами.</p>
      <p>Дмитрий Кириллов также пообщался с боксерами и показал несколько фирменных упражнений. Такие мастер-классы в Вологде проходят уже не в первый раз. Несколько месяцев назад в областную столицу приезжал Гайдарбек Гайдарбеков, а в декабре в областной столице ожидают Николая Валуева, правда, известный боксер приедет на русский хоккей.</p>
