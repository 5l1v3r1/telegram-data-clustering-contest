      <h1>Con una visita di stato ad Atene Xi Jinping rafforza l'asse Cina-Grecia</h1>
      <address><time datetime="2019-11-11T18:03:03+00:00">11 Nov 2019, 18:03</time> by <a rel="author">Paolo Alberto Valenti</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lElh71HafDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per Pechino la Grecia diventa la testa di ponte per dilagare in Europa; una autentica "testa del dragone" che attraverso l'implementazione dei servizi del porto del Pireo potrà imporre tutti i nuovi flussi commerciali delle tante "vie della seta".</p>
      <h3>Lo snodo del Pireo</h3>
      <p>La Grecia è da sempre una protagonista dei mari e quindi non poteva che essere lo snodo capitale delle nuove dinamiche di import-export progettate dal presidente cinese Xi Jimping giunto in visita di stato ad Atene.</p>
      <p>
        <b>Nicoleta Drougka, euronews:</b>
        <i>Due degli accordi firmati tra la Grecia e la Cina agevolano gli sviluppi del porto del Pireo che la compagnia cinese Cosco mette in campo. Come sostiene lo stesso Xi Jinping, il Pireo è "la testa del dragone" nelle molteplici iniziative che schiudono il reticolo della via della seta.</i>
      </p>
      <h3>Una cooperazione pragmatica</h3>
      <p>Approfondire la cooperazione e promuovere il dialogo tra le due civiltà significa organizzare le centine di un futuro condiviso. La Cina reclama la Grecia come partner naturale nella creazione di una "strada unica". Quella che proprio Xi Jimping intende velocizzare nello scambio "terra-mare e Cina-Europa". Ed ecco il modello della fiducia reciproca, del mutuo vantaggio che sullo sfondo diventa cooperazione Cina-UE.</p>
      <h3>La Grecia salvata dalla Cina?</h3>
      <p>La cooperazione con Pechino s'innesta sullo scanario di una castrofe finanziaria sventata da Atene. La Grecia è diventata negli ultimi anni un problema gravissimo per l'Europa in costante rischio di default. La successione dei governi ha migliorato i rapporti con Bruxelles ma le casse dello Stato sono ancora vuote. Per questo le porte dell'antica Ellade si sono aperte così in fretta ed hanno permesso quasi tutto agli investimenti targati <i>Made in China</i>.</p>
