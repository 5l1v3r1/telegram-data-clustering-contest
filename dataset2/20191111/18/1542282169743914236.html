      <h1>Νεκρός ο άνθρωπος που εκπαίδευσε την ΜΚΟ «Λευκά Κράνη» στη Συρία</h1>
      <address><time datetime="2019-11-11T18:31:58+00:00">11 Nov 2019, 18:31</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C8GnAwWzWfA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νεκρός βρέθηκε ο εκπαιδευτής και υποστηρικτής της μη κυβέρνητικής οργάνωσης διασωστών «Λευκά Κράνη», με δράση στη Συρία.</p>
      <p>Ο Βρετανός πρώην αξιωματικός του στρατού Τζέιμς Λε Μεζυριέ είχε ιδρύσει την οργάνωση Mayday Rescue με αντικείμενο την παροχή ανθρωπιστικής βοήθειας και διάσωσης.</p>
      <p>Η Συριακή Πολιτική Προστασία, τα «Λευκά Κράνη», τον αποχαιρέτησαν με μια ανάρτηση στον λογαριασμό τους στο twitter κάνοντας ιδιαίτερη μνεία στις ανθρωπιστικές προσπάθειές του στη Συρία.</p>
      <p>Ο Βρετανός πρώην στρατιωτικός ζούσε στην Κωνσταντινούπολη στη συνοικία Μπέιογλου. Οι συνθήκες θανάτου του είναι για την ώρα αδιευκρίνηστες. Περίοικοι δήλωσαν πως ενδεχομένως να έπεσε από το μπαλκόνι του σπιτιού του. Η σορός του φέρει κατάγματα στα πόδια και το κεφάλι</p>
      <p>Οι τουρκικές αρχές έχουν ξεκινήσει έρευνα για τα αίτια του θανάτου του.</p>
