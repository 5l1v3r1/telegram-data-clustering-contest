      <h1>Rechaza Presidenta del Senado que se vaya a repetir votación para elegir a titular de la CNDH | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c7nWo0iOV8g" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La presidenta de la Mesa Directiva del Senado de la República, Mónica Fernández, aseguró que la votación en la que resultó electa Rosario Piedra Ibarra como la nueva titular de la CNDH cumplió con la ley en cada una de sus etapas, por lo que descartó que se vaya a reponer el procedimiento como lo solicitan senadores del PAN e independientes.</p>
