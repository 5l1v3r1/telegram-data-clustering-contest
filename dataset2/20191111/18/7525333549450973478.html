    <meta property="og:description" content="На сегодняшней открытой тренировке национальной команды России по футболу любители этого вида спорта и участники турнира «Уличный красава» смогли пообщаться с кумирами. Особенно ждали юные спортсмены капитана команды Артема Дзюбу. Однако после разминки нападающий подарил майку с автографами игроков 16-летней Яне Тимошенко из Сочи. Девушка-колясочница тоже попала на встречу со сборной. Она пристально следит за успехами национальной команды, мечтает стать спортивным журналистом."/>

    <article>
      <h1>Артем Дзюба подарил футболку сочинской девушке-колясочнице. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-11T18:23:00+00:00">11 Nov 2019, 18:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ifbc-rFargE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На сегодняшней открытой тренировке национальной команды России по футболу любители этого вида спорта и участники турнира «Уличный красава» смогли пообщаться с кумирами.</p>
      <p>Особенно ждали юные спортсмены капитана команды Артема Дзюбу. Однако после разминки нападающий подарил майку с автографами игроков 16-летней Яне Тимошенко из Сочи. Девушка-колясочница тоже попала на встречу со сборной. Она пристально следит за успехами национальной команды, мечтает стать спортивным журналистом.</p>
    </article>
