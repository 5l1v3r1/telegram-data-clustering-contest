      <h1>２次ラウンド初戦、豪州に辛勝…次の米国戦先発は高橋礼</h1>
      <address>
        <time datetime="2019-11-11T14:27:00+00:00">11 Nov 2019, 14:27</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191111-OYT1I50039-1.jpg?type=large"/>
        <figcaption>７回２死３塁、源田（左）の投手前へのバントで、３塁走者・周東（奥）が生還し同点になる（１１日）＝稲垣政則撮影</figcaption>
      </figure>
      <p>　野球の東京五輪予選を兼ねる国際大会「プレミア１２」（読売新聞社協賛）は１１日、ゾゾマリンスタジアムと東京ドームで２次ラウンドが始まり、日本代表「侍ジャパン」（Ｂ組１位）は豪州（Ｃ組２位）を３―２で破り、１次ラウンドからの持ち越し分を含めて２勝とした。メキシコ（Ａ組１位）も２―０で台湾（Ｂ組２位）を退けて２勝。大会連覇を狙う韓国（Ｃ組１位）は５―１で米国（Ａ組２位）に快勝して２勝とした。１２日に米国と対戦する日本の予告先発は高橋礼（ソフトバンク）と発表された。</p>
    </article>
