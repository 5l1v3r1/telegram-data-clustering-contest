      <h1>Умерла канадская писательница Элис Манро</h1>
      <h2>Умерла лауреат Нобелевской премии по литературе, канадская писательница Элис Манро, сообщил в твиттере издательский дом McClelland &amp; Stewart со ссылкой на ее дочь.</h2>
      <address><time datetime="2019-11-11T14:07:50+00:00">11 Nov 2019, 14:07</time> by <a rel="author" href="https://rtvi.com/" target="_blank">RTVi</a></address>
      <figure>
        <iframe data-src="https://twitter.com/McClellandNews/status/1193876707821989888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Манро было 88 лет.</p>
      <p>Писательницу удостоили Нобелевской премии по литературе в 2013 году. В качестве обоснования награды указано: «мастеру современного короткого рассказа». Кроме того, Манро становилась лауреатом Международной Букеровской премии в 2009 году.</p>
      <p>Она родилась в 1931 году в провинции Онтарио, а первый ее рассказ «Измерения Тени» в 1950 году опубликовал студенческий литературный журнал. За первый сборник рассказов «Танец счастливых теней», который вышел в 1968 году, Манро получила премию генерал-губернатора Канады. Последнюю за свою творческую карьеру книгу «Дороже самой жизни» (Dear Life) писательница выпустила в 2012 году.</p>
