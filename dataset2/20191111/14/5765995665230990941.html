      <h3>Helene Fischer und Florian Silbereisen: Innige Umarmung</h3>
      <p>Helene Fischer überraschte trotz ihrer Auszeit ihren Ex Florian Silbereisen beim „Schlagerbooom“ in der Westfalenhalle in Dortmund. Unter dem Motto „Alles glitzert! Alles funkelt!“ feierte Silbereisen sein 25-jähriges Jubiläum.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227615233/6757062260-w1280-h960-q85/Helene-Fischer-Florian-Silbereisen3.jpg"/>
        <figcaption>Helene Fischer und Florian Silbereisen stehen sich nach einem Jahr Trennung immer noch sehr nah. Foto: imago images / Joachim Sielski</figcaption>
      </figure>
      <p>Die beiden liegen sich minutenlang in den Armen, sprechen über die Anfänge der Karriere von Helene Fischer und einem Song über Gulaschsaft. Während ihres ersten Auftritts bei „Hochzeitsfest der Volksmusik“ und auch beim „Schlagerbooom“ trällerte sie: „Denn diese Leidenschaft brennt heißer noch als Gulaschsaft.“</p>
      <p>--------------------------------------</p>
      <p>
        <b>Das ist Helene Fischer</b>
      </p>
      <ul>
        <li>Helene Fischer ist 35 Jahre alt</li>
        <li>Sie wurde am 5. August 1984 in Krasnojarsk in der Sowjetunion geboren.</li>
        <li>Im Herbst 2007 ging sie das erste Mal auf Tour</li>
        <li>Auch im TV war Fischer schon zu sehen: im Traumschiff und dem Tatort</li>
        <li>Mit Florian Silbereisen war Helene Fischer zehn Jahre zusammen</li>
        <li>Ende letzten Jahres trennte sich das Paar</li>
      </ul>
      <p>--------------------------------------</p>
      <h3>Tränen bei Florian Silbereisen</h3>
      <p>Florian Silbereisen ist sichtlich gerührt, einige Tränen fließen. Der 37-Jährige hat definitiv nicht mit Helenes Auftritt gerechnet. „Vor 10 Tagen hast du mir noch Bilder geschickt, da warst du in einem ganz anderen Land.“ Trotz Trennung sind die beiden immer noch im Kontakt. Helene Fischer verrät dieses krasse Detail ihrer Freundschaft: „Und weißt du, wie schwer es war, dir heute nicht zu schreiben?“</p>
      <p>Helene und Florian können anscheinend trotz Trennung nicht voneinander lassen, schreiben sich fast täglich und tauschen Fotos aus: „Ich habe noch gedacht, da mache ich mich, glaube ich, verdächtig. Ich war hin- und hergerissen“.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/the-voice-of-germany-2019-finale-sido-prosieben-sat1-gewinner-claudia-panne-id227591711.html">+++ „The Voice of Germany“: Claudia gewinnt – Panne zögert Siegerehrung raus +++</a>
      </p>
      <p>Doch Florian hat nichts geahnt: „Mich hat das gerade extrem gerissen.“ Darauf kann Helene Fischer nur antworten: „Ich kenne dich gut.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227615065/0397064826-w1280-h960-q85/Helene-Fischer-Florian-Silbereisen2.jpg"/>
        <figcaption>Helene Fischer und Florian Silbereisen lernten sich im TV kennen. Foto: imago images / STAR-MEDIA</figcaption>
      </figure>
      <p>Ein Liebes-Comeback scheint vorerst jedoch ausgeschlossen zu sein. Schließlich ist Helene mit dem Tänzer Thomas Seitel liiert. Ob die Freundschaft zwischen Helene und Florian womöglich nur gespielt ist und was Experten dazu sagen, <a href="https://www.derwesten.de/panorama/promi-tv/helene-fischer-boese-anschuldigung-wenn-man-davon-ausgeht-id227563635.html">kannst du hier lesen! &gt;&gt;&gt;</a></p>
