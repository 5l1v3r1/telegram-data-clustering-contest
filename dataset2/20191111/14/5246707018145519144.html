      <h1>Two New Pokémon Revealed In Sword And Shield's 'Final' Trailer</h1>
      <h2>Get a closer look</h2>
      <address><time datetime="2019-11-11T14:15:00+00:00">11 Nov 2019, 14:15</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jyl44iLD_74" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A brand new trailer has been released for <a href="http://www.nintendolife.com/games/nintendo-switch/pokemon_sword_and_shield"><b>Pokémon Sword and Shield</b></a>, revealing two brand new monsters in the process.</p>
      <p>You can see all of the action unfold for yourself above; the two new Pokémon can be seen at the 0:23 and 0:48 marks although they only appear for the briefest of moments. At present, no additional information on these two designs - such as their names or typing - has been revealed.</p>
      <p>We have some clearer images of them for you below (thanks, <a href="https://twitter.com/SerebiiNet/status/1193892243884662785">Serebii</a>):</p>
      <figure>
        <img src="http://images.nintendolife.com/38ce93465c847/pokemon2.original.jpg"/>
      </figure>
      <figure>
        <img src="http://images.nintendolife.com/835796cd018e2/pokemon1.original.jpg"/>
      </figure>
      <p>This would appear to be the final trailer set to be released for the upcoming games, as indicated by its title on YouTube. We imagine a western release of the trailer could be on its way shortly.</p>
      <p>
        <i>Do you like these new Pokémon designs? Share your thoughts with us in the comments below.</i>
      </p>
