      <h1>Esta segunda-feira, dia 11 de Novembro, em números</h1>
      <h2>Sol e chuva com termómetros a tocar nos 25ºC</h2>
      <address><time datetime="2019-11-11T14:00:00+00:00">11 Nov 2019, 14:00</time> by <a rel="author">Erica Franco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bl7monD7Dhg" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x432/0c0/0d0/none/11506/CIRB/image_content_2589007_20191111185633.jpg"/>
      </figure>
      <p>
        <b>47</b>
      </p>
      <p>Os 47 deputados da Assembleia Legislativa da Madeira começam hoje a discutir o programa do XIII Governo Regional, o primeiro de coligação (PSD/CDS-PP) no arquipélago, num debate que vai durar três dias.</p>
      <p>
        <b>5,1 mil milhões</b>
      </p>
      <p>No final do ano, a dívida da Região vai estar em 5,1 mil milhões de euros, o que representa uma redução de 24% em relação a 2012. A garantia foi deixada pelo vice-presidente do Governo Regional no debate do Programa de Governo, na Assembleia Legislativa da Madeira.</p>
      <p>
        <b>22T</b>
      </p>
      <p>O vice-presidente garante que, este ano, que o Porto Santo vai exportar 22 toneladas de biomassa seca. O primeiro lote, de 11 toneladas, foi em Junho e o segundo será este mês.</p>
      <p>
        <b>220M</b>
      </p>
      <p>Pedro Calado encerrou o debate das áreas que tutela com um resumo do que considera serem as “mentiras de Lisboa” que totalizam o “roubo” de 220 milhões de euros aos madeirenses.</p>
      <p>
        <b>10M</b>
      </p>
      <p>O secretário regional da Economia, Rui Barreto, garantiu durante o debate do Programa de Governo, na Assembleia Legislativa da Madeira, o reforço dos apoios às empresas e anunciou o reforço da Linha de Crédito INVEST RAM em mais de 10 milhões de euros, já em Janeiro.</p>
      <p>
        <b>700</b>
      </p>
      <p>A Região tem cerca de 500 professores destacados ou noutras funções, como é o caso dos professores que são deputados ou governantes e há cerca de 200 de baixa. Ao todo, serão 700 professores do quadro que têm de ser substituídos. Este ano, segundo o secretário regional da Educação, Ciência e Tecnologia, foram contratados 300 professores.</p>
      <p>
        <b>
          <a href="https://www.dnoticias.pt/madeira/923-empresas-criadas-na-madeira-ate-outubro-de-2019-NY5436258">923</a>
        </b>
      </p>
      <p>Entre Janeiro e Outubro de 2019 nasceram 923 empresas na Madeira, mais 10 do que no mesmo período do ano passado, o que dá um aumento de 1%. A informação foi divulgada, hoje, pela Informa D&amp;B.</p>
      <p>
        <b>
          <a href="https://www.dnoticias.pt/madeira/miguel-silva-gouveia-entrega-diplomas-a-45-alunos-dos-cursos-efa-NY5436384">45</a>
        </b>
      </p>
      <p>O presidente da Câmara Municipal do Funchal (CMF), Miguel Silva Gouveia, e a vereadora com o pelouro da Educação, Madalena Nunes, entregaram, esta manhã, no Salão Nobre dos Paços do Concelho, os certificados de conclusão a 45 alunos dos cursos EFA – Educação e Alfabetização de Adultos, do ano lectivo 2018/2019.</p>
