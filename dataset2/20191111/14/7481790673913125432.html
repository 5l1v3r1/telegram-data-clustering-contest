      <h1>［深層ＮＥＷＳ］香港警察の対応「一つステージ上がった」</h1>
      <address>
        <time datetime="2019-11-11T14:25:00+00:00">11 Nov 2019, 14:25</time>
      </address>
      <p>　佐藤正久・前外務副大臣と東洋学園大の朱建栄教授、明治大の近藤大介講師が１１日、ＢＳ日テレの「深層ＮＥＷＳ」に出演し、抗議運動が激化する香港情勢について議論した。</p>
      <p>　警官がデモ隊に発砲したことについて、佐藤氏は「警察の対応は一つステージが上がった。（４日の）林鄭月娥（りんていげつが）行政長官と中国の習近平（シージンピン）国家主席との会談が影響している」と分析した。朱氏は「大半の香港市民は、香港にとって過激化は良くないと分かってきている」と指摘した。</p>
