      <h1>Горы в дыму: кадры крупного пожара на Сухумском перевале</h1>
      <address>
        <time datetime="2019-11-11T07:59:00+00:00">11 Nov 2019, 07:59</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yN7qIlnF4tE" width="1000" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Площадь пожара составляет от 150 до 200 гектаров, потушить огонь с земли не удается, необходима помощь авиации.</b>
      </p>
      <p>Специалисты МЧС Абхазии облетели на вертолете Сухумский перевал, где произошел сильный лесной пожар. </p>
      <p>Установить точную картину и границы распространения пламени мешает сильная задымленность территории. Спасатели облетели ее на вертолете по максимально доступной траектории.</p>
      <p>По словам спасателей, на месте много локальных очагов возгорания. Огонь распространяется в труднодоступных местах высокогорья, тушить пожар возможно лишь с помощью специальной авиации.</p>
      <p>МЧС республики уже ведет переговоры о привлечении к тушению возгорания российской авиации.</p>
