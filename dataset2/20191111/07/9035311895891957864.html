      <h1>Video: Hong Kong'da polis eylemciyi gerçek mermiyle yaraladı</h1>
      <address><time datetime="2019-11-11T07:43:32+00:00">11 Nov 2019, 07:43</time> by <a rel="author">Kerem Congar</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cbWi6JhcGY0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Çin'in Hong Kong Özel İdare Bölgesi’nde pazartesi günü çıkan gösterilerde bir polis memuru gerçek mermi kullanarak bir göstericiyi yaraladı. Olay, etrafta bulunan diğer eylemciler tarafından saniye saniye görüntülendi.</p>
      <p>Polisin müdahalesi sonrası ağır yaralanan gösterici hastaneye kaldırılıp ameliyata alınırken durumunun kritik olduğu belirtildi. Güvenlik güçlerinin eylemecilerin Hong Kong adasının doğusunda ana bir caddeyi trafiğe kapatma girişimi sonrası müdahalede bulunduğu açıklandı.</p>
      <p>Bu olay gösterilerin çıktığı günden bu yana gerçek mermiyle vurulan 3. eylemci vakası olarak kayıtlara geçti. Yaşanan arbede sonrası bazı tren ve metro seferlerinde de aksama yaşandığı bildirildi.</p>
      <p>Hong Kong'da devam eden protestolarda geçen hafta polis ve göstericilerin çatıştığı bir sırada otoparktan düşerek ağır yaralanan 22 yaşındaki üniversite öğrencisi Alex Chow hayatını kaybetmişti.</p>
      <h3>Yasa tasarısı iptal edildi protestolar 23'üncü haftasında da devam etti</h3>
      <p>23'üncü haftasına giren gösterilerde çoğunluğu gençlerden oluşan eylemciler önce "şüphelilerin Çin'e iadesi yasa tasarısını" protesto etmiş, daha sonra aşırı güç kullandığı gerekçesiyle polisin özür dilemesi gerektiğini açıklayarak bazı haklar talep etti.</p>
      <p>Tasarının Hong Kong'un özerk yönetim yapısını ve yargı bağımsızlığını zedeleyerek kenti Çin merkezi yönetiminin güdümüne sokacağını düşünen muhalefet, haziran ayı başında kentte büyük kitle protestoları başlattı.</p>
      <p>Protestoların gittikçe şiddetlenmesi üzerine Hong Kong Baş Yöneticisi Carrie Lam, temmuzda tasarının "öldüğünü" açıklamış, gösterilerin kesilmemesi üzerine 4 Eylül'de tasarının geri çekileceğini duyurmuştu. Tasarı 23 Ekim'de resmen geri çekilmişti.</p>
