      <h1>Jovens chilenos atolados em dívidas</h1>
      <address><time datetime="2019-11-11T07:00:56+00:00">11 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o5cP8YzDAIQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marlene chega a casa neste humilde bairro depois de um dia duro de trabalho. Vive com os seus dois filhos. Faz parte do grupo de mais de um milhão de estudantes universitários chilenos que pediram dinheiro emprestado para os estudos e não sabe como pagar.</p>
      <p>Marlene deve ao banco o equivalente a 6.500 euros pelos seus estudos de enfermagem. O banco continua a persegui-la pela dívida. Mas, se ela pagar, terá de tirar a filha da escola.</p>
      <p>"Eu soube pelos vizinhos que eles andavam à minha procura. Perguntam por Marlene Alzamora, e eles sabem que é por causa de alguma dívida porque o fulano que está à minha procura é um tipo alto com gravata".</p>
      <p>A Universidade no Chile é cara. Estudar biologia num centro público, por exemplo, custa 23.000 euros.</p>
      <p>Francisca deve 9.000 euros pelos seus estudos de ilustração. Vive na casa do avô e não se pode tornar independente porque os seus rendimentos são baixos e está numa lista nacional de incumpridores.</p>
      <p>"Estou a viver por empréstimo a casa dele. Isso faz-me sentir quase como um parasita. É triste. É muito triste", afirma.</p>
      <p>40% dos alunos endividados são incumpridores - não pagam as dívidas - e juntam-se aos protestos e às reuniões públicas para exigirem reformas educacionais.</p>
      <p>Juan Pablo Rojas, do Movimento da Dívida Educativa, explica a situação: "Hoje, infelizmente, no Chile, dadas as altas taxas de endividamento que existem, há muitas pessoas, muito jovens, que estão a ficar doentes. Há jovens que sofrem de depressão. Há pessoas que até pensaram em cometer suicídio. Outras que acabaram com a vida".</p>
      <p>As escolas públicas também têm problemas. Os seus orçamentos dependem dos municípios e em áreas pobres têm menos dinheiro. Manuel González, diretor de uma escola, acredita que o principal desafio educacional é garantir a igualdade de oportunidades: "Os ricos do Chile ainda são ricos sem muito esforço. Mas para um homem pobre, deixar de ser pobre, tem de conseguir um trabalho quase fantástico".</p>
      <p>Chile é o país com as famílias mais endividadas da América Latina e vive protestos diários nas ruas, como refere o repórter da Euronews, Héctor Estepa:</p>
      <p>"Este lugar, a Praça Itália, foi o epicentro dos protestos contra o governo de Sebastián Piñera. Os que se manifestam aqui pedem duas coisas: a renúncia do presidente e a elaboração de uma nova constituição que amplie o setor público do país. Piñera propôs uma série de reformas que muitos consideram insuficientes. Eles não vão parar de protestar, dizem, até que o modelo económico do país mude".</p>
