      <h1>Romania, il presidente uscente Iohannis in testa al primo turno</h1>
      <address><time datetime="2019-11-11T07:48:40+00:00">11 Nov 2019, 07:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5htKTeDDEyU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Confermando i sondaggi della vigilia, il capo dello stato uscente, Klaus Iohannis, è arrivato in testa al primo turno delle elezioni presidenziali in Romania. L'esponente centrista e filo-europeo viene dato poco sotto il 37 per cento, con un vantaggio di oltre dieci punti sulla ex prima ministra socialdemocratica Viorica Dancila, che con lui andrà al ballottaggio.</p>
      <p>"La guerra contro il Psd non è finita, c'è ancora una battaglia da fare, un passo da compiere, quello di vincere tra due settimane. Per questo secondo turno faccio appello a tutti coloro che hanno preso parte alla protesta in difesa dello stato di diritto. Andiamo a votare, cari rumeni, andiamo a votare per un paese normale", ha detto parlando davanti ai giornalisti.</p>
      <p>Le elezioni si svolgono nel pieno di una crisi politica e sotto un esecutivo di minoranza insediato da pochi giorni, dopo che una mozione di sfiducia aveva costretto alle dimissioni la premier Dancila, accusata di voler aumentare il controllo del governo sulla magistratura. La candidata del Psd, su cui hanno pesato gli scandali come quello che ha visto condannare a tre anni e mezzo di carcere per corruzione l'ex segretario Dragnea, si dice soddisfatta del risultato: "Sono felice del voto che abbiamo raccolto in tutte le regioni. Questo è il risultato della campagna contro il Psd e contro di me: saremo in corsa al secondo turno delle elezioni".</p>
      <p>L'affluenza al primo turno è risultata superiore al 51% degli aventi diritto (che sono quasi 19 milioni), un dato non esaltante nonostante i numerosi rumeni residenti all'estero abbiano votato in modo molto più massiccio rispetto alle precedenti consultazioni.</p>
