      <h1>Дети-инвалиды из Норильска выступили на международном фестивале искусств</h1>
      <address>
        <time datetime="2019-11-11T07:20:48+00:00">11 Nov 2019, 07:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DUVGsgT1-fA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На сцене гала-концерта Всемирного парамузыкального фестиваля ребята из Норильска — они здесь самые молодые участники, выступают вместе с танцорами из Крыма. В своем номере они объединили пластику тел и песочную анимацию.</p>
      <p>Из сотен заявок со всей страны, организаторы отобрали только 23. Цель этого фестиваля не в том, чтобы выявить лучших, а, чтобы действительно талантливые дети-инвалиды могли проявить себя. В этом им помогают их наставники.</p>
      <blockquote>Как ни странно, наша песочная анимация, из четырех наших номеров прошла. Мы тщательно готовились, старались сделать этот номер более насыщенным и интересным.<cite>Роза Шведа, педагог МБУ РЦ «Виктория» / Норильск /</cite></blockquote>
      <blockquote>Мы будем стремится к тому, чтобы вновь и вновь принимать участие в фестивале. Поскольку для наших детей это возможность выехать за пределы города и показать свои умения. Ситуация успеха нужна каждому человеку, а в особенности нашим детям.<cite>Олеся Химич, педагог МБУ РЦ «Виктория» / Норильск /</cite></blockquote>
      <p>На этом фестивале нет победителей и проигравших. Кроме выступления, дети получают возможность побывать в новых для себя местах — им устраивают экскурсии, они ходят на выставки, и прежде всего знакомятся и заводят друзей.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
