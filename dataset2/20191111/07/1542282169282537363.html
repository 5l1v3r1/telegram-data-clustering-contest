      <h1>Βολιβία: Ο Μοράλες παρέδωσε την εξουσία-Πανηγυρισμοί στην Λα Παθ</h1>
      <address><time datetime="2019-11-11T07:13:37+00:00">11 Nov 2019, 07:13</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/geSp2BV4TIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στους δρόμους της Λα Παθ της Βολιβίας ξέσπασαν εορτασμοί με το άκουσμα της παραίτησης του επί 14 χρόνια προέδρου Έβο Μοράλες.</p>
      <p>Ο ιθαγενής πρόεδρος της χώρας της Λατινικής Αμερικής έστειλε την παραίτησή του στη Βουλή υπό την πίεση του στρατού και μερίδας του λαού μετά τις αμφιλεγόμενες εκλογές τον προηγούμενο μήνα, καταγγέλοντας ότι είναι θύμα πραξικοπήματος.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193702186024361985" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Πάντως, ο αρχηγός της αστυνομίας διέψευσε τη φήμη ότι υπήρχε ένταλμα σύλληψης εναντίον του Μοράλες.</p>
      <p>Δεν έχει εκδοθεί ένταλμα σύλληψης του Έβο Μοράλες, διαβεβαίωσε ο επικεφαλής της αστυνομίας της χώρας, μερικές ώρες μετά την παραίτηση του σοσιαλιστή προέδρου.</p>
      <p>Ο Λουίς Φερνάντο Καμάτσο, ηγέτης της αντιπολίτευσης, ανέφερε πάντως νωρίτερα πως έχει «επιβεβαιωθεί» η έκδοση εντάλματος σύλληψης, ενώ ο Μοράλες κατήγγειλε το «παράνομο» ένταλμα αυτό και ότι «βίαιες ομάδες» επιτέθηκαν στο σπίτι του. «Η Βολιβία θα είναι η ελπίδα όλης της Λατινικής Αμερικής, για να φύγει ο κομμουνισμός και η περιοχή να έχει ελευθερία και δημοκρατία. Εμείς οι Βολιβιανοί θα αναλάβουμε την ευθύνη να αποκαταστήσουμε την αξιοπρέπεια της Βενεζουέλας και των υπόλοιπων χωρών που έχουν ταπεινωθεί», δήλωσε ακόμα ο ηγέτης της αντιπολίτευσης.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/27/14/808x539_cmsv2_761e74b8-ebd0-59e3-b068-a2f8f2e0d99f-4292714.jpg"/>
        <figcaption>Ο ηγέτης της αντιπολίτευσης της Βολιβίας, Λουίς Φερνάντο Καμάτσο</figcaption>
      </figure>
      <p>Ο παραιτηθείς πρόεδρος είχε ήδη δηλώσει την πρόθεση του να προκηρύξει εκ νέου εκλογές, όταν δημοσιοποιήθηκε έκθεση διεθνών παρατηρητών που κατέληγε στο συμπέρασμα ότι οι εκλογές του Οκτωβρίου πρέπει να ακυρωθούν.</p>
      <p>«Αποφάσισα αφού άκουσα τους φίλους μου στο ομοσπονδιακό κοινωνικό κίνημα και στην ομοσπονδία εμπορίου και επίσης αφού άκουσα την Καθολική Εκκλησία, να παραιτηθώ από την προεδρία», δήλωσε ο Μοράλες.</p>
      <p>Στρατός και αστυνομία ζήτησαν την άμεση παραίτησή του. Η προεδρία του χωρίς την υποστήριξη του στρατού ήταν καταδικασμένη.</p>
      <p>Ο Μοράλες, ο πρώτος ιθαγενής πρόεδρος της Βολιβίας βρίσκεται στην εξουσία από το 2006. Τα δημοκρατικά του αντανακλαστικά έχουν αμφισωητηθεί ξανά στο παρελθόν. Σε δημοψήφισμα το 2016 η πλειοψηφία ψήφισε όχι στην κατάργηση του ορίου θητειών για έναν πρόεδρο, αλλά ο Μοράλες απέρριψε το αποτέλεσμα του δημοψηφίσματος.</p>
      <p>Υπό την προεδρία του πάντως η χώρα του γνώρισε την ισχυρότερη οικονομική ανάπτυξη στην περιοχή και τα ποσοστά ανεργία μειώθηκαν στο μισό, αν και η επιμονή του να παραμείνει στην εξουσία για τέταρτη θητεία αποξένωσε πολλούς από τους συμμάχους του, ακόμα και ανάμεσα στις ιθαγενείς κοινότητες.</p>
      <h3>Ανησυχία για την κατάσταση στην Λατινική Αμερική</h3>
      <p>Η αποχώρηση του Μοράλες από την εξουσία, του τελευταίου εναπομείναντα της λεγόμενης «ροζ παλίρροιας» των αριστερών κυβερνήσεων που είχαν αναλάβει την εξουσία περίπου πριν από δύο δεκαετίες, αναμένεται να προκαλέσει αναστάτωση στην ευρύτερη περιοχή, σε μια περίοδο κατά την οποία αριστεροί έχουν επιστρέψει στην εξουσία σε Μεξικό και Αργεντινή.</p>
      <p>Ο υπουργός Εξωτερικών του Μεξικού Μαρσέλο Εμπράρδ προσέφερε άσυλο στον Έβο Μοράλες εάν το επιθυμεί μετά την παραίτησή του από την προεδρία της Βολιβίας και γνωστοποίησε ότι η μεξικανική πρεσβεία έχει ήδη υποδεχθεί περίπου είκοσι κυβερνητικούς αξιωματούχους και κοινοβουλευτικούς. Ο μεξικανός πρόεδρος Αντρές Μανουέλ Λόπες Ομπραδόρ τόνισε νωρίτερα μέσω Twitter ότι η κυβέρνησή του κατέγραψε την «υπεύθυνη συμπεριφορά του προέδρου της Βολιβίας Έβο Μοράλες, ο οποίος προτίμησε να παραιτηθεί παρά να εκθέσει το λαό του στη βία».</p>
      <p>Ο εκλεγμένος πρόεδρος της Αργεντινής Αλμπέρτο Φερνάντες χαρακτήρισε μέσω Twitter «πραξικόπημα» την εξέλιξη της πολιτικής κρίσης στη Βολιβία που οδήγησε στην παραίτηση τον πρόεδρο Έβο Μοράλες. «Στη Βολιβία έγινε πραξικόπημα με τη συντονισμένη δράση βίαιων πολιτών, στελεχών της αστυνομίας τα οποία στασίασαν και την παθητικότητα του στρατού. Πρόκειται για ένα πραξικόπημα εναντίον του προέδρου Έβο Μοράλες, ο οποίος είχε προκηρύξει νέα εκλογική διαδικασία», ανέφερε ο Φερνάντες, περονιστής κεντροαριστερός ο οποίος θα αναλάβει τα καθήκοντά του τη 10η Δεκεμβρίου.</p>
      <p>Η διπλωματία της Χιλής ανακοίνωσε ότι ανησυχεί για τη διακοπή της εκλογικής διαδικασίας στη Βολιβία και κάλεσε να υπάρξει άμεση και ειρηνική λύση στην κρίση στη χώρα, με ανακοίνωση που δημοσιοποίησε.</p>
