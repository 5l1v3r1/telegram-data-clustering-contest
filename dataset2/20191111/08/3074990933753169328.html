      <h1>엔젤게임즈, 실시간 토너먼트 '프로젝트 랜타디' 사전 예약 시작</h1>
      <address><time datetime="2019-11-11T08:29:09+00:00">11 Nov 2019, 08:29</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공- 엔젤게임즈</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MtYTuHc9vww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>엔젤게임즈(대표 박지훈)가 개발하고 있는 멀티대전디펜스 사전 예약 이벤트를 시작했다고 11일 밝혔다.</p>
      <p>프로젝트 랜타디는 스타크래프트의 인기 유즈맵 "랜덤타워디펜스"의 IP 기반의 멀티대전디펜스로 전 스타그래프트 프로게이머 이윤열선수와 유즈맵 원작제작자가 함께 모바일-PC-VR 크로스 플랫폼으로 개발하고 있다.</p>
      <p>유즈맵 "랜덤타워디펜스"의 특유의 재미 요소인 매우 쉽고 직관적인 룰은 랜덤타워디펜스 시스템을 그대로 계승하면서, 경쟁의 재미를 더해 전국민 실시간 토너먼트 게임으로 선보일 예정이다. 이번 사전 예약은 기본 사전예약 혜택과 더불어 프리미엄 테스터 참가 기회까지 획득할 수 있다.</p>
      <p>엔젤게임즈는 사전예약 시작 기념으로 만의 오리지널 세계관을 엿볼 수 있는 프로모션 영상을 사전예약 페이지를 통해 최초 공개하였다.</p>
      <p>한편, 오는 14일부터 17일까지 나흘간 부산 벡스코(BEXCO) 지스타 엔젤게임즈 부스(제1전시장 C01)에서 사전예약 인증 이벤트와 관람객 누구나 참여가능한 이벤트매치등 다양한 행사가 진행되며 이윤열, 강민, 박정석, 매드라이프 등 전직 프로게이머들과 도티, 이녕, 송푸름, 유소나, 미라클TV, 종원쌤등 유명 인플루언서들이 함께 프로젝트 랜타디의 “스페셜 매치” 이벤트 경기를 진행하여 현장 분위기를 고조시킬 예정이다.</p>
      <p>전 국민 실시간 토너먼트를 의 출시 일정은 추후 공개되며, ‘프로젝트 랜타디'의 세부 정보는 브랜드 사이트와 랜타디 <a href="https://cafe.naver.com/projectrtd">공식 카페</a>에서 확인할 수 있다.</p>
