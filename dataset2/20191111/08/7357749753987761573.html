      <h1>Le jour d'après en Bolivie, un mandat d'arrêt lancé contre Evo Morales</h1>
      <address><time datetime="2019-11-11T08:38:01+00:00">11 Nov 2019, 08:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EnZ2kwEMRX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des célébrations ont d'abord accueilli la démission du président bolivien Evo Morales après trois semaines de protestation contre sa réélection.</p>
      <p>Puis dans la nuit, selon des médias locaux, des autobus et des domiciles de personnalités boliviennes ont été incendiés à La Paz et à El Alto, une ville proche de la capitale. Des partisans d'Evo Morales sont montrés du doigt. Alors que l'ambassade du Venezuela à La Paz était occupée par des manifestants cagoulés hostiles à Morales et à son alliance avec le Venezuela de Maduro.</p>
      <p>Mais avant ces troubles, la joie des opposants s'est exprimée:</p>
      <p>
        <b>
          <i>"Dieu existe. Il y a un Dieu qui existe. Evo Morales, après avoir fait tant de mal au pays est parti, par la fenêtre, et Dieu le jugera en temps voulu."</i>
        </b>
      </p>
      <p>
        <b>
          <i>"Nous sommes libres. Oui, nous pouvions nous débarrasser de ce dictateur. Je crois que nous sommes libres. Maintenant, nous pouvons dire que le peuple est plus uni que jamais."</i>
        </b>
      </p>
      <p>Tout s'est passé très vite dimanche, le matin même Evo Morales avait annoncé la convocation de nouvelles élections pour "pacifier le pays", puis l'Organisation des États américains qui avait fait un audit du scrutin du 20 octobre a rendu son verdict . Pour l'OEA, il y a bien eu fraude et manipulation, il fallait annuler l'élection.</p>
      <p>L'armée et la police ont alors poussé Evo Morales à annoncer sa démission aux Boliviens. Dans la soirée, la présidente du tribunal suprême électoral a été arrêtée.</p>
      <p>Sans le soutien des militaires boliviens, la présidence de Morales était condamnée. L'opposition s'est réjouie. Un mandat d'arrêt a été lancé contre Evo Morales selon l'un de ses principaux opposants, Luis Fernando Camacho :</p>
      <p>
        <b>
          <i>"La Bolivie va être l'espoir pour toute l'Amérique latine afin que le communisme s'en aille et que la région soit libre et démocratique."</i>
        </b>
      </p>
      <p>Depuis la démission d'Evo Morales , le vice-président, les présidents du Sénat et de la Chambre des députés, des ministres et des députés ont démissionné. La deuxième vice-présidente du Sénat, l'opposante Jeanine Anez, a revendiqué son droit à devenir chef de l'Etat par intérim dans le but d'organiser de nouvelles élections.</p>
      <p>Premier président autochtone élu en 2006, Evo Morales avait ignoré le référendum de 2016 en se représentant pour un quatrième mandat présidentiel le 20 octobre dernier et déclenché la colère de la population et de l'opposition.</p>
