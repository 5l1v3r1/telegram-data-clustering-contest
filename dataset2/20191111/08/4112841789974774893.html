      <h1>Pikeri, vagoši aj úchyláci. Týchto ľudí zaručene stretneš na každej poriadnej párty v klube</h1>
      <address><time datetime="2019-11-11T08:40:00+00:00">11 Nov 2019, 08:40</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Naked Bananas nikdy neboli bližšie k pravde.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Xfo_hcjGqQ" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Naked Bananas</b> pokračujú vo vysokej kadencii a vydávajú ďalšie video so stereotypmi. Tentokrát si posvietili na ľudí, ktorí chodia do nočných klubov a medzi tými obyčajnými vyčnievajú už na prvý pohľad. Samozrejme, v tomto prípade za normálnych okolností hrá rolu aj alkohol, v snahe zabaviť sa však niektorí dokážu prekročiť všetky hranice. </p>
      <p>Nechýbajú vášniví tanečníci, úchyláci, ktorých dokonca prídu skontrolovať aj rodičia alebo tí, čo si o sebe myslia viac, ako by bolo zdravé. Obľúbení youtuberi veľmi trefne zmapovali klubové prostredie aj vďaka kvalitným hereckým výkonom. Je pochopiteľné, že ide o paródiu, napodobniť podgurážených tanečníkov im však nerobilo problém. Rovnako sa dokázali vcítiť aj do role starých ľudí alebo pikerov tancujúcich bez trička. </p>
      <p>Medzi typy tanečníkov patria aj tí hanbliví, ktorí sa na koniec nechajú presvedčiť peknými ženami a chalani snáď zabudli len na tých, čo si pomýlia DJa s jukeboxom. </p>
