      <h1>신디즈스튜디오 신작 캐주얼 게임 '주인님을 찾아줘' 정식 출시</h1>
      <address><time datetime="2019-11-11T08:00:16+00:00">11 Nov 2019, 08:00</time> by <a rel="author">박광석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OUmgyb-eSCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>모바일 시뮬레이션 게임 '후이즈좀비'로 이름을 알린 인디 개발사 신디즈스튜디오가 직접 개발한 신작 '주인님을 찾아줘'를 구글 플레이스토어를 통해 정식 출시했다.</p>
      <p>신디즈스튜디오의 두 번째 모바일 게임인 '주인님을 찾아줘'는 몬스터들과의 전쟁으로 주인을 잃어버린 펫 '레서'가 같은 처지의 펫들이 모여 사는 마을에서 주인의 행방을 찾기 위해 우체부가 되는 내용의 캐주얼 게임이다. 유저는 레서가 되어 다양한 캐릭터들로부터 우편물을 받고, 우편물에 담긴 정보와 캐릭터의 대사를 통해 정확한 배송 방법을 결정해야만 한다. 우편물 선별의 난이도는 총 109단계로 나뉘어있으며, 단계를 거듭할 수록 복잡한 조건들이 계속 더해지는 것이 특징이다.</p>
      <p>우편물 선별 작업에 할당된 시간이 모두 흐르면 본격적인 오후 일과가 시작된다. 오후에는 상점에서 구매한 여러 아이템으로 레서와 레서의 집을 꾸밀 수 있고, 펫 타운에 사는 다양한 친구들과 만나서 교류할 수도 있다.</p>
      <p>우편물 선별 작업부터 나만의 캐릭터와 공간 꾸미기, 그리고 버튼 하나로 즐길 수 있는 미니게임까지 다양한 콘텐츠를 갖춘 캐주얼 인디게임 신작 '주인님을 찾아줘'는 <a href="https://play.google.com/store/apps/details?id=com.CindyzStudio.Findmymaster">구글 플레이스토어</a>에서 다운받을 수 있다.</p>
