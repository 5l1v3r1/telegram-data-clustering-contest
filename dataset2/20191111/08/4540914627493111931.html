      <h1>Bolivien: Präsident Morales tritt zurück</h1>
      <address><time datetime="2019-11-11T08:14:01+00:00">11 Nov 2019, 08:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Wqr9qsAHgf4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Freude über den Rücktritt von Evo Morales in La Paz: Der Präsident Boliviens trat am Sonntag, drei Wochen nach seiner umstrittenen Wiederwahl, zurück. Kurz zuvor hatte er noch Neuwahlen angekündigt, nachdem die Organisation Amerikanischer Staaten Wahlmanipulationen festgestellt hatte.</p>
      <p>Doch offenbar war der Druck auf den seit 13 Jahre regierenden Präsidenten zu groß. "Es gibt einen Gott", so eine Demonstrantin in La Paz. "Herr Morales ist durchs Fenster abgehauen. Die Justiz und Gott werden über ihn richten, wenn die Zeit gekommen ist."</p>
      <p>"Wir sind frei", freute sich eine weitere Frau. "Am Ende konnten wir den Diktator loswerden. Das Volk steht jetzt mehr zusammen als je zuvor."</p>
      <p>Morales' Machtapparat brückelte am Sonntag Stück für Stück: Vizepräsident Álvaro García Linera und Senatspräsidentin Adriana Salvatierra traten zurück. Der Präsident sprach von einem Putsch, gab sich aber trotzdem einsichtig. "Ich habe auf meine Freunde bei der Föderatin für soziale Bewegungen und beim Gewerkschaftsverband gehört und auch der katholischen Kirche zugehört und mich dazu entschlossen, als Präsident zurückzutreten", so Morales bei einer Fernsehansprache.</p>
      <h3>Auch Militär und Polizei kehrten sich von Morales ab</h3>
      <p>Auch der Militärchef Boliviens hatte gefordert, dass Morales gehen müsse. In den vergangenen Tagen schlossen sich auch immer mehr Polizistinnen und Polizisten den Antiregierungsprotesten an.</p>
      <p>Die Opposition forderte seit Wochen seine Absetzung und phrophezeit eine Wirkung über Bolivien hinaus. Protestanführer Luis Fernando Camacho: "Bolivien wird ganz Lateinamerika Hoffnung geben, dass der Kommunismus verschwindet und die Region frei und demokratisch wird. Wir Bolivianer wrden uns um den Kampf um Würde in Venezuela kümmern, genauso wie um die übrigen Länder, die gedemütigt wurden."</p>
      <p>Mexiko bot Morales Asyl an. Der mexikanische Außenminister, der designierte argentinische Präsident, sowie die sozialistischen Präsidenten in Venezuela und Kuba sprachen von einem Putsch gegen Morales.</p>
      <p>Der frühere Koka-Bauer war der erste indigene Präsident Boliviens. Er hatte sich am 20. Oktober zum dritten Mal zur Wiederwahl gestellt. Zunächst sollte es zu einer Stichwahl zwischen ihm und seinem Herausforderer kommen. Kurz darauf hatte die Wahlkommission überraschend Morales' Sieg verkündet. Seit dem hielten die Proteste gegen ihn an.</p>
