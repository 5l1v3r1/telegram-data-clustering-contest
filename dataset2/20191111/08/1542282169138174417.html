      <h1>Κινεζικές επενδύσεις στην Ελλάδα: Μύθοι και πραγματικότητα</h1>
      <address><time datetime="2019-11-11T08:07:27+00:00">11 Nov 2019, 08:07</time> by <a rel="author">Συμέλα Τουχτίδου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ra_eG9KQyqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ήταν η δεκαετία του 1990 όταν τα προϊόντα made in China άρχισαν να κερδίζουν το ελληνικό καταναλωτικό κοινό.</p>
      <p>Έκτοτε οι εμπορικές σχέσεις Ελλάδας - Κίνας έχουν εξελιχθεί ραγδαία, αν και μονόπλευρα.</p>
      <p>Η Ελλάδα εισάγει μαζικά προϊόντα από την Κίνα, ωστόσο ελάχιστες ελληνικές εταιρείες έχουν καταφέρει να διεισδύσουν στην μακρινή αλλά και ιδιαίτερα γραφειοκρατική αγορά της Κίνας. Κάτι που η ελληνική κυβέρνηση ελπίζει να αλλάξει το επόμενο διάστημα, μετά και τη <a href="https://gr.euronews.com/2019/11/06/ellinika-proionta-lista-prostatevmenon-kinas">συμφωνία για την προστασία ελληνικών προϊόντων γεωγραφικής προέλευσης.</a></p>
      <ul>
        <li>Τα τελευταία χρόνια κινεζικά κεφάλαια μπαίνουν στην ελληνική οικονομία και την έχουν ενισχύσει <b>με 7,5 δισεκατομμύρια ευρώ.</b></li>
        <li>Από αυτά το «μερίδιο του λέοντος» έχει μπει <b>στο λιμάνι του Πειραιά (περίπου 1,8 δισεκατομμύρια ευρώ).</b></li>
        <li>Επίσης, <b>3 δισεκατομμύρια</b> ευρώ έχουν δοθεί από κινεζικές τράπεζες για ναυπήγηση πλοίων ελληνικών συμφερόντων <b>σε ναυπηγεία όμως της Κίνας.</b></li>
        <li>Η State Grid έχει αγοράσει το <b>24% του ΑΔΜΗΕ</b>, ενώ <b>μόλις 300 εκατομμύρια ευρώ ελληνικών ομολόγων</b> βρίσκονται στα χαρτοφυλάκια της κινεζικής κυβέρνησης.</li>
        <li>Σε <b>1 δισεκατομμύριο ευρώ</b> ανέρχονται οι επενδύσεις της ZTE, της Huawei και εταιρειών ενέργειας που έχουν συμπράξει με ελληνικές επιχειρήσεις για έργα ανανεώσιμων πηγών.</li>
      </ul>
      <blockquote>Οι τομείς ενδιαφέροντος της κινεζικής πλευράς στην Ελλάδα είναι οι μεταφορές, η "πράσινη" ενέργεια, τα ακίνητα, ο τουρισμός, η ναυτιλία. Είναι κομβικός ο ρόλος της Ελλάδας διότι ο Πειραιάς είναι το κοντινότερο σημείο στη διώρυγα του Σουέζ. Όπως έχει πει και ο πρόεδρος της Κίνας, αυτό είναι το "κεφάλι του δράκου" για το δρόμο του Μεταξιού. Επίσης, η Ελλάδα έχει τις υποδομές για να μπορέσει να προωθήσει τα κινέζικα προϊόντα στην υπόλοιπη Ευρώπη. Βασίλης Κορκίδης <br/>Πρόεδρος εμπορικού επιμελητηρίου Πειραιά<cite>Νίκος Γιαννίδης <br/>Αντιπρόεδρος ελληνοκινεζικού επιμελητηρίου</cite></blockquote>
      <h3>«Το κεφάλι του δράκου»</h3>
      <p>Όταν κάποιος σκέφτεται κινεζική επένδυση στην Ελλάδα, το μυαλό πηγαίνει κατευθείαν στην Cosco και στο λιμάνι του Πειραιά.</p>
      <p>Η κινεζική παρουσία έχει απογειώσει τις επιδόσεις του, δημιουργώντας εκατοντάδες νέες θέσεις εργασίας.</p>
      <p>Ωστόσο η επιχειρηματική κοινότητα του Πειραιά ζητά μεγαλύτερο μερίδιο της επιτυχίας. Είναι χαρακτηριστικό ότι η Cosco προκρίνει εταιρείες από Ολλανδία και Κίνα για την προμήθεια υλικών, ενώ «χτίζει» in house εργασίες για να αποφεύγει την εκμίσθωση υπηρεσιών εκτός λιμανιού.</p>
      <p>Ιδιαίτερα αποτρεπτική για τις ελληνικές επιχειρήσεις είναι και η γραφειοκρατία για τους ανεφοδιασμούς πλοίων που «δένουν» στον Πειραιά.</p>
      <blockquote>Φυσικά, μας κάνει περήφανους το γεγονός ότι είμαστε το πρώτο λιμάνι στη Μεσόγειο. Θεωρώ λοιπόν ότι αυτή η ανάπτυξη είναι προς όφελος της τοπικής κοινωνίας και οικονομίας. Όμως θα θέλαμε να γίνει λίγο πιο έντονη. Η λέξη κλειδί που θα χρησιμοποιούσα είναι "ανταποδοτικότητα". Δηλαδή εμείς δώσαμε αυτές τις υποδομές, αυτή τη γεωγραφική θέση που είναι πολύ σημαντική για μία κινέζικη εταιρεία και θέλουμε να υπάρχει μία ανταπόδοση στην τοπική κοινωνία και οικονομία.</blockquote>
      <h3>«Χρυσή» βίζα και «χρυσές» δουλειές</h3>
      <p>Πόλος έλξης για τους <a href="https://gr.euronews.com/2018/10/29/kineziko-endiaferon-gia-akinita-logw-xrysis-visas">Κινέζους επενδυτές είναι και τα ακίνητα</a>, που παρέχουν επιπλέον τη δυνατότητα για «χρυσή βίζα».</p>
      <p>Εκτιμάται ότι 4.000 ακίνητα έχουν περάσει σε χέρια Κινέζων, πολλά εκ των οποίων μισθώνονται στη συνέχεια μέσω πλατφόρμων βραχυχρόνιας μίσθωσης, όπως η Airbnb.</p>
