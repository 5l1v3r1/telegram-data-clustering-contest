      <h1>Έκθεση για τον Ιβ Σεν Λοράν στη Λυών</h1>
      <address><time datetime="2019-11-11T17:58:17+00:00">11 Nov 2019, 17:58</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0n1JwJVxMaE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Μουσείο Υφασμάτων και Διακοσμητικών Τεχνών της Λυών τιμά έναν από τους σπουδαιότερους δημιουργούς του 20ου αιώνα, τον Ιβ Σεν Λοράν.</p>
      <p>Η γαλλική πόλη που έχει ταυτιστεί με τον δρόμο του μεταξιού θέλει με αυτή την έκθεση να σηματοδοτήσει την αναγέννηση του ιστορικού μουσείου.</p>
      <p>Ο γεννημένος στην Αλγερία δημιουργός ήθελε πάντα τα υφάσματα της Λυών.</p>
      <p>«Αυτό που μας εκπλήσσει είναι ότι όταν ήταν 17 ή και 18 ετών, έφτιαχνε μικρές χάρτινες κούκλες στο δωμάτιό του στο Οράν και είχε την ιδέα από τότε πως ο μελλοντικός του οίκος μόδας θα έφερνε όλα τα υφάσματα από τη Λυών. Πως τα γνώριζε από τότε; Στο Οράν έπαιρνε συχνά περιοδικά όπως το Vogue από τη μητέρα του και έβλεπε τις διαφημίσεις από τους προμηθευτές της Λυών» λέει η Ορελί Σαμουέλ, συνεπιμελητής της έκθεσης για τον Ιβ Σεν Λοράν.</p>
      <p>Η έκθεση φιλοξενεί όλες τις δημιουργίες του Ιβ Σεν Λοράν, από το 1962 μέχρι το 2002, και ανάμεσά τους βρίσκονται και κάποιες που δεν έχει ξαναδεί το ευρύ κοινό.</p>
      <p>Πρόκειται για ένα μοναδικό γεγονός που αποτελεί και ύμνο στα υλικά και την τεχνική της περιοχής.</p>
      <p>«Η Λυών παραμένει πολύ σημαντική για την υψηλή ραπτική. Όταν λέμε Λυών εννοούμε και τα γειτονικά μέρη όπου βρίσκονται τα εργοστάσια. Είναι η δεύτερη μεγαλύτερη περιοχή στον κόσμο για πολυτελή υφάσματα της υψηλής ραπτικής» λέει η Εσκαρλαμόντ Μοντέιγ, Γενικός Διευθυντής του Μουσείου Υφασμάτων της Λυών.</p>
      <p>Το μουσείο υφασμάτων της Λυών υπέφερε από οικονομικά προβλήματα, μέχρι που πριν από ενάμισι χρόνο το αγόρασε η περιφέρεια Rhones-Alpes.</p>
      <p>Η έκθεση για τον σπουδαίο Ιβ Σεν Λοράν, είναι η αρχή της αναγέννησης του μουσείου, όπως τουλάχιστον ελπίζουν οι Λιονέ.</p>
