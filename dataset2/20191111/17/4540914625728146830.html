      <h1>Wie die AfD? Warum VOX in Spanien einen 15-Prozent-Triumph feiert</h1>
      <address><time datetime="2019-11-11T17:52:55+00:00">11 Nov 2019, 17:52</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QVS9jDEI170" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santiago Abascal und seine Anhänger feiern den Wahlerfolg der rechtspopulistischen VOX. Einige Experten sprechen von "deutschen Verhältnissen" und vergleichen VOX mit der AfD.</p>
      <p>Die "Alternative für Deutschland" gratuliert auch auf Twitter. Beide Parteien sind in den sozialen Medien besonders präsent.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193647859163443200" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>VOX konnte bei der Wahl am Sonntag 15 Prozent der Wäherinnen und Wähler überzeugen und die Zahl ihrer Sitze im Parlament in Madrid <a href="https://de.euronews.com/2019/11/11/nach-wahl-in-spanien-handlungsfahige-regierung-hat-oberste-prioritat">im Vergleich zu April verdoppeln</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193647381906182145" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Stärkste politische Kraft ist VOX in 278 Wahlbezirken - auch im Großraum Madrid - aber vor allem in Murcia und in der spanischen Enklave Ceuta in Nordafrika - dort gibt es mehr Einwanderer als in anderen spanischen Regionen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/38/76/534x300_cmsv2_05a3c0c3-37a7-5122-a3c1-dd37a31d9014-4293876.jpg"/>
        <figcaption>In hellgrün die VOX-Hochburgen (dunkelgrün die baskische PNV)</figcaption>
      </figure>
      <p>In Murcia arbeiten viele Migranten in der Landwirtschaft.</p>
      <p>VOX-Chef Abascal macht Einwanderer für den Anstieg von Kriminatlität verantwortlich - ohne Beweise dafür zu liefern.</p>
      <p>Und er fordert ein Verbot der katalanischen Parteien, die für die Unabhängigkeit der Region eintreten.</p>
      <p>Laut Analysten geht der Triumph der Rechtspopulisten besonders auf diese harte Haltung gegen die Separatisten zurück. Vox will schärfere Gesetze bei Gewalt gegen Frauen wieder abschaffen und verteidigt Patriotismus, traditionelle Werte sowie Jagd und Stierkampf.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192177403499614209" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Im Wahlkampf-Video schreitet Santiago Abascal - der sich gerne in männlicher Pose präsentiert - über grüne Wiesen und blühende Landschaften.</p>
