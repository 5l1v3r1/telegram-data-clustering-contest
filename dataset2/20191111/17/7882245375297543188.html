      <h1>Сидней во власти огненной стихии</h1>
      <address><time datetime="2019-11-11T17:51:45+00:00">11 Nov 2019, 17:51</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v_r36mUgUNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чрезвычайное положение в связи с "катастрофической" ситуацией, вызванной масштабными лесными пожарами, ввели власти австралийского штата Новый Южный Уэльс. В опасности оказалась столица штата, крупнейший мегаполис страны - Сидней.</p>
      <p>Впервые, отмечают специалисты, огонь угрожает его пяти миллионам жителей и инфраструктуре. Закрыты 350 школ, армии приказано оказать логистическую поддержку пожарным.</p>
      <p>С минувшей пятницы на севере Нового Южного Уэльса зарегистрированы десятки очагов возгорания, в огне погибли 3 человека, 7 числятся пропавшими без вести, тысячи были вынуждены покинуть свои дома.</p>
      <p>"Хуже этого, приятель, я никогда не видел, - говорит житель местечка Виталибы Дэйв Костелло. - На нас надвигался фронт огня, и мы ничего не могли с этим поделать... Я потерял нескольких друзей, потерял все свое имущество. Имущество - это ничто, а вот люди"...</p>
      <p>"Я не знаю, зачем возвращаюсь на пожарище, - говорит житель другой сгоревшей деревни Джонс-Ривер Марк Далтон. - Ты просто возвращаешься, смотришь, что произошло и надеешься на лучшее"...</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193390110084984834" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Чрезвычайная ситуация введена пока не неделю, сообщила в "Твиттере" глава правительства Нового Южного Уэльса Глэдис Береджиклян. Из без малого 70 очагов возгорания 40 пока не удалось локализовать. На борьбу со стихией брошены более 1 300 пожарных и сотни единиц техники.</p>
      <p>За последний месяц, по данным пожарных служб штата, огонь уничтожил до 11 000 тысяч квадратных километров леса, что эквивалентно по площади Ямайке.</p>
