      <h1>Οι υπερχρεωμένοι φοιτητές και η έκρυθμη κατάσταση στη Χιλή</h1>
      <address><time datetime="2019-11-11T17:09:31+00:00">11 Nov 2019, 17:09</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9AzXBRE2TjA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σαντιάγκο, Χιλή, 2019. Η Μαρλέν επιστρέφει σπίτι της μετά από μία πολύ δύσκολη ημέρα στη δουλειά.</p>
      <p>Εκεί την περιμένουν τα δύο παιδιά της, με την ίδια όμως να έχει το μυαλό της στα φοιτητικά χρέη.</p>
      <p>Η Μαρλέν χρωστάει 6.500 ευρώ την ώρα που πάνω από ένα εκατομμύριο νέοι στη Χιλή, αναγκάζονται να δανειστούν για να σπουδάσουν.</p>
      <p>Η τράπεζα δεν έχει σταματήσει να την ψάχνει.</p>
      <p>«Ξέρω από τους γείτονες ότι με ψάχνουν συνέχεια. Ζητούν την Μαρλέν Αλθαμόρα και οι γείτονες ξέρουν ότι είναι για τα χρέη, γιατί αυτός που έρχεται είναι ψηλός με κοστούμι και γραβάτα» λέει η Μαρλέν Αλθαμόρα.</p>
      <p>Οι σπουδές στη Χιλή κοστίζουν. Ένα πρόγραμμα βιολογίας σε δημόσιο πανεπιστήμιο ξεπερνά τις 23.000 ευρώ.</p>
      <p>Η Φρανθίθκα χρωστάει 9 χιλιάδες ευρώ και αναγκάζεται να ζει στο σπίτι του παππού της.</p>
      <p>Τα έσοδά της είναι πενιχρά και ήδη βρίσκεται στη μαύρη λίστα των τραπεζών.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/68/808x546_cmsv2_a750cbff-0af4-5741-a35c-bb616231b8d5-4292868.jpg"/>
      </figure>
      <p>«Ουσιαστικά δανείζομαι το σπίτι. Αυτό με κάνει να νιώθω σαν παράσιτο. Είναι θλιβερό» λέει η Φρανθίθκα.</p>
      <p>Σχεδόν το 40% των χρεωμένων φοιτητών είναι στη μαύρη λίστα. Γι αυτό και συμμετέχουν στις διαδηλώσεις και απαιτούν άμεσες μεταρρυθμίσεις στην παιδεία.</p>
      <p>«Δυστυχώς σήμερα στη Χιλή, με τα υψηλά επιτόκια, υπάρχουν πολλοί άνθρωποι και μάλιστα νέοι που αρρωσταίνουν. Νέοι άνθρωποι που πάσχουν από κατάθλιψη. Πολλοί έχουν σκεφτεί ακόμη και να αυτοκτονήσουν. Και κάποιοι το έχουν ήδη κάνει» λέει ο Χουάν Πάμπλο Ρόχας.</p>
      <p>Προβλήματα έχουν και τα δημόσια σχολεία, καθώς ο προϋπολογισμός τους εξαρτάται από τους δήμους και έτσι σε φτωχές περιοχές τα χρήματα είναι ελάχιστα. Οι ίσες ευκαιρίες είναι το μεγάλο ζήτημα στην εκπαίδευση της χώρας.</p>
      <p>«Στη Χιλή οι πλούσιοι παραμένουν πλούσιοι χωρίς ιδιαίτερη προσπάθεια. Αλλά για να σταματήσει ένας φτωχός να είναι φτωχός πρέπει να κάνει κάτι φανταστικό» λέει ο Μανουέλ Γκονθάλεθ, διευθυντής σχολείου.</p>
      <p>Η Χιλή είναι η χώρα με τα περισσότερα χρεωμένα νοικοκυριά στη Λατινική Αμερική.</p>
