      <h1>Encontrado morto um dos fundadores dos "Capacetes Brancos"</h1>
      <address><time datetime="2019-11-11T17:56:53+00:00">11 Nov 2019, 17:56</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/83mw3_c5CyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>James Le Mesurier, um dos fundadores dos Capacetes Brancos, foi encontrado morto perto da casa onde vivia na cidade turca de Istambul.</p>
      <p>As autoridades turcas abriram um inquérito à morte mas não descartam a possibilidade deste cidadão britânico, que ajudou a criar a organização de socorristas que dá apoio a civis sírios vítimas de ataques em localidades dominadas pelo oposição do país, ter caído da varanda do seu apartamento.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193870352360886277" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Aos 46 anos, dirigia a organização sem fins lucrativos, "Mayday Rescue", gestora dos donativos destinados aos "Capacetes Brancos", grupo do qual fazem parte mais de 3000 voluntários.</p>
      <p>Le Mesurier, antigo oficial das Forças Armadas britânicas e que trabalhou também para a Organização das Nações Unidas, foi acusado, há poucos dias, pela Diplomacia russa, de ser espião dos serviços secretos britânicos.</p>
      <p>Os Capacetes Brancos, acusados por alguns de estarem ao serviço de grupos que lutam contra o regime sírio, receberam nos últimos anos diversos prémios internacionais pelo seu trabalho no terreno e o apoio financeiro de países como os EUA.</p>
      <p>Em 2017, o documentário "The White Helmets", uma homenagem ao grupo que nasceu em 2011 em resposta à repressão conduzida pelo regime de Bashar al-Assad, ganhou o Óscar de melhor documentário em curta-metragem.</p>
