      <h1>Hallan muerto en Estambul al cofundador de los Cascos Blancos Sirios</h1>
      <address><time datetime="2019-11-11T17:40:12+00:00">11 Nov 2019, 17:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8UZLKq-ATg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hallan muerto en Estambul al fundador de los Cascos Blancos Sirios, James Le Mesurier. El exoficial británico y exfuncionario de Naciones Unidas, principal colaborador de Defensa Civil Siria apareció este lunes muerto en el exterior de su apartamento de la capital turca por causas aún por aclarar. Tenía 48 años de edad.</p>
      <p>A través de las redes sociales la SCD, organización humanitaria que él fundó, expresaba su profundo dolor por la perdida de un hombre "cuyos esfuerzos humanitarios", decía el mensaje, "los sirios siempre recordarán".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193870352360886277" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los conocidos como Cascos Blancos Sirios han sido siempre un movimiento tan notorio como polémico. Encargados desde 2014 de llevar a cabo labores de rescate de civiles en Siria en zonas controladas por los rebeldes, han sido premiados internacionalmente por su labor, pero también acusados, desde Damasco o Rusia, de colaboración con grupos terroristas.</p>
      <p>El propio Le Mesurier fue señalado hace escasos días desde Moscú, a través de la portavoz del Departamento de Información y Prensa Maria Zakharova, de ser un espía británico encargado de infiltrar agentes extranjeros en Siria. Zakharova aseguró que el británico había sido visto en los Balcanes y Oriente Medio" y que "sus conexiones con grupos terroristas" ya fueron denunciadas durante su estancia en Kosovo.</p>
