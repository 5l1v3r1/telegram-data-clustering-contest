      <h1>В Сочи представят продукты, произведенные из аборигенных растений. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-11T17:58:00+00:00">11 Nov 2019, 17:58</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F41c_QlOjY8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи пройдет Фестиваль вина. Его организует компания «Красная поляна». Уже двадцать лет ее специалисты изучают богатство аборигенных растений и на их основе создают уникальные продукты. Это получившие широкое признание краснополянские бальзамы, линейка вин и чаи с горными травами.</p>
      <p>«Виноград качич обладает уникальными органолиптическими свойствами. У качича большое содержание танина, который содержится в кожице винограда. Мы постоянно работаем над раскрытием потенциала винограда сорта качич и рады сообщить, что в этом году нам помогает одно из самых титулованных и классных винодельческих хозяйств России», - отметила кавист дегустационного зала Анастасия Щукина.</p>
      <p>За двадцать лет компания прошла путь от идеи до производства собственной линейки вин, ликеров, бальзама и чая с горными травами. Ликер «Лаура», аперитив «Аибга», или настойка «Хмелевские озера». В каждом названии частичка Сочи.</p>
      <p>Нынешние тенденции в виноделии можно сравнить с современным искусством. Наряду с классическими рецептами появляются авторские. Небольшой тираж заставляет коллекционеров буквально охотиться за некоторыми экземплярами.</p>
      <p>В дегустационном зале на курорте «Роза Хутор» представлено лучшее, что производят сегодня виноделы Юга России. Их продукция уже хорошо известна специалистам и экспертам отрасли.</p>
      <p>«Мы бы хотели организовать здесь фестиваль вина для того, чтобы вся страна могла познакомиться с образцами лучших вин Юга России. Виноделие зародилось на территории Кавказа уже более трех тысяч лет назад, конечно, именно наш регион должен представлять виноделов и популяризировать», - отметила генеральный директор компании «Красная поляна» Елена Бакеева.</p>
      <p>Подготовка к фестивалю продолжается. Он пройдет в рамках празднования 20-летия компании «Красная поляна».</p>
