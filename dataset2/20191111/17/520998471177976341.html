      <h1>Патрульні допомогли чернівчанину доправити дружину до лікарні</h1>
      <h2>Поліцейські надали супровід автомобілю, в якому перебувала жінка</h2>
      <address>
        <time datetime="2019-11-11T17:47:00+00:00">11 Nov 2019, 17:47</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fpatrolpolicecv%2Fvideos%2F461374831398507%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Патрулюючи на вулиці Галицький Шлях у Чернівцях, охоронці порядку помітили автомобіль, який вже майже зупинявся та подав їм світлові сигнали фарами. Інспектори підійшли до транспортного засобу та запитали, що трапилося. Схвильований водій повідомив, що везе дружину до лікарні, щось із серцем.</p>
      <p>Поліцейські не розгубилися та надали супровід автомобілю в якому перебувала жінка, щоб якомога швидше прибути до медичного закладу. Вже за декілька хвилин жінку передали лікарям. Про це повідомляє патрульна поліція Чернівецької області.</p>
