      <h1>El mejor cine europeo compite en Berlín</h1>
      <address><time datetime="2019-11-11T17:45:59+00:00">11 Nov 2019, 17:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8_jyDOk48ao" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hace poco más de treinta años, unos meses antes de la caída del Muro de Berlín, un grupo de cineastas se reunió en la Academia de Cine Europeo para premiar lo mejor del cine del continente cada año.</p>
      <p>La 32ª edición tendrá lugar en Berlín el 7 de diciembre, pero ha sido en el Festival de Sevilla, en España, donde se han anunciado las nominaciones.</p>
      <p>Mike Downey, Vicepresidente de la Academia de Cine Europeo, quiso señalar que 30 años después de la caida del Muro de Berlín, "como somos una institución con sede en Berlín, incluso antes de que cayera el muro, la Academia de Cine Europeo abarcaba a todos los países y a todos los cineastas de Europa del Este, y desde que cayó el muro hemos seguido haciendo lo mismo y seguiremos haciendo lo mismo durante toda nuestra existencia".</p>
      <p>A la cabeza de las nominaciones se encuentran varias películas, entre ellas la última de Almodóvar, Dolor y Gloria, por la que Antonio Banderas ya ha recibido el Premio de mejor actor en Cannes.</p>
      <p>En la pugna también se sitúa La favorita, por la que Olivia Colman ganó el Oscar a la mejor actriz. El filme está nominado a Mejor Película, Mejor Comedia, Mejor Dirección y Mejor Actriz.</p>
      <p>Otras películas han recibido numerosas nominaciones, entre ellas El oficial y el espía, del director franco-polaco Roman Polanski, y El Traidor, del veterano italiano Marco Bellocchio, que vuelve sobre la historia real del primer miembro arrepentido de la mafia en los años ochenta.</p>
      <p>Los resultados los conoceremos el 7 de diciembre en Euronews.</p>
