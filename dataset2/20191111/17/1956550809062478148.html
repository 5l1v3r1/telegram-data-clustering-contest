      <h1>Christmas in Dubai 2019: Check out these family-friendly Christmas markets</h1>
      <h2>Grab the gang, deck the halls and start Christmas shopping</h2>
      <address>
        <time datetime="2019-11-11T17:47:00+00:00">11 Nov 2019, 17:47</time>
      </address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_0.jpg?itok=cBqdZU5a"/>
        <figcaption>Dubai is gearing up for <a href="https://www.timeoutdubai.com/christmas">Christmas</a>, so get ready to check out some <a href="https://www.timeoutdubai.com/kids/422069-grab-the-kids-and-get-festive-at-a-christmas-market">festive markets</a> guaranteed to put you in the <a href="https://www.timeoutdubai.com/kids/421878-christmas-2019-40-of-the-best-elf-on-a-shelf-ideas">holiday mood</a>.<br/><br/>There's heaps of festive fun for all the <a href="https://www.timeoutdubai.com/kids/421007-christmas-2019-family-fun-watching-a-pantomime">family</a> at markets as well as shopping opportunities galore – meaning mums and dads can happily work their way down the family <a href="https://www.timeoutdubai.com/christmas">Christmas</a> wish list.</figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_1.jpg?itok=vRfWieap"/>
        <figcaption><b><a href="https://www.timeoutdubai.com/restaurants/bounty-beets">Bounty Beets</a></b><br/>Taking place at Le Meridien Mina Seyahi's pretty <a href="https://www.timeoutdubai.com/vegandubai">vegan</a>, vegetarian and gluten-free-friendly café <a href="https://www.timeoutdubai.com/restaurants/bounty-beets">Bounty Beets</a>, this market will spill out of the restaurant terrace and onto the lush hotel lawns. You will find loads of local brands selling their wares. Plus <a href="https://www.timeoutdubai.com/kids">little ones</a> can enjoy some special entertainment, a <a href="https://www.timeoutdubai.com/christmas">Christmas</a> crafts corner and can post their letters to Father Christmas in Santa’s post box.<i><br/></i><i>Free. Fri Nov 22 &amp; Sat Nov 23 10am–6pm. Bounty Beets, Le Méridien Mina Seyahi Resort &amp; Marina, Al Sufouh (04 399 3333).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_2.jpg?itok=8sZn0UwT"/>
        <figcaption><b>Hilton Dubai Jumeirah </b><br/>The <a href="https://www.timeoutdubai.com/things-to-do/392165-dubais-best-beaches-2018">beachside</a> hotel on JBR is bringing back its weekend-long Christmas Market, offering more than 20 festive stalls, <a href="https://www.timeoutdubai.com/christmas/421483-santa-is-coming-to-dubais-the-irish-village-this-christmas">Santa visits</a>, gingerbread decorations and plenty of seasonal dishes. The market will run at the JBR hotel from Friday December 6 until Saturday December 7 from 10am until 4pm, with the man in the big red suit dropping by from noon until 2pm. Each of the stalls will offer Christmas goodies and gifts to fill those stockings with, along with decorations to do up your Christmas tree with. Food-wise, expect turkey ham croquettes with cranberry dipping, roasted turkey roulade and beef cheese Käsekrainer hot dog, as well as festive sweets like giant churros with hot chocolate sauce, gingerbread man cookies, popcorn and candy floss. <i><br/></i><i>Free entry, food from Dhs20. Fri Dec 6-Sat Dec 7, 10am-4pm. Hilton Dubai Jumeirah, The Walk, JBR (04 318 2319).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_3.jpg?itok=WPLa2NWa"/>
        <figcaption><b>Madinat Jumeirah</b> <br/><a href="https://www.timeoutdubai.com/christmas/422539-christmas-in-dubai-2019-madinat-jumeirah-massive-christmas-market-is-back">Madinat Jumeirah’s popular festive market</a> is back for another year, and needless to say, we’re excited. The market will run from Friday December 13 until Saturday December 28 – that’s 16 jam-packed days of festive fun. There’s going to be a live band, daily visits form Santa between 5pm and 7pm, gingerbread house decorating, abra tours with the big man himself, cookie decorating sessions and plenty of festive food and drinks. Bring on the mulled grape. <i><br/></i><i>Sun-Wed 3pm-late, Fri-Sat noon-late (Tue Dec 24-Wed Dec 25 noon-late). Fri Dec 13-Sat Dec 28. Fort Island, Madinat Jumeirah Conference Centre, Umm Sequim, <a href="http://www.jumeirah.com/">www.jumeirah.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_4.jpg?itok=hsmvuMcN"/>
        <figcaption><b>QE2 </b><br/>Dubai’s iconic ocean liner is bringing back its big ‘Winter Wonderland Weekend’ featuring Christmassy performances, themed brunches and plenty of festive craft markets. The weekend will see the return of its festive market on Saturday December 14 from 10am until 2pm, offering up handmade goods, crafts and Christmas gifts with ARTE, the Makers’ Market on the decks. <i><br/></i><i>Free entry. Sat Dec 14, 10am-2am. QE2, Port Rashid (04 526 8811).</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/11/Christmas-markets_5.jpg?itok=cWMwbST7"/>
        <figcaption><a href="https://www.timeoutdubai.com/restaurants/reform-social-and-grill"><b>Reform Christmas Market</b></a><br/>One of the most popular <a href="https://www.timeoutdubai.com/christmas">Christmas</a> markets in Dubai is back and we can’t wait. Pick up some gorgeous, unique gifts from the pretty chic boutiques. And once you’ve shopped ‘til you’ve dropped, a bite to eat and a refreshing beverage or two will perk you up ready for all the fun activities on offer such as a visit to Santa’s grotto and a chance to make your own Christmas baubles. Plus keep your eyes peeled and your cameras at the ready as the big man in red himself will be making an appearance on the back of a camel – his reindeers must be resting up for Christmas Eve.<br/><i>Free. Thu Nov 28–Sat Nov 30 10am–8pm. Reform Social &amp; Grill, The Lakes (04 454 2638).<br/></i><br/>For more Christmas in Dubai things to do, <a href="https://www.timeoutdubai.com/christmas">click here</a>. Celebrating with the family? check out our family-friendly <a href="https://www.timeoutdubai.com/kids/christmas">Christmas guide here</a>.</figcaption>
      </figure>
