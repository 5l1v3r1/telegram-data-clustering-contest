      <h1>Evo provocó la crisis desde que buscó cuarto mandato, pero sí hubo golpe de Estado sin tanquetas: Zovatto | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MlJsiaYNYGI" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El director Regional de IDEA para América Latina y el Caribe, Daniel Zovatto, dijo que la actual crisis que vive Bolivia fue provocada por Evo Morales desde que buscó la reelección para un cuarto mandato modificando la Constitución de ese país, pero también advirtió que la radicalización de la extrema derecha y el pronunciamiento del Ejército para que Morales renunciara al cargo evidencia que sí hubo un golpe de Estado “con guante blanco y sin tanquetas, pero golpe de Estado al fin”.</p>
    </article>
