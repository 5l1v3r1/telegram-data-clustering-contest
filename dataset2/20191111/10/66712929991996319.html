      <h1>Silent Hill : Un fan recrée le début en vue subjective et c'est forcément flippant</h1>
      <address><time datetime="2019-11-11T10:00:00+00:00">11 Nov 2019, 10:00</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ObGgbKGTIh8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Si pour célébrer les vingt ans d'existence du premier épisode <a href="http://www.gameblog.fr/groupe_181_silent-hill">Silent Hill</a>, Konami a jugé bon de sortir un Pachislot au Pays du Soleil Levant, des fans ont eu une idée un poil plus honorable</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/85606-p-t-un-terrible-secret-du-teaser-de-silent-hills-decouvert">P.T. : Un terrible secret du teaser de Silent Hills découvert</a></b>
      </p>
      <hr/>
      <p>C'était le 31 janvier 1999 aux États-Unis, puis plus tard dans la même année au Japon et en Europe, que <a href="http://www.gameblog.fr/jeux/2267_silent-hill">Silent Hill</a> a vu le jour sur PlayStation. La quête d'Henry Mason, parti à la recherche de sa fille disparue dans la ville du même nom, laissera des traces et donnera naissance à plusieurs suites dont un <a href="http://www.gameblog.fr/jeux/2272_silent-hill-2">Silent Hill 2</a> considéré à juste titre comme une réussite absolue du survival horror.</p>
      <p>Nous voici en 2019 et un moddeur,<b> Zero Trace Operative</b>, a décidé de rendre hommage à sa manière, c'est-à-dire en proposant de revisiter les premières minutes avec une perspective différente. <b>C'est la vue à la première personne qui permet de redécouvrir l'arrivée du héros à Silent Hill, avec une fidélité absolue aux assets d'origine</b>. Passer du brouillard suffocant aux intérieurs sales et rouillés comme si on y était, voilà une idée de remake intéressante. Il ne manque que l'option VR.</p>
      <p>Le projet, non-officiel et toujours susceptible de se faire dégommer par Konami, ne consiste pas à aller plus loin que les cinq premières minutes. Vous pouvez par ailleurs vous y plonger vous-mêmes <a href="https://zerotraceoperative.itch.io/silenthill"><b>en allant télécharger la démo au bout de ce lien</b></a>.</p>
      <p>[<a href="https://www.vg247.com/2019/11/10/silent-hill-first-person-mod-demo/">Via</a>]</p>
