      <h1>【台北新淫窟】色情養生館大外移　大同分局：加強取締</h1>
      <address><time datetime="2019-11-11T10:48:00+00:00">11 Nov 2019, 10:48</time> by <a rel="author">社會組, 林煒凱, 陳毅偉</a></address>
      <p>今（11日）台北市議會總質詢，市議員徐立信拿出時間長達3分鐘的蒐證影片，表示大同分局轄區有近10家養生館提供半套、全套交易服務，對此，台北市警察局局長陳嘉昌表示：「都有定時稽查轄區內養生館，未來將持續掃蕩不法。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7GxHNmmssdY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>萬華警方從今年4月加強取締轄區內情色業，讓業者及應召女大外移，鄰近的大同區成了業者們重起爐灶的第一首選，紛紛落腳經營。</p>
      <p>市議員徐立信質詢時拿出長達3分鐘的蒐證影片，表示大同分局轄區內有近10家養生館掛羊頭賣狗肉，高調提供性交易，詢問台北市警局局長陳嘉昌要如何處理。</p>
      <p>對此，陳嘉昌回應：「有定時稽查，影片中有2家業者已被查獲，並實施斷水斷電。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111184311-fbcefc65730bb01ea0d3ec1c26a314d8-tablet.JPG"/>
        <figcaption>議員徐立信今日在議會上針對色情店議題，質詢台北市警察局長陳嘉昌。本刊資料照</figcaption>
      </figure>
      <p>徐立信又再次質疑警方是否與業者關係匪淺？陳嘉昌表示，後續都會依法查察，若有不法，決不寬貸。</p>
      <p>而大同分局表示，今年度大同分局共計查獲妨害風化案15件51人，並查報「正俗專案」裁處業者罰鍰2家、斷水斷電2家，其中建成派出所查獲5件19人，罰鍰及斷水電共2家。</p>
      <p>大同分局更表示，已要求各單位針對涉營色情應召站及媒介非法性交易處所加強取締；並規劃執行專案勤務，大力掃蕩色情業者，針對分局列管場所35處，加強複查及取締。</p>
      <p>面對轄區內的非法色情養生館，大同分局也將持續規劃各項專案臨檢，加強查察取締查緝，以端正社會風氣，杜絕不法。</p>
