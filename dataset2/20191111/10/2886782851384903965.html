      <h1>Német dzsihadistákat toloncol haza Törökország a héten</h1>
      <address><time datetime="2019-11-11T10:37:08+00:00">11 Nov 2019, 10:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Vw8RCuplvs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Törökország visszaküldte az Egyesült Államokba az önmagát Iszlám Államnak nevező terrorszervezet egyik elfogott, amerikai állampolgárságú harcosát. A férfi kitoloncolásával Ankara megkezdte a Törökország területén őrizetben tartott külföldi dzsihadisták visszaküldését azokba az országokba, ahonnan származnak.</p>
      <p>A török vezetés a napokban többször határozottan kijelentette, hogy akkor is kitoloncolják a fogva tartott külföldi terroristákat, ha származási országuk időközben megfosztotta őket állampolgárságuktól.</p>
      <p>Hét német származású dzsihadistát csütörtökön küldenek majd haza. Összesen körülbelül 1200 külföldi szélsőségest tartanak fogva Törökországban.</p>
