      <h1>Под Красноярском пьяный водитель автобуса вез первоклашек на кукольный спектакль</h1>
      <address>
        <time datetime="2019-11-11T10:24:31+00:00">11 Nov 2019, 10:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SjqstWSm2Xw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудники остановили автобус «Ивеко» в пос. Солонцы, внутри находились 12 детей в возрасте 7-8 лет. Они ехали из емельяновской школы №1 в красноярский кукольный театр.</p>
      <p>У водителя отсутствовали документы на перевозку детей, на автобусе не было оранжевых маяков. Более того, восле освидетельствования оказалось, что водитель пяьн: 0,39 мг/л выдыхаемого воздуха. В отношении мужчины возбуждено административное производство. ему грозит штраф в 30 тыс. руб. и лишени прав на два года.</p>
      <p>Автобус поставили на спецстоянку, детей пришлось забирать родителям. Сейчас сотруники ГИБДД проверяют организаторов перевозки.</p>
