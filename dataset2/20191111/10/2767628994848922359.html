      <h1>La lluvia de miles de millones de China ya se nota en Grecia</h1>
      <address><time datetime="2019-11-11T10:34:02+00:00">11 Nov 2019, 10:34</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MBSyB0l21Ic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fue en 1990 cuando los productos fabricados en China comenzaron a fluir hacia el mercado griego. Desde entonces, las relaciones comerciales entre Grecia y China han crecido rápidamente. <b>Recientemente, la economía griega ha recibido más de 7.500 millones de euros de inyección de capital chino.</b></p>
      <p><i>"Los inversores chinos en Grecia están interesados en el transporte, la "energía verde", los bienes inmuebles, el turismo o el transporte marítimo"</i>, destaca Nikos Giannidis, vicepresidente de la Cámara de Comercio greco-china. <i>"El papel de Grecia es crucial, el puerto del Pireo es el punto más cercano al Canal de Suez"</i>, señala Giannidis, que añade:_"Como ha dicho el presidente chino, ésta es la "cabeza de dragón" de la Ruta de la Seda... porque Grecia también tiene la infraestructura para garantizar la transferencia de los productos chinos al resto de Europa." _</p>
      <p>Cuando se piensa en las inversiones chinas en Grecia, Cosco y el puerto del Pireo aparecen en primer lugar. Bajo la gestión china, la capacidad del puerto mejoró considerablemente, creando cientos de puestos de trabajo. Sin embargo, <b>la comunidad empresarial del Pireo demanda un mayor porcentaje del éxito.</b></p>
      <p><i>"Por supuesto, estamos orgullosos de ser el primer puerto del Mediterráneo"</i>, subraya Vassilis Korkidis, presidente de la Cámara de Comercio del Pireo. <i>"Esto beneficia a la sociedad y a la economía local; pero nos gustaría que fuera más evidente"</i>, apunta Korkidis. <i>"La palabra clave que utilizaría es "reciprocidad" porque hemos proporcionado las infraestructuras, la ubicación geográfica que es muy importante para las empresas china y nos gustaría que la sociedad y la economía locales se vieran beneficiadas"</i>, recuerda el presidente de la Cámara de Comercio del Pireo.</p>
      <p>Los bienes inmuebles son otra de las inversiones chinas en auge, sobre todo porque permiten conseguir el <i>"visado de oro"</i>. <b>Más de 4.000 propiedades griegas han caído en manos chinas, muchas de las cuales se alquilan posteriormente por medio de contratos de alquiler a corto plazo</b>.</p>
