      <h1>楽天からＦＡの美馬「高く評価、うれしい」…ロッテと初交渉</h1>
      <address>
        <time datetime="2019-11-11T10:02:00+00:00">11 Nov 2019, 10:02</time>
      </address>
      <p>　楽天からフリーエージェント（ＦＡ）宣言した美馬が１１日、ロッテと初交渉を行った。松本尚樹球団本部長は「優勝争いをするために力を貸してほしい、という話をした」と述べ、美馬は「高く評価してくれて、すごくうれしい」と話した。</p>
