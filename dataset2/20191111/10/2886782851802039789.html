      <h1>Erősödnek a kínai-görög üzleti kapcsolatok</h1>
      <address><time datetime="2019-11-11T10:35:14+00:00">11 Nov 2019, 10:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/b4yLtcbhCrQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A kínai termékek az 1990-es években kezdték nagy tételben elárasztani a görög piacot, hasonlóan más európai országokhoz. Azóta gyors ütemben fejlődtek a kereskedelmi és beruházási kapcsolatok Kína és Görögország között. Peking most 7,5 milliárd euróval erősíti a görög gazdaságot.</p>
      <p>Nikosz Jannidisz, a Hellén-kínai Kereskedelmi Kamara alelnöke sorolja, hogy a kínai befektetők a közlekedésbe, a zöld energiába, az ingatlanpiacba, a turizmusba és a hajózásba invesztálnak szívesen. Athén kikötője azért fontos, mert az egyik legközelebbi a Szuezi-csatornához, így Kína számára Európa kapuja.</p>
      <p>Ha a kínai áruszállításról esik szó, mindenki egyből Pireus kikötőjére és a Cosco kínai hajótársaság teherhajóira gondol. Az Athén melletti kikötő kínai menedzsmentje növelte a dokkok kapacitását. Az áruszállítás fokozásán túl ezzel munkahelyeket is teremtett.</p>
      <p>Vaszilisz Korkidisz, a Pireuszi Kereskedelmi Kamara elnöke szerint joggal büszkék az üzemeltetők, hogy a Földközi-tenger első kikötőjévé fejlődött Pireusz. A helyi társadalom és a gazdaság is a nyertese ennek. A kulcsszó a kölcsönösség. Mi biztosítjuk a helyszínt. Ennek földrajzi elhelyezkedése meghatározó a kínai üzleti élet számára, ezért fontos, hogy a haszonból a helyiek is részesüljenek.</p>
      <p>A görög főváros kikötője mellett Athén ingatlanpiaca is vonzó a kínai befektetők számára, különösen az úgynevezett aranyvízummal kombinálva. Több mint 4 ezer görög ingatlan lett már Athénban kínaiaké, jelentős részük a rövidtávú kiadás piacán jelenik meg.</p>
