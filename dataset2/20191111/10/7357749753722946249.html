      <h1>Blocages à Hong Kong, un manifestant blessé par balle</h1>
      <address><time datetime="2019-11-11T10:49:38+00:00">11 Nov 2019, 10:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fl9GUjpEYTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Hong Kong paralysée dès le matin, et une situation qui dérape.</b>
      </p>
      <p>A ce carrefour, du quartier de Sai Wan Ho, un policier et de jeunes manifestants s'opposent. Le policier tire sur l'un d'eux, un coup de feu que nous avons choisi de figer, mais qui a été filmé et retransmis en direct sur un réseau social, ne faisant qu'attiser une situation déjà explosive.</p>
      <p>Après le coup de feu, le jeune tombe à terre, semble perdre connaissance, il y a du sang au sol, puis une femme tente de se jeter sur les policiers qui la stoppent à coup de gaz lacrymogène.</p>
      <p>Le jeune, blessé, se relève ensuite avec l'aide des policiers. Une fois debout, il tente de s'enfuir en partant en courant. Il trébuche avant d'être plaqué à terre. Il sera finalement emmené par les ambulanciers avec deux autres personnes.</p>
      <p>
        <b>Des sources hospitalières ont confirmé la blessure par balle. Son rein et son foie ont été touchés. Il est dans un état grave.</b>
      </p>
      <p>Depuis le début du mouvement pro-démocratique à Hong Kong il y a 6 mois, c'est le troisième manifestant blessé par balles. Les deux autres qui ont été blessés en octobre ont survécu.</p>
      <p>Cependant vendredi dernier, une jeune de 22 ans est mort, tombé d'un parking à étages lors d'affrontements cinq jours plus tôt. C'était le premier étudiant à décéder depuis le début de la contestation. Depuis, des veillées rassemblent des dizaines de milliers de personnes quotidiennement. Et un appel à la grève générale avait été lancé pour ce lundi.</p>
      <p>En dépit de cette situation qui ne fait qu'empirer, l'exécutif local comme le gouvernement chinois refusent toute concession aux manifestants qui demandent notamment des réformes démocratiques et une enquête sur le comportement de la police.</p>
      <p>La Banque de Chine a été symboliquement visée par des manifestants et d'autres lieux vandalisés depuis ce lundi matin.</p>
