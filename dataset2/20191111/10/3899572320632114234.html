      <h1>Губернатор ХМАО посчитала несправедливой идею льгот на проезд для работающих пенсионеров</h1>
      <address><time datetime="2019-11-11T10:13:01+00:00">11 Nov 2019, 10:13</time> by <a rel="author" href="https://d3.ru/user/Tarilan/" target="_blank">Tarilan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iAOHLl3tSs0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=iAOHLl3tSs0&amp;feature=youtu.be">Губернатор Наталья Комарова уничтожает жилье в Югре</a><br/>Югра -- регион, в котором добывается больше половины всей нефти в России. Однако на благосостоянии простых жителей Ханты-Мансийского автономного округа это ника…<cite>www.youtube.com</cite></blockquote>
      <p>Во время <a href="https://www.ugrapro.ru/2019/11/05/natalya-komarova-poschitala-nespravedlivoy-ideyu-lgot-na-proezd-dlya-rabotayushhih-pensionerov/">общения</a> с жителями Нижневартовска губернатор Югры (1–е место по добыче нефти в России) единорос Наталья Комарова выступила против льгот в общественном транспорте для работающих пенсионеров. Объяснить свою позицию губернатор решила в ответ на вопрос одной из жительниц города о том, почему в Москве все категории пенсионеров пользуются общественным транспортом бесплатно, а в Югре работающие пожилые люди вынуждены платить за проезд.<br/><br/>Сначала губернатор заявила о том, что и сама является работающим пенсионером. «По–вашему у меня должна быть льгота? Я не уверена, что это справедливо. У меня есть зарплата дополнительно к пенсии. Пенсия — 31 тыс рублей, как и у многих других. Я полагаю, что могу заплатить за проезд в общественном транспорте», — высказалась Комарова.<br/><br/>Кроме того, Комарова обратила внимание присутствующих на то, что президент Путин не поддержал идею правительства отказать работающим пенсионерам в индексации пенсии. «Нам еще и проиндексируют пенсию» — подчеркнула губернатор.</p>
