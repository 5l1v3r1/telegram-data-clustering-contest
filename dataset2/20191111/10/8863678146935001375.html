      <h1>В Красноярске впервые открылся инженерный детский сад</h1>
      <address>
        <time datetime="2019-11-11T10:32:10+00:00">11 Nov 2019, 10:32</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T-l-xfBexyw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>У ребятни все, как на самой настоящей строительной площадке — есть и материалы для работы, и даже свой прораб. Детям помладше справиться с громоздким конструктором чуть сложнее, без помощи воспитателя им не обойтись.</p>
      <blockquote>Все идет через сказку. Замотивировать их построить домик, чтобы им было интересно. В данный момент мы помогали нашим зверям, чтобы они жили дружно в нашем теремочке.<cite>Татьяна Исакова, воспитатель первой младшей группы</cite></blockquote>
      <p>Конструкторский уголок — одна из площадок первого в Красноярске инженерного детского сада. В соседней лаборатории малыши учатся делать своих первых роботов. Девчонки уверяют —  собирать управляемые игрушки гораздо интереснее, чем возиться с куклами.</p>
      <blockquote>Я строила дома, автомобили, кафешки. Хотелось бы огромный магазин построить.<cite>Соня, воспитанница детского сада</cite></blockquote>
      <p>Вот эта творческая мастерская, пожалуй, самая любимая локация ребятни. Скотч, краски, деревянные бруски — выбор материалов богат, причем, клеить и рисовать можно прямо на полу. На этот раз дошколята создают книгу — с удовольствием рисуют героев сказки «Колобок».</p>
      <p>В таких лабораториях дети занимаются каждый день. Это развивает моторику, фантазию, логику — малыши учатся сопоставлять формы, цвета, узнают устройство самых разных вещей.</p>
      <blockquote>Наша задача — дать ребенку как можно больше возможностей попробовать себя в чем-либо, чтобы он понял для себя — это мне нравится, а это нет, это хочу делать, а это нет. А может быть, хочет, но не может, и тогда педагог поможет ему достичь каких-то результатов, но именно его результатов.<cite>Олеся Краглик, старший воспитатель инженерной площадки</cite></blockquote>
      <p>Уже скоро в детском саду запустят еще одну серьезную инженерную программу — педагоги даже прошли специальное обучение. На площадках будут заниматься дети от 5 лет, им покажут совершенно новые варианты использования, казалось бы, обычных конструкторов.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
