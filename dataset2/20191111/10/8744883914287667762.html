      <h1>Путин членам правительства: гриппом заболел — самострел</h1>
      <address>
        <time datetime="2019-11-11T10:16:44+00:00">11 Nov 2019, 10:16</time>
      </address>
      <p>Президент России Владимир Путин призвал членов правительства срочно сделать прививки от гриппа. Ее отсутствие глава государства предложил приравнять к «самострелу». Сам президент, по его словам, прививку от гриппа сделал.</p>
      <figure>
        <iframe data-src="https://twitter.com/kommersant/status/1193849735871959040?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Гриппом заболел — самострел. А как? Можно предотвратить — не предотвратил. Я вас прошу подумать об этом»,— сказал господин Путин на встрече с членами правительства (цитата по <a href="https://tass.ru/obschestvo/7099549">ТАСС</a>).</p>
      <p>Президент во время доклада министра здравоохранения Вероники Скворцовой поинтересовался, входят ли члены правительства в группу риска наряду с работниками в сферах здравоохранения, образования и ЖКХ. «Как вы определите, Владимир Владимирович»,— ответила госпожа Скворцова. По мнению Владимира Путина, членов правительства нужно отнести к группе риска, так как они работают с людьми.</p>
      <p>На встрече он спросил, кто уже сделал прививку. «Председатель правительства делал прививку? Не делал. А кто делал? А руководитель администрации (президента.— <b>“Ъ”</b>)? А кто из членов правительства сделал прививку? Раз, два, три. Три человека. Четыре, я тоже сделал»,— посчитал господин Путин. Он попросил министра здравоохранения организовать вакцинацию членов правительства.</p>
      <p>Вероника Скворцова в разговоре с журналистами раскритиковала коллег за такую позицию. «По-видимому, министры рассчитывают на то, что иммунная прослойка за счет тех людей, которые привились, позволит им избежать гриппа. Я против такой позиции. Надо участвовать в создании этой иммунной прослойки»,— сказала госпожа Скворцова. Министр сказала, что все они могут привиться в Доме правительства в медицинском пункте.</p>
      <p>Вице-премьер на вопрос, почему не привился, сказал: «Боюсь уколов». Вице-премьер Дмитрий Козак ответил, что не болеет: «К кому там зараза не пристает?»</p>
      <p>Напомним, рекордный охват населения вакцинацией от гриппа и ОРВИ привел к снижению продаж российских аптечных сетей в сезон эпидемии.</p>

      </p>
