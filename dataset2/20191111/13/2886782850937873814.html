      <h1>"Ez a rendszer saját magát járatta le" - vélemények a madridi utcákról</h1>
      <address><time datetime="2019-11-11T13:13:48+00:00">11 Nov 2019, 13:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DjquK4qCSZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nagyon úgy tűnik, hogy megállíthatatlanul száguld Spanyolország a belpolitikai krízis szakadéka felé, ugyanis ha nem születik koalíciós megállapodás, az ibériai állam záros határidőn belül az ötödik választás elé néz.</p>
      <p>A spanyolok - érthető módon - pesszimisták, mert a pártoknak most minden eddiginél nagyvonalúbban és felelősebben kellene cselekedniük, hogy megszűnjön a belpolitikai patthelyzet, ám erre az elmúlt években nem nagyon volt példa.</p>
      <p>A madridi utcán nyilatkozók kivétel nélkül borúlátó gondolataik voltak.</p>
      <p>"A rendszer lejáratta saját magát, az emberek pedig a végtelenségig belefásultak az egészbe" - mondta egy férfi.</p>
      <p>"Új pártok jöttek elő, és az emberek ezekre szavaztak, az új eszméket választották. Azonban nehéz lesz megállapodni úgy, hogy ezek közül az új pártok közül csak egy jutott oda a tárgyalóasztalhoz" - vélekedett egy nő.</p>
      <p>"Nagyon rossz hír, újabb választások - újabb pénzkidobás" - hangzott egy harmadik megkérdezett véleménye.</p>
      <p>Egyelőre megbecsülhetetlen, hogy mikorra mozdul el a jelenlegi helyzet bármerre: az alkotmány értelmében ugyanis a pártokat nem köti időkorlát arra vonatkozóan, hogy meddig tárgyalhatnak és nevezhetik meg jelöltüket az alsóház élére.</p>
      <p>Carlos Marlasca, az Euronews tudósítója szerint „a spanyolok ezen a reggelen ugyanúgy ébredtek mint április 29-én: fényévekre attól, hogy az ország belpolitikai helyzete stabil legyen. A kormányalakítás egy, az eddigieknél sokkal jobban megosztott parlamenttel, gyakorlatilag lehetetlen küldetés. Emellett ott a másik sarkalatos pont: Katalónia ügye, a szeparatista vezetők bebörtönzése, de a gazdaság lelassulása és a szélsőjobb előrejutása sem teszi könnyebbé a helyzetet” - tette hozzá a riporter.</p>
