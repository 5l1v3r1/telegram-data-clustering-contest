      <h1>自民国会議員、首里城復元へ１人１万円ずつ支援金</h1>
      <address>
        <time datetime="2019-11-11T13:32:00+00:00">11 Nov 2019, 13:32</time>
      </address>
      <p>　自民党の二階幹事長は１１日の記者会見で、焼失した那覇市の首里城復元に向け、党所属国会議員から１万円ずつ支援金として募る考えを示した。１２月の歳費から出してもらう方針で、二階氏は「党として再建を強力にバックアップする」と述べた。</p>
