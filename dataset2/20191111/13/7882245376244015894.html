      <h1>Каталония: протестующие перекрыли трассу, связывающую Испанию и Францию</h1>
      <address><time datetime="2019-11-11T13:19:01+00:00">11 Nov 2019, 13:19</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdjWu8vjKhE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сторонники отделения Каталонии блокировали в понедельник утром автотрассу, которая связывает Испанию и Францию. Таким образом участники акции выразили протест против приговоров каталонским политикам по делу о провозглашении независимости.</p>
      <p>Как передаёт «Франс-Пресс», подъезды к границе перекрыли несколько десятков автомобилей. Около 300 человек начали сооружать баррикады. Движение было остановлено на участке протяжённостью более 20 километров, — приводит агентство данные каталонских дорожных служб. Провести акцию призывали участники сообщества «Демократическое цунами». По их словам, это должно показать Мадриду, что единственный способ разрешить конфликт с сепаратистами — это начать переговоры.</p>
    </article>
