      <h1>Hier kannst du live den Merkur-Transit verfolgen</h1>
      <h2>Heute zieht der kleinste Planet des Sonnensystems genau vor dem Sonnenball vorbei. Hier kannst du das Ereignis ohne Gefahr für die Augen verfolgen.</h2>
      <address><time datetime="2019-11-11T13:32:00+00:00">11 Nov 2019, 13:32</time> by <a rel="author">jcg</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fzcmd_KQpEw" width="595" height="357" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Das Gemeinschaftsteleskop Slooh wird um 13.30 Uhr den Merkurtransit live streamen. (Video: Youtube/Slooh)</p>
      <p>Ein <a href="https://www.20min.ch/wissen/news/story/Heute-zieht-der-Merkur-an-der-Sonne-vorbei-18250732">Merkurtransit ist ein seltenes Naturspektakel</a>. Wer das heutige Ereignis verpasst, kann das Versäumnis erst 2032 nachholen. Erst dann wird sich der sonnennächste Planet Merkur wieder exakt zwischen Erde und Sonne befinden.</p>
      <p>Allerdings ist die Beobachtung des Merkurtransits, der zwischen 13.35 Uhr und 19.05 Uhr abläuft, nicht so einfach. Wer noch eine Sonnenfinsternisbrille zu Hause hat – ohne darf nicht in die Sonne geschaut werden –, kann diese zwar nutzen, wird den winzigen Planeten aber kaum sehen. Es braucht ein besonders ausgerüstetes Teleskop.</p>
      <p>Auf keinen Fall darf man durch einen Feldstecher ohne Spezialfilter auf die Sonne blicken – eine sofortige Erblindung könnte die Folge sein. Viel sicherer sind diese Livestreams, die von verschiedenen Organisation angeboten werden. Sie erlauben die Beobachtung des Merkurtransits ohne Gefahr für die Augen. Viel Spass!</p>

      <p>So läuft der Merkurtransit zeitlich ab. Achtung: Die Zeitangaben sind in UTC, verglichen mit der Mitteleuropäischen Zeit (MEZ) also eine Stunde zurück. 13.00 Uhr UTC entspricht 14.00 Uhr MEZ.</p>
