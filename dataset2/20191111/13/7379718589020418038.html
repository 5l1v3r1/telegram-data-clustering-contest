      <h1>La "Giornata dei Single" fa volare Alibaba</h1>
      <address><time datetime="2019-11-11T13:14:56+00:00">11 Nov 2019, 13:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ln7p2EQhCA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Alibaba batte tutti i record di vendita online.</b>
      </p>
      <p>Merito della "<b>Giornata dei Single</b>" che si celebra questo lunedi 11 novembre in Cina.</p>
      <p>All'apertura delle contrattazioni del colosso cinese dell'e-commerce, in un solo minuto e 36 secondi, su TMall - la piattaforma di Alibaba - sono stati effettuati acquisti per 10 miliardi di yuan (circa 1,43 miliardi di dollari).</p>
      <p>Dopo un'ora, 26 minuti e sette secondi le vendite erano arrivate a 120,7 miliardi di yuan, superando quelle realizzate in tutto il giorno nella "Giornata dei Single" del 2016.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193743568831160320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Stando ai dati forniti da Alibaba, il picco massimo degli acquisti è stato raggiunto quando sono stati registrati <b>544.000 ordini</b> in un solo secondo, numero che segna un nuovo record di traffico online a livello mondiale.</p>
      <p>Un record realizzato nonostante il ritiro a vita privata del fondatore di Alibaba <b>Jack Ma</b> e nonostante un evidente rallentamento - anche se da questi dati non si direbbe - dell'economia cinese.</p>
      <p>In realtà, l'anno scorso la crescita della vendita della "Giornata dei Single" ha registrato un +27% rispetto all'anno precedente, <b>l'aumento più basso dei dieci anni di vita dell'evento.</b></p>
      <p>Alibaba, azienda quotata in borsa con un <b>valore di circa 420 miliardi di dollari</b>, ha speso molto per diversificare la propria attività, pur continuando a guadagnare oltre i quattro/quinti dei suoi ricavi del commercio elettronico.</p>
      <p>In attesa dei dati finali del 2019, per quest'anno si prevede un'ulteriore calo della crescita, prevista comunque in aumento del 20-25%</p>
      <p>L'idea della "Giornata dei Single" è stata lanciata l'11 novembre (si gioca molto sul tema dell'<i><b>Eleven/Eleven</b></i>) del 2009 da TMall-Alibaba ed è diventata uno dei momenti più attesi dello shopping online in tutto il mondo.</p>
