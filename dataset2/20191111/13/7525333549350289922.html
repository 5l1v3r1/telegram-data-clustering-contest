      <h1>«Лирическая» проверка: полицейские в Сочи изъяли сильнодействующие лекарственные препараты. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-11T13:26:00+00:00">11 Nov 2019, 13:26</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vA3x3K0JEh4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сотрудники отдела экономической безопасности и противодействия коррупции УВД по городу Сочи осмотрели помещение одной из местных аптек в связи с поступившей оперативной информацией.</p>
      <p>Правоохранители обнаружили и изъяли более 26 тысяч единиц сильнодействующих лекарственных препаратов таких как: «Лирика», «Тропикамид», «Прегабалин» и другие. Упаковки обнаруженных лекарственных препаратов находились не в отведенном для хранения месте, часть из них была вскрыта, сообщает пресс-служба ГУ МВД России по Краснодарскому краю.</p>
      <p>В отношении 29-летнего директора торгового объекта, а также юрлица составлены административные протоколы, предусматривающие штрафы.</p>
    </article>
