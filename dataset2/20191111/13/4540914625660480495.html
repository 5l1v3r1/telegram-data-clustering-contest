      <h1>Kurz lädt Grüne zu Koalitionsverhandlungen ein</h1>
      <address><time datetime="2019-11-11T13:14:48+00:00">11 Nov 2019, 13:14</time> by <a rel="author">Euronews, dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FUtgj8a3oXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ÖVP und Grünen wagen den nächsten Schritt auf dem Weg zu einem möglichen Regierungsbündnis in Österreich. Nachdem die Grünen am Sonntag ihre Bereitschaft deutlich gemacht hatten, hat sich nun auch ÖVP-Chef Sebastian Kurz für Koalitionsverhandlungen ausgesprochen.</p>
      <p>"Dieser Prozess wird nicht einfach werden, weil die Positionen von Grünen und Volkspartei sehr, sehr unterschiedlich sind", sagte der 33-Jährige am Montag in Wien. Seine Partei werde die anstehenden Gespräche «ergebnisoffen, aber ehrlich, respektvoll und mit vollem Engagement» führen.</p>
      <p>Grünen-Chef Werner Kogler hatte Verhandlungen am Sonntag als Wagnis bezeichnet, das man aber eingehen wolle. Eine Regierung von ÖVP und Grünen wäre in Österreich auf Bundesebene eine Premiere.</p>
      <h3>Beide Parteien gelten als Wahlsieger</h3>
      <p>Die beiden Parteien waren als Wahlsieger aus dem Urnengang am 29. September hervorgegangen. Die ÖVP erhielt 37,5 Prozent der Stimmen - ein Plus von sechs Prozentpunkten im Vergleich zur Wahl 2017. Die Grünen konnten 13,9 Prozent (plus 10,1 Prozentpunkte) der Wähler von sich überzeugen und zogen damit nach der herben Niederlage vor zwei Jahren wieder in den Nationalrat ein.</p>
      <p>Während auch die SPÖ (21,2 Prozent) für Regierungsverhandlungen bereit gewesen wäre, sieht sich der vorherige Koalitionspartner der ÖVP, die rechte FPÖ (16,2 Prozent), in den kommenden Jahren eher in der Opposition.</p>
