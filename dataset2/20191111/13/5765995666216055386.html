      <h1>Sonnenfinsternis: Spektakel am Montag – erst in 13 Jahren siehst du es wieder</h1>
      <address><time datetime="2019-11-11T13:10:00+00:00">11 Nov 2019, 13:10</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fzcmd_KQpEw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spektakuläres und seltenes Ereignis am Montag: Eine <b>Sonnenfinsternis</b> im Mini-Format steht an!</p>
      <p>Zuletzt zeigte sich dieses Phänomen im Mai 2016 am Himmel, berichtet die Frankfurter Rundschau. Nicht verpassen, denn: Die nächste kleine <b>Sonnenfinsternis</b> erst 2032 statt, also in 13 Jahren.</p>
      <h3>Sonnenfinsternis: Dieser Planet schiebt sich vor die Sonne</h3>
      <p>Die Mini-Sonnenfinsternis kannst du ab 13.35 Uhr beobachten. Etwa drei Stunden lang soll das Spektakel in Deutschland zu sehen sein. Leider kannst du nicht den kompletten Rundgang mitansehen, denn vorher geht die Sonne wieder unter.</p>
      <p>Was sich bei der Mini-Sonnenfinsternis vor den heißesten Stern unseres Sonnensystems schiebt? Es ist der Planet Merkur. Die Astronomen sprechen bei diesem Ereignis von einem Merkurdurchgang oder Merkurtransit. Der Merkur hat die Erscheinung eines kleinen Muttermals auf der Sonne.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/the-voice-of-germany-finale-sido-prosieben-sat1-gewinner-sat-1-id227591711.html">+++ „The Voice of Germany“: Claudia gewinnt – Panne vor der Siegerehrung +++</a>
      </p>
      <h3>Wie kannst du die kleine Sonnenfinsternis sehen?</h3>
      <p>Um dieses Spektakel gut sehen zu können, solltest du dir einen Platz mit einem freien Blick in Richtung Westen oder Südwesten suchen. Die Sonne steht zu dem Zeitpunkt der Mini-Sonnenfinsternis tief über dem Horizont. Bäume oder Gebäude sollten also nicht im Weg sein.</p>
      <p>-------------------------------------</p>
      <p>
        <b>Das ist der Merkur:</b>
      </p>
      <ul>
        <li>Der Durchmesser beträgt 4.880 Kilometer</li>
        <li>Er ist der kleinste, aber auch schnellste Planet in unserem Sonnensystem</li>
        <li>Tagsüber herrscht auf ihm eine Temperatur von +430°C, nachts sind es -170°C</li>
        <li>Der Merkur ist 58 Millionen Kilometer von der Sonne entfernt</li>
        <li>Benannt ist der Planet nach Mercurius, der römische Gott der Händler und Diebe</li>
      </ul>
      <p>-------------------------------------</p>
      <h3>Mini-Sonnenfinsternis: Wie kommt es zum Merkurtransit?</h3>
      <p>Alle 116 Tage zieht der Merkur zwischen Erde und Sonne vorbei. Die Bahn des Merkur ist jedoch etwa sieben Grad gegenüber der Bahn der Erde geneigt. Deswegen zieht er meist über oder unter der Sonne entlang. Befindet sich der Merkur nah an einem Schnittpunkt seiner Bahn mit der Erdbahn, kannst du ihn sehen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227614165/3047064582-w1280-h960-q85/Sonnenfinsternis-Merkurtransit.jpg"/>
        <figcaption>Diese Aufnahme von 2016 gibt einen Vorgeschmack auf die Mini-Sonnenfinsternis am 11. November 2019. Foto: imago images / localpic</figcaption>
      </figure>
      <p>
        <b>Weitere Tage, an denen du den Merkurtransit sehen kannst:</b>
      </p>
      <ul>
        <li>13. November 2032</li>
        <li>7. November 2039</li>
        <li>7. Mai 2049</li>
      </ul>
      <p>Leider ist der Merkur winzig, deshalb brauchst du ein Teleskop, um alles sehen zu können. Eine 50- bis 100-fache Vergrößerung sollte ausreichen. Aber Vorsicht: Nicht mit dem bloßen Auge ins Teleskop schauen! Die Strahlen der Sonne könnten deine Netzhaut verletzten. Schlimmster Fall: du erblindest. Du brauchst auf jeden Fall einen speziellen Sonnenfilter, verrät die <a href="https://www.fr.de/wissen/merkurtransit-11-november-kann-schauspiel-beobachten-zr-13117209.html">Frankfurter Rundschau</a>.</p>
