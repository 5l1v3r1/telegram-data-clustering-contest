      <h1>Tsunami Democrático corta la frontera entre España y Francia.</h1>
      <address><time datetime="2019-11-11T13:50:41+00:00">11 Nov 2019, 13:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JveeuTLXo3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En una nueva protesta contra la sentencia del 'procés', el movimiento independentista <a href="https://twitter.com/tsunami_dem">Tsunami Democrático</a> bloqueó este lunes el tráfico en la autopista AP7 a la altura de la Jonquera, Gerona, impidiendo en ambos sentidos el paso de un país a otro.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193802749944778752" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cientos de vehículos se han visto afectados por la protesta, que ha originado retenciones kilométricas. La movilización fue convocada por <a href="https://es.euronews.com/2019/10/18/la-audiencia-nacional-ordena-el-cierre-de-tsunami-democratic-detras-de-las-protestas-en-ca">Tsunami Democrático</a> a través de las redes sociales con el lema "todos a la jonquera", recomendando a los asistentes acudir con comida, sacos de dormir y todo lo necesario para aguantar varias noches, ya que la intención es la de bloquear este punto durante los próximos tres días. Las fuerzas del orden francesas trabajan para desbloquear el paso fronterizo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193842833171603456" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>
          <a href="https://es.euronews.com/2019/10/18/la-audiencia-nacional-ordena-el-cierre-de-tsunami-democratic-detras-de-las-protestas-en-ca">Lee: La Audiencia Nacional ordena el cierre de Tsunami Democràtic por indicios de terrorismo</a>
        </b>
      </p>
