    <article>
      <h1>హైదరాబాద్: కాచిగూడ స్టేషన్‌లో రైలు ప్రమాదం</h1>
      <address>
        <time datetime="2019-11-11T13:35:57+00:00">11 Nov 2019, 13:35</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/4Nix_7iXCnA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్:</b> కాచిగూడ రైల్వే స్టేషన్‌లో సోమవారం ఉదయం రైలు ప్రమాదం జరిగింది. ఆగివున్న హంద్రీ ఎక్స్‌ప్రెస్ రైలును ఎంఎంటీఎస్‌ రైలు ఢీకొట్టింది. ఈ ఘటనలో 35 మంది ప్రయాణికులు గాయపడ్డారు. క్షతగాత్రుల్లో 10మంది ఉస్మానియా ఆస్పత్రికి, మిగతావారిని ఇతర ఆస్పత్రులకు తరలించారు. క్యాబిన్‌లో లోకో పైలెట్ చిక్కుకున్నారు. అతని పరిస్థితి విషమంగా ఉన్నట్లు సమాచారం. సిగ్నలింగ్‌ లోపమే ప్రమాదానికి కారణమని అధికారులు భావిస్తున్నారు. సంఘటనా ప్రదేశానికి చేరుకున్న జీహెచ్‌ఎంసీకి చెందిన డీఆర్‌ఎఫ్‌ బృందాల సహాయకచర్యలు చేపట్టాయి. <b>ఏబీఎన్ లైవ్ చూడండి..</b></p>
