      <h1>블리자드vs레고, 맨발바닥을 건 '오버워치' 대결 성사</h1>
      <address><time datetime="2019-11-11T05:54:39+00:00">11 Nov 2019, 05:54</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ImxMIFa3l60" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>블리자드 코리아 전동진 대표이사가 레고 코리아 마이클 에베센 대표의 '오버워치' 6:6 도전을 받아들였다.</p>
      <p>대결은 레고 코리아가 6일 올린 영상에서 도발이 시작됐다. 마이클 에베센 대표는 최근 블리자드와 협업해 출시한 '레고 정크랫'과 '레고 레킹볼'에 대한 성원에 감사해 "레고 마니아와 오버위치 팬들을 위한 특별한 이벤트를 준비했다"며 "레고 코리아는 블리자드 코리아에 오버워치 대결을 정식으로 신청한다"고 말했다.</p>
      <p>이어 "우리의 도전장을 거절해도 괜찮다"며 "승자는 영광을 얻고, 패자는 불타는 브릭 위를 걷는 것은 어떤가"라 제안했다. '불타는 브릭'이란 바닥에 펼쳐진 레고 브릭 위로 걷는 것을 의미한다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/m-sEszxSbMY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>두 회사의 대결은 블리자드 코리아 전동진 대표이사가 11일 수락하면서 성사됐다. 전동진 대표이사는 회사 내에 있는 PC방을 자랑하며 "블리자드는 게임플레이 퍼스트(Gameplay First)를 핵심가치로 삼는다"며 "직원들은 게임을 즐기고 소통하는 감각을 유지하기 위해 항상 노력한다"고 오버워치 대결에 자신감을 내비쳤다.</p>
      <p>더불어 전동진 대표이사는 마이클 에베센 대표에게 1:1 대결까지 추가로 제안했다. 참고로 블리자드가 서비스하는 '워크래프트' 세계관에는 오크 부족의 '막고라' 의식이 있다. 서로 다른 부족 족장끼리 대결하거나, 부족 내 족장에게 도전하는 막고라는 1:1 대결로 치러진다. 블리자드 코리아 대표와 레고 코리아 대표의 막고라가 어떤 결과를 내놓을지 주목된다.</p>
      <p>한편, 블리자드와 레고 직원들의 맨발바닥을 건 대결은 <a href="https://blizz.ly/2O2Z90s"><b>블리자드 공식 트위치</b></a>에서 11월 21일 저녁 8시에 생중계된다.</p>
