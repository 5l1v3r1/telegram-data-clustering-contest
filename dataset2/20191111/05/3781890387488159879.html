      <figure>

      <p>โบรกมองหุ้นไทยสัปดาห์หน้าเคลื่อนไหว 1,600-1,640 จุด เกาะติดประกาศงบบจ.โค้งสุดท้าย 15 พ.ย.-ตัวเลขจีดีพีสศช. 18 พ.ย. แนะลงทุนหุ้นเด่น 4 กลุ่มรับดอกเบี้ยขาลง ลุ้นแรงซื้อแอลทีเอฟ-มูดี้ส์-ฟิทปรับเรทติ้งหนุนดัชนีปลายปี</p>
