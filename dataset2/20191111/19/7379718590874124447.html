      <h1>Il giorno dell'armistizio del 1918, le celebrazioni nel mondo</h1>
      <address><time datetime="2019-11-11T19:14:25+00:00">11 Nov 2019, 19:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2uslFhXaFJI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>101 anni fa l'armistizio di Compiègne concludeva la prima guerra mondiale anche nell'Europa del nord. L'Italia aveva già firmato il 4 novembre a <a href="https://www.tpi.it/news/festa-4-novembre-20181104194316/">Villa Giusti</a> la resa dell'Austria-Ungheria.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191435932777488385" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L’armistizio dell'11/11 venne firmato dall’Impero tedesco da un lato e le potenze Alleate (Impero britannico, Francia e Impero russo) dall’altro.</p>
      <p>
        <b>Parigi 2019</b>
      </p>
      <p>Anche l'11 novembre 2019 a Parigi il corteo presidenziale, scortato dalla guardia repubblicana, ha risalito gli Champs-Elysees per raggiungere i luogo simbolo della ricorrenza, quell'arco di trionfo dove è sepolto il milite ignoto.</p>
      <p>
        <b>Un ricordo dedicato anche ai militari morti negli ultimi decenni</b>
      </p>
      <p>Il presidente france Emmanuel Macron ha inoltre inaugurato a Parigi un monumento per i 549 militari "morti per la Francia", in operazioni esterne dal 1963.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193951456900124672" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Le cerimonie in Gran Bretagna e non solo</b>
      </p>
      <p>A Wolverhampton analoghe celebrazioni col debutto per il premier Boris Johnson e il suo gabinetto. Anche la Gran Bretagna celebra i veterani di tutte le sue guerre più recenti. Alla cerimonia londinese ha partecipato il leader dell'opposizione Jeremi Cobin. Il giorno dell'armistizio è celebrato anche in Australia, nazione alleata che diede alla Gran Bretagna molti giovani uomini e rifornimenti alimentari per combattere in Europa.</p>
