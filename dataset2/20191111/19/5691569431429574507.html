      <h1>VMware’s Will Maushardt on applying blockchain to improve corporate sustainability strategies</h1>
      <address>
        <time datetime="2019-11-11T19:02:00+00:00">11 Nov 2019, 19:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3R899OQbwM4" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>For many, VMware is synonymous with the virtualization of computer server resources. Will Maushardt, the global director of blockchain partners at VMware, explains that connectivity is more than just that. For VMware, open source platforms that supports different language protocols can also enhance sustainability. More recently, blockchain has been gaining traction in efforts that track and verify products in supply chains, which increases transparency and allows corporations more data to use in their sustainability strategies.</p>
