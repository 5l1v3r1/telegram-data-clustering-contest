      <h1>С чем связан успех ультраправых в Испании?</h1>
      <address><time datetime="2019-11-11T19:43:08+00:00">11 Nov 2019, 19:43</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7w5eHu0XCHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ультраправая партия "Вокс" в два раза увеличила своё представительство в испанском парламенте. Всего за год националистам удалось стать третьей по популярности партией в стране?</p>
      <p>"Вокс" победила в 278 муниципалитетах, 62 из которых только в мадридском регионе. Но особенно заметным успех ультраправых стал на юго-востоке страны, в частности в Мурсии.</p>
      <p>И связано это с миграционным кризисом: традиционно в регионе проживают мигранты из Африки - основная рабочая сила в сельском хозяйстве. Такая же ситуация в провинции Альмерия.</p>
      <p>"Вокс" победила и в Сеуте — испанском анклаве в Северной Африке, который называют воротами в Европу для незаконной миграции - борьбу с которой яро пропагандирует лидер партии Сантьяго Абаскаль.</p>
      <p>Популярность партии "Вокс" в Испании выросла на фоне ее позиции по каталонскому кризису, который стал одной из ключевых тем в ходе предвыборной кампании после вердикта по делу региональных политиков, причастных к организации референдума о независимости в 2017 году. Партия Абаскаля выступает за упразднение автономии Каталонии.</p>
      <p>Второй причиной, сыгравшей на руку националистам, называют перезахоронение останков Франко из Долины павших на кладбище под Мадридом. Организованное правительством социалистов во главе с Педро Санчесом мероприятие вызвало неоднозначную реакцию в обществе, что помогло ультраправым набрать дополнительные голоса.</p>
      <p>В основном эти факторы повлияли на то, что Испания, как показали выборы, сдается под натиском националистов.</p>
