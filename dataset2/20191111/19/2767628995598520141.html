      <h1>"Las ideas de extrema derecha empiezan a hacer mella en los debates"</h1>
      <address><time datetime="2019-11-11T19:00:08+00:00">11 Nov 2019, 19:00</time> by <a rel="author">Manuel Terradillos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dSHakZoPAxc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las pasadas elecciones en España han corroborado la fragmentación del Parlamento y confirmada el alza del partido de extrema derecha Vox. El analista político <a href="https://twitter.com/didacgp">Dídac Gutiérrez-Peris</a> examina con Euronews las opciones para acabar con el bloqueo en una "España que se está europeizando" y que al igual que en otros países de la UE, lo más seguro es que acabe con un Gobierno fruto de unas negociaciones entre partidos que antes no eran habituales.</p>
      <p>En cuanto a Vox, el analista destaca como la formación de extrema derecha ha conseguido colocar temas sobre la mesa del debate político que hasta ahora parecían superados, como la inmigración, el euroscepticismo o los derechos de la mujer.</p>
