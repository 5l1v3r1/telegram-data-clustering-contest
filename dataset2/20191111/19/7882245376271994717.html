      <h1>Вертолёт для овцы</h1>
      <address><time datetime="2019-11-11T19:20:27+00:00">11 Nov 2019, 19:20</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sQhMBDNIBck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Спецоперация с использованием вертолёта потребовалась для спасения овцы и двух её ягнят в муниципалитете Тромсё на север Норвегии. Животные застряли на склоне горы во время выпаса и не могли самостоятельно спуститься и вернуться домой. Как рассказал владелец овец Альвин Бернтсен, они провели в таком состоянии более двух недель и едва не погибли от голода.</p>
      <p>Фермер рассматривал разные варианты решения проблемы. Обсуждалась даже возможность отстрела животных. В итоге он решил попробовать арендовать вертолёт со спасателями. Бернтсен запустил в интернете кампанию по финансированию этого проекта. История овцы и её ягнят получила широкую известность, так что необходимую сумму собрали быстро.</p>
      <p>Сама спасательная операция заняла два с половиной часа. Овцы живы и, по словам их владельца, перенесли вынужденную голодовку лучше, чем он ожидал.</p>
