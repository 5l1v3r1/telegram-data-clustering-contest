      <h1>Criações de Yves Saint Laurent em Lyon</h1>
      <address><time datetime="2019-11-11T19:56:23+00:00">11 Nov 2019, 19:56</time> by <a rel="author">Ana Serapicos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0KN4Q9OMEBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Museu de tecidos e Artes Decorativas de Lyon abriu as portas para um dos criadores do século XX: Yves Saint Laurent.</p>
      <p>Várias obras do designer de moda francês migraram do Museu Yves Saint Laurent, em Paris, até à cidade da seda, Lyon.</p>
      <p>Aurélie Samuel, a curadora da exposição_Yves Saint Laurent - Os bastidores da alta costura em Lyon__,_contou à Euronews a ligação precoce do estilista com os famosos tecidos produzidos em Lyon.</p>
      <p><i>"O que é surpreendente é que quando ele tinha 17, 18 anos, no quarto em Oran, já fazia pequenas bonecas, e tinha uma ideia de qual seria a marca, a assinatura que queria."</i>, conta Aurélie.</p>
      <p><i>"Essa ideia já passava por encomendar tecidos feitos em Lyon", diz. "E como é que ele conhecia os tecidos? Porque recebia, em casa da mãe, revistas como a Vogue, com anuncios de fornecedores de Lyon."</i>, concluiu.</p>
      <p>A exposição pode ser visitada até março de 2020.</p>
      <h3>Lyon, a cidade da seda</h3>
      <p>Graças ao comércio da seda, Lyon tornou-se numa cidade industrial em pleno século XIX.</p>
      <p>Os tecidos lioneses ficaram conhecidos em todo o mundo como um simbolo da qualidade.</p>
      <p>Nos dias de hoje, os significados mantêm-se e a seda produzida na cidade francesa continua a ser exportada além fronteiras.</p>
      <p>Esclarmonde Monteil, diretora do Museu de tecidos e Artes Decorativas de Lyon, admite que a cidade continua a ser "muito importante para a alta costura". Segundo a diretora do espaço que guarda relíquias com centenas de anos, Lyon é a segunda maior região do mundo no que toca à alta costura.</p>
