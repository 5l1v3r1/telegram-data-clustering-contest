      <h1>Continúan las obras en la glorieta de Exposiciones</h1>
      <address>
        <time datetime="2019-11-11T19:43:34+00:00">11 Nov 2019, 19:43</time>
      </address>
      <p>Como parte de las soluciones de movilidad la administración lleva a cabo diferentes intervenciones viales. Una de ella es la glorieta de <b>Exposiciones</b>, por la cual frecuentan cerca de 27 mil vehículos diariamente.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y6H2WAwWuPk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Iniciaron los trabajos para la construcción del broche vial en la glorieta de <b>Exposiciones</b>, la cual será desaparecerá junto con la de <a href="https://telemedellin.tv/amenazan-con-atacar-al-metro/362728/"><b>San Diego</b></a>.</p>
      <p>Con el broche vial que se construye la movilidad mejorará, permitiendo un aumento de 5 kilómetros en la velocidad de desplazamiento hacia el oriente y 10 de kilómetros hacia el occidente.</p>
      <p>Esta intervención finalizará en el mes de diciembre al igual que la de <b>San Diego</b>. Para ambas obras se destinan siete mil millones de pesos.</p>
