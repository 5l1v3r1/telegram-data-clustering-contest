      <h1>Wells Fargo’s Mary Wenzel on accelerating agriculture-tech solutions</h1>
      <address>
        <time datetime="2019-11-11T19:07:00+00:00">11 Nov 2019, 19:07</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UKDRxTM90IE" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In collaboration with the National Renewable Energy Lab (NREL), the Wells Fargo Innovation Incubator (IN2) has been supporting entrepreneurs working towards clean technology solutions in the built environment for the past four years. In recent years, there has been increased momentum to use technology to solve for issues that farmers and supply chain partners face in agriculture. This led IN2 to select its first agriculture-tech cohort this May. Mary Wenzel shares her insights on common trends she has seen across the ag-tech landscape as well as more about IN2’s work with engaging local communities to understand their agricultural needs.</p>
