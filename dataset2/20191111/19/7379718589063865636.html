      <h1>Razzismo: "Si affievolisce il confine tra accettabile e inaccettabile"</h1>
      <address><time datetime="2019-11-11T19:44:19+00:00">11 Nov 2019, 19:44</time> by <a rel="author">Cristiano Tassinari</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DWr07Royz_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ennesimo caso di antisemitismo in Europa, stavolta in Danimarca.<br/>È successo sabato notte nella città di Randers, dove oltre 80 lapidi sono state vandalizzate in un cimitero risalente al 1807.<br/>Le lapidi sono state dipinte con graffiti verdi e alcune sono state rovesciate. Il giorno scelto dai vandali non sembra casuale, visto che il 9 novembre è stato ricordato l'81esimo anniversario della “Notte dei cristalli" del Reich.</p>
      <p>Le notizie di casi di odio e intolleranze (e di proteste contro il razzismo) si rincorrono.</p>
      <p>In Francia migliaia di cittadini sono scesi in piazza in tutto il paese per protestare contro l'islamofobia. Si è trattato di una prima volta assoluta per la Francia: nella sola Parigi, i manifestanti sarebbero stati oltre 13.000.</p>
      <p>La marcia contro l'islamofobia è stata organizzata dal quotidiano Libération, pochi giorni dopo l'attacco ad una moschea a Bayonne, a fine ottobre.</p>
      <p>In Italia, dopo il caso del calciatore <b>Mario Balotelli</b>, preso di mira da buu razzisti durante una partita allo stadio di Verona, a tenere banco è la stata la vicenda della senatrice a vita <b>Liliana Segre,</b> 89 anni, deportata e sopravvissuta ad Auschwitz, costretta ad accettare la scorta di due carabinieri dopo le minacce ricevuta via social.</p>
      <p><b>Sul tema della percezione crescente di casi di discriminazione abbiamo sentito Enzo Risso,</b> direttore di SWG, autore di una indagine, da cui emerge che il 45% degli intervistati risponde "No, i casi di razzismo non sono mai giustificabili", il 10% dice "si, sono giustificabili" e un altro 45% che risponde "in qualche occasione sono giustificabili".</p>
