      <h1>En Medellín continúan las jornadas de marcación gratuita de motos</h1>
      <address>
        <time datetime="2019-11-11T19:29:49+00:00">11 Nov 2019, 19:29</time>
      </address>
      <p>La <b>Secretaría de <a href="https://telemedellin.tv/autoridades-integrantes-de-los-4x4/362757/">Seguridad</a> de Medellín</b> extendió las jornadas de marcación gratuita de motos en diferentes puntos de la ciudad con la intención de que más personas se sumen a la iniciativa de prevención ciudadana.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DUMH9vHh4kQ" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>5.051 motocicletas han sido marcadas mediante la estrategia de la <b>Secretaría de Seguridad</b> que busca grabar las piezas removibles de estos vehículos y así disminuir los índices de hurto. La meta es que 8.000 motos se beneficien de esta campaña</p>
      <p>Las jornadas de marcación continuarán durante esta semana. El martes 12 de noviembre se adelantará en la glorieta La Aguacatala, el miércoles 13 en el <b>parque Juanes de la Paz</b>, el jueves 14 en el <b>Jardín Botánico</b> y el viernes 15 de noviembre en la glorieta <b>Bulerías</b>. Las jornadas se desarrollan entre las 12 del mediodía y las 8 de la noche.</p>
      <p>Según la <b>Policía</b>, en el <b>Valle de Aburrá</b> diariamente son robadas 16 motos.</p>
