      <h1>سكان ريف إدلب الشرقي بين مطرقة القصف وسندان التهجير (فيديو)</h1>
      <address><time datetime="2019-11-11T19:13:25+00:00">11 Nov 2019, 19:13</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u4DPhlgjO6I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#تقرير_مرئي | إعداد وتصوير وتعليق: ماجد الحموي... مع استمرارِ آلةِ إجرامِ الأسدِ والاحتلالِ الروسيِّ في استهدافِ البلداتِ في ريفِ إدلبَ الشرقيِّ وتهجيرِ أهلِها القاطنينَ الأصليينَ والنازحينَ منهم والذين مع بَدْءِ فصلِ الشتاءِ لا يجدونَ ملجأً يأويهم، لكنْ يبقى أملُهم في الثوارِ أن يتصدوا لمخططاتِ النظامِ والاحتلالِ الروسيِّ وبقائِهم في أرضِهم وديارِهم وعدمِ النزوحِ من جديدٍ.</p>
