      <h1>Тайная жизнь иностранного агента</h1>
      <address><time datetime="2019-11-11T15:51:48+00:00">11 Nov 2019, 15:51</time> by <a rel="author" href="https://d3.ru/user/Rodrigo2003/" target="_blank">Rodrigo2003</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yr4f7m69-F4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=Yr4f7m69-F4">Тайная жизнь иностранного агента</a><br/>Настоящий иностранный агент и его тайная жизнь. Путин мечтает заставить замолчать Навального и ФБК, но это не получится. Многочисленные обыски и конфискации все…<cite>www.youtube.com</cite></blockquote>
      <p>Очередные "муть и компот" от ФБК и Алексея Навального. Героем этого расследования оказался прокурор города Москвы Денис Попов. Этот неуважаемый деятель правоохранительных органов, штампующий дела о всех вокруг (включая — ФБК), как об "иностранных агентах". Сам в это же время развивает семейные инвестиции по всей Европе. Объяснить откуда сей недостопочтенный господин разжился миллионами евро для покупки, гостиниц, особняков и земельных участков, не представляется возможным, законных способов с зарплатой в 60 000 рублей в месяц для прокурорского работника не существует. Наворовал–с. А кто не ворует — тот.... правильно, иностранный агент и подрыватель стабильности.</p>
