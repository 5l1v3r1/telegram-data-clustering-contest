      <h1>مقتل ستة مدنيين جراء ثلاثة تفجيرات في مدينة القامشلي شمال شرق سوريا</h1>
      <address><time datetime="2019-11-11T15:19:56+00:00">11 Nov 2019, 15:19</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U28L8JhfAGM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قتل ستة مدنيين على الأقل الإثنين جراء تفجير سيارتين ودراجة مفخخة في مدينة القامشلي ذات الغالبية الكردية في شمال شرق سوريا الإثنين، وفق ما أفاد به المرصد السوري لحقوق الانسان ومصدر كردي.</p>
      <p>وشاهد مراسل فرانس برس في المدينة سيارات متفحمة ودخاناً يتصاعد من موقعين على الأقل، بينما كان مسعفون ينقلون الجثث وسيارات الاطفاء تعمل على اخماد النيران.</p>
      <p>وقال المرصد السوري لحقوق الانسان على صفحته في فيسبوك "هزت انفجارات عنيفة عدة، مدينة القامشلي بريف الحسكة بعد ظهر اليوم الاثنين الـ 11 من شهر تشرين الثاني الجاري وتبين أنها ناجمة عن انفجار آليتين مفخختين، إحداها بشارع الوحدة والآخر بالقرب من فندق الشهباء بالسوق المحلي في المدينة، بالإضافة لانفجار ثالث بالقرب من مدرسة القادسية". واصفا المرصد "أسفرت التفجيرات عن سقوط خسائر بشرية، حيث قضى 3 أشخاص على الأقل، وأصيب ما لا يقل عن 12 آخرين بجراح متفاوتة".</p>

      <p>من جهتها ذكرت وكالة الأنباء السورية سانا أن ثلاثة انفجارات هزت مدينة القامشلي بشكل متزامن تقريباً تبين أنها ناتجة عن انفجار 3 سيارات مفخخة بمواد متفجرة بشارع الوحدة وسط مدينة القامشلي تسببت بوفاة 3 مدنيين وإصابة 20 آخرين بجروح متفاوتة الخطورة.</p>
