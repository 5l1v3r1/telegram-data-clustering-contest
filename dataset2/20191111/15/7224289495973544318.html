      <p>El titular de la Procuraduría Federal del Consumidor (Profeco), Ricardo Sheffield, señaló que la estrategia del actual gobierno frente al precio de las gasolinas ha logrado una reducción en el precio de los combustibles, incluyendo la difusión de la campaña “¿Quién es quién en los precios?” y los beneficios fiscales que se ofrecen en el norte del país.</p>
