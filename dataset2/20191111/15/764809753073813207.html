      <h1>مظاهرة احتجاجية تغلق الطريق الحدودي بين إسبانيا وفرنسا</h1>
      <address><time datetime="2019-11-11T15:00:06+00:00">11 Nov 2019, 15:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TPGwuuoj8xU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بعد يوم من الانتخابات التشريعية التي جرت الأحد في إسبانيا، أغلق متظاهرون الطريق السريع على الحدود الإسبانية الفرنسية خلال مظاهرة الاثنين دعت إليها جماعة غير معروفة تؤيد استقلال مقاطعة كاتالونيا. وقد تسبب الإغلاق في شل الحركة على هذا الطريق الحيوي الرابط بين البلدين.</p>
      <p>وقد دعت إلى المظاهرة جماعة سرّية تطلق على نفسها تسونامي ديموكراتيك (التسونامي الديموقراطي). وكانت نشرت بيانا على الانترنت تقول فيه إن المظاهرة بمثابة "نداء للمجمتع الدولي لإقناع الحكومة الإسبانية بأن الطريق الوحيد هو الجلوس إلى طاولة الحوار" في إشارة إلى الأحكام التي صدرت بحق العديد من الزعماء السياسييين في كاتالونيا بسبب تنظيمهم استفتاءً على استقلال المقاطعة الغنية التي تمثل القاطرة الاقتصادية في إسبانيا.</p>
      <p>وكانت البلاد قد شهدت أمس انتخابات برلمانية حقق فيها اليمين المتطرف قفزة نوعية ضاعف فيها عدد مقاعده وأصبح القوة الثالثة في البرلمان وهو يدعو لتبني موقف متشدد تجاه ملف استقلال كاتالونيا.</p>
