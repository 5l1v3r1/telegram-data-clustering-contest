      <h1>"Turquía no es un hotel para miembros del Dáesh"</h1>
      <address><time datetime="2019-11-11T15:05:21+00:00">11 Nov 2019, 15:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7byh8Ct6NQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Turquía comenzó este lunes a repatriar a miembros del grupo Estado Islámico a sus respectivos países. <a href="https://es.euronews.com/2019/11/09/turquia-empieza-este-lunes-a-repatriar-a-combatientes-del-daesh">Como ya advirtió hace escasos días</a>, el gobierno turco llevó a cabo este lunes la repatriación de un combatiente del grupo yihadista a su país de origen, Estados Unidos.</p>
      <p>Según ha anunciado el ministerio de Interior, este mismo jueves serán también deportados otras siete personas a Alemania. Lo mismo sucederá en los próximos días con varios terroristas de Francia, Irlanda y Dinamarca.</p>
      <p>La decisión de Ankara llega después de que el ejército turco se hiciera con el control de una región fronteriza al norte de Siria en la que se encontraban presos por los kurdos 287 combatientes extrajeros del autodenominado Estado Islámico.</p>
      <p>En total, Turquía asegura tener en sus cárceles 1149 miembros del grupo yihadista, 737 de ellos extranjeros. Su intención es deportar a todos ellos, independientemente de la opinión de los países a los que son enviados: "Turquía no es un hotel para miembros del Dáesh", decía la semana pasada sobre este asunto el ministro de Interior Süleyman Soylu.</p>
