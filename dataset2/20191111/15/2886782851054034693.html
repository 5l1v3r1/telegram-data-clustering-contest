      <h1>A háborúk katonaáldozataira emlékeztek</h1>
      <address><time datetime="2019-11-11T15:44:37+00:00">11 Nov 2019, 15:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Aqk7wY96-7U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Európában és Ausztráliában is megemlékeztek az I. világháború és az azóta eltelt 100 év konfliktusainak katonaáldozatairól. A párizsi Diadalívnél Emmanuel Macron államfő koszorúzta meg az ismeretlen katona sírját, majd egy visszafogott ceremónia keretében üdvözölte a veteránokat. A francia elnök felavatott egy az 1963 óta vívott harcokban elesetteknek állított emlékművet is.</p>
      <p>Az Egyesült Királyságban hagyományosan vasárnap rendezik a megemlékezést. Most először koszorúzott a kormány nevében Boris Johnson miniszterelnök, aki aztán Wolverhamptonban találkozott veterán katonákkal. Legnagyobb politikai ellenfele, a Munkáspártot vezető Jeremy Corbyn Londonban vett részt a megemlékezéseken.</p>
      <p>Ausztráliában mintegy 3000 ember hajtott fejet a canberrai háborús emlékműnél. A ceremóniát a II. Erzsébet uralkodót képviselő David Hurley kormányzó vezette, aki megemlékezett a háborúban elesettekről és családaikról.</p>
