      <h1>Ego, Separ aj Vladimir 518 vydávajú graffiti hymnu</h1>
      <address><time datetime="2019-11-11T22:16:00+00:00">11 Nov 2019, 22:16</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Titulná skladba k piatemu pokračovaniu úspešnej série graffiti dokumentov Show Must Go On je vonku!</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/csw4f1-OGMg" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Už o niekoľko dní sa na verejnosť dostane piate pokračovanie legendárneho graffiti cestopisného dokumentu <b>Show Must Go On</b>. Na premiéru sa môžeš tešiť už 21. novembra v bratislavskom klube MMC, kde nebudú chýbať ani mnohí slovenskí raperi a <b>ľadovo namrazený Jägermeister</b>. </p>
      <p>Ešte pred tým však uzrela svetlo sveta aj sprievodná rapová skladba, na ktorej okrem zahraničných raperov nechýbajú ani slovenskí reprezentanti<b> Ego </b>a<b> Separ</b>. Za Česko nemôže chýbať ten najpovolanejší v graffiti obore – <b>Vladimir 518</b>. Titulná skladba spája ich láska ku graffiti, a to prevažne v jeho ilegálnej forme.</p>
      <p>SMGO 5 ťa prevedie najmodernejšími mestami sveta, kde graffiti poznajú už dlhé desaťročia, no maľovať sa bude aj v rozvojových krajinách, kde netušia čo tento druh umenia vôbec je. Cieľom dokumentu Show Must Go On je ukázať širšej verejnosti svet očami writerov.</p>
      <p>Samozrejmosťou je stopercentne autentický videomateriál vrátane momentov, ktoré nepatria medzi najpríjemnejšie. Aby toho nebolo málo, film je doplnený aj o výpovede jednotlivých protagonistov, ktorí opisujú a vysvetľujú konkrétne situácie, do akých sa dostali. </p>
