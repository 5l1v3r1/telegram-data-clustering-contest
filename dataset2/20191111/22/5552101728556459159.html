      <h1>【逼宮吳敦義1】不甩勝文不開心　吳敦義硬列不分區原因曝光</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">周怡孜, 王漢順, 林韋言</a></address>
      <p>國民黨總統提名人韓國瑜選情吃緊，但黨內陷入不分區立委提名競逐大戰，更逐漸演變成政治風暴。本刊調查，對於吳敦義內定列入安全名單第8至10名，已引起中央委員連勝文等黨內中生代不滿，揚言逼宮，黨內權鬥恐怕在不分區名單公布後隨時引爆。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_ulsa_PW1w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>總統大選倒數2個月，前國民黨主席連戰8日大動作召集歷任黨魁，包括前總統馬英九、現任黨主席吳敦義及前主席吳伯雄、洪秀柱、朱立倫等人，陪同韓國瑜出席台商挺韓後援會，會後更在台北國軍英雄館設宴，營造藍營大團結氛圍。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181117-ea161dca5dfb671c1341ee0c764dfaf9-tablet.jpg"/>
        <figcaption>吳敦義自列不分區立委，引起連勝文（左）等中生代人馬不滿，埋下藍營未來分裂隱憂。</figcaption>
      </figure>
      <p>這場「英雄宴」不只是為了拉抬韓國瑜的勝選氣勢，當天正好也是國民黨不分區立委提名受理推薦的最後期限，但以「被動推薦」納入不分區立委的吳敦義，當晚則低調提前離開，似乎嗅出一股洶湧暗潮將向他席捲而來。</p>
      <p>本刊調查，國民黨13日將公布不分區立委名單，因僧多粥少，吳敦義卻內定列入安全名單，引發黨內中生代的不滿聲浪。但即便如此，吳敦義仍寄望明年大選中，國民黨能力拚成為國會最大黨，就算席次未過半，他也打算整合無黨及小黨，組成「多數大聯盟」，為國會龍頭寶座鋪路。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181123-92788ff570f28843bface1baf9bef18e-tablet.jpg"/>
        <figcaption>連戰大動作設「英雄宴」挺韓，引起黨內揣測連家已著眼選後的藍營共主地位。</figcaption>
      </figure>
      <p>親吳人士表示，國民黨沒了黨產，吳敦義與其受困黨中央，花心思到處調頭寸找錢，不如棄守黨主席轉進立法院；而放眼黨內，目前在現任國民黨立委當中，沒有人比吳的資歷更適合擔任立法院長，因此，吳才會設法力排反吳聲浪，納入安全名單。</p>
      <p>至於總統選情，親吳人士提到，若韓國瑜最後贏得大選，或與民進黨對手蔡英文差距僅在200萬票以內，此2情勢下，韓選後如有意願爭取黨權，成功機會將會大增。該人士並意有所指地說：「這也是吳敦義無論如何都要進入國會的原因。」</p>
