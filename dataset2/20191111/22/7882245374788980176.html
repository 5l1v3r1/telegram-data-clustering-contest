      <h1>Ив Сен-Лоран и лионские ткачи</h1>
      <address><time datetime="2019-11-11T23:11:56+00:00">11 Nov 2019, 23:11</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ohyl_GPDCCg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Музей ткани в Лионе вспоминает одного из самых именитых модельеров 20 века - Ива Сен-Лорана.</p>
      <p>Уникальная выставка организована при поддержке парижского музея имени кутюрье.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193126335532687360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ива Сен-Лорана связывало с Лионом - мировой столицей шелка конца 19 века - сорокалетнее сотрудничество. Именно отсюда доставляли ткани для создания его самых известных коллекций.</p>
      <blockquote>Что удивительно, когда ему было 17-18 лет и он сидел в своей комнате в Оране (Алжир), создавая своих кукол из бумаги, он уже представлял, что в своем будущем модном доме будет заказывать ткани у лионских ткачей. Откуда он знал об этих тканях? В Оране его мать регулярно получала такие журналы как Vogue, где была реклама лионских поставщиков Эсклармонда Монтей <br/>директор Музея ткани в Лионе<cite>Орели Самуэль <br/>куратор выставки</cite></blockquote>
      <p>На выставке, охватывающей весь период творчества модельера с 1962 по 2002 годы, представлены его малоизвестные работы, некоторые из которых публика видит впервые.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192739156331565058" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отдавая дань уважения Сен-Лорану как мастеру, эта экспозиция рассказывает также о тканях, технике и вековым ноу-хау всей индустрии.</p>
      <blockquote>Лион остается очень важным городом для высокой моды. Когда мы говорим о Лионе, мы говорим и о соседних департаментах, где находятся фабрики. Это второй по размеру в мире регион по производству текстиля класса люкс и высокой моды</blockquote>
      <p>Выставка рассматривает креативный процесс кутюрье под особым углом.</p>
      <p>"Ив Сен-Лоран — за кулисами высокой моды в Лионе" продлился до 20 марта.</p>
