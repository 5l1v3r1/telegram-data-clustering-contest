      <h1>【獨家】【學姐激吻新歡1】連體嬰熊抱喇到倒退嚕　直擊黃瀞瑩宜蘭夜渡花美男</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>擁有廣大粉絲的台北市政府副發言人、「學姐」黃瀞瑩戀愛了！本刊連日直擊，主跑柯市府新聞的電視台劉姓男記者，夜奔黃瀞瑩香閨過夜，隔天帶著她直奔宜蘭頭城幽會，2人入住海景民宿，還在海濱牽手漫步、大街擁吻，高調曬愛，濃情蜜意藏不住。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>大選逼近，國內各主要政黨正緊鑼密鼓替自家參選人輔選，其中，由台北市長柯文哲號召成立的台灣民眾黨，可望將「學姐」黃瀞瑩列入不分區名單，成為搶攻年輕選票的門面，不過，年初才剛與日本男友分手的黃瀞瑩，最近正陷入熱戀、確定死會了，消息傳出可能讓廣大鄉民心碎！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202043-5d3df2cd097fdc9bfde7ea436ecac78b-tablet.jpg"/>
        <figcaption>11/09 15:10本刊直擊，黃瀞瑩與熱戀中的花美男劉姓記者在宜蘭頭城大街上激吻，完全不在乎身旁的車子及行人。</figcaption>
      </figure>
      <p>本刊自7日起，連續3天直擊，一名高大帥氣的年輕花美男不僅夜宿黃瀞瑩香閨，還開車載學姐同遊宜蘭頭城，下榻海邊民宿過夜，白天並公開在大街上十指交扣、忘情熊抱，甚至激情擁吻。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202220-5a81d06ebadd83cbfea547264f932025-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202213-08c29a3831147a50d1f2b72742d2a6b1-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202205-0789d8b83760da7593e79da4db2de7b7-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>本刊調查，8日（週五）雖是上班日，但學姐特地向北市府請了一天假，當台北市長柯文哲下午還在議會備詢時，學姐與新男友已驅車開上國道五號，在陽光普照的週末前夕，展開小倆口的愛之旅。</p>
      <p>劉男載著學姐，車子開抵宜蘭頭城大坑路一間擁有無敵海景的民宿，簡單用過晚餐後，兩人便入住過夜，直到隔天午後才出門。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202301-306e6567be371438d5226b7190bfdcff-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202427-25e27889f43c57595344d58859fc3e9c-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>9日下午約2點，本刊直擊，學姐和劉男十分有默契地一同戴著鴨舌帽外出，悠閒地沿著大坑路漫步往頭城車站附近用餐，戴著黑框眼鏡的學姐明顯看得出未多做妝扮，一路與她十指緊扣的劉男，可能是昨夜睡眠不足，邊走還邊打了個大哈欠；散步不到10分鐘，按耐不住愛意的劉男，便在人車來往的路邊一把熊抱起學姐激吻，2人就這樣一路曬恩愛到鎮上一家麵包烘焙坊。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202254-3a21830ab67c1a8780a0ab3cfae1d22e-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202245-a5777954d62f47d036bd3111696de508-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202237-e5fad8865f89fca540f999fd0db7fb1b-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>簡單用餐後，本刊接著直擊，2人前往屈臣氏補充生活用品，接著再度踏上大坑路這條「學姐浪漫大道」，這一趟更是愛意濃到爆表，劉男忍不住又在路邊單手環抱起學姐激吻，而且親一次不夠，還強勢地以熊抱姿態，抓住學姐「倒退嚕」邊走邊喇舌，2人在路邊擁吻長達20秒，直到前方有人迎面走來，劉男才鬆手。之後2人繼續沿著大坑路漫步至附近的海邊看海，下午4點多才又回到民宿，享受獨處時光。</p>
      <p>更新時間｜2019.11.11 23:13</p>
