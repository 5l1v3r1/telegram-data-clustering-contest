      <h1>【海霸王南征高雄3】直擊20年員工討資遣費　他們堵君鴻前老董追5400萬</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">徐珍翔, 董孟航</a></address>
      <p>「張慶輝，還我錢。張慶輝，還我錢。出來面對！出來面對！」10月29日一早，本刊直擊數十名綁著「還我錢」白色頭巾的前君鴻酒店員工，齊聚在高雄地標85大樓前，隔著層層警力向後方一名戴黑色墨鏡的藍衣男子咆哮，他就是前君鴻酒店董事長張慶輝，這天則是拍下君鴻產權的老牌餐飲集團海霸王前往點交的日子。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3T6L7ffy2Jk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>10月29日，張慶輝帶著律師團，9點鐘在大門口召開記者會，質疑法院事務官球員兼裁判、程序違法，卻遭君鴻老員工嗆聲抗議。</p>
      <p>從3月海霸王少主、董事長莊自立以凱德唐公司名義標下君鴻產權後，張慶輝就透過律師主張，酒店因億大董座鄧文聰涉及幸福人壽掏空案遭最高檢察署禁止處分，拍賣被禁止處分的資產是違法的拍賣程序，聲請提案大法庭審理，最後遭最高法院駁回，5月初相關產權移轉登記過戶。</p>
      <p>得知產權易主、無力回天的張慶輝，突然在7月5日召開員工大會，宣布為讓員工資遣費列入優先債權，將參與8日的拍賣所得分配聲請，君鴻酒店也自隔日起歇業，當下眾人雖是一片愕然，卻也只能默默接受；沒想到員工該入帳的資遣費、預告工資卻全無下文。</p>
      <p>勞資協商無效後，雙方見面已是君鴻85大樓資產被點交當天，只見張慶輝雙手交疊身前，面無表情地站在層層警力後方，手持大聲公卻不發一語，全交由一旁的律師徐鈴茱代為發言：「照《勞基法》規定，我們是可以列入優先分配的債權，沒想到，高雄地方法院執行處的民事執行處事務官，竟說我們參與分配已經逾時，沒有餘額可以分配。」</p>
      <p>她宣稱，前君鴻員工根本找錯人抗議，「大家都不明就裡，以為是君鴻酒店惡意倒閉欠款，事實上不是，員工應該去向高雄地方法院民事執行處抗議，而不是把矛頭指向君鴻。」</p>
      <p>不過，根據《強制執行法》第31條、第32條規定：「因強制執行所得之金額，如有多數債權人參與分配時，執行法院應作成分配表，並指定分配期日。逾前項期間聲明參與分配者，僅得就前項債權人受償餘額而受清償。」君鴻提出參與分配聲明時已經逾時，就只能從「分配餘額中受償」，而該案並無餘額可供分配給員工，終於導致如今局面。</p>
      <p>談及此事，前君鴻員工湯志遠忿忿不平地對本刊說：「張慶輝一開始就知道6月沒有去參加分配，還來騙我們員工，說7月的時候才要分配。我們到最近收到法院回函，才搞清楚狀況，當初根本沒有『7月要分配』這件事啊，大家都被他騙得好慘。」</p>
