      <h1>【海霸王南征高雄4】勞資協商高市府也在場　老闆簽名畫押照跳票</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">徐珍翔, 董孟航</a></address>
      <p>君鴻酒店名下資產10月29日被點交，前董事長張慶輝親自出席，不料現場一片混亂，原來是數十名前員工到場索討被積欠的資遣費、預告工資共5400萬元，「8月22日，張慶輝參加勞資協商，當著勞工局、書記官的面答應27日就會還錢，也簽了名，沒想到最後還是跳票。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3T6L7ffy2Jk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「張慶輝，還我錢。張慶輝，還我錢。出來面對！出來面對！」10月29日一早，本刊直擊數十名綁著「還我錢」白色頭巾的前君鴻酒店員工，齊聚在高雄地標八五大樓前，隔著層層警力向後方一名戴黑色墨鏡的藍衣男子咆哮，他就是前君鴻酒店董事長張慶輝，這天則是拍下君鴻產權的老牌餐飲集團海霸王前往點交的日子。</p>
      <p>從3月海霸王少主、董事長莊自立以凱德唐公司名義標下君鴻產權後，張慶輝就透過律師主張，酒店因億大董座鄧文聰涉及幸福人壽掏空案遭最高檢察署禁止處分，拍賣被禁止處分的資產是違法的拍賣程序，聲請提案大法庭審理，最後遭最高法院駁回，5月初相關產權移轉登記過戶。</p>
      <p>得知產權易主、無力回天的張慶輝，突然在7月5日召開員工大會，宣布為讓員工資遣費列入優先債權，將參與8日的拍賣所得分配聲請，君鴻酒店也自隔日起歇業，當下眾人雖是一片愕然，卻也只能默默接受；沒想到員工該入帳的資遣費、預告工資卻全無下文。</p>
      <p>之後，君鴻勞資雙方在高雄市勞工局見證下，於8月22日召開協調會議，當天張慶輝雖承諾會在27日支付相關欠款，不料最終跳票，更從此神隱，因此到了下一次碰面──也就是海霸王前往君鴻酒店點交當天，現場一早便瀰漫著濃濃火藥味。</p>
      <p>「我們今天會出來，是因為張慶輝的惡意欺騙，還有賴帳，……」一名前員工湯志遠向本刊忿忿表示：「8月22日，我們和他有開過勞資雙方的協調會，是勞工局在場做主的，那時候他同意在27日就要還我們一共5400萬的遣散費跟預告工資，也簽名了，大家都很高興，以為8月27日就拿得到了，沒想到最後還是跳票了。」</p>
