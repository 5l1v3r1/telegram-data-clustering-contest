      <h1>Euronews Hoy | Las noticias del lunes 11 de noviembre de 2019</h1>
      <address><time datetime="2019-11-11T22:49:56+00:00">11 Nov 2019, 22:49</time> by <a rel="author">Francisco Fuentes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BqyuurUUwlw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Las cuartas elecciones en cuatro años en España dejan la gobernabilidad pendiente de los pactos.</b>
      </p>
      <p>Los socialistas descartan una 'gran coalición' con los conservadores del Partido Popular (PP). El líder liberal, Albert Rivera, abandona todos sus cargos tras la debacle electoral de Ciudadanos, su formación política. La ultraderecha española de Vox se convierte en la tercera fuerza política del arco parlamentario. Un escenario complejo que requiere de la opinión de los expertos.</p>
      <p>
        <a href="https://es.euronews.com/2019/11/11/el-ideario-de-la-extrema-derecha-empieza-a-hacer-mella-en-los-debates-en-espana">Nuestro compañero Manu Terradillos ha hablado con el analista político Dídac Gutiérrez-Peris.</a>
      </p>
      <p><b>La incertidumbre es total en Bolivia.</b> La ola de protestas desatada tras las últimas elecciones provoca inesperados capítulos. El último, la renuncia del presidente Evo Morales que habla de Golpe de Estado y que ha aceptado el asilo ofrecido por México, según el ministro de Exteriores mexicano, Marcelo Ebrard.</p>
      <p><b>El Gobierno chileno está dispuesto a redactar una nueva Constitución.</b> Una de las reivindicaciones tras el estallido social que continúa con violentos enfrentamientos entre policía y manifestantes.</p>
      <p>Desde Turquía nos llegan noticias de <b>la muerte de uno de los cofundadores de los Cascos Blancos</b>, una organización dedicada a la defensa civil en Siria, en zonas controladas por los rebeldes.</p>
      <p>Es conocido que muchos de los yihadistas que han combatido en Siria en el bando del autoproclamado Estado Islámico son ciudadanos de países occidentales. <a href="https://es.euronews.com/2019/11/11/turquia-comienza-a-deportar-a-miembros-de-estado-islamico">Algunos que estaban detenidos en Turquía han empezado a ser repatriados</a>.</p>
      <p><b>Almodóvar, Polanski y Bellochio son los directores que optan a mayor número de galardones para la Gran Gala del Cine Europeo</b> que tendrá lugar en Berlín el próximo 7 de diciembre.</p>
