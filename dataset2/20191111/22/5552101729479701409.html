      <h1>綁架案急轉直下　《伊索遊戲》承襲《一屍到底》風格</h1>
      <address><time datetime="2019-11-11T22:27:00+00:00">11 Nov 2019, 22:27</time> by <a rel="author">陳立妍</a></address>
      <p>《一屍到底》原創團隊新作《伊索遊戲》，透過徵選起用石川瑠華、井桁弘恵、紅甘3位新人女演員，故事走向看似青春校園片，卻在一樁綁架案發生後急轉直下，承襲《一屍到底》的反轉風格。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《伊索遊戲》由《一屍到底》導演上田慎一郎、副導中泉裕史、劇照師淺沼直也共同拍攝，延續一路「騙」很大的路線。中泉坦言：「我們也不希望觀眾覺得《伊索遊戲》和《一屍到底》很像，但在電影結構上，故事反轉再反轉的確可以增加趣味性。兩部電影的風格可能有點類似，不過以電影類型區分，《一屍到底》是喜劇，而《伊索遊戲》除了喜劇之外，還包含比較嚴肅的部分，甚至呈現方式更藝術。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111152951-3bb6e6ad2cc5ab3c51a1c846da468e72-tablet.jpg"/>
        <figcaption>淺沼直也（左起）、上田慎一郎、中泉裕矢依《伊索遊戲》劇情分段執導。（天馬行空提供）</figcaption>
      </figure>
      <p>《伊索遊戲》劇情由3位少女展開，內向的女大生「龜田美羽」、星二代「兔草早織」，以及身手不凡、和爸爸一起經營「復仇」生意的「戌井小柚」。劇情結合《伊索寓言》中「龜兔賽跑」「貪心的狗」「金斧頭與銀斧頭」3個故事，3位女主角的姓氏及形象分別設定為烏龜、兔子與狗。</p>
      <p>中泉指出：「電影中3個家庭所帶動的意義，都反映在女主角身上。」淺沼直也進一步解釋：「從這3個家庭中，觀眾可以感受到3種不同的層面，透過一些衝突的元素，探討『家庭』到底是什麼樣的概念。」</p>
