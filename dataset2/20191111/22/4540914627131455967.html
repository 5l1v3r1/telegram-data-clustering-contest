      <h1>Kokain-Alarm: Schon 800 kg in kleinen Päckchen am Strand gefunden</h1>
      <address><time datetime="2019-11-11T22:14:15+00:00">11 Nov 2019, 22:14</time> by <a rel="author">Kirsten Ripper </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jWqsudQV3aU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schon seit ein paar Wochen werden an Frankreichs Atlantikküste seltsame Päckchen angeschwemmt. Sie enthalten Drogen - vor allem Kokain - und die Polizei warnt davor, das Gefundene einfach zu behalten. Etwa 800 Kilo Drogen wurden schon sichergestellt. Das gesamte Litoral von Nantes bis Biarritz ist betroffen. Die Behörden gehen von einer verloren gegangenen illegalen Lieferung aus.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193492640685330432" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sogar einige US-Medien berichten mittlerweile über die mysteriösen Drogenfunde in Frankreich.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193960110193827840" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Sehr hohes Risiko einer Überdosis</h3>
      <p>Der Staatsanwalt in Rennes, Philippe Astruc, erklärt: "Das Kokain kommt sehr wahrscheinlich aus Südamerika, einem der Herstellungsorte. Ich möchte unterstreichen, dass es sich um extrem reine Drogen handelt, die in dieser Form gar nicht konsumiert werden sollten - wegen des sehr hohen Risikos einer Überdosis."</p>
      <h3>Zugang zum Strand verboten</h3>
      <p>Einige Bewohner der Atlantikküste sind ein wenig verunsichert. Eine ältere Dame meint: "Ich würde Kokain ja nicht erkennen. Ich hätte das für Mehl gehalten, aber ich würde gleich die Polizei anrufen, ich würde es aber gar nicht anfassen."</p>
      <p>Einige Gemeinden - wie Lacanau bei Bordeaux - haben jetzt sogar den Zugang zu den Stränden verboten.</p>
