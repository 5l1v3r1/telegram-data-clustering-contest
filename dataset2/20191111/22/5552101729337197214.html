      <h1>【獨家】【學姐激吻新歡2】撒嬌依偎還賣萌　矜持學姐海濱大解放</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊接連幾天直擊，台北市政府副發言人、「學姐」黃瀞瑩與新男友過夜煲愛，8日下午，兩人低調驅車前往宜蘭頭城的海景民宿過夜，大概是遠離台北市的大陣仗媒體關注，兩人顯得輕鬆自在，學姐更大方在海濱、大街上，與新歡牽手、擁吻，享受兩人渡假時光。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>8日這天下午，兩人的車子抵達位於頭城大坑路一間擁有無敵海景的民宿，本刊直擊，學姐與劉男入住民宿小歇後，兩人再度驅車外出，前往頭城車站附近覓食，或許是海天美景，加上少了大陣仗的媒體緊迫盯人，這對小情侶下車時雖戴著鴨舌帽，但已卸下口罩，還十指緊扣地走在大街上大方曬愛；儘管輕鬆自在，但二人仍時時提防他人，花美男一度發現可疑車輛，連忙鬆開學姐的小手，最後走進巷內的日本料理店共進浪漫晚餐。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202301-306e6567be371438d5226b7190bfdcff-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202427-25e27889f43c57595344d58859fc3e9c-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>享用過晚餐的小倆口步出餐廳，當時天空正飄著細雨，劉男馬上展現體貼，一把將學姐緊緊攬入懷中，用自己的黑色外套當雨具，讓學姐遮風避雨；而面對這突如其來的一抱，學姐則像小鳥依人般，依偎在劉男的胸膛，並投以撒嬌的眼神，舉手投足間，完全就是一對陷入熱戀的愛侶。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202156-d5b90f17cb8e6bc304b4ed6d7a6af583-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191111202148-e346edcb483d21d615fae102d34f596c-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>之後，二人驅車前往採買食物，晚上7點多提著大包小包回到民宿。無公務纏身的小倆口，這一夜足不出戶，盡情地待在海景民宿築愛，直到隔天下午才動身出門。</p>
      <p>而學姐與新歡約會的地點，緊鄰烏石港南端的大坑海邊，冬季是衝浪客飆浪的熱點，民宿院子前方，就是蔚藍的太平洋，可遠眺龜山島，從民宿向外漫步到海濱僅不到3分鐘，許多情侶都在這裡騎單車或手牽手散步看海。</p>
      <p>更新時間｜2019.11.11 23:13</p>
