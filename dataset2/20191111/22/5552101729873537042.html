      <h1>只花9天拍1部電影　日本獨立電影5招籌錢</h1>
      <address><time datetime="2019-11-11T22:27:00+00:00">11 Nov 2019, 22:27</time> by <a rel="author">陳立妍</a></address>
      <p>日片《伊索遊戲》是《一屍到底》原創團隊最新力作，製作費日幣900萬元（約台幣256萬元）全來自「SKIP CITY國際D-CINEMA電影節」。因受影展補助，依規定必須在今年3月完成，但電影前置期正好遇上《一屍到底》爆紅，導致拍攝進度嚴重落後，劇組每天必須趕拍超過12小時，才趕得及在9天拍完。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>《伊索遊戲》由《一屍到底》導演上田慎一郎撰寫劇本，中泉裕矢、淺沼直也共同擔任導演。中泉透露：「《伊索遊戲》和《一屍到底》這兩部電影是同時進行的，因為《一屍到底》票房大賣，上田慎一郎除了一直飛到海外參加影展，也不斷出席各個映後座談或映前訪問，所以《伊索遊戲》的劇本比預期時間晚了1、2個月才完成。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111160220-a2aeb6fb725f0a246e14ac111aa7ee53-tablet.jpg"/>
        <figcaption>淺沼直也（左）、中泉裕矢（右）近日受高雄電影節之邀，來台分享《伊索遊戲》製作祕辛。（高雄電影節提供）</figcaption>
      </figure>
      <p>《一屍到底》製作費僅日幣300萬元（約新台幣85萬元），以黑馬之姿在日本締造31.2億元票房（約新台幣8.9億元），去年在台上映也以超過新台幣5,300萬元佳績，居2018年日片在台票房亞軍。由於《伊索遊戲》的企劃早於《一屍到底》，淺沼透露在資金上並未因《一屍到底》的大賣多了其他贊助。</p>
      <p>淺沼表示，目前日本獨立製片環境困難，拍攝預算多由導演自掏腰包或是向獨立製作公司籌措，若由旗下有演員的獨立製作公司出資，就必須使用該製作公司的演員，再來則是申請輔導金，偶有金主願意投資。「如果由導演自己出錢，創作風格相對比較自由、不受限制。另外，現在還有一個方式就是透過群眾募資，這部分也幫助不少。」</p>
