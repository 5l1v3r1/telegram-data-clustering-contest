      <h1>【獨家】【學姐激吻新歡5】同居舊愛醉倒男友家　隔日忍悲採訪情敵學姐</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>本刊調查，學姐與劉姓男記者爆出新戀情的背後，卻藏了一段鮮為人知的三角關係。時間回到10月31日午夜近12點，本刊直擊，這名正妹前女友喝得醉醺醺回到劉男的三重住處，醉得連步伐都站不穩，在男性友人攙扶下，才勉強走到一樓大門。這一幕也讓劉男與前女友同居一屋簷下的事實曝光。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊這天直擊，不勝酒力的劉男前女友，這晚回到劉男家，一屁股就跌坐在門口，貼心的友人則蹲在一旁，從她的包包翻出住家鑰匙，扶著她上樓進門才離去。而恰巧的是，隔天（1日）上午，劉男的前女友一大早就出門採訪，採訪的對象，卻正是劉男的新歡學姐黃瀞瑩。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202334-eb5e6320047f4d064cb8beb3a282b110-tablet.jpg"/>
        <figcaption>10/31 23:58劉男的前女友不勝酒力直接坐躺在劉家一樓大門口，但陪著他的卻不是劉男。</figcaption>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111212522-2ffe41d8d1b270ea8e2a54d9b1bfd7c0-tablet.jpg"/>
        <figcaption>11/01 07:29疑似被劈腿的劉男前女友前夜剛醉倒在劉家大門，隔天一早就出門採訪，而採訪對象正是與劉男熱戀ing的學姐。當事人已經變裝處理。</figcaption>
      </figure>
      <p>不只上月31日，本刊在本月3日清晨7點多，同樣也都直擊前女友從劉家出門工作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111203237-cb95d3fbfe6c07998dfe3124228aee47-tablet.jpg"/>
        <figcaption>黃瀞瑩爆出遭性騷擾疑雲，1日出面受訪，前往採訪的劉男與前女友也罕見同框，彼此互動及眼神似透露三人關係。（翻攝TVBS新聞）</figcaption>
      </figure>

      </p>
