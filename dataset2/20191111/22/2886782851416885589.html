      <h1>Az első uniós lépés a törökök elleni szankciók felé</h1>
      <address><time datetime="2019-11-11T22:28:43+00:00">11 Nov 2019, 22:28</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7jmYMOztk4Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megtette az első lépést a Törökországgal szembeni szankciók felé az uniós külügyminiszterek tanácsa. A testület hétfőn elfogadta a lehetséges szankciók jogi keretét. Ezek közé tartozik a beutazás tilalma az Európai Unió területére vagy a vagyonok befagyasztása. A külügyminiszterek ugyanakkor ennél nem mentek tovább, azaz nem neveztek meg egyelőre sem magánszemélyeket , sem szervezeteket.</p>
      <p>- A listára kerülő egyének és cégek megnevezése a következő lépés lehet, meglátjuk, ez mikor történhet meg. Ez a munkacsoportok szintjén zajlik majd, lehetséges, hogy a tanács maga is dönt - mondta az EU kül- és biztonságpolitikai főképviselője, Federica Mogherini.</p>
      <p>Az uniós Külügyek Tanácsa a legutóbbi uniós csúcs zárónyilatkozatának megfelelően döntött a szankciók mellett. Törökország a közelmúltban az EU által jogellenesnek tartott próbafúrásokat végzett a Földközi-tenger keleti térségében, ciprusi felségvizeken, nem messze a partoktól. Egyelőre nem tartják meg az EU-Törökország Társulási Tanács ülését sem.</p>
