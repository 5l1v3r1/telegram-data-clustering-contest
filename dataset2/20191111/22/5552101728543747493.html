      <h1>超人氣星二代遭綁架　歹徒開天價1000萬贖金</h1>
      <address><time datetime="2019-11-11T22:27:00+00:00">11 Nov 2019, 22:27</time> by <a rel="author">陳立妍, 李鍾泉</a></address>
      <p>《伊索遊戲》電影大綱最初由導演之一的淺沼直也與小說家竹內清人合力撰寫，故事圍繞在一件贖金1,000萬元的綁架案，後交由上田慎一郎完成劇本，中泉裕矢與淺沼則在撰寫劇本的過程中給予意見，3人罕見地以分段執導的方式拍攝。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在片中飾演星二代「兔草早織」的井桁弘恵，因為愛上學校代課老師，千方百計對著男老師放電，沒想到某天成功約到心儀的老師在校園外見面，兩人卻突然遭到綁架，歹徒更向她的明星父母要求「1,000萬贖金」，而兔草家隱藏在光鮮亮麗的種種醜態，也隨著綁架案逐漸被一一揭開。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111152119-29b1c87faebda8be64583ad14c1f90c6-tablet.jpg"/>
        <figcaption>中泉裕矢（左）及淺沼直也（右）日前來台宣傳新片《伊索遊戲》。</figcaption>
      </figure>
      <p>拍攝《伊索遊戲》時，上田慎一郎、中泉裕矢、淺沼直也採取每場戲由一位負責執導、另兩位擔任副導的分工模式。劇情前段校園純愛的部分由中泉執導；中段「復仇代理店」父女以車為家的生活由淺沼負責；最後大反轉的綁架橋段則交給上田。</p>
      <p>在淺沼執導的部分，結合空拍機、iPhone等不同媒材的拍攝方式。淺沼透露：「因為電影中有3個家庭，拍攝時我們各自也思考要怎麼營造出那個家庭獨特的風格。」之所以選擇用iPhone拍攝，淺沼表示是因為片中關於「復仇代理店」的設定超出現實，為呈現戌家井父女日常生活寫實的一面，一方面降低電影給人不真實的感受，決定以日常生活中常見的「用手機拍影片」的畫面塑造出「人味」。</p>
