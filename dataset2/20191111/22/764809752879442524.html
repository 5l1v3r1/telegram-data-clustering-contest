      <h1>نجمة صفراء حملها متظاهرون ضد الإسلاموفوبيا في فرنسا تثير الجدل بين اليهود</h1>
      <address><time datetime="2019-11-11T22:33:39+00:00">11 Nov 2019, 22:33</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dcq6snOD9zo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أثارت نجمة صفراء حملها بعض المتظاهرين خلال مسيرة الأحد ضد الإسلاموفوبيا في فرنسا الجدل. النجمة الصفراء كتب بداخلها عبارة مسلم وبجوارها رسم هلال أصفر أثارت ردود فعل غاضبة خاصة بين الشخصيات اليهودية والسياسيين. صور هذه الملصقات انتشرت إلى حد كبير على مواقع التواصل الإجتماعي.</p>
      <p>وقال آلان جاكوبوفيتش، الرئيس السابق لمنظمة ليكرا اليهودية "هذه الصورة عار وأولئك الذين حملوها أساؤا لذكرى معاناة اليهود". هذه النجمة الصفراء هي إشارة إلى النجمة التي ارتدها اليهود خلال الحرب العالمية الثانية على الرغم من أن الأولى لها خمسة قوائم عكس نجمة داود السداسية.</p>
      <p>من جهته أشار أرييل غولدمان، رئيس الصندوق الاجتماعي اليهودي المتحد، مؤسسة الجالية اليهودية في فرنسا "لم يعان أي مسلم في فرنسا ما عانى منه آباؤنا اليهود خلال الحرب العالمية الثانية وأتمنى أن لا يعانوا أبداً"، أما الفيلسوف برنارد هنري ليفي فقد وصف هذا المشهد بـ "الحقير".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193570223561031681" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>رد فعل العديد من السياسيين الذين رفضوا المشاركة في هذه المسيرة لم يختلف عن سابقها وقالت أورو بيرجي، نائب عن الحزب الحاكم "المقارنة غير لائقة".، أما السيناتور الاشتراكي، ديفيد أسولين فقد أشار "أبحث عن الكلمات للتعبير عن الاشمئزاز".</p>

      <p>أما السيناتور إستير بنباسا فقد اعتبرت من خلال العديد من التغريدات أن هذا لا علاقة له بمعاداة للسامية، مذكّرة بأنها "يهودية" كرّست حياتها لكتابة تاريخ أجدادها. وأضافت بنباسا "لم ألاحظ هذه الشارات، لكن أعتقد أنه تم الإعتماد على معاناة اليهود خلال الحرب العالمية الثانية من طرف المسلمين في فرنسا لأنهم يعانون من التمييز على أساس الإسلام ولا أحد يسرق معاناته من أحد".</p>
