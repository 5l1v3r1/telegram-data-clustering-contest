      <h1>【逼宮吳敦義2】輔選連家軍試水溫　連勝文鋪哏重出江湖</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">周怡孜, 王漢順, 林韋言</a></address>
      <p>國民黨不分區立委提名競逐，逐漸醞釀成一股茶壺風暴。本刊調查，黨主席吳敦義自列不分區立委安全名單，已觸動有意競逐明年黨權的各方人馬敏感神經，其中，以中央委員連勝文為首的中常委及部分青壯派勢力，已私下蠢蠢欲動，近日頻對不分區名單發難，被視為連復出的起手式。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_ulsa_PW1w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>知情人士透露，以連系為主的中常委及藍營中生代，對於吳敦義自列不分區安全名單，以及黨中央內定排序讓舊勢力卡位，私下嚴詞批評形同老人名單、了無新意，已醞釀開始從社群媒體發動文攻。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181216-f8114160721745529014c03df6c074ea-tablet.jpg"/>
        <figcaption>連戰大動作設「英雄宴」挺韓，引起黨內揣測連家已著眼選後的藍營共主地位。</figcaption>
      </figure>
      <p>該人士進一步提到，去年九合一選舉，連勝文布局連家軍參選議員成功，當時有意再更上一層樓的連，曾喊出改造百年老店的口號，盼爭取擔任黨副主席一職，未料受吳系人馬反對，後來不但世代交替無疾而終，世代接棒也遙遙無期，如今轉對吳列不分區立委發難，頗有試水溫之意，也透露選後復出的可能。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181157-720562717da0d98d1ea81f4d3c4ea3b6-tablet.jpg"/>
        <figcaption>韓國瑜選情吃緊，未料自家人卻在背後因「位子」吵翻天。</figcaption>
      </figure>
      <p>不只如此，近日連勝文也確實啟動立委輔選計畫，馬不停蹄替黨籍立委站台。一位挺吳中常委觀察，連系有意布局選後黨內各項選舉，進一步爭取黨權的想法不言而喻，但政治講求的是按部就班、長期扎根，「平心而論，批評吳的人，對黨貢獻根本不及吳的十分之一。」</p>
