      <h1>【逼宮吳敦義3】看衰韓國瑜選情　吳敦義一個動作洩底</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">周怡孜, 王漢順, 林韋言</a></address>
      <p>國民黨主席吳敦義積極布局國會龍頭，除了近日積極宴請藍營各縣市議會正、副議長及立院黨團外，本刊調查，吳日前也特地召集黨務高層討論選情，評估是否能以立委過半席次，直攻院長寶座，但初估結果，藍營要在立院席次過半仍有難度，而總統選情目前也不樂觀。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_ulsa_PW1w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>知情人士透露，吳敦義日前曾與黨務高層開會商討大選選情，在立委席次上，藍營研判由於明年選舉有第3勢力攪局，目前保守估計，區域立委席次約在45席內，不分區安全名單則落在11名上下，距離國會過半的57席目標還有差距；至於總統提名人韓國瑜的選情，也還需要努力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181735-3ea0202010399a11879a482cbf1c84ec-tablet.jpg"/>
        <figcaption>選戰剩不到2個月，韓國瑜（左）11日公布副手搭擋張善政（右），盼替選情加分。</figcaption>
      </figure>
      <p>一名親吳人士也說，明年大選後，若國民黨拿不下中央執政權，黨內權力勢必重新改組，而沒有實質政治領導力的陽春黨主席，恐怕會連黨內縣市長等諸侯都叫不動，吳現階段評估選情，並著眼布局立法院長，事實上有著眼國民黨轉型的意味。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181745-b232c885a701182067281a9edd653d7f-tablet.jpg"/>
        <figcaption>郭台銘（左）棄選總統後，部分「菁英藍」至今仍難下決心挺韓，轉而關注立委選情，並支持吳敦義進入國會。（翻攝李縉穎臉書）</figcaption>
      </figure>
      <p>該人士指出，國民黨立委席次即使無法過半，只要拿下至少52席，藍營仍有機會以國會最大黨之姿，聯合其他無黨或小黨搶下院長寶座，因此，吳若能掌握立法權，就更有機會讓國民黨逐步將重心轉到立法院，成為內造化政黨。</p>
      <p>對於外界普遍不滿吳敦義自列不分區的聲浪，親吳人士則替吳緩頰說，去年九合一選舉藍營大勝，吳其實在背後下了很大功夫，原先有意直攻總統大位，但最後為了促成黨內團結，退一步轉當抬轎者，現在只是基於選後藍營在立法院的戰力，願投身當不分區立委，「吳只是想繼續為黨奉獻，究竟有何不可？」</p>
