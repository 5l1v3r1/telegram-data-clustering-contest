      <h1>【獨家】【學姐激吻新歡3】鄉民心碎了　直擊新男友開後門急入學姐香閨</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">黃驛淵, 機動組, 機動組</a></address>
      <p>台北市政府副發言人、「學姐」黃瀞瑩新歡曝光！本刊自7日起，連續3天直擊，劉姓男記者不僅夜宿黃瀞瑩香閨，還開車載學姐同遊宜蘭頭城，下榻海邊民宿過夜，白天並公開在大街上十指交扣、忘情熊抱，甚至激情擁吻。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_7nt5K6k5g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>7日近午夜，天空飄著細雨，本刊直擊，一名戴著黑色口罩、鴨舌帽的花美男開車鬼崇地出現在學姐家大樓巷口，將車子停在路邊停車格後，一出車門就先刻意壓低帽緣，還頻頻東張西望、瞻前顧後，接著從學姐家大樓後門上樓，直奔學姐香閨。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202132-7ed9a84e2e7aa81eaf45e9c2f8206277-tablet.jpg"/>
        <figcaption>在學姐家過夜停留近12小時後，劉男步出學姐家後門去取車，載她直奔宜蘭渡假。</figcaption>
      </figure>
      <p>花美男摸黑竄入學姐住處後，一待就是近12個小時，直到8日約莫中午12點，又以一身鴨舌帽、口罩的低調裝扮步出學姐家後門。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111202213-08c29a3831147a50d1f2b72742d2a6b1-tablet.jpg"/>
        <figcaption>11/08 18:26享用過日本料理後步出店外，眼看天空飄起細雨，劉男展現體貼，一把將學姐攬入懷，用外套替她遮風避雨。</figcaption>
      </figure>
      <p>據透露，學姐的新歡花美男，正是主跑北市府的劉姓記者。</p>
      <p>或許擔心被人撞見，劉男一踏出門、前往取車的路上，還刻意觀察周邊有無可疑臉孔，之後才把車子駛入學姐家樓下停車場，沒多久從車道離開時，明顯看得出副駕駛座多了一人。隨後，學姐與新男友驅車開上國道五號，往宜蘭頭城的海濱駛去，在陽光普照的週末前夕，展開小倆口的愛之旅。</p>
