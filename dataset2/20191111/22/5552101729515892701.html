      <h1>【浴火重生鳳凰番外篇】K先生的告白：愛過她，我的一生沒有白活</h1>
      <address><time datetime="2019-11-11T22:58:00+00:00">11 Nov 2019, 22:58</time> by <a rel="author">陳函謙, 楊子磊, 梁莉苓</a></address>
      <p>美鳳是我的一個老朋友。希望你們是正面報導，她的負面報導已經太多了。到底我們有沒有交往過？那有什麼重要？我和她知道就夠了。我認識她時，她剛當上台北市議員，才28歲。我交往8年的女友提出分手，同一天認識她。當時她很年輕，我以為是議員助理，或是新黨義工。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/sNr_jEizUus" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>我長期生活在國外，那時不知道璩美鳳是誰。她當主播、播新聞，我都不知道，那時她沒有很紅（笑）。看到她，我是一見鍾情，覺得她的樣子好可愛。後來才知她是議員。男未婚女未嫁，我努力追求她，回想起來還是很甜，是我很珍惜的回憶。</p>
      <p>美鳳是媒體寵兒，媒體上形象與私底下個性反差很大。外界以為她是成熟幹練、感情生活多層次，其實是誤解。那是一種社交方式，她是居家型女生，私下話很少，安靜、不喜歡社交，不喜歡人多的地方，喜歡窩在家裡看書。</p>
      <p>她在我心中，一直像十幾歲的天真小女生。我話很多，她嫌我話太多，默默無言的相處就可以。她對愛情態度真誠，在乎當下，心思就像小女生一樣。我們兩個相處像小朋友，像初戀那樣很單純。比如說，吵架時她會伸出手指要跟我切八段，讓我哭笑不得，拿她沒辦法。</p>
      <p>我不相信美鳳會拿任何男人的錢。我的經濟條件不錯，但她跟我做朋友時，對物質的要求是零。她從來不要求物質，從來沒有。她大部分穿平價衣服，用她自己的方式打扮，沒有追求潮流的壓力，也沒有想買名牌包、首飾。她出門化妝是禮貌上的，私下生活很隨興，不必化妝，三分鐘就可以出門。把她當成男生也可以。</p>
      <p>很多人說美鳳是跟著名利走的，錯，她是跟著感覺走，她對感情的投入和深刻程度，與物慾名利都無關。她若追求物質，早就可以嫁給豪門了。當主播時，車子房子都是自己薪水買的，沒有那麼紅的時候就買了。她的兩段婚姻都不是嫁給有錢人，都是自己工作賺來的。</p>
      <p>美鳳不會講很多私事，有點神祕沒錯。我追她的時候，她有男友，給我的訊息很清楚。她談戀愛，一直都是一對一，一段結束之後才有下一段。男未婚女未嫁，我為何不可以追求她？她有被追求的權利。她有沒有男友，我很清楚。她的戀情結束了，分手了，才可能接受我，跟我來往。</p>
      <p>當年她跟蔡仁堅在一起，她是真心愛他。為了保護蔡，想要好聚好散，她當年不願把話說死，畢竟在政治圈中。結果害她最多的是蔡仁堅。</p>
      <p>曾經在書裡，她對我這個朋友否認到底，寫了很多頁責備我。我看了書整個人傻掉，幾乎哭出來。老實說我很難過。出門得戴墨鏡，太糗了，很難面對家人的質疑。後來我自己想，我是什麼人？值得讓她花這麼多篇幅？她和一個人相處時很真心，但選擇不公開說，我也不適合公開說。</p>
      <p>只能說我感謝她。不管她怎麼說，我都謝謝她。多年之後，我們開誠佈公地談過，也算塵埃落定了。當年她說什麼都不重要。低調一點才能保護這段關係，也是保護我吧！我也學到，不要看她講什麼，要看她做什麼。</p>
      <p>事過境遷，真與假、表與裡，她在乎的事不想讓人知道，我心裡知道就可以了。我是no body，要我承擔，我沒有意見。我不會對她生氣，我始終很樂意，沒有怪罪過這樣一個老朋友。</p>
      <p>成長是很痛的。跟她認識、做朋友，是我人生最甜的時候。這麼多年，看她嫁人，看她過得坎坷，我真的心很痛，幾次哭得不成人形，也只能祝福她。我願意把感情昇華，像欣賞一幅世界名畫，我怎麼可能買回家？我有什麼資格？去博物館看也一樣。只要她快樂，我願意成全她，不需要擁有她。</p>
      <p>美鳳是我這輩子唯一發瘋過的女人。20多年前，我很激烈的愛著她，發瘋似的去找她。追求她的時候，我很卑微，沉浸在這樣的愛情裡，我很瘋狂。相處的每一天，她都很真誠。即使爭吵、被她責罵，回想起來，也是很甜、很純真。</p>
      <p>我已經50幾歲了，至今單身未婚，這輩子最真誠、最執著的愛都給美鳳了，錯過很多好女孩。《新郎百分百》這部電影，正是我的寫照。雖然沒有結果，我沒有後悔，別人怎麼看我不重要，我覺得自己的感情生活很燦爛。愛過她，我的人生沒有白活。</p>
