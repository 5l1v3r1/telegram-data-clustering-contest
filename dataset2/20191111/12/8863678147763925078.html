      <h1>Комиссия приняла проект скульптуры солдат для сквера Победителей в Красноярске</h1>
      <address>
        <time datetime="2019-11-11T12:21:53+00:00">11 Nov 2019, 12:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qKCrAREQ4sw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект скульптуры для сквера Победителей сегодня приняла специальная комиссия. Со дня на день монументальную композицию начнут отливать из бронзы. 7-метровый памятник установят в Свердловском районе к 75-летию со дня Великой Победы.</p>
      <p>По замыслу автора — известного художника Константина Зинича — скульптура состоит из фигур троих солдат, каждый из которых символизирует разные периоды — начало войны, победу и послевоенное время, когда страна восстанавливалась после нескольких разрушительных лет.  Эти пронзительные образы сначала вылепили из глины, затем покрыли воском, а на заключительном этапе — отольют из бронзы. Ориентировочно откроют памятник 8 мая.</p>
      <blockquote>Мы на том этапе, когда уже работа идет в полном разгаре и конечно сейчас очень нужно, очень важно, чтобы в техническом исполнении из бронзы эта скульптура получилась.<cite>Игорь Титенков, руководитель Свердловского района администрации Красноярска</cite></blockquote>
