      <h1>Почём образование в Чили?</h1>
      <address><time datetime="2019-11-11T12:25:15+00:00">11 Nov 2019, 12:25</time> by <a rel="author">Эктор Эстепа, Андрей Позняков </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_ZzMKYemSoY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>После тяжёлого рабочего дня Марлен приходит домой к детям и, как миллионы других чилийцев, вновь возвращается к болезненному для неё вопросу о долгах за образование. Она взяла в банке кредит, — более 6 тыс. евро, — чтобы учиться на медсестру. Марлен объясняет, что не может вернуть деньги: ведь тогда ей придётся забрать дочь из школы. Теперь банк разыскивает её как должницу. «Я знаю от соседей, что они ищут меня. Они спрашивают Марлен Алсамору, — объясняет она. — Понятно, что это из-за долга, ведь меня ищет высокий парень в галстуке».</p>
      <p>Высшее образование в Чили считается одним из самых дорогих в мире. Студенты оплачивают более половины стоимости обучения. После завершения программы подготовки художников-иллюстраторов Франсиска должна более 9 тыс. евро. Она не может уехать от дедушки, потому что ей не хватает денег. «Я чувствую себя просто нахлебницей. Это печально, очень печально», — жалуется она.</p>
      <p>Многие чилийские студенты находятся на грани банкротства. Это одна из причин популярности молодёжных протестных движений. Студенты требуют реформировать образование и увеличить финансирование вузов.</p>
      <blockquote>Сейчас в Чили из-за долгов многие люди, в том числе очень молодые, начинают болеть. Молодые люди страдают от депрессии. Есть даже и те, кто задумывается о самоубийстве. А кто-то уже покончил с собой.<cite>Хуан Пабло Рохас <br/>Движение должников за образование в Чили</cite></blockquote>
      <p>Протестующие жалуются и на проблемы со школьным образованием. Ситуация осложняется из-за большого разрыва между уровнем доходов богатых и бедных, а также высокого уровня безработицы среди молодёжи. Директор школы Хуана Мойи Моралеса Мануэль Гонсалес уверен, что «богатые богатеют без особых усилий, а бедным, чтобы выкарабкаться из бедности, приходится проделывать фантастическую работу».</p>
      <p>Серьёзность социальных проблем признаёт президент Чили Себастьян Пиньера. На фоне затянувшихся протестов он призвал прекратить насилие на улицах и заявил о необходимости диалога между властями и оппозицией. Из столицы Чили передаёт корреспондент Euronews Эктор Эстепа:</p>
      <p>
        <i>«Это место, площадь Италии в центре Сантьяго, стало эпицентром протестных выступлений против правительства Себастьяна Пиньеры. Те, кто собираются здесь, требуют отставки президента и разработки новой Конституции. Они хотят расширения государственного сектора. Пиньера предложил серию реформ, которые многие считают недостаточными. Они не перестанут протестовать, говорят активисты, пока не изменится экономическая модель страны».</i>
      </p>
