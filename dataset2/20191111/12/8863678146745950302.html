      <h1>Старые котельные в малых городах края меняют на современные</h1>
      <address>
        <time datetime="2019-11-11T12:10:53+00:00">11 Nov 2019, 12:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sihggaT3Myo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Устаревшие котельные в поселках и малых городах края меняют на современные. Тему энергоэффективности в ЖКХ обсудили на заседании президиума правительства под председательством губернатора. Новые котельные полностью автоматизированы и оснащены системой подачи топлива и контроля температуры — они надежнее, и могут работать круглосуточно без вмешательства человека.</p>
      <p>Так же, постепенно на новую технологию переведут электро-котельные. Так, в этом году в посёлке Тесь ввели новую автоматизированную котельную. Электро-отопление дорого обходится и людям, и казне.</p>
      <blockquote>Мы должны переходить от разовых экспериментов к постановке большой комплексной задаче. поскольку с таким уровнем затрат на энергетику в современных условиях жить нельзя. Сегодня есть технические возможности. есть инвесторы которые способны выдавать результат не только с точки зрения надежности, но и более экономичных решений, которые тут существуют.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
      <blockquote>Если мы говорим о закрытых энергорайонах, то население платит по стоимости 1,76р. На следующий год, если не ошибаюсь — 1,83р. Население так и будет платить, здесь снижаются расходы бюджета, которые компенсируют выпадающие расходы. В части, где есть электрокотельные, и есть возможность перейти на другой вид топлива, то там происходит снижение.<cite>Евгений Афанасьев, министр промышленности, энергетики и ЖКХ Красноярского края</cite></blockquote>
