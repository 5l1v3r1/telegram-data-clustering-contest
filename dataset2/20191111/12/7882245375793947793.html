      <h1>«Проиграли почти все»</h1>
      <address><time datetime="2019-11-11T12:56:22+00:00">11 Nov 2019, 12:56</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3cpjed5gaTQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проиграли почти все: так наблюдатели оценивают итоги четвёртых за четыре года всеобщих выборов в Испании. Относительный расклад сил остался практически прежним, однако фракций стало значительно больше: в новый состав парламента вошло 16 различных партий.</p>
      <p>Формальные победители — социалисты — не просто не добились поставленной цели — получить абсолютное большинство, но и потеряли три мандата. Консервативная оппозиция несколько увеличила своё присутствие, но настоящим успехом выборы оказались для крайне правой партии Vox: она удвоила свои результаты и стала третьей по значению политической силой страны.</p>
      <p>Испанские избиратели не скрывают, что просто устали от неспособности политиков договориться между собой и начать решать проблемы страны:</p>
      <p>
        <i>«Политическая система дискредитирована, а люди невероятно устали».</i>
      </p>
      <p>
        <i>«Появляются новые партии, и люди, конечно, голосуют за них и за их новые идеи. Но достичь соглашения с подобной партией очень сложно».</i>
      </p>
      <p>
        <i>«Всё плохо: снова выборы, снова выброшенные на ветер деньги, снова всё то же самое».</i>
      </p>
      <p>Конституция формально не ограничивает время, отпущенное на переговоры о формировании коалиции. Учитывая фактически не изменившийся расклад, аналитики не исключают новых — уже пятых — досрочных выборов.</p>
      <p>
        <b>Карлос Марласка, Euronews:</b>
      </p>
      <p>
        <i>«Испания проснулась 11 ноября точно так же, как 29 апреля: политически нестабильной. Переговоры о формировании правительства будут теперь ещё напряжённее из-за ещё более раздробленного парламента. Нерешёнными остаются серьёзные проблемы: кризис в Каталонии, вызванный приговором лидерам сепаратистов, замедление экономического роста, а теперь ещё и усиление ультраправой партии».</i>
      </p>
