      <h1>EE: Τα μέτρα κατά της Τουρκίας - Η αντίδραση της Άγκυρας</h1>
      <address><time datetime="2019-11-11T12:40:37+00:00">11 Nov 2019, 12:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aT8NYj-Z2rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Συμβούλιο των Κρατών Μελών της ΕΕ, σε σύνθεση Υπουργών Εξωτερικών υιοθέτησε σήμερα ως "σημείο Α", πλαίσιο για περιοριστικά μέτρα σε σχέση με τις παράνομες δραστηριότητες γεώτρησης της Τουρκίας στην Ανατολική Μεσόγειο, ανακοίνωσε επίσημα το Συμβούλιο.</p>
      <p>Συγκεκριμένα, σύμφωνα με επίσημη ανακοίνωση του Συμβουλίου "με το πλαίσιο θα είναι δυνατή η επιβολή κυρώσεων έναντι προσώπων ή οντοτήτων που ευθύνονται για τις παράνομες δραστηριότητες γεώτρησης για υδρογονάνθρακες στην Ανατολική Μεσόγειο ή εμπλέκονται σε αυτές".</p>
      <p>Όπως αναφέρεται "οι κυρώσεις θα συνίστανται στην απαγόρευση της μετάβασης των προσώπων στην ΕΕ και στη δέσμευση των περιουσιακών στοιχείων των προσώπων και των οντοτήτων" και "επιπλέον, θα απαγορεύεται σε πρόσωπα και οντότητες της ΕΕ να θέτουν κεφάλαια στη διάθεση όσων περιλαμβάνονται στους καταλόγους των κυρώσεων".</p>
      <p>Το πλαίσιο για περιοριστικά μέτρα καθιστά δυνατόν να τεθούν υπό καθεστώς κυρώσεων:</p>
      <p>1) πρόσωπα ή οντότητες που ευθύνονται για δραστηριότητες γεώτρησης σχετιζόμενες με δραστηριότητες έρευνας και παραγωγής υδρογονανθράκων για τις οποίες δεν έχει δοθεί άδεια από την Κύπρο εντός των χωρικών της υδάτων, της αποκλειστικής οικονομικής της ζώνης (ΑΟΖ) ή της υφαλοκρηπίδας της. Στις εν λόγω δραστηριότητες γεώτρησης περιλαμβάνονται, όπου η ΑΟΖ ή η υφαλοκρηπίδα δεν έχουν οριοθετηθεί σύμφωνα με το διεθνές δίκαιο, δραστηριότητες που ενδέχεται να θέσουν σε κίνδυνο ή να εμποδίσουν την επίτευξη σχετικής συμφωνίας οριοθέτησης?</p>
      <p>2) πρόσωπα ή οντότητες που παρέχουν οικονομική, τεχνική ή υλική στήριξη στις προαναφερόμενες δραστηριότητες γεώτρησης</p>
      <p>3)συνδεόμενα με τα ανωτέρω πρόσωπα ή οντότητες.</p>
      <p>Υπενθυμίζεται ότι "η σημερινή απόφαση είναι άμεσο επακόλουθο των συμπερασμάτων που ενέκρινε το Συμβούλιο στις 14 Οκτωβρίου 2019 και τα οποία επικυρώθηκαν από το Ευρωπαϊκό Συμβούλιο στις 17 και 18 Οκτωβρίου 2019, όταν η ΕΕ επιβεβαίωσε την πλήρη αλληλεγγύη της προς την Κύπρο όσον αφορά τον σεβασμό της κυριαρχίας και των κυριαρχικών δικαιωμάτων της σύμφωνα με το διεθνές δίκαιο και κάλεσε την Επιτροπή και την Ευρωπαϊκή Υπηρεσία Εξωτερικής Δράσης να υποβάλουν προτάσεις σχετικά με πλαίσιο για περιοριστικά μέτρα".</p>
      <p>Περαιτέρω υπενθυμίζεται ότι "στα συμπεράσματά του της 15ης Ιουλίου 2019, το Συμβούλιο εξέφρασε δυσαρέσκεια για το ότι, παρά τις επανειλημμένες εκκλήσεις της Ευρωπαϊκής Ένωσης να παύσει τις παράνομες δραστηριότητές της στην Ανατολική Μεσόγειο, η Τουρκία συνέχισε τις επιχειρήσεις γεώτρησης εντός των κυπριακών χωρικών υδάτων. Το Συμβούλιο επεσήμανε εκ νέου τις σοβαρές και άμεσες αρνητικές επιπτώσεις των παράνομων αυτών ενεργειών σε όλο το φάσμα των σχέσεων ΕΕ-Τουρκίας. Το Συμβούλιο κάλεσε και πάλι την Τουρκία να απόσχει από τέτοιες ενέργειες, να ενεργεί με πνεύμα καλής γειτονίας και να σέβεται την κυριαρχία και τα κυριαρχικά δικαιώματα της Κύπρου σύμφωνα με το διεθνές δίκαιο".</p>
      <p>Καταγράφεται τέλος ότι "το Συμβούλιο είχε ήδη τότε αποφασίσει, λόγω των συνεχιζόμενων και των νέων παράνομων γεωτρήσεων της Τουρκίας, να αναστείλει τις διαπραγματεύσεις για τη συνολική συμφωνία αερομεταφορών, συμφώνησε δε να μην πραγματοποιηθεί προς το παρόν το Συμβούλιο Σύνδεσης ούτε και άλλες συνεδριάσεις στα πλαίσια του διαλόγου υψηλού επιπέδου ΕΕ-Τουρκίας. Το Συμβούλιο συμφώνησε επίσης με την πρόταση της Επιτροπής να μειωθεί η προενταξιακή βοήθεια προς την Τουρκία για το 2020 και κάλεσε την Ευρωπαϊκή Τράπεζα Επενδύσεων να επανεξετάσει τις δανειοδοτικές της δραστηριότητες στην Τουρκία, ιδίως όσον αφορά τον δανεισμό με κρατικούς τίτλους. Το Συμβούλιο αποφάσισε επίσης ότι η Ύπατη Εκπρόσωπος και η Κομισιόν θα πρέπει να συνεχίσουν την επεξεργασία επιλογών για στοχευμένα μέτρα".</p>
      <p>Στις 14 Οκτωβρίου 2019, το Συμβούλιο υπενθύμισε και επαναβεβαίωσε προηγούμενα συμπεράσματα του Συμβουλίου και του Ευρωπαϊκού Συμβουλίου, μεταξύ των οποίων τα συμπεράσματα του Ευρωπαϊκού Συμβουλίου της 22ας Μαρτίου 2018 και της 20ής Ιουνίου 2019 που καταδίκαζαν έντονα τις συνεχιζόμενες παράνομες ενέργειες της Τουρκίας στην Ανατολική Μεσόγειο. Το Συμβούλιο εξέφρασε σοβαρές ανησυχίες για τις παράνομες γεωτρήσεις της Τουρκίας στην Ανατολική Μεσόγειο και εξέφρασε τη λύπη του για το γεγονός ότι η Τουρκία δεν είχε ακόμη ανταποκριθεί στα επανειλημμένα αιτήματα της Ευρωπαϊκής Ένωσης για παύση των εν λόγω δραστηριοτήτων.</p>
      <h3>Άγκυρα: Μάταιη η προσδοκία ότι θα αποχωρήσουμε</h3>
      <p>«Μάταιη» χαρακτηρίζει το τουρκικό ΥΠΕΞ την προσδοκία η Τουρκία θα υποχωρήσει και θα σταματήσει τις δραστηριότητές της στην ανατολική Μεσόγειο, χαρακτηρίζοντας «απειλές» τις αποφάσεις του Συμβουλίου Εξωτερικών Υποθέσεων της ΕΕ για την ανατολική Μεσόγειο.</p>
      <p>Στην ανακοίνωσή του το τουρκικό ΥΠΕΞ αναφέρει ότι “είχαμε τονίσει και προηγουμένως δεκάδες φορές ότι δεν θα σταματήσουμε να προστατεύουμε δικαιώματά μας καθώς και το δίκαιο και συμφέροντα της ‘τδβκ’ που πηγάζουν από το το διεθνές δίκαιο στην ανατολική Μεσόγειο, παρά τα ακατανόητα βήματα της ΕΕ”.</p>
      <p>Σύμφωνα με το τουρκικό υπουργείο, «οι αποφάσεις που λήφθηκαν στη σύνοδο σήμερα (11 Νοεμβρίου) του Συμβουλίου Εξωτερικών Υποθέσεων της ΕΕ δείχνουν ότι κανένα από τα μηνύματα που δώσαμε μετά τις συνόδους της 15ης Ιουλίου και της 14ης Οκτωβρίου 2019 του Συμβουλίου Εξωτερικών Υποθέσεων, δεν έφτασαν».</p>
      <p>“Η Τουρκία και η ‘τδβκ’ από το 2004 μέχρι σήμερα κατέβαλαν προσπάθειες με καλή πρόθεση και ήταν οι πλευρά που ανέλαβαν όλες τις εποικοδομητικές και θετικές πρωτοβουλίες για να μετατραπεί το θέμα των υδρογονανθράκων της ανατολικής Μεσογείου σε στοιχείο σταθερότητας και όχι έντασης”, υποστηρίζει το τουρκικό ΥΠΕΞ.</p>
      <p>Προσθέτει ότι “η ΕΕ η οποία έγινε εργαλείο της ‘Ε/κ διοίκησης νοτίου Κύπρου’ και των μαξιμαλιστικών θέσεων της, σε αυτή τη διαδικασία δεν μπορεί να δει ούτε τις πραγματικότητες, ούτε και να λάβει τις κατάλληλες αποφάσεις με βάση το διεθνές δίκαιο και τη δικαιοσύνη”.</p>
      <p>“Φυσικά δεν θα επιτρέψουμε την μονομερή παραβίαση των δικαιωμάτων μας και αυτό το έχουμε δηλώσει σταθερά από το 2004 μέχρι σήμερα. Είναι πραγματικά υποδειγματική η ομηρία μιας σημαντικής ευκαιρίας για συνεργασία στην ανατολική Μεσόγειο με την ακάλυπτη και ακατανόητη στήριξη της ΕΕ σε μια άκυρη και αβάσιμη διοίκηση αμφισβητώντας το διεθνές δίκαιο”, υποστηρίζει το τουρκικό ΥΠΕΞ.</p>
      <p>“Αναφέρει ακόμη ότι “η χώρα μας θα συνεχίζει να εφαρμόζει τις βασικές αρχές του διεθνούς δικαίου και να ενθαρρύνει την συνεργασία στην περιοχή για την μόνιμη σταθερότητα στη χώρα μας και την ευημερία όλων των ανθρώπων οι οποίοι ζουν στην περιοχή της ανατολικής Μεσογείου.</p>
      <p>Επιπλέον, η ΕΕ η οποία έχασε πολύ νωρίτερα την ικανότητά της να είναι ένας ουδέτερος παράγοντας για την επίλυση του Κυπριακού, φαίνεται ότι δεν είναι δυνατόν να κρατήσει μια εποικοδομητική και ωφέλιμη στάση στην ανατολική Μεσόγειο”, αναφέρει το τουρκικό ΥΠΕΞ προσθέτοντας ότι “τελικά, μετά που εμείς αρχίσαμε δραστηριότητες, αποτελεί – με την πιο ελαφριά έκφραση – ειρωνεία η αναφορά σε σχέσεις καλής γειτονίας από πλευράς ΕΕ, η οποία από το 2004 μέχρι σήμερα διατήρησε μια απερίσκεπτη στάση παρά της εκκλήσεις μας για σεβασμό των κυριαρχικών και νόμιμων δικαιωμάτων της Τουρκίας και της ‘τδβκ’.</p>
      <p>Το τουρκικό ΥΠΕΞ καταλήγει αναφέροντας ότι “είναι μάταιη η προσδοκία ότι η χώρα μας θα κάνει πίσω από τα δικαιώματά της στην ανατολική Μεσόγειο, υποκύπτοντας στις απειλές. Κανείς να μην έχει την παραμικρή αμφιβολία ότι θα συνεχίσουμε τις δραστηριότητες έρευνας και γεώτρησής μας στην ανατολική Μεσόγειο”.</p>
      <h3>Ικανοποίηση Αναστασιάδη για την απόφαση</h3>
      <p>Ικανοποίηση για την σημερινή απόφαση του Συμβουλίου Εξωτερικών Υποθέσεων εξέφρασε ο Πρόεδρος της Κυπριακής Δημοκρατίας με μήνυμά του στο twitter.</p>
      <p>«Εκφράζω την ικανοποίησή μου για την απόφαση της Ε.Ε. που έμπρακτα στηρίζει τα κυριαρχικά δικαιώματα της Κυπριακής Δημοκρατίας και τη νομιμότητα στη θάλασσα της Κύπρου» έγραψε στον λογαριασμό του ο Πρόεδρος Αναστασιάδης.</p>

      <h3>Μογκερίνι: Θα μπορούσαν να αναγνωριστούν συγκεκριμένα πρόσωπα και εταιρίες</h3>
      <p>Σε συνέχεια της σημερινής επίσημης απόφασης σχετικά με το πλαίσιο για τις κυρώσεις κατά της Τουρκίας, θα μπορούσαν να υπάρξουν προτάσεις για την «αναγνώριση» συγκεκριμένων προσώπων και εταιριών, σημείωσε η ύπατη εκπρόσωπος της ΕΕ για θέματα Εξωτερικής πολιτικής, Φεντερίκα Μογκερίνι κατά τη διάρκεια συνέντευξης Τύπου που παραχώρησε μετά το πέρας της συνεδρίασης των υπουργών Εξωτερικών της ΕΕ στις Βρυξέλλες.</p>
      <p>«Η επίσημη απόφαση που λήφθηκε σήμερα εφαρμόζει πλήρως τη απόφαση που πήραμε τον περασμένο μήνα σε επίπεδο Συμβουλίου Εξωτερικών Υποθέσεων. Το πλαίσιο για κυρώσεις είναι σε εφαρμογή» δήλωσε η Φ. Μογκερίνι απαντώντας σε σχετική ερώτηση.</p>
      <p>Σε ό,τι αφορά τα επόμενα βήματα, η ύπατη εκπρόσωπος σημείωσε ότι αυτά θα μπορούσαν να περιλαμβάνουν «προτάσεις για την αναγνώριση συγκεκριμένων ατόμων και εταιριών προκειμένου να προστεθούν στη λίστα». «Θα δούμε εάν και πότε θα υπάρξουν αυτές οι προτάσεις, οι οποίες θα εξεταστούν από σχετικές ομάδες εργασίας και ενδεχομένως από το ίδιο το Συμβούλιο», προσέθεσε.</p>
