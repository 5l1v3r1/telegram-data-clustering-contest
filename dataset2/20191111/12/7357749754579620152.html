      <h1>Après les législatives, les Espagnols sont dubitatifs</h1>
      <address><time datetime="2019-11-11T12:42:43+00:00">11 Nov 2019, 12:42</time> by <a rel="author">Carlos Marlasca </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gGhyQiCkkXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Comme le 29 avril dernier, l'Espagne s'est réveillée ce matin dans l'incertitude. Avec 16 partis représentés au Congrès des députés, la formation d'un nouveau gouvernement s'annonce difficile, et beaucoup estiment que <b>l'instabilité politique pourrait se poursuivre</b>.</p>
      <p>Les socialistes ont obtenu une victoire en demi-teinte, avec trois sièges de députés en moins par rapport à avril. De nombreux électeurs les accusent par ailleurs d'avoir forcé la tenue de nouvelles élections, les quatrièmes en seulement 4 ans. Autre revers pour le PSOE : le succès du parti d'extrême droite VOX, qui a doublé son nombre de sièges, devenant la troisième force politique du pays.</p>
      <p>Si les partis échouent à trouver un accord de coalition, <b>des élections pourraient être organisées, pour la 5eme fois</b>. Une situation impensable pour les Espagnols, comme l'explique cet électeur interrogé dans les rues de Madrid "<i>Ce serait un discrédit pour le système, et ce serait insupportable pour les citoyens</i>". "<i>De nouvelles élections, ce serait vraiment terrible, tant d'argent gaspillé encore</i>", estime un autre électeur.</p>
      <p>Selon la Constitution espagnole, les partis disposent d'<b>un temps illimité pour négocier</b> et proposer un nouveau président du gouvernement. Mais en attendant, le pays devra régler d'autres questions importantes : la crise en Catalogne, le ralentissement de l'économie et désormais, l'émergence d'un parti d'extrême droite.</p>
