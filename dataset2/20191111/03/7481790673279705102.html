      <h1>即位パレード視聴率、関東は２７・４％…ＮＨＫ</h1>
      <address>
        <time datetime="2019-11-11T03:44:00+00:00">11 Nov 2019, 03:44</time>

      <p>　ＮＨＫが１０日、天皇陛下の即位を祝うパレード「祝賀御列（おんれつ）の儀」を生中継した特別番組で、午後３時からの１時間の平均視聴率（関東地区）が２７・４％だったことが１１日、ビデオリサーチの調べで分かった。</p>
