      <h1>شاهد.. آخر ظهور تلفزيوني لـ علاء على نجم الزمالك قبل وفاته</h1>
      <address><time datetime="2019-11-11T03:11:00+00:00">11 Nov 2019, 03:11</time> by <a rel="author">منتصر الرفاعى</a></address>
      <p>منتصر الرفاعى</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UEJPQwJen3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>توفى اليوم الإثنين علاء علي لاعب نادي الزمالك السابق بعد صراع مع المرض.<br/><br/>وكان علاء على ظهر مع الإعلامى إبراهيم فايق فى برنامج الحريف عبر فضائية دى أم سى وتحدث بمرارة عن رحيله من المصري البورسعيدي .<br/><br/>وكان اللاعب خضع قبل فترة لعملية جراحية لإزالة ورم خبيث على المخ، قبل أن يتوفى اليوم.<br/><br/>وأصاب الخبر الجماهير المصرية بالصدمة، لاسيما أنه لاعب صغير السن حيث يبلغ من العمر 31 عاما.<br/><br/>ولعب علاء على لأندية الزمالك وسموحة ودجلة والطلائع والمصري وبتروجت .</p>
    </article>
