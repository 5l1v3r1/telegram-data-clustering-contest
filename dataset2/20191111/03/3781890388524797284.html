      <h1>ปวดหัว 8 อาการ เบาะแส''โรคร้าย''</h1>
      <address>
        <time datetime="2019-11-11T03:30:00+00:00">11 Nov 2019, 03:30</time>
      </address>
      <p>
        <b>อาการปวดศีรษะอาจเกิดจากสาเหตุที่แตกต่างกันได้ สำคัญว่าเป็นการปวดที่จุดใดของร่างกาย การรู้สัญญาณการปวดในแต่ละจุดสามารถเตือนความผิดปกติของอวัยวะบางอย่างได้</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tR6QFVngrj8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>''สายสืบสุขภาพ'' <br/>สัปดาห์นี้พูดถึงอาการปวดศีรษะที่อาจเกิดขึ้นได้หลายจุดและมีความหมายที่แตกต่างกัน จากการทำงานของอวัยวะที่สัมพันธ์กับอาการปวดในจุดนั้นๆว่าอาจทำงานผิดปกติไป และช่วยเตือนล่วงหน้าถึงอาการเจ็บป่วยต่างๆได้ ซึ่งดร.แบรนท์ ลาร์เสน นายแพทย์ชาวอเมริกันได้แยกแยะอาการปวดศีรษะในจุดต่างๆว่ามีสาเหตุดังต่อไปนี้</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_UbRvKeaNsY092115_533.jpg?v=20191113082?v=7698"/>
      </figure>
      <p><b>1.ปวดด้านบนของศีรษะหรือกระหม่อม</b> ในอดีตมีการวินิจฉัยมานานแล้วถึงความเกี่ยวข้องกับการทำงานของระบบสืบพันธุ์ คือมดลูกและต่อมลูกหมากที่ทำงานบกพร่อง ในชายสูงอายุหากลุกมาเข้าห้องน้ำกลางคืนบ่อยๆอาจเป็นต่อมลูกหมากบวม ถ้าอายุยืนกว่านั้นก็มีอัตราเป็นมะเร็งต่อมลูกหมากได้ถึง1ใน2คน สาเหตุอาจเกิดจากสารเคมี การติดเชื้อ ความเสื่อม เป็นต้น ส่วนในผู้หญิงปวดที่กระหม่อมหมายถึงมดลูกทำงานได้ไม่ดีนัก</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_AmjGUnMTUm092054_533.jpg?v=20191113082?v=9579"/>
      </figure>
      <p><b>2.ปวดศีรษะตอนเช้า</b> คือตื่นเช้ามาก็ปวดหัว แต่พอระหว่างวันไปถึงหมดวันกลับมีอาการดีขึ้น อาจหมายถึงตับและต่อมธัยรอยด์ทำงานหนัก จากระบบเผาผลาญที่ลดลง ทางแก้คือกระตุ้นระบบเผาผลาญด้วยการขยับร่างกายให้มากขึ้น</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_TKmaxbTDzq092118_533.jpg?v=20191113082?v=6687"/>
      </figure>
      <p><b>3.ปวดศีรษะบริเวณหลังดวงตา</b> เป็นตำแหน่งของต่อมพิทูอิทารี อาจเกิดจากไวรัส เกิดอุบัติเหตุ เช่น รถชน เล่นฟุตบอล แล้วมีการกระแทกโดน การนอนทำฟันนานๆที่ต้องอ้าปากแล้วกระดูกกะโหลกอาจไปกดต่อมพิทูอิทารี ก็ทำให้ปวดที่จุดดังกล่าวได้ หรืออาจเกิดจากขาดแมงกานีส เนื่องจากพิทูอิทารีต้องใช้งานแร่ธาตุแมงกานีส โดยเฉพาะกับเด็กๆที่กำลังโตต้องได้รับแมงกานีสในปริมาณที่เพียงพอ แมงกานีสจะมีในธัญพืช ไข่ ถั่ว ผักสีเขียว</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_ROmBrqFcsE092116_533.jpg?v=20191113082?v=1201"/>
      </figure>
      <p><b>4.ปวดศีรษะข้างใดข้างหนึ่ง </b>ให้คิดถึงความไม่ปกติของถุงน้ำดี ไม่ว่าจะปวดซ้ายหรือขวาและอาจมีอาการปวดใต้ชายโครงขวาร่วมด้วย<br/><b>5.ปวดศีรษะข้างหนึ่งแล้วย้ายไปอีกข้าง</b> อาจเกิดจากถุงน้ำดี ตับอ่อน และอาการแพ้อาหารก็ได้ เพราะความผิดปกติที่ถุงน้ำดีและตับอ่อนอาจนำไปสู่การแพ้อาหารก็ได้เพราะร่างกายไม่สามารถย่อยอาหารได้นั่นเอง</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_ZPUKOzVkHo092053_533.jpg?v=20191113082?v=8154"/>
      </figure>
      <p><b>6.ปวดศีรษะด้านหลัง</b> ถ้าปวดแบบนี้ให้คิดถึงการปวดศีรษะจากความผิดปกติของคอ ที่ท้ายทอย เกิดจากการก้มหน้าเล่นมือถือมากเกินไป<br/><b>7.ปวดทั่วศีรษะ</b> เกิดจากภาวะที่ร่างกายเป็นพิษอย่างรุนแรง อาจได้รับสารหนู ปรอท สารพิษ พยาธิ หรือมีอาการท้องผูกเรื้อรัง<br/><b>8.ปวดศีรษะอย่างต่อเนื่อง</b> แม้ปวดไม่มากแต่กินเวลาเป็นปี และไม่หาย อาจเกิดจากการได้รับสารพิษ หรือเกี่ยวกับการทำงานของตับ ลำไส้ ถุงน้ำดี หรือท้องผูกเรื้อรังก็ได้</p>
      <figure>
        <img src="https://www.dailynews.co.th/admin/upload/20191111/news_UbRvKeaNsY092115_533.jpg?v=20191113082?v=7698"/>
      </figure>
      <p><b>สำคัญที่สุดคือหากปวดศีรษะแล้วอาการไม่ดีขึ้นควรไปพบแพทย์เนื่องจากหากรักษาล่าช้าอาจทำให้อาการเจ็บป่วยหนักขึ้นก็ได้ เป็นสิ่งที่ควรต้องระมัดระวังเป็นอย่างยิ่ง<br/></b><br/><br/><br/><b>ขอบคุณข้อมูลจากดร.แบรนท์ ลาร์เสน<br/>สายสืบสุขภาพ : ศศิวรรณ์ เลิศวิริยะประภา</b><br/> </p>
