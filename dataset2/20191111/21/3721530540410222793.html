      <h1>Super Mario 64 Land brings Cat Mario to the 64-bit classic</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-11T21:00:00+00:00">11 Nov 2019, 21:00</time> by <a rel="author">Ryan Gilliam</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fqew0W6AYew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>On Sunday, Nov. 10, <a href="https://www.polygon.com/n64">Nintendo 64</a> modder Kaze Emanuar released their newest project: <a href="https://www.polygon.com/game/super-mario-64/4113"><i>Super Mario 64</i></a><i> Land</i>. This new mod adds new levels and features to the beloved<i> </i><i>Super Mario</i><i> 64</i> — what looks to be a game’s worth of content.</p>
      <p>The major features for <i>Super </i><i>Mario</i><i> 64 Land</i> look to be a <i>Super Mario 3D World</i> style overworld map, and new powers for Mario —gained when wearing the Tanooki and Cat suits. There are also new worlds, including a <i>Super Mario 64</i> level in the style of <i>Super Mario World</i>.</p>
      <p>According to the announcement video, <i>Super Mario 64 Land</i> comes with 32 new levels, 70 different areas, 75 new music tracks, eight new bosses, and 10 new powers. While the game features numerous styles from different games and areas, the gameplay still looks very much like <i>Super Mario 64</i>.</p>
      <p>If you always wished <i>Super Mario 64</i> had more levels, it may be worth looking into Emanuar’s latest mod.</p>
      <p>This isn’t Emanuar’s first rodeo with Mario mods. They’ve also helped create a <a href="https://www.youtube.com/watch?v=M6A0wOIFKwY"><i>Super Mario Sunshine</i> mod for <i>Super Mario 64</i></a>. Emanuar recently released a <a href="https://youtu.be/7-OHAf7jBGY"><i>Super Mario 64 </i>cross <i>Ocarina of Time</i> mod</a>, too.</p>
      <p>To download <i>Super Mario 64 Land</i>, you can <a href="https://mega.nz/#!COhz2QCI!IjPQaM1LLtSR1fDPrtQeY4hyP9U4_r1pgz2w6ajx9LU">follow Emanuar’s download link</a> in the video description.</p>
