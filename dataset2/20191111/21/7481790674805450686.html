      <h1>ＮＹ株、３日連続で最高値更新</h1>
      <address>
        <time datetime="2019-11-11T21:41:00+00:00">11 Nov 2019, 21:41</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】１１日のニューヨーク株式市場で、ダウ平均株価（３０種）は小幅に値上がりし、過去最高値を更新した。終値は前週末比１０・２５ドル高の２万７６９１・４９ドルだった。過去最高値の更新は３営業日連続となる。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、１１・０３ポイント安の８４６４・２８だった。</p>
    </article>
