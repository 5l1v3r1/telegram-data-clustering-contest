      <h1>Euronews Soir : l'actualité de ce lundi 11 novembre 2019</h1>
      <address><time datetime="2019-11-11T21:28:44+00:00">11 Nov 2019, 21:28</time> by <a rel="author">Guillaume Petit</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FgQKSNfC2do" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>A la une de ce journal :</h3>
      <p><b>#ESPAGNE :</b> Les socialistes en tête, la droite en hausse, l'extrême droite troisième force politique... Tels sont les principaux enseignements des législatives en Espagne. Le socialiste Pedro Sanchez a promis de parvenir à former un gouvernement... Mais avec qui ? Toutes les explications dans ce journal.</p>
      <p><b>#TURQUIE :</b> A la une également, le renvoi de djihadistes étrangers par la Turquie dans leur pays d'origine. Trois l'ont été ce lundi, d'autres le seront bientôt. Parmi eux, figurent des Français. On fera le point dans ce journal avec notre journaliste Laurence Alexandrowisz.</p>
      <p><b>#CHILI</b> : Le reportage de cette édition, au Chili... Alors que le président chilien Sebastián Piñera a annoncé des modifications de la Constitution pour tenter de calmer la contestation sociale, zoom ce soir sur les difficultés rencontrées par de nombreux étudiants chiliens, qui croulent sous les dettes.</p>
      <p><b>#EXPO</b> : Et puis nous partirons dans l'extraordinaire univers d'Yves Saint Laurent, qui fait l'objet d'une exposition au musée des Tissus à Lyon. Un triple hommage à son génie, à ces textiles qui ont créé ses plus célèbres collections et à un savoir-faire français.</p>
    </article>
