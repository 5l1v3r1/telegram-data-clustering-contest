      <h1>La moda di YVS e i suoi segreti, in mostra a Lione</h1>
      <address><time datetime="2019-11-11T21:51:25+00:00">11 Nov 2019, 21:51</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6C5vfT2Kg4g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il Museo del Tessuto e delle Arti Decorative di Lione celebra uno dei più grandi creatori del XX secolo: Yves Saint Laurent. Questa mostra, simbolo della rinascita del museo, mette in evidenza i legami mantenuti dallo stilista nel corso di 40 anni di collaborazione con produttori e fornitori di tessuti della regione, un tempo centro del commercio della seta.</p>
      <p>Aurélie Samuel, Co-curatrice della mostra: <a href="https://www.museedestissus.fr/exposition-yves-saint-laurent/">'Yves Saint Laurent, dietro le quinte della haute couture a Lione'</a></p>
      <p>"Fin dall'inizio, Saint Laurent fa tanti ordini ai fornitori di Lione. La cosa più sorprendente è che già a 17, 18 anni, nella sua stanza di Orano, fa queste bamboline, queste 'bambole di carta', e ha già in mente l'idea che la sua futura casa di moda ordinerà tessuti da Lione. Come faceva a sapere di questi tessuti? A Orano, riceveva regolarmente da sua madre riviste come Vogue, che mostravano annunci pubblicitari dei fornitori di Lione".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1187267507213754368" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La mostra, che ha fatto parlare di sé ben prima di aprirsi ed era particolarmente attesa nel milieu della moda, è un viaggio nel lavoro di Yves Saint Laurent, dal 1962 al 2002, e propone anche creazioni meno famose, alcune delle quali inedite. Oltre a omaggiare il genio, la mostra è anche un inno alla materia, alla tecnica e al know-how secolare di un intero territorio.</p>
      <p>Esclarmonde Monteil, Direttore Generale e ricercatore al Museo del Tessuto di Lione:</p>
      <p>"Lione rimane molto importante per l'alta moda. Quando diciamo Lione includiamo tutti i dipartimenti limitrofi in cui si trovano le fabbriche. È la seconda regione al mondo per produzione di tessuti di lusso e di alta moda".</p>
      <p>La mostra Yves Saint Laurent-Dietro le quinte dell'alta moda sarà aperta al pubblico fino a marzo dell'anno prossimo.</p>
