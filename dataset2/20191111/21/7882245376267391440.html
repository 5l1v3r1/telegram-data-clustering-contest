      <h1>Японец выиграл Международный конкурс имени Адольфа Сакса</h1>
      <address><time datetime="2019-11-11T21:42:37+00:00">11 Nov 2019, 21:42</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_L1xTqS8sWw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Японец Кента Сайто выиграл Гран-при <a href="http://sax.dinant.be/en/competition">Международного конкурса молодых саксофонистов</a>, прошедшем в бельгийском Динане — родном городе изобретателя музыкального инструмента Адольфа Сакса.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193439660510367744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>27-летний Сайто обучался в Токийском университете искусств. Он стал втором японцем, выигравшим престижнейший конкурс, участие в котором могут принимать саксофонисты в возрасте до 30 лет.</p>
      <p>Приз за второе место также уезжает в Страну восходящего солнца. Его получила Руи Озава — студентка Национальной консерватории Парижа.</p>
      <p>Третья премия досталась французу Сандро Компаньону.</p>
      <p>Всего в престижном конкурсе, проходящем раз в 4 года, приняли участие 94 саксофониста из 19 стран мира.</p>
    </article>
