      <h1>Brandschatzung und Machtvakuum - Bolivien kommt nicht zur Ruhe</h1>
      <address><time datetime="2019-11-11T21:24:31+00:00">11 Nov 2019, 21:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qWlZAvkBQaw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Auch nach dem Rücktritt von Präsident Evo Morales kommt Bolivien nicht zur Ruhe. In der Hauptstadt La Paz und im benachbarten El Alto kam es zu teilweise schweren Ausschreitungen und Plünderungen. Busse, Geschäfte und andere Gebäude gingen in Flammen auf. Die Seilbahn zwischen den Schwesterstädten La Paz und El Alto stellte den Betrieb ein.</p>
      <p>Örtlich errichteten Anwohner Barrikaden, um sich vor Plünderern zu schützen. Marcial Salazar, Einwohner von La Paz, stellte Morales an den Pranger: "<i>Er hat uns nicht angehört und uns auch nicht verstanden. Er wollte auch gar nicht begreifen was sich die Bolivianer wirklich wünschten. Er machte einfach, was er wollte".</i></p>
      <h3>Eindringliche Rufe nach Neuwahlen - auch von der EU</h3>
      <p>Die Organisation Amerikanischer Staaten forderte das Parlament zu einer Dringlichkeitssitzung auf, um die Funktion aller Institutionen zu gewährleisten und Schritte für Neuwahlen einzuleiten.</p>
      <p>Neben Evo Morales legten auch andere hochrangige Politiker ihre Ämter nieder, die gemäß der Verfassung eigentlich die Amtsgeschäfte des Präsidenten übernehmen müssten. Lediglich die zweite Vizepräsidentin des Senats, Jeanine Áñez, erklärte sich bereit zur Übernahme der vorübergehenden Präsidentschaft. Die Opposition hatte Morales Betrug in Bezug auf die Parlamentswahl vor drei Wochen vorgeworfen. Seitdem wird das Land von Unruhen erschüttert.</p>
      <h3>Mesa mahnt</h3>
      <p>Ex-Präsident Carlos Mesa ist einer der Oppositionsführer: "<i>Der klare und eindeutige Wille der demokratischen Opposition, der zivilen Opposition und des bolivianischen Volkes ist, dass eine demokratische Regierung aufgebaut werden muss. Und das bedeutet, dass die politische Verfassung des Staates strikt eingehalten wird.</i>"</p>
      <p>Morales und seine Gefolgsleute bezichtigten Mesa und andere Oppositionspolitiker des Putsches. Die Europäische Union rief die politischen Lager zur Mäßigung auf und verlangte Neuwahlen.</p>
      <p>Offenbar drohen auch Auseinandersetzungen zwischen Anhängern und Gegnern von Evo Morales.</p>
