      <h1>Дорожники Енисейского района готовят к работе зимники</h1>
      <address>
        <time datetime="2019-11-11T11:52:40+00:00">11 Nov 2019, 11:52</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kfFLNnuk_jk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Газ 3134 в простонародье просто — танкетка. Эта машина не боится ни снега, ни воды, и даже топкая грязь её не остановит. Поэтому именно такие вездеходы первыми вступают в бой с сезонным сибирским бездорожьем. Их задача — продавить тонкую снежно-ледяную корку. Иначе зимники просто не промёрзнут и двигаться по ним будет невозможно.</p>
      <blockquote>Под снегом как говорится подушка получается тепловая, а надо продавит что бы вода выступила — заморозка шла туда, в дно как говориться.<cite>Анатолий Березин, водитель-механик</cite></blockquote>
      <p>Хуже всего промерзают заболоченные участки. Там даже в сильные морозы остаются места, в которых запросто увязнет любая техника. В Енисейском районе таких, опасных участков не мало. Один из них — на объездной дороге. И прежде чем пустить здесь гружённые лесовозы нужно как следует проморозить три километра торфяной топи.</p>
      <blockquote>Один из самых сложных участков объездного зимника — болото. Проехать по нему никакая техника кроме гусеничных вездеходов не может. На улице сейчас -23 градуса, а оно до сих пор не промёрзло и парит.</blockquote>
      <p>Открытия объездного зимника с нетерпением ждут и жители Енисейска. Сейчас большегрузный транспорт транзитом идёт через весь город. На многих улицах здесь нет тротуаров и люди вынуждены идти по проезжей части рядом с лесовозами.</p>
      <blockquote>Ну опасно конечно и дети через дорогу ходят. Дальше пятишься, пятишься, а мало ли было таких случаев, людей вон давят.<cite>Людмила Гафарова, жительница Енисейска</cite></blockquote>
      <p>Ждут открытия зимников и на севере района — пока добраться до отделенных таёжных деревень можно только на вертолёте, это дорого и не удобно — ведь воздушный транспорт курсирует межу посёлками всего несколько раз в неделю. Первым дорожники планируют открыть участок от Енисейска до Назимово.</p>
      <blockquote>У нас от Назимово до Шишмарёво бригада идёт, проходили в конце той недели от Енисейска до Шишмарёво и завтра во вторник так же собираемся идти до Шишмарёво проходить.<cite>Олег Анашкин, директор енисейского филиала «Лесосибирск Автодор»</cite></blockquote>
      <p>По прогнозу синоптиков ближайшие несколько недель в Енисейском районе будут морозными. Такая погода только «на руку» дорожным строителем — завершить обустройство зимников они планируют уже к концу этого месяца.</p>
      <p>
        <i>Андрей Давыдов</i>
