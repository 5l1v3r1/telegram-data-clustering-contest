      <h1>Türkei schickt IS-Anhänger zurück nach Europa</h1>
      <address><time datetime="2019-11-11T11:19:53+00:00">11 Nov 2019, 11:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p0JeUm61LiA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die Türkei hat mit der Abschiebung von europäischen IS-Kämpfern begonnen. Bereits am Montag soll auch ein Deutscher Staatsbürger abgeschoben werden, am Donnerstag sollen mindestens sechs weitere folgen. Darunter sind angeblich vier Frauen und zwei Kinder. Die vier Frauen sollen in der vergangenen Woche in der Türkei festgenommen worden sein. Eine von ihnen stammt dem Vernehmen nach aus Hamburg.</p>
      <h3>"Kein Hotel f¨ür Terroristen"</h3>
      <p>Seit die Türkei mit ihrer Offensive gegen die Kurdenmilizen in Nordsyrien begonnen hat, wurden fast 300 IS-Kämpfer festgenommen. Beobachter befürchten, dass bei der Offensive viele IS-Kämpfer entkommen sein könnten.</p>
      <p>Der deutsche Außenminister Heiko Maas hatte kritisiert, dass die Türkei bislang keine Details zu den Gefangenen bekannt gegeben habe. Einige europäische Staaten weigern sich auch, die Kämpfer zurückzunehmen. Damit stießen sie in Ankara auf Kritik. Die Türkei sei kein Hotel für ausländische Terroristen, erklärte der türkische Innenminister.</p>
