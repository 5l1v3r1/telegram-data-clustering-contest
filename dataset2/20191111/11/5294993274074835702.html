      <h1>Iohannis vence sem maioria na Roménia</h1>
      <address><time datetime="2019-11-11T11:53:30+00:00">11 Nov 2019, 11:53</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jA9i7hg5_aE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Klaus Iohannis venceu as eleições presidenciais na Roménia mas apesar do sorriso, ainda não pode cantar vitória. Os 37% de votos alcançados significam que ainda terá pela frente uma segunda volta contra a antiga primeira-ministra, Viorica Dăncilă.</p>
      <p>Presidente desde 2014, Iohannis tem-se destacado na luta contra a corrupção e opôs-se à reforma do sistema judicial proposta pelo governo da sua adversária.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193707354803585024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A campanha eleitoral tinha sido marcada pela queda do governo de Dăncilă, ensombrado por vários escândalos de corrupção, na sequência de uma moção de censura promovida pelo partido de Iohannis, que formou entretanto um governo minoritário.</p>
      <p>A líder dos social-democratas mostrou-se por isso satisfeita com os resultados alcançados e com o facto de ter conseguido garantir a presença na segunda volta apesar de todas as críticas e campanhas efetuadas contra o seu partido.</p>
      <p>Dăncilă terminou o escrutínio com 23% das preferências mas o favoritismo continua do lado do presidente cessante. Os dois rivais têm agora duas semanas para convencer os 18 milhões de eleitores registados a ir às urnas, no escrutínio de domingo a abstenção foi superior a 50%. O tira-teimas entre Iohannis e Dăncilă está marcado para o dia 24 de novembro.</p>
