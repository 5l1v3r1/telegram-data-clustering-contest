      <h1>Snart åpner denne nye utenlandsruta fra Værnes</h1>
      <address><time datetime="2019-11-11T11:00:05+00:00">11 Nov 2019, 11:00</time> by <a rel="author">Frank Cadamarteri</a></address>
      <p>Norwegian starter ny rute med to ukentlige avganger til Polen.</p>
      <p>Den nye ruta har første avgang 1. april neste år. Den går fra Trondheim Lufthavn Værnes til den polske havnebyen Gdansk.</p>
