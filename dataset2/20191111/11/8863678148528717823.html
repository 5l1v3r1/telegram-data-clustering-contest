      <h1>Полицейский ансамбль из Красноярска спел в Кремле</h1>
      <address>
        <time datetime="2019-11-11T11:39:42+00:00">11 Nov 2019, 11:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oT-1lU98t_8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Красноярские полицейские спели в Кремле — солисты вокального ансамбля «Голоса Енисея» открыли праздничный концерт в честь Дня сотрудников органов внутренних дел. Коллектив существует уже 8 лет, его участники — сотрудники самых разных служб и подразделений полиции, а эта поездка в Москву стала наградой за высокие заслуги.</p>
      <p>Вокалисты несколько недель готовились к концерту — много репетировали и оттачивали исполнение своих лучших композиций, чтобы выступить перед всей страной. В Кремле «Голоса Енисея» спели о любви к Родине. </p>
    </article>
