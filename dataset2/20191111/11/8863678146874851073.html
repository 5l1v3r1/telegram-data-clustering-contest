      <h1>Синоптики: после пары дней передышки в Красноярске ударят морозы</h1>
      <address>
        <time datetime="2019-11-11T11:30:21+00:00">11 Nov 2019, 11:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kmfKPkNGHJE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пару дней передышки — и новый морозный удар. Холодный фронт на этой неделе накроет почти всю территорию края, Красноярск не исключение. Самым теплым днем станет среда — столбики термометров опустятся до -8 градусов, а вот с четверга воздух снова начнет остывать, к выходным синоптики обещают до -25 ночью, днем около -18. В целом же, говорят специалисты, температура в ближайшую семидневку будет на несколько градусов ниже среднегодовой нормы ноября, такая погода больше похожа на декабрьскую.   </p>
      <blockquote>Температурный фон у нас в начале недели составит на 4–6 ниже климатической нормы, а в конце недели отклонение составит 8–12 градусов. Это на самом деле ненормально, довольно редкое явление, такие температуры характерны для зимнего период, а не для последнего осеннего месяца.<cite>Дмитрий Ульянов, синоптик красноярского гидрометцентра</cite></blockquote>
