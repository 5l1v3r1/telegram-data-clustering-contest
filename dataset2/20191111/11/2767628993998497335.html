      <h1>La repetición electoral en España ahonda en la fragmentación</h1>
      <address><time datetime="2019-11-11T11:38:18+00:00">11 Nov 2019, 11:38</time> by <a rel="author">Carlos Marlasca</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/96Xs6TX3X38" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Congreso es el lugar donde reside la soberanía nacional y un día después de la repetición electoral parece todavía más difícil hacer política. Hasta 16 fuerzas tendrán representación en el Congreso de los diputados de España. <b>La agridulce victoria del PSOE</b>, al que la mayoría de los ciudadanos responsabiliza de haber vuelto a las urnas, ha supuesto una <b>pérdida de escaños tanto para la propia formación que por tres menos se queda en 120, como para el bloque de izquierdas.</b> Además, <b>Vox ha conseguido duplicar los resultados obtenidos el 28 de abril y se coloca como tercera fuerza en el país.</b> Si no hay acuerdo, España tendría que afrontar la quinta votación en cuatro años y no parece la mejor idea.</p>
      <p><i>"Un descrédito para el sistema, y para los ciudadanos seguramente un hartazgo insoportable"</i>, apunta uno de los ciudadanos en Madrid."<i>Muy mal, otra vez elecciones, otra vez dinero que se pierde, etc, etc."</i>, lamenta otro ciudadano que piensa que habría de nuevo otras elecciones en poco tiempo.</p>
      <p>La Constitución deja un tiempo ilimitado a los partidos para negociar y proponer un candidato a la presidencia que debe ser aprobado en la Cámara Baja. De momento todo sigue igual que el 29 de abril, con unas enormes dificultades para formar Gobierno. Eso sí, quien tome la iniciativa tendrá unos <b>obstáculos añadidos como son: la situación en Cataluña tras conocerse la sentencia del procés, la desaceleración económica y el auge definitivo de una fuerza de extrema derecha.</b></p>
