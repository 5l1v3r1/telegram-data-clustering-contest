      <h1>Dayamí Padrón estrena el ardiente videoclip de su tema "Que me digan mala"</h1>
      <address><time datetime="2019-11-11T11:41:59+00:00">11 Nov 2019, 11:41</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BeA9-Cf7HX8" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.cibercuba.com/noticias/2019-10-31-u65722-e65722-s27065-dayami-padron-desempolva-foto-antigua-junto-osmani-garcia"><b>Dayamí Padrón</b></a> estrenó el videoclip que da vida a su sencillo <i>Que me digan mala</i>, una propuesta audiovisual en la que la cubana ha sacado a relucir su lado más explosivo y sensual.</p>
      <p>La joven volvió a demostrar que tiene la fórmula perfecta para atrapar la mirada de sus seguidores en cuestiones de minutos y convertirse en el objeto de deseo de sus miles de fanáticos.</p>
      <p>El material, dirigido por Mauricio Amat, está compuesto por varias escenas que son puro fuego con una <a href="https://www.cibercuba.com/tags/dayami-padron"><b>Dayamí Padrón</b></a> que se deja ver enfundada en sexys vestuarios que no dejan nada a la imaginación del espectador.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4tmuZ_gvh_" data-service="Instagram"/>
      </figure>
      <p>Con <i>Que me digan mala </i>Dayamí Padrón ha vuelto a apostar por encaminar su carrera en solitario, un camino en el que la cubana ya había echado a andar hace un par de años antes con la presentación de temas como <a href="https://www.cibercuba.com/videos/musica/2017-03-10-u65722-e65722-dayami-padron-juego"><b><i>El juego</i></b></a> o<i> Crazy loca</i>.</p>
      <p>A este repertorio se la han sumado otros sencillos y videoclips como <a href="https://www.cibercuba.com/videos/musica/2017-09-07-u65722-e65722-estreno-dayami-padron-vivir-mi-vida"><b><i>Vivir mi vida</i></b></a>, <a href="https://www.cibercuba.com/videos/musica/2017-12-13-u65722-e65722-estreno-dayami-padron-amame-soy"><b><i>Ámame como soy</i></b></a>, así como distintas colaboraciones como <a href="https://www.cibercuba.com/videos/musica/2015/11/11/74/la-cubana-dayami-padron-con-jay-maly-te-quiero-pa-mi"><b><i>Te quiero para mi</i></b></a> junto al reguetonero cubano Jay Malay o <i>Like me tonight </i>con Smiley Miami y Papayo.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MmPtDSo6ExE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
