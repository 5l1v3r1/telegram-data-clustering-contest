      <h1>Perigo de fogo catastrófico na Austrália</h1>
      <address><time datetime="2019-11-11T11:13:23+00:00">11 Nov 2019, 11:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8yycenHK344" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Estado de Emergência, ordem de evacuação imediata.</p>
      <p>Dois estados australianos, Nova Gales do Sul e Queensland declararam o estado de emergência face aos violentos incêndios que já consumiram centenas de milhares de hectares e fizeram pelo menos três mortos no fim de semana. Há ainda o registo de 100 feridos e 150 casas destruídas.</p>
      <p>Os residentes em locais considerados vulneráveis receberam ordem para deixarem as suas casas.</p>
      <p>Um residente de uma localidade de Nova Gales do Sul, desabafa e diz que "Honestamente, foi a pior coisa que eu já alguma vez vi na minha vida. A frente de fogo estava a vir na minha direção e não podíamos fazer nada, estávamos impotentes. Perdemos alguns amigos no fogo. Perdemos todos os haveres. Mas os bens materiais não interessam, são as pessoas que contam".</p>
      <p>A cidade de Sidney, a mais populosa da Austrália, foi também considerada em perigo de fogo catastrófico. Para esta terça-feira esperam-se temperaturas acima dos 35 graus em condições secas e com ventos fortes.</p>
      <p>Só em Nova Gales do Sul existem mais de 60 focos de incêndio, 40 dos quais estão fora de controlo.</p>
      <p>Em Queensland, no noroeste do país, também foi declarada meia centena de incêndios florestais.</p>
