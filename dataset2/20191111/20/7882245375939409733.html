      <h1>ЕС одобрил санкционный механизм против Турции</h1>
      <address><time datetime="2019-11-11T20:41:22+00:00">11 Nov 2019, 20:41</time> by <a rel="author">Павел Барсуков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pMvt5BDJF0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Совет ЕС одобрил в понедельник механизм введения санкций против Турции за незаконную геологоразведку в Восточном Средиземноморье: имеются в виду работы в исключительной экономической зоне республики Кипр.</p>
      <p>Первые меры воздействия Брюссель ввёл в июле, сократив финансовую и кредитную помощь и свернув переговоры по ряду вопросов.</p>
      <p>Новые санкции включают запрет на въезд в ЕС и замораживание счетов. Но пока «чёрный список» пуст.</p>
      <p>
        <b>Федерика Могерини, еврокомиссар по внешней политике:</b>
      </p>
      <p>
        <i>«Следующий шаг — определение конкретных лиц и организаций, которые могут оказаться в списке. Насчёт того, когда и как это будет происходить — такие вопросы будут решать соответствующие рабочие группы внутри Совета ЕС и, возможно, Совет в целом».</i>
      </p>
      <p>Анкара настаивает, что её действия законны и основаны на договоре с Турецкой республикой северного Кипра — которую признаёт только сама Турция. В свою очередь турецкое руководство не признаёт договоры о разграничении акватории и шельфа, заключённые Кипром с близлежащими странами. В Анкаре подчёркивают, что готовы защищать свои интересы в том числе силовыми методами.</p>
