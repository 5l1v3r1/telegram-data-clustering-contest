      <h1>カヌー佐藤選手　仙北市長も応援</h1>
      <address>
        <time datetime="2019-11-11T20:00:00+00:00">11 Nov 2019, 20:00</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191112-OYTNI50001-1.jpg?type=large"/>
        <figcaption>同級生（左）から花束を受け取り、笑顔を見せる佐藤選手</figcaption>
      </figure>
      <p>東京五輪のカヌー・スラローム競技で、女子カナディアンシングル日本代表に内定した仙北市出身の佐藤彩乃選手（２２）が１１日、同市役所田沢湖庁舎を訪れ、大舞台での活躍を誓った。</p>
      <p>　佐藤選手は、玄関ホールで同市職員に拍手で出迎えられた。同じ角館高の同級生の女性職員から花束を受け取ると、満面の笑みを浮かべた。</p>
      <p>　門脇光浩市長は「佐藤さんの思う漕（こ）ぎができるよう、みんなで応援する」と激励した。佐藤選手は「オリンピック本番までレベルアップしたい」と決意を新たにしていた。</p>
