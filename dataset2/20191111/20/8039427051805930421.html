    <article>
      <h1>కాచిగూడ స్టేషన్‌లో రైలు ప్రమాదం.. సోషల్ మీడియాలో వీడియో వైరల్</h1>
      <address>
        <time datetime="2019-11-11T20:17:07+00:00">11 Nov 2019, 20:17</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Aq9VkazeRK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్</b>: కాచిగూడ రైల్వే స్టేషన్‌లో ఈ ఉదయం జరిగిన రైలు ప్రమాదానికి సంబంధించిన వీడియో ఒకటి సోషల్ మీడియాలో హల్‌చల్ చేస్తోంది. స్టేషన్ వీడి సికింద్రాబాద్ వైపు వెళ్తున్న ఎంఎంటీఎస్ రైలు అదే పట్టాలపై వస్తున్న హంద్రీనీవా ఎక్స్‌ప్రెస్ రైలును బలంగా ఢీకొట్టింది. రైలు వేగంగా ఢీకొట్టడంతో ఎంఎంటీఎస్ వెనకవైపు బోగీలు అమాంతం గాల్లోకి లేవడం వీడియోలో స్పష్టంగా కనిపిస్తోంది. ఏం జరిగిందో తెలియని ప్రయాణికులు హాహాకారాలు చేస్తూ రైలు దిగి పరుగందుకున్నారు. మరోవైపు, క్యాబిన్‌లో చిక్కుకుపోయిన ఎంఎంటీఎస్ రైలు లోకోపైలట్ చంద్రశేఖర్‌ను ఎనిమిది గంటల ప్రయత్నం తర్వాత క్షేమంగా బయటి తీయగలిగారు. ప్రస్తుతం అతడు క్షేమంగా ఉన్నట్టు వైద్యులు తెలిపారు. ఈ ఘటనలో 30 మందికిపైగా గాయపడినట్టు అధికారులు తెలిపారు.  ఎంఎంటీఎస్ రైలు స్టేషన్ నుంచి అప్పుడే బయలుదేరడంతో వేగం తక్కువగా ఉండడం, మరోవైపు స్టేషన్‌లోకి వస్తున్న హంద్రీనీవా రైలు నెమ్మదిగా వస్తుండడంతో పెను ప్రమాదం తప్పిందని అధికారులు తెలిపారు. లేదంటే మరింత నష్టం జరిగి ఉండేదని అన్నారు. ప్రమాదం కారణంగా కొన్ని రైళ్లను పాక్షికంగా రద్దు చేసిన అధికారులు.. మరికొన్నింటిని పూర్తిగా రద్దు చేశారు. కొన్ని రైళ్లను మాత్రం దారి మళ్లించారు.</p>
