      <h1>[EXKLUZÍV INTERJÚ] Szijjártó: Magyarországon nincs rendszerszintű korrupció</h1>
      <address><time datetime="2019-11-11T20:03:22+00:00">11 Nov 2019, 20:03</time> by <a rel="author">Zsíros Sándor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SC4669Y5P-o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Interjút adott az Euronews-nak Brüsszelben Szijjártó Péter külügyminiszter, aki az Erdogan-látogatásról, Várhelyi Olivér meghallgatásáról és a Juncker-bizottságról is beszélt, de szó volt a korrupciós vádakról, a klímaváltozás elleni harcról, Európa második Orbánjáról és arról is, megmaradhat-e a Fidesz néppárti tagsága Donald Tusk elnöksége alatt. Az interjú, melyet teljes egészében itt olvashat el, eredetileg angol nyelven készült.</b>
      </p>
      <p>
        <i>
          <b>Zsíros Sándor, Euronews:</b>
        </i>
      </p>
      <p>- A múlt héten nagyon sok bírálat érte kormányát az Erdogan-látogatás miatt - és nem feltétlenül a politikai tartalomra gondolok, hanem inkább arra, hogy ezrek rekedtek az utcákon és Budapest megbénult a lezárások miatt. A kormány nem szeretne bocsánatot kérni a budapestiektől?</p>
      <p>
        <b>Szijjártó Péter, külügyminiszter:</b>
      </p>
      <p>- Én a látogatás tartalmi részéért voltam felelős, ami magyar szemszögből egészen jól ment. Nagyon fontos, hogy néhány nappal Erdogan elnök washingtoni látogatása előtt felkereste Magyarországot és nem csak a kétoldalú kérdéseket beszéltük át, hanem a regionális kérdéseket is. Meg kell értenünk, hogy a Törökországgal való együttműködés nélkül nincs európai biztonság. Néha az európai kommentárok nem ebbe az irányba mutatnak. Mintha egyes országok nem értenék, hogy három, talán négymillió migráns van Törökország területén és ha Erdogan elnök megnyitja a kapukat Európa felé, akkor az komoly biztonsági helyzetet idézne elő a kontinensünkön. Ezt el kellene kerülni. Vagyis tartalmilag nagyon fontos volt ez a találkozó.</p>
      <p>
        <i>
          <b>Euronews: Egy hónapja úgy fogalmazott, Magyarország nemzeti érdeke a török beavatkozás. Most is így gondolja?</b>
        </i>
      </p>
      <p>- Magyarország nemzeti érdeke az, hogy Törökország ne nyissa meg a kapuit Európa felé a 3-4 millió migráns előtt. A mi déli határunk az unió és a schengeni övezet külső határa is. Ha négymillió migráns elindul, akkor az első pont, ahol fizikai akadályba ütköznek, az a magyar határ. Mi tényleg szeretnénk elkerülni ezt a helyzetet. Ez csak Törökország segítségével történhet meg. Természetesen van védelem, a hadsereget és a rendőrséget is a határra telepítettük, hogy megállítsunk egy ilyen hullámot. És meg is állítanánk ezt, fel vagyunk rá készülve. De jobb lenne elkerülni ezt a helyzetet.</p>
      <p>
        <i>
          <b>Euronews: Orbán Viktor miniszterelnök azt mondta a Türk Tanács ülésén: ha Magyarország megkapja a bővítési portfóliót a bizottságban, akkor “állunk a rendelkezésükre:” Ezt Erdogan és Alijev elnököknek mondta. Mire gondolt? Hiszen a bizottságnak az európai érdeket kell képviselnie.</b>
        </i>
      </p>
      <p>- Az Európai Uniónak van egy keleti partnerség nevű stratégiai programja. Ebben részt vesz Azerbajdzsán is. Az unió pedig nemrég elfogadott egy Közép-Ázsiával való együttműködésre vonatkozó stratégiát. Ebben részt vesznek más, a Török Tanácsban jelen lévő országok is. Mi, mint uniós tagok, teljes mértékben egyetértünk ezzel a politikával, legyen az a keleti partnerség, vagy éppen az unió új közép-ázsiai stratégiája. Ha a biztosjelöltünk átmegy, és ő lesz a következő bővítési- és szomszédságpolitikáért felelős biztos, akkor nyilvánvalóan ennek megfelelően jár majd el. Vagyis az uniós stratégiának megfelelő módon - ami megfelel a magyar érdekeknek is.</p>
      <p>
        <i>
          <b>Euronews: És Ön szerint átmegy majd?</b>
        </i>
      </p>
      <p>- Ha szakmai alapon döntenek és nem politikai bosszúként használják a döntést Magyarország ellen, akkor át kell mennie. Trócsányi professzornak is át kellett volna mennie, de egy politikai testület politikai döntést hozott, ami szerintem szégyenteljes döntés volt. Ez az Európai Unió szégyene. Az ő jelöltségét támogatták a magyar szavazók, hiszen ő állt a listánk élén, amely 53 százalékot kapott a szavazáskor. Ha volt olyan biztosjelölt, aki bírta az emberek támogatását, az ő volt.</p>
      <p>
        <i>
          <b>Euronews: Szeretnék a Juncker-bizottságról beszélni. Magyar szempontból milyen volt a Juncker-éra elmúlt öt éve?</b>
        </i>
      </p>
      <p>- A bizottság nagyon gyengén szerepelt. Sok dologban az európai érdekkel ellentétesen léptek fel. A mandátumuk alatt egy nagyon fontos tagállam a kilépés mellett döntött. Nem volt előrelépés az energiabiztonságban, és az uniós külső kapcsolatokat is lefokozták. Emiatt a Juncker-bizottság teljesítményét kudarcnak látom, egy nagy kudarcnak. És akkor még nem is beszéltünk a bővítésről, ami egy centimétert sem haladt előre, ami az unió versenyképességét is érinti. Nagyon rosszul szerepeltek és jó hír az, hogy távozik ez a bizottság.</p>
      <p>
        <i>
          <b>Euronews: Mit vár a Von der Leyen bizottságtól?</b>
        </i>
      </p>
      <p>- Abban bízunk, hogy előrelépés lesz a versenyképességi ügyekben. A globális gazdaságban teljesen új korszak nyílt, egy teljesen új politikai világrend. Ezen nem siránkozni és panaszkodni kellene, hanem alkalmazkodni. Olyan módszerekre lenne szükség, amelyekkel a folyamatok nyertesei lehetünk. Remélem, hogy a szükségszerűen folytatódó viták már a kölcsönös tisztelet alapján folynak majd. És bízunk abban, hogy Von der Leyen elnökként jobban tiszteli majd a tagállamokat, mint Timmermans vagy Juncker urak tették. Az európai intézményeknek meg kell érteniük, hogy nem lehetnek függetlenek a tagállamoktól, hiszen maga az unió is tagállamokból áll össze.</p>
      <p>
        <i>
          <b>Euronews: Sok vád érte Magyarországot amiatt, hogy a leggazdagabbaknál landol a legtöbb uniós pénz, például a mezőgazdaságban. A következő uniós költségvetésnél változtatni kell ezen? Készen állnak a mezőgazdasági vagy a kohéziós alapok megváltoztatására?</b>
        </i>
      </p>
      <p>- Először is, nem túl fantáziadús trükk, hogy egy magyar portál riportere – ha jól emlékszem a New York Times újságírójaként azonosítja magát - megír egy cikket, amit aztán a magyar sajtó úgy tálal, mintha a nemzetközi sajtó érdeklődne az ügy iránt. Szóra sem érdemes az ügy. A költségvetésről azt szeretném elmondani, hogy mi mindenképpen harcolni fogunk a kettős mérce alkalmazása ellen. Harcolni fogunk a közös politika alkalmazásáért, legyen az a Közös Agrárpolitika vagy a kohéziós politika. Az objektív kritériumok mellett harcolunk majd. Hiszen ha szubjektív tényezőket veszünk be a kritériumrendszerbe, az konfliktusokat szül majd, ez pedig nem segítené az európai egység fenntartását. Ön is tudhat róla, hogy a Kohézió Barátai nevű csoport nemrég találkozott, és biztos vagyok abban, hogy megőrizzük a közös európai politikák sikerét a jövőben.</p>
      <p>
        <i>
          <b>Euronews: A kormány mindig azzal érvel, hogy nincsenek jogállamisági problémái és az európai unióból érkező pénzek biztonságban vannak...</b>
        </i>
      </p>
      <p>- Nézze, nálunk van Európában a második legnagyobb növekedés, 5.2 százalék. Folyamatosan csökkentettük az adósságot és a hiányt. Ha rendszerszintű korrupció lenne Magyarországon, akkor nem tudnánk ilyen számokat elérni. Nézze meg a súlyos korrupciós helyzetben lévő országokat. Az ő gazdasági teljesítményük hanyatlik és ennek megvan az oka. Ha rendszerszintű korrupció van, akkor eltűnik a pénz. Ha nincs rendszerszintű korrupció, akkor nem tűnik el a pénz, hanem jó célokra használják, például a gazdaság fejlesztésére, a munkanélküliség elleni harcra, vagy az adósságcsökkentésre. Ha Magyarországot nézzük, teljes a foglalkoztatottság, Kilenc éve folyamatosan csökken a hiány. Amikor átvettük a kormányzást, hét százalékos volt a hiány. Most egy százalék. És 5,2 százalékos a növekedés. Ezek a számok azt mutatják, hogy nem lehet rendszerszintű korrupció.</p>
      <p>
        <i>
          <b>Euronews: Akkor az OLAF (az unió csalás elleni hivatala) miért mondja azt, hogy a Magyarországra érkező kohéziós pénzek közel négy százaléka problémás?</b>
        </i>
      </p>
      <p>- Kérdezze őket! Én nem tudom.</p>
      <p>
        <i>
          <b>Euronews: Rendben. De ha nincs takargatnivalójuk, akkor Magyarország miért nem csatlakozik az Európai Ügyészséghez?</b>
        </i>
      </p>
      <p>- Számunkra a szuverenitás nagyon fontos. Hosszú időn át küzdöttünk a függetlenségért a történelem során. És senkinek nem engedjük, hogy az országunk belső folyamatait nyomás alá helyezze. Érzékelünk erre vonatkozó kísérleteket. Az Ön által említett döntés is ilyen kísérlet.</p>
      <p>
        <i>
          <b>Euronews: Úgy tűnik, Donald Tusk veheti át az Európai Néppárt irányítását. Ez mennyire érintheti a Fidesz tagságát?</b>
        </i>
      </p>
      <p>- Természetesen érinti. Bárki is az elnök, ő határozza meg a párt által követendő irányt, de legalábbis nagy szerepe van ebben. Nézze, a mi szempontjaink nagyon világosak. A pozíciónk nagyon világos és otthon bíznak bennünk az emberek. És csak rajtunk múlik, hogy meddig maradunk az Európai Néppárt tagjai. A mi célunk az, hogy az Európai Néppárt visszataláljon oda, ahol korábban állt, a politikai spektrum jobboldalának közepére. A Néppárt most inkább a szocialistákkal, a liberálisokkal való együttműködésre koncentrál. Mi azt szeretnénk, ha visszatérnének az eredeti helyükre, hogy kereszténydemokrata politikát folytassanak. Meglátjuk majd, merre halad ez a vita.</p>
      <p>
        <i>
          <b>Euronews: Szeretném megtudni, hogy személyesen mit tesz a klímaváltozás megfékezéséért. Változtatott valamin? Másként tesz valamit, mint korábban?</b>
        </i>
      </p>
      <p>- A kormányom és én személyesen is azért küzdünk, hogy az atomenergia aránya növekedjen a nemzeti energia mixben. Nagyon furcsa számomra, hogy Európa nyugati felén rossz dologként hivatkoznak az atomenergiára, miközben kevesebb kibocsájtásért küzdenek. A kibocsájtáscsökkentés legjobb módja az atomenergia – a megújuló energia mellett. Nagyon sokat dolgozom az új atomerőmű megépítésének népszerűsítéséért Magyarországon. És közben azért is sokat teszek, hogy minél több befektető érkezzen Magyarországra az elektromobilitás területén. Világos, hogy az autóiparon sok múlik a kibocsájtáscsökkentésben. Azzal, hogy a legnagyobb e-mobilitással kapcsolatos cégek Magyarországra költöznek, sokat teszünk az unió hosszútávú klímacéljaiért.</p>
      <p>
        <i>
          <b>Euronews: Mostantól két Orbán lesz az európai porondon. Ön szerint lesz emiatt zavar a médiában, vagy akár itt az Európai Tanácsban?</b>
        </i>
      </p>
      <p>- Az újságíróknak óvatosan kell majd fogalmazniuk , hogy melyik Orbánról beszélnek. Az én nézőpontom az, hogy bízom abban, hogy a politikai stabilitás visszatér Romániába. Ha összeszámolom, hat vagy hét külügyminiszterrel dolgoztam együtt Romániából, pedig öt éve vagyok csak külügyminiszter, ami nem hosszú idő. Bízunk abban, hogy visszatér a politikai stabilitás. Minél stabilabb Románia, annál jobb nekünk, hiszen így egyezségeket köthetünk velük, mint egy stabil és megbízható partnerrel. Nagy magyar közösség él Romániában, sok közös ügyünk és kapcsolatunk van, sok politikai ügy. Minél stabilabb a román politikai rendszer, annál több esély van a közös munkára ezekben az ügyekben.</p>
