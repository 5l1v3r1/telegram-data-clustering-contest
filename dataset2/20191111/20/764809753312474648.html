      <h1>شاهد: تركيا تحتجز 82 مهاجرا على متن شاحنة</h1>
      <address><time datetime="2019-11-11T20:00:31+00:00">11 Nov 2019, 20:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ihl8dNxNViY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>احتجزت دورية للدرك في تركيا 82 مهاجرا <a href="https://arabic.euronews.com/2019/09/20/turkish-coastguards-rescue-14-migrants-continue-search-for-missing-infant">غير شرعي</a> في نقطة تفتيش ببلدة إيفاتشيك الساحلية. وأظهر مقطع فيديو تداولته وسائل الإعلام جنودا وهم يفتحون الباب الخلفي لشاحنة تحمل عشرات المهاجرين قبل أن يتمّ إنزالهم واقتيادهم إلى مركز الدرك بالمدينة.</p>
      <p>وأشارت السلطات التركية إلى أنها أوقفت الشاحنة التي كانت تقل مهاجرين قادمين من <a href="https://arabic.euronews.com/2019/01/15/afghan-children-live-in-misery-in-the-camps-of-greece-waiting-for-their-fate">أفغانستان</a>، وكانوا على وشك السفر إلى أوروبا عن طريق البحر، وقد تمّ نقلهم في وقت لاحق إلى مركز خاص لإعادة ترحيلهم إلى بلدهم.</p>
      <p>وبلغ عدد الوافدين من دول البحر المتوسط إلى الاتحاد الأوروبي، بمن في ذلك المهاجرون الذين عبروا الطريق الأخطر من شمال افريقيا إلى إيطاليا 172.301 في العام 2017 و362.753 في العام 2016 بينما بلغ العدد أكثر من مليون شخص في العام 2015 حسب بيانات الأمم المتحدة.</p>
      <p>وقد بدأ عدد المهاجرين يتراجع منذ أن أبرمت تركيا <a href="https://arabic.euronews.com/2016/03/20/questions-and-criticism-as-eu-turkey-migration-deal-takes-effect">اتفاقا</a> مع الاتحاد الأوروبي يقضي باستعادة أنقرة لكافة اللاجئين، الذين وصلوا بعد سريان الاتفاق، من أراضيها لليونان بطريقة غير شرعية، ومقابل كل لاجئ تستعيده تركيا يستقبل الاتحاد الأوروبي لاجئا واحدا من اللاجئين السوريين الموجودين بتركيا. و<a href="https://arabic.euronews.com/2018/06/29/the-eu-agreement-on-migration-after-leaders-summit-in-brussels">بموجب</a> الاتفاق تستفيد تركيا من 3 مليارات يورو في شكل مساعدات من <a href="https://arabic.euronews.com/2016/03/24/eu-turkey-refugee-deal-what-s-next">الاتحاد الأوروبي</a> والتخفيف من قيود التأشيرات على الأتراك.</p>
