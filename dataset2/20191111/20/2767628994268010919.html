      <h1>La OEA pide nuevas elecciones ante el vacío de poder en Bolivia</h1>
      <address><time datetime="2019-11-11T20:19:51+00:00">11 Nov 2019, 20:19</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_lgkLjWmnhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Paz amanecía este lunes paralizada. Tras <a href="https://es.euronews.com/2019/11/11/saqueos-y-vacio-de-poder-en-bolivia-tras-la-renuncia-de-evo-morales">los saqueos e incendios que se desataron después de la inesperada renuncia del presidente Morales</a> por la presión social y a petición del Ejército, la capital de Bolivia continuaba bloqueda y los bolivianos aún seguían en las calles.</p>
      <p>El escenario es de batalla campal pero muchos <b>se muestran aliviados por la dimisión del mandatario socialista,</b> como Marcial Salazar, residente de La Paz, quien afirma que el ya expresidente "no nos escuchó, no nos entendió. No sabía escuchar lo que la gente de Bolivia realmente quería. Hacía lo que le daba la gana".</p>
      <p>Frente al <b>vacío de poder existente</b>, la Organización de Estados Americanos pidió al Parlamento boliviano reunirse para asegurar el funcionamiento institucional y <b>convocar nuevas elecciones</b>. Luis Almagro, secretario general de la OEA, también insistió en la pacificación de la situación.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193915523953823744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Desde la oposición, desmienten que haya habido un golpe de Estado debido a la petición de renuncia del Ejército, y reclaman un Gobierno democrático. El líder opositor y expresidente de Bolivia <b>Carlos Mesa</b>, recordó que "la voluntad clara e inequívoca de la oposición democrática, de la oposición cívica y de la ciudadanía boliviana es que <b>se construya un gobierno democrático</b>, y eso significa respetar estrictamente la constitución política del Estado", concluyó.</p>
      <p>Lee | <a href="https://es.euronews.com/2019/11/11/evo-morales-deja-la-presidencia-de-bolivia-ha-sido-un-golpe-de-estado"><b>Evo Morales deja la presidencia de Bolivia: ¿Ha sido un golpe de Estado?</b></a></p>
      <p>Por su parte, el ministro de Asuntos Exteriores español y nuevo jefe de la diplomacia europea, <b>Josep Borrell, ha mostrado su preocupación frente a la incertidumbre que reina ahora en Bolivia.</b></p>
      <p>"Esperamos que se puedan restablecer las líneas constitucionales apropiadas y que se puedan convocar nuevas elecciones" -afirmó Borrell- "y pedimos a todos los actores <b>que garanticen la seguridad de todos los bolivianos</b>, pero también del presidente Morales y de los miembros de su Gobierno".</p>
      <p>El parlamento boliviano recibió este lunes la carta de renuncia de Evo Morales en la que expresa <b>su deseo de que retorne la paz social al país.</b></p>
