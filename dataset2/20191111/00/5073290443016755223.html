      <h1>Se iniciaron obras de emergencia en la Avenida Kevin Ángel</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>
        <b>El sábado hubo comité de obras y definieron los primeros trabajos en el sitio del derrumbe. Piden atención para circular por el lugar, hay cambios. Medidas.</b>
      </p>
      <p>MARTHA LUCÍA GÓMEZ</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/711697135&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Un comité de obras, que se reunió el sábado en Manizales, decidió empezar de inmediato trabajos de emergencia en el talud que se deslizó al mediodía del viernes sobre la Avenida Kevin Ángel, donde se ejecuta la Fase II del Intercambiador Vial de La Carola.</p>
      <p>Jairo Alfredo Lópéz Baena, jefe de la Unidad de Gestión del Riesgo (UGR) en Manizales, explicó que los trabajos consisten en hacer rocería en la corona del talud, instalar drenes subhorizontales sobre la ladera, instalar un plástico protector y hacer una zanja colectora de aguas, debido a la alta saturación de agua en el terreno, que fue parte de lo que pudo haber suscitado el derrumbe.</p>
      <p>Las obras de emergencia las comenzaron ayer y hoy continúan.</p>
      <p>
        <b>Medidas para el tránsito</b>
      </p>
      <p>“El viernes se hizo una visita a la parte superior de la corona del talud, se evidenció una zona de recarga de agua y grietas, por eso se definió implementar obras de emergencia en el sitio. El miércoles habrá una reunión con el geotecnista asesor de la obra para definir cuál sería la obra definitiva que se tiene que ejecutar”, agregó el jefe de la UGR.</p>
      <p>Desde ayer, y durante este punte festivo, el tránsito por este sector de la Avenida Kevin Ángel será de la siguiente manera. En la zona del deslizamiento, diagonal a Aguas de Manizales, los conductores deben estar atentos porque la vía está en contraflujo, con pare y siga.</p>
      <p>Los carros que vienen de San Rafael hacia el centro comercial Mall Plaza se desvían a la derecha en el Centro de Diagnóstico Automotor de Caldas (CDA) y salen a un costado de Aguas de Manizales. Los que vienen del Centro a San Rafael deben tomar una variante que se habilitó metros antes del sitio del incidente, se desvían a Aguas y se reincorporan de nuevo al carril normal.</p>
      <p>
        <b>Los hechos</b>
      </p>
      <p>* A la 1:44 de la tarde se vino abadjo un alud de tierra, situado al costado derecho de la estructura para un puente elevado, en dirección a la glorieta San Rafael. Un corsa azul fue lanzado por la tierra contra un costado del puente, y el obrero Jesús Uriel Loaiza Sánchez, de 53 años, quedó atrapado, sus compañeros lo rescataron con vida, lo condujeron a un centro asistencial por contusión en la zona izquierda del abdomen y en las piernas. Ya está fuera de peligro.</p>
      <p>* El cierre de la vía generó un colapsó en la movilidad de la ciudad.</p>
      <p>* José Fernando Mejía, gerente del Invama, explicó que realizaban una ampliación del tercer carril para que los carros que vienen de la glorieta tuvieran paso y no generar contraflujo en el sector. Esta obra lleva un avance del 65% con los tres puentes que están construyendo: uno en la carrera 20, con giro a la izquierda hacia el barrio Bajo Rosales, de unos 105 metros de longitud. Para terminarlo solo falta hacerle tensionamiento. Los otros dos puentes están en etapa de formaleta.</p>
      <p>* Las primeras dos semanas de enero se estarían realizando las obras complementarias con lo que quedaría lista la segunda fase del intercambiador. Una o dos semanas se estarían alargando los plazos de la obra. Por este imprevisto la construcción del tercer carril se va a demorar más, porque quizá deban hacer un nuevo diseño del talud.</p>
