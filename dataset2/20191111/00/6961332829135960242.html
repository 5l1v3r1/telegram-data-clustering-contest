      <h1>استشهاد 3 مدنيين جراء تفجيرات إرهابية في القامشلي (سانا)</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>استشهد ثلاثة مدنيين وجرح 20 آخرون نتيجة تفجيرات إرهابية في مدينة القامشلي.</p>
      <p>وأفادت وكالة سانا بوقوع ثلاثة انفجارات ناجمة عن 3 سيارات مفخخة اثنتان بشارع الوحدة والثالثة جانب فندق الأمين وسط مدينة القامشلي.</p>
      <p><b>المصدر: </b>وكالة سانا</p>
    </article>
