      <h1>فيديو.. اعترافات حوثية بتفجير مدارس وخزانات مياه في حجة</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">العربية.نت - أوسان سالم</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMedia5center%2Fvideos%2F603074156897433%2F&amp;show_text=0&amp;width=560" width="560" height="308" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>كشف مقطع فيديو عثرت عليه قوات <a href="https://www.alarabiya.net/ar/arab-and-world/yemen/2019/11/10/%D8%A7%D9%84%D8%AC%D9%8A%D8%B4-%D8%A7%D9%84%D9%8A%D9%85%D9%86%D9%8A-%D9%8A%D8%AD%D8%B1%D8%B1%D9%85%D9%88%D8%A7%D9%82%D8%B9-%D8%AC%D8%AF%D9%8A%D8%AF%D8%A9-%D9%81%D9%8A-%D8%A7%D9%84%D8%AC%D9%88%D9%81.html">الجيش اليمني</a> مؤخراً، عن قيام ميليشيا الحوثي الانقلابية، بتفجير مدارس وخزانات مياه في محافظة حجة شمال غربي اليمن.</p>
      <p>وعثرت قوات الجيش اليمني، في المنطقة العسكرية الخامسة على المقطع داخل هاتف أحد عناصر ميليشيا الحوثي الذين قضوا خلال المواجهات التي شهدتها جبهات القتال بمحافظة حجة، خلال الأسابيع الأخيرة الماضية.</p>
      <p>وفي المقطع الذي نشره المركز الإعلامي للمنطقة العسكرية الخامسة، اليوم الاثنين، يظهر خبير متفجرات حوثي يدعى "أبو حسين"، أثناء محاولته تفجير عبوة ناسفة عن بعد، كما يظهر اعتراف آخر بقيامه بتفجير مدارس وخزانات مياه.</p>
      <p>كما يظهر في المقطع الذي تم العثور عليه في إحدى جبهات القتال شمال غربي حجة، عنصر حوثي وهو يناقش اثنين من عناصر الميليشيا عن تفجير العبوات الناسفة عن بعد، بواسطة جهاز لاسلكي.</p>
      <p>ويظهر في الفيديو شخص آخر وهو يشرح كيف قام بتفجير مدارس وخزانات مياه، وهو ما يثبت تورط الجماعة في تفخيخ منشآت مدنية وتفجيرها.</p>
      <p>وعمدت الميليشيات الحوثية خلال معاركها مع قوات الحكومة الشرعية إلى تفخيخ المدارس والجسور وخزانات المياه لمنع تقدم قوات الحكومية، وحرمان سكان تلك المناطق من الخدمات الأساسية بعد مغادرة الميليشيا لتلك المناطق.</p>
    </article>
