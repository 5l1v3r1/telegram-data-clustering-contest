      <h1>７１歳大井が東京パラ代表に</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上男子砲丸投げ（座位Ｆ５３）の大井利江（北海道・東北パラ陸協）が１０日、来年の東京パラリンピック代表に内定した。７１歳の大井は５大会連続の出場となる。</p>
      <p>　大井はアラブ首長国連邦（ＵＡＥ）のドバイで開かれている世界選手権で９日に６位となって４位以内の内定条件を満たせなかったが、大会組織委員会が１０日に発表した記録訂正で４位に繰り上がった。</p>
    </article>
