      <h1>Первый трейлер нового мультфильма «Скуби-Ду!»</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Евгения Блинова</a></address>
      <p>В сети появился первый трейлер нового мультфильма «Скуби-Ду!».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QfP6A_csmno" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сюжет расскажет о Скуби-Ду и команде Mystery Inc., которые объединяются с другими персонажами вселенной Hanna-Barbera, чтобы спасти мир от злых планов Дика Дастардли.</p>
      <p>В российский прокат мультфильм выходит 14 мая 2020 года.</p>
