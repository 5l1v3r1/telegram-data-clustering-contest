      <h1>الإرياني: تصريحات الحوثي طاعة لسادته في طهران</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <figure>
        <iframe data-src="https://twitter.com/ERYANIM/status/1193907698808631304?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>قال وزير الإعلام اليمني، معمر الإرياني، الاثنين، إن "زعيم المتمردين عبد الملك الحوثي خرج ليؤدي فروض الطاعة والولاء لسادته، ويؤكد أنه من <a href="https://www.alarabiya.net/ar/arab-and-world/2019/11/09/%D8%B1%D8%AC%D9%84-%D8%AF%D9%8A%D9%86-%D8%B4%D9%8A%D8%B9%D9%8A-%D9%8A%D9%87%D8%A7%D8%AC%D9%85-%D8%AE%D8%A7%D9%85%D9%86%D8%A6%D9%8A-%D8%A3%D9%83%D8%A8%D8%B1-%D8%AD%D8%A7%D9%85-%D9%84%D9%84%D8%B5%D9%88%D8%B5-%D8%A7%D9%84%D8%B9%D8%B1%D8%A7%D9%82-%D9%88%D9%84%D8%A8%D9%86%D8%A7%D9%86">طهران ولطهران</a>، ولن يحيد عن عمالته وارتهانه قيد أنملة".</p>
      <p>وأضاف في تغريدات على "تويتر" أن زعيم الحوثيين أساء "لثورتي" الشعب العراقي واللبناني اللتين أعادتا الروح والاعتبار لعروبتهم.</p>
      <p>وتابع أن تصريحات الحوثي الأخيرة تكشف حجم قلقه من تحول هذه "الثورة" التي كسرت حاجز الخوف إلى مصدر إلهام لكل الشعوب العربية التي امتدت إليها أيادي إيران العابثة، لتصل إلى صنعاء وباقي المناطق التي يسيطر عليها الحوثيون.</p>
      <p>وكان زعيم الانقلابيين الحوثيين حذر سابقاً مما سمَّاها "الفوضى في التلقي الإعلامي على شبكات التواصل الاجتماعي"، داعياً إلى "تجنب ما حدث في لبنان والعراق". وقال "أدعو شعوب أمتنا إلى أخذ الحيطة والحذر في التعامل مع مشاكلها بما لا يحدث ثغرة للأعداء كما يحدث في العراق ولبنان"، على حد قوله.</p>
      <p>وكان المرشد الإيراني علي خامنئي، وصف الاحتجاجات الشعبية المستمرة في العراق ولبنان منذ أسابيع بأنها "أعمال شغب تديرها أميركا وإسرائيل وبعض دول المنطقة"، حسب تعبيره.</p>
      <p>ودعا خامنئي إلى أن "تتحقق مطالب الناس ضمن الأطر القانونية لبلادهم حصراً".</p>
      <p>وقال خامنئي في كلمة ألقاها في جامعة "خاتم الأنبياء" للدفاع الجوي خلال مراسم تخريج دفعة جديدة من ضباط الجيش الإيراني: "الحريصون في لبنان والعراق يجب أن يعالجوا أعمال الشغب التي تدار من قبل أميركا وإسرائيل وبعض الدول الرجعية".</p>
      <p>ودعا خامنئي العراقيين واللبنانيين إلى "الحفاظ على الاستقرار"، على حد تعبيره.</p>
      <p>وتعم مظاهرات مطلبية مختلف مناطق لبنان منذ 17 أكتوبر، بينما يعيش العراق على وقع مظاهرات متقطعة يتم التعامل معها بعنف أدى لمقتل وجرح العديد من المحتجين.</p>
      <p>ومنذ انطلاق الاحتجاجات في العراق وصفها المرشد الإيراني بأنها "مؤامرة من الأعداء"، معتبراً أنها "تهدف إلى التفريق بين إيران والعراق".</p>
