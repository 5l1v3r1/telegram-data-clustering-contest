      <p>
        <b>Le fils de Double Less a finalement laissé entendre quelques mots concernant le combat entre Ama Baldé et Modou Lô. Présent à Tivaouane à l'occasion du Gamou, le lion de Guédiawaye pense qu'il est tout à fait normal d'alimenter ce débat sur leur combat..." Étant donné qu'on parle de Balla Gaye 2 et Boy Niang, pourquoi pas Ama et Mod'Lô...", raisonne le tombeur de Yékini. <br/>Il ajoute qu'il sera tout aussi heureux de voir son frère Ama être Roi des Arènes. "C'est comme si Balla Gaye 2 est encore roi des arènes", bouclera t-il.</b>
