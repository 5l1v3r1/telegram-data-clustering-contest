      <p>
        <b>Le fils de l'ancien international sénégalais Boubacar Sarr "Locotte", Mouhamadou Naby Sarr, a effectué sa première séance d'entraînement avec l'équipe nationale de football du Sénégal. Une grande première pour le défenseur de Charlton en Championship Anglais, qui a été appelé pour renforcer la défense des "Lions." Le joueur de 26 ans, capable de dépanner au poste de latéral, offre une belle alternative à Aliou Cissé en quête de solidité et de stabilité dans ce secteur. Impatient de débuter avec l'équipe première il se dit prêt : "Je viens en tant que Lion...", précisera t-il, tout en avouant que c'est toujours particulier d'être le "fils de..."</b>
      </p>
