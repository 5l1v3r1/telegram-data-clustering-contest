      <h1>９月の機械受注、２・９％減の８５０２億円…「持ち直しの動きに足踏み」</h1>
      <address>
        <time datetime="2019-11-11T00:03:00+00:00">11 Nov 2019, 00:03</time>
      </address>
      <p>　内閣府が１１日発表した９月の機械受注統計によると、企業の設備投資の先行きを示す「民間需要」（船舶・電力を除く、季節調整値）は前月比２・９％減の８５０２億円と、３か月連続で減少した。</p>
      <p>　内閣府は基調判断を前月の「持ち直しの動きがみられる」から、「持ち直しの動きに足踏みがみられる」に下方修正した。</p>
      <p>　製造業が５・２％減と２か月連続で前月を下回った。「非鉄金属」が６、７月に大きく伸びた反動で落ち込んだ。一方、非製造業は２・６％増と、６月以来３か月ぶりのプラスに転じた。</p>
