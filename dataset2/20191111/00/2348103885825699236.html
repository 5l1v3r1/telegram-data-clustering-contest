    <article>
      <h1>Sơn Tùng M-TP diện nguyên cây đồ hiệu lên sân khấu "quẩy" cùng khán giả hit mới "Hãy trao cho anh"</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>
        <b>Hình ảnh cool ngầu của "Sếp" trong sự kiện mới đây khiến người hâm mộ phát cuồng.</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/iktccoo4g7eqvddljdzxzhxgnudomxijnqnzulup.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/vzvlcdhjdmbzkjw6syk8thehyvgjmg5nx64zmqyd.jpeg"/>
        <figcaption>Tối ngày 10/11 vừa qua, Sơn Tùng M-TP cùng nhiều sao Việt đã xuất hiện tại một sự kiện ở TP.Hồ Chí Minh để chiêu đãi người hâm mộ một "bữa tiệc âm nhạc" hoành tráng.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/rkzi4lb12bjdt24o0ah2yuu8iglzgcaafclevtua.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/qwwv47zzimvfovd5xmg6ldninl50ovmsp6vf7u0v.jpeg"/>
        <figcaption>Nam ca sĩ gốc Thái Bình đã biểu diễn lại bản hit vừa phát hành "Hãy trao cho anh" khiến bầu không khí trở nên sôi động. Hàng ngàn khán giả phát cuồng và cùng nhún nhảy theo.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/pqkebgr1yb9krlhlnrbirtpmuuybth7nlyssiw63.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/chj5dcwjhusvpcmq6mwxpxkkzegsqj8d5zvjupt2.jpeg"/>
        <figcaption>Bên cạnh việc khiến sự kiện trở nên bùng nổ, Sơn Tùng M-TP còn gây ấn tượng khi diện nguyên bộ đồ hiệu da trăn lên sân khấu. Nam ca sĩ phối đồ theo phong cách độc đáo khi kết hợp giữa style đường phố và đồ vest lịch lãm khiến tổng thể trở nên thú vị.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/i7ooit8syzewdbsk1cpcgddwip5jnj4anwyqvquh.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/11/fafkzwweyeuul8isfahhrwrhykzomuwxymn9zfzi.jpeg"/>
        <figcaption>Thời gian vừa qua, sau thành công của bản hit "Hãy trao cho anh", Sơn Tùng M-TP thỉnh thoảng tham gia vào biểu diễn trong một vài sự kiện âm nhạc. Mới đây có thông tin nam ca sĩ vừa kí hợp đồng với hãng thu âm nổi tiếng của Concore Entertainment để chuẩn bị cho kế hoạch Mỹ tiến. Tuy nhiên sau khi khiến dư luận hoang mang vì xuất hiện trên trang chủ của Concore Entertainment với tư cách nghệ sĩ trực thuộc quản lý, trang web của hãng thu âm này đã nhanh chóng xóa bài về Sơn Tùng M-TP. Phía đại diện của nam ca sĩ cũng không đưa ra thông báo gì thêm về vấn đề này. Chính vì vậy hiện tại nhiều người vẫn đang thắc mắc liệu Sơn Tùng M-TP có đang trên hành trình Mỹ tiến và việc kí hợp đồng với Concore Entertainment chính là bước đi đầu tiên?</figcaption>
      </figure>
      <footer>Phuong Thao</footer>
    </article>
