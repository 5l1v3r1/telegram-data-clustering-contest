      <h1>Gamou 2019 : Le Ziar et « Ndioukeul BAYE » de Cheikh Mamour Insa Diop et le ANSAAROU DIIN</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/152ctszFxo0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme chaque année, à l'occasion du grand Gamou de Médina Baye, Cheikh Mamour Insa Diop commémore la naissance du prophète comme le faisait Cheikh Al Islam Elhadj Ibrahima Niass. Les Talibés ont massivement accompagné le natif de Kaolack jusqu'au mausolée du feu Cheikh Ibrahim Niass pour des moments de recueillement intense. Cheikh Mamour Insa Diop a été aussi aux côtés du frère du Khalife, Serigne Mahi Ibrahim Niass, avant de regagner son domicile à l'entrée de Médina Baye.</b>
      </p>
