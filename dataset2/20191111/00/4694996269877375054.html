      <h1>Famara Diédhiou (Attaquant) : « On va se donner les moyens de gagner le match... »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FJLx3Ij27e4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Buteur lors du match nul contre le Brésil (1-1) en amical, l'attaquant de Bristol City, Famara Diédhiou à livré ses premières impressions suite à la première séance d'entraînement des Lions. L'attaquant sénégalais qui est revenu dans les plans de Cissé, estime que l'état d'esprit du groupe est positif. Une bonne dynamique qu'il faudra capitaliser d'après lui, afin de s'imposer contre les "Diables rouges" du Congo Brazzaville : " On va se donner les moyens de gagner le match..." A-t'il déclaré. Enfin, il a jaugé la pelouse de Thiès assez convenable malgré quelques imperfections.</b>
      </p>
