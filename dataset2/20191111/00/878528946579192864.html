      <h1>大関豪栄道が九州場所休場</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　大相撲の東大関豪栄道（３３）＝本名沢井豪太郎、大阪府出身、境川部屋＝が九州場所２日目の１１日、左足首のけがで休場した。敗れた初日の小結遠藤戦で負傷していた。師匠の境川親方（元小結両国）によると再出場しない方針で、来年１月の初場所は９度目のかど番になる見通し。</p>
      <p>　境川親方は豪栄道について、１０日より痛みが増し、松葉づえを使用して足がつけない状態と説明。「本当に残念だ。変な転び方をしたから、まずいと思っていた。あまり痛い表情を出すことがない男が、そういう顔を見せた」と話した。</p>
