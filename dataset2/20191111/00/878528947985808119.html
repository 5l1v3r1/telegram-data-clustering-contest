      <h1>走り幅跳びの山本、東京パラ代表</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　【ドバイ共同】パラ陸上の世界選手権第４日は１０日、アラブ首長国連邦（ＵＡＥ）のドバイで行われ、男子走り幅跳び（義足Ｔ６３）で前回リオデジャネイロ・パラリンピック銀メダルの山本篤は６メートル４０で３位に入り、東京パラリンピック代表に内定した。４大会連続。</p>
      <p>　女子４００メートル（上肢障害Ｔ４７）はリオ大会銅メダルの重本沙絵が１分０秒６５の７位で、今大会での内定を逃した。同１５００メートル（知的障害）で古屋杏樹は６位、蒔田沙弥香は７位だった。</p>
      <p>　男子やり投げ（上肢障害Ｆ４６）は高橋峻也が６位となったのが日本勢最高だった。</p>
