      <h1>Assane Ndiaye (Baol Productions) : « Le combat Balla Gaye 2 contre Tapha Tine serait idéal »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hbK3D9-Jyx8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le promoteur a fait une petite analyse sur les potentiels combats qui pourraient intéresser le public de l’arène. Selon Assane Ndiaye, les lutteurs doivent défier Tapha Tine, qui reste toujours un très grand Champion. À en croire Assane Ndiaye, le combat entre Balla Gaye 2 et Tapha Tine serait idéal pour le public. Il est aussi revenu sur les possibilités de voir un choc entre Boy Niang 2 et Balla Gaye 2. Quoique pour lui, actuellement c’est compliqué, car le lutteur de l’Ecurie De Gaulle n’a pas réussi à franchir l’obstacle Lac 2, un proche du Lion de Guédiawaye.</b>
      </p>
