      <h1>Lutte contre le terrorisme : SEM Philippe LALLIOT magnifie « la qualité et la constance dans l’effort » des contingents sénégalais.</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WZ5onoenPnc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Face à la menace grandissante des réseaux terroristes à travers le monde, les troupes françaises et sénégalaises sont citées en exemple dans les missions de maintien de la paix dans le monde. C’est l’affirmation de Son Excellence Monsieur Philippe Lalliot qui présidait ce lundi au quartier Geille à Ouakam la cérémonie de commémoration de l’Armistice du 11 novembre 1918. À l’en croire, la République française s’est bien positionnée dans la lutte contre le Djihadisme et particulièrement au Sahel. À ce titre, l’ambassadeur d’indiquer que la France assure un rôle préventif, d’avant-garde et surtout d’alerte. Pour le cas du Sénégal, il retient qu’il s’agit du pays sur lequel la France peut compter en Afrique. Citant la Munisma et l’opération de sécurisation menée en RDC, Philippe Lalliot a tenu à magnifier le travail des contingents sénégalais qui se sont distingués par « la qualité et la constance dans l’effort »...</b>
      </p>
