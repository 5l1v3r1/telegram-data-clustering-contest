      <h1>侍・稲葉監督　豪州投手陣を警戒「個性のある投手が多い」</h1>
      <address>
        <time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time>
      </address>
      <p>　「プレミア１２・２次ラウンド、日本－オーストラリア」（１１日、ＺＯＺＯマリンスタジアム）</p>
      <p>　侍ジャパンの稲葉監督が、２次ラウンド初戦となる豪州戦での必勝を誓った。相手投手陣について「個性のある投手が多い」と警戒。</p>
      <p>　相手が早めの継投策を採ると分析し、「どうアジャストできるかが大事。切り替えだと思います。引きずらないこと」と選手の奮起に期待した。</p>
