      <h1>Rénovation de la Grande Mosquée de Tivaouane : « Nous allons tout faire pour en assurer la réussite » (Serigne Hady Sy)</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eBqhpiEzqCE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après la cérémonie officielle du Gamou de Tivaouane, Serigne Hady Sy a salué le discours du Khalife Général, Serigne Babacar Sy Mansour et aussi réitéré le vœu de ce dernier sur la rénovation de l’Hôpital Mame Abdou de Tivaouane. Serigne Hady Sy a ainsi exhorté les disciples tidianes à se mettre au travail pour matérialiser les directives du Khalife concernant les travaux de la Grande Mosquée de Tivaouane.</b>
      </p>
