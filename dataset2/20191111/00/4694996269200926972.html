      <h1>Oumar Guèye au Gamou de Thiénaba : « Ces coups de fusils rappellent que Mame Amary Ndack Seck a fait la guerre sainte pour faire essaimer la religion musulmane au Sénégal »</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pDJPyO4T6J0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des collectivités territoriales et de l'aménagement du territoire, Oumar Guèye était à Thiénaba (Thiès) pour présider à la cérémonie de la 140ème édition du Gamou. Occasion qu'il a saisie pour transmettre le message du Président Macky Sall au 7 ème Khalife de Thiénaba, Serigne Cheikh Tidiane Seck pour leur contribution dans la voie d'un Islam de paix et de solidarité.  Par ailleurs Oumar Guèye est revenu sur le rôle joué par Amary Ndack Seck dans l'expansion de l'Islam : « Ces coups de fusils que nous avons entendus retentir nous rappellent que Mame Amary Ndack Seck à fait la guerre sainte pour faire essaimer la religion musulmane au Sénégal ».</b>
      </p>
