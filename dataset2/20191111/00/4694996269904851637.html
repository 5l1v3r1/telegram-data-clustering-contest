      <h1>Cérémonie officielle 140e édition du ​Gamou de Thiénaba : « « Ceux qui disent que Seydouna Cheikhou Amadou Bâ a été tué à Samba Sadio ne disent pas la vérité » (Serigne Baye Diop Seck)</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wH_jXs079ok" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le livre sur l'histoire du Sénégal réécrite par le professeur Iba Der Thiam a été commenté lors de la cérémonie officielle de la 140e édition du Gamou 2019 de Thiénaba. Même si le professeur Thiam et des responsables de la famille de Thiénaba Seck se sont rencontrés pour arrondir les angles, il est clair que cette erreur est toujours restée à travers de la gorge des Seck. Pour cause, lors de la cérémonie officielle du Gamou de Thiénaba, le porte-parole, Serigne Baye Diop Seck a lancé, encore, un appel au Président Macky Sall afin que les foyers religieux soient mieux protégés contre toutes dérives visant à entacher leur image. « Des gens disent que Seydouna Cheikhou Amadou Bâ a été tué à Samba Sadio. Cette version est erronée car personne ne peut vous dire où se trouve sa tombe. Ceux qui disent qu'il y a été tué ne disent pas la vérité », a martelé Serigne Baye Diop Seck. Et pour étayer son propos, les exemples du Prophète Insa et d'El hadji Omar Foutiyou Tall disparu dans les grottes de badiagara (Mali) ont été cités...</b>
      </p>
