      <h1>Balla Gaye 2 "valide" son combat contre Boy Niang : "Guissouma loutakh douniou beürré..."</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pPDYrNf0Jw0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Comme on le présume ces derniers temps dans l'espace de la lutte sénegalaise, un possible combat contre les deux leaders de la balieue serait envisageable. Ce qui est l'avis d'ailleurs de Balla Gaye 2 qui n'a pas écarté cette possibilité. "Je suis un lutteur comme tous les autres. Nous sommes dans le domaine du sport et si toutes les discussions et formalités sont achevées, je serais disposé à l’affronter ", clarifie le lion de Guédiawaye. En parlant du montant du cachet qui pourrait l’amener à lutter contre Boy Niang2, le fils de Double Less dira "qu'il est toujours à son même niveau. Làmb, amul yëk àmul Wàcc. Une fois au sommet la regression est inévitable... C'est la lutte qui est ainsi faite".</b>
      </p>
