      <h1>三金得主名字有特殊意義　他長期拍紀錄片關注原民議題</h1>
      <address><time datetime="2019-11-11T00:54:00+00:00">11 Nov 2019, 00:54</time> by <a rel="author">項貽斐 , 張匡皓, 余孟儒</a></address>
      <p>今年金馬獎「年度台灣傑出電影工作者」得主湯湘竹除了是資深錄音師，也是優秀的紀錄片導演，並曾以紀錄片獲頒金穗、金鐘、金馬獎，成為「三金」得主。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>湯湘竹表示，自己喜歡到處跑，有時候碰到某些事，無法轉過頭去，就以拍紀錄片的方式面對它。他執導的第一部紀錄片《海有多深》以蘭嶼原住民馬目諾為主角，年少時離鄉到台灣工作的馬目諾曾因染上惡習，30多歲中風、半身不遂，回到故鄉蘭嶼後，在親友的關愛與海洋母親的懷抱中重生。 該片是湯湘竹對生命議題的探尋，在1999年獲得金穗獎最佳紀錄片，也開啟他「回家三部曲」：《海有多深》《山有多高》與《路有多長》。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108160601-8fc1b39159914b1d6306f292792ed6c6-tablet.jpg"/>
        <figcaption>紀錄片《餘生—賽德克·巴萊》記錄賽德克族人追尋祖靈發源地「Pusu Qhuni」的過程。（果子電影提供）</figcaption>
      </figure>
      <p>《山有多高》中，湯湘竹拍攝老兵父親如何因為國共內戰來到台灣，想念湖南老家，湯湘竹也因升格當父親，對生命與鄉愁有另一層思索，該片也在2002年拿到金馬獎最佳紀錄片。《路有多長》則透過台東都蘭部落阿美族木雕藝術家希巨蘇飛，開始尋訪部落裡的台籍老兵，深入參加國共內戰的阿美族台籍士兵生命經歷，不只在部落，也遠赴中國大陸，以影像記錄因戰爭飄蕩、甚至犧牲的族群。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108160612-ebd43e47f5f7aefda43254d915407046-tablet.jpg"/>
        <figcaption>湯湘竹（右）執導的第一部紀錄片《海有多深》以蘭嶼原住民馬目諾（左）為主角。（湯湘竹提供）</figcaption>
      </figure>
      <p>湯湘竹說，他的名字「湘」「竹」分別代表父親的故鄉湖南與他的出生地新竹。由於小時候居住的新竹尖石鄉是泰雅族的地方，他因此對原住民有一種親近的好感。他在2013年的另一部紀錄片《餘生—賽德克·巴萊》也是原住民題材，接續電影《賽德克·巴萊》之後的歷史，訪談霧社事件後的賽德克遺族，並記錄賽德克族人追尋祖靈發源地「Pusu Qhuni」的過程。</p>
      <p>此外，湯湘竹執導的公視紀錄片《尋找蔣經國》則長達5集，內容橫跨蔣經國的一生，從蘇聯時代、贛南時期到接班擠入權力核心、成為政治強人。湯湘竹也以第二集《尋找蔣經國——有！我是蔣經國》，在2007年獲得金鐘獎最佳紀錄片導演。</p>
