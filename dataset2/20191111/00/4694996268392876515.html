      <h1>Armistice du 11 novembre 1918 : Les éléments français au Sénégal saluent la mémoire des vaillants combattants.</h1>
      <address><time datetime="2019-11-11T00:00:00+00:00">11 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ProoDoGgpJo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Signée le 11 novembre 1918, l’armistice met un terme à la Première guerre mondiale. Une date inscrite dans l’agenda de la République française et dans les pays qui ont porté secours à l’ancienne colonie à des moments sombres de son histoire. C’est dans ce contexte qu’une cérémonie de commémoration de ce grand tournant de l’histoire a été organisée ce matin au quartier Geille à Ouakam.  <br/>À cette occasion, les autorités civiles et militaires ont marqué leur reconnaissance à l’endroit de tous les artisans de la paix qui ne cessent de déployer des efforts pour la consolidation de la paix dans le monde. Dans le même registre, les éléments français au Sénégal ont aussi salué la mémoire des vaillants combattants qui sont tombés dans le champ de l’honneur. <br/><br/>Au titre des décorations, le général de Brigade aérienne, Joseph Mamadou Diop, actuel chef d’état-major de l’armée de l’air ainsi que le général de division Cheikh Wade qui est le sous-chef d’état-major général des Armées ont été élevés au grade de chevalier de la légion d’honneur.</p>
