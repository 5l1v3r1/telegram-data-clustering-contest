      <h1>101 χρόνια από το τέλος του Α' Παγκοσμίου Πολέμου</h1>
      <address><time datetime="2019-11-11T23:57:45+00:00">11 Nov 2019, 23:57</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/12vRJ5XsX9Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε πολλά μέρη του κόσμου τιμήθηκε η Ημέρα της Ανακωχής. Την Δευτέρα συμπληρώθηκαν 101 χρόνια από την στιγμη που τέθηκε σε ισχύ η συμφωνία για τον τερματισμό του Α' Παγκοσμίου Πολέμου, την 11η ώρα της 11ης μέρας του 11ου μήνα του 1918.</p>
      <p>Η ημέρα αυτή είναι επίσημη αργία στην Γαλλία. Ο πρόεδρος της χώρας Εμανουελ Μακρόν παρά τον βροχερό καιρό στο Παρίσι κατεθεσε στεφάνι και αναψε την φλόγα στο Μνημείο του Αγνώστου Στρατιώτη κάτω από την Αψίδα του Θριάμβου. Στη συνέχεια χαιρέτισε βετεράνους του πολέμου.</p>
      <p>Τελετές πραγματοποιήθηκαν και στο Ηνωμένο Βασίλειο, όπου όπως είθισται τηρήθηκαν δύο λεπτά σιγής στη μνήμη των 20 εκατομμυρίων νεκρών του επονομαζόμενου Μεγάλου Πολέμου. Ο βρετανος πρωθυπουργός Μπόρις Τζόνσον παρακολούθησε την τελετή στο Γουολβερχαμπτον ενώ σε εκδήλωση στο Λονδίνο έδωσε το παρών και ο ηγέτης των Εργατικών Τζέρεμι Κόρμπιν.</p>
      <p>Τελετές πραγματοποιήθηκαν και σε άλλες χώρες, όχι μόνο της Ευρώπης, αλλά και στον Καναδά και τις Ηνωμένες Πολιτείες, ακόμα και στην Αυστραλία.</p>
