      <h1>Nucléaire : les Européens "préoccupés" par l'intensification des activités iraniennes</h1>
      <address><time datetime="2019-11-11T23:09:29+00:00">11 Nov 2019, 23:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/B7edY4w6EBM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les activités nucléaires iraniennes continuent d'inquiéter la communauté internationale.</p>
      <h3>L'avertissement des Européens à l'Iran</h3>
      <p>Dans son dernier rapport, l'AIEA, l'agence pour l'énergie atomique, affirme avoir détecté des "particules d'uranium naturel" liées à des activités humaines sur un site iranien non déclaré.</p>
      <p>Le gendarme du nucléaire s'alarme également du niveau du stock d'uranium faiblement enrichi, qui serait nettement supérieur à la limité fixée par l'accord de Vienne (551 kilogrammes contre 300)</p>
      <p>Les diplomaties européennes font part de leur préoccupation et adressent un message au régime de Téhéran :</p>
      <blockquote>"Nous voulons préserver l'accord de Vienne, mais l'Iran devra retourner à ses obligations et les respecter, sinon nous nous réservons le droit d'user de tous les mécanismes inclus dans l'accord."<cite>Heiko Maas <br/>chef de la diplomatie allemande</cite></blockquote>
      <h3>Préserver l'accord de Vienne : priorité des Européens</h3>
      <p>Préserver l'accord de Vienne demeure la priorité comme l'a rappelé à son tour la cheffe de la diplomatie européenne Federica Mogherini :</p>
      <p>
        <i>"Permettez-moi de souligner qu'il y avait à nouveau aujourd'hui parmi nous un engagement total en faveur de l'accord de Vienne, qui demeure crucial pour notre sécurité. Même s'il est de plus en plus difficile de le préserver, nous poursuivrons nos efforts pour appliquer pleinement cet accord."</i>
      </p>
      <p>Signé il y a quatre ans à Vienne, l'accord de Vienne visait à limiter et encadrer les activités nucléaires de l'Iran en échange d'une levée des sanctions. Mais le retrait américain du texte a poussé le régime de Téhéran à réduire ses engagements. L'Iran, plus que jamais, met la pression aujourd'hui sur les signataires européens du texte.</p>
