      <h1>Βολιβία: Λεηλασίες και ανησυχία</h1>
      <address><time datetime="2019-11-11T23:06:43+00:00">11 Nov 2019, 23:06</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SbqPVg0CaVs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο Εβο Μοράλες παραιτήθηκε από την προεδρία της Βολιβίας ωστόσο η τάξη δεν αποκαταστάθηκε. Οι συγκρούσεις ανάμεσα σε υποστηρικτές του επί 14 χρόνια προέδρου και αντιπάλους του συνεχίστηκαν στους δρόμους της Λα Παθ και άλλων πόλεων. Ακολούθησαν λεηλασίες μαγαζιών αλλά ακόμα και οικειών.</p>
      <p>Ο κόσμος δείχνει εξαγριωμένος με τον επί 14 χρόνια ανώτατο άρχοντα της χώρας, που παραιτήθηκε μετά τις αμφιλεγόμενες εκλογές του προηγούμενου μήνα. «Δεν μας άκουγε, δεν μας καταλάβαινε. Δεν ήξερε πως να ακούει τι πραγματικά θέλει ο λαός, έκανε ότι ήθελε ο ίδιος», σχολίασε ένας κάτοικος.</p>
      <p>Ηδη ο γενικός γραμματέας του Οργανισμού Αμερικανικών ΚρατώΛουις Αλμάγκρο ζήτησε να προκηρυχθούν νέες εκλογές, να γίνει σεβαστό το κράτος δικαίου και απορριφθεί οποιαδήποτε μη συνταγματική λύση στην κρίση που υπάρχει στη Βολιβία.</p>
      <p>Ο πρώην πρόεδρος και νυν ηγέτης της αντιπολίτευσης Κάρλος Μέσα ανέφερε: <i>«Η σαφής και κατηγορηματική βούληση της δημοκρατικής αντιπολίτευσης, των πολιτών που έχουν την ιθαγένεια της Βολιβίας, είναι ότι πρέπει να οικοδομηθεί μια δημοκρατική κυβέρνηση και αυτό σημαίνει αυστηρό σεβασμό του πολιτικού Συντάγματος του κράτους»</i>.</p>
      <p>Την ανησυχία τους για τις εξελίξεις εκφράζουν και υπόλοιπες χώρες της λατινικής Αμερικής αλλά και η Ισπανία αλλά και η Ευρωπαϊκή Ένωση. Ο νέος επικεφαλής της ευρωπαϊκής διπλωματίας Ζοζέπ Μπορέλ είπε: «<i>Ελπίζουμε ότι οι κατάλληλες συνταγματικές κατευθυντήριες γραμμές μπορούν να αποκατασταθούν και ότι μπορούν να γίνουν νέες εκλογές στο μεταξύ και ζητήσαμε από όλους τους φορείς να εγγυηθούν την ασφάλεια όλων των Βολιβιανών, αλλά και του Προέδρου Μοράλες και των μελών της κυβέρνησής του».</i></p>
      <p>Η ανησυχία είναι μεγάλη σε πολιτικούς παράγοντες που παρακολουθούν στενά την κατάσταση στην Βολιβία και γενικότερα σε όλες τις χώρες της Λατινικής Αμερικής.</p>
