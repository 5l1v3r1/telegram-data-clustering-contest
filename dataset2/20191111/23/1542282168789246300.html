      <h1>Ιάπωνας ο νικητής του φετινού Διεθνούς Διαγωνσμού Σαξοφώνου</h1>
      <address><time datetime="2019-11-11T23:11:03+00:00">11 Nov 2019, 23:11</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vRmK-IMHP2s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο γιαπωνέζος σαξοφωνίστας Κέντα Σαίτο νίκησε στο Γκραν Πρι του Διεθνούς Διαγωνισμού Σαξοφώνου που φιλοξενήθηκε στην βελγική πόλη Ντινάντ, γεννέτειρα του εφευρέτη του σαξοφώνου Αδόλφου Σαξ.</p>
      <p>Ο Κεντα Σαϊτο είναι σήμερα 27 ετών και σπούδασε στη Σχολή Kαλών Tεχνών του Τόκυο μετά την ολοκλήρωση των μαθητικών χρόνων του σε Μουσικό Σχολείο.</p>
      <p>«Δεν έχω λόγια να εκφράσω πόσο χαρούμενος είμαι με τη νίκη σε αυτόν τον διαγωνισμό», είπε ο ίδιος μετά τη νίκη του.</p>
      <p>Το δεύτερο βραβείο κέρδισε η 30χρονη Ρουι Οζάγουα, με καταγωγή επίσης από την Ιαπωνία, η οποία σπούδασε πάντως στην Γαλλία.</p>
      <p>Ο Διεθνής Διαγωνισμός αφορά σαξοφωνίστες υψηλού επιπέδου και σε αυτόν έχουν δικαίωμα να λάβουν μέρος μουσικοί ανεξαρτήτως εθνικότητας με μόνη προϋπόθεση να μην έχουν ηλικία μεγαλύτερη των 30 ετών.</p>
      <p>Ο Διαγωνισμός διεξάγεται κάθε τέσσερα χρόνια στην βελγική πόλη Ντινάντ. Φέτος συμμετείχαν πρίπου 100 σαξοφωνίστες από 19 χώρες.</p>
