      <h1>Dominio japonés en el Concurso Internacional Adolphe Sax</h1>
      <address><time datetime="2019-11-11T23:54:59+00:00">11 Nov 2019, 23:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SX3_TAAJcxk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dominio japonés con Kenta Saito, galardonado con el primer premio del prestigioso Concurso Internacional Adolphe Sax, una de las citas de referencia para los jóvenes intérpretes de saxofón menores de treinta años.</p>
      <p><b>"No tengo palabras para mostrar hasta qué punto estoy agradecido con el triunfo en este concurso"</b>, explicaba un emocionado Saito.</p>
      <p>
        <a href="http://sax.dinant.be/concours">Lea | Lista de galardonados del Concurso Internacional Adolphe Sax</a>
      </p>
      <p>Su compatriota Rui Ozawa, obtuvo el segundo premio de este certamen que tiene lugar cada cuatro años en la ciudad belga de Dinant, cuna del inventor del saxofón.</p>
      <p>En esta ocasión han participado 100 músicos, procedentes de 19 países.</p>
