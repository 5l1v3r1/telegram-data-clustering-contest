      <h1>La Unión Europea insta a Irán a respetar el acuerdo nuclear de 2015</h1>
      <address><time datetime="2019-11-11T23:24:08+00:00">11 Nov 2019, 23:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OCrZ1soM50c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Toman medidas. Los ministros de Exteriores de la Unión Europea tratan de coordinarse ante la fragilidad del acuerdo nuclear iraní. Así, la UE prepara las acciones a llevar a cabo ante la inminente publicación del último informe del Organismo Internacional de la Energía Atómica sobre el cumplimiento por parte iraní, del pacto mediante el que renunció a las armas nucleares. Un tratado cuya continuidad se ve amenazada y que el bloque comunitario pretende que el régimen de Teherán respete so pena de enfrentarse a futuras sanciones.</p>
      <p>"Queremos mantener el Plan de Acción Integral Conjunto pero, para ello, Irán tiene que volver finalmente a los compromisos adquiridos y respetarlos. De lo contrario, estamos listos para utilizar todos los mecanismos incluidos en el acuerdo", afirma el ministro de Exteriores de Alemania, Heiko Maas.</p>
      <p>Las naciones comunitarias aspiran, de forma unánime, a que se respete el convenio internacional alcanzado en Viena en 2015.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193926172570259458" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Permítanme subrayar que, una vez más, es total el compromiso con el acuerdo que resulta, todavía hoy, crucial para nuestra seguridad. Incluso, aunque cada vez resulta más difícil preservarlo, continuaremos los esfuerzos necesarios para tratar de que el pacto se implemente en su totalidad", declara la alta representante de la UE para la Política Exterior, Federica Mogherini.</p>
      <p>Hoy, Irán hace oídos sordos al acuerdo firmado el 14 de julio de 2015 y acumula más uranio por encima de la cantidad y la pureza permitidas en un centro de Fordo, al sur de Teherán. Una instalación que, como refleja el pacto alcanzado, quedaba relegada a ser un centro de investigación.</p>
