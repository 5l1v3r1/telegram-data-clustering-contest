      <h1>«الصحة» تدعو المواطنين إلى تناول لقاح الالتهاب الرئوي</h1>
      <address><time datetime="2019-11-11T23:59:34+00:00">11 Nov 2019, 23:59</time> by <a rel="author">علي القحطاني</a></address>
      <p>دعت وزارة الصحة، المواطنين إلى تناول لقاح الالتهاب الرئوي؛ بعد التوجه لأقرب مركز صحي.</p>
      <p>وقالت الوزارة : « الالتهاب الرئوي قد يمنعك من رؤية أحبابك، بادر بأخذ لقاح الالتهاب الرئوي من أقرب مركز صحي لك».</p>
