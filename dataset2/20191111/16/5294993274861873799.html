      <h1>Últimas tendências do turismo e viagens juntam-se em Londres</h1>
      <address><time datetime="2019-11-11T16:50:23+00:00">11 Nov 2019, 16:50</time> by <a rel="author">Damon Embling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/07vOBbXw8Dc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mais de 50 mil representantes do turismo e das viagens dos quatro cantos do planeta encontraram-se no World Travel Market, em Londres, para debater as últimas tendências do setor.</p>
      <h3>A Índia, dos grandes destino à experiência local</h3>
      <p>A Índia representa uma das mais antigas civilizações, e é um dos principais destinos em destaque no evento deste ano. A história e a cultura são grandes atrações para os milhões de pessoas que escolhem cada ano viajar ao país.</p>
      <p>Dos Himalaias às florestas tropicais, no sul, a Índia está na lista obrigatória de muitos viajantes.</p>
      <p>Rupinder Brar, representante do ministério indiano do Turismo, explica: "Temos uma grande quantidade de cultura e património. Não se trata de encontrar novos produtos, mas sim de redescobri-los e mostrá-los ao mundo. Temos muita natureza e vida selvagem. Temos colinas, montanhas, caminhadas, canoagem, rios e a espiritualidade inerente à Índia. E temos a figura de Mahatma Gandhi, que queremos que o mundo não esqueça, porque é um embaixador da Paz."</p>
      <p>Brar acrescenta que é também possível experimentar o quotidiano real dos indianos: "Podem ir viver numa aldeia, dormir em casa de habitantes locais para obter uma experiência imersiva. Podem experimentar comida local, ver as danças locais, a cultura, a arte e o artesanato. Podem, simplesmente, viver a vida de um indiano."</p>

      <h3>O clima e o luxo de braços dados no Mar Vermelho</h3>
      <p>As alterações climáticas são uma grande preocupação atualmente e muitos viajantes tentam reduzir as suas emissões de carbono. O gigantesco <a href="https://www.theredsea.sa/en">projeto do Mar Vermelho</a>, na Arábia Saudita, está a ser desenvolvido com essa preocupação em mente. Descrito com um dos mais ambiciosos projetos de turismo de luxo do mundo, apostará fortemente em tecnologias verdes e inteligentes.</p>
      <p>John Pagano é o diretor executivo da Red Sea Development Company: "Estamos a construir 50 hotéis, um novo aeroporto internacional e uma nova cidade que albergará 35.000 pessoas que trabalharão aí. Parte do projeto são infraestruturas que não existem. Estamos comprometidos a 100% com energia renovável, 24 horas por dia, 7 dias por semanas, desligados da rede. Não haverá qualquer lixo enviado para aterros, nem plásticos de uso único. As nossas operações serão neutras em carbono."</p>
      <h3>Aventuras na Grécia e uma experiência personalizada em Valência</h3>
      <p>Os destinos europeus também chamam a atenção no World Travel Market. A Grécia é um dos favoritos, com muitos turistas atraídos pelo sol, mar e praias. Mas o interior do país e das suas muitas ilhas também oferecem uma experiência enriquecedora em termos de história e cultura e a Grécia está a ganhar terreno no mapa dos destinos de aventura.</p>
      <p>Harry Theoharis é o ministro grego do Turismo: "Não comercializamos os tipos de tradições que temos. Mantivemos a tradição. Mesmo as novas estâncias com tudo incluído começaram a abrir-se e oferecer refeições fora do perímetro dos hotéis. Para os que querem vir no verão, temos um grande número de pequenos destinos desconhecidos, com uma atmosfera totalmente diferente. Temos as cidades, como Atenas ou Tessalónica, e outras cidades mais pequenas, que oferecem entretenimento todo o ano e acolhem viajantes também no inverno. E, claro, temos muitas montanhas, estâncias de esqui, caminhadas, percursos para ciclistas e destinos de aventura."</p>
      <p>A região espanhola de Valência oferece a sua própria mistura de praias e História. Um destino mediterrânico que encoraja os turistas a libertar a imaginação e criar a sua própria experiência distinta, segundo o presidente do governo regional valenciano, Ximo Puig: "É uma experiência única, é uma viagem que não está apenas dirigida ao sol e praia, mas que inclui atividades culturais como a gastronomia, festivais e interações com a população local. Um turista é uma pessoa. Somos todos turistas e o que queremos é experimentar algo novo, agradável, tendo também um contacto com a população local. O que oferece a Comunidade Valenciana é um clima de hospitalidade, segurança e atenção. O que queremos é que o turista seja o protagonista. É ele que decide e que pode, finalmente, fazer a sua própria viagem."</p>
      <h3>A aposta forte de Tóquio no desporto</h3>
      <p>Do outro lado do planeta, Tóquio também tem lugar de destaque em Londres. A capital japonesa nunca dorme e oferece o mais variado tipo de experiência, de dia e de noite. Com os Jogos Olímpicos, no próximo ano, o Japão está a tornar-se na escolha de muitos adeptos dos mais variados desportos.</p>
      <p>Akito Tadokoro é o diretor do Departamento de Promoção do Turismo de Tóquio: "O Mundial de Râguebi acabou há pouco e foi um grande sucesso, que trouxe muitos turistas da Europa que nunca tinham vindo ao Japão. Por isso penso que, durante os Jogos Olímpicos de 2020, acontecerá o mesmo. Tóquio foi o centro do Japão durante mais de 400 anos e isso significa que temos um grande número de experiências tradicionais e autênticas. A comida é muito famosa e temos muitas outras coisas para oferecer aos turistas. Tóquio contém a essência do Japão e é uma cidade de contrastes."</p>

      <h3>O mercado lucrativo do turismo de saúde e bem-estar</h3>
      <p>Hoje em dia, um grande número de viajantes quer promover a saúde e bem-estar quando parte para o estrangeiro. A indústria do turismo de bem-estar está avaliada em 575 mil milhões de euros por ano e ocupou um lugar central no World Travel Market.</p>
      <p>Para a Bulgária, o turismo de saúde e bem-estar é bastante importante. O país é procurado tanto pelas suas paisagens, como pelo grande número de nascentes minerais naturais. No ano passado, recebeu mais de nove milhões de visitantes de outros países.</p>
      <p>A ministra do Turismo, Nikolina Angelkova, diz que oferta é vasta: "Temos tudo, de tratamentos de beleza a massagens e todo o tipo de pré e pós-tratamentos de reabilitação, para todas as necessidades e diferentes partes do corpo. Temos mais de 1600 nascentes naturais de água quente, embora só usemos 600. Temos, por isso, uma grande capacidade de expansão do setor, para atrair investimento. As nossas nascentes de água quente têm diferentes ingredientes nas diferentes regiões, dependendo das necessidades de cada pessoa. Por isso podem disfrutar de tudo. E temos pessoas muito bem preparadas para oferecer esses serviços, o que é essencial para o negócio."</p>
      <h3>Marrocos aposta num luxo diferente</h3>
      <p>O World Travel Market conta também com uma presença de peso do continente africano.</p>
      <p>Com mais de 12 milhões de turistas em 2018, Marrocos oferece uma mistura de cidades antigas, montanhas e costa, tudo pautado por uma cozinha distinta e tradicional. Um país com uma visão também distinta do turismo de luxo, como explica Jamal Younes Kilito, do Gabinete Nacional do Turismo Marroquino: "Em Marrocos, podemos encontrar as marcas mais luxuosas em termos de hotéis, mas não é o nosso tipo de luxo principal. Por vezes, propomos uma tenda luxuosa no deserto ou um circuito em balão de ar quente. Podemos oferecer este tipo de coisas devido às incríveis paisagens. É um luxo baseado no espaço, no tempo, na disponibilidade e necessidades dos turistas. E nem sempre é um luxo bastante caro, por isso é um luxo acessível a todos."</p>
