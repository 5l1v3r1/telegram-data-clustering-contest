      <h1>A magia da comida de rua japonesa em Fukuoka</h1>
      <address><time datetime="2019-11-11T16:00:47+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Marta Brambilla </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pny2EWWZufQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nesta viagem de descoberta do Japão, a euronews foi até Fukuoka, na ilha de Kyushu, para encontrar o sabor autêntico da comida japonesa. E porquê Fukuoka? O que torna esta cidade realmente popular são as célebres bancas de comida ao ar livre, que aqui são chamadas <b><a href="https://www.japan.travel/en/spot/273/">Yatai</a></b>.</p>
      <p>Como se fossem nómadas, os Yatai são obrigados a montar e desmontar o espaço todos os dias. “Não podemos deixar o Yatai num local fixo. Temos um local definido, mas só podemos trabalhar das 17:00 às 04:00 e com a autorização da administração local”, conta Shingo Nishimura, chefe e proprietário de um Yatai.</p>
      <p>Espalhados pela cidade, existem dezenas deles, mas o melhor lugar para desfrutar da atmosfera típica dos Yatai <b><a href="https://photos.google.com/share/AF1QipPviNTYMIeY3pGK1zJwpUr41Bz3WM_Chh48EaJwdrUG1J2x7cj0ayG_gXQg_KNl2A?key=bkN4YXE3eHNnemlpdTB4Qk9nMkdTUXVSZEF3S2N3">(veja aqui a galeria de fotos)</a></b> é no extremo sul da ilha Nakasu, situada ao longo do rio e em pleno centro da cidade.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/12/12/808x594_cmsv2_f94f4901-5783-5987-8534-d87b207ff5f2-4231212.jpg"/>
      </figure>
      <p>“Os Yatai em Hakata começaram em 1945 após a II Guerra Mundial. Naquele tempo não havia mais restaurantes para servir comida ao povo de Fukuoka. Portanto, a cultura Yatai nasceu assim... para fornecer comida às pessoas. Foi assim que tudo começou”, acrescenta Shingo Nishimura.</p>
      <p>Com capacidade para cerca de oito pessoas sentadas, os Yatai servem pratos típicos, como tempura, pedaços de frango grelhado num espeto e que são chamados yakitori, sopas de todos os tipos e, por fim, o famoso Hakata Ramen, um prato local composto por macarrão numa sopa à base de osso de porco, extremamente popular entre os habitantes da cidade.</p>
      <p>E é quando o sol se põe que estas ruas ficam cheias de pessoas em busca do sabor perfeito numa atmosfera mágica.</p>
