      <h1>Номинанты Европейской киноакадемии</h1>
      <address><time datetime="2019-11-11T16:19:29+00:00">11 Nov 2019, 16:19</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d16zJPlGxsc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Премия Европейской киноакадемии, учрежденная в 1988 году, была задумана как часть общего объединительного процесса в Европе. В этом году "Европейский Оскар" будут вручать 7 декабря на торжественной церемонии в Берлине.</p>
      <p>Номинанты были объявлены на фестивале европейского кино в Севилье. Заместитель главы Европейской киноакадемии Майк Дауни подчеркнул: "Прошло 30 лет после падения Берлинской стены. Я хочу отметить, что наш институт базируется в Берлине. Ещё до падения стены Европейская киноакадемия поддерживала все страны Восточной Европы и создателей кино из этого региона. И пока мы будем существовать, мы будем поддерживать их и дальше".</p>
      <p>В числе претендентов на награды — драма "Боль и слава" испанского режиссёра Педро Альмодовара. Антонио Бандерас получил за работу в этой ленте приз за лучшую мужскую роль на Каннаском кинофестивале</p>
      <p>За звание европейского фильма года будет бороться также историческая картина греческого режиссёра Йоргоса Лантимоса "Фаворитка". Оливия Колман исполнила в нём роль королевы Анны и удостоена премии "Оскар" в категории лучшая актриса.</p>
      <p>Стоит отметить, что в список номинантов на лучший документальный фильм попала лента "Свидетели Путина" российского режиссёра Виталия Манского.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193128984336388096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>А исполнительница главной роли в российской военной драме Кантемира Балагова "Дылда" Виктория Мирошниченко номинирована на премию "лучшая европейская актриса".</p>
      <p>Премию за лучший фильм может получить и предатель итальянскго режиссера Марко Белоккьо. Картина основан на реальных событиях и рассказывает о жизни босса итальянской мафии на Сицилии, который стал информатором властей.</p>
      <p>7 декабря следите за результатами на телеканале Euronews и на сайте euronews.com</p>
