      <h1>World Travel Market: Gesundheits- und Wellnessreisen liegen im Trend</h1>
      <address><time datetime="2019-11-11T16:50:23+00:00">11 Nov 2019, 16:50</time> by <a rel="author">Damon Embling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VXiHEGARxYg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Die <a href="https://www.wtm.com/">World Travel Market</a> (WTM) in London zählt zu den führenden Fachmessen der internationalen Tourismusbranche. Die jährliche Veranstaltung zeigt die neuesten Entwicklungen in der Reiseindustrie. Mehr als 50.000 Fachleute aus aller Welt zeigen in drei Tagen, was in der Reise- und Tourismusbranche angesagt ist. Kommen Sie mit auf eine Reise um die ganze Welt.</b>
      </p>
      <h3>Indien lockt mit Authentizität</h3>
      <p><a href="https://www.tourismus.de/asien/indien/">Indien</a> ist eine der ältesten Zivilisationen der Welt und eines der großen Reiseziele, das bei der diesjährigen WTM im Mittelpunkt steht. Die Geschichte und die Kultur des Landes ziehen jährlich Millionen Touristen an: Indien erstreckt sich vom Himalaya bis zu den tropischen Wäldern im Süden:</p>
      <p><i>"Unsere Kultur ist ein Erbe, aus dem wir schöpfen können. Es geht nicht darum, neue Produkte zu finden, sondern sie neu zu entdecken und der Welt zu zeigen.</i> _Wir haben viel zu bieten: Natur, Wildtiere. Es gibt Hügel, Berge und Flüsse - bestens geeignet für Trekking und Rafting. Und die Spiritualität, die mit Indien einhergeht: Mahatma Gandhi ist eine große Persönlichkeit, die wir nicht vergessen wollen. Er ist ein Botschafter des Friedens", erklärt Rupinder Brar, Generaldirektorin, indisches Ministerium für Tourismus."Man kann in einem Dorf bei einer Gastfamilie leben. Man kann lokale Gerichte probieren, lokale Tanzformen, Kultur, Kunst und Handwerke entdecken. Einfach das Leben eines Inders führen."_</p>

      <h3>Rotes Meer: Saudi-Arabien plant Megacity</h3>
      <p>Der Klimawandel ist ein großes Thema. Viele Reisende achten auf ihren CO2-Fußabdruck: Ganz in diesem Sinn plant Saudi-Arabien eine <a href="https://www.neom.com/">Megastadt</a> am Roten Meer. Bei dem ehrgeizigen Projekt im Bereich Luxustourismus stehen grüne und intelligente Technologien im Mittelpunkt:</p>
      <p><i>"Wir bauen 50 Hotels, einen neuen internationalen Flughafen, eine neue Stadt, in der 35.000 Menschen arbeiten werden. Teil des Projekts ist die Schaffung neuer Infrastruktur. Wir verpflichten uns zu 100 Prozent erneuerbarer Energie, 24 Stunden am Tag, 7 Tage die Woche, völlig netzunabhängig. Es wird keinen Deponieabfall geben, keine Kunststoffabfälle. Die Stadt wird klimaneutral betrieben"</i>, so John Pagano, Geschäftsführer, <a href="https://www.theredsea.sa/en">The Red Sea Development Company</a>: _"Das Projekt ist Teil der "<a href="https://vision2030.gov.sa/en">Vision 2030</a>": Deren Ziel ist es, die Wirtschaft Saudi-Arabiens breiter aufzustellen und neue Beschäftigungsmöglichkeiten für Saudis zu schaffen. Der Tourismus ist ein wichtiger Wirtschaftszweig. Das Land verändert sich, es öffnet sich immer mehr. Erst vor ein paar Wochen wurden e-Visas angekündigt. Das war ein großer Erfolg, 49 Länder, Online-Visa, es gab in den ersten Wochen über 75.000 Anträge. Es gibt großes Interesse, Saudi-Arabien zu besuchen und zu erkunden."_</p>

      <h3>Europäische Reiseziele sind gefragt: Abenteuer in Griechenland</h3>
      <p>Auch europäische Ziele liegen im Trend, wie die Tourismusmesse zeigt: Gutes Wetter und Strandurlaub ziehen Touristen nach <a href="http://www.visitgreece.gr/#&amp;slider1=2">Griechenland</a>. Das griechische Festland und die vielen Inseln locken mit kulturellen Erlebnissen und Abenteuern.</p>
      <p><i>"Wir haben unsere Lebensweise nicht kommerzialisiert, wir haben unsere Traditionen behalten. Sogar die neuen All-Inclusive-Resorts haben begonnen, sich zu öffnen und Abendessen außerhalb des Hotels anzubieten. Für den Sommerurlaub gibt es viele kleine Ziele, die noch unbekannt sind und eine ganz andere Atmosphäre bieten"</i>, erzählt Griechenlands Tourismusminister Harry Theoharis: <i>"Ein Städteurlaub in Athen, Thessaloniki und anderen kleineren Städten bietet das ganze Jahr über Unterhaltung. Und wir begrüßen Besucher auch im Winter: Bei uns gibt es viele Berge. Dort gibt es Skigebiete. Man kann wandern, Radfahren, Abenteuer erleben."</i></p>
      <h3>Mehr als Relaxen am Strand in Valencia</h3>
      <p>Die spanische <a href="https://www.visitvalencia.com/de">Region Valencia</a> bietet mehr als Relaxen am Strand: Ein mediterraner Urlaubshotspot, an dem Touristen unverwechselbare Erfahrungen machen können.</p>
      <p><i>"Etwas Einzigartiges erleben, bedeutet nicht nur Sonne und Strand, sondern auch kulturelle Aktivitäten wie die Gastronomie entdecken, Festivals, Kontakte zu Einheimischen. Wir sind alle Touristen"</i>, so <a href="https://de.wikipedia.org/wiki/Ximo_Puig">Ximo Puig</a>, Präsident der Regionalregierung Valencia. <i>"Wir wollen etwas Neues erleben, etwas Angenehmes, Kontakt zu Menschen, zur lokalen Bevölkerung knüpfen. Valencia bietet Gastfreundschaft, Sicherheit und Liebe zum Detail. Wir wollen, dass der Tourist selbst entscheidet und sein eigenes Urlaubserlebnis gestaltet."</i></p>
      <h3>Sportevents in Japan</h3>
      <p>Auch Tokio stand auf der Londoner Tourismusmesse im Mittelpunkt. Die japanische Hauptstadt hat Tag und Nacht viel zu bieten. Für viele Sportbegeisterte ist das Land gerade ein bevorzugtes Reiseziel. 2020 finden dort die <a href="https://www.jrailpass.com/blog/de/tokio-2020-olympische">Olympischen Sommerspiele</a> statt.</p>
      <p><i>"Gerade ist die <a href="https://www.world.rugby/">Rugby-Weltmeisterschaft</a> zu Ende gegangen. Das war ein großer Erfolg, wir hatten viele Touristen aus Europa, die noch nie in Japan waren. Meiner Meinung nach wird sich das nächstes Jahr im Rahmen der Olympischen Sommerspiele wiederholen. Tokio ist seit mehr als 400 Jahren das Zentrum Japans, die Stadt bietet viele traditionelle, authentische Erfahrungen"</i>, sagt Akito Tadokoro, Director, Direktor Tourismuswerbung, <a href="https://www.tcvb.or.jp/en/">Tokyo Convention &amp; Visitors Bureau</a>: <i>"Und natürlich ist das Essen sehr berühmt. Es gibt so viele Dinge, authentische Angebote für Touristen. Tokio bietet die Essenz Japans, Tokio ist die Stadt der Kontraste."</i></p>
      <h3>Wellness- und Gesundheitsreisen sind ein lukrativer Markt</h3>
      <p>Ein weiterer Trend sind Wellness- und Gesundheitsreisen, wie euronews-Reporter Damon Embling herausgefunden hat: <i>"Heutzutage wollen viele Touristen ihre Gesundheit und ihr Wohlbefinden fördern, wenn sie verreisen. Der Wellness-Tourismusbranche hat ein Volumen von rund 575 Milliarden Euro pro Jahr. Dieser Bereich ist ein Schwerpunkt der diesjährigen WTM. Viele Unternehmen wollen diesen lukrativen Markt erschließen."</i></p>
      <h3>Bulgarien hat viele Heißwasserquellen</h3>
      <p><a href="https://www.bulgariatravel.org/de#map=6/42.750/25.380">Bulgarien</a> setzt beispielsweise auf Gesundheits- und Wellness-Tourismus. Das Land ist reich an natürlichen Mineralquellen. Im vergangenen Jahr kamen mehr als neun Millionen internationale Besucher.</p>
      <p><i>"Wir haben alles im Angebot von Schönheitsbehandlungen und Massagen bis hin zu Vor- und Nachbehandlungen im Bereich der Rehabilitation sowie für alle verschiedenen Körperteile. Es gibt mehr als 1.600 natürliche Heißwasserquellen, aber wir nutzen nur 600 davon. Dieser Sektor ist also sehr ausbaufähig und attraktiv für Investitionen"</i>, so Nikolina Angelkova, bulgarische Tourismusministerin . <i>"Unsere natürlichen Heißwasserquellen haben unterschiedliche Inhaltsstoffe, je nachdem, was man braucht. Für jeden ist etwas dabei. Und wir haben sehr qualifiziertes Personal, die in diesem Bereich arbeiten, das ist wichtig in diesem Geschäft."</i></p>
      <h3>Afrika ist immer eine Reise wert</h3>
      <p>Auch Afrika war auf dem World Travel Market gut vertreten. Marokko ist ein Land, in dem Reisende alte Städte, eine einzigartige Landschaft und die lokale Küche entdecken können. 2018 besuchten über 12 Millionen Touristen das nordafrikanische Land. Jamal Younes Kilito, Direktor des nationalen marokkanischen Fremdenverkehrsbüros für Großbritannien und Irland sagt:</p>
      <p>
        <i>"In Marokko findet man die bekanntesten Luxushotelmarken. Aber das ist nicht der einzige Luxus, den wir zu bieten haben: Man kann ein Luxuszelt in der Wüste, eine Ballonfahrt buchen. Diese Angebote können wir machen, weil wir einzigartige Landschaften haben. Wir bieten Luxus in Bezug auf Raum und Zeit, der auf den Bedürfnissen der Touristen aufbaut. Und dieser Luxus muss nicht teuer sein, diese Art von Luxus ist für alle erschwinglich."</i>
      </p>
