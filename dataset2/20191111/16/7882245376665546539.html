      <h1>Расизм в футболе: игрок "Шахтёра" ушёл с поля в слезах</h1>
      <address><time datetime="2019-11-11T16:51:08+00:00">11 Nov 2019, 16:51</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/38/92/773x435_cmsv2_cd842292-604d-5b3e-8aaf-b99ae1eecbc0-4293892.jpg"/>
      </figure>
      <p>ПОбеда со слезами на глазах. Бразильский полузащитник донецкого "Шахтера" Тайсон был удален с поля за реакцию на расистские скандирования на трибунах.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/nYYvdLui8EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На матче с киевским "Динамо" фанаты столичного клуба начали оскорблять бразильца. На что тот показал обидчикам неприличный жест и выбил мяч в сторону трибуны. Главный судья остановил встречу на несколько минут, а затем показал игроку красную карточку за неподобающие поведение. Тайсон покинул поле в слезах. "Шахтер" выиграл матч со счетом 1:0.</p>
      <p>За подопечного заступился главный тренер клуба Луиш Каштру:</p>
      <blockquote>Я хочу поддержать всех тех, кто страдает от проявлений расизма, включая сегодняшний матч. Просто потому что расизм абсолютно неприемлем. Это было, есть и будет постыдно для каждого. И все мы должны бороться против этого каждый день, каждый час, каждую минуту. Спасибо<cite>Луиш Каштру <br/>главный тренер "Шахтёра"</cite></blockquote>
      <p>Свои эмоции Тайсон в последствии объяснил так: "<i>Мои слезы были вызваны возмущением, отрицанием происходящего и беспомощностью</i>".</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4s0_6uAZsJ" data-service="Instagram"/>
      </figure>
      <p>В 2015 году киевское "Динамо" уже наказывали за похожий инцидент двумя матчами без зрителей, после того, как на игре против английского "Челси" на трибунах были избиты четверо темнокожих болельщиков.</p>
