      <h1>Alibaba bricht Umsatzrekord zum "Singles Day"</h1>
      <address><time datetime="2019-11-11T16:07:21+00:00">11 Nov 2019, 16:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nu0JHugnhbU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der 11.11. - ein Tag voller Einsen - war in China eigentlich als Valentinstag für Alleinstehende reserviert. Vor zehn Jahren dann machte der Onlinehändler Alibaba den Tag zum Shopping-Feiertag, hunderte Millionen Menschen stürzen sich angesichts von Sonderrabatten jedes Jahr zum Singles Day in den Kaufrausch.</p>
      <p>Dieses Jahr wurden innerhalb der ersten zwei Minuten Waren im Wert von einer Milliarde Dollar verkauft. Bis zum Nachmittag wurde die Umsatzmarke aus dem Vorjahr in Höhe von 30 Milliarden Dollar geknackt. Medienberichten zufolge gingen zeitweise bis zu 544.000 Bestellungen pro Sekunde bei Alibaba ein.</p>
