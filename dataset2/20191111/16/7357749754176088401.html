      <h1>La France, le Royaume-Uni et l'Australie commémorent le 11 novembre</h1>
      <address><time datetime="2019-11-11T16:29:17+00:00">11 Nov 2019, 16:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6bv2lskg6Ss" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Plus d'un siècle après la fin de la Première Guerre mondiale, le monde a rendu hommage aux <b>9,7 millions de soldats</b> tombés lors de ce conflit sanglant.</p>
      <p>Comme le veut la tradition, le président français, Emmanuel Macron, a d'abord déposé une gerbe de fleurs sur la statue de George Clemenceau (le ministre de la Guerre de l'époque) à Paris. Il a ensuite remonté les Champs-Elysées escorté par la Garde Républicaine, jusqu'à l'arc de Triomphe, où il a ravivé <b>la flamme du Soldat inconnu</b>. Depuis 1920, ce tombeau symbolise tous les hommes et les femmes morts au combat pour la France.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193858606602637314" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le président s'est ensuite rendu dans l'après-midi au parc André Citroën, dans le XVe arrondissement de Paris, pour y inaugurer le <b>premier monument national dédié aux 549 soldats "morts pour la France"</b> en opérations extérieures depuis 1963, soit depuis la fin de la guerre d'Algérie.</p>
      <p>Les Britanniques ont observé <b>deux minutes de silence à 11 h précises</b>, pour célébrer la signature de l'armistice entre les alliés et l'armée allemande, 101 ans plus tôt.</p>
      <p>Le Premier ministre, Boris Johnson, était à Wolverhampton, où il a rendu hommage à plusieurs vétérans.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193858930855817217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En Australie, près de 3000 personnes étaient réunies au <b>Mémorial de la guerre à Canberra</b>. Le Gouverneur général, David Hurley, a rendu hommage à tous les soldats australiens morts lors de la Grande guerre, ou dans tout autre conflit.</p>
