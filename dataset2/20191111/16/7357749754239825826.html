      <h1>France : mystérieux arrivages de drogue sur les plages de l'Atlantique</h1>
      <address><time datetime="2019-11-11T16:15:35+00:00">11 Nov 2019, 16:15</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9tawY9kTfec" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La façade atlantique française voit arriver depuis trois semaines de mystérieux paquets contenant de la drogue, notamment de la cocaïne pure.</p>
      <h3>De la cocaïne pure</h3>
      <p>Ces paquets, en forme de petits ballots, s'échouent de manière éparse sur des plages de Loire-Atlantique, des Landes, ou de Gironde. En tout, ce sont près de 800 kilos de drogue qui ont été récupérés à ce jour.</p>
      <h3>Quelle est l'origine de ces stupéfiants ? Les enquêteurs tentent de répondre à cette question. Deux hypothèses : soit ils sont tombés d'un navire, soit ils ont volontairement été largués en mer.</h3>
      <p>Les autorités mettent en garde toute personne susceptible de découvrir ces paquets sur la plage. Ils peuvent s'avérer dangereux pour la santé."</p>
      <p><i>"La cocaïne provient vraisemblablement d'Amérique du Sud, des zones de production,</i> souligne le procureur de la République de Rennes, Philippe Astruc.</p>
      <blockquote>"J'attire l'attention sur le fait que c'est un produit extrêmement pur qui ne doit absolument pas être consommé sous cette forme là, car le risque d'overdose est très important."<cite>Philippe Astruc <br/>Procureur de la République de Rennes</cite></blockquote>
      <h3>Surveillance renforcée sur les plages</h3>
      <p>Dangereuse pour la santé et interdite à la consommation en France. Cette cocaïne n'est pas facilement identifiable par les promeneurs.</p>
      <p><i>"Je ne sais pas si je reconnaîtrais cela, je prendrais cela pour de la farine",</i> dit une femme_. "Je pense que j'irais au commissariat, je leur demanderais ce que c'est, où je l'ai trouvée, parce que moi personnellement, je n'y touche pas."_</p>
      <p>Une surveillance renforcée est mise en place actuellement sur le littoral.</p>
