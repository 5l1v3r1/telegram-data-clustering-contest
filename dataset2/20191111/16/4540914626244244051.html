      <h1>"Unerträglich ermüdend": Ernüchterung nach Parlamentswahl in Spanien</h1>
      <address><time datetime="2019-11-11T16:19:51+00:00">11 Nov 2019, 16:19</time> by <a rel="author">Carlos Marlasca</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yb-QZ_5YGpI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nach der <a href="https://de.euronews.com/2019/11/11/wahlen-in-spanien">Parlamentswahl in Spanien</a> dürfte die Regierungsbildung erneut alles andere als leicht werden. Bis zu 16 Parteien könnten im spanischen Kongress vertreten sein.</p>
      <p>Die Sozialistische Arbeiterpartei (PSOE) um den geschäftsführenden Ministerpräsidenten Pedro Sánchez ist dem vorläufigen Endergebnis zufolge mit 28 Prozent als Sieger aus der Wahl hervorgegangen. Doch es ist ein Erfolg mit Beigeschmack für die PSOE. Die absolute Mehrheit wurde verfehlt und die Partei hat 120 Mandate, drei weniger als vorher. Daneben verdoppelte die rechtspopulistische Partei "Vox" ihre Sitze (15,09 Prozent; 52 Sitze) und ist jetzt drittstärkste Kraft im Parlament.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193901191215759360" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Findet sich keine mehrheitsfähige Koalition, könnten die fünften Parlamentswahlen anstehen. Die Menschen in Spanien sind wenig begeistert.</p>
      <p>Ein Mann sagt: "Das System wird in Misskredit gebracht und für die Bürger ist es unerträglich ermüdend."</p>
      <p>"Neue Parteien sind entstanden und die Leute haben für diese gestimmt. Natürlich ging es um neue Ideen, aber es ist schwierig, ein Bündnis mit nur einer dieser neuen Parteien zu schließen", so eine Frau.</p>
      <p>Ein weiterer Mann meint:</p>
      <p>"Sehr schlecht - wieder Wahlen, wieder verlorenes Geld, und so weiter, und so weiter..."</p>
      <p>Euronews-Reporter Carlos Marlasca fasst die Ereignisse in Madrid wie folgt zusammen:</p>
      <p>"Spanien erwacht wie am 29. April und ist von Stabilität weit entfernt. Die Gespräche zur Regierungsbildung werden mit einem Parlament, das zersplitterter ist als jemals zuvor, noch schwieriger. Und es gibt dringende Themen: Die Katalonien-Krise, nach den Urteilen gegen die Separatistenführer, die Verlangsamung des Wirtschaftswachstums und der Aufstieg einer Rechtsaußen-Partei."</p>
      <p>Für die Parteien gibt es laut Verfassung kein zeitliches Limit, was die Verhandlungen und den Vorschlag eines Kandidaten für das Amt des Ministerpräsidenten angeht.</p>
