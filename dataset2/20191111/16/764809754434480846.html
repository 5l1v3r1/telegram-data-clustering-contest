      <h1>ترشيح 46 فيلما أوروبيا للتنافس على جوائز أحسن الأفلام الأوروبية</h1>
      <address><time datetime="2019-11-11T16:12:32+00:00">11 Nov 2019, 16:12</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yED6WqLLKms" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت أكاديمية السينما الأوروبية وشركة إي أف أي للإنتاج EFA Productions السبت من إشبيليا في إسبانيا عن سلسلة الأفلام المرشحة رسميا للتنافس على جوائز الأفلام الأوروبية في نسختها الثانية والثلاثين حيث سيختار أكثر من 3600 عضو في شركة إي أف أي للإنتاج EFA Productions الأفلام الفائزة والإعلان عنها خلال حفل خاص سيقام في العاصمة الألمانية برلين في السابع ديسمبر/كانون الأول المقبل.</p>
      <p>وشملت الترشيحات لجوائز الأفلام الأوروبية لعام 2019، 46 فيلما روائيا من 31 دولة أوروبية، من بينها ضابط وجاسوس، Un officier et un espion للمخرج الفرنسي المتهم بالإعتداء الجنسي في فرنسا رومان بولنسكي وكذلك فيلم بمشيئة الله Grace à Dieu الذي أخرجه الممثل الفرنسي فرانسو أوزون، الفيلم يتطرق إلى فضائح الإعتداءات الجنسية على الأطفال في الكنسية الكاثوليكية. واختارت الأكاديمية فيلم ألآم وأمجاد Dolor y Gloria للمخرج الإسباني بيدرو ألمودوفار وفيلم آسف إشتقنا لك Sorry we missed you للمخرج البريطاني كان لوتش وفيلم البارحة Yesterday للمخرج البريطاني داني بويل.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193858766850146311" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>كما ضمت القائمة ثلاثة أفلام كوميدية، فيلم ديت ولويز Ditte &amp; Louise للمخرج نيكولا بنديكسن وكذلك فيلم تل أبيب تحت النار Tel Aviv on Fire، للمخرج الفلسطيني سامح زعبي وفيلم المفضلة The Favorite للمخرج اليوناني يورغوس لنتيموس.</p>
      <p>كما أعلنت الأكاديمية عن ترشيح خمسة أفلام قصيرة وشملت، كلاب عائلة باركينغ Barking dogs للمخرجة لييونور تيليس وفيلم إعادة البناء Reconstruction للمخرجين جيري هافليسيك وأونريج نوفاك وفيلم هدية عيد الميلاد The christmas Gift للمخرج بوغدان موريسانو وفيلم المغامرات الغريبة للسيدة الحجرية The marvelous misadventures of the stone lady للمخرج غابرييل أبرانتس وفيلم عصير البطيخ Watermelon Juice للمخرجة إيرين موراي.</p>
      <p>ورشحت الأكاديمية الأوروبية أربعة أفلام رسوم متحركة، برونيل في متاهة السلاحف Brunuel en el Laberinto de las tortugas وفيلم فقدت جسدي J'ai perdu mon corp وفيلم السفر الخارق لمارونا l'extraordinaire voyage de Marona وفيلم سنونوات كابول Les hirondelles de Kaboul.</p>
      <h3>تكريم الممثلة الفرنسية جولييت بينوش</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/30/70/266x380_cmsv2_47f1cf6c-0df6-5805-b602-dfc901567b2a-4293070.jpg"/>
        <figcaption>الممثلة الفرنسية جولييت بينوشThore Siebrands</figcaption>
      </figure>
      <p>وقررت الأكاديمية وشركة الإنتاج تكريم الممثلة الفرنسية جولييت بينوش تقديراً لمشوارها الفني المتنوع والغني بالأفلام، حيث ستمنحها الجائزة الفخرية "الإنجاز الأوروبي في عالم السينما".</p>
      <p>وولدت جولييت بينوش في 9 مارس/ أذار 1986 بباريس، بدأت مشوارها الفني في المسرح حيث مثلت عدة مسرحيات قبل أن تدخل عالم السينما في فيلم الموعد Rendez-vous للمخرج أندري تيشيني. وحصلت جولييت بينوش على عدة جوائز دولية منها جائزة أحسن أداء نسوي في مهرجان كان في العام 2010 وجائزة سيزار لأحسن ممثلة في العام 1994 وجائزة أوسكار أحسن ممثلة في الدور الثاني في العام 1997 وجائزة لوميار السينمائية عدة مرات.</p>
