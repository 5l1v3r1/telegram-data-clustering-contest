      <h1>خليفة: سأرفع السرية المصرفية عن حساباتي أينما وجدت</h1>
      <address><time datetime="2019-11-11T16:54:00+00:00">11 Nov 2019, 16:54</time> by <a rel="author">Lebanon 24</a></address>
      <p>أعلن وزير الصحة العامة السابق محمد جواد خليفة، في بيان، أنه أوعز إلى محاميه القيام بكل الاجراءات اللازمة لرفع السرية المصرفية عن حساباته وممتلكاته هو وأفراد عائلته "أينما وجدت داخل لبنان وخارجه".<br/> </p>
