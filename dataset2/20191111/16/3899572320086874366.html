      <p>Депутат от Единой России Александр Ремезков и его патриотичные дети<br/><br/><a href="http://www.compromat.ru/page_33436.htm">Компромат.Ru</a><br/><br/>Сын Степа учится в частном университете Хофстра в Хемпстеде, это один из недешевых учебных заведений США, год обучения стоит 20000 долларов США. Плюс жилье в этой стране. И мелкие расходы.<br/><br/>И думаете на кого учился мальчик – старший сынок учился на офицера армии США.<br/><br/>Николай — средний сын, учится в Англии в Малверн Колледже – школа частная, старинная и только для мальчиков, стоимость обучения в год составляет 35 тысяч евро, плюс разумеется дополнительные расходы. <br/><br/>А вот младшая доченька, занимается гимнастикой. Маша Ремезкова живет в Вене и даже выступала на соревнованиях за детскую сборную Австрии.</p>
