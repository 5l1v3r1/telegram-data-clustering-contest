      <h1>Vollsperrung: Separatisten stoppen LKW-Verkehr nach Europa</h1>
      <address><time datetime="2019-11-11T16:08:00+00:00">11 Nov 2019, 16:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pCE2OdynYvI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Alle in La Jonquera" (Tothom a La Jonquera) - unter diesem Motto haben Unterstützer der katalanischen Unabhänigkeit eine Autobahn nach Frankreich besetzt. Rund 500 Menschen waren am Montag daran beteiligt. Das katalanische Dorf La Jonquera liegt direkt an der Grenze zum Nachbarland. Die besetzte Autobahn gilt als wichtige LKW-Route. Der Verkehr wurde beidseitig umgeleitet.</p>
      <p>Zu der Aktion aufgerufen hatte nach eigenen Angaben die Bewegung "Demokratischer Tsunami". Auf Twitter hieß es, man wolle Madrid mit einer dreitägigen Protestaktion an den Verhandlungstisch bringen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193802749944778752" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die teils gewalttätigen Proteste in Katalonien hatten sich Mitte Oktober an lanjährigen Haftstrafen gegen mehrere Separatistenführer entzündet. Die Urteile wurden vom Obersten Gericht Spaniens in Madrid verhängt.</p>
