      <h1>"ياتاي" تقليد لبيع الأطعمة في الهواء الطلق في شوارع فوكوكا اليابانية</h1>
      <address><time datetime="2019-11-11T16:00:47+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bIpbhkyf-JQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>من مدينة فوكوكا الواقعة في جزيرة كيوشو جنوب اليابان، سنكتشف أطعمة المأكولات المباعة على العربات في الشوارع. هذه المطاعم تعتبر تقليدًا خاصًا بتلك المدينة، وقد أعطتها شهرة واسعة، وتعرف باللغة اليابانية بالـ "ياتاي".</p>
      <p>تعرفنا على أحد أصحاب هذه العربات التي تبيع الأطعمة اللذيذة في الهواء الطلق. إنه طاه ويدعى شينغو نيشيمورا. وخلال حديثنا أخبرنا أنه "من الممنوع ترك ياتاي في مكان ثابت. لكن الإدارة المحلية سمحت لنا بتوقيفها في مكان محدد وبتشغيلها من الساعة الخامسة بعد الظهر وحتى الرابعة فجرًا".</p>
      <p>وتنتشر هذه العربات في جميع أنحاء <a href="https://www.tourisme-japon.fr/decouvrez-le-japon/destinations/kyushu/voyage-dans-le-kyushu/fukuoka-ken/fukuoka">مدينة فوكوكا</a>. لكن المكان الأمثل لمن يريد التمتع بالجو النموذجي للياتاي هو عند ضفاف النهر الذي يجتاز ضاحية <a href="https://www.tourisme-japon.fr/decouvrez-le-japon/destinations/kyushu/voyage-dans-le-kyushu/fukuoka-ken/fukuoka">هاكاتا</a>.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/11/96/534x399_cmsv2_dcc65830-8b5a-598a-b039-26ebd8869dee-4231196.jpg"/>
        <figcaption>إحدى العربات ا"ياتاي" لتي تبيع المأكولات في فوكوكايورونيوز - مارتا براميلا - غو جابان</figcaption>
      </figure>
      <p>بالنسبة للطاهي نيشيمورا فإن تاريخ "<a href="https://www.japan.travel/en/spot/273/">ياتاي</a>" يعود لنهاية الحرب العالمية الثانية في هاكاتا "بدأت أعمال الياتاي في هاكاتا بعد الحرب العالمية الثانية عام 1945. في ذلك الوقت، اختفت المطاعم التي كانت تؤمن الطعام لسكان فوكو يوكا. حينها أخذت تنتشر عادة الـ"ياتاي" لتأمين الطعام للسكان".</p>
      <p>تؤمن مطاعم "ياتاي" بعض الكراسي لزبائنها وتقدم أطباقًا تقليدية مثل "تامبورا" و "ياكيتوري" التي تتضمن الدجاج المشوي وتقدم مع حَساء الخُضار.</p>
      <p>كما تقدم هذه المطاعم في الهواء الطلق، طبق "هاكاتا رامن". إنه طبق محلي مكون من المعكرونة الرفيعة المسلوقة في حَساء عظام الخنزير.</p>
      <p>وهكذا، مع الغروب يتوافد الناس إلى <a href="https://www.japan.travel/en/spot/273/">شوارع فوكوكا</a> لتناول الطعام اللذيذ في جو سحري".</p>
