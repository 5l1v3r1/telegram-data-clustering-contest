      <h1>Контроль за интернетом в Крыму – Крымский вечер</h1>
      <address>
        <time datetime="2019-11-11T16:29:27+00:00">11 Nov 2019, 16:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pnZL3-4fPHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В России вступил в силу закон «Об устойчивом интернете в России». Руководство этой страны уверяет, что закон нужен для безопасности россиян и обеспечения устойчивой работы российского сегмента интернета в случае угрозы извне. Однако правозащитники опасаются, что новый закон ограничит свободу граждан.</p>
      <p>Как на практике будет работать этот закон? Могут ли Россия и аннексированный Крым оказаться отрезанными от всемирной информационной сети, как это уже случилось в Китае?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии</b> в ток-шоу <b>«Крымский вечер»</b> обсуждают ведущие <b>Александр Янковский </b>и <b>Елена Ремовская</b>. Их собеседники: адвокат, ведущий юрист проекта «РосКомСвобода» <b>Саркис Дарбинян</b>; украинский активист из Севастополя <b>Игорь Мовенко</b>; член правления Интернет-ассоциации Украины <b>Максим Тульев</b>; член Крымской правозащитной группы <b>Ирина Седова</b>.</p>
      <p>«Крымский вечер» – ток-шоу, которое выходит в эфир на Радио Крым.Реалии в будни с 18.30 до 20.00. Трансляцию эфира можно также смотреть на каналах <b>Крым.Реалии</b> в <b>YouTube </b>и<b> на Facebook</b>. Услышать нас может также Крым. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org.</p>
