      <h1>Qual a justificativa, Alcolumbre?</h1>
      <address>
        <time datetime="2019-11-11T16:19:51+00:00">11 Nov 2019, 16:19</time>
      </address>
      <p>Como registramos mais cedo, Davi Alcolumbre cancelou a sessão deliberativa de hoje.</p>
      <p>Até agora, o presidente não deu nenhuma justificativa aos senadores.</p>
      <p>A assessoria de Alcolumbre também não foi informada do motivo do cancelamento.</p>
