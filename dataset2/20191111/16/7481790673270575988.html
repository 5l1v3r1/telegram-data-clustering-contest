      <h1>中国「独身の日」取引額、アリババ初の４兆円突破</h1>
      <address>
        <time datetime="2019-11-11T16:19:00+00:00">11 Nov 2019, 16:19</time>
      </address>
      <p>　【杭州（中国浙江省）＝小川直樹】中国のインターネット通販最大手、アリババ集団は１２日、中国で「独身の日」と呼ばれる１１月１１日に実施した大規模セールでの取引額は２６８４億元（約４兆１０００億円）にだったと発表した。過去最高を更新し、初めて４兆円の大台を超えた。</p>
      <p>　中国経済は減速が続くが、ネットでの「爆買い」は過熱している。</p>
