      <h1>La Spagna è ancora senza maggioranza</h1>
      <address><time datetime="2019-11-11T16:00:32+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TE1n11EwsIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://it.euronews.com/2019/11/10/spagna-e-ora-che-si-fa-gli-scenari-per-formare-un-governo">Maggioranza cercasi disperatamente in Spagna</a>. Il quarto voto in quattro anni, il secondo del 2019, vede i socialisti perdere consensi rispetto ad aprile e rende più difficile al premier uscente, Pedro Sanchez, formare un governo.</p>
      <p><a href="https://it.euronews.com/2019/11/10/cosa-c-e-dietro-alla-crescita-di-vox-diventato-il-terzo-partito-di-spagna">A complicare la situazione c'è l'exploit dell'ultradestra di Vox che supera quota 50 seggi</a> e diventa la terza forza parlamentare, dietro il partito socialista con 120 parlamentari e il partito Popolare in ripresa. Ciudadanos scompare e costringe Albert Rivera a lasciare la politica.</p>
      <p>Sia Sanchez che il leader popolare Pablo Casado escludono l'ipotesi Grande coalizione, il possibile blocco di sinistra Psoe-Unidas Podemos che sei mesi fa aveva la maggioranza a portata di mano, oggi è irrealizzabile.</p>
      <p>I socialisti, con il 28%, in calo rispetto al 32% delle europee, sono indeboliti nei numeri e nel potere negoziale. Podemos propone una coalizione di governo basata sulla "rappresentanza di voti". I negoziati partiranno già domani.</p>
      <p>"Il mio impegno è che questa volta sì, sì, sì e sì, avremo un governo progressista e sbloccheremo la situazione politica in questo paese - promette Sanchez - Ci rivolgiamo a tutti i partiti politici, tranne a quelli che si escludono dalla civile convivenza e propongono discorsi di odio e antidemocratici".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193847195000287232" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La grande coalizione sarebbe l'opzione numericamente più semplice, potrebbe rivelarsi fatale per il Partito Popolare che lascerebbe l'estrema-destra alla guida dell'opposizione.</p>
      <p>"Quello che faremo ora è, prima di tutto, essere molto esigenti con il Partito Socialista - dice Casado - Vediamo cosa ha da dire Pedro Sanchez e poi mostreremo la nostra responsabilità perché la Spagna non può più essere bloccata".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193868101122527233" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Sfuma anche l'ipotesi più azzardata di una coalizione delle destre, l'unica possibilità sembra un accordo con il Pp per un'astensione in sede di fiducia. Resta l'immagine di un Paese a un bivio politico: dalle urne emerge l'urgenza di una riflessione sul sistema politico e soprattutto sull'efficacia della sua legge elettorale.</p>
