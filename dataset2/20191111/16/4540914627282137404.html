      <h1>Sanya: Neue Heimat für immer mehr Europäer</h1>
      <address><time datetime="2019-11-11T16:40:21+00:00">11 Nov 2019, 16:40</time> by <a rel="author">Damon Embling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/imlBKJw85rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3><a href="https://de.euronews.com/2019/09/30/spa-und-abenteuer-in-china-sanya-lockt-mit-vielfaltigen-angeboten">Sanya</a>, auf der chinesischen Insel Hainan, zieht immer mehr Touristen an. Doch einige Ausländer kommen auch hierher, um die Stadt zu ihrem Zuhause zu machen. Sie arbeiten in ganz unterschiedlichen Branchen - sei es im Tourismus oder im Lehrbetrieb.</h3>
      <p>Charlotte Magnette ist gebürtige Belgierin. Die 29-Jährige hat in Peking Chinesisch studiert, bevor sie nach Sanya zog. Sie leitet das Unternehmen "DreamArt Photography", das sich auf die Fotografie vor Hochzeiten spezialisiert hat. In China ist das eine wichtige Tradition, der Magnette etwas Frische verleiht:</p>
      <p>"Generell versuchen wir, dieser sehr traditionellen chinesischen Fotografie vor der Hochzeit mit all den Kleidern einen französischeren, europäischeren und modischeren Touch zu geben."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/84/04/808x454_cmsv2_52e982ce-4d68-54d9-a148-3d4d10fd22ce-4238404.jpg"/>
      </figure>
      <p>Magnette kann ihre sprachlichen und kreativen Fähigkeiten in ihrem Beruf in Sanya einbringen. In ihrer Freizeit erkundet sie gerne die Stadt.</p>
      <p>"Ich liebe es, dass dieser Ort alles bietet. Auf der einen Seite hat man das Meer, die schönen Strände... Dann hat man eine Stadt mit einem Zentrum, wo man viel unternehmen kann. Und dann, hat man gleichzeitig die Berge, mit tropischen Regenwäldern und reiner Natur. Es ist einfach das Rundumpaket."</p>
      <p>Ein weiterer Expat aus Europa, der jetzt in Sanya lebt, ist Godfrey Zwygart. Er kommt aus Frankreich, war bei der Marine und leitet jetzt den "Serenity Jachthafen" in Sanya. Diesen gab es noch gar nicht, als er vor neun Jahren dorthin zog.</p>
      <p>Heute ist der Hafen laut Zwygart für die Menschen aus Sanya und ganz China ein großer Anziehungspunkt:</p>
      <p>"Sie kommen während der Ferien hierher - genießen den Sonnenuntergang, den Strand, den Wassersport."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/84/04/808x454_cmsv2_c7df3897-1eec-5658-ace0-e035f6284410-4238404.jpg"/>
      </figure>
      <p>Außerdem werden im Jachthafen viele internationale Rennen veranstaltet. Sanya war bereits Gastgeberstadt beim "<a href="https://www.theoceanrace.com/en/home.html">Ocean Race</a>" - es gilt als härteste Segelregatta rund um die Welt.</p>
      <p>"Sanya hat sich in den letzten zehn Jahren enorm entwickelt", sagt Zwygart. "Das geht hier alles so schnell. Es ist wirklich vergleichbar mit der Riviera, wir sind das Cannes Chinas."</p>
      <p>Nach einem anstrengenden Tag im Büro geht Zwygart gerne mit Freunden in die Restaurants oder die Bars der Stadt: "Das Leben hier in Sanya ist ein sehr gutes, ein sehr entspanntes."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/84/04/808x454_cmsv2_212264b1-640c-5edd-acc4-555248ed1d85-4238404.jpg"/>
      </figure>
      <p>Godfrey Zwygart und Charlotte Magnette sind Teil einer großen Expat-Community in Sanya. Auf dem Fußballplatz treffen sich Rumänen, Franzosen, Briten, Russen und Ukrainer.</p>
      <p>"Wir können nicht darüber klagen, auf einer tropischen Insel zu arbeiten", so Henry Green, Lehrer aus England. "Und der Fußball ist großartig. Du kannst hierher kommen, Menschen aus ganz unterschiedlichen Ländern treffen - Chinesen, Russen, Franzosen... Ganz egal, ob du die gleiche Sprache sprichst, die Sprache des Fußballs vereint."</p>
      <p>Auch für den einheimischen Fremdenführer Bo Guan ist die internationale Gemeinschaft ein Gewinn:</p>
      <p>"Sich trotz vollen Terminplans Zeit nehmen, nicht nur um zu trainieren, sondern auch, um Ausländern zu helfen, sich besser an das Leben und die Kultur in Sanya zu gewöhnen. China ist ein Land der Freundschaft, also ist es richtig, sich gegenseitig zu helfen."</p>
      <p>Alle Expats in Sanya haben Freude an ihrer Arbeit und genießen das Leben auf der paradiesischen Insel in vollen Zügen.</p>
