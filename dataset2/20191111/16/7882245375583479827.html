      <h1>Альберт Ривера попрощался после "провальных выборов"</h1>
      <address><time datetime="2019-11-11T16:42:48+00:00">11 Nov 2019, 16:42</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EUA1XjAfk5Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Основатель испанской партии «Граждане» Альберт Ривера, , объявил об уходе из политики. Он принял такое решение после того, по итогам прошедших выборов его партия лишилась сорока семи мест в парламенте:</p>
      <p>_«Я ухожу с поста лидера партии, поскольку именно в этом и состоит ответственность. Я уже говорил вчера и вновь повторю, что успех общего дела – это всегда общая заслуга. Но лидерам следует помнить, что за плохой результат отвечает лидер».<br/>_</p>
      <p>Ривера заявил, что слагает с себя депутатские полномочия и пожелал успехов тем, кому предстоит теперь принимать в стране политические решения:</p>
      <p>_«Я благодарен миллионам избирателей за возможность служить вам, этот путь был трудным, долгим, но чудесным, Это несомненно самое замечательное из всего, что я сделал в своей жизни; но теперь я намерен идти дальше и посвятить себя тем, кого люблю больше всего, - своей семье».<br/>_</p>
      <p>Сторонники Риверы выразили ему признательность аплодисментами, которые, как он заявил, глубоко его растрогали. Своё выступление он завершил словами «Да здравствует свобода!»</p>
