      <h1>WTM 2019 y las nuevas ideas para el viaje de sus sueños</h1>
      <address>
        <time datetime="2019-11-11T16:50:23+00:00">11 Nov 2019, 16:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/klHP4KitJ10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Feria de Viajes Internacional (WMT) ha reunido en Londres a más de 50.000 proveedores de viajes y productos turísticos de todo el mundo.</p>
      <p>La India, una de las civilizaciones más antiguas del mundo ha acaparado parte de la atención en esta última edición.</p>
      <p>Su rico pasado histórico y cultural atrae a este país a millones de viajeros cada año.</p>
      <p>Desde el Himalaya hasta las selvas tropicales del sur, la India sigue siendo uno de los destinos favoritos.</p>
      <p>"Nuestra cultura histórica es muy rica, una herencia a la que queremos volver. No se trata de encontrar nuevos productos, sino de redescubrir los que ya tenemos y mostrarlos al mundo. Hay mucha naturaleza, vida salvaje.colinas... montañas. Tenemos trekking, rafting, ríos...Y la espiritualidad que conlleva la India... la huella imborrable de Mahatma Gandhi que no queremos que el mundo olvide. Es el embajador de la paz", manifiesta Rupinder Brar, directora adjunta del Ministerio de Turismo de la India.</p>
      <p>"Puedes ir a vivir a un pueblo, dormir en la casa de una familia donde puedes tener una experiencia de inmersión... Se puede degustar la comida local, los diferentes bailes regionales..., la cultura, el arte y las artesanías locales. ...En realidad se puede vivir la misma vida que uno de aquí", añade Rupinder</p>
      <h3>**El macro proyecto del Mar Rojo, en Arabia Saudí</h3>
      <p>**</p>
      <p>El cambio climático es una cuestión importante a a hora de escoger un destino. Cada vez más, el viajero prefiere evitar los lugares contaminantes.</p>
      <p>Descrito como uno de los complejos turísticos de lujo más ambiciosos del mundo, el proyecto del Mar Rojo contará con tecnologías verdes e inteligentes, siguiendo el objetivo de Arabia Saudí de diversificar.</p>
      <p>"Estamos levantando 50 hoteles, un nuevo aeropuerto internacional y una nueva ciudad donde residirán las cerca de 35.000 personas que irán a trabajar allí. La infraestructura forma parte de este proyecto. Estamos comprometidos al cien por cien con la energía renovable, 24 horas al día, 7 días a la semana. Totalmente autónomos Tendremos cero residuos en los vertederos, prescindiremos de los plásticos desechables y utilizaremos cero carbono en nuestras operaciones, explica John Pagano, consejero delegado de Red Sea Development.</p>
      <p>"Y esto es así gracias a Visión 2030, un proyecto que busca diversificar la economía de Arabia Saudí creando nuevas oportunidades de empleo para los saudíes. El turismo es un sector económico importante. Creo que el país se está transformando, se está abriendo cada vez más. De hecho hace un par de semanas se anunciaron los visados electrónicos y han sido un éxito, 49 países que ofrecían visados por internet tenían más de 75.000 solicitudes en las primeras dos semanas. Está despertando un gran interés venir a visitar y explorar Arabia Saudí", continúa John.</p>
      <h3>Grecia y su apuesta por el turismo de aventura</h3>
      <p>Grecia es uno de los países europeos favoritos de los turistas, muchos de ellos atraídos por el sol, el mar y sus paisajes idílicos</p>
      <p>Pero, más allá de sus playas, el continente heleno junto con su infinidad de islas ofrecen una rica experiencia histórica y cultural.</p>
      <p>Grecia también está empezando a aparecer en el mapa del turismo de aventura.</p>
      <p>"No hemos comercializado todo lo que tenemos. Hemos mantenido la tradición del viaje al complejo turístico con todo incluido, pero muchos de ellos ya están abriendo sus puertas para ofrecer cenas fuera de las instalaciones del hotel. Para los que vienen en verano, tenemos otros muchos destinos pequeños que son desconocidos, con un ambiente totalmente distinto y muy acogedor. Tenemos ciudades como Atenas y Salónica y otras más pequeñas, que brindan al turista entretenimiento durante todo el año y ofertas de invierno en las montañas, estaciones de esquí, excursiones a pie, senderismo, ciclismo y destinos de aventura", concreta Harry Theoharis, Ministro de Turismo de Grecia:</p>
      <h3>Valencia, una fusión de playa e historia</h3>
      <p>Dentro del territorio español, la comunidad valenciana también quiso aportar su propia visión de lo que significa su oferta turística.</p>
      <p>Un lugar cálido para unas vacaciones en el Mediterráneo donde se anime a los turistas a dejar volar su imaginación, creando sus propias experiencias distintivas:</p>
      <p>"Una experiencia única no se trata sólo de sol y playa, sino que también incluye actividades culturales como gastronomía, festivales, interacción con los lugareños. Un turista es una persona, Todos somos turistas. Queremos experimentar algo nuevo, algo agradable, queremos que haya un contacto con la gente, con la población local. La Comunidad Valenciana ofrece hospitalidad, seguridad y atención al detalle. Queremos que el turista sea el protagonista, que decida y cree su propia experiencia", ha manifestado Ximo Puig, presidente de la Generalitat valenciana.</p>
      <h3>Tokio y su cita con el deporte</h3>
      <p>La World Trade Marquet reservó un lugar preferente a una de las ciudades más populares del mundo, Tokio.</p>
      <p>La capital japonesa nunca duerme, y en su abanico de ofertas ofrece todo tipo de experiencias, tanto para el día como nocturnas. El deporte ha aumentado recientemente el atractivo por el país, ante los próximos Juegos Olímpicos.</p>
      <p>"La Copa del Mundo de Rugby acaba de terminar y hay que reconocer que fue un gran éxito , ya que trajo muchos turistas de Europa que nunca habían estado antes en Japón. Así que creo que el año que viene, durante los Juegos de 2020, ocurrirá lo mismo. Tokio fue el centro de Japón durante más de 400 años y eso significa que también tenemos muchas experiencias tradicionales y auténticas. Y por supuesto, la comida es muy popular, pero hay más cosas interesantes. Tokio tiene la esencia de Japón y es la ciudad de los contrastes", explica Akito Tadokoro, director del departamento de Promoción Turística de Tokyo Convention &amp; Visitors Bureau.</p>
      <h3>El creciente negocio del turismo de Salud y Bienestar</h3>
      <p>"Hoy muchas personas salen al extranjero por motivos de salud o para recibir algún tratamiento estético. El turismo sanitario mueve al año alrededor de 575.000 millones de euros, un bocado importante que no ha pasado por alto en la WTM (World Trade Market ). Este año, con la participación de muchas nuevas compañías y destinos que buscan entrar en este lucrativo mercado.</p>
      <p>Para Bulgaria, el turismo sanitario es un foco importante.</p>
      <p>El país.... amado por sus paisajes y una abundante oferta de manantiales con minerales naturales, atrajo solo el año pasado a más de 9 millones de visitantes extranjeros:</p>
      <p>"Tenemos de todo, desde procedimientos de estética y masajes, hasta todo lo que hay que hacer antes y después del tratamiento de rehabilitación. Contamos con más de 1.600 manantiales naturales de agua caliente, de los cuales sólo utilizamos una tercera parte (unos 600); Luego tenemos realmente una gran oportunidad de expandir esta área de nuestro sector y de atraer inversiones. Nuestros manantiales naturales de agua caliente tienen diferentes ingredientes según la región; todo depende de lo que necesite el usuario. La oferta es muy rica y el personal que ofrece los servicios muy cualificado, es la clave de nuestro negocio", declara Nikolina Angelkova, ministra de Turismo de Bulgaria.</p>
      <h3>Marruecos y recuerdos de lujo</h3>
      <p>Marruecos es un país repleto de bulliciosas ciudades antiguas, montañas y costas, y con una cocina única. Más de 12 millones de turistas viajaron al país en 2018. Un lugar con una visión propia del turismo de lujo.</p>
      <p>"En Marruecos, se pueden encontrar las marcas hoteleras de lujo más populares del mundo. Pero no es nuestro principal tipo de lujo. Se puede ir a visitar una jaima en mitad del desierto, o hacer un viaje en globo para disfrutar de paisajes increíbles. Ofrecer recuerdos de lujo basados en el espacio y en el tiempo adaptándonos a las necesidades del visitante y que no siempre tiene por qué ser caro, sino asequible a todos los bolsillos", narra Jamal Younes Kilito, director de la Oficina Nacional de Turismo de Marruecos, Reino Unido e Irlanda.</p>
