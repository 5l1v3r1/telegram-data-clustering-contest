      <h1>Выборы в Испании: в поисках коалиции</h1>
      <address><time datetime="2019-11-11T16:17:12+00:00">11 Nov 2019, 16:17</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lt8S4tFaZCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Повторные выборы в Испании прошли по еще более сложному сценарию.</p>
      <p>При схожем балансе сил в апреле, социалистическая партия снова становится первой, хотя и теряет три места в парламенте. В то время как ультраправые удваивают свое присутствие в законодательной власти с историческим результатом — 52 депутата.</p>
      <p>Социалисты займут 120 кресел, 88 получает "Народная партия", которой удалось восстановить свои утерянные на апрельских выборах позиции, показав при этом результат, хуже ожидаемого, из-за подъема популярности партии "Вокс".</p>
      <p>Самое тяжелое поражение потерпели либералы — партия "Граждане" получила только 10 мандатов, на 47 меньше, чем в апреле, став шестой политической силой Испании.</p>
      <p>Коалиция левых политических сил "Подемос" также ухудшила свой результат, получив 35 мандатов.</p>
      <p>Из-за апатии населения к повторным выборам позиции националистов усилились благодаря перешедшим от "Народной партии" и "Граждан" голосам к партии "Вокс"</p>
      <p>Сейчас же, как уверяют политические лидеры, главная цель — достичь согласия в правительстве.</p>
      <blockquote>Мое обещание заключается в том, что на этот раз да, да или да мы получим прогрессивное правительство, и именно поэтому мы разблокируем политическую ситуацию в этой стране. Мы призываем к сотрудничеству все политические партии, кроме тех, которые не хотят совместного сосуществования и ведут ненавистническую и антидемократическую полемику Пабло Касадо <br/>лидер Народной партии<cite>Педро Санчес <br/>лидер Испанской социалистической рабочей партии</cite></blockquote>
      <p>Большая коалиция была бы самым простом решением исходя из численности, но практически невозможной с политической точки зрения.</p>
      <p>Возможный альянс социалистов с Народной партией сделал бы усилившихся ультраправых лидерами оппозиции, что крайне не устраивает население.</p>
      <blockquote>Во-первых, мы собираемся повысить требования к Социалистической партии. Давайте посмотрим, что скажет Педро Санчес, а затем мы возьмем на себя ответственность, так как Испания не может и дальше переживать политический кризис</blockquote>
      <p>Другие возможные коалиции возможны и по левому фронту, одна из них требует поддержки Левых республиканцев Каталонии или "Граждан", а также других политических меньшинств.</p>
      <p>Коалиция в ультраправых рядах невозможна, как и тот факт, что оппозиция поможет создать социалистическое правительство.</p>
      <p>В любом случае, даже если соглашение между партиями будет достигнуто, и работа парламента сможет сдвинуться с мертвой точки , уже ясно, что управление ею будет самой большой проблемой.</p>
