      <h1>Angola assinala 44 anos de Independência</h1>
      <address><time datetime="2019-11-11T16:52:22+00:00">11 Nov 2019, 16:52</time> by <a rel="author">Neusa Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3PwKi7JBrmg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Angola assinala, esta segunda-feira, 44 anos de Independência. Com muitos desafios ainda pela frente, em vários setores, destaque para o da Comunicação Social. De acordo com estatísticas, Angola é o país da Comunidade de Desenvolvimento da África Austral (SADC) com a taxa mais baixa de acesso à informação.</p>
      <p>Em visita ao centro de produção da Televisão Pública de Angola (TPA) o presidente, João Lourenço, ouviu as preocupações dos profissionais e garantiu que faz parte das suas prioridades o melhoramento dos serviços prestados pelos órgãos de comunicação social públicos.</p>
      <p>João Lourenço autorizou a disponibilização de verbas para que, em 2020, esteja concluída a migração do sistema analógico para o digital, permitindo assim o melhoramento da qualidade técnica da emissão do principal serviço de televisão do país.</p>
      <p>Durante a visita, Francisco Mendes, presidente do Conselho de Administração da televisão pública angolana, apresentou ao chefe de Estado um caderno de encargos, onde constam as debilidades técnicas do principal centro de produção da TPA. Para aumentar a taxa de acesso à informação está prevista a distribuição de <i>kits</i> que vão permitir à população do meio rural ter acesso ao sinal da televisão pública.</p>
      <p>O principal centro de produção da TPA foi inaugurado em setembro de 2008 e durante oito anos, parcialmente explorado por empresas dos filhos do ex-presidente do país, José Eduardo dos Santos. A administração da TPA diz que os acordos, estabelecidos na altura, para a gestão do canal 2, tiveram um "caráter abusivo e extremamente danosos para o órgão". Em reação, os responsáveis da "Semba Comunicação", empresa que geriu o referido canal público, dizem que tudo foi feito com o acordo da TPA e do ministério da Comunicação Social, e acrescentam que produziu, a custo zero, conteúdos que o canal 1 da Televisão Pública de Angola emitiu.</p>
      <p>No que toca a pluralidade e isenção da informação, veiculada pelos órgãos públicos, um dos quadros mais antigos da TPA considera que o sistema político abriu e exigiu dos órgãos de comunicação social públicos a mesma dinâmica. Para Ernesto Bartolomeu a abertura do sistema político permitiu que as pessoas falassem, o jornalista considera que hoje, em Angola, o cidadão tem mais abertura para reclamar os seus direitos.</p>
