      <h1>Κραυγή αγωνίας από Λέρο: Εμφανίστηκε κρούσμα φυματίωσης και σταφυλόκοκκος</h1>
      <address>
        <time datetime="2019-11-11T16:15:02+00:00">11 Nov 2019, 16:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4ldkgeyIibY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Κραυγή αγωνίας» από τον πρόεδρο των εργαζομένων του νοσοκομείου Λέρου, Αναστάσιου Τσαχουριανίδη.</b>
      </p>
      <p>Οι πρόσφυγες/μετανάστες ζουν μαζί με ψυχασθενείς στη Λέρο, υπάρχει έλλειψη φαρμάκων και γίνεται κλοπή ρεύματος, γεγονός επικίνδυνο για την ανθρώπινη ζωή, δήλωσε στο «Εκτός Γραμμής» στον Alpha, με τον Τάκη Χατζή και τη Λίδα Μπόλα.</p>
      <p>«Από την αρχή του δημιουργήματος του Hot Spot, οι άνθρωποι αυτοί ζουν μαζί με τους ψυχικά ασθενείς, ενώ είναι δίπλα και η ναυτική βάση, γεγονός που εγκυμονεί κινδύνους, καθώς οτιδήποτε και να συμβεί, αν κλείσει ο δρόμος, τα στελέχη του πολεμικού ναυτικού δεν θα μπορέσουν να πάνε στον χώρο τους», τόνισε και πρόσθεσε:</p>
      <p>«Έχει στηθεί ένα έκτρωμα, που χωράει 860 άτομα και έχουμε 3.000 στον χώρο και γύρω του. Το νοσοκομείο παρέχει την καλύτερη ιατρική περίθαλψη στους πρόσφυγες/μετανάστες. Είχαμε ένα κρούσμα φυματίωσης, το οποίο αντιμετωπίστηκε χωρίς να χρειαστεί διακομιδή, έχουν σταφυλόκοκκο, ο οποίος είναι μεταδοτικός, αλλά χρειάζεται συνθήκες υγιεινής για να αντιμετωπιστεί».</p>
      <p>Πηγή: newpost.gr</p>
