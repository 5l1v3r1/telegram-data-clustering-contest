      <h1>Eleições acentuam bloqueio espanhol</h1>
      <address><time datetime="2019-11-11T16:41:45+00:00">11 Nov 2019, 16:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y-ZxX1vgYAE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Não foi desta que os espanhóis tiveram uma resposta clara sobre quem vai governar o país. Na verdade, estas eleições legislativas tornaram o impasse político ainda mais complexo.</b>
      </p>
      <p>Novas eleições, o mesmo vencedor e, sobretudo, o mesmo bloqueio. Na verdade, o dilema político espanhol parece até ter-se agravado. Se os Socialistas obtiveram um resultado idêntico ao de abril, com menos três assentos, a extrema-direita do Vox alcançou números históricos: 52 deputados, o terceiro partido mais votado a seguir aos Populares, com 88 mandados.</p>
      <p>O Unidas Podemos continua o trajeto descendente, perdendo sete lugares. E depois, o colapso do Cidadãos foi tal que Albert Rivera abandona não só a liderança do partido, como a vida política.</p>
      <p>Numa Espanha onde o desgaste do eleitorado se tornou num elemento determinante, o voto polarizou-se, deslocando-se para a direita da direita tradicional ou para partidos nacionalistas. Mas Pedro Sánchez assegura que, desta vez, tem de sair um acordo.</p>
      <p>"O meu compromisso é garantir um sim, sim ou sim. Vamos conseguir um governo progressista e vamos desbloquear a situação política do país. Lançamos este apelo a todos os partidos políticos, exceto aqueles que se excluem eles mesmos da convivência e têm um discurso de ódio e antidemocrático", declarou Sánchez.</p>
      <p>A meta dos 176 assentos que dão a maioria parlamentar seria muito simples com um bloco central: Socialistas e Populares juntos. Só que, dessa forma, seria o Vox assumir o leme da oposição. E isso o PP não aceita.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/35/90/808x532_cmsv2_f72ff903-1ef3-55ec-984a-e2499f424a3d-4293590.jpg"/>
        <figcaption>Pablo Casado celebrou obtenção de mais 22 mandados para o PP</figcaption>
      </figure>
      <p>"Antes de mais, vamos ser muito exigentes com o Partido Socialista. Vamos ver o que propõe Pedro Sánchez. E depois assumiremos as nossas responsabilidades, porque Espanha não pode continuar bloqueada", afirma Pablo Casado, líder dos Populares.</p>
      <p>Como sempre, há vários cenários em cima da mesa: uma grande coligação de esquerdas, com o apoio dos Cidadãos e do Partido Nacionalista Basco, por exemplo, contornando a Esquerda Republicana da Catalunha. Qualquer hipótese que se confirme neste momento deixa em aberto uma questão: a da governabilidade de Espanha.</p>
