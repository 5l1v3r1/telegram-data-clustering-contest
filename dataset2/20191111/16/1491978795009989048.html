      <h1>Mouse deer spotted in Vietnam for first time in 30 years – video</h1>
      <address><time datetime="2019-11-11T16:22:35+00:00">11 Nov 2019, 16:22</time> by <a rel="author">Global Wildlife Conservation</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mmju3lhRORg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A distinctly two-tone mouse deer has been captured on film foraging for food by camera traps set up in a Vietnamese forest. The pictures of the rabbit-sized animal, also known as the silver-backed chevrotain, are the first to be taken in the wild and come nearly 30 years after the last confirmed sighting of the creature</p>
      <ul>
        <li>
          <a href="https://www.theguardian.com/environment/2019/nov/11/mouse-deer-not-seen-nearly-30-years-found-alive-vietnam">Mouse deer species not seen for nearly 30 years is found alive in Vietnam</a>
        </li>
      </ul>
    </article>
