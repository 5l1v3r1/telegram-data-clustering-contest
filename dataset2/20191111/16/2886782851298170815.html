      <h1>Mi a menő ma a turizmusban?</h1>
      <address><time datetime="2019-11-11T16:50:23+00:00">11 Nov 2019, 16:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0hZy9zKoXs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>A Spotlight eheti adásában a Világutazási Kiállításról jelentkezik riporterünk, Londonból. Itt t**</b>öbb mint 50 ezer szakértő van jelen, akik a világ minden szegletéből érkeztek, hogy megvitassák: mi a menő ma az utazási - és turizmusszektorban. **</p>
      <p>India a világ egyik legősibb civilizációja ... és az egyik olyan célpont, amely központi helyet foglal el az idei Világutazási Vásáron. India történelme és kultúrája milliók számára bír vonzerővel. Sokak bakancslistáján szerepel az ország, amely a Himalája hegyláncaitól a trópusi erdőkig terjed.</p>
      <p>“Sok minden van a kultúránkban, az örökségünkben, amihez visszanyúlhatunk" - mondja Rupinder Brar, az indiai turisztikai minisztérium általános igazgatója. "Nem új termékeket keresünk, hanem újrafelfedezzük az értékeinket, és bemutatjuk azokat a világnak. A természet, a vadvilág kiterjedt Indiában. Vannak hegyeink, folyóink, lehet túrázni, raftingolni. India spirituális. Ott van Mahatma Gandhi alakja, akiről szeretnénk, ha a világ nem felejtkezne el. Ő a béke nagykövete."</p>
      <p>Euronews: “Ha valaki Indiába érkezik, milyen közel kerülhet a valódi élethez?"</p>
      <p>“Az utazó élhet akár egy faluban is egy helyi családnál, ahol eredeti tapasztalatokat gyűjthet: helyi ételeket kóstolhat, megnézheti, hogyan táncolnak azon a vidéken, megmerítkezhet a kultúrában, művészetben és a kézművességben. Valóban úgy élhet, mint az indiaiak."</p>
      <p>A klímaváltozás nagy problémát jelent. Sok utazó szeretné csökkenteni ökológiai lábnyomát. Ennek tudatában hozzák létre Szaúd-Arábia Vörös-tenger projektjét. Az ország szeretne új dolgok felé nyitni, ezért a luxusturizmus fejlesztéseként meghatározott projekt központjában a zöld technológia és az okoseszközök állnak majd.</p>
      <p>“50 hotelt építünk, egy új nemzetközi repülőteret, egy új várost, ahol 35 ezer embert fog majd dolgozni" - mondja John Pagano, a The Red Sea Development Company vezérigazgatója."Az infrastrukturális fejlesztések is részei a projektnek. elkötelezettek vagyunk a megújuló energiaforrások 100 százalékos használata mellett. Törekszünk majd a zéró hulladékra, és nem fogunk műanyagszemetet termelni. Karbonsemlegesek leszünk. Ez is a Vision 2030 projekt része, amely szeretné diverzifikálni Szaúd-Arábia gazdaságát, hogy új munkalehetőségeket teremtsen a szaúdi állampolgároknak. Úgy vélem, az ország maga is átalakuláson megy keresztül, kezd nyitottabbá válni. Néhány hete vezették be az elektronikus vízumokat, amely hatalmas siker volt: 75 ezer vízumkérelem érkezett 49 országból az első néhány hétben. Szóval nagy az érdeklődés Szaúd-Arábia felfedezése iránt."</p>
      <p>De az európai célpontok is népszerűek, itt, a Világutazási Piacon. Görögország örök kedvenc a turisták körében: napsütése és tengerpartjai rengeteg látogatót vonzanak. A turizmusból élők azonban szeretnék, ha nem csak emiatt keresnék fel az országot.</p>
      <p>"Manapság már az új, all-inclusive ellátást kínáló hotelek is elkezdtek megnyílni, és szállodán kívüli vacsoralehetőséget is biztonsítanak"- mondja Harry Theoharis, a görög turisztikai minisztérium képviselője. "Azok számára, akik nyáron akarnak idejönni, sok olyan kisebb célpontunk van, amelyek kevésbé ismertek, de hangulatuk teljesen eltér a megszokottól. Vannak nagyvárosaink, mint Athén és Thesszaloniki, és vannak kisebb városaink is. Ezek szórakozást biztosítanak egész évben, és télen is szívesen fogadják a látogatókat. Természetesen vannak hegyeink, ahol lehet túrázni, biciklizni, kirándulni, kalandozni, és síközpontok is találhatóak területükön."</p>
      <p>A spanyol régió, Valencia tengerpartot és történelmi emlékeket is kínál. A mediterrán helyen arra biztatják a turistákat, hogy hagyják szárnyalni a képzeletüket, így találják meg saját különleges élményeiket.</p>
      <p>“Az egyedi élménybe nem csupán a strandolás tartozik bele, hanem a kultúra is: a gasztronómia, a fesztiválok, a helyiekkel való kapcsolódás. A turista egy személy, mindannyian turisták vagyunk" - mondja Ximo Puig, a valenciai regionális kormánmy elnöke."Valami újat akarunk felfedezni, átélni, valami kellemeset, amelynek része az, hogy kapcsolatba kerülünk a helyiekkel. A valenciai közösség vendégszerető, biztonságos és figyelmes. Azt szeretnénk, ha a turisták lennének a főszereplők, hogy ők maguk tervezzék meg saját élményeiket."</p>
      <p>Tokió a világ egyik legismertebb városa, és szintén központi helyet kap a Világutazási Piacon.</p>
      <p>A japán főváros sosem alszik, élményeket kínál, éjjel és nappal. Sportesemények miatt is sokan választják célpontként az országot - ez a hatás a jövő évi olimpiával csak erősödni fog.</p>
      <p>“A rögbi világbajnokságnak éppen hogy vége lett, nagy siker volt, sok turista érkezett ide csak emiatt Európából, olyanok, akik még sosem jártak Japánban. Úgy vélem, az olimpiai játékok alatt ugyanez fog történni - mondja Akito Tadokoro, a tokiói turisztikai divízió vezetője."Tokió Japán központja több mint 400 éve, így számos tradíciónkkal is lehet itt találkozni. A gasztronómia is nagyon híres. Szóval sok minden, amit kínálunk, autentikus a turisták számára. Tokió Japán esszenciája és az ellentétek városa."</p>
      <p>“A mai utazók közül sokan szeretnék fellendíteni az egészségüket, amikor tengerentúli utazásra készülnek. A welllnessturizmus ipar mintegy 575 milliárd eurót ér évente. Ez az egyik kulcstémája az idei WTM-nek, mivel sok vállalat és desztináció szeretne hasznot húzni ebből a jövedelmező piacból" - mondja riporterünk, Damon Embling.</p>
      <p>Bulgária számára az egészség- és wellnessturizmus nagyon fontos. Az országot festői tájaiért és gyógyító hatású természetes forrásvizeiért szeretik. Tavaly több mint kilencmillió nemzetközi látogató érkezett ide.</p>
      <p>“Sokféle szolgáltatásunk van, a szépészeti beavatkozásoktól kezdve a masszázsokon át a minden testrészet érintő rehabilitációig" - mondja Nikolina Angelkova, a bulgáriai turisztikai minisztérium vezetője." Több mint 1600 melegvizű természetes forrásunk van, de csak 600-at használunk belőlük. Szóval valóban hatalmas lehetőségeink vannak, ami ennek a szektornak a kiterjesztését illeti, és arra, hogy új befektetőket vonzzunk ide. Minden forrásunknak mások az összetevői, ezért más-és más szükségleteket elégítenek ki. Nagyon jó a munkaerőnk is, akik a szolgáltatásokat nyújtják, amely kulcsfontosságú ebben a szektorban."</p>
      <p>Afrika standja is jól látható itt, a Világutazási Piacon. Marokkóban nem csak nyüzsgő régi városokat, hanem hegyeket és tengerpartot is találni. A helyi konyha is egyedi... 2018-ban több mint 12 millió turista érkezett ide. A hely egyedi módon közelíti meg a luxusturizmust.</p>
      <p>“Marokkóban jelen vannak a legmagasabb luxust képviselő hotelláncok is" - mondja Jamal Younes Kilito, a marokkói nemzeti turisztikai iroda egyik vezetője." De nem ez jelenti a luxus fő irányát számunkra, hanem például azt, hogy luxussátrat állítunk fel a sivatagban, vagy egy hőlégballonos utazást - ehhez hasonlókat tudunk nyújtani, mert csodálatos tájaink vannak. Olyan luxust ajánlunk, amely a helytől és időtől függ, és amely a turisták igényein múlik. Ez pedig nem mindig a drága luxust jelenti, hanem a mindenki számára elérhetőt."</p>
      <p>“Véget ért gyors utazásunk a bolygó körül itt, a Világutazási Piacon Londonban. Remélem, adtunk Önnek néhány ötletet következő utazásához. Köszönjük, hogy velünk volt, hamarosan találkozunk."</p>
