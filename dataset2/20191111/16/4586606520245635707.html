      <h6 class="kicker">Galeri Foto</h6>
      <h1>Intip Gaya Santai Kulineran Ribka Tjiptaning, Anggota DPR yang Sangar Kritik BPJS</h1>
      <address><time datetime="2019-11-11T16:00:00+00:00">11 Nov 2019, 16:00</time> by <a rel="author">Instagram @Ribkatjiptaning - detikFood</a></address>
      <p><b>Jakarta</b> - Dikenal sangar setelah blak-blakan mengkritik BPJS, ternyata Ribka Tjiptaning punya gaya kulineran yang santai.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/ba589d7b-0e95-4d83-939c-5aabe6d93c18.png?w=700&amp;q=90"/>
        <figcaption>Nama Ribka Tjiptaning merupakan anggota komisi IX DPR RI yang dikenal tegas saat bertugas dan santai saat kulineran. Seperti pada momen satu ini yang memperlihatkan dirinya tengah mencicip nasi tumpeng para peserta lomba. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/364ceca1-c6b6-402b-b986-a2a78c06dc95.png?w=700&amp;q=90"/>
        <figcaption>Ada yang tak kalah santai, di mana Ribka Tjiptaning ikut meramaikan lomba 17 Agustusan dengan mengikuti lomba makan kerupuk. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/d2092984-7055-4f22-baa1-333c469d8c1b.png?w=700&amp;q=90"/>
        <figcaption>Hanya mengenakan daster rumahan, ini kesederhanaan Ribka Tjiptaning saat mendapat kejutan kue ulang tahun dari cucu-cucunya. Momennya dibagikan melalui instagram. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/1d922334-9580-43c9-a47f-c6106f39a100.png?w=700&amp;q=90"/>
        <figcaption>Momen ini saat Ribka Tjiptaning makan nasi bungkus ketika berada diposko bantuan bencana. "Ada yang ngintip tempe orek di makanan saya. #nasibungkus," tulis Ripta Tjiptaning dalam caption. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/86e19eb4-14ee-4f18-9ed4-364965888c0d.png?w=700&amp;q=90"/>
        <figcaption>Ketika terjadi bencana, Ribka Tjiptaning dan beberapa timnya langsung terjun ke lapangan untuk membantu. Salah satunya dengan menyediakan kebutuhan makanan, seperti ini. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/5bc0e041-d434-485f-a9c6-8e3e103af2a7.png?w=700&amp;q=90"/>
        <figcaption>Saat dimintai foto oleh seorang penggemar, kedapatan segelas kopi susu di depan bangku yang diduduki Ribka Tjiptaning. Kira-kira punya siapa ya? Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/1bfcf895-6c12-4c5e-a042-59ab169d151f.png?w=700&amp;q=90"/>
        <figcaption>Berada di dalam posko bencana, Ribka Tjiptaning sempatkan untuk makan meski dalam keadaan yang tak memungkinkan. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/b936794d-4ff8-48eb-9d01-1fe703084c43.png?w=700&amp;q=90"/>
        <figcaption>Kalau yang satu ini momen Ribka Tjiptaning dan teman-temannya kala makan bersama di suatu acara. Tampak Ribka Tjiptaning berada di sebelah kanan yang siap menyantap makanan. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/bf7ea1c3-f071-4bcd-85de-817d9f1f8013.png?w=700&amp;q=90"/>
        <figcaption>Saat diminta untuk diwawancarai, terdapat aneka makanan di mejanya. Mulai dari dari camilan dalam toples, hingga makanan dalam styrofoam. Foto: Instagram @Ribkatjiptaning</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/11/a67585aa-f2bc-4bf5-85d7-9db3814ce16b.png?w=700&amp;q=90"/>
        <figcaption>Dalam sebuah forum, ia terlihat santai duduk bersebelahan dengan Puan Maharani dengan segelas minuman di depannya. Foto: Instagram @RibkaTjiptaning</figcaption>
      </figure>
