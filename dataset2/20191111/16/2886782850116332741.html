      <h1>Yves Saint Laurent-kiállítás nyílt Lyonban</h1>
      <address><time datetime="2019-11-11T17:34:14+00:00">11 Nov 2019, 17:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KWYQJdl7CT4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A 20. század egyik egyik legnagyobb divattervezője, Yves Saint Laurent előtt tiszteleg a lyoni Textilmúzeum tárlata.</p>
      <p>Az egyedülálló kiállítás a párizsi Saint Laurent-múzeummal együttműködésben valósult meg, tekintettel arra a tényre, hogy a kreátor egyik fő selyembeszerző forrása a selymeiről világhírű francia város, Lyon volt.</p>
      <p>Aurélie Samuel, a kiállítás társkurátora szerint ami számára a leginkább meglepő volt, hogy a tervező még csak 17-18 éves lehetett, amikor otthon, az algériai Oranban, a szobájában papírmasé babákat készített, és már akkor pontosan tudta, hogy egyszer majd Lyonból hozatja a selymet a divatháza számára. "Egyáltalán honnan hallott ezekről az anyagokról egy kamasz? Igaz, az édesanyjától kapott Vogue magazinokat, ezekben találkozhatott a lyoni selyemgyárak hirdetéseivel" - mondta.</p>
      <p>A kiállítás egyedisége abban rejlik, hogy kevéssé ismert kreációkat is bemutat, a legelsők közül. Amellett, hogy fejet hajt Yves Saint Laurent, a művész előtt, a textil megalkotása és a szabásztechnika virtuozitása előtt is tiszteleg.</p>
      <p>Esclarmonde Monteil, a lyoni textilmúzeum igazgatója azt mondta, Lyon mindig fontos hely lesz az haute couture számára. "Ez a város lefedi a második legnagyobb régiót a világon, ahol luxus és haute couture anyagokat készítenek" - tette hozzá.</p>
      <p>A jövő márciusig látható kiállítás az anyag létrejöttétől a kreáció megalkotásig kíséri végig az alkotói folyamatot.</p>
