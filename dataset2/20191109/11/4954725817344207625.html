      <h1>『ポケットモンスター ソード・シールド』Toby Fox氏作曲のBGMが正式公開。“友達”のゲームフリークと作り上げた熱曲</h1>
      <address><time datetime="2019-11-09T11:26:13+00:00">09 Nov 2019, 11:26</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>株式会社ポケモンは海外向けに、『ポケットモンスター ソード・シールド』の新曲をYouTubeにて公開した。その新曲とは、『UNDERTALE』の開発者Toby Fox氏が手がけたBGMである。最新作では、Toby Fox氏から楽曲の提供を受けていることが明かされており、一部向けにその曲が公開されていたが、今回はよりパブリックに曲が聞けるようになった。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/U7AmximCnRg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>曲名は不明で、どのような場面で使用されるかも明かされていない。しかしながら、多彩なシンセサイザーなどで鳴らされる力強くも熱いサウンドは、紛れもなく『UNDERTALE』や『DELTARUNE』で耳にしたToby Fox氏の音楽である。1分12秒のプレビュー公開であり、曲の最中で途切れている。冒頭から熱いメロディが流れるが、曲調の変化を聞く限り、短いメロディをループするタイプではなく、それなりに長い曲構成になっていると予想できるだろう。ゲーム本編でないと聞けないパートもありそうだ。聴くユーザーのボルテージをぐっと上げる熱い曲になっているだけに、戦闘など盛り上がる場面で採用されているのかもしれない。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/09/20190917-101952-header.jpg"/>
        <figcaption>『DELTARUNE』</figcaption>
      </figure>
      <p>曲の公開にあわせて、Toby Fox氏より曲の生誕秘話が<a href="https://www.pokemon.com/us/pokemon-news/a-special-letter-and-song-from-undertale-game-creator-toby-fox/">明かされた</a>。「こんにちは、Toby Foxです。僕の名前を聞いたことがある？そうだろう、だって今名乗ったからね」と、『ポケットモンスター』公式サイトでも“らしさ”全開のToby氏は、コラボのきっかけを語っている。まずきっかけとしては、本作の開発元であるゲームフリーク社内に、『UNDERTALE』のファンが数多くいたことが大きかったようだ。具体的な親交としては、ある日、『ポケットモンスター』シリーズの音楽を手がける一之瀬剛氏がTwitterにてToby Fox氏をフォローしたことをきっかけに、Toby氏が一ノ瀬氏にメッセージを送り、そこからつながりができたのだとか。</p>
      <p>その後、Toby氏は、一ノ瀬氏だけでなく多くのゲームフリークのスタッフと友人になったとのこと。ある日ゲームフリークのスタッフとすきやきを食べに行った後、カフェに行ったそうだ。そこで緑茶を注文し、突飛に「いつか『ポケモン』の曲を作らせてくれないか」と尋ねたのだという。ゲームフリークのスタッフはすぐに快諾。そしてカフェで、どういったコンセプトの曲を作れるか伝えられ、そのままインスピレーションで心が燃やしまくりながら家路についたそうだ。そうしてできたのが、今回の『ポケットモンスター ソード・シールド』での新曲なのである。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191109-105935-001.jpg"/>
        <figcaption>『ポケモン』に無関係だということで、名前はあがらなかったが、ゲームフリーク手掛ける『リトルタウンヒーロー』でのToby氏の楽曲提供も、そうした縁からコラボが生まれたのだろう。</figcaption>
      </figure>
      <p>新曲については、「爆発的なパワーで満たされた激しい曲」とToby氏は紹介している。『ポケモン』の作曲を依頼された時、氏自身が感じたエネルギーや情熱を表現したかったのだとか。曲の激しさには、Toby氏の喜びや同シリーズへの愛情が込められているのだろう。一方で、この新曲が唯一Toby氏が提供した曲であるとし、クリア後まで聴くことはできないとも念押し。「僕の曲を聞くために急いでゲームクリアしないで、ゲームフリークの一之瀬さんや足立さんが懸命に頑張って作った曲を堪能して。そんなこと（急いでクリア）は誰もしないだろうけど」と付け加え、笑いを誘いながら他の作曲陣を尊重する謙虚な姿勢を見せている。</p>
      <p>最後に改めて、ゲームフリークのために曲を作ることができたのは大変光栄で、そうしたことをさせてもらえたのはとても嬉しいと喜びを表現。「曲が気に入ったらゲームフリークに言ってほしい、そうしてもらえればまたすきやきをおごってくれるかもしれない。」そんなおちゃめなジョークを言いながら、『ポケットモンスター ソード・シールド』を楽しみにしてほしいとコメントし、言葉を締めている。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UHJB5OFpEDM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>そんなToby Fox氏の熱い曲を聴くことができる『ポケットモンスター ソード・シールド』は、Nintendo Switch向けに11月15日に発売予定だ。</p>
