      <h1>На СвЖД пассажиры забираются в электричку со стула</h1>
      <address>
        <time datetime="2019-11-09T11:57:06+00:00">09 Nov 2019, 11:57</time>
      </address>
      <p>В городе Кушва Свердловской области пассажиры могут попасть внутрь электрички только с помощью стула – из-за отсутствия платформы иначе дотянуться до ступеньки поезда невозможно.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bQ0RDIvfkuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Посадка в поезд с помощью стула</p>
      <p>В сети появилось видео, как сотрудники РЖД помогают бабушкам и женщинам залезать на стул и оттуда заходить в поезд. «Посадка, Гороблагодатская (так называется станция в Кушве – прим. ред) Вот услуги железной дороги! Вот такой вот сервис», – комментирует автор видео. Впрочем, судя по поведению героев видео, они не считают происходящее чем-то жутко страшным. К сожалению, автор ролика не снял общий план станции, не ясно – платформы нет только у первого вагона электрички, который попал на видео, или вдоль всей станции.</p>
