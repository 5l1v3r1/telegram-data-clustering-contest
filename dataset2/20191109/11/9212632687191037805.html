      <h1>Daud penerima Anugerah Perdana Maulidur Rasul 2019 [METROTV]</h1>
      <address><time datetime="2019-11-09T11:50:38+00:00">09 Nov 2019, 11:50</time> by <a rel="author">BERNAMA</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UVnqPmyKIxU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PAKAR perundangan syariah, Datuk Daud Muhammad, hari ini, dinobatkan sebagai penerima Anugerah Perdana Maulidur Rasul 2019.</p>
      <p>Yang di-Pertuan Agong Al-Sultan Abdullah Ri’ayatuddin Al-Mustafa Billah Shah berkenan menyampaikan anugerah berkenaan kepada Daud pada sambutan Maulidur Rasul 1441H/2019 peringkat kebangsaan di Axiata Arena, Bukit Jalil, Kuala Lumpur.</p>
      <p>Daud menerima wang tunai RM50,000, trofi dan sijil penghargaan.</p>
      <p>Empat lagi penerima Anugerah Maulidur Rasul peringkat kebangsaan tahun ini, masing-masing menerima wang tunai RM20,000, trofi serta sijil penghargaan.</p>
      <p>Mereka ialah ahli akademik Prof Datuk Dr Asma Ismail, aktivis sosial Tan Sri Lee Lam Thye, pelopor Hospital Mesra Ibadah Datuk Dr Khalid Ibrahim dan aktivis kemanusiaan Mohd Azmi Abdul Hamid.</p>
      <p>Daud, 84, yang dilahirkan di Kota Bharu, Kelantan mendapat pendidikan awal di Sekolah Arab, Indera Putera, Bachok, Kelantan, dan Madrasah Al-Falah, Makkah serta Saudi Al-Maahad Al-Ilmi, Al-Saudi, Makkah.</p>
      <p>Beliau adalah Ketua Hakim Syarie Kelantan sejak 1989 hingga sekarang.</p>
      <p>Daud yang pernah menerima Anugerah Tokoh Ma’al Hijrah Peringkat Kelantan 1432H/2011M melanjutkan pelajaran di Universiti Al-Azhar, Mesir dalam Kuliyah Al-Syariah Wal Qanun dan Diploma Perpustakaan dari Universiti Al-Azhar.</p>
      <p>Antara sumbangan Daud ialah sebagai panel dan pakar rujuk komuniti syariah Jabatan Peguam Negara, panel Hakim Mahkamah Rayuan, Ahli Majlis Agama Islam dan Adat Istiadat Melayu Kelantan serta mantan Penolong Nazir Guru-Guru Agama Sekolah Rendah Kerajaan.</p>
      <p>Turut berangkat pada sambutan tahun ini ialah Raja Permaisuri Agong Tunku Azizah Aminah Maimunah Iskandariah, Timbalan Perdana Menteri Datuk Seri Dr Wan Azizah Wan Ismail dan Menteri di Jabatan Perdana Menteri selaku Pengerusi Jawatankuasa Induk Majlis Sambutan Maulidur Rasul Peringkat Kebangsaan 2019, Datuk Seri Dr Mujahid Yusof.</p>
