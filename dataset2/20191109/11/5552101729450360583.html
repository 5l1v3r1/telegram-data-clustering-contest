      <h1>「我的花期終將到來」　OH MY GIRL勝熙為圓歌手夢不言棄</h1>
      <address><time datetime="2019-11-09T11:48:00+00:00">09 Nov 2019, 11:48</time> by <a rel="author">溫雅雯, 陳仁萱</a></address>
      <p>韓國女團OH MY GIRL今（9日）為第3屆〈雙11PChome來了演唱會〉活動預先進行彩排，成員Mimi因為身體不適缺席，但其餘成員仍賣力彩排，孝定要粉絲不用擔心，Mimi明天會健康地上台表演。最近OH MY GIRL因參加綜藝《Queentom》表現亮眼，她們透露已在籌備新專輯，將很快與粉絲見面</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iiUQRo5z_ZY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191109194648-0316bca4f959556c51fcf40821bc7fbd-tablet.jpg"/>
        <figcaption>韓國女團OH MY GIRL今為第3屆〈雙11PChome來了演唱會〉活動預先進行彩排。</figcaption>
      </figure>
      <p>OH MY GIRL對網路購物頗有研究，勝熙說她網購最常買水，「我喜歡一次買2種容量的水，一次就買很多囤起來，現在我房間裡大概還有超過60瓶以上的水吧。」成員們還一起團購號稱有維他命效果的蓮蓬頭，一次買了30支，到現在都還在使用。而孝定卻有網購出糗經驗，因為她早上喜歡喝麥片泡豆漿，忘記還沒喝完就又下訂單，導致現在家裡還有2大包還沒喝完。</p>
      <p>透過《Queentom》OH MY GIRL表現了許多精采舞台，也和大前輩朴春有合作機會，「一開始不知道該怎樣相處，有點害羞，但經過幾次錄製後變得熟悉，相處的很融洽。」YooA說她們一直希望讓大家看到不同風貌，在節目上展現了堅定、強軔意志的風格，「我們最近正在準備新專輯，也在思考該怎樣讓大家看到又不一樣的OH MY GIRL，可能回去要跟公司高層好好聊聊囉。」</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191109194653-87183fe2b09bc807a15dca61369e6ffe-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191109194712-877b0106a1e28d5989e6ea6d5efaadf5-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>對於想嘗試的新風格，勝熙想挑戰「在邪惡現實的世界裡，奮力求生存的堅強面貌」，讓人好奇她是否經歷過不愉快的經驗，勝熙說在出道前，曾經到大家都曉得的知名經紀公司試鏡，「有的公司會說『抱歉，妳跟我們現在要的女團概念不同』，但也有完全不回覆的。」勝熙感謝一直以來家人對她的支持成為她圓歌手夢的動力，「我一直告訴自己，每一朵花都有屬於它的花期，也許只是我的時刻還沒有到，直到現在我仍這樣提醒著自己。」</p>
      <p>更新時間｜2019.11.09 13:25</p>
