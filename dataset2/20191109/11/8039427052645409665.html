      <h1>రామజన్మభూమి న్యాస్‌కు వివాదాస్పద స్థలం</h1>
      <address>
        <time datetime="2019-11-09T11:19:53+00:00">09 Nov 2019, 11:19</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/o4cmBlymnA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>న్యూఢిల్లీ: </b>దశాబ్దాల కాలం పాటు వివాదాలు, న్యాయస్థానాల మధ్య నలిగిన రామజన్మభూమి, బాబ్రీ మసీదు వివాదంపై సుప్రీం కోర్టు చారిత్రాత్మకమైన తీర్పును వెల్లడించింది. అయోధ్యలోని వివాదాస్పద 2.77 ఎకరాల భూమిని రామజన్మభూమి న్యాస్‌కు అప్పగించాలని, అప్పటి వరకు ఇది కేంద్ర ప్రభుత్వ ఆధీనంలో ఉండాలని సంచలన తీర్పు ఇచ్చింది. ఈ క్రమంలో అయోధ్య యాక్ట్ కింద ట్రస్ట్ మూడు నెలల్లో ఏర్పాటు చేయాలని ఆదేశించింది. అయోధ్యలోనే మసీదు నిర్మాణానికి ఐదు ఎకరాల స్థలం ఇవ్వాలని సూచించింది. స్థలాన్ని సున్నీ బోర్డుకు ఇవ్వాలని ఆదేశించింది. భూ కేటాయింపునకు కేంద్రం ప్రత్యేక ప్రణాళిక రూపొందించాలని తెలిపింది. 1993లో ప్రభుత్వం సేకరించిన స్థలంలో అయినా సున్నీ బోర్డుకు స్థలాన్ని కేటాయించవచ్చని పేర్కొంది.</p>
      <p> </p>
      <p>జస్టిస్ గొగోయ్, జస్టిస్ బాబ్డే, జస్టిస్ అశోక్ భూషణ్, జస్టిస్ ఎస్‌ఏ నజీర్, జస్టిస్ డీవై చంద్రచూడ్‌లతో కూడిన ఐదుగురు సభ్యుల ధర్మాసనం భిన్నాభిప్రాయాలను తావు లేకుండా ఒకే తీర్పు ఇచ్చింది. షియా వక్ఫ్ బోర్డు, అఖాడా వాదనలను న్యాయస్థానం తోసిపుచ్చింది. యాజమాన్య హక్కులు కోరుతూ షియా వక్ఫ్ బోర్డు దాఖలు చేసిన పిటిషన్‌ను కొట్టివేసింది. వివాదాస్పద భూభాగాన్ని అలహాబాద్ హైకోర్టు విభజించడం ఆమోదం కాదని సుప్రీం స్పష్టం చేసింది. మసీదు కూల్చివేత చట్టవిరుద్ధమని సీజేఐ వ్యాఖ్యానించారు.</p>
