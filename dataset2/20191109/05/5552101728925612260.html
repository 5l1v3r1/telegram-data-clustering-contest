      <h1>【全文】《海獸之子》細膩改編　田中榮子純熟技術挑戰新高度</h1>
      <address><time datetime="2019-11-09T05:11:00+00:00">09 Nov 2019, 05:11</time> by <a rel="author">祁玲, 蕭志傑, 洪偉韜, 林雅菁</a></address>
      <p>日本動漫市場發展成熟，尤其熱衷改編IP作品。近期在台灣上映的動畫電影《海獸之子》便是改編自五十嵐大介的同名漫畫，由蒼井優、稻垣吾郎等配音，國寶級配樂家久石讓創作音樂。</p>
      <p>業界人士認為原著難以改編，但是動畫工作室STUDIO 4℃不畏挑戰。《海》片從發想到完成耗時5年，漫長的籌資及製作過程讓製片田中榮子備感煎熬，所幸電影的完成度高，在業界立下新的里程碑。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>2013年秋天，STUDIO 4℃的電腦動畫人員向田中榮子提議，要把漫畫《海獸之子》改編成動畫電影。她身為製片和公司創辦人，首先要面臨的挑戰就是：「究竟要不要花這麼多時間和金錢，來做這部電影？」</p>
      <p>《海獸之子》描述中學女生琉花，與一對由儒艮撫養長大的兄弟「海」與「空」相遇後，展開一場奇異旅程。原作的畫風細緻瑰麗，題材涉及生命、海洋和宇宙等龐大世界觀，因此有業界人士視原著為無法拍成電影的「神之領域」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154014-6f45064f08eab0fb0a98b883ac8d09bc-tablet.jpg"/>
        <figcaption>漫畫版《海獸之子》畫風細緻瑰麗，被視為改編難度高的作品。（翻攝自outsiders.com.tw）</figcaption>
      </figure>
      <p>不過，STUDIO 4℃的電腦動畫人員胸有成竹，有能力以現有技術呈現豐富的線條和奔放的構圖，還為此製作了兩分鐘的短片，在公司內部放映，做為是否繼續往下走的評量依據。</p>
      <p>田中榮子說：「我一看就想，完了，這要花很多錢、很多時間。」偏偏其他人都躍躍欲試，表達製作意願。陷入天人交戰的她最後決定放手一搏，關鍵也是驚訝於短片的成果，「原來動畫的技術已經能把影像表現到這個地步。」</p>
      <p>接下來的挑戰就是錢從哪裡來？日本國內的資金來源絕對不足以支應，於是她帶著企劃書和尚未拍完的影片，跑遍世界各地的發行商和授權商，一家家登門造訪。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154024-45f9a4f01ed3642a98f2cc27038e5b83-tablet.jpg"/>
        <figcaption>田中榮子坦言，《海》片從發想到完成耗時5年，漫長的籌資及製作過程讓身為製片的她備感煎熬。</figcaption>
      </figure>
      <hr/>
      <p>非主流創意 STUDIO 4℃動畫工作室</p>
      <ul>
        <li>1986年5月2日由田中榮子和森本晃司在東京創立</li>
        <li>動畫電影代表作：</li>
        <li>2019年 《海獸之子》  2015年 《和諧》  2007年 《Genius Party》</li>
        <li>2006年 《惡童當街》獲日本電影學院獎最佳動畫長片</li>
        <li>2004年 《心靈遊戲》獲加拿大奇幻電影節最佳影片、導演和劇本</li>
        <li>2001年 《阿萊特公主》  1995年 《回憶三部曲》</li>
        <li>官網：<a href="http://studio4c.co.jp/">studio4c.co.jp</a></li>
      </ul>
      <hr/>
      <p>田中榮子日前應台中國際動畫影展之邀來台，出席《海獸之子》映後座談，分享製作甘苦。她說：「除了籌資辛苦，另一個痛苦就是工作人員太執著製作這部片。每個鏡頭都非常講究，少則重拍兩、三次，多則拍了十次以上，有些鏡頭前後花三年才拍完。」</p>
      <p>例如某個片段拍完後，大家看了覺得不錯，就繼續往下拍。等到把這些已完成的片段剪接在一起，卻發現上一個版本比較好，所以得重來一次。劇本也是邊拍邊改，而非寫完才拍，所以很難說花了多久的時間才完成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154005-71482e93266a4badb301b6ec67505787-tablet.jpg"/>
        <figcaption>《海獸之子》由渡邊步（中）執導，他也因本片應邀出席今年安錫動畫影展相關活動。（翻攝自playerfm.com）</figcaption>
      </figure>
      <p>《海》片製作團隊起初屬意由《神隱少女》《輝耀姬物語》的角色設計小西賢一執導，但他認為《哆啦A夢》電影版的導演渡邊步更適合，最後小西賢一負責動畫角色設計，渡邊步擔任導演。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154126-080cf56cee255ef4b42ef54852183c9e-tablet.jpg"/>
        <figcaption>《海獸之子》製片田中榮子花了4年，才說服國寶級配樂家久石讓答應創作主題音樂。（翻攝自youtube_medialinkHK）</figcaption>
      </figure>
      <p>完成分鏡圖和角色設計後，田中榮子帶著它們去找久石讓，請他配樂，前後花了四年才讓他點頭。她說：「光看完那些分鏡圖就要花不少時間。為了激起他對電影的興趣，我們每完成一部分就拿給他看，如此四年不間斷地敦促，直到他答應為止。」</p>
      <p>　</p>
      <blockquote>
        <b>田中榮子強調，除了久石讓，很少人可以把生命的奧妙和宇宙浩瀚的主題描寫得這麼好。</b>
      </blockquote>
      <p>田中榮子強調，大家只要看了電影就會同意，除了久石讓，很少人可以把生命的奧妙和宇宙浩瀚的主題描寫得這麼好。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154116-fa4d84805141cefac001b34c7652e5fe-tablet.jpg"/>
        <figcaption>演員蒼井優（右）是《海獸之子》漫畫的鐵粉，爽快答應為女學生琉花的媽媽配音。（ 甲上娛樂提供）</figcaption>
      </figure>
      <p>STUDIO 4℃於2006年推出的《惡童當街》找來演員蒼井優為主角小白配音，此次也相中她為女學生琉花的媽媽配音。原本擔心她無法配合檔期，沒想到蒼井優是《海獸之子》鐵粉，爽快答應。她和田中榮子見面時開玩笑表示，相隔13年，自己還未婚、竟已升格當媽。沒想到幾個月後她就嫁人，在日本演藝圈投下震撼彈。</p>
      <p>田中榮子在吉卜力工作室當過《龍貓》和《魔女宅急便》的製片，期間認識了動畫師暨導演森本晃司。兩人意氣相投，於1986年共同成立STUDIO 4℃，創辦宗旨是製作非主流動畫作品，且提供自由的創作空間，內容涵蓋MV、電視動畫、遊戲CG和電影等。</p>
      <p>她說：「如果要做很美的影像，已經有宮崎駿了。因此我們的目標是集結各式影像創意人員，讓他們自由發揮，製作與主流不同的內容。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154237-68c2dfb9a955296f105bb389d6dd4551-tablet.jpg"/>
        <figcaption>由大友克洋和森本晃司合導的動畫片《回憶三部曲》是STUDIO 4℃的代表作之一。（翻攝自youtube_愛搖滾）</figcaption>
      </figure>
      <p>公司成立至今推出不少叫好叫座的作品，包括由大友克洋和森本晃司合導的動畫片《回憶三部曲》，以及獲頒日本電影學院獎最佳動畫長片的《惡童當街》。目前STUDIO 4℃有40名員工，以製片和電腦動畫人員居多，原畫動畫師占比不大，多半與自由工作者合作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154230-fc1732434273336b4bcf996cd07679c5-tablet.jpg"/>
        <figcaption>由STUDIO 4℃製作的《惡童當街》叫好叫座，並獲頒日本電影學院獎最佳動畫長片。（翻攝自letterboxd.com）</figcaption>
      </figure>
      <p>近年日本動漫產值逐年攀升，已於2017年突破兩兆日圓（約新台幣五千七百億元），其中IP改編作品的吸金效應強。例如去年僅《哆啦A夢：大雄的金銀島》《七龍珠超：布羅利》和《名偵探柯南：零的執行人》三部，就在全球創下新台幣95億元的票房，促使大家前仆後繼、從漫畫挖掘題材。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154221-25d7d530e15cb09b11f62bf4016d3d67-tablet.jpg"/>
        <figcaption>《心靈遊戲》由STUDIO 4℃製作、湯淺政明執導，獲加拿大奇幻電影節最佳影片、導演和劇本獎。 （翻攝自gablescinema.com）</figcaption>
      </figure>
      <p>田中榮子表示，想要改編一部作品，通常她會去找握有權利的出版社，等他們答應了再去找投資人。資金到位後，便要集結製作團隊，人員到齊就開始製作，這是大致的流程。至於像《海獸之子》的授權金額，或者是否會與出版社談分潤等細節，田中榮子直言，這些都是製作委員會的祕密，不能透露。</p>
      <p>田中榮子也解釋：「每部作品的實際授權金，會視雙方對作品的期待度和誠意而定。分成也一樣。有些案子可能要付出很多，但如果出版社對授權改編意願高，我反而會把分成比率降低。」</p>
      <p>　</p>
      <blockquote>
        <b>如今數位作畫愈來愈盛行，是業界發展趨勢。好處是不論動畫師人在哪裡，都可以把作品上傳，工作流程也會更迅速容易。</b>
      </blockquote>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101154211-ee807aff85b72ecc329b12636c241ca0-tablet.jpg"/>
        <figcaption>《海獸之子》改編自五十嵐大介（右）的漫畫原作，並邀請米津玄師（左）創作主題曲。（甲上娛樂提供）</figcaption>
      </figure>
      <p>一直以來，日本製作動畫時，大部分的原畫還是以紙張為主。但田中榮子表示，如今數位作畫愈來愈盛行，是業界發展趨勢。好處是不論動畫師人在哪裡，都可以把作品上傳，工作流程也會更迅速容易。她認為：「動畫界也要為地球盡一份心力，盡量少紙化才好。」</p>
