      <h1>Львица вышла погулять на крышу дома в Эр-Рияде (+видео)</h1>
      <address><time datetime="2019-11-09T05:47:00+00:00">09 Nov 2019, 05:47</time> by <a rel="author">mir24.tv</a></address>
      <p>В столице Саудовской Аравии Эр-Рияде львица вышла на крышу дома. Очевидцы опубликовали видео в YouTube. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SEVFDGzwVA8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На кадрах съемки видно, как хищник сидит на плоской крыше невысокого здания и с любопытством озирается по сторонам.</p>
      <p>Сообщается, что вид львицы напугал детей из находящегося рядом учебного заведения, и их наставники обратились в полицию.</p>
      <p> </p>
