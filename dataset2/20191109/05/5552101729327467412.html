      <h1>縱火案點燃全球動漫魂　京阿尼新作上映票房已破2億</h1>
      <address><time datetime="2019-11-09T05:11:00+00:00">09 Nov 2019, 05:11</time> by <a rel="author">祁玲, 洪偉韜, 林雅菁</a></address>
      <p>「我們從這起縱火案中發現，原來全世界有那麼多人支持日本動畫。我們希望繼續把這個力量傳遞下去，動畫是可以傳遞夢想的，我們想把這份夢想傳下去。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmq1rlZGxbQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今年7月18日，京都動畫公司（暱稱京阿尼）發生縱火案，造成重大傷亡，此事震驚日本和全球動畫界，有人形容為動畫界黑暗的一夜。事發後每天都有動畫迷前往獻花致意，世界各地的動漫迷也在社群網站上表達哀悼之意，同時也湧入不少捐款，幫助京阿尼浴火中重生。</p>
      <p>田中榮子表示，京阿尼在日本擁有很多粉絲，眾所周知。但是悲劇發生後，有非常多來自世界各地的粉絲捎來訊息和鼓勵，讓所有動畫界人士再次體認到動畫的力量有多強大。</p>
      <p>以《海獸之子》為例，該片今年6月在日本上映，至今都還在部分戲院播映。有人甚至看了11次，是當初始料未及。由於該片風格與市場上其他動畫片不同，原先設定的觀眾群是原作漫畫的粉絲，以及喜歡動畫公司Studio 4℃作品的人。</p>
      <p>她說：「這是比較宅的族群，因此原想可能男性觀眾會占多數，且年齡在30至40歲之間。」不過上映至今，她發現情侶很多，且女性觀眾就占了六成，比預期高。這在動畫作品來說，是與以往觀眾群不太一樣的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191102112323-46b9b7e50348ef25e038d341a77ff4f4-tablet.png"/>
        <figcaption>京都動畫公司遭縱火前，於日本推出 《電影版 吹響吧！上低音號～誓言的終章～》。（車庫娛樂提供）</figcaption>
      </figure>
      <p>另外，由京都動畫公司製作的《紫羅蘭永恆花園外傳－永遠與自動手記人偶－》， 在日本於9月6日上映，原本映期限定三週，沒想到至今仍持續在當地放映，且至10月底票房已突破日幣8.2億（約新台幣2.3億元），成為繼《電影版聲之形》、《電影K-ON！輕音部》後，京都動畫第三賣座的劇場版動畫電影。該片也已在台上映。</p>
