      <h1>Spagna di nuovo alle urne domenica, in cerca di una stabilità</h1>
      <address><time datetime="2019-11-09T12:33:56+00:00">09 Nov 2019, 12:33</time> by <a rel="author">Cinzia Rizzi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g4rYwSSje18" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La Spagna torna alle urne. Per la quarta volta in quattro anni</b>. Le <a href="https://it.euronews.com/2019/04/28/spagna-elezioni-generali-2019-chiusura-urne-spoglio-e-risultati-in-diretta">ultime elezioni politiche si erano tenute ad aprile</a>, ma <a href="https://it.euronews.com/2019/07/25/nuova-bocciatura-per-pedro-sanchez-il-leader-socialista-non-potra-formare-il-nuovo-governo">mesi di negoziati tra i principali partiti erano andati a vuoto</a>.</p>
      <h3>Il Partito Popolare in netta ripresa</h3>
      <p>Per il <b>Partito Popolare</b> la speranza è quella di fare meglio questa domenica, rispetto alla <i>debacle</i> di sette mesi fa.</p>
      <p>"Spero vinceremo, magari non con la maggioranza, ma abbastanza da poter governare e toglierci di dosso quella zavorra del partito socialista, che ci sta portando alla rovina", spiega un'elettrice del PP. "Rajoy lasciò con un tasso di disoccupazione abbastanza buono e ora è di nuovo un disastro".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192937405013274624" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>I sondaggi</b> (vedi box sotto) <b>danno il Partito popolare al secondo posto</b>, con oltre 21 punti percentuali, <b>in netta ripresa</b> rispetto ad aprile, quando non arrivò a 17. Il leader Pablo Casado, nell'ultimo giorno di campagna, ha chiamato a un voto patriottico e responsabile, assicurando che il PP è l'alternativa a una crisi economica del Paese.</p>
      <blockquote>Se dovessimo ottenere uno scranno in più di Sánchez, la Spagna avrà stabilità politica, economica e sociale e soprattutto potremo difendere l'unità della Spagna<cite>Dolores Monserrat <br/>Portavoce del PP al Congresso dei deputati</cite></blockquote>
      <h3>Socialisti favoriti, ma senza maggioranza assoluta</h3>
      <p><b>Il Partito Socialista del premier Pedro Sánchez resta il favorito</b> negli ultimi sondaggi. Anche se viene accreditato di molti meno seggi alla Camera dei 176 richiesti, per ottenere la maggioranza assoluta. Una coalizione sarebbe necessaria quindi per poter formare un esecutivo e governare. E la tutt'altro che scontata alleanza con l'estrema sinistra di Unidos Podemos di Pablo Igleasias, potrebbe non bastare.</p>
      <p>"Sono rimasta molto delusa da tutto, perché ci si aspettava che Podemos avesse una dignità maggiore, così come Ciudadanos", spiega ai nostri microfoni un'elettrice socialista. "12 ore dopo la convocazione delle elezioni hanno detto 'sì' a un accordo con il PSOE. Penso siano loro i reponsabili di queste elezioni ripetute".</p>
      <p>"Credo che in Catalogna in questo momento l'unico partito più armonioso, per così dire, cioè più aperto al dialogo e con maggiori possibilità di raggiungere accordi sia il Partito Socialista", ribatte un'altra.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192937725621657606" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Giù la sinistra di Podemos, su la destra di Vox</h3>
      <p><b>La sinistra di Podemos rischia di perdere il posto di terza forza politica</b> del Paese, <b>scalzata dall'estrema destra, anti femminista ed euroscettica di Vox</b>. Il partito guidato da Santiago Abascal già alle elezioni di aprile aveva ottenuto il 10% dei voti, conquistando per la prima volta nella sua storia dei seggi alle Cortes Generales. Ora è accreditato al 12,8%.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192928916173930496" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ecco di seguito gli ultimi sondaggi pubblicati dal País, prima della giornata di silenzio elettorale in Spagna.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/76/808x641_cmsv2_9ed3c10b-38c5-56d1-9e15-f265cb333e9b-4288476.jpg"/>
        <figcaption>Ultimi sondaggi del quotidiano spagnolo El País<a href="https://elpais.com/politica/2019/11/07/actualidad/1573139651_669543.html">ELABORACION PROPRIA/EL PAIS</a></figcaption>
      </figure>
      <h3>Catalogna, tra manifestazioni ed elezioni blindate</h3>
      <p><b>La Catalogna intanto torna in piazza</b>, per protestare e nel tentativo di bloccare i seggi. Il Ministero degli Interni spagnolo ha deciso di prendere precauzioni, elevando il numero di agenti delle forze dell’ordine, soprattutto dopo i disordini delle ultime settimane.</p>
      <p>La campagna elettorale più breve della storia si conclude con un'incertezza ancora maggiore, rispetto alle ultime elezioni. Un parlamento molto frammentato e l'ascesa dell'estrema destra sono dietro l'angolo, secondo tutti i sondaggi. In Catalogna la giornata di riflessione sarà caratterizzata da mobilitazioni. <b>La piattaforma Tsunami Democratic ha organizzato una grande manifestazione a Barcellona</b>.</p>
