      <h1>L'Espagne s'apprête à voter, dans un climat d'incertitude</h1>
      <address><time datetime="2019-11-09T12:58:38+00:00">09 Nov 2019, 12:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9FkaEzaFgsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La campagne électorale en Espagne a pris fin ce vendredi. Ce sont les quatrièmes élections législatives en quatre ans. Un scrutin censé donner une majorité claire au pays. Mais le chef du gouvernement n'est pas assuré de gagner son pari. Son adversaire, le Parti populaire a plutôt le vent en poupe.</p>
      <p>"J'espère qu'on va gagner, peut-être pas avec une majorité mais suffisamment pour pouvoir gouverner et se débarrasser de ce poids du Parti socialiste qui nous conduit à la ruine, estime une sympathisante du PP. Le gouvernement Rajoy s'était bien battu et maintenant nous sommes à nouveau en plein déclin."</p>
      <p>Les conservateurs du Parti populaire pourraient profiter de ces élections pour relever la tête après leur débâcle d'avril qui ne leur avait donné que 66 sièges. Les sondages indiquent une nette remontée du parti de Pablo Casado.</p>
      <p>"Si nous remportons un siège de plus que Sanchez, l'Espagne aura la stabilité politique, économique et sociale et par-dessus tout pourra préserver son unité" martèle Dolores Monserrat, porte-parole du PP au Parlement.</p>
      <p>Le Parti socialiste, qui voulait se renforcer à l'occasion de ces élections pourrait bien perdre des sièges même si les sondages le placent toujours en tête. Le chef du gouvernement Pedro Sanchez appelle à "faire face au franquisme" et dénonce les accointances du Parti populaire avec Vox, le parti d'extrême droite. Les supporters socialistes sont parfois amers mais ils veulent y croire. "J'ai été déçue parce que nous nous attendions à ce que Podemos ait une position digne et Ciudadanos aussi. Parce que douze heures après l'annonce des élections anticipées, ils ont dit oui à une alliance avec le PS. Je pense que ce sont eux les responsables de ces élections à répétition" lâche une sympathisante socialiste. "Je pense qu'en Catalogne, le seul parti qui appelle vraiment à la concorde, au dialogue, qui est le plus en mesure de parvenir à un accord, c'est le Parti socialiste" dit une autre Espagnole.</p>
      <p>La situation en Catalogne pèsera certainement lourd dans le choix des électeurs. L'instabilité politique pourrait perdurer car ni le bloc de gauche ni celui de droite ne semble en mesure d'obtenir facilement une majorité au Parlement.</p>
      <p>"La plus courte campagne électorale dans l'histoire de l'Espagne prend fin dans un climat d'incertitude encore plus grande que lors du précédent scrutin, conclut Cristina Giner, l'envoyée spéciale d'Euronews. Les sondages laissent présager un Parlement fragmenté et une montée de l'extrême droite. En Catalogne, la journée de réflexion sera marquée par des manifestations, avec notamment un grand rassemblement du collectif Tsunami démocratique à Barcelone."</p>
