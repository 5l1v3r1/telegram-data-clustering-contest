      <h1>Pablo Iglesias, el rostro de (Unidas) Podemos</h1>
      <address><time datetime="2019-11-09T12:03:29+00:00">09 Nov 2019, 12:03</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fu3EsKIQnJI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pablo Iglesias puso rostro al hartazgo político y social que se vivió en España en los peores años de la austeridad. Politólogo, profesor universitario y presentador de televisión fue confundador del partido izquierdista Podemos, con el que obtuvo un asiento como eurodiputado en 2014.</p>
      <p>Sus críticas feroces a la corrupción política y sus relaciones con los movimientos progresistas de países como Bolivia y Venezuela, le convirtieron en un icono de la izquierda radical europea. Sin embargo, sus ambiciones estaban en España y renunció a su escaño en el europarlamento un año más tarde. En</p>
      <p>2015, Podemos obtuvo 44 escaños en el Congreso de los diputados (69 si se suman los escaños de En Comú Podem y En Marea, con los que formó el tercer grupo parlamentario más numeroso de la cámara) y presentó una propuesta de Gobierno que el PSOE rechazó porque incluía puntos "innegociables", algunos relacionados con el proceso soberanista en Cataluña. Fue el primero de una larga serie de desencuentros con el principal partido de la izquierda española, al que no pudo sobrepasar en número de escaños en las elecciones posteriores de 2016 y 2019.</p>
      <p>Durante esos años, la polémica y las purgas internas acompañaron a la formación izquierdista, que cambió dos veces de nombre: Unidos Podemos y Unidas Podemos. Varios miembros de la cúpula inicial abandonaron la formación o pasaron a un segundo plano.</p>
      <p>Los altibajos en las relaciones entre Iglesias y Pedro Sánchez, al que ayudó a hacer presidente y luego le negó su apoyo, han estado marcados por agrias disputas sobre quién fue el culpable del fracaso de las negociaciones para formar gobierno tras los comicios del pasado mes de abril.</p>
