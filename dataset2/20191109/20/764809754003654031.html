      <h1>جحيم أستراليا .. الحرائق تودي بحياة ثلاثة أشخاص وتحرق 150 منزلاً</h1>
      <address><time datetime="2019-11-09T20:00:20+00:00">09 Nov 2019, 20:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EIzJQI3CvzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قُتل ثلاثة أشخاص على الأقلّ وأُصيب عشرات آخرون بجروح في حرائق غير مسبوقة لا تزال مستعرةً السّبت في شرق أستراليا أتت على 150 منزل على الأقل.</p>
      <p>وعثِر على جثّة في مبنى متفحم قرب بلدرة تاري، وفق الشرطة، فيما عثر على جثة رجل داخل سيّارة، بحسب ما قالت فرق مواجهة الحرائق في ولاية نيو ساوث ويلز.</p>
      <p>وأضافت أنّ امرأةً توفّيت أيضًا على الرّغم من الجهود التي بذلها الأطبّاء على مدى ساعات لإنقاذها.</p>
      <p>وصرح رئيس الوزراء سكوت موريسون إنه في حال الضرورة يمكن استدعاء الجيش للانضمام إلى 1300 رجل إطفاء يكافحون قرابة 100 حريق على امتداد مساحة توازي ألف كلم.</p>
      <p>وقال موريسون "أفكاري اليوم مع الذين خسروا أرواحهم ومع عائلاتهم" فيما تطوع مئات المدنيين للتصدي للحرائق في أحيائهم.</p>
      <p>وأقرّت فرق الإطفاء بأنّها تُواجه صعوبات في التصدّي للحرائق الأكثر خطورة، وهي ثمانية من أصل نحو مئة بؤرة مشتعلة في المناطق الريفيّة في ولايتَي نيو ساوث ويلز (جنوب-شرق) وكوينزلاند (شمال-شرق) وفي محيط بريزبن في سيدني.</p>
      <p>وأتت الحرائق على مدارس و150 منزل على الأقل، فيما اضطرت السلطات لإخلاء مراكز توقيف ودور للمسنين.</p>
      <p>وكان شان فيتزيمونس مسؤول أجهزة مكافحة الحرائق في المنطقة الريفية من نيو ساوث ويلز قال لقناة ايه بي سي العامة، "لم يسبق أن شهدنا كلّ هذا العدد من الحرائق في الوقت نفسه وعلى هذا المستوى من الخطورة".</p>
      <p>ويُسَجّل اندلاع حرائق مماثلة سنويًّا في أستراليا خلال فصلَي الربيع والصيف.</p>
      <p>لكن هذه السنة اندلعت الحرائق بكثافة وبوَقت مبكر. فقد شبّت أولى الحرائق في أيلول/سبتمبر في شمال ولاية نيو ساوث ويلز (جنوب شرق) وصولاً الى المناطق الاستوائيّة في كوينزلاند (شمال شرق).</p>
      <p>ومع هذه البداية المأسويّة لموسم الحرائق، يُبدي علماء قلقهم بشأن ما سيحدث في الأشهر المقبلة.</p>
      <p>وأدّى التغيّر المناخي والأحوال الجوّية السيّئة إلى جفاف استثنائيّ، مع نسبة رطوبة ضعيفة ورياح قوية تسهم في انتشار اللهب في الغابات.</p>
      <p>ودمّرت النيران مباني عدّة، في وقتٍ وجد كثيرون أنفسهم عالقين في منازلهم.</p>
      <p>قال إطفائيّو نيو ساوث ويلز "كان (الجمعة) يومًا صعبًا وخطرًا. للأسف، هناك كثير من الناس الذين طلبوا المساعدة، لكن إزاء اتّساع الحرائق وسرعتها، لم نتمكّن من الوصول الى الجميع، سواء عبر الطريق أو بالمروحيات".</p>
      <p>وقالت سلطات الولاية إنّ الحرائق تجاوزت مناطق الاحتواء وتم غلق قسم من الطريق السريع الرابط بين سيدني وبريزبن.</p>
      <p>وعلى طول ساحل سنشاين في كوينزلاند، أمرت الشرطة بإخلاء تامّ لضاحية تيوانتين التي يقطنها نحو 4500 ساكن، قبل أن تعدل عن قرارها.</p>
      <p>وفي بعض المناطق، وجد السكّان أنفسهم عالقين وتلقّوا تعليمات بـ"البحث عن ملجأ لأنّ أوان المغادرة فات".</p>
      <p>وقطعت إذاعات محلّية برامجها لتوجيه التعليمات بشأن سُبل النجاة من حريقٍ في حال وجود أشخاص عالقين في منزل أو سيّارة.</p>
      <p>وعلى طول الساحل الواقع جنوب سيدني وشمالها، نشر سكّان تسجيلات فيديو وصوَرًا على شبكات التواصل الاجتماعي تظهر سحب دخان برتقاليّة اللون وأشجار كينا بارتفاع طبقات عدّة تلتهمها ألسنة اللهب.</p>
      <p>وهذه المنطقة هي الموطن الطبيعي للدبّ الأستراليّ (كوالا) الذي يتغذّى على أوراق الكينا. وقد تكون مئات الدببة نفقت بسبب الحرائق، حسب تقديرات السلطات.</p>
      <p>ويُتوقّع أن تهدأ الرياح القوية وتخفّ درجات الحرارة التي يشهدها الآن شرق استراليا خلال نهاية الاسبوع، ما سيتيح مواجهة أفضل للحرائق.</p>
      <p>وأعلنت أستراليا هذا الأسبوع تفعيل برنامج مساعدات ماليّة لمواجهة آثار الجفاف.</p>
      <p>وكثيرا ما تشهد استراليا جفافاً، لكنّ العلماء يرون أنّ المناخ الجاف استفحل بسبب التغير المناخي.</p>
