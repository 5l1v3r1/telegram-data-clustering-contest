      <h1>Ostukraine: Die Konfliktparteien entflechten weiter</h1>
      <address><time datetime="2019-11-09T20:16:41+00:00">09 Nov 2019, 20:16</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/304xgpS2yxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der umkämpften <b>Ostukraine</b> haben die Konfliktparteien mit einem weiteren Truppenabzug begonnen. Bei dem Ort <b>Petriwske</b> im <b>Donezker Gebiet</b> feuerten sowohl die ukrainische Armee als auch die prorussischen Separatisten weiße und grüne Signalraketen als Startsignal ab. Das bestätigten beide Seiten.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/96/30/202x202_cmsv2_353b99e5-d165-525c-8ead-9f0282c04a85-4289630.jpg"/>
      </figure>
      <p>Aber, so <b>Bohdan Bondar,</b> Generalmajor der ukrainischen Streitkräfte:</p>
      <p>„Wenn der Feind seinen Verpflichtungen nicht nachkommt, kehren wir im Handumdrehen zu der Position zurück, die wir gerade verlassen haben."</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/96/30/404x532_cmsv2_3633894d-4012-5f3f-b2c8-214f3d161101-4289630.jpg"/>
        <figcaption>© Wikipedia</figcaption>
      </figure>
      <p>Gut eine Woche zuvor hatten die Konfliktparteien bereits bei dem Ort<br/><b>Solote</b> im Luhansker Gebiet Soldaten und Gerät um je etwa einen<br/>Kilometer zurückgezogen und Minen geräumt. Die Aktion, als<br/>«Entflechtung» bezeichnet, überwachen Beobachter der<br/><b>Organisation für Sicherheit und Zusammenarbeit</b> (<b>OSZE</b>) in Europa. Die Entmilitarisierung gilt als letzte Voraussetzung für ein mögliches Treffen des ukrainischen Präsidenten <b>Wolodymyr Selenskyj</b> mit seinem <b>russischen</b> Kollegen <b>Wladimir Putin</b>. Beim sogenannten <b>Normandie</b>-<b>Quartett</b> sitzen auch Vertreter Deutschlands und Frankreichs mit am Tisch.</p>
      <p>Nach offiziellen <b>UN</b>-Angaben forderte der Konflikt um die Ostukraine seit Juni 2014 rund 13.000 Opfer, Zivilisten und Soldaten.</p>
      <p>su mit dpa</p>
