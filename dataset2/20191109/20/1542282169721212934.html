      <h1>Κοινή γραμμή Βερολίνου-Ρώμης για το μεταναστευτικό</h1>
      <address><time datetime="2019-11-09T20:04:48+00:00">09 Nov 2019, 20:04</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jj4QA_Yb0lw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για επαρκή συνδρομή στην αντιμετώπιση του μεταναστευτικού ζητήματος κάλεσε τα κράτη-μέλη της Ευρωπαϊκής Ένωσης η Γερμανία το Σάββατο.</p>
      <p>Σε κοινές δηλώσεις με τον Ιταλό ομόλογό του, ο Γερμανός υπουργός Εξωτερικών επεσήμανε πως οι χώρες πρώτhς υποδοχής σηκώνουν μόνες τους δυσανάλογα βάρη.</p>
      <p>«Είναι σαφές ότι χρειαζόμαστε μια ευρωπαϊκή απάντηση στη βάση των κοινών αξιών μας, της κοινής ευθύνης και της αλληλεγγύης, προ παντός της αλληλεγγύης με τις χώρες πρώτης υποδοχής, όπως η Ιταλία, οι οποίες έχουν αφεθεί μόνες τους για πολύ καιρό με το βάρος που έχουν να σηκώσουν», δήλωσε ο επικεφαλής της γερμανικής διπλωματίας.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193190830749736961" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Η Γερμανία είναι πάντα δεκτική στο να φιλοξενήσει τους μετανάστες που καταφθάνουν στις ιταλικές ακτές. Η Γερμανία πάντα αποκρίνεται πρώτη, είναι πάντα έτοιμη να βοηθήσει και θα πρέπει να αποτελέσει παράδειγμα για πολλές άλλες χώρες, οι οποίες ελπίζουμε να επιδείξουν ευρωπαϊκή αλληλεγγύη σε αυτό το πραγματικά σοβαρό φαινόμενο», απάντησε ο Ιταλός υπουργός Λουίτζι ντι Μάιο.</p>
      <p>Η άρνηση ευρωπαϊκών χωρών να δεχθούν μετανάστες δοκίμασε την ενότητα των «28», ενώ χώρες όπως η Ελλάδα και η Ιταλία κλήθηκαν να αντιμετωπίσουν μια κρίση που τις ξεπερνούσε. Σε ευρωπαϊκό επίπεδο, την Παρασκευή δόθηκε το πράσινο φως για την αναβάθμιση των επιχειρησιακών αρμοδιοτήτων της Frontex, αλλά και την ενίσχυσή της με ακόμη 10.000 άτομα μέχρι το 2027.</p>
