      <h1>Берлин призывает ЕС к солидарности</h1>
      <address><time datetime="2019-11-09T20:00:34+00:00">09 Nov 2019, 20:00</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XJtWx839qaU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Помочь мигрантам и странам, их принимающим. К этому призвал лидеров европейских стран глава МИД Германии Хайко Маас в ходе совместной пресс-конференции со своим итальянским коллегой. Луиджи Ди Майо прибыл в Берлин на торжества по случаю 30-летия падения Берлинской стены.</p>
      <p>"Необходимо выработать единое европейское решение проблемы на основе общих ценностей, принципов разделения ответственности и солидарности. Именно, необходимо проявить больше солидарности с такими государствами, как Италия. Слишком долгое время им приходится в одиночку справляться с трудностями", - заявил Маас.</p>
      <p>Власти ФРГ готовы принять до четверти нелегалов, оказавшихся в Италии после спасения в Средиземном море.</p>
      <p>"Как всегда, Германия первой предлагает содействие в распределении мигрантов, прибывающих на наши берега, - отметил ди Майо. - Как всегда, Германия первой откликается на призыв о помощи. Другим странам следует брать с нее пример. Мы надеемся, что и они проявят солидарность в решении важнейшей проблемы незаконной миграции."</p>
      <p>Накануне Европейский союз официально утвердил увеличение численного состава Frontex. К 2027 году до 10 тысяч человек отправятся на охрану внешних границ союза в Италию, Грецию, Испанию и балканские страны ЕС, через которые пролегают самые популярные маршруты мигрантов. Крупнейший контингент - тысячу сотрудников - предоставит также Германия.</p>
