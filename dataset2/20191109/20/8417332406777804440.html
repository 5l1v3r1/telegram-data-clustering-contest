      <h1>Leilighet på Bredingsberg solgt for 460 000 kroner</h1>
      <address><time datetime="2019-11-09T20:09:06+00:00">09 Nov 2019, 20:09</time> by <a rel="author">Adresseavisens boligrobot</a></address>
