      <h1>Közös európai migrációs politikát szorgalmaz a német külügyminiszter</h1>
      <address><time datetime="2019-11-09T20:57:37+00:00">09 Nov 2019, 20:57</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xveoEOz1wA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Minden uniós tagállamnak szerepet kell vállalnia a menekültek befogadásában Heiko Maas német külügyminiszter szerint. A politikus olasz kollégájával, Luigi Di Maioval tartott közös sajtótájékoztatót szombaton Berlinben.</p>
      <p>„Európai válaszra van szükségünk, aminek a közös értékeinkre, felelősségünkre és szolidaritásunkra kell alapulnia. Mindenekfelett a szolidaritásra azokkal az országokkal, ahova megérkeznek a bevándorlók, például Olaszországgal. Túl hosszú ideig hagytuk magukra őket azzal a teherrel, amit cipelniük kell" - mondta.</p>
      <p>Di Maio megköszönte Németország eddigi segítségét:</p>
      <p>„Németország mindig kész segíteni az olasz partokhoz érkező migránsok szétosztásában, mindig elsőként reagál. Számos európai ország példát vehetne róla. Reméljük, hogy hamarosan ők is csatlakoznak az európai szolidaritáshoz a bevándorlás jelenségével kapcsolatban."</p>
      <p>Egy pénteki döntés értelmében az Európai Unió 2027-ig tízezer határőrrel erősíti meg határvédelmi ügynökségét, a Frontexet. A szervezetbe eddig a tagállamok küldték a határőröket, a jövőben azonban önálló állománya lesz, a korábbinál bővebb hatáskörrel.</p>
