      <h1>Italia y Alemania piden más solidaridad para acoger migrantes</h1>
      <address><time datetime="2019-11-09T19:43:59+00:00">09 Nov 2019, 19:43</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JXFFYv05jl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevo intento de afrontar la crisis de la política migratoria de la Unión Europea. El ministro Exteriores alemán, Heiko Maas, recibe a su homólogo italiano, Luigi di Maio, en Berlín y pide a los socios europeos más solidaridad:</p>
      <p>Necesitamos una respuesta europea, basada en nuestros valores comunes de responsabilidad compartida y solidaridad, declaró Heiko Maas. Sobre todo con los países de llegada como Italia, que afrontan solos durante demasiado tiempo una enorme carga".</p>
      <p>Alemania se comprometió hace un mes a acoger una cuarta parte de los migrantes que llegan a Italia por mar.</p>
      <p>"Alemania siempre es el primer país en responder. Siempre dispuesto a ayudar. debería ser un ejemplo para tantos otros países que esperamos se unan a la solidaridad europea en el fenómeno de la migración", sentenció di Maio.</p>
      <p>Hungría, Polonia, la República Checa y Eslovaquia se niegan a acoger migrantes, lo que ha erosionado la unidad del bloque desde 2015.</p>
      <p>La UE ha aprobado medidas para reforzar Frontex, la agencia europea de fronteras con 10.000 policías para 2027, una me dida destinada a ayudar a combatir la inmigración irregular.</p>
