      <h1>【美食天堂】日式牛肉烏冬湯麵～大人小孩吃了都說讚讚讚！家常料理食譜 一學就會</h1>
      <address>
        <time datetime="2019-11-09T19:14:49+00:00">09 Nov 2019, 19:14</time>
      </address>
      <p>【新唐人北京時間2019年11月10日訊】烏冬面是一種日本麵條，它由小麥製成。據說是從中國唐朝傳入日本，而變成了今天的烏冬面。這種麵條，是我女兒和我最喜歡的麵條之一。今天跟你分享的是我們家人最愛的烏冬面的做法，牛肉烏冬湯麵。它也將成為你家人的最愛！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CpdvuRQ-dfc" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Click here for English：<br/><a href="https://www.youtube.com/redirect?q=http%3A%2F%2Fcicili.tv%2Fbeef-udon-noodle%2F&amp;redir_token=ISGm9fUUVFQ-XbKAxkMjzdCVUBx8MTU3MzQxMjMxNEAxNTczMzI1OTE0&amp;event=video_description&amp;v=CpdvuRQ-dfc">http://cicili.tv/beef-udon-noodle/</a></p>
      <p>昆布柴魚片高湯（Awase Dashi）：<br/>1/2盎司昆布（kombu）<br/>1杯柴魚片（katsuobushi）<br/>6 杯水</p>
      <p>調味料：</p>
      <p>2 湯匙醬油<br/>2 湯匙味醂<br/>1 湯匙糖<br/>少許鹽</p>
      <p>牛肉：</p>
      <p>1湯匙植物油<br/>3根蔥，白色部分，對角切成 1/2英寸的片（ 如當地有日本長蔥，可以使用它） <br/>1/2磅牛肉片（我用壽喜燒肉）<br/>1茶匙糖<br/>1湯匙醬油</p>
      <p>其他成分：</p>
      <p>2包烏冬面（冷凍）<br/>1/2條日式魚捲， 切成薄片（narutomaki）<br/>3根蔥，綠色部分<br/>1/2 杯香菜，（ 如果當地有三葉芹，可以使用它）<br/>少許七味粉（Shichimi togarashi</p>
