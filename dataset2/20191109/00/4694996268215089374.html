      <h1>Tivaouane / Champ de Course : Makhary Mbaye rappelle le sens du Mawlid chez les moustarchidines.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kF7CYDg9DeU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Comme à son habitude depuis plus d'une dizaine d'années, le Dahiratoul Moustarchidina Wal Moustarchidaty célébrera le Mawlid au champ de Course de Tivaouane.  Une descente effectuée sur les lieux à quelques heures de la grande nuit célébrant la naissance du Prophète, a permis à l'équipe de Dakaractu dépêchée à la ville sainte de constater que les préparatifs vont bon train.  <br/>Plusieurs bâches sont dressées au milieu du champ de course. Des bras s'affairent à aligner des chaises sous cet espace bien aménagé pour abriter ce samedi 10 novembre, des milliers de fidèles venus de tous les coins du pays et de l'Extérieur.  <br/>Comme les autres responsables sur les épaules desquelles reposent la réussite de l’événement, Makhary Mbaye qui est chargé de coordonner tout ce qui est communication, a constamment le téléphone collé à l'oreille.  <br/>A mesure que l’événement approche, il manque de minutes pour lui-même. Mais, il ne craque jamais malgré la lourdeur de la tache. C'est presque le sourire aux lèvres, qu'il délivre le sésame devant permettre aux journalistes de ne rien manquer de la présentation magistrale de Serigne Moustapha Sy, responsable moral du mouvement des moustarchidine.  <br/>Selon Makhary Mbaye qui a donné une interview à Dakaractu, il faut s'attendre à une causerie teintée de sujets d'actualités, dans un contexte de perte de repères chez beaucoup de jeunes. Pour autant, Makhary Mbaye ne veut pas danser plus vite que la musique, donne rendez-vous ce samedi 10 novembre, à la communauté des amoureux du savoir de découvrir avec eux, la leçon du jour. </p>
