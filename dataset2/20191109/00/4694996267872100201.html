      <h1>Médina Baye : Chababoul fayda pour veiller à l’application rigoureuse des interdictions (Reportage)</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mq9n4l1WcLU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Médina Baye ne tolère plus certaines pratiques dans la cité religieuse. De nouvelles règles ont été régies dans la ville sainte incitant à un comportement disciplinaire. Pour un respect strict de ces mesures prises par les autorités religieuses de la cité, l’organisation Chababoul Fayda prend les devants et veille à l’application des consignes. <br/>Les soldats de Chababoul Fayda comme on les désigne, sont dispersés à Médina dans les coins et recoins les plus prisés par les fidèles notamment dans la grande mosquée et ses alentours. Cependant, iIs ne sont pas les seuls à veiller au contrôle pour le respect des consignes dans la cité, l’Association jeunesse Faydou (AJF) elle aussi, s’implique dans le travail à mettre l’ordre à Médina. <br/><br/>Forte d’une centaine voire d’un millier de membres, l’AJF confie que la règle n’épargne personne. <br/><br/>Chababoul Fayda s’active sous la tutelle de Cheikh Aboubacar Ibrahim Niasse communément appelé Baye Mbaye Mc. Pour ce qui est de la qualification, un de ses membres rassure de leur double capacitation pour bien mener le travail. <br/><br/>Chababoul Fayda est née au début des années 2000. C’est une organisation qui s’est implantée un peu partout en Afrique, notamment en Gambie, au Nigéria, entre autres pays.</p>
