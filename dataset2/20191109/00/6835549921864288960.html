      <h1>Швеция – Россия: оценки игровых сочетаний российской команды</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author" href="https://allhockey.ru/author/show/319-Gleb_Lisovskij" target="_blank">Глеб Лисовский</a></address>
      <p>
        <b>Сборная России <a href="https://allhockey.ru/article/show/369462-Bullit_Soshnikova_sekret_rossijskoj_pobedy">одержала</a> первую победу под руководством Алексея Кудашова, обыграв команду Швеции по буллитам. Пришло время оценить действия хоккеистов российской команды.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/russiahockey/status/1193174759284051968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/nwX9STwucrw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Игорь Бобков ( 18 сейвов, 81,8 % отраженных бросков ) – 3,5 </b><br/><br/>Голкипер омского (балашихинского) "Авангарда" дебютировал в составе сборной России еще в прошлом сезоне на шведском этапе Евротура в матче против хозяев площадки. Тот матч Бобков проиграл, зато сегодня смог взять реванш. В первом периоде шведы практически не нагружали нашего вратаря, во втором и третьем отрезках матча работы у Бобкова значительно прибавилось. Определенных вопросов по игре вратаря сегодня нет, но, можно сказать, что не выручил. В случае с третьим голом Бобков слишком рано опустился на лед, а четвертую пропущенную шайбу можно было избежать, если бы Игорь выбрал правильную позицию. В серии послематчевых бросков Бобков сыграл уверенно, пропустив только от Ханссона. Бобков сыграл нормально, но не более того.</p>
      <figure>
        <img src="https://sun9-12.userapi.com/c857728/v857728192/d3f2e/UxUftRtjzwQ.jpg"/>
      </figure>
      <p><b>Блажиевский ( 0+0, показатель полезности – 2 ) – Ожиганов ( 0+0, показатель полезности – 2 ) – 2,5 </b><br/><br/>Очень слабая игра для защитников первой пары. Пожалуй, Блажиевский и Ожиганов сегодня были худшими игроками в составе сборной России. Все началось с удаления Артема, когда тот повторил трюк, который исполнил позавчера против финнов, неаккуратно выведя шайбу в среднюю зону. В итоге игровой снаряд покинул пределы площадки и Блажиевский был наказан двумя минутами за задержку игры. 16 минут штрафа за два матча – это провал. В ЦСКА у Игоря Никитина Блажиевский вполне мог бы присесть на пару игр в запас. Ожиганов тоже сыграл очень слабо. Гол Ханссона в третьем периоде – полностью вина этой пары. Швед как от стоячих ушел и от Ожиганова, и от Блажиевского. В четвертом голе не смогли заблокировать наброс от синей и закрыли обзор Бобкову. Вдобавок показатель полезности -2 у обоих, поэтому и оценку эти хоккеисты получают такую низкую, но заслуженную.</p>
      <figure>
        <img src="https://sun9-15.userapi.com/c857728/v857728192/d3e52/K0_YKxQP0Xg.jpg"/>
      </figure>
      <p><b>Слепышев ( 1+0, показатель полезности +1 ) – Карнаухов ( 0+0, показатель полезности +1 ) – Окулов ( 0+1, показатель полезности +1 ) – 4,5 </b><br/><br/>Сегодня эта тройка сыграла намного лучше, чем в матче против Финляндии. Слепышев постоянно был на острие, играл активно в средней зоне. Карнаухов был полезен на точке вбрасывания и в игре у своих ворот. Окулов сегодня сыграл роль диспетчера атак в этом сочетании. Первый гол – классный пас с разворота от Окулова и мощный кистевой бросок в дальний угол ворот Хелльберга от Слепышева. Сыграли не очень заметно в третьем периоде, но в целом провели неплохой матч. Было бы интересно посмотреть Окулова и Слепышева с другим центром в этой тройке. Все-таки Карнаухов больше заточен под игру в обороне, а таким краям нужен креативный центральный нападающий. Слепышев – Семенов – Окулов как вариант, но Кудашов не будет разбивать клубные связки, а жаль.</p>
      <figure>
        <img src="https://sun9-60.userapi.com/c857728/v857728192/d3f96/JkqwzwxS4fI.jpg"/>
      </figure>
      <p><b>Зуб ( 0+0, показатель полезности 0 ) – Рафиков ( 0+0, показатель полезности 0 ) – 4 </b><br/><br/>Не так заметны были эти защитники сегодня, но это не значит, что Артем Зуб и Рушан Рафиков сыграли плохо. Наоборот, когда эта пара появлялась на площадке, то всегда было более-менее спокойно за наш пятак. Объективно говоря, Зуб – Рафиков – лучшие игроки в обороне на сегодняшний день в этой сборной. Блажиевский и Ожиганов показывают ужасный хоккей, а другие защитники допускают ошибки по причине неопытности. Есть только одна претензия к Зубу. В моменте с голом Микаэля Викстранда Артем не смог заблокировать бросок защитника сборной Швеции. Шайба от конька игрока российской команды срикошетила прямо в "домик" Игорю Бобкову. В остальных эпизодах эта пара действовала надежно и хладнокровно. <br/><br/><b>Кузьменко ( 0+1, показатель полезности – 1 ) – Швец-Роговой ( 0+0, показатель полезности - 1 ) – Бурдасов ( 0+1, показатель полезности – 1 ) – 4 </b><br/><br/>Интересная тройка собралась в сборной. В СКА Кузьменко и Бурдасов только один раз выходили вместе на площадку – в третьем периоде последней игры перед паузой на Кубок Карьялы против рижского "Динамо". Несмотря на это, такое ощущение, что эта тройка вместе наигрывалась в клубе еще на предсезонных сборах. Бурдасов взял на себя роль лидера как это и положено капитану, Кузьменко отвечает за доставку шайбы в чужую зону, а Швец-Роговой страхует партнеров по тройке в средней зоне. Идеальная химия. Отметим голевые передачи Кузьменко и Бурдасова на Сошникова в четвертой шайбе, но матч эти нападающие закончили с отрицательным показателем полезности. Только из-за этого они получают оценку ниже "5".</p>
      <figure>
        <img src="https://fhr.ru/upload/iblock/1d2/0911_276.jpg"/>
      </figure>
      <p><b>Фазылзянов ( 0+0, показатель полезности +1 ) – Сергеев ( 0+2, показатель полезности +1 ) – 4,5 </b><br/><br/>В прошлой игре Сергеев выходил в одной паре на лед с Никитой Черепановым, в этот раз Алексей Кудашов рядом с Артемом поставил другого дебютанта сборной Камиля Фазылзянова. Уверенная, надежная игра под своими воротами, быстрые вертикальные передачи в атаку – все это сегодня можно было увидеть в игре третьей пары обороны. Сергеев записал на свой счет две передачи сегодня. В обоих случаях Артем классно бросал от синей. В первый раз с пятака в ворота Магнуса Хелльберга шайбу добил Дамир Жафяров, во второй – Кирилл Семенов в большинстве. Одна помарка была у Фазылзянова, когда тот не смог перехватить передачу на Бродина во втором периоде. Из-за этого игроку сборной России пришлось фолить и зарабатывать штрафной бросок в свои ворота. В остальном все очень даже неплохо. <br/><br/><b>Шумаков ( 0+0, показатель полезности +1, реализованный буллит в послематчевой серии бросков ) – Семенов ( 1+1, показатель полезности +1 ) – Жафяров ( 1+1, показатель полезности +1 ) – 5 </b><br/><br/>Очень интересно, кому в сборной пришла идея объединить Шумакова и Семенова с Дамиром Жафяровым. Во втором матче подряд эта тройка смотрится очень здорово. Эти хоккеисты постоянно оказывали давление на защитников сборной Швеции, в следствие чего те допускали ошибки. Жафяров дважды в этом матче великолепно доработал эпизоды на пятаке, Семенов открыл счет шайбам в составе национальной сборной, отправив шайбу между щитков Хелльбергу в большинстве во втором периоде. Шумаков не отметился голевыми действиями в основное время, зато в серии послематчевых бросков издевательски обыграл Хелльберга. Оценка "5" - только такой балл можно поставить сегодня третьей тройке нападения. <br/><br/><b>Шарипзянов ( 0+0, показатель полезности 0 ) – Мищенко ( 0+0, показатель полезности 0 ) – 5 </b><br/><br/>В игре против сборной Финляндии эта пара была намного заметнее, чем сегодня. С  другой стороны сложно постоянно оставаться на лидирующих ролях, при этом играть в четвертой паре. Мищенко сыграл хорошо. Не было тех глупых удалений, которые мы увидели позавчера. Шарипзянов в атаку ходил сегодня не так охотно, но перед своими воротами сыграл надежно. <br/><br/><b>Сошников ( 1+0, показатель полезности – 1 , победный буллит в серии послематчевых бросков ) – Алексеев ( 0+0, показатель полезности – 1  ) – Каюмов ( 0+0, показатель полезности – 1 ) – 4,5 </b><br/><br/>Сошников в предыдущем матче выходил во второй тройке вместе с Кадейкиным и Макеевым. Сегодня Алексей Кудашов поставил Никиту к Алексееву и Каюмову. Эта тройка продемонстрировала хорошее взаимопонимание. Отметим неплохой дебют Артура Каюмова. Сошников забросил в большинстве, классно попав в девятку ворот Хелльберга в третьем периоде. Алексеев, было видно, что немного стеснялся. Каюмов был по-хорошему наглым и настырным в чужой зоне. Интересно, что Кудашов поставил на серию послематчевых бросков молодого Каюмова, правда тот свою попытку не реализовал.</p>
      <figure>
        <img src="https://sun9-45.userapi.com/c857728/v857728192/d3ff2/9hmObZIvl3o.jpg"/>
      </figure>
      <p><b>Павел Кудрявцев – б/о </b><br/><br/>Не так много сыграл, был 13 нападающим. Не смог забросить в серии послематчевых бросков. <br/><br/><b>Сборная России – 4  </b><br/><br/>Неплохая игра по содержанию, но снова привезли себе проблемы на ровном месте. В равных составах мы полностью переигрывали шведов, но ненужные удаления в чужой зоне привели к такой нервной концовке. Все можно было закончить в основное время. Наконец-то удалось реализовать большинство в формате пять на четыре. В обороне, к сожалению, видны проблемы. Не дорабатывают защитники на своем пятаке, плохо выводят шайбу в среднюю зону. К нападающим претензий нет. Это был хороший матч, который дал еще большую пищу для размышлений.</p>
