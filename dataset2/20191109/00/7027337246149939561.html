      <h1>آرزو‌های یوسف‌آباد تهران؛ گام اول آرزو‌های تهران (فیلم)</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>
        <b>در نخستین مرحله از کمپین آرزو‌های تهران، اهالی محله یوسف‌آباد تهران، تا شب یلدا فرصت دارند آرزو‌های خود را ثبت کنند و مدیران شهری نیز برترین آرزو به انتخاب مردم را برآورده خواهند کرد.</b>
      </p>
