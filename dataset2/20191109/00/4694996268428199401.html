      <h1>Saint-Louis / Culture et citoyenneté Numérique : Gingembre littéraire pose le débat pour une utilisation du numérique à bon escient.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NXZ3C7eWmww" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La région de Saint-Louis, particulièrement l'Université Gaston Berger, a accueilli la rencontre décentralisée du Gingembre littéraire. Cette rencontre qui a réuni plusieurs acteurs de l'Université, du monde littéraire et journalistes, était une occasion pour les panélistes de poser le débat sur l'utilisation du numérique. Cette rencontre tenue dans un contexte où les dérives dans les réseaux sociaux gagnent de plus en plus de terrain au Sénégal et un peu partout dans le monde, a permis de se pencher sur l'utilisation à bon escient de l'Internet. Car, selon Charles Cissé, le directeur de la bibliothèque universitaire de Saint-Louis, "tout le monde utilise le numérique, mais certains sont incapables d'en faire un bon usage..."</b>
      </p>
