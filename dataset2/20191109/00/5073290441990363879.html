      <h1>191 ciclistas correrán la Ruta del Renacimiento</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Mañana, entre Norcasia (Caldas) y Sonsón (Antioquia).</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JCl2rFeHs-E" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>LA PATRIA | MANIZALES</b>
      </p>
      <p>La IV edición de la Ruta del Renacimiento arrancará mañana a las 7:30 a.m. A la cita, que se cumplirá entre Norcasia (Caldas) y Sonsón (Antioquia), acudirán 191 ciclistas.</p>
      <p>Para esta ocasión, denominada la Carrera del Bicentenario, los pedalistas tendrán que recorrer 120 kilómetros en bicicletas de montaña, entre el oriente y magdalena caldense y el sur antioqueño. Las categorías femenina y recreativa tendrán 30 kilómetros menos: partirán de Florencia, corregimiento de Samaná (Caldas).</p>
      <p>Entre las figuras, que competirán en la categoría élite, se destacan campeón mundial de Maratón en suelo inglés, Héctor Leonardo Páez, quien obtuvo el título el año pasado; Fabio Castañeda, Jhon Jairo Botero, Jaír Pérez, Valentina Abril, Mónica Quintero y Yosiana Quintero. Además, ciclistas de ruta como Rafael Montiel, Jónathan Cañaveral, Weimar Roldán, Robigzon Oyola, José Tito Hernández, Alexánder Gil y Juan Esteban Arango también estarán en la competencia.</p>
      <p>La carrera, organizada por la Corporación Natus, se hace para rememorar una de las grandes rutas del ciclismo colombiano y espera mejorar las vías para volver a tener en el territorio una Vuelta a Colombia.</p>
      <p>
        <b>Premiación</b>
      </p>
      <p>Élite: Primero: $5 millones; Segundo: $2 millones; Tercero: $1 millón 500 mil.</p>
      <p>Máster A: Primero: $ 3 millones; Segundo: $1 millón 500 mil; Tercero: $1 millón.</p>
      <p>Máster B: Primero: $2 millones 500 mil; Segundo puesto: $1 millón 500 mil; Tercero: $1 millón.</p>
      <p>Femenina: Primero: $ 3 millones; Segundo: $1 millón 500 mil; Tercero: $1 millón.</p>
      <p>Promocional: Primero: $1 millón 500 mil; Segundo: $1 millón; Tercero: $700 mil.</p>
      <p>Oriundo región: Primero: $1 millón; Segundo: $700 mil; Tercero: $500 mil.</p>
      <p>
        <b>La carrera</b>
      </p>
      <p>La Ruta del Renacimiento es una competencia de mountain bike en la modalidad de cross country maratón - XCM, que se correrá bajo el reglamento de la UCI.</p>
      <p>
        <b>Por categorías</b>
      </p>
      <p>Femenina (18 años y más)</p>
      <p>Masculino (18 años y más)</p>
      <p>Máster A Masculino (entre 30 y 42 años)</p>
      <p>Máster B Masculino (43 años y más)</p>
      <p>Recreativa (18 años y más), deportistas que nunca han participado en competencias oficiales a nivel nacional o departamental.</p>
