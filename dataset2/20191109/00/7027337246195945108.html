      <h1>دیدار ظریف و وزیر خارجه ترکیه</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <p>وزیر خارجه کشورمان با وزیر خارجه ترکیه دیدار کرد.</p>
      <p>دیدار محمد جواد ظریف، وزیر خارجه کشورمان و مولود چاووش اوغلو، همتای ترکیه‌ای‌اش در محل برگزاری اجلاس شورای وزیران امور خارجه «اکو» در آنتالیا برگزار شد.</p>
