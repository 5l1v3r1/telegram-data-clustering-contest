      <h1>By the Numbers: John Salter vs. Costello van Steenis</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Mark Raymundo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9IJAOcQTkJ0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Dazn is the exclusive streaming partner of Bellator MMA. <a href="https://bit.ly/2FOodGj">You can sign up here and live stream 100+ fight nights a year</a>.<br/><br/></i>In only his fifth <a href="https://www.sherdog.com/organizations/Bellator-MMA-1960">Bellator MMA</a> fight, <a href="https://www.sherdog.com/fighter/Costello-van-Steenis-152859">Costello van Steenis</a> finds himself in the main event. He will go up against <a href="https://www.sherdog.com/fighter/John-Salter-44683">John Salter</a>, who is fresh off a successful headliner in which he submitted <a href="https://www.sherdog.com/fighter/Chidi-Njokuani-25761">Chidi Njokuani</a>. As they get their respective game plans ready for <a href="https://www.sherdog.com/events/Bellator-233-Salter-vs-van-Steenis-79753">Bellator 233</a>, learn more about these combatants through some of their career-defining numbers.</p>
      <h3>Age and years of experience</h3>
      <p>The older of the two middleweights, 34-year-old <a href="https://www.sherdog.com/fighter/John-Salter-44683">John Salter</a> was born on March 31, 1985. He is also the more experienced combatant, having debuted professionally at King of the Cage on March 27, 2009. That’s a decade of experience for the Dethrone Base Camp representative, including a three-fight UFC stint. He also fought in Strikeforce once, after which he challenged <a href="https://www.sherdog.com/fighter/Kalib-Starnes-8095">Kalib Starnes</a> for the Aggression Fighting Championship middleweight strap in Canada and won with a second round TKO.<br/><br/>Born on July 26, 1992, van Steenis is now 27 years old. He made his professional debut in his home country of the Netherlands on April 5, 2014. Since then, he fought in Belgium, England and Poland before getting his biggest break in Bellator.</p>
      <h3>Bellator experience</h3>
      <p>Van Steenis first appeared in Bellator on Oct. 20, 2017, winning via TKO over <a href="https://www.sherdog.com/fighter/Steve-Skrzat-58500">Steve Skrzat</a> at Bellator 185. After four fights in the promotion, he remains undefeated. He scored another TKO over <a href="https://www.sherdog.com/fighter/Kevin-Fryer-85883">Kevin Fryer</a> before picking up a huge split decision victory over dangerous veteran <a href="https://www.sherdog.com/fighter/Chris-Honeycutt-124263">Chris Honeycutt</a>. In his last fight, he tallied yet another TKO opposite fellow young gun <a href="https://www.sherdog.com/fighter/Mike-Shipman-126171">Mike Shipman</a>.<br/><br/>Salter has been fighting in Bellator since Jan. 16, 2015, when he submitted <a href="https://www.sherdog.com/fighter/Dustin-Jacoby-73825">Dustin Jacoby</a> in the second round. He holds impressive victories over the likes of <a href="https://www.sherdog.com/fighter/Brandon-Halsey-91819">Brandon Halsey</a>, <a href="https://www.sherdog.com/fighter/Kendall-Grove-10126">Kendall Grove</a> and, most recently, <a href="https://www.sherdog.com/fighter/Chidi-Njokuani-25761">Chidi Njokuani</a>. His overall Bellator record stands at 6-1.</p>
      <h3>Wins by knockout</h3>
      <p>Of Salter’s 16 career wins, seven have come via KO or TKO. His lone Bellator KO was at the expense of <a href="https://www.sherdog.com/fighter/Claudio-Annicchiarico-220889">Claudio Annicchiarico</a>, whom Salter knocked out less than two minutes into their Bellator 168 encounter. Van Steenis, on the other hand, owns four wins by KO or TKO. More impressive is the fact that three of those were in Bellator, against Skrzat, Fryer and Shipman.</p>
      <h3>Wins by submission</h3>
      <p>So far, all of Salter’s victories have come via stoppage. An accomplished grappler with a black belt in jiu-jitsu, he boasts nine wins by submission, five of which occurred in Bellator. As for van Steenis, he has submitted five opponents. In the event that he taps out Salter, it would be his first submission victory in Bellator competition.</p>
      <h3>Career losses</h3>
      <p>Van Steenis has lost only once in 13 professional fights. That lone blemish in his career was dealt by <a href="https://www.sherdog.com/fighter/Jake-Bostwick-16402">Jake Bostwick</a> at the England-based Phoenix Fight Night. In Round 2 of their bout, the half-Dutch, half-Filipino suffered a fractured eye socket but managed to fight through it, eventually losing by decision. Meanwhile, Salter has lost four times in his career. He was knocked out by <a href="https://www.sherdog.com/fighter/Gerald-Harris-17903">Gerald Harris</a> and submitted by Rafael Lovato, <a href="https://www.sherdog.com/fighter/Dan-Miller-14464">Dan Miller</a> and <a href="https://www.sherdog.com/fighter/Reggie-Pena-14709">Reggie Pena</a>.</p>
