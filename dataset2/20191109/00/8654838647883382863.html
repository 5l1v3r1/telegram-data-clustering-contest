      <h1>Death Stranding: cos'è il Social Strand</h1>
      <h2>Una delle caratteristiche più chiacchierate di Death Stranding è il cosiddetto sistema "Social Strand". Ma cos'è questo Social Strand?</h2>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">La Redazione</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vwjFNK5tGCs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Death Stranding</b> è ormai arrivato, e dopo fiumi di speculazioni, anteprime, approfondimenti e, infine, recensioni, tutti possono mettere le mani sulla tanto chiacchierata opera di Kojima Productions. Fin dall'inizio, gli sviluppatori hanno parlato di Death Stranding come di un videogioco estremamente originale e innovativo, capace di stabilire un nuovo genere. Alcune di queste innovazioni sarebbero passate per un particolare sistema chiamato "<b>Social Strand</b>", ma di cosa si tratta effettivamente, è stato poco chiaro per lungo tempo. Se ancora siete indecisi se acquistare Death Stranding ma ne volete sapere di più, cerchiamo di raccontarvi in questo filmato in cosa consiste, all'atto pratico, il sistema di Social Strand.<br/><br/>Per ulteriori approfondimenti su Death Stranding vi invitiamo a leggere la nostra <a href="https://multiplayer.it/recensioni/death-stranding-recensione.html">recensione</a>, lo <a href="https://multiplayer.it/articoli/death-stranding-guida-gameplay.html">speciale sul gameplay</a> e <a href="https://multiplayer.it/articoli/death-stranding-premesse-trama-video.html">sulla trama del gioco</a>.</p>
