      <h1>TIVAOUANE : L'histoire de la Zawiya El Hadji Malick Sy et de la grande mosquée de Tivaouane racontée par un petit-fils de Maodo.</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CjLG9axmJkM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Khalif général des Tidianes a décliné son intention de reprendre les travaux de la grande mosquée de Tivaouane. Serigne Babacar Sy Mansour dirigeait le dernier jour du bourda avant la célébration du Mawlid, prévue ce samedi 10 novembre. <br/>Prétexte pris par les envoyés spéciaux de Dakaractu à Tivaouane, pour rencontrer un petit-fils d'El Hadji Malick Sy pour revisiter l'historique de cette grande mosquée. <br/>De même, Abdoul Aziz Diop revient sur l'implantation de la Zawiya El Hadji Malick Sy de Tivaouane. <br/>A propos de la grande mosquée dont les travaux doivent être repris dans les mois à venir, le petit-fils d'El Hadji Malick Sy de faire savoir que l'idée de sa construction était d'El Hadji Abdoul Aziz Sy Dabakh qui a commencé la construction en 1978. <br/>S’abstenant de dire les raisons de l'arrestation des travaux, Abdoul Aziz Diop précise, cependant que les travaux sont à la phase terminale. Il loue la bonne foi de l'actuel Khalif général des Tidianes, qui selon lui, a bien raison de veiller à la licéité des fonds qui seront mobilisés pour la continuation de la grande mosquée de Tivaouane. Abdoul Aziz Diop a aussi fait un bref rappel de circonstances de l'installation à Tivaouane d'une Zawiya par El Hadji Malick Sy.</p>
