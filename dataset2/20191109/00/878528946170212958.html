      <h1>楽天の平石前監督がコーチに</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　ソフトバンクは９日、今季限りで楽天の監督を退いた平石洋介氏（３９）が１軍打撃兼野手総合コーチに就任すると発表した。今季は３位でチームを２年ぶりのクライマックスシリーズ（ＣＳ）進出に導き、ファーストステージではソフトバンクに１勝２敗と惜敗だったが、続投要請はされずに退任。２軍統括への就任を固辞し、退団していた。</p>
      <p>　１１日に秋季キャンプが行われている宮崎市で記者会見する。監督経験者が退任の翌年に他球団でコーチを務めるのは異例だが、ソフトバンクでは２００９年シーズンでオリックスの監督を退いた大石大二郎氏がヘッドコーチに就いた例がある。</p>
