      <h1>Super Smash Bros. Ultimate: la video guida di Terry Bogard</h1>
      <h2>Terry è finalmente parte dell'enorme roster di Smash! Lo abbiamo provato per carpirne i molti segreti.</h2>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1489818/pregianza/articoli/" target="_blank">Aligi Comandini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nFzZzWE3RlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo la lezione di storia di Sakurai, non potevamo certo ignorare il nuovo arrivo di <b>Super Smash Bros. Ultimate</b>: il leggendario <b>Terry Bogard</b>, direttamente da Fatal Fury e dai King of Fighters. Per le nuove generazioni di videogiocatori Terry non sarà propriamente il più noto dei guerrieri, ma per noi è un mito, e la sua trasposizione è così fedele da commuoverci. D'altronde questa non è una new entry per novellini, e sfrutta meccaniche uniche che lo rendono plausibilmente il personaggio più arduo da gestire di Smash. <br/><br/>Terry alla base potrebbe sembrare un emulo di Ryu e Ken, considerando che fissa sempre l'avversario (d'altronde è una caratteristica sensata per chi viene da picchiaduro classici), ma non sottovalutate la sua complessità: è in grado di eseguire proprio come i personaggi sopracitati le mosse speciali con input complessi - che le potenziano - ed è l'unico combattente del gioco ad aver due special laterali dirette, che possono peraltro risultare confusionarie quando si cerca di tornare verso l'arena. Le sue complicazioni, e una recovery non brillante, vengono però in larga parte smorzate dagli enormi danni che è in grado di infliggere, dalla sua capacità di cancellare le normal con le special (dando vita a combo poderose di facile esecuzione) e dalla possibilità di usare delle super devastanti oltre certe percentuali. Non sarà una passeggiata svelare tutte le potenzialità di Terry, insomma, ma è un'altra aggiunta di tutto rispetto al gioco, e lo adoriamo.</p>
