      <h1>日本ハム・ドラ２立野が仮契約　夢は４年で１億円選手</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　日本ハムからドラフト２位指名を受けた東海理化・立野和明投手（２１）が８日、愛知県豊川市の同社音羽工場で入団交渉し、契約金７０００万円、年俸１１００万円で仮契約した。サインを終えた立野は入団４年で１億円プレーヤーを目指すと宣言。</p>
      <p>　契約書を前にしても「使うのは活躍してから。いろんな人に１億円もらえるような選手になれと言われる。それまでは貯金しておきます」。高級スポーツカーへの憧れも、当面は封印すると語った。</p>
