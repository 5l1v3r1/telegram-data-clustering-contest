      <h1>二階堂ふみ「生理ちゃん」アジア６カ国配給決定　国際交流に興味</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　女優の二階堂ふみ（２５）が９日、都内で、主演映画「生理ちゃん」公開記念あいさつを行った。</p>
      <p>　生理をブサカワなキャラクターに擬人化した同名漫画が原作で、「女性ＶＳ男性ではないし、自分の物差しで測ることなく人の痛みに寄り添ってあげたい、というメッセージが込められてます」と異色テーマの作品を説明。</p>
      <p>　中国、タイ、カンボジアなど、アジア６カ国での配給が決まり、「国によって独自の文化があるでしょうし、事情も違うので、各国の女性とそういう話をするのも面白いでしょうね」と“国際交流”に興味を示していた。</p>
