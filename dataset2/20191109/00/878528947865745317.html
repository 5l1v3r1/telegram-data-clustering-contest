      <h1>菅田将暉　肉体美を披露 ガウンから筋肉チラリ…「稽古してたらつくヤツ」</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　俳優の菅田将暉（２６）が８日、東京・新国立劇場で主演舞台「カリギュラ」（９～２４日）の公開稽古を行った。</p>
      <p>　妹の死をきっかけに暴君と化すローマ帝国皇帝役で「ストーリーを追わずに、エネルギーを感じてもらえたら。（テーマは）重たいんですけど、見た人なりの答えを考える時間にして、同じ人間だと共有できたら」と希望。ガウン風の役衣装から鍛え上げた肉体美をのぞかせたが「何もしてない。稽古してたらつくヤツ（筋肉）」と涼しい顔だった。</p>
