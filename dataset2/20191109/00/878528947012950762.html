      <h1>元ＫＡＲＡ・ＨＡＲＡ 東京ドーム凱旋目指す ４年ぶりソロで再始動</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　元ＫＡＲＡで歌手のＨＡＲＡ（２８）が８日、都内でソロデビュー曲「ＭｉｄＮｉｇｈｔ　Ｑｕｅｅｎ」（１３日発売）のリリース記念イベントを行った。</p>
      <p>　６月から拠点を日本に移し、４年ぶりにソロで再始動。「ＫＡＲＡとして東京ドーム（公演）をやったことがありましたけどＨＡＲＡとしてもやりたい」と２０１３年に立った大舞台“凱旋”を目標に定めた。また、「なか卯の豚キムチ大好き。家の近くに夜の定食を食べに行ってます。すき家、松屋ではねぎ玉牛丼から卵を抜いて食べます」と、日本での好物を明かした。</p>
