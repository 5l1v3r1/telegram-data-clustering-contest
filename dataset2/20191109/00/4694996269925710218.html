      <h1>Baye Ciss : « Le Gamou de Médina Baye est spécial… Il y a le Gamou et le Gamouwatt »</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cXJjzqG63xE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À Médina Baye où il séjourne depuis quelques jours pour les besoins du Gamou, Baye Ciss est revenu sur le sens du Mawlid dans la cité religieuse. " Le Gamou de Médina Baye est spécial. Déjà, nous avons le Gamou et le Gamouwatt. Les talibés qui viennent ailleurs font au moins 20 jours à Médina Baye pour prendre part à ces deux évènements", a-t-il informé. Du coup, toutes les dispositions ont été prises chez l'Imam de la grande mosquée, selon l'homme d'affaires, en vue de mettre les pèlerins dans de bonnes conditions. " L'imam Cheikh Ahmed Tidiane Aliou Cissé est le premier maestro dans l'organisation et nous sommes les exécutants…", a-t-il fait savoir...</b>
      </p>
    </article>
