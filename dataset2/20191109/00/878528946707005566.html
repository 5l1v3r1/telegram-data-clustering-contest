      <h1>ソフトバンク・柳田が右肘手術　復帰まで３カ月の見込み</h1>
      <address>
        <time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time>
      </address>
      <p>　ソフトバンクは８日、柳田悠岐外野手（３１）が７日に横浜市内の病院で「右肘関節鏡下遊離体切除術・滑膜切除術」を受けたと発表した。復帰まで約３カ月の見込み。</p>
      <p>　手術を受ける予定と１０月３０日に明かした際は、来年の春季キャンプには間に合う見通しと説明していた。右肘は２０１５年秋にも手術を受けており、今季は９月初旬から痛みを抱えてプレーしていたという。</p>
    </article>
