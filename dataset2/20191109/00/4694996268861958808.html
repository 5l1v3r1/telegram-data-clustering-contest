      <h1>Mariama Sarr : « Les projets d'assainissement à Médina Baye sont en phase finale. Nous attendons d'autres... »</h1>
      <address><time datetime="2019-11-09T00:00:00+00:00">09 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dKKyQ7CmMJg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de la fonction publique, de la rationnalisation des effectifs et du renouveau du secteur a pris part à la cérémonie officielle d'avant Gamou à Médina Baye. Mariama Sarr a jugé le discours du ministre de l'intérieur plein de sens dans la mesure où le président Macky Sall est bien parti dans ce quinquennat, pour régler la question liée à l'assainissement. " Les projets à Médina Baye sont actuellement en phase finale. Nous attendons d'autres projets dans ce sens pour soulager les populations dans plusieurs secteurs..." affirme l'ancienne ministre de la femme, de l'enfant et de l'entrepreneuriat féminin.</b>
      </p>
