      <h1>В NASA распечатали капсулу с лунным грунтом, собранным в 1972 году</h1>
      <address><time datetime="2019-11-09T06:32:04+00:00">09 Nov 2019, 06:32</time> by <a rel="author">Игорь Савкин</a></address>
      <p>Ученые распечатали капсулу с лунным грунтом. Образец был доставлен на Землю в ходе миссии «Аполлон-17» в 1972 году и с тех пор тщательно хранился 47 лет, сообщили в <a href="https://www.nasa.gov/feature/nasa-opens-previously-unopened-apollo-sample-ahead-of-artemis-missions">NASA</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/monTfvXP8v0" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Учёные надеются, что тщательный анализ грунта из кернового образца длиной 2 фута (около 61 см) и шириной почти 2 дюйма (5,08 см) поможет астронавтам лучше подготовиться к новой серии полётов на Луну в ходе миссии Artemis (Артемида) в 2020-х годах.</p>
      <p>Этот образец реголита был получен на месте посадки космического корабля Apollo-17 в 1972 году. Образец отражает последовательность слоев лунного грунта.</p>
      <blockquote>«Анализ этих образцов максимизирует научную ценность программы «Аполлон» и поможет новому поколению ученых усовершенствовать свои методики», - отметили в NASA.</blockquote>
      <p>В январе планируют открыть еще один запечатанный образец с Луны.</p>
