      <h1>30 Jahre danach: Frauen mit Mammutaufgaben und frustrierte Männer</h1>
      <address><time datetime="2019-11-09T06:30:24+00:00">09 Nov 2019, 06:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Qv4kIREEBWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gibt es 30 Jahre nach dem Fall der Mauer noch immer <a href="https://de.euronews.com/2019/11/07/emanzipiert-und-unabhangig-was-ist-dran-am-mythos-ostfrau">Unterschiede zwischen Frauen im Osten und im Westen Deutschlands.</a> Euronews-Journalistin Cornelia Trefflich kommt aus dem Osten, hat aber auch in Berlin gewohnt und gearbeitet.</p>
      <h3>Klischees zu Frauen im Osten und im Westen</h3>
      <p><b>Rasmus Elsner:</b> Was hast Du als Ostdeutsche an Klischees über ostdeutsche Frauen erlebt?</p>
      <p><b>Cornelia Trefflich:</b> Erlebt habe ich viele Klischees, aber ich würde sagen, es sind eher Vorurteile. Mir wurde oft gesagt, ich bin sehr direkt, wenn ich irgendwo in Westdeutschland unterwegs war, was sich damit verbindet dass man pragmatisch ist und selbstbewusst. Das sind so die ersten Klischees.</p>
      <p>Umgedreht hatten natürlich auch die Ostfrauen viele Klischees gegenüber westdeutschen Frauen. Zum Beispiel gibt es dieses Bild, dass eine Westfrau immer schick ist - egal, ob sie gestresst ist oder nicht, sie sieht immer gepflegt aus.</p>
      <p><b>Rasmus Elsner:</b> Würdest Du meinen, dass die Frauen in Ostdeutschland andere Freiheiten hatten mit mehr Selbstbewusstsein aufgewachsen und ins Leben gegangen sind?</p>
      <p><b>Cornelia Trefflich:</b> Das glaube ich nicht. Das war eher so ein pragmatischer Ansatz, also, ich möchte arbeiten, die Frauen wollten unabhängig von ihren Männern sein. Das ist ein sehr wichtiger Punkt, dass man sich nicht in Abh¨ängigkeiten begibt von einem Ehepartner.</p>
      <h3>Die Migrationsbewegung der Frauen</h3>
      <p><b>Rasmus Elsner:</b> War die DDR in diesem Sinne weiter als die alte Bundesrepublik?</p>
      <p><b>Cornelia Trefflich: </b>Ich glaube schon, dass die Frauen auch damals den Mammutteil der Aufgaben geschultert haben - also die Kindererziehung und die Familie und den Haushalt. Es gab Berechnungen zu den Arbeitsstunden pro Woche, die um ein Vielfaches über denen der Männer lagen. Aber die Voraussetzungen dafür, dass man alles unter einen Hut bringen konnte, die waren deutlich besser.</p>
      <p><b>Rasmus Elsner:</b> Ist die Lage für die Frauen in Ostdeutschland nach der Wiedervereinigung in dem Sinne schlechter geworden?</p>
      <p><b>Cornelia Trefflich:</b> Das ist schwierig zu pauschalisieren. Fakt ist aber, dass viele Frauen nach der Wende überdurchschnittlich häufig ihre Arbeit verloren haben und dadurch natürlich, wenn sie weiter arbeiten wollten, gezwungen waren, mobil zu sein. Im Prinzip hat ein Migrationsprozess angefangen, der bis heute andauert. Wenn man sich gerade strukturschwache Regionen im Osten anguckt, hat man oft das Gefühl, da wohnt ja gar keiner, es gibt keine Läden. Man sieht viele alte Menschen, viele Männer.</p>
      <p><b>Rasmus Elsner:</b> Was macht diese Flucht der Frauen aus dem Osten - diese Wanderungsbewegung - mit den zurückgelassenen Männern?</p>
      <p><b>Cornelia Trefflich:</b> Aus meiner Sicht wird die Tendenz zur Frustration noch verstärkt.</p>
