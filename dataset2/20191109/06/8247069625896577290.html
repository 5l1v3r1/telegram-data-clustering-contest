      <h1>Видео: в Кузбассе из жилого барака спасли женщину</h1>
      <h2>ЧП произошло в Ленинске-Кузнецком.</h2>
      <address><time datetime="2019-11-09T06:38:21+00:00">09 Nov 2019, 06:38</time> by <a rel="author">Фелиция Ильина</a></address>
      <p>В Ленинске-Кузнецком рано утром 9 ноября загорелся одноэтажный многоквартирный жилой дом на улице Суворова. Сообщение об этом поступило пожарным в 07:02.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-152695557&amp;id=456240542&amp;hash=719f17cf17bd6521&amp;hd=2" width="900" height="600" data-service="VK" scrolling="no"/>
      </figure>
      <blockquote>«К моменту прибытия первого подразделения горела крыша дома и часть нежилых помещений открытым пламенем. Хозяйка одной из жилых квартир не смогла своевременно покинуть помещение. Спасатели вывели её на свежий воздух. Эвакуация людей из второй жилой квартиры не потребовалась. В результате пожара квартиры, где проживали люди, не пострадали, медицинская помощь никому не потребовалась», — рассказали Сибдепо в ГУ МЧС России по Кемеровской области.</blockquote>

      </figure>
