      <h1>Игрушка Flotsam, есть ли смысл её брать?</h1>
      <address><time datetime="2019-11-09T06:46:26+00:00">09 Nov 2019, 06:46</time> by <a rel="author" href="https://stopgame.ru/users/profile/FLetson" target="_blank">FLetson</a></address>
      <p>Сегодня я вам расскажу о такой игре, как <b>Flotsam</b>. Да я знаю, что далеко не первый о ней вещаю, но всё же мне и самому <b>было интересно узнать о ней</b>. Приятного вам просмотра, надеюсь, что вам понравится.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/QODw7SMk1pU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Подведём итоги: <b>игрушка неплоха</b>, можно поиграть пару часиков, но не больше. <b>Она ещё суховата</b>, в ней нет сюжета. И в конце прохождения вас возвращает обратно на старт. <b>Игра идёт по кругу</b>. Надеюсь её дополнят, ведь <b>идея</b> была <b>хорошая</b>. Стилизация тоже хороша.</p>
