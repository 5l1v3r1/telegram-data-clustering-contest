      <h1>Коскинен сделал первый шатаут в сезоне</h1>
      <address>
        <time datetime="2019-11-09T06:58:00+00:00">09 Nov 2019, 06:58</time>
      </address>
      <p>Вратарь "Эдмонтона" <a href="https://allhockey.ru/stat/player/8859-Koskinen_Mikko"><b>Микко Коскинен</b></a> сделал первый шатаут в сезоне в матче с "Нью-Джерси" (4:0). <br/><br/>Финн отразил все 29 бросков по своим воротам и был назван первой звездой. <br/><br/>Сухой матч стал для него 5-м за карьеру. </p>

        <i>Источник: <a href="http://www.allhockey.ru/">AllHockey.Ru</a></i>
      </p>
