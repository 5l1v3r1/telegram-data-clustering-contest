      <h1>Csapatszétválasztás kezdődött Kelet-Ukrajnában</h1>
      <address><time datetime="2019-11-09T18:14:38+00:00">09 Nov 2019, 18:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qNwReUhqI7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ukrajna és az oroszbarát szakadárok megkezdték csapataik szétválasztását az ország keleti részén, a Donyeck megyei Petrivszke és Bogdanivka településeknél.</p>
      <p>A csapatszétválasztás eredetileg már néhány nappal korábban megkezdődött volna, azonban Kijev a fegyvernyugvás megsértésére hivatkozva elutasította a lépést.</p>
      <p>Bogdan Bondar, az ukrán hadsereg vezérőrnagya szerint, "ha bármelyik fél megszegi vállalását, nagyon gyorsan visszaáll az a helyzet, amit most feladnak."</p>
      <p>A visszavonulás megkezdését előbb egy fehér, majd egy zöld jelzőrakéta fellövése jelezte mindkét fél részéről.</p>
      <p>A csapatoknak egymástól egy-egy kilométerre történő hátrébb vonásához hét nap valódi tűzszünetre van szükség a kijelölt térségben. A folyamatot az (Európai Biztonsági és Együttműködési Szervezet) EBESZ megfigyelői felügyelik.</p>
      <p>Eddig két helyszínen zajlott le sikeresen a csapatok szétválasztása: júliusban a Luhanszk megyei Sztanicja Luhaszkánál, októberben pedig Zolote településnél, amit Moszkva feltételül szabott a normandiai négyek ( Ukrajna, Oroszország, Franciaország és Németország) újabb csúcstalálkozójához.</p>
      <p>Az ukrán elnök, Volodimir Zelenszkij pedig Moszkva közvetítésével próbált tárgyalni az oroszbarát szakadárokkal.</p>
      <p>Az ENSZ hivatalos adatai szerint, 2014 júniusa óta 13 ezer - közte rengeteg civil - halálos áldozatot követelt a kelet-ukrajnai konfliktus.</p>
