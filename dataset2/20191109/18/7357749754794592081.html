      <h1>Samedi sanglant en Irak, le pouvoir veut juguler la contestation</h1>
      <address><time datetime="2019-11-09T18:25:23+00:00">09 Nov 2019, 18:25</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tHLfvdRal2c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sept manifestants ont été tués samedi en Irak</b>, où la capitale avait des airs de champ de bataille avec des manifestants pris sous les tirs, après un accord politique au plus haut niveau pour en finir avec la contestation "par tous les moyens".</p>
      <p>Aux abords de la place Tahrir de Bagdad, quatre manifestants ont été tués, trois par des balles et le quatrième touché au visage par une <b>grenade lacrymogène</b>, selon des sources médicales et de sécurité. Plus tôt dans la journée, trois manifestants avaient été tués dans une dispersion à balles réelles à <b>Bassora</b>, ville du Sud où les forces de l'ordre arrêtent désormais quiconque tente de sortir dans les rues.</p>
      <p><b>Déclenchée le 1er octobre</b>, la contestation réclame le départ de l'ensemble de la classe politique, inchangée depuis des années et jugée corrompue et incompétente. <b>L'intervention plus musclée des forces de sécurité</b> survient à la suite d'un <b>accord des principales forces politiques qui prévoit de mettre fin aux protestations</b>, y compris par la force, pour maintenir le pouvoir en place. Alors qu'un mouvement de désobéissance civile bloque depuis plusieurs jours écoles, administrations et infrastructures, cet accord pour un "retour à la vie normale" fait craindre davantage de violences.</p>
      <p>En fin d'après-midi sur la place Tahrir, une médecin a affirmé à l'AFP entendre <b>"des tirs à balles réelles"</b> alors que <i>"les forces de sécurité se rapprochent".</i></p>
      <p>Avant même le lever du jour, les forces de sécurité avaient chassé les contestataires de trois ponts proches de la place Tahrir, où ils campaient jour et nuit.</p>
      <h3>Accord pour revenir à la "normale"</h3>
      <p>Conspué par les manifestants et un temps sur la sellette, le <b>Premier ministre Adel Abdel Mahdi</b> fait désormais consensus parmi partis et hommes politiques. Ceux qui avaient un temps poussé pour son départ, en tête desquels le versatile leader chiite <b>Moqtada Sadr</b>, ont fait volte-face notamment sous la pression de l'Iran voisin et de ses alliés à Bagdad.</p>
      <p>Le président <b>Barham Saleh</b> et le Premier ministre, qui avaient cessé de se parler selon des responsables, se sont même montré ensemble samedi.</p>
      <p>Après plusieurs réunions ces derniers jours, les principales forces politiques se sont mises d'accord pour des réformes, bien loin des espoirs des manifestants qui veulent une nouvelle Constitution. Mais, surtout, elles ont convenu d'en finir avec la contestation, <b>inédite par son caractère spontané</b>, ont indiqué à l'AFP deux hauts responsables sous couvert d'anonymat.</p>
      <p>D'abord, le général Qassem Soleimani, commandant des opérations extérieures de l'armée idéologique d'Iran, a obtenu deux soutiens de poids à M. Abdel Mahdi, a expliqué l'un des responsables. Celui de Moqtada Sadr et celui du fils du grand ayatollah <b>Ali Sistani, plus haute autorité chiite d'Irak</b>, Mohammed Reda Sistani.</p>
      <p>Ensuite, <i>"les forces politiques ont convenu de maintenir M. Abdel Mahdi"</i> et donné leur <i>blanc-seing</i> pour <i>"mettre fin aux manifestations par tous les moyens"</i>, a indiqué l'autre responsable. Elles ont <i>"concédé des réformes, notamment anticorruption et des amendements constitutionnels"</i>. Samedi, signe du déblocage, le Parlement a pu atteindre le quorum et tenir séance.</p>
      <p>Le grand ayatollah Sistani a toutefois démenti faire partie d'un quelconque "accord prévoyant le maintien du gouvernement et la fin des manifestations".</p>
      <h3>300 morts, 12 000 blessés</h3>
      <p>A la suite d'appels sur les réseaux sociaux, les Irakiens ont manifesté du 1er au 6 octobre pour réclamer <b>"la chute du régime"</b>. Le mouvement a été ensuite suspendu jusqu'au 24 octobre, le temps d'un important pèlerinage chiite.</p>
      <p>Environ <b>300 personnes</b>, en majorité des manifestants, ont été tuées et plus de <b>12 000 blessées</b>, selon un bilan compilé par l'AFP.</p>
      <p>Pour les centaines de manifestants sur Tahrir, la coupure d'internet depuis le début de la semaine fait redouter le pire. La première semaine d'octobre, dans un pays coupé du monde, 157 personnes sont mortes alors que des snipers déployés sur les toits semaient la terreur.</p>
