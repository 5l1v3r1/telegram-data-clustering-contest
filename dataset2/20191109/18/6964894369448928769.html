      <h1>WhatsApp ستتيح للمستخدمين قريبًا تصفح المنتجات داخل التطبيق</h1>
      <address><time datetime="2019-11-09T18:30:12+00:00">09 Nov 2019, 18:30</time> by <a rel="author" href="https://www.electrony.net/author/fatimaa/" target="_blank">فاطمة أيت طالب</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/goTSdIcwyqs" width="720" height="405" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>على الرغم من أن معظمنا يستخدمون WhatsApp كتطبيق للدردشة بين الأصدقاء والعائلة وزملاء العمل، إلا أنه يُستخدم أيضًا كأداة عمل حيث يمكن للشركات إستخدام WhatsApp للبقاء على إتصال مع عملائهم. الآن في خطوة أخرى لجعل WhatsApp أداة قوية لممارسة التجارة، ستسمح الشركة قريبًا بتصفح المنتجات داخل التطبيق نفسه.</p>
      <p>هذه الميزة الجديدة تُدعى Catalogs، وسيكون بإمكان العملاء الذين يتفاعلون مع الشركات من خلال التطبيق أيضًا إستعراض منتجاتها. سيكون هذا مفيدًا للشركات التي تدير الكثير من الأعمال من خلال التطبيقات المحمولة. بدلاً من الحاجة إلى إرسال قوائم الأسعار للعملاء المحتملين والصور مرارًا وتكرارًا، وهي العملية التي يمكن أن تكون مملة إذا تلقيت الكثير من الطلبات، فبإمكانهم ببساطة إنشاء قائمة بالمنتجات والأسعار التي يمكن للعملاء الإطلاع عليها في وقت فراغهم.</p>
      <p>في الوقت الراهن، لا تتوفر ميزة Catalogs في جميع أنحاء العالم. لا تتوفر حاليًا إلا في عدد قليل من الأسواق مثل البرازيل وألمانيا والهند وإندونيسيا والمكسيك والمملكة المتحدة والولايات المتحدة، ولكن لدى WhatsApp خطط لجعلها متاحة في نهاية المطاف في جميع أنحاء العالم. إذا كنت تعيش في أي من هذه المناطق، فقد ترغب في ترقب ذلك.</p>
