      <h1>Ukraine : début d'un retrait des troupes de part et d'autre</h1>
      <address><time datetime="2019-11-09T18:26:44+00:00">09 Nov 2019, 18:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zkuo8Zqje8w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il avait été prévu pour lundi, puis pour vendredi. C'est finalement ce samedi qu'a commencé le retrait des troupes ukrainiennes et des forces séparatistes pro-russes d'un secteur clé de la ligne de front. Ce désengagement a commencé peu après 12h, heure locale, entre les villages de Petrivské et Bogdanivka. Chaque camp reste prudent. "Si l'ennemi ne remplit pas ses obligations, nous retournerons à très brève échéance sur les positions que nous venons de quitter" prévient Bohdan Bondar, le chef d'état-major des forces armées ukrainiennes.</p>
      <p>Ce désengagement s'est déroulé sous le regard des observateurs de l'OSCE, l'Organisation pour la sécurité et la coopération en Europe. Le début de ce retrait était très codifié. Les séparatistes et les Ukrainiens ont envoyé des fusées lumineuses, une blanche de chaque côté, signifiant que les deux camps étaient prêts. Puis une fusée verte signifiant que le retrait commençait.</p>
      <p>Depuis son élection en mai, le président ukrainien Volodymyr Zelensky n'a cessé d'appeler à un retour à la table des négociations. Ce retrait est la dernière condition pour la tenue d'un sommet de paix quadripartite entre Kiev, Moscou, Berlin et Paris. Débutée en juin 2014, la guerre dans l'est de l'Ukraine a fait plus de 13 000 morts.</p>
