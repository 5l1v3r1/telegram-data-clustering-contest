      <h1>Овечкин исполнил мечту маленького болельщика в день рождения</h1>
      <address>
        <time datetime="2019-11-09T21:31:00+00:00">09 Nov 2019, 21:31</time>
      </address>
      <p>Капитан "Вашингтона" <a href="https://allhockey.ru/tag/show/63790-Ovechkin"><b>Александр Овечкин</b></a> порадовал юного фаната в его день рождения.</p>
      <figure>
        <iframe data-src="https://twitter.com/Capitals/status/1193200991535022081?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Болельщик "Кэпиталз" пришел на тренировку команды с плакатом "Ови и Кузя, на свой 8-й день рождения я хочу только клюшку и шайбу. Я ваш фанат № 1", — написал фанат, добавив написанное латиницей русское "Спасибо".<br/><br/>В итоге мальчик получил клюшку от Овечкина, а с днем рождения его поздравил аккаунт "Вашингтона" в твиттере. <br/> </p>
