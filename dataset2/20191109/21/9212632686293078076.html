      <h1>Bersalin bayi lelaki dalam Grab [METROTV]</h1>
      <address><time datetime="2019-11-09T21:33:58+00:00">09 Nov 2019, 21:33</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JmIXKdR1IAo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“PADA mulanya wanita itu pegang tangan suaminya, tak lama kemudian lelaki itu melompat dari tempat duduk hadapan ke belakang.</p>
      <p>“Beberapa minit kemudian, lelaki itu memberitahu isterinya sudah bersalin,” kata Mohamad Shahrir Baharudin, 38, ketika menceritakan pengalaman wanita Rohingya bersalin dalam keretanya, Selasa lalu.</p>
      <p>Menceritakan lebih lanjut, Mohamad Shahrir yang juga pemandu Grab sejak dua tahun lalu berkata, kejadian berlaku 8.40 pagi ketika dia membawa wanita bersama suaminya ke sebuah hospital swasta di Bukit Jambul, Pulau Pinang.</p>
      <p>Sebelum itu, dia menerima tempahan daripada pasangan berusia lingkungan 30-an itu lalu mengambil mereka di sebuah apartmen dekat Sungai Nibong untuk dibawa ke hospital kerana wanita itu mengadu sakit perut.</p>
      <p>“Sebaik tiba, wanita itu masuk dan baring di tempat duduk belakang manakala suaminya di hadapan.</p>
      <p>“Ketika itu, saya lihat wanita itu pegang tangan suaminya sambil bertutur dalam loghat Rohingya menyebabkan lelaki itu segera ke belakang.</p>
      <p>“Apabila tiba di Jalan Bukit Gambir, wanita itu tiba-tiba melahirkan bayi lelaki yang disambut suaminya.</p>
      <p>“Dalam keadaan panik, saya melihat wajah lelaki itu pucat seperti ketakutan mungkin kerana dia rasa bersalah susulan tidak sempat tiba di hospital terlebih dulu,” katanya ketika dihubungi hari ini.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/darah9_1573307415.jpg"/>
        <figcaption>KESAN darah dalam kereta selepas penumpang Grab melahirkan anak. FOTO ihsan Mohamad Shahrir Baharudin</figcaption>
      </figure>
      <p>Menurutnya, dia segera memecut kereta untuk membawa wanita itu ke hospital berkenaan bagi mendapat rawatan sewajarnya.</p>
      <p>“Saya segera memberitahu petugas di hospital dan mereka terus menyediakan kelengkapan untuk membawa wanita itu masuk ke dalam,” katanya.</p>
      <p>Mohamad Shahrir berkata, ketika itu bayi terbabit tidak menangis hingga kira-kira lima minit kemudian, barulah kedengaran tangisan.</p>
      <p>“Waktu itu, suaminya memangku anak yang masih bertali pusat namun tidak banyak darah tumpah atas kusyen kereta saya.</p>
      <p>“Cuma saya lihat, darah itu menitis ketika dia keluar dari kereta untuk masuk ke hospital,” katanya.</p>
      <p>Pengalaman pertama dilalui bapa dua anak itu dikongsi dalam FB dan Instagram hingga mendapat pelbagai reaksi netizen.</p>
      <p>Menerusi hantaran itu, dia menulis: “Alhamdulillah dengan izin Allah customer Rohingya beranak dalam keta aku..perjalanan dari bukit jambul ke hospital..laki dia duk depan lompat pi belakang terus sambut anak dia..beranak area bukit gambir tak berenti..mudah sangat lepas berapa minit dengaq baby nangis.</p>
      <p>“Aku da cuba habis cepat da..laki dia kata bini baru sakit pagi ni..6112019, 8.50am baby boy rezeki apa nak mai ni..masuk keta 2 org sampai destination keluaq 3 org..alhamdullilah semua sihat elok.”</p>
      <p>Susulan insiden itu, suami wanita terbabit mahu membayar ganti rugi kepada Mohamad Shahrir namun dia menolak.</p>
      <p>“Secara kebetulan dia berjumpa ayah saya di masjid dekat dengan rumah dan lelaki itu mahu menghulurkan wang bagi menggantikan apa yang terjadi dalam kereta.</p>
      <p>“Saya menolak mengambil wang itu lagi pun saya sudah mendapat bayaran daripada Grab.” katanya.</p>
