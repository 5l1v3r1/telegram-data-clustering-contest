      <h1>Хотел утопить расчлененное тело в Мойке: известного ученого подозревают в убийстве. Отдел происшествий 09.11.2019</h1>
      <address><time datetime="2019-11-09T21:15:00+00:00">09 Nov 2019, 21:15</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Марией Бочко</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246175&amp;hash=dd86d0f0314da5f6&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Известного ученого-историка подозревают в <a href="https://nevnov.ru/741521-istorik-spbgu-priznalsya-v-zhestokom-ubiistve">убийстве и расчленении</a> его бывшей студентки.</li>
        <li>Машина скорой помощи <a href="https://nevnov.ru/741385-na-mitrofanevskom-razbitoe-yandeks-taksi-sobralo-vse-sluzhby">попала в ДТП</a> на Митрофаньевском шоссе.</li>
        <li>Mercedes <a href="https://nevnov.ru/741354-ne-podelivshie-dorogu-mercedes-i-mashina-policii-perekryli-dvizhenie-po-ligovskomu">протаранил патрульную машину</a> ГИБДД на Лиговском проспекте.</li>
        <li>Хозяйка KIA Rio получила серьезные травмы после <a href="https://nevnov.ru/741382-zhenshina-na-kia-silno-pokalechilas-ot-naezda-na-prepyatstvie-v-kyuvete-na-piskarevskom">столкновения </a>машины с фонарным столбом на Пискаревском проспекте.</li>
        <li>Пьяный водитель и пассажиры каршерингового автомобиля убежали с места происшествия после столкновения с легковушкой на перекрестке Димитрова и Будапештской.</li>
        <li>Аварийщики лишь на третий день смогли <a href="https://nevnov.ru/741369-brigada-gup-tek-spb-spasla-oranzhereyu-tavricheskogo-sada-za-3-5-chasa">вернуть отопление</a> в оранжерею Таврического Сада.</li>
        <li>В Красном Селе похитительница денег из кассы магазина вернула «лишние» купюры продавцам.</li>
        <li>Хозяин квартиры на проспекте Ветеранов <a href="https://nevnov.ru/741403-v-peterburge-molodoi-paren-obezvredil-dvukh-muzhchin-pytavshikhsya-obokrast-ego-kvartiru">задержал домушников</a>, с которыми столкнулся в дверях.</li>
      </ul>
