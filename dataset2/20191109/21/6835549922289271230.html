      <h1>Кросби подарил матери-одиночке автомобиль [видео]</h1>
      <address>
        <time datetime="2019-11-09T21:11:00+00:00">09 Nov 2019, 21:11</time>
      </address>
      <p>Капитан "Питтсбурга" <a href="https://allhockey.ru/tag/show/55256-Krosbi"><b>Сидни Кросби </b></a>подарил автомобиль матери-одиночке <b>Мэдлин Малицио,</b> сообщает официальный сайт клуба.</p>
      <figure>
        <iframe data-src="https://twitter.com/KDKA/status/1192940605124612096?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Девушка пришла на тренировку команды в рамках акции, организованной клубом ко Дню Ветеранов. Тогда Кросби и вручил ей ключи. Малицио была в числе десятерых ветеранов вооруженных сил США, которых пригласили на тренировку "Питтсбурга" и на экскурсию по раздевалке команды. Кросби провел ее в гараж спортивного комплекса UPMC Lemieux, где при всех подарил автомобиль Honda Passport-2019. Кросби выиграл автомобиль, после того как в январе был признан MVP Матча всех звезд НХЛ-2019.<br/><br/>Кросби узнал о непростой жизненной ситуации Малицио. Девушка пять лет служила в Форте Кэмпбелл в Кентукки, а сейчас одна воспитывает 3-летнего сына. У нее не было автомобиля.<br/><br/>"Сидни Кросби подарил мне машину! Это лучший день в жизни. Я не могу выразить словами, насколько я благодарна и как счастлива", - сказал девушка.<br/> </p>
