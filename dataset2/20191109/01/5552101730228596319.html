      <h1>【獨家】8歲小粉絲罹患白血病　五月天集氣暖心音檔曝光</h1>
      <address><time datetime="2019-11-09T01:58:00+00:00">09 Nov 2019, 01:58</time> by <a rel="author">娛樂組</a></address>
      <p>甫結束上海演唱會的五月天，即將籌備年底桃園10場「Mayday 2020 Just Rock It!!!“藍| BLUE” 」演唱會，不過忙碌之餘，五月天也悄悄做了善事。聽聞8歲小粉絲兔寶罹患急性淋巴白血病，五月天暖心送上錄音檔，為正在與病魔對抗的兔寶加油打氣，讓這位小小粉絲感動喊話：「我一定會努力打倒病魔，你們不能退休，要再唱下去唷。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AD2iujmpKGA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>小小五迷兔寶罹患急性淋巴白血病，讓爸媽相當不捨，但仍她很堅強，並開了自己的FB粉絲團「兔寶 KO ALL 兔寶奮戰白血病」，紀錄自己對抗病魔的過程，五月天聽聞後，各自錄了一段音檔送到病房為她加油打氣。</p>
      <p>石頭表示：「身體不舒服的時候，聽聽我們的歌，等妳再好一點，就來看我們的演唱會。」；阿信也說，「我想幫妳加油，包括小狼爸爸、小玉媽媽還有我，都會一起幫妳加油！加油哦！兔寶！」滿滿的正能量，讓人在病房的兔寶相當感動。</p>
      <p>4歲起就迷上五月天的兔寶，聽到偶像的暖心音檔，也堅強表示：「謝謝五月天幫我加油打氣，本來年底很想去看你們的演唱會，可惜我在治療中，不能跟別人擠來擠去，但我一定會努力打倒病魔，然後請爸爸媽媽再幫我搶票、再去看你們演唱會，你們不能退休，要一直唱下去唷！」</p>
