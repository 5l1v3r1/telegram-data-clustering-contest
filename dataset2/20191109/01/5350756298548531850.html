      <h1>Policías en Chuquisaca se amotinan en medio de un cerco de ciudadanos</h1>
      <address><time datetime="2019-11-09T01:09:41+00:00">09 Nov 2019, 01:09</time> by <a rel="author">ANF</a></address>
      <p>LA PAZ |</p>
      <p>Tras el motín en la Unidad Táctica de Operaciones Policiales (UTOP) en Cochabamba; <b>los efectivos policiales en Chuquisaca se replegaron para sumarse al amotinamiento.</b></p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FAgenciadeNoticiasVioleta%2Fvideos%2F2533603953588332%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Las instalaciones de la Policía Departamental en Sucre, ubicada en<b> </b>la plaza Zudañez, <b>fue rodeada de ciudadanos que exigían el motín policial</b>, además les exigieron a salir del Comando Departamental para marchar junto a la población ¡que marchen, que marchen!, arengaban.</p>
      <p>
        <b>Las imágenes de medios locales mostraron que los policías salieron en una columna rodeados de una multitud.</b>
      </p>
      <p>Pocos minutos antes el suboficial Édgar Ticona en representación de los Clase en la Policía en la ciudad de<b> Sucre dijo "estamos a la espera de las resoluciones a nivel nacional"</b>, al sostener que en ese departamento no se han registrado ningún tipo de confrontación.</p>
      <p>Mientras hacía estas declaraciones apoyado en un megáfono, la ciudadanía gritaba "¡motín policial, motín policial!".</p>
      <p>Por su parte, el comandante de la Policía Departamental, <b>Alberto Paniagua, dijo que sus actos están enmarcados en la Constitución Política del Estado "siempre vamos a cumplir la ley",</b> manifestó según reportó Unitel.</p>
