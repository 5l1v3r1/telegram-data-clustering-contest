      <h1>即位祝う「国民祭典」準備進む…「嵐」の奉祝曲は第２部で</h1>
      <address>
        <time datetime="2019-11-09T02:42:00+00:00">09 Nov 2019, 02:42</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191109-OYT1I50027-1.jpg?type=large"/>
        <figcaption>「天皇陛下御即位をお祝いする国民祭典」のため、皇居付近に並んだみこし（９日午前、東京都千代田区で）＝小林武仁撮影</figcaption>
      </figure>
      <p>　天皇陛下の即位を祝う民間主催の「国民祭典」が９日午後、皇居前広場を中心に行われるのを前に、会場周辺には多数の警察官が配置される一方、出演団体などが準備に追われた。</p>
      <p>　皇居外苑では、第１部の祝賀パレードに登場する全国の郷土芸能の関係者が集まり、山車にちょうちんをつけるなど、本番に向けた飾り付けが進んでいた。</p>
      <p>　午後５時過ぎから始まる第２部の祝賀式典には約３万人が訪れる予定で、人気アイドルグループ「嵐」らが「奉祝曲」を披露する。天皇、皇后両陛下も姿を見せ、祝福にこたえられる。</p>
