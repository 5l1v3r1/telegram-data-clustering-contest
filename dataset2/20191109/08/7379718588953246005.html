      <h1>Evo Morales lascia la presidenza della Bolivia</h1>
      <address><time datetime="2019-11-09T08:24:11+00:00">09 Nov 2019, 08:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g7zTAIM-8K8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Aggiornamento h 22, 10/11:</b> Evo Morales ha annunciato le sue dimissioni, dopo 14 anni di potere ininterrotto. Poco prima anche il capo della polizia aveva chiesto che il presidente lasciasse l'incarico, e in precedenza lo avevano chiesto le forze armate. Morales ha annunciato le dimissioni in un video. Aveva lasciato La Paz in aereo con destinazione città di Chimorè, nel dipartimento di Cochabamba, da dove il presidente ha annunciato la decisione di dimettersi. Media locali avevano ipotizzato che il presidente Morales fosse diretto in Argentina, una voce poi smentita.</p>
      <p>In giornata, Morales aveva annunciato la convocazione di nuove elezioni dopo il contestato voto del 20 ottobre scorso e le proteste di piazza, alimentate dall'accusa, avanzata dalle opposizioni, di brogli elettorali.</p>
      <h3>Ammutinamenti</h3>
      <p>Da giorni in Bolivia non si vedevano più le forze dell'ordine pattugliare le strade: gli agenti di Polizia si sono ammutinati a Cochabamba e in altre 5 città del Paese, unendosi ai manifestanti contro il quarto mandato presidenziale di Morales. "Si sta consumando un colpo di Stato, un golpe contro un governo democraticamente eletto" aveva commentato il presidente in conferenza stampa. La defezione delle forze di sicurezza e i disordini in tutto il Paese l'hanno però convinto a restituire la parola agli elettori.</p>
      <h3>Morales: "I partiti si confrontino", le opposizioni: "Nessun negoziato"</h3>
      <p>Prima dell'annuncio e delle successive dimissioni, Morales aveva sollecitato l'apertura di un confronto con i partiti che hanno eletto rappresentanti alle ultime elezioni nazionali, ma il <b>leader dell'opposizione, nonché ex presidente, Carlos Mesa</b>, ha respinto la proposta. Porta chiusa anche dal governatore dello Stato di Santa Cruz, Ruben Costas. Mesa, che accusa Morales di brogli elettorali, ha ribadito di non aver nulla da negoziare.</p>
      <blockquote>Non ho nulla da negoziare perché il presidente della Bolivia intende addossare a una parte della società boliviana, noi partiti politici, una responsabilità che è esclusivamente sua<cite>Carlos Mesa, leader dell'opposizione in Bolivia</cite></blockquote>
      <p>Nel frattempo, la protesta in Bolivia si è allargata, attingendo al malessere che va oltre il risultato elettorale, che ha portato alla rielezione di Morales. Ingrossano la piazza le istanze legate alle difficoltà economiche e le <b>rivendicazioni salariali, anche dei poliziotti, che chiedono migliori condizioni di lavoro</b>.</p>
      <h3>Manifestanti e forze dell'ordine in piazza</h3>
      <p>In Bolivia l'alleanza che non ti aspetti: agenti di Polizia e manifestanti insieme, gli uni sul tetto del loro quartier generale, armati stavolta di bandiera boliviana, gli altri per le strade a chiedere le dimissioni del presidente Evo Morales, eletto per la quarta volta al primo turno ma accusato di brogli dall'opposizione.</p>
      <p>L'ammutinamento di una parte delle forze dell'ordine a Cochabamba ha finito per aumentare la pressione sul presidente, che in un primo momento aveva però dichiarato di voler stare saldo al suo posto. "La destra dice 'Evo, devi dimetterti'. Voglio dire a voi, sorelle e fratelli, a tutta la Bolivia e al mondo, che non mi dimetterò - aveva detto Morales - siamo stati eletti dal popolo, rispettiamo la Costituzione".</p>
      <p>Il candidato dell'opposizione Carlos Mesa, del partito Comunidad Ciudadana, ha chiesto di indire nuove elezioni, sostenuto dai comitati civici che hanno intimato a Morales di dimettersi. Sul fronte opposto, il presidente <b>Morales denunciava di essere vittima di un golpe.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193007043059298305" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ha scritto in un <b>tweet il presidente boliviano</b>: "Sorelle e fratelli, la nostra democrazia è a rischio a causa del colpo di Stato che gruppi violenti hanno messo in atto, minacciando l'ordine costituzionale. Denunciamo dinanzi alla comunità internazionale questo attacco contro lo Stato di diritto".</p>
      <p>La situazione è delicata: la commissione elettorale aveva riconosciuto la regolarità delle elezioni del 20 ottobre scorso, mentre l'Organizzazione degli Stati americani (OSA) ha licenziato un documento in cui si sostiene la necessità di una revisione del processo elettorale.</p>
