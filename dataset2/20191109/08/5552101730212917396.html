      <h1>【Arran酒廠番外篇6】賞鳥健行看酒廠　探索艾倫島全攻略</h1>
      <address><time datetime="2019-11-09T08:57:00+00:00">09 Nov 2019, 08:57</time> by <a rel="author">林亦君, 何宗昇</a></address>
      <p>這一次為了拜訪酒廠而來到艾倫島，才發現這個位在蘇格蘭本島與坎培爾鎮之間的小島，雖然人煙稀少（有登記的不到5千人），卻有不少觀光客造訪，問了當地人才知道，艾倫島的地形多變，有高山溪流，也有峽谷海岸，而且原始風光保存得相當好，讓許多人熱衷登島，一探有「微型蘇格蘭」之稱的島嶼真面目。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HumXuJVbulk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>要造訪艾倫島其實並不太難，距離小島最近的大城市是格拉斯哥，大部分人會先飛到格拉斯哥，然後租車往南開，大約1小時的車程，就可以抵達阿德羅森（Ardrossan）渡輪口，事先在網路上幫人跟車買好船票，就可以連人帶車一起登上渡輪，每天約有5班渡輪，來往艾倫島與蘇格蘭本島之間，不熟悉搭船流程的人，時間上最好預留久一點，以免錯過船班。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160029-7ce68e10db690b989c0c0f4999e65ce9-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160103-ed41c0c62e9976415cb68a1fdfd0401a-desktop.JPG"/>

        <figure>

      <p>整個船程大約1小時，若算上登島前的船票查驗手續等，預留2個小時比較剛好。我們看到許多人帶著狗狗上船，一派悠閒模樣。渡輪雖然不大卻也不小，還設有遊戲機台供人消磨時間。帶我們登島的識途老馬、威士忌女王Julie Lee卻說，渡輪上必吃炸薯條，新鮮熱燙出鍋的薯條，切得比尋常薯條粗一點，入口鬆軟好吃，真的很不錯。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160203-4458947e65f188271f05b7fca912e5b4-desktop.JPG"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160233-99f4f5668b0b588ec14c5d09b4f786c3-desktop.JPG"/>

        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160257-d56061c2899352fb24c4cebabb10490e-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>至於搭配的飲料嘛，有賣英國FENTIMAN’S出的薑汁啤酒和Curiosity Cola，這家公司很會做宣傳，之前在網路上就常聽到他們的名號，宣稱只做純天然植物飲料，尤其是Curiosity Cola，更是被拿來跟可口可樂打對台的重要角色，曾被日本網友譽為世界上最好喝的可樂，它的主要成分是生薑根萃取發酵液、洋梨汁，喝起來略甜，氣泡不多，是不是真的比大廠牌可樂好喝？就見仁見智了。不過來到蘇格蘭，算是一定要喝的本地招牌飲料。</p>
      <p>邊吃邊喝，時間過得特別快，1小時咻地過去，渡輪就抵達艾倫島的布羅迪克（Brodick）了，我們今晚投宿的道格拉斯旅館（Douglas Hotel）就在布羅迪克渡輪口旁邊，走路3分鐘，開車只要30秒吧，總之車一開出碼頭就看到了。</p>

        <figure>

      <p>這間以當地盛產的紅砂岩打造，有著棗紅外牆、洋溢古典風情的飯店，落成於1768年，據說最早是位醫生的家，當年建成時布羅迪克還沒形成聚落，應該是棟孤伶伶的看海的房子。</p>
      <p>不過也多虧了那位醫生的好眼光，獨占了海景第一排風光，雖然一度廢棄很多年，後來才被一位到俄羅斯經商致富的當地人收購，翻修改建為旅館，自此成了艾倫島上最棒的住宿地點，擁有無敵海景外，也提供舒適的住宿環境、海景酒吧與美味的餐點。</p>

        <figure>

      </slideshow>
      <p>我們推門進去，感覺不像旅館，倒像當地人的家，門廳小小的，旁邊便是可以看海的酒吧，再往裡走則是客廳與餐廳，房間分布位置也很奇妙，有的得通過蜿蜒廊道，有的藏在走廊盡頭，不過走進房間，倒是大鬆一口氣，寢具鬆軟，適合安眠，衛浴設備簡單乾淨，空間頗大，還可以泡澡。</p>

        <figure>

        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108160854-55884f57dc6e7653276315f3c304ad37-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>Happy Hour時間，許多人在酒吧端著一杯威士忌，欣賞窗外景致。等到晚霞消失，就是晚餐時間了。在餐廳可以點傳統的英式餐點，也可以拿酒吧的Menu點些適合配酒的菜，廚師手藝不弱，用黑線鱈做的英式炸魚薯條、蘇格蘭式牛肉派，或是蘇格蘭西海岸特產的淡菜都相當可口。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191108161056-ae76de87a764c2a315914cba95c1be86-desktop.png"/>

          <img src="https://www.mirrormedia.com.tw/assets/images/20191108161307-78eb57895df86a012ef6c57de2a8b27a-desktop.JPG"/>
        </figure>
      </slideshow>
      <p>隔天早上供應的是傳統的英式早餐，還吃得到煙燻鯡魚，獨特的風味嚇退不少人，但我倒是挺愛。用完早餐，其他遊客也整備完畢，出發去健行或賞鳥，也有的像我們一樣，專為參觀酒廠而來，大家打完招呼便各自上路。如果有機會來到蘇格蘭，一定要往南邊島嶼區走一趟，長知識也能長見識。</p>
