      <h1>Ургант спросил Бузову о мужчинах для Батрутдинова</h1>
      <address>
        <time datetime="2019-11-09T08:06:00+00:00">09 Nov 2019, 08:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uDXMzOTzLNY" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ведущий Первого канала <a href="https://lenta.ru/tags/persons/urgant-ivan/">Иван Ургант</a> подшутил над певицей Ольгой Бузовой. В выпуске <a href="https://www.youtube.com/watch?v=uDXMzOTzLNY">«Вечернего Урганта»</a> от 8 ноября он спросил ее про поиск мужчин для ее друга комика <a href="https://lenta.ru/tags/persons/batrutdinov-timur/">Тимура Батрутдинова</a>.</p>
      <p>Во время интервью ведущий обсуждал с Бузовой ее желание найти возлюбленного на телепроекте «План Б», в котором участвует и резидент Comedy Club. «Кстати, вот ты по каким критериям подбираешь Батрутдинову мужчин?» — спросил в шутку Ургант. Певице стало неловко от слов ведущего. «Не, себе выбираю мужчин, а Тимуру — женщин», — ответила она.</p>
      <p>На высказывание отреагировал соведущий <a href="https://lenta.ru/tags/persons/hrustalev-dmitriy/">Дмитрий Хрусталев</a>. «Ты сказал какую-то тайну», — отметил он. После этого Ургант обратился к Батрутдинову в эфире передачи. «Господи, Тимур, Тимур», — сказал он и показал удивленное лицо, не став извиняться за юмористическую оговорку. Бузова рассмеялась от этих действий Урганта.</p>
      <p>Ранее Батрутдинов <a href="https://lenta.ru/news/2019/10/02/batr/">рассказал</a>, что не готов на полноценные романтические отношения с Ольгой Бузовой. По его словам, их текущие взаимоотношения — «дружба на грани», и ему не хочется переходить эту грань, чтобы ничего не испортить.</p>
      <p>Резидент Comedy Club уже <a href="https://lenta.ru/news/2019/05/30/batruha/">комментировал</a> слухи о своей гомосексуальности. По его словам, некоторые люди так считают лишь потому, что «он не сильно демонстрирует личную жизнь» и им приходится додумывать.</p>
      <p>Бузова и резидент Comedy Club ищут друг другу вторую половину в шоу «План Б» на ТНТ. Анонсировалось, что Бузовой и Батрутдинову «придется самим слиться в любовном союзе на глазах у всей страны», если они не найдут себе пару. В 2015 году комик участвовал в шоу «Холостяк», в финале которого выбрал в качестве невесты <a href="https://lenta.ru/tags/persons/kananuha-darya/">Дарью Канануху</a>, но после проекта они расстались.</p>
