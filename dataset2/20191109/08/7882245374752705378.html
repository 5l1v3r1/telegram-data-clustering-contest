      <h1>В Боливии полицейские присоединились к протестующим</h1>
      <address><time datetime="2019-11-09T08:39:38+00:00">09 Nov 2019, 08:39</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zw9_kR1M0xM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Боливии несколько полицейских подразделений в городах Санта-Крус, Кочабамба и столице страны Сукре присоединились к акциям протеста против переизбрания президента Эво Моралеса на новый срок. По сообщениям местных СМИ, в манифестациях приняли участие десятки сотрудников правоохранительных органов. Тем временем президент республики заявил, что демократический строй в Боливии под угрозой из-за попыток совершить в стране государственный переворот "готовыми к насилию группами", но он намерен отстоять свой пост.</p>
      <p>Президент Боливии Эво Моралес: <i>"Правые говорят: "Эво должен уйти в отставку". Я хочу сказать вам, сестры и братья, всей Боливии и всему миру, что я не уйду. Мы были избраны народом, и мы уважаем Конституцию".</i></p>
      <p>Протесты в Боливии вспыхнули после подсчёта голосов на выборах президента 20 октября и продолжаются по сегодняшний день. Согласно данным Высшего избирательного суда страны, победу уже в первом туре одержал действующий президент Моралес. Его основной соперник - экс-президент Карлос Меса - заявил, что не признает результаты подсчета голосов. После их оглашения в Боливии начались забастовки. Моралес объявил режим чрезвычайного положения и призвал "народ мирно защищать демократию и конституцию для сохранения стабильности и человеческих жизней".</p>
