      <h1>Столкновение норвежского фрегата Helge Ingstad и танкера Sola TS. Анимация норвежской компании CIAAS</h1>
      <address><time datetime="2019-11-09T08:52:25+00:00">09 Nov 2019, 08:52</time> by <a rel="author" href="https://d3.ru/user/north_spb/" target="_blank">north_spb</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cRazvXwZQKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=cRazvXwZQKk&amp;feature=youtu.be">KNM Helge Ingstad Accident</a><br/>Do you want us to make a similar animation for you? Contact Us: http://www.ciaas.no/contact-2/ An animated investigation of the collision between KNM Helge Ing…<cite>www.youtube.com</cite></blockquote>
      <p>Напомним, что фрегат королевских ВМС Норвегии столкнулся с гражданским судном во время учений 8 ноября 2018 года. Получив пробоину, корабль начал крениться на один из бортов и через некоторое время затонул в районе фьорда Хельте. Спустя несколько месяцев с помощью плавучих кранов Helge Ingstad был поднят и отбуксирован в порт.<br/><br/>Основной вопрос был связан с тем, как могло произойти это столкновение и почему экипаж фрегата не предпринял необходимых мер, чтобы его избежать?<br/><br/>В докладе, который назван «предварительным», сообщается, что рассматривается несколько причин столкновения. Первая: навигационная ошибка, вторая: несогласованность с центром управления движением, третья: отсутствие должной реакции на сигналы от экипажа танкера.<br/><br/>Комиссия вооружённых сил Норвегии, как заявлено на телеканале TV2, имеет основания говорить о том, что личный состав, находившийся в тот момент на мостике, «не обладал навыками, которые бы могли способствовать избежать столкновения».<br/><br/>Далее приводятся повременные данные происходившего на Helge Ingstad от 8 ноября 2018, а также данные о движении танкера.<br/><br/>Хронология выглядит следующим образом:<br/><br/>2:38<br/>Helge Ingstad: Движемся в зону транспортного узла береговой администрации Федье (Fedje).<br/><br/>3:40<br/>Танкер Sola TS отходит от причала терминала Sture.<br/><br/>3:50<br/>Sola TS разворачивается на север, буксир «Тенакс» продолжает следование за судном.<br/><br/>3:55<br/>Танкер развивает скорость более шести узлов. За ним следуют три других гражданских корабля, скорость которых почти в два раза выше.<br/><br/>3:59<br/>Танкер сообщает в центр управления движением, что видит на своём пути препятствие.<br/><br/>4:00<br/>Sola TS ненадолго увеличивает скорость до более семи узлов, поворачивая вправо, сначала медленно, затем быстрее. Таким образом, два корабля, которые следуют сзади, вынуждены менять меняют курс.<br/><br/>4:01<br/>Устанавливается радиосвязь между «Хельге Ингстад» и Sola TS. Танкер просит экипаж фрегата отойти, чтобы избежать столкновения. С фрегата сообщают, что если они отойдут, то приблизятся критически близко к берегу.<br/><br/>4:02<br/>Два корабля сталкиваются.<br/><br/>4:03<br/>Главный спасательный центр уведомлен о столкновении.<br/><br/>4:05<br/>«Хельге Ингстад», получив пробоину, начинает заполняться забортной водой.<br/><br/>04:50<br/>Начата полная эвакуация экипажа фрегата. Последний из личного состава экипажа покинет фрегат в 06:30.<br/><br/>Следственная группа заявляет, что на ситуацию могла повлиять смена дежурства на мостике, которая проходила в районе 4 часов.<br/>В докладе помечены такие вопросы, на которые комиссия пыталась ответить: «Могла ли смена дежурных офицеров повлиять на ситуацию, снизив бдительность?», «Происходила ли смена дежурных иначе, чем обычно, в связи с наличием на борту гостей?»<br/><br/>О том, какие именно "гости" были на борту фрегата в тот момент, не сообщается.<br/><br/>Отмечается, что корабль «с превосходной маневренностью» сам был загнан в ловушку, приблизившись к берегу и фактически подставившись под удар.<br/><br/>Комиссия установила, что корабль, двигаясь в направлении Хельте–фьорда, выключил систему отслеживания трафика, набрав скорость около 18 узлов. Комиссия считает, что это череда ошибок команды Helge Ingstad, потому что в итоге офицерам пришлось действовать, исходя исключительно из визуальных оценок ситуации в условиях цейтнота.<br/><br/>Из заявления представителя Совета по расследованию происшествий Норвегии:<br/><br/>Картина движения в тот вечер была крайне непонятной для тех, кто в ней участвовал.<br/><br/>Тем временем заявлено, что расследование, к которому привлечены специальные службы, «вряд ли будет завершено до конца 2019 года».<br/><br/><a href="https://topwar.ru/164506-v-norvegii-predstavlena-hronologija-sobytij-pri-stolknovenii-fregata-helge-ingstad-s-tankerom-sola.html">Источник</a></p>
