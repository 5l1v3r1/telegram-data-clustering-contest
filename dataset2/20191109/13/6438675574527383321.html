      <h1>Instagram предупредил пользователей в США об отключении лайков</h1>
      <address>
        <time datetime="2019-11-09T13:00:00+00:00">09 Nov 2019, 13:00</time>
      </address>
      <p><b>МОСКВА, 9 ноя — РИА Новости.</b> Соцсеть для обмена фотографиями и видео Instagram протестирует в США функцию, скрывающую количество лайков под постами, сообщает <a href="https://www.wired.com/">Wired</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/WIRED/status/1192962986224128005?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По словам гендиректора компании Адама Моссери, пользователи не смогут увидеть лайки под публикациями других людей.<br/>Тестирование функции начнется в США через неделю. Руководитель <a href="https://ria.ru/product_Instagram_2/">Instagram</a> отметил, что лайки отключат многим, но не всем пользователям соцсети.<br/>Как пояснил Моссери, компания идет на этот шаг, чтобы убрать из соцсети "соревновательный элемент" и сделать акцент на коммуникацию между пользователями.<br/>Ранее похожую функцию уже тестировали в Канаде, Бразилии и других странах мира. Вместо общего числа лайков пользователям показывали несколько имен подписчиков, которым понравился пост.</p>
