      <h1>Ισπανία: Εκλογές με «άρωμα» αδιεξόδου</h1>
      <address><time datetime="2019-11-09T13:53:15+00:00">09 Nov 2019, 13:53</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OacFXFVoRUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ούτε η δεξιά ούτε η αριστερά φαίνεται να κερδίζουν αυτοδυναμία στις εκλογές στην Ισπανία σύμφωνα με την εφημερίδα El Pais, η οποία βασίζει το δημοσίευμά της σε δεκάδες δημοσκοπήσεις.</p>
      <p>Οι έρευνες δείχνουν να επαληθεύονται και όλα δείχνουν ότι ούτε αυτή η εκλογική αναμέτρηση θα καταφέρει να βγάλει την Ισπανία από το πολιτικό αδιέξοδο.</p>
      <p>Το πολιτικό σκηνικό εμφανίζεται πολύπλοκο με πιθανότητες 60% κανένα κόμμα να μην καταφέρει να αποσπάσει τις 176 έδρες που χρειάζονται για την αυτοδυναμία. Βάσει των τελευταίων δημοσκοπήσεων το Σοσιαλιστικό Κόμμα του Πέδρο Σάντσεθ δείχνει να καταλαμβάνει 117 έδρες με τον κύριο αντίπαλό του το δεξιό Λαϊκό Κόμμα να καταλαμβάνει 92 έδρες στο Ισπανικό Κοινοβούλιο. Το ακροδεξιό Vox είναι πολύ πιθανό να δει τις έδρες του να διπλασιάζονται ξεπερνώντας τους Podemos του Πάμπλο Ιγκλέσιας.</p>
      <p>«Αν κερδίσουμε έστω και μια έδρα περισσότερη από τον Σάντσεθ, η Ισπανία θα έχει πολιτική, οικονομική και κοινωνική σταθερότητα και πάνω από όλα θα εξασφαλισθεί η ενότητα της Ισπανίας» δήλωσε η εκπρόσωπος του Λαϊκού Κόμματος στο Κοινοβούλιο.</p>
      <p>Το ακροδεξιό Vox είναι πολύ πιθανό να δει τις έδρες του να διπλασιάζονται ξεπερνώντας τους Podemos του Πάμπλο Ιγκλέσιας, ενώ οι κεντροδεξιοί Θιουδαδάνος φαίνεται να γίνονται η τρίτη πολιτική δύναμη στη χώρα.</p>
      <p>Τα τελευταία 4 χρόνια οι εκλογικές αναμετρήσεις στην Ισπανία δεν έχουν καταφέρει να αναδείξουν ξεκάθαρο νικητή με βραχύβιες κυβερνήσεις, καθώς οι επικεφαλής των κομμάτων δίνουν μάχη να προσαρμοστούν στα νέα δεδομένα.</p>
      <p>Όλες οι δημοσκοπήσεις δείχνουν ότι τα πολιτικά κόμματα στην Ισπανία θα πρέπει να βρουν τρόπους και να ξεπεράσουν τις παραδοσιακές συμμαχίες προκειμένου να σχηματιστεί κυβέρνηση.</p>
      <p>Η δημοσιογράφος του euronews στη Βαρκελώνη μεταδίδει: «Η συντομότερη προεκλογική εκστρατεία της ιστορίας τελείωσε με περισσότερη αβεβαιότητα από ότι στις προηγούμενες εκλογές, αν αυτό είναι δυνατό. Ένα διασπασμένο κοινοβούλιο αναμένεται να προκύψει καθώς και η άνοδος της ακροδεξιάς σύμφωνα με όλες τις δημοσκοπήσεις. Στην Καταλονία η ημέρα της περισυλλογής θα σημαδευτεί από τις κινητοποιήσεις. Η πολιτική πλατφόρμα Τσουνάμι Δημοκρατίας κάλεσε σε μεγάλη διαδήλωση στη Βαρκελώνη».</p>
