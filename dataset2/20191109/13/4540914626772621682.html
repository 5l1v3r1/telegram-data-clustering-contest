      <h1>Spanien wählt, Probleme mit der Regierungsbildung dürften bleiben</h1>
      <address><time datetime="2019-11-09T13:57:24+00:00">09 Nov 2019, 13:57</time> by <a rel="author">Cristina Giner, su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qglBcpqYlQ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Spanien wählt – ohne große Begeisterung. Denn auch die vierte Parlamentswahl innerhalb von vier Jahren verspricht kein Ende der politischen Blockade in Madrid. Nach allen repräsentativen Umfragen wird die <b>Sozialistische Arbeiterpartei</b> (Partido Socialista Obrero Español <b>PSOE</b>) des geschäftsführenden Ministerpräsidenten <b>Pedro Sánchez</b> ihren Erfolg der Neuwahl vom 28. April zwar wiederholen und wieder stärkste Kraft, mit bis zu 28 Prozent der Stimmen aber die absolute Mehrheit nochmal um Längen verfehlen. Heißt: <b>Minderheitsregierung</b>. <b>Koalitionsregierungen</b> hat es in Spanien noch nie gegeben. Aber die zweitstärkste Fraktion, die <b>konservative Volkspartei PP</b> (Partido Popular), die <b>Liberalen</b> und auch die ultrarechte <b>Vox</b> wollen Sánchez auf keinen Fall dulden.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/94/202x204_cmsv2_2520b971-c94d-546b-b5bb-a6b4ac1c5d14-4288494.jpg"/>
      </figure>
      <p>Eine Anhängerin der konservativen Volkspartei PP:</p>
      <p>„Ich hoffe wir gewinnen, nicht mit absoluter Mehrheit, aber mit der Option, den Ballast von unseren Schultern zu entfernen. Es ist die Sozialistische Partei, die uns in den Ruin führt, die Menschen wieder arbeitslos macht. Die Regierung <b>Rajoy</b> hatte die Arbeitslosigkeit ganz gut im Griff, und jetzt sind wir wieder auf dem Weg nach sehr weit unten.“</p>
      <p>Der Konservative Mariano Rajoy war bis Mitte 2018 knapp sieben Jahre lang Regierungschef. Im April schien PP-Spitzenkandidat <b>Pablo Casado</b> politisch erledigt. Er holte bei der Wahl gerade einmal 16,7 Prozent. Ins <b>Madrider</b> Parlament zogen nur noch 66 PP-Abgeordnete ein, kaum halb so viele wie zuvor. Demoskopen schließen nun eine absolute Mehrheit für eine Mitte-rechts-Koalition nicht aus.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/94/202x155_cmsv2_1a07006f-fc46-5445-9e60-38fc5fbb7b3c-4288494.jpg"/>
      </figure>
      <p><b>Dolores Monserrat</b>, Sprecherin der Volkspartei im Parlament:</p>
      <p>"Wenn wir auch nur einen Sitz mehr als Sánchez haben, kriegt Spanien politische, wirtschaftliche und soziale Stabilität und vor allem wird die Einheit Spaniens verteidigt."</p>
      <h3>WÄHLER LUSTLOS</h3>
      <p>Der geschäftsführenden Ministerpräsident Pedro Sánchez ist seit einem Misstrauensvotum gegen Rajoy im Amt. Wegen der zunehmenden Zersplitterung der Parteienlandschaft sind Regierungsbildungen seit Jahren schwierig.</p>
      <p>Die Wähler haben das zähe und scheinbar ausweglose politische Geplänkel offenbar satt: Die Zahl der Spanier, die eine Briefwahl beantragt haben, ging nach Angaben der Post drastisch - im Vergleich zu April um 30 Prozent auf 900 000 - zurück.</p>
      <p>Und nach einer Umfrage (Zeitung «La Razón») dürfte die Wahlbeteiligung, zuletzt noch 72Prozent, um rund fünf Prozentpunkte sinken.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/94/202x200_cmsv2_6721c917-2b33-5c1b-9226-f8677692c53a-4288494.jpg"/>
      </figure>
      <p>Manche geben den kleineren Parteien Schuld an der verfahrenenen Lage.</p>
      <p>Wählerinnen:</p>
      <p>„Das Ganze hat mich sehr enttäuscht, denn wir hatten erwartet, dass <b>Podemos</b> mehr Verantwortung zeigt und auch <b>Ciudadanos</b>, weil sie sich eigentlich mit den Sozialisten (PSOE) einigen wollten. Ich meine, die haben den Schwarzen Peter, was die Wiederholung der Wahlen angeht.“</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/94/202x187_cmsv2_e04788ce-3e61-5aec-905d-e9fdd7a2ec89-4288494.jpg"/>
      </figure>
      <p>"Ich meine, dass in <b>Katalonien</b> im Moment die Sozialistische Partei die einzige Partei ist mit Chancen auf breite Zustimmung, Dialog und einvernehmliche Lösungen."</p>
      <h3>STARKE REGIERUNG GEFRAGT</h3>
      <p>Dabei bräuchte viertgrößte Volkswirtschaft der Eurozone so dringend wie selten zuvor eine starke Regierung: In Katalonien spitzt sich der Unabhängigkeitskonflikt gefährlich und gewalttätig zu, wegen der unsicheren politischen Lage droht eine Konjunkturabschwächung. Und im Parlament müssen sich die Parteien auf eine Konsolidierung der Rechtspopulisten von Vox gefasst machen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/84/94/202x198_cmsv2_d6e664dc-23fc-557d-8876-37b1007c6911-4288494.jpg"/>
      </figure>
      <p><b>Cristina Giner</b>, <b>Euronews</b></p>
      <p>"Der kürzeste Wahlkampf in der Geschichte endet mit noch größerer Unsicherheit als bei den letzten Wahlen, wenn das überhaupt möglich ist. Nach allen Umfragen ist ein sehr fragmentiertes Parlament und der Aufstieg der extremen Rechten zu erwarten. In Katalonien dient der Tag vor der Wahl (Tag des Nachdenkens) der Mobilisierung. Die Plattform <b>Tsunami Democratic</b> (Tsunami-Demokraten) hat zu einer großen Demonstration in <b>Barcelona</b> aufgerufen.“</p>
      <p>Cristina Giner, su mit dpa</p>
