      <h1>'I don’t know if he’s going to play again': Xhaka's Arsenal future in doubt – video</h1>
      <address>
        <time datetime="2019-11-09T13:55:09+00:00">09 Nov 2019, 13:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/puqotB0LU_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i><a href="https://www.theguardian.com/football/unai-emery">Unai Emery</a> admitted Granit Xhaka may not play for Arsenal again as he confirmed that Arsenal's former captain will miss a fourth consecutive match since his stormy departure from the Emirates Stadium pitch <a href="https://www.theguardian.com/football/2019/oct/27/arsenal-crystal-palace-premier-league-match-report">against Crystal Palace in October</a> and will not travel to Leicester on Saturday evening. Emery said: 'As a coach I have a responsibility for the team: we need a player like Granit Xhaka. But also, I don’t know if he’s going to play [for us] again.'</i>
      </p>
