      <h1>آخرین قیمت دلار، یورو و پوند</h1>
      <address>
        <time datetime="2019-11-09T13:01:00+00:00">09 Nov 2019, 13:01</time>
      </address>
      <p>دنیای اقتصاد نوشت: صرافی ها امروز شاهد افزایش قیمت دلار و یورو در مقایسه با کاهش قیمت پوند بود. دلار امروز هم افزایش قیمت را تجربه کرد و با رشد ۰.۰۱ درصدی به ۱۱,۳۴۰ (یازده هزار و سیصد و چهل) تومان رسید.</p>
