      <h1>Cierre de la campaña electoral en España sin mayoría a la vista</h1>
      <address><time datetime="2019-11-09T13:00:36+00:00">09 Nov 2019, 13:00</time> by <a rel="author">Carlos Marlasca </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m4xGJS2NTaA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La campaña electoral en España cerró este viernes, marcada por un <b>electorado especialmente indeciso</b> cuyo voto estará muy fragmentado este domingo 10 de noviembre. Mientras muchos decidirán su voto en el último minuto, los fieles de los grandes partidos, como <b>el conservador Partido Popular</b> (PP), no dudan en a quién darán su apoyo y por qué.</p>
      <p>“Espero ganar, no con mayoría pero posiblemente para poder gobernar"- explica una militante del PP - "y quitarnos ese lastre que tenemos encima, que es este <b>Partido Socialista, que nos está llevando a la ruina,</b> y está dejando a la gente otra vez en el paro, que Rajoy dejó el paro bastante bien, y ahora estamos otra vez en decadencia pero muy profunda."</p>
      <p>La formación de Pablo Casado fue la segunda más votada en los comicios del 28 de abril. Los últimos sondeos auguran <b>una importante subida de los populares.</b> Dolors Monserrat, portavoz del Partido Popular en el Congreso de los Diputados, asegura que “si el PP saca un escaño más que Sánchez, <b>España tendrá estabilidad política, económica y social,</b> y sobre todo defendiendo la unidad de España.”</p>
      <p>Ante la perspectiva de un voto muy fragmentado, Pedro Sánchez, presidente del Gobierno español en funciones, <b>pidió concentrar el voto para que los socialistas (PSOE) puedan gobernar</b>. <a href="https://es.euronews.com/2019/09/10/fracasa-la-segunda-reunion-del-psoe-y-unidas-podemos-dejando-pocas-esperanzas-para-la-inve">El fracaso de las negociaciones con Unidas Podemos para lograr un Gobierno de coalición de izquierdas con el PSOE,</a> fue el detonante para convocar estas nuevas elecciones.</p>
      <p>"A mi me decepcionó mucho todo, porque se esperaba que Podemos tuviera una dignidad diferente" -comenta indignada una simpatizante del PSOE- "y Ciudadanos también, porque al cabo de 12 horas de convocarse las elecciones dijo que entonces sí a un acuerdo con el PSOE. Yo creo que son los grandes culpables de la repetición de las elecciones."</p>
      <p>"Yo considero que en Cataluña ahora mismo el único partido que es, digamos, de más concordia, que es más dialogante" -apunta otra simpatizante socialista- "<b>el que tiene más posibilidades de llegar a acuerdos, es el Partido Socialista</b>".</p>
      <p>Uno de los temas principales de esta campaña exprés ha sido <b>la crisis catalana,</b> utilizada por la ultradarecha para reivindicar nuevamente la unidad de España.</p>
      <p>La campaña electoral más corta de la Historia toca a su fin <b>con más incertidumbre si cabe que las pasadas elecciones.</b> Se espera <b>un Parlamento muy fragmentado y el auge de la extrema derecha</b>, según todos los sondeos. En Cataluña la jornada de reflexión estará marcada por las movilizaciones. La plataforma Tsunami Democratic ha convocado una gran manifestación en Barcelona.</p>
