      <h1>Reggio Calabria, Capitaneria di Porto e Direzione Marittima hanno reso omaggio ai vigili del fuoco morti [foto e video]</h1>
      <address><time datetime="2019-11-09T09:27:30+00:00">09 Nov 2019, 09:27</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>

      <p>
        <i>Reggio Calabria oggi gli uomini della capitaneria di porto e della direzione marittima hanno reso omaggio ai vigili del fuoco morti ad Alessandria</i>
      </p>
      <p>Reggio Calabria, 9 nov – La direzione marittima – guardia costiera di reggio<br/>calabria, in occasione dei funerali di stato dei tre giovani vigili del fuoco, che hanno perso la vita durante un’attivita’ di servizio, ha reso un commosso e sentito omaggio ai vigili del fuoco del comando provinciale di reggio calabria.</p>
      <p>Cinque motovedette guardia costiera e relativi equipaggi Si sono schierate in porto davanti al distaccamento dei vigili del fuoco per esprimere la propria solidarieta’ e vicinanza ai colleghi che hanno perso la vita nella tragedia di alessandria. <br/>Un momento semplice e toccante che ha visto uomini e donne in divisa essere vicini ad altri uomini e donne in divisa, accomunati da uno scopo comune quello di essere al servizio della collettivita’.</p>
