      <h1>ＳＮＳに不適切動画を投稿、小結阿炎らが謝罪</h1>
      <address>
        <time datetime="2019-11-09T09:15:00+00:00">09 Nov 2019, 09:15</time>
      </address>
      <p>　画像共有サービスのインスタグラムに不適切な動画を投稿したなどとして、大相撲の小結阿炎（２５）（錣山部屋）と十両若元春（２６）（荒汐部屋）が９日、日本相撲協会の八角理事長（元横綱北勝海）らに謝罪し、反省文を提出した。</p>
      <p>　動画は阿炎が若元春を悪ふざけで粘着テープで縛るなどした内容。相撲協会は９日、２人に厳重注意した。阿炎は報道陣に「自覚が足りなかった」と反省の弁を述べた。問題を受け、芝田山広報部長（元横綱大乃国）は、協会員の個人的なＳＮＳ投稿を当面の間、自粛させる方針を示した。</p>
