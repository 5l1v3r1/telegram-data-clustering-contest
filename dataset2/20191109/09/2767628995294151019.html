      <h1>Santiago Abascal, el ariete de la ultraderecha</h1>
      <address><time datetime="2019-11-09T09:00:34+00:00">09 Nov 2019, 09:00</time> by <a rel="author">Ana Buil Demur</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kmG7KZ1kxpk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santiago Abascal Conde, presidente de Vox, achaca su ascensión a que su partido <i>"no engaña"</i> y tiene <i>"un mensaje claro"</i>.</p>
      <p>Sobre Cataluña, dice que lo que ocurre <i>"es un golpe de estado permanente que comenzó con Jordi Pujol"</i>. Lo primero que haría, dice, es "impulsar la suspensión de la autonomía para tomar el control de TV3, los Mossos y la educación". Sobre la inmigración irregular, defiende que se repatríe con urgencia a todos los sin papeles, a quienes considera acarrean <i>"gravísimos problemas económicos y de convivencia".</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191515752974737408" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Este bilbaíno, de 43 años, licenciado en Sociología y patriota convencido, se confiesa amante de las motos, los bonsais, las aves rapaces y los caballos.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/96/54/808x454_cmsv2_e2904a5f-bd35-566e-9bbb-a328a6448efc-4279654.jpg"/>
      </figure>
      <p>
        <b>Una infancia marcada por las amenazas de ETA</b>
      </p>
      <p>Su otra pasión, la política, la mamó desde pequeño. Nieto de un alcalde franquista e hijo de un dirigente del PP vasco, su infancia y juventud están marcadas por el acoso de la banda terrorista ETA a su familia. De esa época conserva una pistola, que lleva siempre consigo. Primero la llevaba, dice, para defender a su padre, ahora, para defender a sus cuatro hijos, dos de cada uno de sus dos matrimonios.</p>
      <p>
        <b>Del PP a Vox</b>
      </p>
      <p>Abascal empieza su carrera política en el Partido Popular (PP), al que se afilia con 16 años. Es concejal de Llodio de 1999 a 2007. En 2012 se muda a Madrid para presidir la Agencia de Protección de Datos. En 2013 deja el PP y entra en el recién fundado partido ultraderechista Vox. En 2014 toma sus riendas.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/27/96/54/808x539_cmsv2_f3c0967b-b9c6-59ad-8b9f-e2a44e5812ca-4279654.jpg"/>
        <figcaption>REUTERS/Albert Gea</figcaption>
      </figure>
      <p>
        <b>Del Parlamento andaluz al Parlamento español</b>
      </p>
      <p>Ese mismo año, Vox se queda a las puertas de la Eurocámara. Pero es en diciembre de 2018, cuando Vox crea un terremoto político en Andalucía, al entrar en su Parlamento, logrando 12 escaños.</p>
      <p>Su confirmación llegaba en las pasadas elecciones generales, el 28 de abril, al entrar en el Congreso español, con 24 diputados, convirtiéndose en la quinta fuerza política en España.</p>
