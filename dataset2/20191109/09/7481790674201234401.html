      <h1>ブルームバーグ前ＮＹ市長、大統領選出馬を検討…米メディア</h1>
      <address>
        <time datetime="2019-11-09T09:59:00+00:00">09 Nov 2019, 09:59</time>
      </address>
      <p>　【ワシントン＝船越翔】米紙ニューヨーク・タイムズ（電子版）など複数の米メディアは７日、前ニューヨーク市長のマイケル・ブルームバーグ氏（７７）が来年の米大統領選に民主党からの出馬を検討していると報じた。出馬すれば、高い知名度や資金力を背景に、民主党の指名候補争いに大きな影響を与えそうだ。ブルームバーグ氏は「今の候補者ではトランプ大統領に勝てない」と周囲に語り、８日が期限となっている来年の南部アラバマ州の予備選の参加手続きに向けて準備を進めているという。</p>
