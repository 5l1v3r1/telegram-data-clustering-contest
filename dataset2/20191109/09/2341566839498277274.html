      <h1>台鐵集電弓斷落纏繞電車線 台北往花蓮列車延誤</h1>
      <address><time datetime="2019-11-09T09:06:00+00:00">09 Nov 2019, 09:06</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者汪淑芬台北9日電）台鐵今天上午說，昨天深夜，花蓮和平站內發生一列自強號集電弓斷落纏繞電車線事故，仍在修復中，目前宜蘭花蓮間改用柴電機車牽引，台北往花蓮列車延誤約20分鐘。</p>
