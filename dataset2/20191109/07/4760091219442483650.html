      <h1>Người thay thế HLV Valverde nói gì về việc dẫn dắt Barca vào tháng 12?</h1>
      <address><time datetime="2019-11-09T07:38:00+00:00">09 Nov 2019, 07:38</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Marcelo Gallardo đang được cho là sẽ thay thế HLV Ernesto Valverde cho vị trí thuyền trưởng của Blaugrana.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/1-1459.jpg"/>
        <figcaption> Đội bóng xứ Catalan dù nuôi tham vọng lớn ở mùa giải hiện tại, nhưng với loạt thành tích và kết quả thi đấu kém thuyết phục thời gian qua, thật khó để nhà đương kim vô địch La Liga có thể làm nên chuyện.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/2-1459.jpg"/>
        <figcaption>Mọi trách nhiệm chắc chắn đang được đổ dồn lên HLV Ernesto Valverde ở hai kết quả thảm hại trước Levante và Slavia Praha. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/3-1459.jpg"/>
        <figcaption>Trong bối cảnh đó, truyền thông Tây Ban Nha và quốc tế cũng tin tưởng, HLV Valverde sắp bị thượng tầng đội chủ sân Camp Nou trảm vì chuỗi thành tích trồi sụt đáng thất vọng.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/6-1459.jpg"/>
        <figcaption>Trong đó, cái tên Marcelo Gallardo đang khiến các CĐV yêu mến Barcelona phát sốt.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/7-1459.jpg"/>
        <figcaption>Thậm chí  Claudio Borghi, cựu HLV của đội tuyển Chile khẳng định ông có nguồn tin mật rằng Gallardo sẽ ngồi vào chiếc ghế nóng tại Camp Nou vào tháng 12 tới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/8-1459.jpg"/>
        <figcaption>Tuy nhiên trong bài phỏng vấn mới đây, Gallardo cho biết: "Tôi đang ở trong giai đoạn rất quan trọng với River Plate. Các trận đấu đều mang ý nghĩa quyết định. Tôi chỉ tập trung vào mục tiêu phía trước, chứ không phải quan tâm đến các tin đồn."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/9-1459.jpg"/>
        <figcaption>"Chưa ai gặp tôi để đề xuất một kế hoạch hay phân tích những gì cần làm trong tương lai. Đây không phải là quãng thời gian cho điều đó." </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/10-1459.jpg"/>
        <figcaption>Như vậy là chiến lược gia này đang muốn cùng River chinh phục các danh hiệu chứ không hề quan tâm đến tin đồn sẽ chuyển đến Barca. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/5-1459.jpg"/>
        <figcaption>HLV Valverde mới đây đã có buổi ăn tối với chủ tịch Joseph Bartomeu. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/09/4-1459.jpg"/>
        <figcaption>Ông khẳng định không hề lo lắng về tương lai của mình. </figcaption>
      </figure>
