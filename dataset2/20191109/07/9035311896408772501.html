      <h1>30 yıl önce yıkılan Berlin Duvarı hakkında bilmeniz gerekenler</h1>
      <address><time datetime="2019-11-09T07:00:18+00:00">09 Nov 2019, 07:00</time> by <a rel="author">Gizem Sun</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6NQCnmDem0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>İkinci Dünya Savaşı'ndan sonra kurulan Doğu ve Batı Almanya'da Berlin şehrini ikiye bölen Berlin Duvarı'nın yıkılışının üzerinden 30 yıl geçti. 155 kilometre uzunluğundaki duvarın yıkılması, Doğu Avrupa'da komünizmin çöküşünü ve Soğuk Savaş döneminin bitişini simgeledi.</p>
      <p>Peki 28 sene ayakta kalan bu duvar neden inşa edildi? "Utanç Duvarı" olarak da adlandırılan Berlin Duvarı'nın yıkılması dünya için ne ifade ediyor?</p>
      <h3>Berlin Duvarı neden inşa edildi?</h3>
      <p>İkinci Dünya Savaşı'nı kaybeden Almanya, Haziran 1945'te Amerika Birleşik Devletleri (ABD), İngiltere, Fransa ve Sovyetler Birliği (SSCB) tarafından dörde bölündü. Kısa bir süre sonra aynı ideolojiye sahip olan Batı ittifakı yönetim birimlerini birleştirerek Federal Almanya Cumhuriyeti'ni (Batı Almanya) kurdu. Komünizmi savunan Sovyetler Birliği ise bunun üzerine kendi yönetim bölgesinde Demokratik Almanya Cumhuriyeti'ni (Doğu Almanya - DDR) kurmaya karar verdi.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/68/46/606x340_cmsv2_13c1111f-1545-5b92-b8d0-82e8f806cfa0-4286846.jpg"/>
        <figcaption>Doğu ve Batı Almanya / Doğu ve Batı Berlin haritası</figcaption>
      </figure>
      <p>Ekonomisi sosyalizme dayanan ve otoriter siyasi yönetimi benimseyen Doğu Almanya çok gelişmedi. Birkaç sene içerisinde refah seviyesi yüksek olan Batı Almanya'ya kaçışlar başladı. 1949-1961 yılları arasında özellikle de eğitimli ve kalifiye gençlerden oluşan 3 milyondan fazla kişi Doğu'dan Batı'ya göç etti. Demokratik Almanya Cumhuriyeti, Doğu Almanya'da yaşayanların Batı'ya geçmelerini önlemek amacıyla 13 Ağustos 1961'de Berlin Duvarı'nın inşasına başladı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/68/46/606x404_cmsv2_b2b5b504-ce96-5f3a-bc8c-2c583791ec40-4286846.jpg"/>
        <figcaption>REUTERS/Michael Dalder</figcaption>
      </figure>
      <h3>"Demir Perde"yi aşmaya çalışanlar oldu mu?</h3>
      <p>Berlin Duvarı'nı aşmak isteyen Doğu Almanlar, tünellerden ev yapımı balonlara kadar pek çok yöntem denedi. Yaklaşık 5 bin kişi Batı Berlin'e geçmeyi başardı, ancak herkes onlar kadar şanslı değildi.</p>
      <p>Berlin Duvarı nedeniyle, kaçmaya çalışırken kasıtlı ya da kasıtsız hayatını kaybedenlerin sayısı kesin olarak bilinmiyor. Ancak Almanya'daki Yakın Çağ Tarihi Merkezi (ZZF) ve Berlin Duvarı Anıtı'na göre, duvarı aşmaya çalışan en az 140 kişi yaşamını yitirdi. Bu insanların çoğu vurularak, bazıları ise kaza sonucu öldü. Bir kısmı da kaçma girişiminin başarısız olmasının ardından intihar etti.</p>
      <p>Kaçmaya çalışırken hayatını kaybeden ilk kişi Ida Siekmann oldu. Duvarın geçtiği Bernauer Sokağı'nda oturan Ida'nın penceresi Batı Almanya'ya bakıyordu. Ida, duvarın inşa edilmesinden kısa bir süre sonra 22 Ağustos 1961'de, üçüncü kattaki apartmanından aşağı önce yorgan ve kişisel eşyalarını attı. Daha sonra itfaiye ekiplerinin atlama yatağı açmasını bekleyemeden kendini aşağı bıraktı. Kaldırıma düşen kadın ağır yaralandı ve hastaneye varamadan hayata veda etti.</p>
      <p>Listede göze çarpan bir diğer isim de, duvarın yapılmasından sonra ilk kaçanlardan biri olan Doğu Alman askeri Conrad Schumann. Schumann'ın dikenli teller üzerinden atlarken fotoğrafı çekildi ve bu, Soğuk Savaş'ın en bilinen fotoğraflarından biri haline geldi. Schumann'ın ünlü kaçış anının daha sonra heykeli yapıldı.</p>
      <p>Berlin Duvarı'nın son mağduru ise, 8 Mart 1989'da hayatını kaybeden Winfried Freudenberg. Mühendis Winfried ve eşi, ev yapımı bir balon ile sınırı geçmek istedi. Çiftin polise yakalanması ile balona sadece Winfried binebildi. Batı Almanya'da bir parkta cansız bedeni bulunan Winfried'in balondan düşerek öldüğü tahmin ediliyor.</p>

      <h4>Berlin Duvarı'nın çocuk kurbanları</h4>
      <p>Sınırdaki Spree Nehri, ikisi Türk tam 5 çocuğun hayatına mal oldu. 8 yaşındaki Cengaver Katrancı ve 5 yaşındaki Çetin Mert, Berlin Duvarı'ndan dolayı hayatını kaybetti. 30 Ekim 1972'de kazara Spree Nehri'ne düşen Cengaver, her iki taraftaki görevli ve insanların sınır ihlali olur gerekçesi ile yardım edememesi sonucu boğularak öldü. Cengaver ile aynı kaderi paylaşan Çetin de 11 Mayıs 1975'te, buradaki nehirde yaşamını yitirdi. Nehirde boğulan son çocuk olan Çetin aynı zamanda en küçükleri idi.</p>
      <h3>Berlin Duvarı nasıl yıkıldı?</h3>
      <p>Gorbaçov'un 1980'lerin ortasından itibaren uygulamaya koyduğu açıklık ve yeniden yapılanma politikaları (Glasnost ve Perestroyka), Komünist Parti'nin ekonomi ve yerel yönetim üzerindeki etkisini azalttı.</p>
      <p>Avrupa'nın dönüm noktalarından biri sayılan 1989'da, yıllarca süren mücadelenin ardından Sovyet rejimler yerini demokratik hükümetlere bıraktı. Romanya'nın komünist lideri Nikolay Çavuşesku, askeri müdahale ile devrilerek idam edildi. Bugünkü adıyla Çekya, o dönemde ise Çekoslovakya olarak anılan ülkede meydana gelen Kadife Devrim ile komünist yönetim düşürüldü. Gorbaçov yönetimindeki Sovyetler Birliği hükümeti, Avrupa'da kontrol ettiği küçük devletlerde meydana gelen devrimlere müdahale etmedi.</p>

      <p>Doğu Almanya'da da insanlar özgürlük için sokaklara çıktı. Protesto gösterilerin yanı sıra çok sayıda kişi, Batı Almanya'ya geçebilmek için Prag, Varşova ve Budapeşte'deki Alman büyükelçiliklerine başvurdu. Gorbaçov'un Doğu Almanya ziyaretinin ardından Demokratik Almanya Cumhuriyeti, 9 Kasım 1989 akşamı seyahat düzenlemesinin değiştirildiğini açıkladı. Basın açıklamasını televizyondan takip eden binlerce insan sınıra akın etti. Duvarın iki tarafında toplanan Almanlar ellerindeki çapa ve çekiçler ile duvarı yıkmaya başladı.</p>

      <h3>Doğu ve Batı Almanya'nın birleşmesi</h3>
      <p>Berlin Duvarı'nın yıkılması ile birlikte Soğuk Savaş da sona erdi. Doğu ve Batı Almanya arasındaki görüşmeler, 1990 yılında "Birleşme Anlaşması" ile sonuçlandı ve Almanya, 3 Ekim 1990'da resmi olarak yeniden birleşti.</p>
      <p>Helmut Kohl, Birleşik Almanya'nın ilk şansölyesi oldu. Yaklaşık 60 yıl aradan sonra düzenlenen ilk serbest genel seçimleri de Hristiyan Sosyal Birliği ve Kohl'ün lideri olduğu Hristiyan Demokrat Birliği (CDU) ittifakı kazandı. Kohl, daha sonra Avrupa Birliği'nin kurulması ve Euro'nun ortak para birimi olarak belirlenmesinde de önemli bir rol oynadı.</p>
      <p>İki Almanya'nın birleşmesi, her yıl 3 Ekim'de yapılan resmi törenlerle kutlanıyor.</p>
