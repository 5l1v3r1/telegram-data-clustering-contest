      <h1>الرئيس البوليفي يندد بـ"انقلاب" بعد تمرد وحدات من الشرطة في ثلاث مدن</h1>
      <address><time datetime="2019-11-09T07:53:16+00:00">09 Nov 2019, 07:53</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w1DFdnUvaes" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ندّد الرئيس البوليفي إيفو موراليس الجمعة بالانقلاب "الجاري"، إثر تمرّد وحدات من الشرطة في ثلاث مدن بوليفيّة، في وقت تُطالب فيه المعارضة باستقالة الرئيس بعد ثلاثة أسابيع من إعادة انتخابه المثيرة للجدل.</p>
      <p>وقال موراليس على إثر اجتماع طارئ "أيها الأخوات والأخوة، إنَّ ديموقراطيّتنا في خطر بسبب الانقلاب الجاري والذي قامت به مجموعات عنيفة ضد النظام الدستوري. إننا ندين أمام المجتمع الدولي هذا الهجوم على سيادة القانون".</p>
      <p>وقالت الحكومة البوليفيّة في وقتٍ سابق إنّها تستبعد إرسال عسكريّين من أجل إخضاع عناصر الشرطة الذين قاموا بالتمرّد.</p>
      <p>وتمرّدت وحدات من الشرطة البوليفيّة الجمعة في مدن سوكري (جنوب-شرق) وسانتا كروز (شرق) وكوتشابامبا (وسط)، وامتنعت عن الامتثال لأوامر قيادتها التي تطلب قمع تظاهرات تُعارض إعادة انتخاب الرئيس إيفو موراليس.</p>
      <p>وكانت وحدة العمليات التكتيكية في كوتشابامبا أوّل مَن أعلن التمرّد، تلتها قوّات الكوماندوس في سوكري وسانتا كروز.</p>
      <p>وقال شرطي يُخبّئ وجهه ويقف أمام مركز وحدة العمليات التكيتيكيّة في كوتشابامبا، لصحافيّين "لقد تمرّدنا جميعًا". وقال أحد زملائه "سنكون بجانب الشّعب، لا مع الجنرالات".</p>
      <p>وأظهرت لقطات تلفزيونيّة مباشرة نحو 20 من رجال الشرطة يتسلّقون مبنى المركز وهم يلوّحون بالعلم البوليفي، بينما يشجّعهم عشرات الشباب في الشارع.</p>
      <p>واجتاحت الاضطرابات الدامية هذه الدولة في أميركا الجنوبية منذ انتخاب موراليس في 20 تشرين الأول/أكتوبر لولاية رابعة، وهو ما رفضه خصوم الرئيس زاعمين أن الانتخابات مزورة.</p>
      <p>وبعد الإعلان عن نتائج جزئيّة أوّليّة أوحت بأنّ البلاد تتجه نحو دورة انتخابية ثانية، صدرت بعد أكثر من عشرين ساعة نتائج جديدة حسمت الفوز عملياً لموراليس، ما أثار غضب المعارضة وشكوك الأسرة الدولية.</p>
      <p>وبعد خمسة أيام، أعلنت المحكمة الانتخابية العليا فوز موراليس بفارق أكثر من عشر نقاط عن خصمه، ما مَكّنه من فرض نفسه من الدورة الأولى.</p>
