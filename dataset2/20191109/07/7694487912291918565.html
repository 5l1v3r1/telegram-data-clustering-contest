      <h1>إدارة &amp;quot;اللبنانية&amp;quot; منعت المصوّرين من دخول حرم الجامعة</h1>
      <address><time datetime="2019-11-09T07:14:53+00:00">09 Nov 2019, 07:14</time> by <a rel="author">Lebanon 24</a></address>
      <p>عُلم أن إدارة الجامعة اللبنانية - مجمّع الحدت منعت المصوّرين من دخول حرم الجامعة وتصوير تظاهرات الطلاب الحاشدة، فيما استخدم الطلاب هواتفهم لنقل تظاهراتهم بالصوت والصورة، بحسب أسرار "نداء الوطن". </p>
