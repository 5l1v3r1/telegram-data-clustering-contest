      <h1>Покинувший Россию фигурант «московского дела» Айдар Губайдулин рассказал о нахождении в Литве</h1>
      <address><time datetime="2019-11-09T07:59:27+00:00">09 Nov 2019, 07:59</time> by <a rel="author">Артём Мазанов</a></address>
      <p>Он планирует остаться там на год или два.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPftvWpzwwc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фигурант «московского дела» Айдар Губайдулин, который уехал из России несмотря на подписку о невыезде рассказал, что находится в Литве. Об этом <a href="https://www.novayagazeta.ru/news/2019/11/08/156763-pokinuvshiy-rossiyu-figurant-moskovskogo-dela-aydar-gubaydulin-rasskazal-o-svoem-mestonahozhdenii">сообщила</a> «Новая Газета».</p>
      <p>Губайдулин добавил, что давно хотел побывать в Европе и «этим планам суждено было сбыться».</p>
      <blockquote>Сейчас я нахожусь в Вильнюсе, Литва, и собираюсь здесь остаться на ближайшие месяцы. Может быть, на ближайший год или два — там уже время покажет.<cite>Айдар Губайдулин <br/>фигурант «московского дела»</cite></blockquote>
      <p>Губайдулина обвинили в том, что на акции протеста он бросил пластиковую бутылку в сторону полицейского. Он находился в СИЗО, но после его <a href="https://tvrain.ru/news/delo_uchastnika_aktsii_27_ijulja_ajdara_gubajdulina-493768/">выпустили</a> под подписку о невыезде. 15 октября ему <a href="https://zona.media/news/2019/10/15/gbdlnnv">предъявили</a> новые обвинения, а через два дня он покинул Россию.</p>
