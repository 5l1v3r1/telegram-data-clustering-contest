      <h1>هذا ما طُلب من صحافيين وفنانين محسوبين على قوى السلطة!</h1>
      <address><time datetime="2019-11-09T07:17:21+00:00">09 Nov 2019, 07:17</time> by <a rel="author">Lebanon 24</a></address>
      <p>طُلب من بعض الصحافييـــن والفنانيــــن المحسوبين على قوى السلطة إثارة حالة الهلع لدى المواطنين وتحميل الثورة مسؤولية المسار الاقتصادي الخطير المقبل على لبنان، بحسب أسرار "نداء الوطن". </p>
