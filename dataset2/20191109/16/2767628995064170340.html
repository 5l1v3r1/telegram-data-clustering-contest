      <h1>Lula da Silvia vuelve a la lucha</h1>
      <address><time datetime="2019-11-09T16:05:35+00:00">09 Nov 2019, 16:05</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KO_kqGHEK_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Lula da Silva vuelve a la lucha tras su salida de prisión.</b> Una gran multitud recibió este viernes al expresidente brasileño a las puertas de la cárcel de Curitiba (sur de Brasil) al grito de 'Lula libre', <b>580 días después de la encarcelación</b> del líder histórico del Partido de los Trabajadores.</p>
      <p>"Después de que me encarcelaran, de que le robaran la victoria a Fernando Haddad en las elecciones, <b>Brasil no mejoró, empeoró</b>. La gente tiene hambre, no tiene empleo...ya no tienen trabajos legales", se indignaba Lula frente a sus seguidores.</p>
      <p>El exmandatario se benefició de <a href="https://es.euronews.com/2019/11/08/un-juez-decreta-la-libertad-del-expresidente-brasileno-lula-da-silva">una decisión del Tribunal Supremo</a>, que declaró <b>inconstitucional la prisión para un condenado que no haya agotado todos sus recursos</b>. Tras la autorización de un juez, Lula volvió con los suyos. Ahora Lula recurrirá su condena de <b>8 años y 10 meses</b> por corrupción pasiva y blanqueo de dinero en el marco de la operación <b>LavaJato.</b></p>
