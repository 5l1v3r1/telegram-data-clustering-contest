      <h1>В Австралии сгорел заповедник с коалами</h1>
      <address><time datetime="2019-11-09T16:06:51+00:00">09 Nov 2019, 16:06</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pcz8UOYXZ08" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По меньшей мере три человека погибли и семеро пропали без вести в результате лесных пожаров в австралийском штате Новый Южный Уэльс. Более 30 местных жителей получили ранения. По данным региональной пожарной службы, на территории штата зарегистрировано более 80 возгораний, 36 из них остаются нелокализованными.</p>
      <p>Чрезвычайная ситуация объявлена в 4 районах штата, для 16 выпущено предупреждение о подготовке к эвакуации. Огнем уничтожено 150 жилых домов, ряд административных зданий, тысячи гектаров леса, в том числе - в густонаселенном месте обитания коал. По предварительным оценкам, жертвами лесных пожаров уже стали приблизительно 350 сумчатых животных, при этом их общая численность в заповеднике составляет от 500 до 600. На борьбу с огнем мобилизованы более тысячи пожарных и 300 единиц спецтехники.</p>
