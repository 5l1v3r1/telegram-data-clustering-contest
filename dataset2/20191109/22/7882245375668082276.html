      <h1>Испанцы вновь готовятся выбирать парламент</h1>
      <address><time datetime="2019-11-09T22:33:21+00:00">09 Nov 2019, 22:33</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4dWUIa-F-Rk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>10 ноября на избирательных участках вновь ждут испанцев. Нынешние досрочные парламентские выборы - четвертые за последние четыре года. Эксперты отмечают: подобной политической поляризации взглядов населения не было с периода перехода Испании к демократии после смерти Франсиско Франко в 1975 году.</p>
      <p>Какая бы партия не пришла к власти, ей придется столкнуться с кризисом в Каталонии. В регионе не утихают акции протеста сторонников независимости региона.</p>
      <p>Исполняющий обязанности премьер-министра и лидер социалистов Педро Санчес рассчитывает сформировать уверенное парламентское большинство. Но, согласно опросам, его надежды тщетны.</p>
      <p>"В конце концов, нам решать, как долго все это будет продолжаться. Народ должен проголосовать соответствующим образом. Мы устали от недееспособности людей в деловых костюмах", - говорит Хоакин Ирундан, учитель каратэ.</p>
      <p>"Это ни на что не похоже. Они должны были как-то договориться. Я не понимаю почему они этого не сделали. Политики обязаны искать решения, а не доводить страну до такого", - считает Марисоль Сирвен, пенсионерка.</p>
      <p>"У них нет ни стыда, ни совести, - говорит ее соотечественник. - Урезать бы им зарплату. Тогда бы они быстро пришли к какому-нибудь соглашению. Так не может больше продолжаться: они получают зарплату, но не работают"</p>
      <p>По прогнозам экспертов, главная борьба развернется между социалистами и правоцентристами Народной партией. Высок рейтинг и у ультраправой Vox, которая может получить до 50 мест в парламенте - вдвое больше, чем в результате прошлых выборов.</p>
