      <h1>Jorge Masvidal issues statement on Nate Diaz’s retirement: I heard it might be true</h1>
      <address><time datetime="2019-11-09T22:00:00+00:00">09 Nov 2019, 22:00</time> by <a rel="author">Milan Ordoñez</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F706252144&amp;show_artwork=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Nate Diaz didn’t get the result he expected from his UFC 244 “BMF” title fight against Jorge Masvidal last weekend. “Gamebred” was awarded the TKO victory when the doctor called the stop to the fight at the end of round three.</p>
      <aside><b><b>IT’S NOT TOO LATE TO </b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC 244 - ‘MASVIDAL VS DIAZ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://go.web.plus.espn.com/c/482924/595608/9070?sharedid=BloodyElbow"><b>GET THE FIGHTS!</b></a></aside>
      <p>On Thursday, Diaz <a href="https://www.bloodyelbow.com/2019/11/7/20953772/nate-diaz-retire-ufc-244-jorge-masvidal-dana-white-mma-news">went on social social media</a>, seemingly declaring his retirement from active mixed martial arts competition.</p>
      <blockquote>F—k a rematch this shit was over before it started<br/>I’m goin on out on tour<br/>Peace out fight game</blockquote>
      <p>Masvidal eventually got wind of Diaz’s post, which he responded to via a tweet.</p>
      <figure>
        <iframe data-src="https://twitter.com/GamebredFighter/status/1192919242389303298?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Heard it might be true. If so, it was fun sharing the cage with you. If you ever get that itch, I’ll be waiting. Until then, I’m gonna go get this paper #theresurrection</blockquote>
      <p>Both Diaz and Masvidal are interested in a rematch some time in the future. Diaz, however, isn’t expecting anything but some <a href="https://www.bloodyelbow.com/2019/11/3/20946078/ufc-244-nate-diaz-jorge-masvidal-rematch-is-the-only-thing-i-want-to-do-mma-news">“f—kery” from the UFC</a>.</p>
