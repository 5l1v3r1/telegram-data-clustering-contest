      <h1>Les Espagnols fatigués par les élections à répétition</h1>
      <address><time datetime="2019-11-09T22:32:08+00:00">09 Nov 2019, 22:32</time> by <a rel="author">Maxime Bayce</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dkC2CGeKNpE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Jour de vote historique en Espagne</b>. Ce dimanche ont lieu des législatives que beaucoup voient comme les plus importantes depuis la fin de l'ère <b>Franco</b>. C'est la quatrième fois en quatre années que les Espagnols sont appelés aux urnes.</p>
      <p>Ni la gauche vainqueur du dernier scrutin, ni la droite n'ont réussi à former un gouvernement stable. Et le pays est plus divisé que jamais. <b>La question catalane a été au centre de la campagne</b> avec des discours, notamment à droite, toujours plus va-t-en-guerre contre les indépendantistes.</p>
      <p>Celui qui a tout à perdre ce dimanche, c'est <b>Pedro Sanchez</b>, le patron du parti socialiste et premier ministre sortant. Il est donné favori mais est talonné par le Parti Populaire.</p>
      <p>Les Madrilènes rencontrés à la veille du coup d'envoi de l’élection sont plus désabusés que jamais.</p>
      <p><i>"En fin de compte, c'est nous qui décidons si tout cela continue ou non. Je pense que les gens doivent aller voter mais aussi montrer que nous sommes fatigués par incompétence de ces hommes en costume",</i> explique un homme_._</p>
      <p><i>"C'est terrible, je pense qu'ils auraient du se parler. Je ne connais pas leurs raisons, parce que ce sont eux les politiciens mais selon moi, ils auraient dû trouver une solution avant de nous mener aussi loin"</i>, s'emporte une femme venue à Madrid pour la procession de l'Almuneda.</p>
      <p>Un retraité : <i>"Les politiques ne connaissent pas la honte. Si leurs salaires avaient été coupés jusqu'à ce qu'ils trouvent un accord, ce serait surement arrivé très vite. Ils reçoivent leur salaires et ne font rien."</i></p>
      <p>L'extrême droite, et son représentant <b>Vox</b>, pourrait jouer les trouble-fêtes dans cette élection et dépasser les 10%. Surfant sur la peur de division de l’Espagne et une opinion nationale de plus en plus sensible, <a href="https://fr.euronews.com/2019/03/22/extreme-droite-en-espagne-a-la-rencontre-des-partisans-de-vox">notamment dans le sud</a>, à la question migratoire.</p>
