      <h1>شاهد: استقبال حاشد للولا بعدما وصفه بولسونارو بأنه "حقير"</h1>
      <address><time datetime="2019-11-09T22:00:01+00:00">09 Nov 2019, 22:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OZfDPvyVo1M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وصل الرئيس البرازيلي الأسبق لويس إيناسيو لولا دا سيلفا السبت إلى مقر نقابة عمال الحديد في ساو باولو، غداة خروجه من السجن، في حين وصفه الرئيس البرازيلي جايير بولسونارو بأنه "حقير" داعيا مواطنيه "المحبين للحرية" إلى عدم الاكتراث به.</p>
      <p>وزار لولا نقابة عمال الحديد في ساو باولو التي ترأسها في السابق، ولدى وصوله تجمّع حوله مناصروه وتهافتوا لمعانقته ومصافحته.</p>
      <p>وعُلّقت لافتة ضخمة على مقر النقابة تحمل صورة لولا محاطا ببحر من المناصرين يرتدون قمصان حمراء ويلوحون بأعلام كتب عليها "الحرية للولا".</p>
      <p>وأعربت روكي إنريكيه البالغة 24 عاما لوكالة فرانس برس منتظرة وصول الرئيس الأسبق عن "امتنانها لإطلاق سراحه من حبس ظالم، من عملية احتيال".</p>
      <p>وشكر لولا مستقبليه وقال لهم: "أعزائي الرفاق، أنتم لا تتصورون ماذا يعني هذا اليوم بالنسبة لي".</p>
      <p>وقبيل وصول الرئيس الأسبق إلى ساو باوبو، وصفه بولسونارو بأنه "حقير" ودعا مواطنيه "المحبين للحرية" إلى عدم الاكتراث به.</p>
      <p>وفي أول تعليق له على الإفراج عن لولا الذي هاجم الحكومة البرازيلية الحالية فور إطلاق سراحه، قال بولسونارو عبر تويتر إنّ لولا "حر موقتاً، ولكنه مدان".</p>
      <p>وأضاف الرئيس البرازيلي اليميني المتطرف عبر تويتر، "نحن نمثل غالبية، نحن محبو الحرية والخير. لا يمكننا ارتكاب أخطاء"، مضيفاً أنّه "حين يفقد الجنود قيادتهم ووجهتهم، فإنّهم يطلقون النار في كل اتجاه، بما في ذلك على اصدقائهم".</p>
      <p>وكان لولا تعهد فور خروجه من السجن "مواصلة النضال من أجل البرازيليين".</p>
      <p>وقال إنّ "الشعب ينهشه الجوع أكثر فأكثر ويعاني البطالة ويعمل لدى (شركة سيارات الأجرة) أوبر أو في توصيل البيتزا".</p>
      <p>وحكم على لولا في قضية فساد، ولكنّه خرج الجمعة من الحبس بعد قضائه 19 شهراً في السجن، وذلك بموجب قرار صدر عن المحكمة العليا شمل خمسة آلاف سجين.</p>
