      <h1>Foto: Danau Cantik Warna Milkshake Stroberi</h1>
      <address><time datetime="2019-11-09T22:50:55+00:00">09 Nov 2019, 22:50</time> by <a rel="author">Bonauli</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/bfe78c81-0db5-49ff-9a68-e0781a606641.jpeg?w=800"/>
          <figcaption>Danau Lac Rose Retba di utara Semenanjung Cap Vert, sekitar 35 km timur laut dari Kota Dakar, Senegal, menyuguhkan pemandangan yang tidak biasa. Sebuah danau dengan warna air merah jambu hadir bagai oase di tengah panasnya Senegal. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/84c8ed74-262f-4c92-a56c-0eb9bd612b67.jpeg?w=800"/>
          <figcaption>Mirip Danau Kelimutu yang ada di Flores, Danau Lac Rose Retba di Senegal juga bisa berubah warna. Ada kalanya danau ini berwarna ungu, kemudian menjadi ungu muda hingga merah muda, mirip milkshake stroberi. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/857abbd5-b4f7-403d-bfea-e48302a06741.jpeg?w=800"/>
          <figcaption>Danau Lac Rose Retba menghasilkan warna paling cantik yaitu merah jambu saat musim kemarau. Saat itu, mikroorganisme di dalam danau menyerap, dan menggunakan cahaya matahari untu menghasilkan pigmen merah. Saat itulah Danau Lac Rose Retba berubah bagaikan kolam milkshake stroberi raksasa. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/fb1efb8e-0723-4e8a-ad82-12521a73ad66.jpeg?w=800"/>
          <figcaption>Keelokan Danau Lac Rose Retba tidak sampai di situ. Danau ini ternyata mirip laut mati yang ada di Yordania. Turis yang datang bisa berenang tanpa harus repot mengayuh kaki, karena Anda bisa langsung mengapung di atas permukaan. (iStock)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/08/deb2e796-02e9-4722-b512-c94d123a3aab.jpeg?w=800"/>
          <figcaption>Penduduk setempat pun memanfaatkan air danau ini untuk mengawetkan ikan. Dengan menggunakan sampan, mereka mengambil garam dan menumpuknya di pinggiran danau. (iStock)</figcaption>
        </figure>
      </slideshow>
      <p><b>Dakar</b> - Fenomena unik ada di Senegal, Afrika. Di sebuah kotanya, ada danau garam cantik yang berwarna pink seperti milkshake stroberi.</p>
