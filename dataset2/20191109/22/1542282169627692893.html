      <h1>Στις κάλπες ξανά οι Ισπανοί</h1>
      <address><time datetime="2019-11-09T22:44:37+00:00">09 Nov 2019, 22:44</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LAUOpP2m-Uo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πολλοί μιλούν για τις κρισιμότερες εκλογές από την πτώση του Φράνκο πριν 44 χρόνια. Στην πρόσφατη ιστορία της, η Ισπανία για πρώτη φορά περνά από φάση τόσο έντονης πολιτικής πόλωσης.</p>
      <p>Τέταρτη φορά κάλπες μέσα σε τέσσερα χρόνια. Η πολιτική σταθερότητα φαντάζει όνειρο άπιαστο για την ιβηρική χώρα, η οποία δείχνει να συμπιέζεται στη μέγκενη που από τη μια έχει τον πολιτικό ριζοσπαστισμό κι από την άλλη τους Καταλανούς αποσχιστές, η οργή των οποίων απέναντι στη Μαδρίτη βρίσκεται σε επίπεδα Οκτωβρίου 2017, με αφορμή τις καταδίκες όσων απεργάστηκαν την ανεξαρτησία της Καταλονίας.</p>
      <p>Ο απερχόμενος πρωθυπουργός Πέδρο Σάντσεθ επιζητεί καθαρή πλειοψηφία, όμως οι δημοσκοπήσεις δεν του χαμογελούν.</p>
      <p>Την ίδια ώρα, η ανησυχία των πολιτών εντείνεται.</p>
      <p>«Σε τελική ανάλυψη, εμείς είμαστε που θα αποφασίσουμε αν θα συνεχίσουμε έτσι. Πιστεύω πως ο κόσμος πρέπει να ψηφίσει με τρόπου θα θα δείχνει πως είμαστε πραγματικά κουρασμένοι από την ανεπάρκεια των κουστουμάτων», λέει ο Χοακίν.</p>
      <p>Η συνταξιούχος Μαρισόλ Σιρβέν υποστηρίζει πως «είναι τραγικό, θια έπρεπε να είχαν συζητήσει. Δεν ξέρω γιατί, αυτοί είναι οι πολιτικοί, και θεωρώ πως θα έπρεπε να είχαν βρει τη λύση πριν μας φτάσουν εδώ».</p>
      <p>Από την πλευρά του, ο Πάκο, ένας 66χρονος συνταξιούχος κατηγορεί τους πολιτικούς ότι «δεν ντρέπονται καθόλου. Αν κόβονταν οι μισθοί τους μέχρι να τα βρουν, τότε σίγουρα θα βρίσκαμε τη λύση. Δεν μπορούμε να συνεχίσουμε έτσι, να πληρώνονται και δουλειά να μην κάνουν».</p>
      <p>Το αποτέλεσμα αναμένεται να φέρει αντιμέτωπα τα μετριοπαθή κόμματα, συντηρητικά ή προοδευτικά. Όμως το ακροδεξιό Vox εκτιμάται πως θα ανεβάσει τις δυνάμεις του και θα αναβαθμιστεί σε τρίτη πολιτική δύναμη στην Ισπανία.</p>
