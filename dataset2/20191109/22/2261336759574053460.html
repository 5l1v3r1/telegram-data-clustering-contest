      <h1>UFC Moscow video highlights: Zabit Magomedsharipov hangs on to take decision over Calvin Kattar</h1>
      <address><time datetime="2019-11-09T22:49:26+00:00">09 Nov 2019, 22:49</time> by <a rel="author">Eddie Mercado</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F709421095&amp;show_artwork=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>UFC Moscow just closed out with the promotion’s #5 ranked featherweight, Zabit Magomedsharipov, taking a unanimous decision over the #11 ranked, Calvin Kattar. Zabit looked sharp right out of the gate. He was landing technical strikes while using his footwork to make Kattar miss. The takedowns weren’t there for him, but the volume was. Come round three, Kattar found his groove and started to pour it on. He began bombing with heavy punches as he chased down Zabit. Who knows what would have happened had this been five rounds.</p>

      <p>
        <b>Check out Tim Burke’s </b>
        <a href="https://www.bloodyelbow.com/2019/11/9/20956406/ufc-fight-night-zabit-vs-kattar-live-stream-results-discussion-play-by-play">
          <b>play-by-play</b>
        </a>
        <b> from the first round of Zabit Magomedsharipov vs. Calvin Kattar:</b>
      </p>
      <blockquote><b>Round 1 </b>- Magomedsharipov with the double jab and kicks low. Kattar with a right over the top. Low kick from Zabit and another double jab. Kattar pressures and lands a left. But Magomedsharipov fires right back. Side kick from Zabit. Nice right at the end of a combo too. Zabit with another combo. Kattar lands an inside leg kick. Zabit with a body kick. Kattar misses with an uppercut. Magomedsharipov presses forward. Front kick lands to the face. Low kick from Kattar. Magomedsharipov kicks out the back leg as Kattar goes to throw. That was pretty. Hook kick from Zabit. Double jab from Magomedsharipov. Side elbow and a body shot! Wow. Kattar fires back. Kattar lands three rights in a row. Zabit right back with a straight right. Uppercut from Martin. Zabit lands right back! 10-9 Magomedsharipov.<br/><br/><b>Zabit Magomedsharipov defeated Calvin Kattar via unanimous decision (29-28, 29-28, 29-28)</b></blockquote>
