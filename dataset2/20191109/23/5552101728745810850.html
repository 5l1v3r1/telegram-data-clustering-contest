      <h1>【全文】引薦李進良隆乳、吳宗憲提拔　翁子涵名醫前男友曝光</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">李育材, 賴智揚, 林煒凱</a></address>
      <p>因連千毅之亂爆紅的直播女郎翁子涵，遭爆有賣淫、吸毒等黑歷史，還傳出被富商包養，負面新聞不斷，但日前她的首本性感寫真集出版，卻依舊賣到斷貨，絲毫不受影響。本刊近日又接獲爆料，指翁與精神科名醫李光輝關係匪淺，對此，李大方承認曾與翁交往2年，並說翁曾是他生醫公司的員工，還強調她雖然家境不好，當過飯局妹賺錢，但一路走來總是力爭上游，還幫公司賺了不少錢。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DpptKU3iL7c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>上週四，遭爆曾與翁子涵交往的精神科名醫李光輝，和本刊記者見面，一聊到前女友，他先嘆了口氣，然後用惋惜的口吻說：「子涵真的是一個本性單純、善良的好女孩。」</p>
      <hr/>
      <p>翁子涵小檔案</p>
      <ul>
        <li>年齡：24歲</li>
        <li>出生：台北市</li>
        <li>身材：身高172公分、體重50公斤</li>
        <li>三圍：34D、24、34</li>
        <li>學歷：高職肄業</li>
        <li>職業：車模、通告藝人、直播主</li>
      </ul>
      <hr/>
      <p>　</p>
      <h3>辦公室戀情　感謝陪度難關</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105101234-4042046d364d8ceba7865f03e122cd98-tablet.jpg"/>
        <figcaption>直播女郎翁子涵遭爆賣淫、吸毒，但首本寫真集依舊大賣。（翻攝自寫真書）</figcaption>
      </figure>
      <p>李光輝告訴本刊，翁子涵是他的前女友，也曾經在他的生醫公司上班，連千毅之亂後翁女一夕爆紅，黑歷史也跟著曝光，公司同仁私下亂傳他曾包養翁，也有客戶質疑他經營的公司不正派，讓他不堪其擾。</p>
      <p>今年56歲、單身的李光輝拿起手機，出示他與翁子涵的對話紀錄，回憶2人相識的過程。他說，2013年某天，他在台北車站遇到剛滿18歲、正擔任車展showgirl的翁，外貌姣好的她立刻吸引李的目光，為此他二話不說，上前遞名片搭訕，告訴翁自己開設生醫公司，要找行政人員，希望她能到公司面試。</p>
      <p>不久，翁子涵前來應徵，成為李光輝公司的櫃台人員。外表出眾的她，讓男同事趨之若鶩，連老闆李光輝也祕密追求，最後終於成功擄獲翁的心，因擔心辦公室戀情曝光，會有負面影響，2人愛得很低調，同事們毫無所悉。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105101252-ea597f3ee42ebe1169e50af9f4704018-tablet.jpg"/>
        <figcaption>李光輝秀出手機中翁子涵的照片，證明2人曾是情侶。</figcaption>
      </figure>
      <p>李光輝指出，翁子涵不只有美麗的外表，工作表現同樣令人讚賞。他形容，翁在公司任職期間，曾與他一起到北京和其他企業簽約，靠著她的機警反應、談吐得宜，協助公司簽了超過10份合約。</p>
      <p>因為交往，李光輝也逐漸了解翁子涵的家庭背景。他說，翁的父親開檳榔攤，家境不富裕，從小她和爸爸感情很好，學生時代還幫父親賣檳榔，成年後除了當車模，為了賺錢，也當過飯局妹。</p>
      <p>李光輝透露，2015年他無端捲入吸金案，調查局到公司搜索，許多員工擔心受到波及，紛紛離職，但翁子涵卻留下來相挺，陪他度過難關。2人最後因故分手，但至今仍然是無話不談的好朋友。分手後，翁子涵離開李光輝的公司，希望轉往演藝圈發展。為了協助她，李曾幫忙引薦名製作人王偉忠、綜藝天王吳宗憲等人，順利打開她的演藝之路。</p>

      <p>　</p>
      <h3>連千毅事件　心疼翁被冤枉</h3>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105101654-b49284357e896b24d8551a00fccb1abc-tablet.jpg"/>
        <figcaption>翁子涵（左）因捲入連千毅事件爆紅，但也遭爆賣淫、吸毒等黑歷史。（翻攝自MEIMO蘭庭精品臉書）</figcaption>
      </figure>
      <p>不過，真正讓翁子涵聲名大噪的，還是連千毅事件，遭爆與連關係曖昧，更傳出涉入海外賣淫案。對於前女友的負面傳聞，李光輝表示，翁是一個為自己生活負責的女孩，不可能被包養或賣淫、吸毒，她之所以捲入賣淫案，應是當時經紀人誆稱幫她安排飯局，沒想到卻是掛羊頭賣狗肉，讓她跳到黃河也洗不清。</p>
      <p>本刊查詢翁的相關判決，被逮的仲介偵訊時坦承，翁在當年3月、5月、9月，分別與來自澳門、台中等地的男客性交易，對方每次支付新台幣12萬至20萬元不等，翁則分得7萬至8萬元。翁是否如李所說的一切清白？恐怕仍待她親自出面交代。</p>
      <p>李光輝認為，連千毅根本是利用翁子涵炒作知名度、蹭翁的名氣，塑造他身邊有許多美女圍繞的虛榮感。他說，翁曾因資金需求，向他借款50萬元，雖然當時2人是情侶，但她還開立本票給他抵押，認為翁很有骨氣，絕對不是為了錢就會出賣靈魂的人。</p>
      <p>李光輝並說，他與翁子涵分手後，翁為了讓自己的星途更順遂，曾要他幫忙介紹醫美診所，他因此親自打電話給好友李進良，介紹她到李的醫美診所隆乳，電話裡他除了請李進良多關照，也拜託李20萬元手術費能分期，讓翁沒有後顧之憂，翁為此除了傳訊息向李光輝致謝，也在手術完成後，自拍隆乳成果給李向他表示感謝。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105101700-2e533ede196de6000fc60e9919beacf1-tablet.jpg"/>
        <figcaption>翁子涵身材極好，前男友李光輝曾介紹她去李進良的診所隆乳。（翻攝自寫真書）</figcaption>
      </figure>
      <p>　</p>
      <h3>禮到人未到　生日宴感落寞</h3>
      <p>11月1日晚間，李光輝舉辦生日派對，特別邀請翁子涵參加。當晚現場冠蓋雲集，包括立委李彥秀、藝人楊麗菁及李的醫界、法界數十名友人共襄盛舉，但原本答應出席的翁臨時有狀況，最後並沒有出現，讓李光輝稍感落寞。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191106133044-43c13da333b518afc4c35372f9fa996b-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101335-d2a6d09658e098e7d4c428a2ab12f057-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>原來，派對開始前10分鐘，翁子涵傳訊給李光輝，表示她因感冒發燒，身體狀況無法負荷，因此特別託人送上鮮花，用「禮輕情意重」的方式祝賀李。</p>
      <p>本刊調查，李光輝是英國雪菲爾大學精神醫學博士，35歲時獲得瑞士年輕科學家獎，擔任過台北監獄性侵害犯治療計畫主持人、國防醫學院兼任助理教授、國軍北投醫院成人精神科主任醫師。</p>
      <p>　</p>
      <h3>醫療界名嘴　自身爭議不少</h3>
      <p>李光輝時常上談話節目、接受媒體專訪，算是醫界名嘴。他曾參與「華岡之狼」的精神鑑定，堅持不能假釋，提倡性侵犯應採取「化學去勢」；還曾在擔任關西培靈醫院院長時，注射血癌細胞到自己體內，證明注射自體免疫細胞就有免疫力防癌，遭廣大輿論批評，辭去職務。</p>
      <p>除了精神醫學專業，李光輝後來經營生醫公司，鑽研免疫細胞，獲得不少專利。另外，他的幾件官司也都曾鬧上新聞，包括藝人王靜瑩的前夫陳威陶涉嫌侵占李借名登記的1,000萬元股票，陳被依背信罪判刑6個月、得易科罰金。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101330-a3fb8916eb8dc99f1ce4e013afbc51e0-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105101353-d09cd65c765614003831a91ad31166d7-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>2017年，李光輝捲入販售未上市股票案，被控吸金2.8億元，遭台北地檢署起訴。對此，李堅持清白，認為檢察官為了升官，放消息給媒體，把他打成當年4大吸金案主嫌之一，就算未來他獲判無罪，名譽早毀於一旦。</p>
      <p>自身爭議不少的李光輝，如今卻極力幫前女友澄清，也力邀翁子涵受訪，但是翁婉拒。這一對曾經交往過的爭議男女，是否能從外界非議的泥淖裡脫身，仍然有待時間檢驗。</p>
