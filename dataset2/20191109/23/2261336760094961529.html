      <h1>UFC Moscow - Magomedsharipov DEF. Kattar - The 6th Round SBN MMA Post-Fight Show</h1>
      <address><time datetime="2019-11-09T23:35:21+00:00">09 Nov 2019, 23:35</time> by <a rel="author">June M. Williams</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F709421095&amp;show_artwork=true&amp;secret_token=s-yPxjd" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Zane Simon and Eddie Mercado are here to breakdown this event with hot takes, possible next fights, as well as reactions to the overall event.</p>
      <p>This Saturday’s, Nov. 9th., UFC on ESPN+ 21 event, from the CSKA Arena in Moscow, Russia, featured a co-main between Heavyweights, Alexander ‘Drago’ Volkov vs. Greg ‘The Prince of War’ Hardy and a Main Event showcasing a top-ranked FOTN Featherweight bout between the #4 ranked Zabit Magomedsharipov, coming into the octagon on a 13 fight win streak and Calvin ‘The Boston Finisher’ Kattar, entering off of two wins under his belt this past year.</p>
