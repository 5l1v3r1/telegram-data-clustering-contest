      <h1>【全文】新光金改選前哨戰　吳東興加碼買股槓吳東進</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">劉曉霞, 董孟航, 王均峰</a></address>
      <p>明年6月改選董監事的新光金，經營權前哨戰已提前開打。本刊調查，今年7月新光金董座吳東進挑戰堂哥、新光三越董事長吳東興的位子不成，吳東興反過來砸下約2.5億元買進2.62萬張新光金股票，吳東進見苗頭不對也進場加碼逾850張，吳家親友透露：「老大（吳東進）現在最大的問題是持股不足，上次新光三越一役又讓吳東興防心大起。」吳東進偷雞不著蝕把米，讓自己再陷四面楚歌的窘境。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jUakpun2pXA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>吳東興小檔案</p>
      <ul>
        <li>年齡 ▶ 80歲</li>
        <li>現職 ▶ 新光三越百貨董事長、新光實業董事長</li>
        <li>家庭 ▶ 新光吳金龍家族老大，妻彭吟芳，育有3子</li>
        <li>學歷 ▶ 東吳大學外文系</li>
        <li>經歷 ▶ 新光百貨育樂總經理、新光百貨總經理</li>
      </ul>
      <hr/>
      <hr/>
      <p>吳東進小檔案</p>
      <ul>
        <li>年齡 ▶ 74歲</li>
        <li>現職 ▶ 新光金控董事長</li>
        <li>家庭 ▶ 新光吳火獅家族老大，妻許嫺嫺，育有2女1子</li>
        <li>學歷 ▶ 日本早稻田大學商學部</li>
        <li>經歷 ▶ 歷任新光人壽董事、新纖業務部經理，1986年接掌新光集團，2002年起掌新光金</li>
      </ul>
      <hr/>
      <p>8月底，新光金悄悄公告法人董事，以及旗下新光人壽的董事變更。原先新光三越百貨董事長吳東興在新光金的董事席次，改由他的長子、新光三越開發董座吳昕達接任；至於已逝新光金大股東洪文棟在新壽的董事遺缺，也在延宕近一年後，改由洪文棟姪子洪士鈞接任。</p>
      <p>　</p>
      <h3>爭奪經營權　悄然布局</h3>
      <p>二起董監變更公告，表面上看起來平淡無奇，背後卻暗潮洶湧。本刊調查，新光金第二大股東新光三越董事長吳東興，以及另一大股東、洪文棟獨子洪士琪已悄悄加碼持股，讓新光金董座吳東進大為緊張，也啟動買股，明年的改選大戰逐漸升溫。</p>
      <p>根據股市觀測站10月底資料，吳東進掌控的吳火獅文教基金會、吳東進基金會、新誠投資等控股公司，光是9月就較8月增加持股850多張；吳東興旗下的新光三越和東興投資，更是一個月內就砸下約2.5億元，大買新光金達2.62萬張。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104105323-4ea2d083ee22ff70beb8668790b323e1-tablet.jpg"/>
        <figcaption>新光金控明年將改選董監事，吳東進面臨經營權保衛戰。</figcaption>
      </figure>
      <p>知情人士透露，吳東興此次祭出銀彈買股攻勢，其實要怪吳東進自己壞事。今年七月吳東進意圖搶奪新光三越，就是因為看中新光三越是新光金的第二大股東，他打的算盤即是自己掌控的持股加計新光三越後，剛好越過金管會規定的無限徵求委託書10％門檻，可以啟動委託書大戰。</p>
      <p>吳東進會出手動新光三越，也是深知新光金經營權之爭暗潮洶湧，替自己預留後路，吳家親友說：「老大（吳東進）明年改選最大問題是持股不足，他心想若明年新光金董座不保，也好歹有新光三越的董座。」豈料吳東進在新光三越一役鎩羽而歸，遭挑戰的吳東興家族，因此防心大起反擊。</p>
      <p>　</p>
      <h3>大咖都出手　股價喊漲</h3>
      <p>吳東進失算欲奪新光三越不成，反而讓自己和吳東興家族的關係緊張，陷入更大危機。「因新光三越經營權遭威脅，吳東興家族決定大買新光金持股，增加和吳東進的談判籌碼，讓他不敢輕舉妄動，再生覬覦新光三越的念頭。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104105331-c3101863a00ffbe0c2888eba7ba2b605-tablet.jpg"/>
        <figcaption>百貨龍頭新光三越是新光金第2大股東，今年董監改選時引來吳東進有意插旗。</figcaption>
      </figure>
      <p>「吳東進深知吳東興家族的不滿，因為吳東興年紀漸長，身體大不如前，他一方面同意吳東興改派吳昕達接任董事，彌補先前新光三越撤換總經理事件造成的傷害，另一方面也暗中吃股增加實力。」吳家親友透露。</p>
      <p>觀察新光金股價可發現，新光金明顯有買盤加持，股價從8月迄今，漲幅已達5％。根據了解，不僅吳東進、吳東興積極加碼持股，就連新光金第三大股東新勝也罕見地增加持股近9,000張，成為另一派蠢蠢欲動的勢力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111246-05e9761b29bedd1504739c657afe5086-tablet.jpg"/>
        <figcaption>吳東興（右）原是新光金董事，今年8月改派長子吳昕達（左）進新光金。（聯合知識庫）</figcaption>
      </figure>
      <p>攤開新光金年報，前十大股東中可分成三大勢力：吳東進透過新光醫院、新光海洋持股約6％；再來就是吳東興透過新光三越、個人持有的東興投資持股逾6％；另外一派就是由老三、台新金董座吳東亮掌握的新勝、王田毛紡、永光等新光金主要控股公司，總計持股逾4％。</p>
      <p>　</p>
      <h3>旗下產業多　內鬨頻傳</h3>
      <p>吳家親友指出：「目前吳東亮未表態支持大哥，再加上大股東洪士琪想進新壽董事會未如願，與吳東進產生心結，這些都讓老大相當擔憂，明年董監改選恐陷入四面楚歌的窘境。」</p>
      <p>總資產3.8兆元的新光金，旗下有新光人壽、新光銀行、新光投信和元富證券等，今年上半年獲利126億元，15家金控排名第七，今年上半年每股賺0.87元，較去年同期每股賺1.54元大幅衰退逾4成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104105401-61b359d128c03234ccf8b3dd3b2966a2-tablet.jpg"/>
        <figcaption>台新金董座吳東亮夫人彭雪芬（左），掌控吳家四大控股公司，擴張吳東亮（右）在家族的勢力。</figcaption>
      </figure>
      <p>其實，新光金自2016年大家長吳桂蘭過世後，內部權力就擺不平，她遺留新勝、台灣新光實業等主要新光金控股公司董座，隔年這幾家公司相繼改選，引發吳東進和原始大股東洪文棟大戰，最後洪文棟拿下新勝，新光三越董事長吳東興掌控新實。</p>
      <p>未料，洪文棟去年11月過世，再次引發新勝、王田毛紡等控股公司的董座搶奪大戰，吳東進對上洪士琪，最後吳家老臣出面斡旋，經三大家族協調，由「最美董娘」台新金董座夫人彭雪芬接掌。</p>
      <p>今年7月新勝再改選董監事，吳東亮聯手老四吳東昇、堂哥吳東興，讓彭雪芬得以續任董事長。「老三（吳東亮）、老四（吳東昇）在家族實力擴張，讓老大（吳東進）備感威脅，才引發新光三越的奪權事件。」知情人士說。</p>
      <p>橫跨金融、紡織、食品、瓦斯、百貨的新光集團，是由吳金龍、吳火獅、吳金虎三兄弟和洪萬傳及林登山共同投資建立，吳家老大吳金龍內斂沉靜，老二吳火獅外向、善做業務，新光幾乎全靠他打天下。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104111637-93e409f173f6700ac270fd228ed3aa63-tablet.jpg"/>
      </figure>
      <p>　</p>
      <h3>堂兄罕介入　再添變數</h3>
      <p>1986年，吳火獅心臟病發猝逝，因吳家遵循傳統「長兄如父」的觀念，由吳東進接手大部分事業，導致四兄弟屢屢鬩牆。吳家老臣透露，吳火獅原先安排由老大吳東進負責投資理財、老三吳東亮負責業務，「有次，老三將圖章扣起來，不讓老大動用，老大脾氣很拗，偏要直接拿回來，二人因此鬧僵。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104105345-5ef2cb90320385407e465234e6e4b9c3-tablet.jpg"/>
        <figcaption>新光金明年董監改選，吳東進（中）恐有持股不足問題。</figcaption>
      </figure>
      <p>至於這次大買新光金持股的吳東興，今年高齡80歲，他是吳金龍長子，長期經營新光三越，在吳火獅在世時頗受提拔，他曾說：「我當董事長（吳火獅）特助，辦公室不到10坪…新光人壽招募第一批人員，我是監考官之一。」</p>
      <p>過去吳東興鮮少介入吳家四兄弟紛爭，直到今年新光三越改選董監事，吳東進打算拿下新光三越，威脅吳東興家族後，也讓吳東興不得不大幅增加新光金持股，為新光金明年的經營權再添變數。</p>
      <hr/>
      <p>回應</p>
      <p>針對大股東吳東興、吳東進和新勝增加新光金持股，吳東興增加籌碼以免新光三越經營權再遭威脅的內容，至截稿前，新光金和新光三越對此均無回應。</p>
