      <h1>ข่าวMorning Brief วันที่ 10 พ.ย.2562</h1>

        <time datetime="2019-11-09T23:00:00+00:00">09 Nov 2019, 23:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XNuaCTWTmaU" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>##'บีอาร์เอ็น'แถลงการณ์เสียใจ เหตุยิงชรบ.ดับ15ศพที่ยะลา </p>
      <p>##อดีตกำนันยิงดับ3ศพเด็กก็ไม่เว้น โมโห5ปีไม่คืนหนี้13ล.</p>
      <p>##เหยื่อโผล่!แก๊งลิขสิทธิ์เรียก1แสน จับ'ริลัคคุมะ'ไม่ตรงปก </p>
      <p>##กสร.รับสถานประกอบการลิกจ้างทำคนตกงานมากขึ้น</p>
      <p>##กยท.เตรียมจ่ายเงินเกษตรกรสวนยางงวดแรก8พันล้าน</p>
      <p>##ศาลฎีกาอินเดียพิพากษาแบ่งพื้นที่  คดีอโยธยา</p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
