      <h1>Las cámaras LPR lograron otras 4 capturas de fleteros</h1>
      <address>
        <time datetime="2019-11-09T23:40:47+00:00">09 Nov 2019, 23:40</time>
      </address>
      <p>Luego de la captura de alias “<b>Migue</b>” presunto <a href="https://telemedellin.tv/185-exintegrantes-de-las-farc-ep/362674/">integrante</a> de la estructura criminal “La Terraza” y quien presuntamente se dedicaba al hurto, gracias a las cámaras <b>LPR</b> se lograron otras 4 capturas de fleteros.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lAq-rc_6Cag" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En las cámaras de seguridad del 123 quedaron registrados dos hurtos que fueron frustrados por la policía. Un primer resultado se presentó con la captura de 3 hombres que en dos ocasiones hurtaron a varios pasajeros de un taxi en el centro de Medellín.</p>
      <p>Posterior a esta captura, otro hombre realizó otro hurto con la misma modalidad y fue seguido con la ayuda del sistema de vigilancia de alta tecnología hasta ser detenido.</p>
      <p>En lo corrido del año en la comuna 10, <b>La Candelaria</b> han sido capturadas 536 personas por el delito de hurto.</p>
    </article>
