      <h1>【全文】比貴婦奈奈會騙！逃美遙控女兒洗錢　神鬼夫妻拉8大公司高層詐百億</h1>
      <address><time datetime="2019-11-09T23:28:00+00:00">09 Nov 2019, 23:28</time> by <a rel="author">顏凡裴, 鄒保祥, 林育緯</a></address>
      <p>潤寅公司詐貸14家銀行破百億元風暴持續擴大！檢調陸續發動四波搜索，收押19人，還查出8家知名公司高層涉嫌配合作假帳詐貸，但潤寅負責人楊文虎、王音之夫妻卻早已潛逃美國加州，還神通廣大，隔海遙控女兒楊宇晨及妻舅洗錢脫產，連花約1億2千萬元買來的新民小學一席董事都準備變現。</p>
      <p>雖然女兒及妻舅因涉及本案遭收押，但這對神鬼夫妻卻冷血不顧女兒死活，向美國提出移民申請，一旦獲准，恐成力霸案王又曾及貴婦奈奈夫妻翻版，不但從此逍遙法外，還可大享犯罪所得。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTCceXM2EOQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>寅公司涉嫌向銀行詐貸案如滾雪球般持續擴大！11月1日檢調發動第四波搜索，約談塑膠大廠南亞、泰豐、中纖、綿春及大宇紡織等5家公司高階主管，加上之前查出的上市公司福懋實業、新纖、台化等高層涉嫌暗助作假帳、收受回扣，目前已有8家知名公司人員涉案，檢察官也聲押禁見19人獲准，波及14家銀行，詐貸金額破百億元，儼然已在金融圈掀起風暴。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105184408-b7a910093aff1095088d3c2db252fb96-tablet.jpg"/>
      </figure>
      <p>　</p>
      <h3>捲款潛逃　已申請移民</h3>
      <p>但全案最關鍵的犯罪主謀、潤寅董事長楊文虎及妻子王音之卻在詐貸案爆發前，早一步於6月1日捲款潛逃出境香港，之後行蹤成謎。本刊掌握，這對神鬼夫妻已輾轉逃到美國，目前落腳加州，近日還向美國移民局（USCIS）申請移民，一旦成功，恐成為貴婦奈奈及力霸案王又曾翻版，夫妻拿犯罪所得消遙海外，過快活人生。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105183914-2c6ffc525b0ec3715f2006604c2a6e16-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105183919-c3786d6d41ec7dda456dc5da64616608-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>最誇張的是，楊文虎、王音之夫妻潛逃海外，竟還隔海遙控台灣親友協助洗錢、脫產及滅證。檢調查出，他們涉嫌指示女兒楊宇晨、王音之胞弟王振賢2人，協助出脫在台還來不及變賣的不動產，並指示律師教導潤寅公司親信串供、滅證，甚至透過管道和負責行賄8家公司高層的白手套水果行互通如何脫罪，所幸遭檢調一一破解。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183914-2c6ffc525b0ec3715f2006604c2a6e16-tablet.jpg"/>
        <figcaption>楊文虎及王音之隔海遙控千金楊宇晨（圖）脫產洗錢，楊宇晨欲出境時遭逮捕羈押。（翻攝臉書）</figcaption>
      </figure>
      <p>辦案人員查出，潤寅實業是國內的老字號塑料貿易公司，主營產品為工業化纖，包括紡織用紗、工業用紗等，生意往來對象包括福懋實業、新纖及台化等知名上市櫃公司，看似營收正常，沒想到楊文虎、王音之卻攏絡業者配合作假帳，製造假交易浮報應收帳款，再據此向銀行詐貸。</p>
      <p>　</p>
      <h3>收買業者　禮盒塞現鈔</h3>
      <p>為了要業者配合，楊文虎夫妻不惜花重金行賄，還找來知名水果店「百纖果屋」老闆蕭炯桂當白手套，花了上千萬元訂購進口高檔水果，送給涉案的八家公司高階主管，還在水果禮盒裡塞大量現鈔，有時太緊急還會請蕭炯桂先墊放，事後再返還，其中，前福懋副總黃明堂就收了近千萬元賄款。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105185902-da984cb9290952ac020e4a29fba47722-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105180522-cd90d0e39254e7403be0b9a331b33b1f-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>本刊調查，百纖果屋以專營進口日本麝香葡萄、哈密瓜、水蜜桃、白草莓及紐西蘭櫻桃等外國水果聞名，每盒售價都是從千元起跳，更高檔的甚至破萬元，是不少政商名流指定購買的精緻水果。楊文虎夫妻為了不讓詐貸犯行露餡，索性吸收水果行老闆蕭炯桂充當白手套，直接把整捆千元現鈔夾藏在水果禮盒中，利用送禮名義行賄配合廠商。</p>
      <p>檢調在這對夫妻潛逃出境後，從女兒楊宇晨的手機，發現不少疑似串通水果行老闆協助滅證的訊息，如「要什麼電話，阿桂（指水果行老闆蕭炯桂）幾乎都有」「明天去阿桂那看看」，再加上蕭炯桂的帳戶有一筆可疑的200萬元資金，也被檢調懷疑是楊文虎善後處理的費用。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183919-c3786d6d41ec7dda456dc5da64616608-tablet.jpg"/>
        <figcaption>檢調1日再發動搜索南亞等5大公司。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>落魄千金　欲出境遭逮</h3>
      <p>不僅如此，楊文虎還曾花費約1億2,000萬元，向新民小學董事長鍾智文買來一席校董席次，在他逃往美國後，竟要女兒找舅舅王振賢幫忙，希望盡快贖回校董席次變現、匯到海外，登記在女兒名下的房產也要一併出售。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183905-033bf135511bbcc53d70138acd02a241-tablet.jpg"/>
        <figcaption>楊宇晨（左）常在臉書貼出和父親楊文虎（右）的合照，父女關係密切。（翻攝臉書）</figcaption>
      </figure>
      <p>楊宇晨涉嫌協助父母洗錢及脫產，在楊文虎夫妻逃亡後，早已被檢方發布境管，9月20日她企圖搭機出境，在機場被攔下，移送北檢複訊，檢察官認為她有串證、滅證及逃亡之虞，向法院聲押禁見獲准。檢調上月首度提訊楊宇晨出庭，原本貴為千金、氣質出眾的她，身穿囚服現身，神色顯得憔悴，和她在臉書上「白富美」的模樣簡直判若2人。</p>
      <p>長相甜美的楊宇晨，常在臉書分享生活，包括到美國紐約念書、各地旅遊、吃喝玩樂的照片，堪稱是人生勝利組。7年前父親節時，她還貼出親吻父親楊文虎的照片，並用英文感性寫下：「致我親愛的爸爸，謝謝你一直激勵著我努力工作、盡我所能，我很高興出生在這個家庭，父親節快樂！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105185902-da984cb9290952ac020e4a29fba47722-tablet.jpg"/>
        <figcaption>楊宇晨（左）先前曾在臉書貼出親吻父親（右）的照片，感性謝稱「很高興出生在這個家庭」，如今顯得格外諷刺。（翻攝臉書）</figcaption>
      </figure>
      <p>如今楊宇晨口中的好爸媽在美國樂逍遙，卻放她一人在台扛罪，淪落被收押在監牢的窘境，顯得格外諷刺。</p>
      <p>除了指示女兒脫產洗錢，楊文虎夫妻還透過王振賢引薦，找上曾任法官的律師黃呈熹善後。本刊掌握，王音之在6月3日跨海指示黃呈熹處理公司解散事宜，黃隨即前往潤寅了解狀況，還召集員工開會，指導並涉嫌教唆楊文虎的貼身祕書林奕如等人，銷毀潤寅帳冊及相關內部資料，涉案人士面對檢調訊問時，多以手機遺失為由避免追查，讓檢調偵辦一度陷入瓶頸。</p>
      <p>　</p>
      <h3>涉案祕書　轉汙點證人</h3>
      <p>6月20日檢調發動首波搜索，事後還原涉案人士的手機及電腦，才發現黃呈熹多次聯繫林奕如詢問匯款資料，加上檢方也查扣到一本筆記，內容提到「各律師宜聯繫以免互傷到對方、公司宜統合個人律師」，且有文件遭撕毀，始知黃呈熹身為律師，竟在幕後企圖干擾檢調辦案。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105180522-cd90d0e39254e7403be0b9a331b33b1f-tablet.jpg"/>
        <figcaption>金管會主委顧立雄（左）和受騙銀行主委排排站備詢，神情尷尬。（聯合知識庫）</figcaption>
      </figure>
      <p>據悉，楊文虎的祕書林奕如擔心成為代罪羔羊，已考慮轉為汙點證人，願意供出實情，還將楊文虎夫妻的詐貸手法、贓款流向及律師教唆如何答辯等細節，全都和盤托出。</p>
      <p>檢調日前提訊林奕如時，獲知消息的黃呈熹跑到調查局北機站要求替林辯護遭拒，竟在北機站門口大聲咆哮，抗議檢調沒有通知他就提訊林奕如，由於聲音、動作太顯眼引人矚目，一度驚動辦案人員，林直接表達拒絕黃呈熹幫忙，才讓黃知難而退。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183935-3b462ae6987d841e7242396aa2c71fef-tablet.jpg"/>
        <figcaption>律師黃呈熹曾任法官，遭檢調控涉幫潤寅滅證洗錢，命100萬元交保。（翻攝ETtoday新聞雲）</figcaption>
      </figure>
      <p>本刊掌握，黃呈熹曾任台北地院、高雄地院法官，審理過前立委邱毅率眾到高雄地院抗議案，妻子是現任檢察官。他在楊文虎夫妻跑路前夕，突然接受楊文虎夫妻委任善後，由於楊已跑路所以根本沒有訴訟要應付，光善後的委任費用竟然就高達1,200萬元，相當驚人。對於檢調懷疑他涉嫌幫楊文虎夫妻滅證或洗錢，黃雖堅決否認，但仍遭檢方諭令以100萬元交保。</p>
      <hr/>
      <p>赴歐觀光客死異鄉成謎</p>
      <p>已婚的律師黃呈熹具有司法官經歷，但2016年3月，卻和一名曾任書記官的43歲女子跟團同遊捷克，期間2人因不明原因在旅館大吵一架，驚擾不少團員，當晚該女負氣隻身離開旅館，黃和台灣領隊在知名觀光小鎮庫倫洛夫四處尋找未果，轉向當地警方報案。</p>
      <p>事發5天後仍覓尋不著前書記官下落，黃呈熹竟隻身返台，直到事發第9天，捷克警方才在鎮上河邊尋獲前書記官遺體，死因成謎。前書記官父母接獲捷克警方通報，傷心欲絕，面對寶貝女兒好端端地和黃呈熹出國旅遊，卻客死他鄉，非常不諒解。究竟黃呈熹身為人夫，為何帶著未婚女子出國？女前書記官之死是否有隱情？都曾引起司法圈熱議。</p>
      <hr/>
      <p>
        <b>　</b>
      </p>
      <h3>複印卷宗　有洩密之虞</h3>
      <p>檢調偵辦期間還出現一段插曲，台北地院10月8日召開林奕如等8人的羈押庭，沒想到開庭前，有被告律師以還沒閱完卷為由，要求延後開庭。之後開庭時，竟還有律師當庭自爆，因為8名被告的卷宗太多，他將部分卷宗拿去外面的影印店影印，希望讓每個律師都拿到完整的卷宗。</p>
      <p>但依照規定，律師僅限在閱卷室內瀏覽、影印被告當事人的卷宗，閱卷室設有影印機，供律師付費使用，律師對於相關規定應該都很清楚，居然還把卷宗帶出法院，恐有洩密疑慮，讓法官及檢察官氣炸，法官更因此痛批該名律師：「太過草率、荒唐。」檢察官並立即派警察至該影印店進行調查，以確認是否有後續的相關法律責任。</p>

      <h3>優良客戶　作假帳失聯</h3>
      <p>創立25年的潤寅實業客戶來自世界各地，除了國際輪胎大廠米其林、普利司通，也長期與多家上市櫃公司有業務往來，包括台塑集團旗下的福懋、台化、南亞等，營收穩定、還款紀錄優良，是多家銀行的老客戶。但潤寅5月間透過立委向政府疏通，表示公司與伊朗往來，但伊朗遭美國經濟制裁，導致資金全卡在伊朗而周轉困難，企圖拖延銀行還款期限。</p>
      <p>未料今年6月中旬，多家借貸銀行突然聯繫不上潤寅公司人員，楊文虎夫婦也上演失聯戲碼，跑到潤寅公司總部查看，竟發現早已人去樓空，連招牌都被拆下，多家銀行追討無門，驚愕之餘，回頭複查潤寅債權，才發現應收帳款項目根本是假造而成，立即報請檢調偵辦。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183714-dba9ae326f106b1a054d591f34442f9b-tablet.jpg"/>
        <figcaption>楊宇晨（左）過去常和父母出遊玩樂，沒想到如今卻遭父母拋下，獨自一人關押在牢籠中。（翻攝臉書）</figcaption>
      </figure>
      <p>本刊調查，楊文虎身形魁梧，臉上常掛著笑容，笑起來眼睛細細的；妻子王音之則頂著俐落短髮，作風強勢，與丈夫截然不同。楊文虎在一雙兒女心中始終是慈父形象，完全看不出公司大老闆的架子，如今卻捲入詐貸案，認識他的人大多不敢置信。</p>
      <p>　</p>
      <h3>對外自稱　台塑王小姐</h3>
      <p>雖然潤寅實業負責人是楊文虎，但本刊調查，其實王音之才是實際在公司發號施令，並且穿梭在各大銀行，以及台塑、新光等大集團企業客戶之間的關鍵角色。她在外談生意，都自稱是「台塑王小姐」，專門從事環保事業，讓外界誤以為她和台塑關係密切，增加對她的信任度。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105183106-3f51b92c1cd837b74079f75304c63a6f-tablet.jpg"/>
        <figcaption>楊文虎（右）及王音之的寶貝兒子（左）現也行蹤成謎，很可能已在美國和父母會合。（翻攝臉書）</figcaption>
      </figure>
      <p>2012年起至2019年5月，楊文虎夫妻多次指示林奕如，及潤寅財務莊淑芬、張力方等三巨頭，假借出售紡織用紗名義，製作不實交易發票、提貨單據，營造潤寅應收帳款豐厚的假象，向合庫、台企銀及王道銀行等14家銀行詐貸超過百億元，不法金額僅次於力霸掏空案。</p>
      <p>潤寅詐貸手法與慶富案極為相似，二家公司同樣都在海外設立多家紙上公司，除了製造假交易外，也在中國設立子公司，疑透過錯綜複雜的交叉投資，掏空台灣資產進行洗錢，檢調正全面清查相關金流。</p>
      <p>目前楊文虎夫妻已遭北檢發布通緝，卻利用台美司法互助漏洞逍遙法外，只能期待美國駁回移民申請，強制驅逐出境，進一步將這對夫婦引渡回台受審，才能彰顯司法正義。</p>
