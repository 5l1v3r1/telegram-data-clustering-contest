      <h1>شاهد: باندا عملاقة تلهو فرحاً وسط ثلوج غرب الصين</h1>
      <address>
        <time datetime="2019-11-09T23:30:40+00:00">09 Nov 2019, 23:30</time>
      </address>
      <p>همرت الثلوج على إقليم هيلونغجيانغ في غرب الصين مما وفر بيئة مناسبة للهو الباندا العملاقة في التي تفضل تلك الأجواء الباردة. وتعشق الباندا "جوفيال" البالغة من العمر 13 عاماً تلك الأجواء منذ انتقالها إلى الإقليم عام 2016.</p>
