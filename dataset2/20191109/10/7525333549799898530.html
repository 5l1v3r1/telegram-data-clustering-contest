      <h1>Работодатели Сочи готовы принять молодых специалистов. ВИДЕО</h1>

        <time datetime="2019-11-09T10:21:00+00:00">09 Nov 2019, 10:21</time>
      </address>

      <p>В Сочи появляется новая тенденция — все больше работодателей готовы нанимать на работу людей без опыта. Примерно 40% организаций подают заявки на молодых специалистов, которые окончили колледж или ПТУ, отмечают в региональном центре занятости.</p>
      <p>Самыми востребованными сферами на сегодняшний день считаются строительство и коммуникация — обслуживание водопроводных и канализационных сетей, а также индустрия развлечений. Сочи и другим черноморским курортам не хватает аниматоров, которые имеют соответствующее образование и которые готовы заниматься организацией авторских и массовых мероприятий.</p>
