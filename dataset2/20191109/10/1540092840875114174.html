      <h1>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-09T10:52:00+00:00">09 Nov 2019, 10:52</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_281109015.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1928, Βερολίνο. Ο ψυχαναλυτής, Δρ. Ζίγκμουντ Φρόιντ φεύγει από το αεροδρόμιο Τέμπελχοφ του Βερολίνου. Όταν ο Φρόιντ δημοσίευσε το βιβλίο του "Η ερμηνεία των ονείρων", το 1900, έβαλε τα θεμέλια για τη νέα επιστήμη της ψυχανάλυσης. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_291109112.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1929, Γουατεμάλα. Ο νέος κρατήρας που δημιουργήθηκε από την έκρηξη του ηφαιστείου Σάντα Μαρία, στη Γουατεμάλα. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_451109087.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1945, Νταχάου. Τριάντα δύο Γερμανοι κρατούμενοι, πρώην δεσμοφύλακες στο στρατόπεδο συγκέντρωσης του Νταχάου ακούνε τις ποινές που τους επέβαλε το δικαστήριο για μαζικά εγκλήματα κατά των κρατουμένων. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_631109191.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1963, Νέα Υόρκη. Ο ηθοποιός Κερκ Ντάγκλας, προβάρει το ρόλο του για το έργο "Στη φωλιά του κούκου" που θα σηματοδοτήσει την επιστροφή του στο Μπρόντγουεϊ μετά από 17 χρόνια. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_631109011.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1963. Καλιφόρνια. Η 18χρονη Κάντις Μπέργκεν, κόρη του κωμικού Έντγκαρ Μπέργκεν στέφεται "Μις Πενσιλβάνια". - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_7811090385.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1978, Παρίσι. Η Ιβόν ντε Γκολ μπροστά στον τάφο του συζύγου της, πρώην Προέδρου της Γαλλίας στρατηγού Σαρλ ντε Γκολ, στην όγδοη επέτειο του θανάτου του. - Πηγή: (AP Photo/Jean Jacques Levy)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_811109055.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1981, Χάρτφορντ. Ο Μικ Τζάγκερ, σε συναυλία των Rolling Stones, στο Χάρτφορντ του Κονέκτικατ. Το συγκρότημα πραγματοποιεί περιοδεία στις Ηνωμένες Πολιτείες. - Πηγή: (AP Photo/Bob Child)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_8411090288.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1984, Σικάγο. Ο Βρετανός τραγουδιστής Μπόι Τζορτζ σε συνέντευξη Τύπου στο Σικάγο, πριν από συναυλία που θα δώσει εκεί με το συγκρότημά του, τους Culture Club. - Πηγή: (AP Photo/Mark Eliass)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_89111001525.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1989, Βερολίνο. Βερολινέζοι χορεύουν και τραγουδούν πάνω στο τείχος του Βερολίνου για να γιορτάσουν το άνοιγμα των συνόρων ανάμεσα στη Δυτική και την Ανατολική Γερμανία. - Πηγή: (AP Photo/Thomas Kienzle, File)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_9411090229.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1994, Λος Άντζελες. Οι ηθοποιοί Τομ Κρουζ και Νικόλ Κίντμαν, στην πρεμιέρα της ταινίας "Συνέντευξη με ένα Βρυκόλακα", στο Λος Άντζελες. - Πηγή: (AP Photo/Michael Caulfield)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/09/19104/photos/full/AP_95110901922.jpg"/>
          <figcaption>Σαν σήμερα: Η 9η Νομβρίου στην ιστορία 1995, Νέα Υόρκη. Η Ντέινα Ριβ με το σύζυγό της, τον ηθοποιό Κρίστοφερ Ριβ στην ετήσια συνάντηση της Αμερικανικής Ένωσης Παράλυσης (American Paralysis Association), στη Νέα Υόρκη. Παρουσιαστής της βραδιάς θα είναι ο Πολ Νιούμαν. - Πηγή: (AP Photo/Mark Lennihan)</figcaption>
        </figure>
      </slideshow>
      <p>Η 9η Νοεμβρίου σε εικόνες</p>
