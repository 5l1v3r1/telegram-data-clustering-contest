      <h1>Kanyemu Westovi trvalo 42 rokov, kým si uvedomil, že jeho najlepším priateľom je vlastný otec. Natočil s ním videoklip</h1>
      <address><time datetime="2019-11-09T10:20:00+00:00">09 Nov 2019, 10:20</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Raper po veľmi dlhej dobe vydáva aj videoklip.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ivCY3Ec4iaU" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Kanye West</b> nevydal videoklip už veľmi dlho, a tak sme pôvodne mali pri avizovaní toho dnešného veľké očakávania. V konečnom dôsledku ich síce raper naplnil, avšak trochu iným spôsobom. Pôvodne sme očakávali, že sa dočkáme veľkých investícii a vysokej vizuálnej hodnoty, nakoniec stavil raper skôr na tú emocionálnu. </p>
      <p>Vo videoklipe <b>Follow God</b> mu totiž sekunduje jeho otec. V úplnom závere videa sme sa dočkali aj krátkeho vysvetlenia, kde Kanye West priznal, že si po 42 rokoch života uvedomil, že práve otec je jeho najlepším kamarátom. </p>
      <p>Yeezus prešiel v posledných rokoch výraznou zmenou v hudobnom živote, ktorá vyplýva z toho osobného. Konvertoval na kresťanstvo a po náročnejšom pôrode vydal gospelový projekt, ktorý poslucháčov nabáda ku viere v Boha. Síce nie úplne násilným spôsobom, no predsa Kanye považuje za svoje posolstvo, aby pre fanúšikov rapu priniesol aj trochu inú perspektívu. Zatiaľ nie v úplne sofistikovanej verzii, keďže sa stále dočkávame aj klasických obohratých fráz, uvidíme ale, čo prinesie pokračovanie. To by malo prísť už na Vianoce. </p>
