      <h1>ऑफिसमधून निघताना नक्की घ्या 'या' गोष्टींची काळजी</h1>
      <address>
        <time datetime="2019-11-09T10:10:40+00:00">09 Nov 2019, 10:10</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office1_201911322440.jpg"/>
        <figcaption>ऑफिसमधून निघण्यापूर्वीची 10 मिनिटं अतिशय महत्त्वाची असतात. त्याचा सुयोग्य वापर केल्यास तुम्ही आयुष्यात यशस्वी होऊ शकतात.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office-desk-clean_201911322441.jpg"/>
        <figcaption>उद्या तुम्हाला कोणती कामं करायची आहेत, त्याची यादी तयार करा. तुम्हाला पुढल्या दिवशी याचा खूप फायदा होईल.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office-make-list_201911322442.jpg"/>
        <figcaption>ऑफिसमधून निघण्यापूर्वी तुमचा डेस्क व्यवस्थित करा. डेस्कटॉप, लॅपटॉपवरील अनावश्यक फाईल्स डिलीट करा. यामुळे दुसऱ्या दिवशी तुमचा वेळ वाया जाणार नाही.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office-meditation_201911322443.jpg"/>
        <figcaption>दिवसभरात तुम्हाला मोलाचं सहकार्य करणाऱ्यांचे ऑफिसमधून निघताना आभार माना. त्यामुळे त्यांच्यासोबतचे तुमचे संबंध आणखी चांगले होतील.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office-note-work_201911322444.jpg"/>
        <figcaption>दिवसभरात तुम्ही केलेल्या कामाची समीक्षा करा. त्यात काही त्रुटी जाणवल्यास दुसऱ्या दिवशी त्यावर काम करा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/things-to-do-before-leaving-office-stress_201911322445.jpg"/>
        <figcaption>ऑफिसमधून निघताना घाई गडबड करू नका. त्यामुळे अनेकदा महत्त्वाची कामं राहून जातात.</figcaption>
      </figure>
