      <h1>شاهد: الشرطة الأميركية تصعق رجلاً أثناء حمله طفله الرضيع</h1>
      <address><time datetime="2019-11-09T10:00:28+00:00">09 Nov 2019, 10:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-aJgAWeEG7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>انتشر فيديو لأفراد شرطة مدينة تيمب بولاية أريزونا الأمريكية أثناء صعقهم لرجل أسود وهو يحمل طفله البالغ من العمر عام واحد.</p>
      <p>ووقعت الحادثة يوم 15 يونيو – حزيران الماضي حين تلقت الشرطة مكالمة طارئة من والدة أبناء الرجل إفون أوكري للإبلاغ عن استخدامه العنف ضدها.</p>
      <p>وقالت السيدة ميكايلا براند أثناء مكالمتها الهاتفية إن أوكري كان يشرب الكحول وطلبت حضورهم لحمايتها منه.</p>
      <p>ودخل ثلاثة أفراد من الشرطة منزل أوكري دون حيازة مذكرة رسمية وقاموا بصعقه أثناء حمله لطفله فسقط على الأرض قبل أن تتدخل الشرطة لحماية الطفل الرضيع، طبقاً لوسائل إعلام محلية.</p>
      <p>وقالت الشرطة في بيان: "على الرغم من تأثر أوكري بالصعق إلا أن الطفل لم يصب ولا يوجد دليل على أن الصاعق ضرب الطفل".</p>
      <p>وتم تصوير الفيديو بوساطة الكاميرا المثبتة على صدر أحد أفراد الشرطة.</p>
