      <h1>المحكمة العليا في الهند تسمح ببناء معبد هندوسي في موقع دمر فيه مسجد سابقا</h1>
      <address><time datetime="2019-11-09T10:30:49+00:00">09 Nov 2019, 10:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wi20Yz90gJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال القضاء الهندي كلمته في قضية تشغل البلاد منذ عام 1992، إذ سمحت المحكمة العليا، السبت، ببناء معبد هندوسي في موقع أيوديا المتنازع عليه في شمال البلاد.</p>
      <p>وكان متطرفون هندوس دمروا في الموقع مسجداً في 1992. ويشكل القرار انتصاراً للحكومة القومية التي يقودها <a href="https://arabic.euronews.com/search?query=%D9%86%D8%A7%D8%B1%D9%8A%D9%86%D8%AF%D8%B1%D8%A7%20%D9%85%D9%88%D8%AF%D9%8A">ناريندرا مودي</a>، الذي أشاد فور صدوره بإنهاء الخلاف حول الموقع بـ"شكل وديّ".</p>
      <p>وأمرت أعلى هيئة قضائية هندية في قرارها بأن يعهد بالموقع لهيئة ستقوم ببناء معبد هندوسي فيه وفق بعض الشروط. وسيتم تسليم أرض أخرى منفصلة في أيوديا إلى مجموعات مسلمة لبناء مسجد جديد عليها، بحسب القرار التاريخي الذي يهدف إلى إنهاء عقود من النزاع القانوني والديني .</p>
      <p>وعززت السلطات الهندية قبيل صدور الحكم التدابير الأمنية في أنحاء البلاد حيث دعا مودي إلى الهدوء فيما تم استنفار الشرطة. ونشرت السلطات تعزيزات تضم آلافا من عناصر الأمن، وأغلقت المدارس في مدينة أيوديا، قلب النزاع، وحولها وفي أماكن أخرى.</p>
      <p>وأقيمت الحواجز على الطرق المؤدية إلى المحكمة العليا في نيودلهي فيما قام مسؤولون ومتطوعون بالتدقيق في منصات التواصل الاجتماعي بحثاً عن تصريحات متفجرة في أكبر أسواق فيسبوك.</p>
      <p>ويفترض أن يضع القرار حداً لنزاع حاولت بريطانيا القوة المستعمرة السابقة وحتى الدالاي لاما التوسط لتسويته.</p>
      <h3>خلاف تاريخي</h3>
      <p>تقول مجموعات هندوسية إن الحاكم المنطقة، وهو مسلم، شيَّد مسجد بابري في أيوديا بعد تدمير معبدٍ قديم مخصص لرام، سابع أبناء الإله الذي يحفظ الكون "فيشنو". ويؤكد المسلمون أنه لم يتم تدمير أي معبد لبناء المسجد.</p>
      <p>وقد بلغ الغليان بسبب النزاع على الموقع بتشجيع من القوميين الهندوس الذين كانوا في المعارضة وأصبحوا اليوم في السلطة، ذروته بتدمير مسجد بابري بأيدي متعصبين هندوس في السادس من كانون الأول/ديسمبر 1992.</p>
