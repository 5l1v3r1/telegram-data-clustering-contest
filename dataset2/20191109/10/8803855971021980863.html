      <h1>Сборку серийного Су-57 показали на видео</h1>
      <address>
        <time datetime="2019-11-09T10:48:00+00:00">09 Nov 2019, 10:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3J2hPcLXDss" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сборка первого серийного истребителя пятого поколения Су-57 на Комсомольском-на-Амуре авиационном заводе (<a href="https://lenta.ru/tags/organizations/knaaz-im-yu-a-gagarina/">КНААЗ</a>) попала на видео. Соответствующий ролик <a href="https://www.youtube.com/watch?v=3J2hPcLXDss">публикует</a> на YouTube <a href="https://lenta.ru/tags/organizations/tk-zvezda/">телеканал «Звезда»</a>.</p>
      <p>В ходе посещения производства замминистра обороны <a href="https://lenta.ru/tags/persons/krivoruchko-aleksey/">Алексей Криворучко</a> <a href="https://lenta.ru/news/2019/11/08/su57/">подтвердил</a>, что первый серийный самолет «практически готов», а Воздушно-космические силы (ВКС) России должны получить его в конце текущего года.</p>
      <p>В июле главный маршал авиации Военно-воздушных сил (ВВС) Индии Бирендер Сингх Дханоа <a href="https://lenta.ru/news/2019/07/19/su57_india/">заявил</a>, что Дели рассмотрит вариант с приобретением Су-57 после того, как он будет принят на вооружение в российских вооруженных силах (ВС).</p>
      <p>
        <i>Что происходит в России и в мире? Объясняем на нашем <a href="https://www.youtube.com/channel/UCfqU-kKXq868D6d4fy8fhkA?sub_confirmation=1">YouTube-канале</a>. Подпишись!</i>
      </p>
    </article>
