      <h1>Instagram начнет скрывать лайки у пользователей в США</h1>
      <address>
        <time datetime="2019-11-09T10:54:24+00:00">09 Nov 2019, 10:54</time>
      </address>
      <p>На следующей неделе Instagram начнет тестировать в США функцию, скрывающую число лайков под постами. Об этом заявил гендиректор соцсети Адам Моссери на конференции WIRED25, сообщает издание <a href="http://www.wired.com/story/instagram-hiding-likes-adam-mosseri-tracee-ellis-ross-wired25/">Wired</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/WIRED/status/1192962986224128005?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сначала эта функция будет доступна только для ограниченного числа аккаунтов. Ранее тестирование уже было запущено в Канаде, Австралии, Новой Зеландии, Японии, Ирландии, Италии и Бразилии. Напомним, что функцию скрытия лайков также начал тестировать Facebook.</p>
      <p>
        <b>О том, зачем соцсети нужен этот эксперимент, читайте в материале “Ъ FM” <a href="https://www.kommersant.ru/doc/4034665">«Instagram уравняет пользователей по "лайкам"»</a>.</b>
      </p>
