      <h1>柔道・朝比奈沙羅、医学部に合格…五輪と医師両方目指す</h1>
      <address>
        <time datetime="2019-11-09T10:26:00+00:00">09 Nov 2019, 10:26</time>
      </address>
      <p>　柔道女子７８キロ超級で２０１８年に世界女王に輝いた朝比奈沙羅（２３）（パーク２４）が、独協医大医学部のＡＯ入試に合格したことが９日、関係者の話でわかった。朝比奈は東京五輪代表を目指す一方で医師を志望しており、東海大を今春卒業した後も勉強を続けていた。</p>
    </article>
