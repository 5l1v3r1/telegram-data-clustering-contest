      <h1>Ирак: протесты и новые обещания</h1>
      <address><time datetime="2019-11-09T17:09:23+00:00">09 Nov 2019, 17:09</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fKDmBQKver0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новые столкновения между манифестантами и силами правопорядка в Ираке. В пятницу для разгона протестующих против коррупции и безработицы полицейские применили слезоточивый газ и светошумовые гранаты. Сообщается о новых жертвах среди демонстрантов. Один человек погиб в центре Багдада, еще двое - в Басре на юго-востоке страны.</p>
      <p>Всего с начала массовых антиправительственных протестов жизни лишились 280 иракцев, тысячи получили ранения.</p>
      <p>В опубликованном в субботу заявлении премьер-министр страны Адель Абдул Махди признал, что правительство совершило ряд ошибок, и пообещал манифестантам кадровые перестановки, а также реформу избирательной системы.</p>
      <p>Влиятельный шиитский священнослужитель Али аль-Систани призвал власти удовлетворить эти требования народа как можно быстрее.</p>
