      <h1>مهربان يقتلان رجل شرطة في المكسيك</h1>
      <address><time datetime="2019-11-09T17:20:11+00:00">09 Nov 2019, 17:20</time> by <a rel="author" href="https://www.almowaten.net/author/saad/" target="_blank">editor20</a></address>
      <p>المواطن - متابعة</p>
      <p>أظهر مقطع فيديو متداول لحظة اغتيال ضابط مكسيكي اعتقل نجل إمبراطور المخدرات إل تشابو منذ أسبوع.</p>
      <p>وأوضح الفيديو ترجل اثنين من تجار المخدرات من مركبة وقاما بمداهمة مركبة الضابط وأطلقا النار عليه ولاذا بالفرار.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/tGzPNhtBn0w" width="697" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a7%d9%84%d9%85%d9%83%d8%b3%d9%8a%d9%83/">المكسيك</a><a href="https://www.almowaten.net/tag/%d8%aa%d9%87%d8%b1%d9%8a%d8%a8-%d8%a7%d9%84%d9%85%d8%ae%d8%af%d8%b1%d8%a7%d8%aa/">تهريب المخدرات</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/11/%d9%85%d9%82%d8%aa%d9%84-9-%d9%86%d8%b3%d8%a7%d8%a1-%d9%88%d8%a3%d8%b7%d9%81%d8%a7%d9%84-%d8%a3%d9%85%d8%b1%d9%8a%d9%83%d9%8a%d9%8a%d9%86-%d9%81%d9%8a-%d9%83%d9%85%d9%8a%d9%86-%d8%a8%d8%a7%d9%84%d9%85/"> مقتل 9 نساء وأطفال أمريكيين في كمين بالمكسيك</a> <a href="https://www.almowaten.net/2019/10/%d8%b5%d9%88%d8%b1-%d9%85%d9%81%d8%b2%d8%b9%d8%a9-%d8%a7%d9%84%d8%b9%d8%ab%d9%88%d8%b1-%d8%b9%d9%84%d9%89-40-%d8%ac%d9%85%d8%ac%d9%85%d8%a9-%d9%81%d9%8a-%d9%88%d9%83%d8%b1-%d8%b9%d8%b5%d8%a7%d8%a8/">صور مفزعة.. العثور على 40 جمجمة في وكر عصابة للمخدرات</a> <a href="https://www.almowaten.net/2019/10/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%b3%d8%ad%d9%84-%d9%85%d8%b3%d8%a4%d9%88%d9%84-%d9%84%d9%85-%d9%8a%d9%86%d9%81%d8%b0-%d9%88%d8%b9%d9%88%d8%af%d9%87-%d9%84%d9%84%d8%b3%d9%83%d8%a7%d9%86-%d9%81/">فيديو.. سحل مسؤول لم ينفذ وعوده للسكان في المكسيك</a> <a href="https://www.almowaten.net/2019/06/%d9%82%d8%b1%d8%a7%d8%b1-%d8%ac%d8%af%d9%8a%d8%af-%d9%85%d9%86-%d8%aa%d8%b1%d8%a7%d9%85%d8%a8-%d8%a8%d8%b4%d8%a3%d9%86-%d8%a7%d9%84%d8%b1%d8%b3%d9%88%d9%85-%d8%a7%d9%84%d8%ac%d9%85%d8%b1%d9%83%d9%8a/">قرار جديد من ترامب بشأن الرسوم الجمركية على المكسيك</a></p>
