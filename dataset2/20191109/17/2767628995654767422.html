      <h1>269 muertos y 8.000 heridos en Irak desde el inicio de la revuelta</h1>
      <address><time datetime="2019-11-09T17:50:25+00:00">09 Nov 2019, 17:50</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EZ-ZG4aISWI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las protestas no cesan en las calles de Irak. Unas 20.000 personas se reunieron este viernes en la plaza Tahrir de Bagdad, coreando lemas en contra de la corrupción y de la injerencia de Irán en el país.</p>
      <p>Las violentas manifestaciones antigubernamentales iniciadas a principios de octubre, se han saldado con al menos 269 víctimas mortales, además de 8.000 heridos.</p>
      <p>Una revuelta popular que exige servicios públicos, sanidad y educación, mostrando la unidad de suníes y chiíes en sus reivindicaciones.</p>
      <p>Al menos 16 manifestantes han muerto por el impacto de cartuchos de gases lacrimógenos, que han provocado además numerosos casos de asfixia, seg ún ha denunciado el Observatorio de Derechos Humanos</p>
      <p>En la ciudad santa de Kerbala, la máxima autoridad religiosa chií de Irak, el ayatolá Ali al Sistani, pidió en un comunicado leído durante el rezo del viernes, que los responsables "rindan cuentas del asesinato de manifestantes que han sacrificado sus vidas desde hace cuarenta días" y que piden "poner fin a la corrupción, el sectarismo y ausencia de justicia social".</p>
