      <h1>Evo llama a sectores afines a movilizarse y a cuatro partidos políticos al diálogo para pacificar Bolivia</h1>
      <address><time datetime="2019-11-09T17:40:57+00:00">09 Nov 2019, 17:40</time> by <a rel="author">Los Tiempos Digital</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m7YeghKbPAo" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Evo Morales convocó a cuatro partidos políticos a debatir "de manera urgente e inmediata" para pacificar Bolivia.</p>
      <figure>
        <iframe data-src="https://twitter.com/LosTiemposBol/status/1193221772218454016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Asimismo, denunció un golpe de Estado por un "grupo violento que no respeta las elecciones de octubre y la paz social".  </p>
      <p>"Vamos a defender nuestro proceso. Quiero denunciar un golpe contra el pueblo, contra un Gobierno democráticamente electo. Un golpe de Estado contra los movimientos sociales, profesionales patriotas, los humildes, con quienes construimos una revolución democrática", expresó.</p>
      <figure>
        <iframe data-src="https://twitter.com/LosTiemposBol/status/1193220407794556928?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Morales pidió, durante una conferencia de prensa, movilizarse "manera unida" para defender la democracia "contra quienes instigan al odio, racismo y marginación".</p>
      <p>Las declaraciones se dan luego de que los policías de tres unidades comenzaron el amotinamiento en las instalaciones de la Unidad Táctica de Operaciones Policiales (UTOP) de Cochabamba, al que después se fueron sumando más uniformados que se iban replegando de distintos puntos de bloqueo, donde estaban designados. Esta acción despertó gradualmente un mismo sentimiento en otros policías en Chuquisaca, Tarija, Potosí, Santa Cruz, Oruro y Beni.</p>
      <figure>
        <iframe data-src="https://twitter.com/LosTiemposBol/status/1193221016610332672?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Al confirmarse el motín, cientos de personas manifestantes y miembros de la Resistencia Juvenil Cochala se agruparon en puertas de la entidad verde olivo para dar su apoyo a los policías amotinados, mientras éstos aparecían por encima del edificio.</p>
      <p>Esposas y familias de policías también se sumaron para dar su apoyo. Rechazan que los efectivos sean usados como "punta de cañón" frente a las movilizaciones.</p>
