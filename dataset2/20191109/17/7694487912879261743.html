      <h1>احتجاجات في الشمال ومسيرة نسائية (صور وفيديو)</h1>
      <address><time datetime="2019-11-09T17:25:54+00:00">09 Nov 2019, 17:25</time> by <a rel="author">Lebanon 24</a></address>
      <p>لا تزال أجواء الاحتجاجات تسيطر على طرابلس، وفي مفكرة اليوم "الثورية"، نفذ اهالي جبل محسن في طرابلس اعتصاماً على طلعة الشمال عند مدخل جبل محسن رافعين الاعلام اللبنانية.<br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vOvNNWQm_H4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> <br/>من جبل محسن إلى ساحة النور، حيث انطلقت مسيرة نسائية سلمية وجابت بولفار فؤاد شهاب منددة بحاكم مصرف لبنان رياض سلامة.<br/> <br/> </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5Ob3Gm5LbWo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>  <br/>في البداوي نظّم طلاب المدارس والثانويات مسيرة سيّارة على الأقدام انطلقت من منطقة البداوي وصولاً إلى ساحة النور.<br/> <br/>الاحتجاجات استمرت أيضاً في الضنية حيث عمد المتظاهرون إلى قطع الطرقات.<br/> <br/> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/deniya-637089176676273157.jpg"/>
      </figure>
    </article>
