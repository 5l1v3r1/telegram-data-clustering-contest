      <h1>Strage di gattini a Corridonia, «li hanno avvelenati» (VIDEO)</h1>
      <h2>SEI CUCCIOLI trovati morti in via Beato Pietro da Montolmo, uno agonizzante. La denuncia di Michele Giuliano, dipendente dell'Apm di Macerata, Intervenuto anche il veterinario</h2>
      <address><time datetime="2019-11-09T17:03:58+00:00">09 Nov 2019, 17:03</time> by <a rel="author">Giovanni De Franceschi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lGXS6RqhJW0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il cucciolo agonizzante a cui stanno tentanto di salvare la vita <a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F09%2Fstrage-di-gattini-a-corridonia-la-denuncia-li-hanno-avvelenati-video%2F1323007%2F">Condividi2K</a><a href="https://twitter.com/intent/tweet?text=Strage+di+gattini+a+Corridonia%2C++%C2%ABli+hanno+avvelenati%C2%BB++%28VIDEO%29+&amp;url=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F09%2Fstrage-di-gattini-a-corridonia-la-denuncia-li-hanno-avvelenati-video%2F1323007%2F">Tweet</a>Email2K Condivisioni</p>
      <p>
        <b>«Ero venuto a dar da mangiare ai gattini e li ho trovati tutti morti, tranne uno. Ma è agonizzante e forse non ci sarà speranza neanche per lui. Sono stati avvelenati». Michele Giuliano, dipendente dell’Apm di Macerata, non ha creduto ai propri occhi quando nel primo pomeriggio di oggi è andato a Corridonia per accudire quei cuccioli di cui si prendeva cura da un po’. Una strage.</b>
      </p>
      <p>Giuliano infatti aveva vissuto per un po’ proprio a Corridonia, dove era diventato amico di una famiglia in via Beatro Pietro da Montolmo, la strada dopo il cimitero. Ed è proprio qui che aveva creato un piccolo riparo, in una casetta di legno, per i gattini della zona, con tanto di coperte e cartoni. Cuccioli a cui costantemente portava cibo e acqua. Oggi di sette rimasti, ne ha trovati sei già morti e uno agonizzante. Altri due erano morti nei giorni scorsi, ma l’uomo ancora non aveva collegato. Così ha deciso di chiamare immediatamente il veterinario. «Ha confermato che ci sono tutti i sintomi dell’avvelenamento – spiega Giuliano – adesso ricovererà il cucciolo superstite, ma le speranze che ce la faccia sono poche. Non ho parole, un gesto vile e maledetto contro un gruppo di gattini che viveva senza dare fastidio a nessuno in una capannina di legno». Sul gattino superstite verranno svolti ulteriori analisi per confermare si sia trattato di avvelenamento. Dopodiché scatterà la denuncia alle forze dell’ordine.</p>
