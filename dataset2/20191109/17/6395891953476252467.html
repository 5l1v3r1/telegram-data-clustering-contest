      <h1>Photos: 30th anniversary of fall of Berlin Wall</h1>
      <address><time datetime="2019-11-09T17:23:02+00:00">09 Nov 2019, 17:23</time> by <a rel="author">Bob D'Angelo, Cox Media Group National Content Desk, https://www.boston25news.com/author/bob.dangelo</a></address>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin1_1573317913507_16771924_ver1.0_640_360.jpg"/>
        <figcaption>A tourist from Greece looks through the hole in remains of the Berlin Wall on the 30th anniverary of the wall's fall.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin2_1573318109600_16771927_ver1.0_640_360.jpg"/>
        <figcaption>Flowers were placed in parts of the Berlin Wall that remained standing, 30 years after the infamous wall fell.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin3_1573318326676_16771928_ver1.0_640_360.jpg"/>
        <figcaption>People gathered at the remains of the Berlin Wall on Saturday, with some placing flowers in the old structure.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin4_1573318581681_16771929_ver1.0_640_360.jpg"/>
        <figcaption>From right, presidents Frank-Walter Steinmeier of Germany, Janos Ader of Hungary, Andrzej Duda of Poland, Zuzana Caputova of Slovakia and Milos Zeman of the Czech Republic, from right, put flowers in a crack inside the Berlin Wall </figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin5_1573318948393_16771930_ver1.0_640_360.jpg"/>
        <figcaption>Flowers were left in front of portraits of people who died at the Berlin Wall.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin6_1573319147902_16771931_ver1.0_640_360.jpg"/>
        <figcaption>People walk along the former border of West Germany and East Germany on the 30th anniversary of the fall of the Berlin Wall.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin7_1573319423949_16771933_ver1.0_640_360.jpg"/>
        <figcaption>An man with a Soviet flag walks in front of remains of the Berlin Wall on Saturday.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin8_1573319582375_16771934_ver1.0_640_360.jpg"/>
        <figcaption>German Chancellor Angela Merkel places a candle at the Berlin Wall Memorial on Saturday.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin9_1573319752592_16771935_ver1.0_640_360.jpg"/>
        <figcaption>People formed the word 'Freiheit' (Freedom) to celebrate the 30th anniversary of the fall of the Berlin Wall in Gossburschla, Germany.</figcaption>
      </figure>
      <figure>
        <img src="https://media-ncd.cmgdigital.com/photo/2019/11/09/berlin10_1573319932156_16771936_ver1.0_640_360.jpg"/>
        <figcaption>Fans tear down a symbolic wall on the day of the 30th anniversary of the fall of the Berlin Wall before the Bundesliga soccer match between Hertha BSC Berlin and RB Leipzig on Saturday.</figcaption>
      </figure>
