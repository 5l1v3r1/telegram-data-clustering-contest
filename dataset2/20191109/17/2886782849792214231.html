      <h1>Újabb ígéretekkel próbálják lecsillapítani a tüntetéseket Irakban</h1>
      <address><time datetime="2019-11-09T17:16:59+00:00">09 Nov 2019, 17:16</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LII1T4USic0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy választási reform ígéretével próbálta meg lecsillapítani a több mint egy hónapja tartó tüntetéshullámot Irak miniszterelnöke szombaton. Adil Abdul-Mahdi elismerte, hogy a politikai pártok hibákat követtek el, és a korábbinál enyhébb hangnemben nyilatkozott a demonstrálókról.</p>
      <p>Beszéde közben az iraki biztonsági erők megpróbálták megtisztítani Bagdad hídjait az azokat napok óta blokád alatt tartó tüntetőktől. A hatóságok rendszeresen vetnek be éles lőszert a korrupció ellen tiltakozó és a kormány lemondását követelő tömeg ellen, október eleje óta legkevesebb 280 ember vesztette életét az összecsapásokban. Az emberi jogi szervezetek komoly aggodalmukat fejezték ki a helyzet miatt, és a Human Rights Watch szerint a kormány időről időre az internetet is lekapcsolja.</p>
      <p>Az ország legfontosabb síita hitszónoka, Ali al-Szisztáni ajatollah a válság békés rendezésére szólította fel az iraki vezetést.</p>
