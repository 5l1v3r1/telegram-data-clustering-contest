      <h1>Berlino pirotecnica per dire "Nessun muro più"</h1>
      <address><time datetime="2019-11-09T14:53:57+00:00">09 Nov 2019, 14:53</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gZ2eiP5EMs8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È "il destino che bussa alla porta", rappresentato dal motivo iniziale della V Sinfonia, come lo stesso Beethoven ebbe a spiegare, a vibrare nella notte berlinese dedicata al trentennale della caduta del Muro. Alla porta di Brandeburgo, con le colonne sormontate dalla quadriga simbolo della città a fare da scenario, l'orchestra di Berlino ha anticipato, in musica, le parole del presidente tedesco, Frank-Walter Steinmeier.</p>
      <p>"Sono sorti nuovi muri in tutto il nostro Paese. Muri di frustrazione, muri di rabbia e di odio, muri di assenza di dialogo e di alienazione. Muri che - aggiunge Steinmeier - sono invisibili, ma ancora dividono, che ostacolano la nostra coesione e che stiamo vedendo".</p>
      <p>9 novembre di luci e ombre, dunque, come aveva sottolineato anche la Cancelliera Angela Merkel. Ma è con le luci dei fuochi di artificio che Berlino ha chiuso la sua giornata di commemorazione: megaschermo sferico e giochi pirotecnici per i 30 anni senza il Muro.</p>
      <h3>Prima del concerto, le cerimonie al Memoriale e alla Cappella della Riconciliazione</h3>
      <p>L'allora sindaco di <b>Berlino</b> ovest Willy Brandt l'aveva soprannominato <b>"Muro della vergogna"</b>, ma c'è anche chi lo chiamava la "striscia della morte": 155 chilometri di barriera in cemento armato che ha diviso Berlino, e con essa il mondo intero, in due. Adesso, nel trentennale della caduta del Muro, che ha portato alla riunificazione del Paese e ha dato la definitiva spallata all'Unione Sovietica e al mondo diviso in blocchi, la Germania ha commemorato i giorni della 'rivoluzione pacifica' e quelli più drammatici che l'hanno preceduta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193132671997579268" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nel suo intervento alla Cappella della Riconciliazione, la <b>Cancelliera Angela Merkel</b>, per 35 anni cittadina della DDR, fotografa un quadro caravaggesco, di luci e ombre: "Il 9 novembre - dice - riflette i momenti terribili e felici della nostra storia, ci avverte che dobbiamo opporci risolutamente all'odio, al razzismo, all'antisemitismo".</p>
      <blockquote>Il 9 novembre ci avverte di fare tutto ciò che possiamo per difendere la libertà e la democrazia, la dignità umana e lo Stato di diritto<cite>Angela Merkel, Cancelliera tedesca</cite></blockquote>
      <p>Fare tutto il possibile e sempre: il riferimento diretto di Merkel, nel suo discorso, è anche al pogrom nazista contro gli ebrei nella notte del 9 novembre del '38, l'altra pagina buia della storia tedesca.</p>
      <p>La giornata è cominciata alle 9.30 con l'arrivo al palazzo presidenziale dei capi di Stato di Polonia, Ungheria, Repubblica Ceca e Slovacchia, i Paesi del blocco comunista che si è dissolto dopo il 1989. I presidenti hanno visitato il <b>Memoriale del Muro lungo la Bernauer Strasse</b>, la via delle immagini evocative, divenute icone, del poliziotto che salta il filo spinato e dell'anziana calata da una finestra. 1961. Circa 200 persone morirono nel tentativo di fuggire dalla città divisa verso ovest.</p>
      <p>Alla cerimonia al Memoriale hanno partecipato autorità istituzionali, associazioni e attivisti per i diritti civili, giovani provenienti da otto diversi Paesi. Presenti a Berlino anche diversi ministri degli Esteri, tra cui Luigi Di Maio, cui è stato riservato un colloquio con il collega tedesco Heiko Maas.</p>
