      <h1>Újra szabad a korrupcióért elítélt volt brazil elnök</h1>
      <address><time datetime="2019-11-09T14:09:27+00:00">09 Nov 2019, 14:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xN8RrM0RuPM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Szabadlábra helyezték a korrupcióért elítélt és tavaly bebörtönzött Luiz Inácio Lula da Silvát. A volt, baloldali brazil elnököt lelkes, éljenző tömeg, és a Munkáspárt sok tagja várta Curitibában.</p>
      <p>Szabadon bocsátását a brazil legfelsőbb bíróság döntése tette lehetővé, miszerint; az első fellebbezését elveszítő elítélt bebörtönzése nem kötelező.</p>
      <p>- Letartóztatásom óta, és a választások elrablása jelöltünktől, Haddadtól</p>
      <p>óta Brazília nem lett jobb hely, sőt minden rosszabb - szólt híveihez Lula. Az emberek éheznek, nincs munkahelyük, illegális tevékenységekből igyekeznek megélni - tette hozzá.</p>
      <p>A 2003 és 2010 között elnöki hivatalt betöltő Lulát kenőpénzek elfogadásáért - az "autómosó" néven elhíresült korrupciós ügyben - ítélték el és zárták rács mögé. 19 hónap után engedték szabadon.</p>
      <p>Ez a nő azt mondja, "Lula szabadon bocsátása nagyon fontos a brazil demokrácia szempontjából. Úgy éreztük, vele együtt mi is a cellája foglyai vagyunk. És most újra szabad a szellemünk."</p>
      <p>Lula szabadon engedése megdöbbentette a pénzpiacokat. A befektetőket megijesztette annak lehetősége, hogy a baloldali politikus egyesíti az ellenzéket a piacbarát Bolsonaro-kormánnyal szemben.</p>
