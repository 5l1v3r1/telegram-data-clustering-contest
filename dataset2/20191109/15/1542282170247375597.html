      <h1>Κινητοποίηση εντός ΕΕ κατά του ξεπλύματος χρήματος</h1>
      <address><time datetime="2019-11-09T15:22:39+00:00">09 Nov 2019, 15:22</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qH9keHDev_4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για τη σύσταση μιας νέας εποπτικής αρχής που θα αναλάβει από τις κρατικές αρχές την επιτήρηση για τυχόν ξέπλυμα χρήματος πιέζουν τα μεγαλύτερα κράτη-μέλη της Ευρωπαϊκής Ένωσης.</p>
      <p>Σε κοινή δήλωσή τους, Γερμανία, Γαλλία, Ιταλία, Ισπανία, Ολλανδία και Λετονία τονίζουν ότι η Ένωση χρειάζεται έναν κεντρικό μηχανισμό για την αντιμετώπιση της νομιμοποίησης εσόδων από εγκληματικές δραστηριότητες εντός του χρηματοπιστωτικού συστήματος των «28».</p>
      <p>Η πρωτοβουλία έρχεται έπειτα από περιστατικά σε Λετονία, Μάλτα και Κύπρο.</p>
      <p>Παράλληλα κορυφαίες τράπεζες από τη Βαλτική και τη βόρεια Ευρώπη ενεπλάκησαν σε ύποπτες συναλλαγές δισεκατομμυρίων ευρώ ρωσικής προέλευσης μέσω του εσθονικού παραρτήματος της Ντάνσκε Μπανκ.</p>
      <p>Στη δήλωση τονίζεται πως ο κεντρικός μηχανισμός καθίσταται αναγκαίος μετά τις επανειλημμένες αποτυχίες των εθνικών εποπτικών αρχών να εντοπίσουν και να αντιμετωπίσουν περιστατικά ξεπλύματος χρήματος. Όπως επισημαίνεται, «εκεί όπου διακυβεύονται μεγάλα οικονομικά συμφέροντα, υπάρχει ο κίνδυνος οι εθνικές εποπτικές αρχές να επηρεαστούν άμεσα ή έμμεσα από εποπτευόμενους θεσμούς ή ομάδες συμφερόντων».</p>
      <p>Οι έξι χώρες τόνισαν πως θα μπορούσε είτε να συσταθεί μια νέα αρχή ή να δοθούν οι αρμοδιότητες με αναβάθμιση μιας υπάρχουσας, όπως είναι η Ευρωπαϊκή Αρχή Τραπεζών. Ήδη πριν λίγους μήνες, οι «28» συμφώνησαν να ενισχύσουν την αποστολή της ΕΑΤ, αυξάνοντας τις ελεγκτικές της εξουσίες. Η συγκεκριμένη μεταρρύθμιση προτάθηκε από τον αρμόδιο επίτροπο Βάλντις Ντομπρόβσκις, ωστόσο δεν είναι λίγοι εκείνοι που τη θεωρούν ανεπαρκή.</p>
      <p>Η πρωτοβουλία σηματοδοτεί επίσης μια σημαντική αλλαγή στις γερμανικές θέσεις. Ενώ Γαλλία, Ιταλία και Ισπανία εδώ και μήνες ζητούν αυστηρότερους κανόνες κατά του ξεπλύματος χρήματος, το Βερολίνο αντιτασσόταν σε πιο φιλόδοξες αλλαγές του υφιστάμενου κανονιστικού πλαισίου.</p>
      <p>Τα έξι κράτη-μέλη ζητούν επίσης να τεθεί σε εφαρμογή και η ανάλογη νομοθεσία. Οι κανονισμοί που ισχύουν αυτή τη στιγμή θα συγχωνευθούν σε έναν που - ως κανονισμός - ενσωματώνεται ως έχει στην εθνική έννομη τάξη των κρατών-μελών, κάτι που επίσης αποτελεί αλλαγή, καθώς μέχρι πρότινος το κάθε κράτος-μέλος ενσωμάτωνε την ενωσιακή νομοθεσία στο εθνικό δίκαιο με βάση τις εκάστοτε ιδιαιτερότητες. Όμως, όπως σημειώνεται, αυτή ακριβώς η ισχύουσα πρόβλεψη είναι που ευθύνεται για τη διαφορετικού βαθμού ανοχή στα εγκλήματα αυτού του είδους.</p>
      <p>Η μεταρρύθμιση είχε τεθεί επί τάπητος και στη συνάντηση των Ευρωπαίων υπουργών Οικονομικών τον περασμένο μήνα, ενώ στην επόμενη συνάντησή τους, τον Δεκέμβριο, οι προσδοκίες κάνουν λόγο για υιοθέτηση κοινής στάσης. Τον Οκτώβριο η φινλανδική προεδρία του Συμβουλίου της ΕΕ προετοίμασε το σχέδιο της προς υιοθέτηση απόφασης, η οποία καλεί για αλλαγές παρόμοιες με εκείνες που επιζητούν οι έξι χώρες.</p>
