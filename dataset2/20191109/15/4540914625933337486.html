      <h1>EU-Schwergewichte fordern zentrale Bekämpfung von Geldwäsche</h1>
      <address><time datetime="2019-11-09T15:28:06+00:00">09 Nov 2019, 15:28</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/APffYoKKJqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die größten Staaten der Europäischen Union drängen auf die Einrichtung einer neuen Aufsichtsbehörde, die Geldwäsche bekämpfen soll. Die 28 Länder bräuchten dazu eine zentrale Autorität.</p>
      <h3>Bisher entscheiden Mitgliedsstaaten, wie Anti-Geldwäscheregeln umgesetzt werden</h3>
      <p>Frankreich, Italien und Spanien fordern seit Monaten strengere Vorschriften, Berlin stand bisher auf der Bremse. Letztlich läuft die Initiative darauf hinaus, ein gemeinsames, europäisches Recht zu schaffen. Bisher blieb es den einzelnen Staaten überlassen, wie sie die EU-Geldwäscheregeln in eigenen Gesetzesform bringen.</p>
      <p>Die sechs Staaten fordern auch neue Vorschriften zur Bekämpfung der Geldwäsche, und zwar in der sechsten Überprüfung dieser Bestimmungen, nur ein Jahr nachdem ihre letzte Überarbeitung in einer Reform vereinbart wurde, die aber von den sechs Ländern als "nicht entscheidend" eingestuft wurde.</p>
      <h3>Berlin hat gebremst - bisher</h3>
      <p>Der Schritt markiert eine deutliche Verschiebung der Position Deutschlands. Während zur Bekämpfung der Geldwäsche fordern, hatte sich Berlin bei den jüngsten Überholungen der Regeln gegen Geldwäsche gegen ambitioniertere Änderungen ausgesprochen.</p>
      <h3>Einheitliches Recht in ganz Europa gefordert</h3>
      <p>Bestehende Regeln sollten zu einem einzigen Rechtsakt zusammengefasst werden, der direkt in den EU-Staaten anwendbar ist, heißt es in der Erklärung, wodurch das bestehende System, das es den Ländern ermöglicht, die EU-Geldwäscheregeln an nationales Recht anzupassen, umgekehrt wird. Das hat in mehreren Staaten zu einer teils "nachsichtigen" Anwendung der Regeln geführt, die, wie die Erklärung sagt, "Interpretationsspielraum" biete könnten. Möglichkeiten", um Finanzunternehmen zu locken.</p>
      <h3>Auslöser: Litauen, Zypern, Malta und die russischen Milliarden</h3>
      <p>Ausgelöst wurde diese Initiative, nachdem europäische Banken in Litauen, Zypern und Malta aus Russland stammende Milliarden gewaschen hatten. Der Skandal mit der dänischen Danske Bank im Zentrum und vielen beteiligten Bankhäusern in ganz Europa – darunter auch die Deutsche Bank - gilt als einer der umfangreichsten Geldwäscheskandale auf dem Kontinent.</p>
