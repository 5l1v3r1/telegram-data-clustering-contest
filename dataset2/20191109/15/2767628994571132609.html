      <h1>La UE contra el blanqueo de capitales</h1>
      <address><time datetime="2019-11-09T15:19:44+00:00">09 Nov 2019, 15:19</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pFVVn4SAxkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Seis países de la UE proponen una autoridad europea contra el blanqueo de capitales. España, Francia, Holanda, Alemania, Italia y Letonia reclaman la creación de una autoridad supervisora independiente en materia de blanqueo de dinero con competencias sobre todo el sector financiero europeo.</p>
      <p>Con esta medida, inicialmente impulsada por Holanda, pretenden impedir nuevos escándalos de blanqueo de capitales que han comprometido la reputación del sector financiero europeo.</p>
      <p>Además, este grupo de seis países, propone armonizar las legislaciones nacionales para evitar brechas en asuntos clave, que hacen posible el blanqueo de capitales y la financiación del terrorismo o el crimen organizado.</p>
