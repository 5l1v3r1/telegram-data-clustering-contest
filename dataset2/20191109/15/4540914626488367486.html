      <h1>Tote bei Buschbränden in Australien</h1>
      <address><time datetime="2019-11-09T15:42:36+00:00">09 Nov 2019, 15:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8DHEY5NNyE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Buschbrände im Osten von Australien haben bisher drei Todesopfer gefordert. Sieben Menschen werden noch vermisst. Das Feuer, das bereits über 150 Häuser zerstört hat, könnte sich sogar noch ausbreiten. Der Wetterbericht sagt auch für die kommenden Tage trockenes und windiges Wetter voraus.</p>
      <h3>Ungewöhnlich lange Dürre</h3>
      <p>Insgesamt wurden im Bundesstaat New South Wales, in dem auch die Großstadt Sydney liegt, 87 Buschfeuer gemeldet, 16 davon sind noch nicht unter Kontrolle. Über 1000 Feuerwehrleute sind im Einsatz, die unter anderem mit Löschflugzeugen gegen die Flammen kämpfen. Auch der Bundesstaat Queensland leidet derzeit unter einer ungewöhnlich langen Dürre.</p>
      <p>Die Behörden habe eine Rekordzahl an Feuer-Warnungen herausgegeben. Die Schnellstraße zwischen Brisbane und Sydney musste vorübergehend gesperrt werden.</p>
