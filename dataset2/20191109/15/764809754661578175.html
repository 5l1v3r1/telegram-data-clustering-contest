      <h1>شاهد: في سن 82 عاما.. أول بريطاني يقطع مليون ميل بدراجته</h1>
      <address><time datetime="2019-11-09T15:30:30+00:00">09 Nov 2019, 15:30</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xapQOBQDWO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تمكن متقاعد بريطاني يبلغ من العمر 82 عاماً من قطع مسافة مليون ميل (1.6 مليون كم) في حياته بدراجته الهوائية، ليصبح أول شخص في بريطانيا يقطع هذه المسافة.</p>
      <p>روس مانتل الذي بدأ قصته مع الدراجة قبل 67 عاماً في العام 1952 سجل كل رحلاته على دراجته الهوائية حين تحصل على أول دراجة له من نوع <a href="https://en.wikipedia.org/wiki/Coventry-Eagle">Coventry Eagle</a>.</p>
      <p>المتقاعد قطع الخميس حوالي 8 كيلومترات بين منزله في ألدرشوت والمقهى الواقع في ميتشيت بالقرب من لندن لبلوغ الكيلومتر المليون وسط احتفال متميز.</p>
      <p>وتمكن مانتل من بلوغ هذا الإنجاز من خلال استخدام دراجته في قطع المسافات القصيرة ما بين منزله ومقر عمله وكذلك المشاركة في بعض السباقات الصغيرة في أوروبا وأمريكا.</p>
      <p>
        <b>اقرأ أيضا على يورونيوز:</b>
      </p>
      <ul>
        <li>
          <a href="https://arabic.euronews.com/2019/11/07/jordanian-prime-minister-reshufles-his-cabinet-and-includes-nine-new-ministers">
            <b>رئيس الوزراء الأردني يجري تعديلاً على حكومته ويضم 9 وزراء جدد</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/07/the-eu-expresses-deep-concern-after-the-un-inspector-incident-in-iran">
            <b>توتر بين إيران والاتحاد الأوروبي بعد سحب اعتماد مفتشة الوكالة الدولية</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/11/07/watch-ceiling-collapses-at-london-piccadilly-theatre">
            <b>شاهد: انهيار مفاجئ لسقف مسرح بيكاديلي في لندن</b>
          </a>
        </li>
      </ul>
      <p>واعترف مانتل بأنه غير قادر على ركوب الدراجة كما كان الحال في السابق بسبب تقدمه في السن، غير أنه لا يزال يقطع ما بين 25 إلى 30 ميلاً (40 إلى 48 كم) في كل يومين.</p>
