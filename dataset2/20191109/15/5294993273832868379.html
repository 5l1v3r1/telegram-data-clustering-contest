      <h1>Supervisão financeira da UE pode sofrer nova reformulação</h1>
      <address><time datetime="2019-11-09T15:50:44+00:00">09 Nov 2019, 15:50</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/glDW7Vdmqno" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os países mais poderosos da União Europeia querem avançar para a criação de uma nova entidade supervisora financeira.</p>
      <p>Numa declaração conjunta, Alemanha, França, Itália, Espanha, Holanda e a Letónia apelaram aos outros estados-membros para a necessidade de travar a lavagem de dinheiro no sistema financeiro comunitário.</p>
      <p>O alerta surge após uma série de escândalos que afetaram os países do Báltico e do Norte da Europa, bem como Malta e Chipre.</p>
      <p>Para estas seis nações, este trata-se apenas do último exemplo de como a supervisão dos bancos centrais de cada estado-membro tem falhado na prevenção de infrações, nomeadamente naqueles com implicações internacionais.</p>
      <p>Agora, a solução pode passar por uma reformulação da Autoridade Bancária Europeia (EBA) ou o lançamento de uma nova entidade, escassos meses após a Comissão Europeia ter feito reformas no <a href="https://europa.eu/rapid/press-release_MEMO-19-1928_en.htm"><b>Sistema Europeu de Supervisão Financeira</b></a> e que agora são consideradas insuficientes para resolver este problema.</p>
      <p>Outras fontes <b>• Reuters</b></p>
