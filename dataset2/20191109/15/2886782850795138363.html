      <h1>Közös pénzmosás elleni hivatal felállítását tervezi az Európai Unió</h1>
      <address><time datetime="2019-11-09T15:14:55+00:00">09 Nov 2019, 15:14</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uaixSzbmyZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy országok feletti pénzmosás elleni hivatal felállítását szeretnék elérni az Európai Unió legnagyobb tagállamai. Németország, Franciaország, Spanyolország és Olaszország Hollandiával, valamint Lettországgal kiegészülve adott ki közös nyilatkozatot, melyben egy központi ellenőrző hatóság felállítását sürgetik.</p>
      <p>A lépést az indokolja, hogy az elmúlt években több európai pénzintézet is pénzmosási botrányba keveredett, köztük a Deutsche Bank és a Dankse Bank is. A kirobbant botrányok jelentős része kötődött valamilyen módon Oroszországhoz. A közös nyilatkozat szerint a tagállami hatóságok az elmúlt években képtelenek voltak eredményesen fellépni az intézményesített pénzmosás ellen.</p>
      <p><i>„Ahol jelentős pénzügyi érdekek forognak kockán, fennáll a veszélye annak, hogy a nemzeti felügyelőket közvetlen vagy közvetett módon befolyásolni tudják az ellenőrizni kívánt szervezetek és érdekcsoportok”</i> - áll a nyilatkozatban.</p>
      <p>Az új intézmény létrehozásáról egyelőre még nincs konszenzus, felmerült ugyanis a már létező Európai Bankhatóság hatásköreinek kiszélesítése is.</p>
      <p>További források<b> • Reuters, Portfolio.hu</b></p>
