      <h1>Halottai is vannak az Ausztráliában pusztító tüzeknek</h1>
      <address><time datetime="2019-11-09T15:36:20+00:00">09 Nov 2019, 15:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JFMyXcMfSos" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb halálos áldozatai vannak Ausztráliában a szinte példátlan súlyosságú bozóttüzeknek. Szombaton legkevesebb két halottról szóltak a jelentések. Egy férfi összeégett holttestére autójában találtak rá a tűzoltók Glenn Inees mellett, Sydneytől 550 kilométerre északra. Ugyanott ki tudtak menteni egy nőt egy égő házból, de kórházba szállítása után ő is belehalt sérüléseibe.</p>
      <p>Új-Dél-Walesben szombaton 72 bozóttűz volt aktív, ezek közül 18-at egyelőre nem tudtak megfékezni, és hat veszélyeztet lakott területet. A tüzekben 35-40 ember sérült meg, közöttük 19 tűzoltó. A Sydneytől 330 kilométerre északra lévő Bobin kisváros "megsemmisült" helyiek beszámolója szerint.</p>
