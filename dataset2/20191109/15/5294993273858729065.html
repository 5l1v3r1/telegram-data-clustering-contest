      <h1>Incêndios na costa leste da Austrália provocam três mortos</h1>
      <address><time datetime="2019-11-09T15:45:43+00:00">09 Nov 2019, 15:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C2BHcddeAI8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mais de 1500 bombeiros combatem mais de 70 incêndios na Nova Gales do Sul, o estado mais povoado da Austrália situado na costa leste do país. Apesar da ajuda das Forças Armadas, a situação está longe de estar controlada e o trabalho dos bombeiros tem sido dificultado pelas condições meteorológicas adversas, com vento forte e temperaturas na ordem dos 35 graus Celsius.</p>
      <p>Ao início da tarde deste sábado, as autoridades confirmaram a existência de três vítimas mortais, mas receia-se que o balanço seja mais negro uma vez que existem várias pessoas desaparecidas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193159792711221249" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Os incêndios provocaram ainda mais de três dezenas de feridos e destruíram mais de cento e cinquenta casas. O primeiro-ministro australiano, Scott Morrison, já prometeu assistência financeira a todos os afetados pelos incêndios.</p>
