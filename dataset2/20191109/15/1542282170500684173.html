      <h1>Βραζιλία: Εκτός φυλακής ο Λούλα Ντα Σίλβα</h1>
      <address><time datetime="2019-11-09T15:02:44+00:00">09 Nov 2019, 15:02</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TG9cLHWQx9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ελεύθερος είναι ο πρώην πρόεδρος της Βραζιλίας Λούλα Ντα Σίλβα από το βράδυ της Παρασκευής.</p>
      <p>Μια κόκκινη λαοθάλασσα υποδέχτηκε τον πρώην πρόεδρο της χώρας, που αποφυλακίστηκε έχοντας εκτίσει πάνω από ενάμισι χρόνο από την ποινή που του είχε επιβληθεί για διαφθορά.</p>
      <p>«Αφού με συνέλαβαν, αφού αφαιρέθηκε το δικαίωμα υποψηφιότητας στον Φερνάντο Χαντάντ, η Βραζιλία δεν έγινε καλύτερη, η Βραζιλία έγινε χειρότερη. Ο κόσμος υποφέρει από την πείνα, την ανεργία, οι πολίτες δεν έχουν πλέον νόμιμες δουλειές» δήλωσε ο πρώην πρόεδρος της Βραζιλίας.</p>
      <p>Ο 74χρονος Λούλα Ντα Σίλβα βγήκε πεζός από την έδρα της ομοσπονδιακής αστυνομίας, αγκάλιασε τους υποστηρικτές του και χαιρέτισε το πλήθος με υψωμένη γροθιά.</p>
      <p>Η πολυαναμενόμενη απόφαση του 11μελούς Ανωτάτου Δικαστηρίου, που ανακοινώθηκε έπειτα από μακρές συζητήσεις και εντελώς οριακά, ενδέχεται να οδηγήσει στην απελευθέρωση σχεδόν 5.000 άλλων φυλακισμένων. Αλλά οι αποφυλακίσεις αυτές δεν θα είναι αυτόματες, αφού κάθε υπόθεση θα πρέπει να εξετάζεται χωριστά.</p>
