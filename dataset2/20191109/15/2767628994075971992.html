      <h1>Alemania celebra el 30 aniversario de la caída del Muro de Berlín</h1>
      <address><time datetime="2019-11-09T15:13:30+00:00">09 Nov 2019, 15:13</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R65bRwO2Dgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alemania celebra, este sábado, el 30 aniversario de la caída del Muro de Berlín, con la ausencia de los líderes occidentales. Sí han asistido a los actos conmemorativos, este 9 de noviembre, los presidentes de Eslovaquia, Polonia, la República Checa y Hungría, así como los alcaldes de algunas ciudades hermanadas con la capital alemana.</p>
      <p>Las flores han cubierto el Memorial del Muro de Berlín en Bernauer Strasse. Después, en la Capilla de la Reunificación, antes de celebrarse una misa, la canciller alemana ha instado a luchar por los valores europeos.</p>
      <p><i>"El 9 de noviembre, que refleja de manera especial los momentos terribles y felices de nuestra historia, nos exhorta a oponernos decididamente al odio, el racismo y el antisemitismo. Nos insta a hacer todo lo que esté a nuestro alcance para defender la libertad y la democracia, la dignidad humana y el estado de derecho</i>", ha dicho Angela Merkel, canciller de Alemania, recordando que en esa fecha, el 9 de noviembre pero de 1938, se produjo también un acontecimiento vergonzoso para Alemania, la Noche de los Cristales Rotos, en la que los nazis comenzaron la persecución y masacre de los judíos.</p>
      <p>
        <b>Homenaje a las víctimas</b>
      </p>
      <p>Más de 100.000 alemanes de la RDA intentaron cruzar a la Alemania occidental. Lo lograron unos 5.000. Más de 600 murieron: solo en Berlín hubo al menos 140 víctimas. A todas esas víctimas se les rinde homenaje en este 30 aniversario de la caída del Muro de Berlín.</p>
      <p>El punto final a las celebraciones lo pone un gran concierto en la Puerta de Brandemburgo, con un discurso del presidente alemán, Frank-Walter Steinmeier.</p>
