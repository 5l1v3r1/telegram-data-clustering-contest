      <h1>元巨人・桑田さん、ＰＬユニフォーム姿で甲子園</h1>
      <address>
        <time datetime="2019-11-09T04:30:00+00:00">09 Nov 2019, 04:30</time>
      </address>
      <p>　元高校球児の全国大会「マスターズ甲子園」が９日、兵庫県西宮市の甲子園球場で開幕し、ＰＬ学園（大阪）ＯＢチームが初出場した。名物の人文字が１０年ぶりに復活、元巨人の桑田真澄さん（５１）が登板し、ファンを楽しませた。</p>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191109-OYT1I50031-1.jpg?type=large"/>
        <figcaption>力投する桑田真澄さん（９日午前、甲子園球場で）＝野本裕人撮影</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191109-OYT1I50033-1.jpg?type=large"/>
        <figcaption>甲子園球場のスタンドに現れた「ＰＬ」の人文字（９日午前、兵庫県西宮市で）＝野本裕人撮影</figcaption>
      </figure>
      <p>　ＰＬ学園は利根商（群馬）と対戦し、内野席にＯＢら約６００人による「ＰＬ」の人文字が浮かび上がると、ＯＢ会の井坂善行さん（６４）は「全盛期と変わらぬ応援ができている」と話した。ＰＬ学園硬式野球部は２０１６年夏を最後に活動を休止している。</p>
    </article>
