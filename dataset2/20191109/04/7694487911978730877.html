      <h1>اجتماع مالي اليوم في بعبدا</h1>
      <address><time datetime="2019-11-09T04:28:15+00:00">09 Nov 2019, 04:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>في اطار الاتصالات التي يجريها رئيس الجمهورية لمعالجة الوضع المصرفي في البلاد، دعا الى اجتماع يعقد بعد ظهر اليوم في قصر بعبدا ويضم حاكم مصرف لبنان ورئيس جمعية المصارف واعضاء مجلس ادارة الجمعية لعرض الواقع الراهن والسبل الكفيلة بمعالجته.</p>
