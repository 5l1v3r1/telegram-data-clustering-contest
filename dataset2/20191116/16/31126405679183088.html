      <h1>Com es fan els ous estrellats amb patates i pernil ibèric?</h1>
      <address><time datetime="2019-11-16T16:00:00+00:00">16 Nov 2019, 16:00</time> by <a rel="author">T. GILBERT / A. OM / A. MARÍN</a></address>
      <p>El restaurant Eggs de Barcelona, assessorat pel cuiner Paco Pérez, proposa una carta en què l’ou és el protagonista juntament amb el peix, la carn i els plats per compartir.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lGpANd24Kbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ingredients (per a 1 persona)</h3>
      <p>2 ous<br/>120 g de patata agra (groga)<br/>35 g de pernil ibèric<br/>Sal en escames<br/>Oli d’oliva extra verge</p>
      <h4>Preparació</h4>
      <p>Peleu les patates, netegeu-les sota un raig d’aigua i talleu-les a tires. Després fregiu-les en una paella amb oli d’oliva extra verge, que estigui calent.</p>
      <p>Un cop rosses, retireu-les, escorreu-les i saleu-les.</p>
      <p>Tot seguit trenqueu els ous i fregiu-los en una paella, col·locada al foc, amb oli d’oliva calent i abundant, perquè amb la cullera escumadora pugueu posar-lo per damunt de la clara i també del rovell. La punta de la clara ha de quedar cruixent i daurada.</p>
      <p>Poseu al plat primer les patates fregides, després els ous estrellats al damunt i, finalment, les llenques de pernil ibèric al voltant.</p>
      <p>Talleu amb la forquilla i el ganivet els ous perquè es reparteixin per la preparació.</p>
      <p>Bon profit!</p>
