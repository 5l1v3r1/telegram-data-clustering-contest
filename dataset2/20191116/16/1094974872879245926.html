      <h1>Самолет снес забор во время жесткой посадки в Ленинградской области. Видео</h1>
      <address><time datetime="2019-11-16T16:54:00+00:00">16 Nov 2019, 16:54</time> by <a rel="author">Вести.Ru</a></address>
      <p>Камеры наблюдения запечатлели вынужденное приземление легкомоторного самолета, произошедшее после полудня в субботу, 16 ноября, во Всеволожском районе Ленинградской области.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259409&amp;hash=c32eacd5f7be2057&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>По предварительным данным, у воздушного судна, взлетевшего для выполнения учебного полета, отказал двигатель. Пилот был вынужден совершить экстренную посадку, в ходе которой он протаранил забор в близлежащем коттеджном поселке.</p>
      <p>Как <a href="https://www.vesti.ru/doc.html?id=3210600&amp;cid=8">сообщалось ранее</a>, в результате инцидента никто не пострадал.</p>
    </article>
