      <h1>"Бензиновые" протесты в Иране</h1>
      <address><time datetime="2019-11-16T16:55:34+00:00">16 Nov 2019, 16:55</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q1Kt58GCqsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Один человек погиб во время протестов против повышения цен на бензин в южном иранском городе Сирджан.</p>
      <p>Демонстранты перекрыли движение транспорта еще в нескольких городах и периодически вступали в столкновения с полицией. Которую те призывают присоединиться к ним.</p>
      <p>Выступления были зафиксированы в Мешхеде, Ширазе, Бирджанде, Ахвазе.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195660987568984067" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По решению правительства цены на топливо вырастут в два раза (с 15 тыс. риалов ($0,09) до 30 тыс. риалов (около $0,2) за литр), а льготная цена — в полтора (до 15 тыс. риалов), при этом устанавливается месячная квота в размере 60 л на один автомобиль. Отдельная квота предусмотрена для таксистов - 400 л.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195714360783638529" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Президент Ирана Хасан Роухани заявил, что мера направлена на оказание помощи населению с низким доходом.</p>
