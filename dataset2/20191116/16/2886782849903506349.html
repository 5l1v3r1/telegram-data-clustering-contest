      <h1>Tisztogatás Hongkong utcáin</h1>
      <address><time datetime="2019-11-16T16:22:16+00:00">16 Nov 2019, 16:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zVGDS6OEF9s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ezúttal seprűvel fegyverkeztek fel a Hongkongban állomásozó kínai katonák, hogy megtisztítsák az utcákat a tüntetők által hátrahagyott törmeléktől. A kövekből épült úttorlaszokat felszámolták és a barikádokat is szétszedték. Kína 10 ezer fős katonaságot állomásoztat a városállamban, de elvileg csakis a hongkongi kormány kérésére vezényli ki őket.</p>
      <p>A hongkongi lakosoknak elegük van a hónapok óta tartó káoszból. Szombaton százak tüntettek a központi kormányzat hivatalai előtt azt követelve, hogy mielőbb szüntessék meg az erőszakot és állítsák helyre a rendet.</p>
      <p>Hongkong 10 egyeteméből kilencben már legfeljebb csak néhány tüntető lézeng, a kaulungi politechnikai egyetemet azonban még mindig megszállva tartja egy nagyjából száz fős kemény mag, akik a növekvő kínai befolyás ellen tüntetnek.</p>
