    <meta property="og:description" content="Сторонники независимости Каталонии провели акцию протеста на вокзале Барселоны на фоне призывов к транспортной блокаде региона"/>
  </head>
  <body>
    <article>
      <h1>Вокзальный протест в Каталонии</h1>
      <address><time datetime="2019-11-16T16:12:21+00:00">16 Nov 2019, 16:12</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fLoNUSpkReE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сторонники независимости Каталонии грозят региону транспортной блокадой. Организация «Комитет в защиту республики» распространила призыв собираться на девяти крупных железнодорожных станциях, чтобы провести там акции гражданского неповиновения.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195659470761844736" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На вокзал Барселоны, по разным оценкам, пришли от нескольких десятков до нескольких сотен демонстрантов. Некоторые из них пытались организовать сидячую забастовку. Они требовали освободить политиков, которых месяц назад Верховный суд Испании приговорил к заключению по делу о провозглашении независимости Каталонии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195673168733704192" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В полиции говорят, что спустя полчаса все протестующие были выдворены на улицу, где присоединились к митингу под лозунгами за независимость от Испании.</p>
    </article>
