      <h1>تحديد موعد النطق بالحكم في قضية البشير</h1>
      <address><time datetime="2019-11-16T16:00:29+00:00">16 Nov 2019, 16:00</time> by <a rel="author">يورنيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J1Yrueg1hLw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>حدّدت محكمة في الخرطوم يوم 14 كانون الأول/ديسمبر المقبل موعداً للنطق بالحكم في قضية الفساد المالي التي يحاكم فيها الرئيس السوداني المعزول عمر البشير، بحسب ما أعلن رئيس المحكمة السبت.</p>
      <p>وقال القاضي الصادق عبد الرحمن في ختام جلسة خصّصت للاستماع لشهود الدفاع وجرت بحضور الرئيس السابق إنه "تم تحديد الرابع عشر من ديسمبر القادم موعداً لجسلة النطق بالحكم".</p>
      <p>وأفاد مراسل وكالة فرانس برس الذي حضر الجلسة أن مرافعات طرفي الاتهام والدفاع ستقدّم إلى المحكمة كتابة ولن تعقد بالتالي أي جلسة بعد الآن إلا جلسة النطق بالحكم.</p>
      <h3>احتجاجات رافضة لتسليمه للجنائية الدولية</h3>
      <p>وتظاهر عشرات من أنصار عمر البشير أمام المحكمة صباح السبت بالتزامن مع جلسة المحاكمة، تعبيراً عن رفضهم للأصوات التي تطالب بتسليمه إلى المحكمة الجنائية الدولية التي تلاحقه بتهم ارتكاب جرائم حرب وإبادة جماعية وجرائم ضد الإنسانية في دارفور.</p>
      <p>وأطلق المتظاهرون هتافات مؤيّدة للرئيس السابق ومندّدة بالمحكمة الجنائية الدولية، من بينها "عاهدناك ونحنا معاك" و"عاهدناك وما منخونك" و"لا للمحكمة الجنائية الدولية".</p>
      <p>والبشير الذي أطاح به الجيش في 11 نيسان/أبريل بعد أشهر من الاحتجاجات الشعبية غير المسبوقة ضد حكمه الذي استمر ثلاثة عقود، موقوف مذاك ويحاكم حالياً بتهم تتعلق باستخدام تمويل خارجي وهي جريمة تصل عقوبتها للسجن لمدة عشر سنوات.</p>
      <p>وبينما كان المتظاهرون متجمّعين أمام المحكمة يكبّرون ويلقون قصائد مديح بالبشير وصلت سيارة تابعة للشرطة على متنها الرئيس السابق، فعَلا هتاف أنصار الرئيس السابق بينما أكملت السيارة طريقها لاقتياده لحضور جلسة جديدة في إطار محاكمته.</p>
      <p>وقال محمد علي دقلاي (27 عاماً) أحد المتظاهرين لوكالة فرانس برس "جئت للقول إنّ سيادة الرئيس عمر البشير هو رئيس كل السودان ويعتبر رمزاً للسودان وللتاريخ الوطني السوداني".</p>
      <p>وأضاف "لدينا في السودان قضاء مستقلّ وإذا كان لا بدّ من محاكمات فليحاكَم أمام القضاء السوداني"، متّهماً الجنائية الدولية ومقرّها لاهاي بأنّها "محكمة سياسية تستخدمها الدول الغربية للضغط على الشعوب الضعيفة".</p>
      <p>وجرت التظاهرة في الوقت الذي تتعالى فيه أصوات تطالب بتسليم الرئيس السابق إلى المحكمة الجنائية الدولية، وذلك بعد إعلان "قوى الحرّية والتغيير"، رأس حربة الحركة الاحتجاجيّة التي أطاحت بالبشير، أنّ لا تحفّظات لديها على تسليمه للاهاي.</p>
      <p>وأصدرت المحكمة الجنائيّة الدوليّة مذكّرات توقيف بحقّ البشير بتُهم ارتكاب جرائم حرب وإبادة جماعية وجرائم ضدّ الإنسانيّة خلال النزاع الذي اندلع في إقليم دارفور في 2003، وهي تهم ينفيها الرئيس السابق.</p>
      <p>واندلعت الاحتجاجات ضد البشير في كانون الأوّل/ديسمبر 2018 بسبب زيادة أسعار الخبز، واتّسعت رقعة التظاهرات ضدّ نظامه، حتّى أطاحه الجيش في 11 نيسان/إبريل الماضي.</p>
      <p>ويتولّى الحكم في السودان مجلس سيادة من المدنيّين والعسكريّين لفترة انتقاليّة تنتهي بإجراء انتخابات تنقل السلطة إلى المدنيّين بالكامل.</p>
      <p>واندلع النزاع في دارفور في 2003 عندما تمرّد مسلّحون ينتمون إلى أقليات إثنية أفريقية على حكومة البشير، متهمين إياها بتهميش الإقليم اقتصادياً وسياسياً وبممارسات عنصرية، فردّت الخرطوم على التمرّد بحملة عسكرية تخللتها فظائع.</p>
      <p>وتفيد الأمم المتحدة أنّ النزاع في الإقليم أوقع 300 ألف قتيل وتسبّب في تهجير 2,5 مليون شخص من منازلهم.</p>
