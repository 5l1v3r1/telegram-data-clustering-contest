      <p>Эту запись сделал житель канадского города Сиу-Лукаут заявдлый охотник Джино Микис. Вместе со своей женой и внуком охотился в лесах провинции Онтарио – более чем в 50 километрах от ближайшего города. Неожиданно в лесу раздались жуткие вопли. Их удалось записать на рекордер мобильного телефона в сопровождении попыток ребёнка их имитировать. Охотники, биологи и власти теперь ищут объяснение, что это было. Однозначного ответа нет. Видео на YouTube посмотрели уже 1,1 млн раз. Некоторые пользователи предположили, что это может быть снежный человек (йети) или злой дух Вендиго.</p>
