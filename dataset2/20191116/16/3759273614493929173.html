      <h1>Определился состав сборной России на матч с Бельгией</h1>
      <address>
        <time datetime="2019-11-16T16:45:00+00:00">16 Nov 2019, 16:45</time>
      </address>
      <p>Стал известен состав команды на матч отборочного раунда чемпионата Европы 2020 года против Бельгии. Список игроков опубликован в Twitter-аккаунте команды.</p>
      <figure>
        <iframe data-src="https://twitter.com/TeamRussia/status/1195731646986772481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Матч пройдет на «Газпром Арене» в Санкт-Петербурге сегодня, 16 ноября. Начало в 20:00 по мск.</p>
