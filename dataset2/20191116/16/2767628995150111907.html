      <h1>Soldados chinos limpian las calles en Hong Kong</h1>
      <address><time datetime="2019-11-16T16:57:22+00:00">16 Nov 2019, 16:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KWyJ3Cds_1s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Soldados chinos limpian las calles en Hong Kong en una jornada de calma tensa. Tras cinco días consecutivos de protestas e incidentes violentos, la excolonia británica vivió una jornada relativamente tranquila marcada por la presencia de militares que salieron a retirar ladrillos, vallas y otros objetos, esparcidos en varias calles de la ciudad.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195627813602123776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Varios efectivos del Ejército Popular de Liberación, EPL, vestidos con camisetas y pantalones cortos y desarmados, retiraron, además, las barricadas que bloqueban el tráfico en varias carreteras de acceso al 'corazón' de la urbe.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195653524597571585" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Cualquier movimiento llevado a cabo por las tropas chinas en el territorio semiautónomo es un asunto delicado. Como establece la Ley Básica hongkonesa, se puede convocar a las tropas del EPL únicamente en caso de desastres o para mantener el orden público si así lo solicita el Gobierno de Hong Kong. Varias universidades han dado por finalizado el semestre, antes de tiempo, ante la continuación de las protestas y la violencia existente en el que es uno de los grandes centros financieros de Asia.</p>
