      <h1>Ιράν: Διαδηλώσεις για την αύξηση στην τιμή της βενζίνης</h1>
      <address><time datetime="2019-11-16T16:26:38+00:00">16 Nov 2019, 16:26</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FICgw2q1MSo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Διαδηλώσεις και επεισόδια συνθέτουν το σκηνικό σε πολλές πόλεις του Ιράν με αποτέλεσμα να χάσει τη ζωή του ένας πολίτης.</p>
      <p>Αφορμή για τις κινητοποιήσεις στάθηκε η αύξηση στην τιμή της βενζίνης, την οποία ανακοίνωσε η κυβέρνηση του Ιρανού προέδρου Χασάν Ροχανί, εν μέσω οικονομικής κρίσης.</p>
      <p>Η ιρανική κυβέρνηση ανακοίνωσε αύξηση τουλάχιστον κατά 50% της τιμής της βενζίνης.</p>
      <p>Το Ιράν είναι μια από τις χώρες με τις χαμηλότερες τιμές στα καύσιμα λόγω των μεγάλων επιδοτήσεων.</p>
      <p>Τα έσοδα από την αύξηση της τιμής της βενζίνης πρέπει να διανεμηθούν στους Ιρανούς που αντιμετωπίζουν οικονομικές δυσκολίες, δηλαδή περίπου στο 75% του πληθυσμού, σύμφωνα με τον πρόεδρο Χασάν Ροχανί.</p>
