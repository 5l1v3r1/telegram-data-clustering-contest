      <h1>Barcellona, proteste alla stazione principale tra sit-in e tensioni</h1>
      <address><time datetime="2019-11-16T16:55:47+00:00">16 Nov 2019, 16:55</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P5BAR2us1ug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dozzine di manifestanti radunati dai Comitati per la difesa della Repubblica (CDR) si sono riversati sabato 16 novembre nella principale stazione ferroviaria di Barcellona, a più di un mese <a href="https://it.euronews.com/2019/10/14/spagna-nove-leaders-separatisti-catalani-condannati-per-ribellione">dalle condanne comminate ai nove leader separatisti dalla corte spagnola</a>.</p>
      <p>
        <a href="https://it.euronews.com/2019/11/15/catalogna-nuova-estradizione-richiesta-per-indipendentisti-in-belgio">Inoltre a due dei leader è stata nuovamente richiesta l'estradizione dal Belgio.</a>
      </p>
      <p>Tra sit-in pacifici e qualche tensione con la polizia, l'intento - secondo quanto diffuso dai protagonisti nei social media - era quello di creare un blocco totale della stazione.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195282017413468160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nessun arresto è stato effettuato e dopo un'ora i manifestanti sono stati spostati all'esterno della stazione.</p>
      <p>Barcellona è stata spesso teatro di proteste nelle ultime settimane, talvolta sfociate in violenze, da quando la corte suprema della Spagna ha emesso condanne per 13 anni di carcere.</p>
      <p>Leggi anche➡️ <a href="https://it.euronews.com/2019/11/11/elezioni-spagnole-in-catalogna-la-maggioranza-vota-per-partiti-non-indipendentisti">l'approfondimento sui risultati delle elezioni spagnole, infatti le formazioni che avrebbero voluto un distacco di Barcellona da Madrid hanno ottenuto meno consensi rispetto a quelle "unioniste".</a></p>
