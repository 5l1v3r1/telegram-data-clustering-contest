      <h1>Νέα κινητοποίηση στην Καταλονία</h1>
      <address><time datetime="2019-11-16T16:14:32+00:00">16 Nov 2019, 16:14</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u1DRd-kwEL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε υψηλούς τόνους παραμένει το κλίμα στην Καταλονία μετά την απόφαση του Ανώτατου Δικαστηρίου της Ισπανίας να επιβάλλει αυστηρές ποινές στους ηγέτες του αποσχιστικού κινήματος.</p>
      <p>Ένα μήνα μετά την απόφαση δεκάδες συγκεντρώθηκαν στον κεντρικό σιδηροδρομικό σταθμό της Βαρκελόνης, Σάντς, εκφράζοντας και πάλι την εναντίωσή τους στην δικαστική απόφαση.</p>
      <p>Κάποιοι από αυτούς έκαναν καθιστική διαμαρτυρία, ενώ άλλοι συνεπλάκησαν με τις αστυνομικές δυνάμεις, υπακούοντας σε κάλεσμα της αποσχιστικής ομάδας (CDR) που κάλεσε τους διαδηλωτές να εμφανιστούν σε εννέα σιδηροδρομικούς σταθμούς στην Βαρκελόνη, ελπίζοντας σε μια συνολική κατάληψη, όπως έγραψαν στα μέσα κοινωνικής δικτύωσης.</p>
      <p>Τελικά σύμφωνα με την αστυνομία η διαμαρτυρία περιορίστηκε σε έναν μόνο σιδηροδρομικό σταθμό.</p>
    </article>
