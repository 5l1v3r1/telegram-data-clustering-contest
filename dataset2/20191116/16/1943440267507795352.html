      <h1>白樺学園、エース片山が力投「それなりに制球できた」／神宮大会</h1>
      <address>
        <time datetime="2019-11-16T16:41:00+00:00">16 Nov 2019, 16:41</time>
      </address>
      <p>　明治神宮野球大会準々決勝（１６日、白樺学園４－３国士舘、神宮）初出場の白樺学園はエース片山の力投で競り勝った。完投こそ逃したが、丁寧にコースを突く投球で九回途中まで３失点にまとめ「少し調子は悪かったが、それなりに制球できた。苦しい中でも接戦をものにできてよかった」と話した。</p>
      <p>　昨年は同じ北海道の札幌大谷が初出場優勝。「自分たちもやれることができれば、チャンスはあると思う。チャレンジャー精神でやっていきたい」と意気込んだ。</p>
