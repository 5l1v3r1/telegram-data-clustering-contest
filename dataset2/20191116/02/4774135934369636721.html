      <h1>В канун профессионального праздника лучшим участковым вручили награды</h1>
      <address>
        <time datetime="2019-11-16T02:44:00+00:00">16 Nov 2019, 02:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QaRtwiKY-1Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>17 ноября свой профессиональный праздник отмечают участковые уполномоченные полиции. Службе исполнилось 96 лет.<br/><br/>Сегодня в МВД по Чувашии чествовали виновников торжества. С профессиональным праздником участковых поздравил глава ведомства Виктор Шметков. Генерал-майор полиции отметил, что в республике каждое четвертое преступление раскрывается участковыми. С начала года ими составлено более 26 тысяч административных протоколов. Благодаря проводимой профилактической работе в Чувашии сократилось количество преступлений, совершенных лицами в состоянии алкогольного опьянения, а также в жилом секторе. Отличившимся в службе сотрудникам вручили различные награды.</p>
