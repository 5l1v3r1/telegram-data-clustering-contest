      <p>The second day of impeachment hearings featured compelling testimony from Marie Yovanovitch, the former US ambassador to Ukraine who was sacked by Trump. Yovanovitch evidence drew links between corrupt elements in Ukraine and the Trump administration's push to force her from her post. She said she was 'shocked and devastated' by Trump's personal attacks on her. As she spoke, Donald Trump attacked her on Twitter, prompting the Democrat chair of the hearing, Adam Schiff, to read the tweets to Yovanovitch in real time. 'The effect is intimidating,' she said, as Democrats accused the president of witness intimidation on a day of high political drama </p>
