      <h1>Иван Исаев займет кресло министра природных ресурсов и экологии Чувашии</h1>
      <address>
        <time datetime="2019-11-16T02:47:00+00:00">16 Nov 2019, 02:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ApBX20uZxwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня Михаил Игнатьев подписал Указ, согласно которому в министерство природных ресурсов и экологии вернулся Иван Исаев. Напомню, он уже занимал эту должность с 2010 по 2015 год. Одной из причин увольнения стало обвинение в незаконной рубке лесов. В августе этого года уголовное дело было прекращено, «в связи с отсутствием состава преступления«. В Правительстве республики теперь заполнились все вакантные министерские кресла.</p>
    </article>
