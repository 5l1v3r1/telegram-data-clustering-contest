      <h1>日大生、偽造マイナンバーカードで携帯電話の購入図る</h1>
      <address>
        <time datetime="2019-11-16T02:27:00+00:00">16 Nov 2019, 02:27</time>
      </address>
      <p>　偽造マイナンバーカードで携帯電話を購入しようとしたとして、警視庁原宿署は１６日、住所不詳、日大３年生の男（２２）を詐欺未遂容疑で現行犯逮捕したと発表した。</p>
      <p>　原宿署幹部によると、男は１４日午後、東京都渋谷区内の携帯電話販売店で、偽造のマイナンバーカードを示して携帯電話２台（計約１万３０００円相当）を購入しようとした疑い。</p>
      <p>　手続き中に偽造カードと判明し、通報で駆けつけた警察官が取り押さえた。調べに対し、男は容疑を認めている。</p>
