      <h1>Жителю Нью-Йорка удалось заснять танцующего Хоакина Феникса в роли Джокера</h1>
      <address>
        <time datetime="2019-11-16T17:56:00+00:00">16 Nov 2019, 17:56</time>
      </address>
      <p><b>МОСКВА, 16 ноя — РИА Новости. </b>В Сети появилось видео, на котором актер Хоакин Феникс готовится к сцене и начинает исполнять знаменитый танец на лестнице во время съемок фильма Тодда Филлипса "Джокер".</p>
      <figure>
        <iframe data-src="https://twitter.com/CultureCrave/status/1195032093014646784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Житель Нью-Йорка, по всей видимости, через окно снял часть сцены, которая в итоге стала культовой. За несколько дней короткое видео набрало почти три миллиона просмотров. <br/>Несмотря на качество материала, многие пользователи считают, что нью-йоркцу, увидевшему это, очень повезло. <br/>"Счастливчик. Вот так вот просто увидел, возможно, самую знаковую сцену в кино", — написал @itzjoseqt2.<br/>"Как здорово, что вы стали свидетелем исторического момента", — прокомментировал @Viewtiful_Sktch.<br/>Драма "Джокер" вышла в прокат 4 октября 2019 года. <br/>Фильм стал самым прибыльным из всех картин, основанных на комиксах, а сейчас может стать самой кассовой малобюджетной лентой в истории кино, если за эти выходные преодолеет порог сборов в один миллиард долларов. Пока этот рекорд принадлежит "Парку Юрского периода" (1993 год).</p>
