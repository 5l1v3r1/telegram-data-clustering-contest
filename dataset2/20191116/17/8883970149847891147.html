    <meta property="og:title" content="Xiaomi BeBird M9 Pro ไม้แคะหูพร้อมกล้อง ส่องดูขี้หูผ่านมือถือ ราคา 1300 บาท"/>
    <meta property="og:description" content="Xiaomi BeBird M9 Pro ไม้แคะหูติดตั้งกล้องแบบ Endoscope เพื่อดูภายในรูหู ช่วยให้แคะได้สะดวกมากขึ้น เปิดขายใน Youpin ราคา 389 หยวน หรือประมาณ 1,300 บาท"/>

    <article>
      <h1>Xiaomi BeBird M9 Pro ไม้แคะหูพร้อมกล้อง ส่องดูขี้หูผ่านมือถือ ราคา 1300 บาท</h1>
      <address><time datetime="2019-11-16T17:22:08+00:00">16 Nov 2019, 17:22</time> by <a rel="author" href="https://www.techoffside.com/author/gogolico/" target="_blank">gogolico</a></address>
      <p><b>Xiaomi</b> เปิดตัวอุปกรณ์ใหม่ <b>BeBird M9 Pro</b> ไม้แคะหูที่ติดตั้งกล้องแบบ Endoscope เพื่อดูภายในหู ช่วยให้แคะหูได้สะดวกมากขึ้น เปิดขายใน <a href="https://www.xiaomiyoupin.com/detail?gid=116214&amp;pid=0&amp;spmref=YouPinM.%24SearchFilter%241.search_list.1.85904503&amp;fbclid=IwAR3v1DQpmSbIVflfHA8cuRRnhcwaH_xWuF6BPjzRyKUr5T_bIkqAW3XN3KM">Youpin</a> ราคา 389 หยวน หรือประมาณ 1,300 บาท</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AD52tgxgiwI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>จะแคะหูก็ต้องมี gadget มาช่วย สำหรับ BeBird M9 Pro การทำงานนั้น จะมีกล้องแบบ Endoscope ที่เอาไว้สำหรับถ่ายวิดีโอในระยะใกล้มากๆ โดยจะเชื่อมต่อสัญญาณภาพผ่าน Wi-Fi 2.4 GHz กับแอพพลิเคชั่นบนสมาร์ทโฟนทำให้เวลาที่เราแคะหู สามารถมองเห็นสิ่งต่างๆ ในรูหูได้ ด้วยสัญญาณภาพวิดีโอ 30fps โดยที่จะมีไฟ LED 300W สำหรับส่องสว่างให้เห็นในรูหู</p>
      <figure>
        <img src="https://www.techoffside.com/wp-content/uploads/2019/11/xiaomi-bebird-m9-pro-03-1.jpg"/>
      </figure>
      <figure>
        <img src="https://www.techoffside.com/wp-content/uploads/2019/11/xiaomi-bebird-m9-pro-02.jpg"/>
      </figure>
      <p>ตัวก้านแคะหู จะใช้วัสดุเป็นยางที่มีความนุ่ม และมีไม้แคะหลายรูปแบบให้เลือกใช้ ตัวด้ามจะมีแบตเตอรี่ความจุ 350 mAh ที่สามารถชาร์จได้ด้วยการเสียบไว้กับแทน</p>
      <figure>
        <img src="https://www.techoffside.com/wp-content/uploads/2019/11/xiaomi-bebird-m9-pro-04.jpg"/>
      </figure>
      <p>ราคาเปิดขายผ่านออนไลน์ที่ประเทศจีน อยู่ที่ 389 หยวน ถือว่าไม่ได้สูงมาก ส่วนจะเข้ามาเมืองไทยเมื่อไหร่ ต้องรอติดตามกันอีกที</p>
