      <h1>Hong Kong: le truppe cinesi puliscono le strade dopo gli scontri</h1>
      <address><time datetime="2019-11-16T17:43:24+00:00">16 Nov 2019, 17:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G5AjEMG_8S8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oggi le truppe dell'esercito cinese di stanza a Hong Kong hanno aiutato i residenti a ripulire le strade <a href="https://it.euronews.com/2019/11/12/hong-kong-in-preda-alla-guerriglia">dopo le proteste degli ultime giorni</a>.</p>
      <p>Scope e palette invece delle armi, maglietta e pantoloncini al posto della divisa d'ordinanza, i soldati si sono uniti agli addetti della nettezza urbana e ai volontari.</p>
      <p>Il portavoce dell'ex colonia britannica ha affermato che <b>l'intervento dell'esercito non è stato richiesto dal governo locale</b>, ma si tratta di un'iniziativa volontaria.</p>
      <p>Gli scontri dello scorso martedì tra polizia e studenti in un campus della Chinese University sono stati <a href="https://it.euronews.com/2019/11/15/hong-kong-nel-caos-che-regna-da-cinque-mesi">tra i più violenti degli ultimi mesi</a>.</p>
      <p>Da allora le forze dell'ordine si sono tenute alla larga dai campus dell'università. La presenza dei soldati cinesi nelle strade, anche se solo con compiti di pulizia, potrebbe far risalire la tensione.</p>
      <p>Da quando sono cominciate le proteste <b>le truppe cinesi non avevano mai lasciato la propria guarnigione</b>, osservando senza intervenire gli scontri tra polizia e manifestanti.</p>
      <p>Giovedì scorso il presidente cinese <a href="https://it.euronews.com/2019/11/15/la-crisi-di-hong-kong-sulla-ribalta-della-cronaca-internazionale">Xi Jinping aveva denunciato le violenze</a> e ribadito la necessità di ripristinare l'ordine il prima possibile.</p>
