      <h1>إغلاق جزئي لطريق الكرك الموجب</h1>
      <address>
        <time datetime="2019-11-16T17:19:00+00:00">16 Nov 2019, 17:19</time>
      </address>
      <p>خبرني - أغلقت  كوادر مديرية اشغال الكرك طريق الكرك / الموجب جزئيا، مساء السبت، بعد تراكم الحجارة و الطمي على جنبات الطريق.</p>
      <p>وعملت كوادر الأشغال على إزالة الحجارة والطمي، لإعادة فتح الطريق.</p>
