      <h1>Религия или дискриминация: Словашките църкви, в които не пускат роми</h1>
      <h2>Защо в някои източни словашки села ромите не са допуснати до службите?</h2>
      <address><time datetime="2019-11-16T17:22:00+00:00">16 Nov 2019, 17:22</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F478239172795059%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>В село Печовска нова вес, Източна Словакия на неделната служба църквата е препълнена. На службата обаче липсват роми.</p>
      <p>В селото живеят стотици роми, но въпреки че са католици, те не се появяват в църквата.</p>
      <p>"Никой никога не е казвал, че имаме право да влизаме в църквата. Винаги сме провеждали църковните си служби под открито небе. Но никога не са ни канили в църквата, обяснява Андрей Червеняк от ромския квартал в Печовска нова вес пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>.</p>
      <p>В съседното село неотдавна пасторът поканил ромите на богослоужение. Те започнали да посещават неделните служби.</p>
      <p>Не за дълго обаче. Останалите започнали да негодуват. Някои от хората настояли, че ромите не са строили тази църква, затова не може да я посещават.</p>
      <p>В Печовска нова вес с помощ от Германия ромския квартал има свой параклис. Службите там обаче се провеждат в събота, а не в неделя. Защо?</p>
