      <h1>Párizs újra füstben, lángokban, könnygázban</h1>
      <address><time datetime="2019-11-16T17:59:09+00:00">16 Nov 2019, 17:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FSpDgRxAllM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Utcai összecsapásokba torkollott a sárgamellényes tüntetéssorozat kezdetének egyéves évfordulójára emlékeztető megmozdulás szombaton. A párizsi rendőrség könnygázzal és vízágyúkkal oszlatott.</p>
      <p>A francia főváros déli részén feketébe öltözött, arcukat eltakaró tüntetők egy csoportja feldúlt egy bankfiókot, parkoló autókat, robogókat borítottak, gyújtottak fel. Torlaszokat emeltek, macskakövekkel és palackokkal dobálták meg még a tűzoltókat is.</p>
      <p>A párizsi rendőrség több mint 30 tüntetőt állított elő.</p>
      <p>Ez a fővárosi "sárgamellényes" nő azt mondja; "pont ott tartunk, mint egy éve. De nem adjuk fel, harcolunk a vásárlóerőnk megőrzéséért, és az újabb adók ellen. Apró pontok vagyunk ugyan, de nem fogunk csendben meghalni."</p>
      <p>Néhányan megsérültek, amikor a rendőrök a Diadalív közelében összecsaptak a tüntetőkkel. Illetve amikor néhány száz demonstráló rövid időre eltorlaszolta a párizsi körgyűrűt és a biztonságiak ismét szabaddá tették azt a forgalom számára.</p>
      <p>A hatóságok készültek az évfordulós tüntetésekre, a demonstrációkat betiltották a turisztikai látványosságoknál. A francia fővárosban 20 metróállomást lezártak szombaton.</p>
      <p>A sárgamellényesek tavaly november 17-e óta tüntetnek szombatonként. Először az üzemanyagár-emelés miatt vonultak utcára. Majd a mozgalom Emmanuel Macron elnök, és a francia gazdagoknak kedvező politikája ellen fordult.</p>
      <p>A francia kormány 10 milliárd eurót fordított a tüntetők által kifogásolt szektorokra, problémákra az elmúlt egy évben.</p>
      <p>A tüntetések 2018 végi csúcspontjához képest, amikor 300 ezren vonultak az utcákra, egyre apad a sárgamellényesek - gyakran erőszakba forduló – megmozdulásainak létszáma.</p>
