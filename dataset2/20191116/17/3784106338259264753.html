      <h1>إنقاذ 16 شخصا حاصرتهم مياه الأمطار بالطفيلة</h1>
      <address>
        <time datetime="2019-11-16T17:14:00+00:00">16 Nov 2019, 17:14</time>
      </address>
      <p>خبرني - تمكنت كوادر الدفاع المدني  في الطفيلة من إنقاذ (16) شخصا حاصرتهم مياه الامطار اثناء تواجدهم في مزارعهم بمنطقة العينا ، السبت.</p>
      <p>وقالت إدارة الإعلام أن فرق الإنقاذ نقلت المحاصرين  وأمنتهم إلى مكان آمن وحالتهم العامة جيدة .</p>
    </article>
