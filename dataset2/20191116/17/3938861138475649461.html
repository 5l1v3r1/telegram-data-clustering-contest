      <h1>Стало відомо, що сталось із головою Укрексімбанку Гриценком</h1>
      <address><time datetime="2019-11-16T17:44:00+00:00">16 Nov 2019, 17:44</time> by <a rel="author">Gazeta.ua</a></address>
      <figure>
        <img src="https://static2.gazeta.ua/img2/cache/preview/938/938487_w_300.jpg?v=0"/>
        <figcaption>Гриценка затримала СБУ. Фото: 112</figcaption>
      </figure>
      <p>Голову Укрексімбанку <b>Олександра Гриценка</b> затримали співробітники СБУ за дорученням Генеральної прокуратури.</p>
      <p>Його не викрадали, повідомила кореспонденту <a href="https://www.unian.ua/incidents/10757652-nihto-ne-vikradav-golovu-ukreksimbanku-zatrimala-sbu-za-doruchennyam-genprokuraturi.html">УНІАН</a> речниця СБУ <b>Олена Гітлянська</b>.</p>
