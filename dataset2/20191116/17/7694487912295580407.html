      <h1>لا يغيب عن اهله ولا يفارق قلوبهم</h1>
      <address><time datetime="2019-11-16T17:57:05+00:00">16 Nov 2019, 17:57</time> by <a rel="author">Lebanon 24</a></address>
      <p>بعد لقاء موسع مع سيدات قطاع العزم النسائي غردت مسؤولة القطاع السيدة جنان مبيض سكاف وقالت: "دولة الرئيس نجيب ميقاتي يلتقي قطاع المرأة في تيار العزم حيث كان الحديث صريحًا وعميقًا من القلب الى القلب. لا يغيب عن اهله ولا يفارق قلوبهم."<br/> </p>
