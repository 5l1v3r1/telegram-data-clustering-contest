      <h1>Mal Pelayanan Publik Jakarta: Tempat Urus Dokumen yang Efisien</h1>
      <address><time datetime="2019-11-16T17:20:40+00:00">16 Nov 2019, 17:20</time> by <a rel="author">Putu Intan Raka</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/16/7abdf54c-7b98-4c9a-a3ce-af51a0bf7306.jpeg?w=800"/>
          <figcaption>MPP merupakan salah satu inovasi dari Pemerintah DKI Jakarta untuk memberikan kemudahan pelayanan kepada masyarakat. MPP dioperasikan di bawah Dinas Penanaman Modal dan Pelayanan Terpadu Satu Pintu (DPMPTSP) (Putu Intan/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/16/867b731e-a479-4407-bf46-3ff0282b05e9.jpeg?w=800"/>
          <figcaption>Gedung tiga lantai yang terletak di Jalan HR Rasuna Said, Jakarta Selatan ini memberikan berbagai layanan. Contohnya di lantai 1 ini terdiri atas information center, lobi resepsionis, ATM, counter pelayanan, layanan difabel, self service counter, layanan ekspress, dan loket pengambilan (Putu Intan/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/16/2ec89f29-a3ca-4bce-8c4e-32f00008af02.jpeg?w=800"/>
          <figcaption>Di lantai 3, berjajar berbagai ruang dari unit-unit pelayanan dari kementerian, lembaga negara, BUMN, dan BUMD. Di sini kamu bisa mengurus pajak, BPJS, STNK, dan lain-lain (Putu Intan/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/16/da3c6ff3-e6c4-4e68-9238-38e685a0b2a2.jpeg?w=800"/>
          <figcaption>Ruangan di sini juga didesain untuk memberikan kenyamanan bagi masyarakat. Ruangan dilengkapi dengan bangku, pojok pengisian daya ponsel, dan juga perpustakaan mini (Putu Intan/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/16/c541233e-ea6d-4869-9724-03a99509cb7c.jpeg?w=800"/>
          <figcaption>Salah satu layanan yang ramai dikunjungi adalah kantor imigrasi. Di sini masyarakat bisa melakukan penggantian paspor. Layanan ini buka mulai pukul 08.00-15.00 WIB (Putu Intan/detikcom)</figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Mal Pelayanan Publik (MPP) Jakarta adalah tempat mengurus dokumen yang efisien. Bisa urus ganti paspor dengan cepat.</p>
