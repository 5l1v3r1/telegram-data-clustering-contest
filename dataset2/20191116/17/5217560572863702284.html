      <h1>Названа дата выхода версии 1.0 проекта Factorio</h1>
      <address><time datetime="2019-11-16T17:40:00+00:00">16 Nov 2019, 17:40</time> by <a rel="author" href="mailto:thunder@ixbt.com" target="_blank">Михаил Шкредов (Thunder)</a></address>
      <p>Студия Wube Software сообщила о том, что игра Factorio в обозримом будущем покинет «ранний доступ». Выход версии 1.0 запланирован на 25 сентября 2020 года.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KVvXv1Z6EY8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Factorio вышла в Steam Early Access в феврале 2016 года. Игра, посвященная строительству фабрик, понравилась многим пользователям Steam. Сейчас у Factorio более 46 тысяч пользовательских рецензий, 98% которых являются положительными.<br/>По словам создателей, в Factorio нет серьёзных недостатков, и выход версии 1.0 не станет катастрофой.<br/>После релиза версии 1.0 Wube Software «немного передохнёт» и потом продолжит добавлять в проект новый контент и возможности.</p>
