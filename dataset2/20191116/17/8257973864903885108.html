      <h1>Lynette Howell Taylor, Stephanie Allain to produce the 92nd Oscars</h1>
      <address><time datetime="2019-11-16T17:01:17+00:00">16 Nov 2019, 17:01</time> by <a rel="author">Karen Butler</a></address>
      <slideshow>
        <figure>
          <img src="https://cdnph.upi.com/svc/sv/upi/5691573922422/2019/1/6936690c5469beeba3bcbfa234927cbf/Lynette-Howell-Taylor-Stephanie-Allain-to-produce-the-92nd-Oscars.jpg"/>
          <figcaption>Lynette Howell Taylor is to produce this year's Oscar telecast. File Photo by Jim Ruymen/UPI | License Photo</figcaption>
        </figure>
        <figure>
          <img src="https://cdnph.upi.com/svc/sv/upi/5691573922422/2019/2/57fde7bf1820acbc57188355fa857809/Lynette-Howell-Taylor-Stephanie-Allain-to-produce-the-92nd-Oscars.jpg"/>

        </figure>
      </slideshow>
      <p>Nov. 16 (UPI) -- Lynette Howell Taylor and Stephanie Allain have been announced as the producers of the 92nd Oscars telecast on ABC.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheAcademy/status/1195480353193873408?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>This will mark the women's first involvement with the ceremony, which is presented by the Academy of Motion Picture Arts and Sciences and which recognizes excellence in film.</p>
      <p>"We have both watched the Oscars for as long as we can remember, and to be given the opportunity to produce the show is a dream," Howell Taylor and Allain said in a joint statement Friday. "It's an honor and a thrill to join forces to deliver an entertaining show that celebrates the artistry of this year's best films."</p>
      <p>This year's gala is to take place Feb. 9.</p>
      <p>No host has been announced.</p>
