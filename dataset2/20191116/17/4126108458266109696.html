      <h1>كيف علقت السفارة الاميركية على اتهامها بتمويل "بوسطة الثورة"؟</h1>
      <address>
        <time datetime="2019-11-16T17:35:00+00:00">16 Nov 2019, 17:35</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/usembassybeirut/status/1195748446034112512" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/usembassybeirut/status/1195748443391713282" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>نفت السفارة الاميركية في بيروت في تغريدة على حسابها في تويتر ان تكون مولت رحلة "بوسطة الثورة". واضافت:" سمعنا الاشاعات التي تحدثت عن تمويلنا لبوسطة الثورة، لكننا لم نمولها وندعم الشعب اللبناني في تظاهراته السلمية وتعبيره عن وحدته الوطنية". </p>
      <p>
        <a href="https://www.annahar.com/article/1069510-%D9%83%D9%8A%D9%81-%D8%B9%D9%84%D9%82%D8%AA-%D8%A7%D9%84%D8%B3%D9%81%D8%A7%D8%B1%D8%A9-%D8%A7%D9%84%D8%A7%D9%85%D9%8A%D8%B1%D9%83%D9%8A%D8%A9-%D8%B9%D9%84%D9%89-%D8%A7%D8%AA%D9%87%D8%A7%D9%85%D9%87%D8%A7-%D8%A8%D8%AA%D9%85%D9%88%D9%8A%D9%84-%D8%A8%D9%88%D8%B3%D8%B7%D8%A9-%D8%A7%D9%84%D8%AB%D9%88%D8%B1%D8%A9#">إظهار التعليقات</a>
      </p>
