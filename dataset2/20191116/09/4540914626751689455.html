      <h1>Donald Trump hetzt gegen Zeugin in Impeachment-Ermittlungen</h1>
      <address><time datetime="2019-11-16T09:28:15+00:00">16 Nov 2019, 09:28</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vfSiaA9HF34" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Marie Yovanovitch ist in den USA kein unbeschriebenes Blatt. Die Diplomatin hat sich bei ihren Stationen als Botschafterin in Somalia und in der Ukraine Respekt verschafft. Demokraten wie Republikaner bescheinigten Yovanovitch regelmäßig gute Arbeit bei ihren diplomatischen Missionen. Das sieht der US-Präsident Donald Trump anders und hat am Freitag mit seiner Meinung nicht hinter dem Zaun gehalten:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Für den US-Präsidenten ist die große Verliererin die Zeugin selbst</figcaption>
      </figure>
      <p>Brisant: Zeitgleich saß Yovanovitch im Repräsentantenhaus und sprach vor Millionen Zuschauern zuhause an den Bildschirmen. Hintergrund sind die Anhörungen gegen den US-Präsidenten in der Ukraine-Affäre. Am zweiten Verhandlungstag befragte der demokratische Ausschussvorsitzende Adam Schiff Yovanovitch zu den Vorwürfen, Trump habe seine Macht im Sommer missbraucht, um sich Vorteile im Präsidentschaftswahlkampf zu verschaffen.</p>
      <h3>Trump wird Einschüchterung einer Gegnerin vorgeworfen</h3>
      <p>Weil der US-Präsident aber zeitgleich mächtig in die Tastatur schlug und einen Tweet gegen Yovanovitch absetzte, wird Trump nun vorgeworfen, versucht haben, die US-Diplomatin einzuschüchtern. Selbst der Trump-nahe Sender Fox News und einige Republikaner kritisierten den US-Präsidenten für dessen Einschüchterungsversuche.</p>
      <p>Donald Trump soll den ukrainischen Präsidenten Selenskyj im Sommer dazu gedrängt haben, gegen den aussichtreichen demokratischen Rivalen im Präsidentschaftswahlkampf, Joe Biden, Ermittlungen anzustoßen. Die dritte Zeugin Yovanovitch bestätigte nun diesen Vorwurf in den Anhörungen. Besonders brisant ist deren persönliche Vorgeschichte mit Trump: Im Frühjahr wurde die erfahrene Diplomatin vom US-Präsidenten urplötzlich abbestellt - wie sie sagt - ohne nennenswerte Begründung. Sie musste am Tag nach dem Anruf Trumps zurück in die USA fliegen. Ihren Posten als Botschafterin war sie los – auch weil sie korrupte Ukrainer, die Trumps Anwalt Rudy Giuliani umgarnte, in die Quere gekommen sein soll. Dieser pflegt zu den hochrangigen Funktionären gute Beziehungen und soll mit diesen in Verhandlungen über eine ukrainische Einflussnahme bei den Ermittlungen gegen Hunter Biden, Sohn von Joe Biden stehen.</p>
      <h3>Die republikanische Partei sieht Donald Trump nicht in Gefahr</h3>
      <p>Aber der US-Präsident hat immer noch sehr viele Unterstützer in seinen eigenen Reihen. Sie sehen Trump auch nach den ersten drei Anhörungen nicht in die Defensive gedrängt. Die Telefonate zwischen Trump und Selenskyi haben keinerlei Verstrickungen der Ukraine in den US-Wahlkampf zu bedeuten, so der Grundtenor:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195355410657660930" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Die Republikaner stehen nahezu geschlossen hinter Trump</figcaption>
      </figure>
      <p>Für den US-Präsidenten sind die laufenden Anhörungen ohnehin eine groß organisierte "Hexenjagd" gegen ihn:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195531896433848320" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Donald Trump sieht eine Verschwörung gegen sich laufen</figcaption>
      </figure>
      <p>Für die demokratische Vorsitzende des Repräsentantenhauses hat sich Donald Trump in der Ukraine-Affäre schuldig gemacht. Nancy Pelosi wirft dem US-Präsidenten Bestechung vor - ein Vorwurf, der laut Statuten der US-Verfassung ein Amtsenthebungsverfahren nach sich ziehen kann. Die Demokraten sind nun auf dem besten Wege, diesen Schritt noch im Dezember anzustoßen. Dass das Verfahren Trump letztlich im Senat, der über den Ausgang entscheidet, stürzen könnte, erscheint aus heutiger Sicht noch höchst unwahrscheinlich. Denn Trumps Gunst bei seinen Wählern und in der eigenen Partei ist ungebrochen.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
