      <h1>Pendik'te bir kişi aynı aileden üç kişiyi vurarak öldürdü</h1>
      <address><time datetime="2019-11-16T09:46:02+00:00">16 Nov 2019, 09:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFxxonqmSgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pendik'te bir markette silahlı saldırıya uğrayan 3 kişi öldü, 1 kişi de yaralandı.</p>
      <p>Anadolu Ajansı'nın aktardığına göre Güllübağlar Mahallesi Tandoğan Caddesi'nde bulunan bir markete gelen silahlı saldırgan, ateş açtı. Saldırıda 3 kişi hayatını kaybetti, 1 kişi de yaralandı. Olayın ardından saldırgan gözaltına alındı.</p>
      <p>Saldırganın öldürdüğü üç kişinin aynı aileden olduğu öğrenildi.</p>
