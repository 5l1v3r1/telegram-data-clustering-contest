      <h1>El anuncio de Path of Exile 2 nos deja con abundantes detalles y vídeos de este prometedor RPG de acción</h1>
      <h2>Nuevas clases de personaje, más armas y enemigos te esperan en este videojuego de Grinding Gear Games.</h2>
      <address><time datetime="2019-11-16T09:30:00+00:00">16 Nov 2019, 09:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199124/el-anuncio-de-path-of-exile-2-nos-deja-con-abundantes/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9OosC1E8TVM" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El equipo de <b>Grinding Gear Games</b> ha anunciado el desarrollo de <a href="https://www.3djuegos.com/35740/path-of-exile-2/">Path of Exile 2</a>, la ansiada continuación de su querido videojuego de acción y rol que ampliará la experiencia con toda una nueva campaña de siete actos que continuarán la historia del juego original. De momento no se ha compartido una fecha de lanzamiento, pero sus responsables <b>no creen que la beta comience antes de finales de 2020</b>.</p>
      <p>Path of Exile 2 se describe como “un juego, dos campañas”, ya que sus contenidos se distribuirán junto al modo historia y todos los DLC del notable juego original. “Tanto la vieja historia como la nueva conducen a <b>un mismo final compartido</b> con el desenlace de Atlas”, confirma el equipo de Grinding Gear Games. ¿Qué otras <b>novedades</b> podemos esperar al margen del argumento? Mejoras en el motor gráfico, un nuevo sistema de habilidades, clases de ascenso y más.</p>
      <aside>
        <b>Con el tiempo quisimos realizar cambios en Path of Exile que no podíamos porque romperían a los personajes existentes</b>
      </aside>
      <p>Nuestro regreso a la oscura tierra de <b>Wraeclast</b> estará protagonizado por un nuevo elenco de personajes principales, pero estos compartirán las mismas clases que los héroes del original. Sin embargo habrá <b>19 nuevas clases de ascendencia</b>, cada una de ellas con su propio árbol de habilidades. Por otro lado también encontraremos un renovado <b>sistema de gemas</b> para potenciar las habilidades de los personajes, cuyas gemas de apoyo se insertarán ahora directamente en las ranuras de gemas de habilidad, “eliminando muchas de las frustraciones presentes en la versión original pero conservando la profundidad de este”.</p>
      <p>Con nuevas armas y equipo a usar en el combate, Grinding Gear Games promete ofrecer nuevos detalles de Path of Exile 2 a lo largo de los próximos meses. Por ahora han presentado un primer tráiler y un extenso vídeo gameplay que muestra lo bien que luce el videojuego. De momento se ha confirmado su estreno en PC, pero no sería de extrañar que acabe desembarcando también en consolas como ha ocurrido con el original.</p>
