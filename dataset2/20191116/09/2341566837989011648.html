      <h1>美股再飆新高 道瓊指數首次衝破28000點</h1>
      <address><time datetime="2019-11-16T09:01:00+00:00">16 Nov 2019, 09:01</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>白宮首席經濟顧問柯德洛指美中即將達成貿易協議，帶動市場樂觀氣氛。美股今天再創歷史新高，道瓊指數首次衝破28000點；標普500指數週線連6紅，創兩年來最長漲勢。中央社製圖 108年11月16日</p>
