      <h1>Maxi piantagione di Cannabis ‘sotto’ l’Autostrada Roma-L’Aquila: sequestrati tre quintali di marijuana</h1>
      <h2>GUARDIA DI FINANZA, ROMA: SCOPERTE NELLA MARSICA DUE PIANTAGIONI E UN OPIFICIO DI CANNABIS. SEQUESTRATI OLTRE 3 QUINTALI DI MARIJUANA E ARRESTATI TRE RESPONSABILI</h2>
      <address><time datetime="2019-11-16T09:51:13+00:00">16 Nov 2019, 09:51</time> by <a rel="author" href="https://www.ilcorrieredellacitta.com/author/redazione" target="_blank">Redazione</a></address>

      <p>Un laboratorio per la trasformazione della cannabis in marijuana e due piantagioni, ubicati a poca distanza dal casello di <b>Tagliacozzo dell’autostrada Roma – L’Aquila</b>, sono stati scoperti dai Finanzieri del Comando Provinciale di Roma, che hanno arrestato 3 persone intente alla coltivazione dello stupefacente.</p>
      <p>I militari del Gruppo di Tivoli, dopo diversi giorni di appostamenti e sopralluoghi nei boschi marsicani, hanno individuato nella parte sottostante un cavalcavia, occultato tra la fitta vegetazione, <b>l’opificio clandestino</b> attrezzato per la lavorazione della droga e munito di reti di plastica sulle quali venivano posizionate le piante per l’essiccazione, da sottoporre, poi, a lavorazione e suddivisione in dosi. Adiacente al laboratorio i Finanzieri hanno scoperto<br/>due appezzamenti di terreno adibiti alla coltivazione della cannabis, con annesso canale di scolo. All’atto dell’intervento erano all’opera tre uomini di nazionalità albanese, che hanno<br/>tentato la fuga opponendo resistenza ai militari.</p>
      <p>Sono state trovate oltre<b> 400 piante</b>, alte dai due ai tre metri, ormai giunte alla piena maturazione e pronte per essere estirpate. Sono stati inoltre rinvenuti picozze, machete, coltelli e contenitori di fertilizzante. Nelle abitazioni dei tre “coltivatori”, sono state rinvenute <b>dosi di hashish e di marijuana</b> già pronte per la vendita. La merce sequestrata, per un peso totale di oltre 300 chilogrammi, avrebbe potuto fruttare sulle piazze di spaccio oltre 700.000 euro.</p>
      <p>I tre responsabili, arrestati ed associati alla Casa Circondariale di Avezzano (AQ), dovranno ora rispondere dei reati di coltivazione e spaccio di sostanze stupefacenti, oltre che di resistenza e violenza a pubblico ufficiale. L’operazione rientra nel dispositivo di contrasto ai traffici illeciti e di tutela della salute dei cittadini predisposto dal Comando Provinciale della Guardia di Finanza di Roma.</p>
