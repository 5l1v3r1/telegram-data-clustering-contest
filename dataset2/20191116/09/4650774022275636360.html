      <h1>Боец UFC перевоплотился в Джокера во время взвешивания — видео</h1>
      <address><time datetime="2019-11-16T09:45:00+00:00">16 Nov 2019, 09:45</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MMAFighting/status/1195494114050994176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Бразильский боец смешанного стиля Маркус Перес, участвующий в турнире UFC, вышел на взвешивание в образе Джокера. Соответствующее видео опубликовано в твиттер-аккаунте MMA Fighting.</p>
      <p>Перес примерил грим и причёску героя "Тёмного рыцаря", которого сыграл Хит Леджер. Изначально на сцену он вышел в капюшоне, после чего скинул его и резко повернулся к зрителям. Фанаты, увидев перевоплощение спортсмена, поприветствовали его бурными аплодисментами.</p>
      <p>Напомним, ранее британское издание <a href="https://life.ru/t/%D1%81%D0%BF%D0%BE%D1%80%D1%82/1250093/trieniera_arsienala_poslie_pozornogho_proighrysha_izobrazili_v_maskie_dzhokiera">изобразило</a> главного тренера лондонского "Арсенала" в маске Джокера. Такое сравнение он получил после сенсационного проигрыша его команды "Шеффилду Юнайтед".</p>
