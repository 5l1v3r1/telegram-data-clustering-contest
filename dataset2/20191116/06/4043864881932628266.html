      <h1>"Ранкова доза" Домонтовича. Елена Гусейнова советует повесть о Марко Вовчок</h1>
      <address>
        <time datetime="2019-11-16T06:00:31+00:00">16 Nov 2019, 06:00</time>
      </address>
      <p>Что мы знаем о своих классиках?</p>
      <p>Кроме того, что это портреты в учебниках и на деньгах, это были и живые люди.</p>
      <p>Как они одевались? С кем дружили? Как вели себя? Чего боялись в детстве?</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/713599834%3Fsecret_token%3Ds-qMweM&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>На деньгах такого не прочитаешь. Особенно о тех, кому банкнот не хватило. Как, например, Марко Вовчок.</p>
      <p>Россиянка, которая стала самой большой украинкой. Женщина, которая сумела влюбить в себя чуть ли не всех мужчин своего времени, начиная с Маркевича и Кулиша и заканчивая Тургеневым.</p>
      <p>Но кто она и почему ее поклонники называли ее молчащим божеством?</p>
      <p>Ответ на эти вопросы <b>поэтесса Елена Гусейнова советует поискать у забытого гения 20-х годов ХХ века В. Домонтовича, в его незаконченной повести "Молчащим божество".</b></p>
      <p>Хотя и сам Домонтович заслуживает отдельного такого исследования, кто же он такой: советский шпион, немецкий офицер или украинский диссидент?</p>
      <p>Литературный подкаст "Ранкова доза" - это совместный проект "Украинской правды" и Украинского института книги.</p>
