      <h1>இதுவரை பதிவான மொத்த வாக்குகள் எத்தனை?</h1>
      <address><time datetime="2019-11-16T06:52:00+00:00">16 Nov 2019, 06:52</time> by <a rel="author">யாழவன்</a></address>
      <figure>
        <img src="https://1.bp.blogspot.com/-FgxM-r1MvLM/Xc-cm66wHTI/AAAAAAAADwg/UHm4T4gUIMAXLDdrHreu_8N92-DPXBFaQCNcBGAsYHQ/s1600/ELECTION.jpg"/>
      </figure>
      <p>தற்போது நடைபெற்று வரும் எட்டாவது ஜனாதிபதி தேர்தலில் காலை 11 மணிவரையில் 40 வீதமான மக்கள் வாக்களித்துள்ளனர் என்று தேர்தல் கண்காணிப்பு நிலையமான பப்ரல் அறிவித்துள்ளது.</p>
