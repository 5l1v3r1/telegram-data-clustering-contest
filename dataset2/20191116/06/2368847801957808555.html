      <h1>【拍案驚奇】學生為何撤離中文大學 催淚彈1000多落在中大 致癌毒素「二噁英」惹憂</h1>
      <address>
        <time datetime="2019-11-16T06:19:54+00:00">16 Nov 2019, 06:19</time>
      </address>
      <p>香港抗爭者撤離<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">中文大學</a>，「<a href="https://www.ntdtv.com/b5/%E6%B5%81%E6%B0%B4.htm">流水</a>」還是「<a href="https://www.ntdtv.com/b5/%E4%BD%94%E9%A0%98.htm">佔領</a>」？這是個問題；反送中5個月，7000多枚<a href="https://www.ntdtv.com/b5/%E5%82%AC%E6%B7%9A%E5%BD%88.htm">催淚彈</a>1000多落在中大，<a href="https://www.ntdtv.com/b5/%E8%87%B4%E7%99%8C%E6%AF%92%E7%B4%A0.htm">致癌毒素</a>「二噁英」惹憂| 新聞拍案驚奇 大宇</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IV-gX6C3Wm0" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「新拍串講」<br/>中大<a href="https://www.ntdtv.com/b5/%E4%BD%94%E9%A0%98.htm">佔領</a>突發狀況 部分學生抗爭者急撤 03:03<br/><a href="https://www.ntdtv.com/b5/%E5%82%AC%E6%B7%9A%E5%BD%88.htm">催淚彈</a>煙了毒未了 談催淚彈的二次傷害 10:37<br/>「新拍探討」<br/>是「<a href="https://www.ntdtv.com/b5/%E6%B5%81%E6%B0%B4.htm">流水</a>」還是「佔領」？ 這是個問題 12:03<br/>「新拍互動」 14:29</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>今天節目一開始，先說一件事。昨天，我看到有兩位觀眾留言，說香港勇武派的畫面怎麼很少啊。昨天的節目確實沒什麼勇武派行動的畫面。這裡有兩個原因，一個是昨天的節目我們主要是講那個「香港壓力模型」，所以別的內容相對壓縮了一些。另外呢，勇武派的行動，畫面比較威猛，還有警察開槍或者打人啊、流血、屍體啊，這一類的畫面，YouTube檢測到會給我們的視頻，設限制。比如，推廣上可能會受影響，推送出去的範圍會變小；然後呢，我們的視頻會被限制、甚至禁止添加廣告，這樣我們的視頻就不會有收入。有一些我們節目的觀眾，很好心，也很關心，問過類似問題，問我們團隊靠什麼收入啊？不瞞大家，主要是視頻的廣告收入。但最近我們的視頻幾乎全部被設限制，廣告有限。但您放心，我們的節目內容不會受這個影響，該有什麼，還會有什麼，我們會全力維護節目內容的質量。</p>
      <p>另外，從上週五開始，我們節目開了直播。過去幾次直播，收到了幾位觀眾的捐款，因為直播的時候有這個捐款功能。捐多少大家在直播時的對話框裡，應該是每個人都能看到，全部是公開的，同時這些捐款沒有任何前提和條件，都是喜歡我們的觀眾自願和匿名的捐贈。這裡跟大家聲明這一點，同時，感謝所有觀眾的支持！</p>
      <p>今天我們的節目，繼續說香港。在「新拍串講」部分，會談到香港<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E6%96%87%E5%A4%A7%E5%AD%B8.htm">中文大學</a>發生的最新情況，很多抗爭者突然撤離校園。另外還會談到，催淚彈的危害，最近也是被很多人談起。在「新拍探討」的環節，我們會探討香港抗爭者採用的策略，因為中大攻防戰之後，香港抗爭運動又出現了「佔領」的這種抗爭方式，那到底是「佔領」還是「流水」呢？這是個問題</p>
