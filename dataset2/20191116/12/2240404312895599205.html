      <h1>Зарубежные и украинские журналисты прибыли на Донбасс для подготовки компромата на Народную милицию</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/yYTLVHTd-Xo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Киевские силовики разметили зенитные ракетные комплексы (ЗРК) и бронетехнику в зоне проведения так называемой «операции объединенных сил» («ООС»). Об этом сообщили в пресс-службе Народной милиции ЛНР.</b>
      </p>
      <p>Там отметили, что за прошедшие сутки обстрелов территории ЛНР со стороны ВСУ не зафиксировано.</p>
      <blockquote>«Несмотря на относительную тишину, ВСУ продолжают размещать вооружение и военную технику в жилых районах населенных пунктов на подконтрольной им территории», — говорится в сообщении.</blockquote>
      <p>В пресс-службе оборонного ведомства ЛНР рассказали, что в Рубежном зафиксировано два зенитных ракетных комплекса (ЗРК) «Стрела-10», в Попасной и Золотом-2 – две БМП, в районе Орехово – один многоцелевой тягач легкий бронированный (МТ-ЛБ).</p>
      <p>Данная информация также подтверждается в ежедневных отчетах Специальной мониторинговой миссии (СММ) ОБСЕ.</p>
      <p>
        <b>Зарубежные и украинские журналисты прибыли в зону проведения так называемой «операции объединенных сил» («ООС») для подготовки постановочных материалов, дискредитирующих Народную милицию ЛНР.</b>
      </p>
      <p>Он отметил, что командование «ООС» продолжает использовать подконтрольные СМИ для подготовки постановочных материалов в целях обвинения Народной милиции ЛНР в выдуманных провокациях и обстрелах.</p>
      <blockquote>«Так, по данным нашего источника с 12 по 14 ноября на позициях 59-й отдельной мотопехотной бригады в районе населенных пунктов Светлодарск и Луганское отмечалась работа журналистов телеканалов «112», NewsOne и IСТV, а также корреспондентов западных информационных агентств France-Presse и The New York Times», — рассказал Филипоненко.</blockquote>
      <p>Координировал работу СМИ офицер 74-го центра информационно-психологических операций ВСУ.</p>
      <p>
        <b>Проверка подразделений 59-й бригады ВСУ выявила 22 ранее скрытых случаев дезертирства военнослужащих.</b>
      </p>
      <p>Он отметил, что морально-психологическое состояние военнослужащих ВСУ в зоне «ООС» остается на низком уровне, вследствие чего резко растет количество фактов самовольного оставления части.</p>
      <p>«С 12 по 15 ноября в подразделениях 59-й отдельной мотопехотной бригады отмечена работа сотрудников военной службы правопорядка и военной комендатуры по проверке наличия личного состава», — рассказал Филипоненко.</p>
      <p>«В результате проверки выявлено 22 случая самовольного оставления части военнослужащими бригады, о которых докладов в вышестоящий штаб от командования бригады не проходило», — подчеркнул офицер пресс-службы.</p>
      <p>В Народной милиции неоднократно отмечали, что морально-психологическое состояние киевских силовиков ухудшается, они продолжают мародерствовать и устраивать «пьяные разборки», участились случаи неуставных взаимоотношений, которые приводят к дезертирству и самоубийствам среди военнослужащих ВСУ.</p>
