      <h1>Pokémon Espada y Escudo no se libra del review bombing de los jugadores descontentos</h1>
      <h2>El nuevo RPG de Game Freak para Nintendo Switch acaba de estrenarse en las tiendas de todo el mundo.</h2>
      <address><time datetime="2019-11-16T12:52:00+00:00">16 Nov 2019, 12:52</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199125/pokmon-espada-y-escudo-no-se-libra-del-review-bombing-de/Alberto%20Pastor" target="_blank">Alberto Pastor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gfLdhymxhxU" width="910" height="512" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se ha convertido ya en algo habitual con algunos de los lanzamientos más importantes del año. Sea por el motivo que sea los aficionados acuden en masa a Metacritic u otras plataformas para <b>bombardear con críticas negativas</b> al videojuego de turno, y en esta ocasión, el triste protagonista de esta situación es <a href="https://www.3djuegos.com/32385/pokmon-espada-pokmon-escudo/">Pokémon Espada / Pokémon Escudo</a>, que registra una nota media de los usuarios en Metacritic cercana al <b>3,5</b>.</p>
      <p>Era algo previsible teniendo en cuenta que el videojuego de <b>Game Freak</b> llevaba meses <b>rodeado por la polémica</b> debido a su apartado gráfico, pero sobre todo al recorte de la Pokédex, que no permite importar a los Pokémon de pasadas ediciones. A pesar de su notable calidad, como podéis comprobar en el <a href="https://www.3djuegos.com/juegos/analisis/32385/0/pokmon-espada-pokmon-escudo/">análisis de Pokémon Espada y Escudo</a> en <b>3DJuegos</b>, muchos aficionados han optado por cargar con dureza contra el RPG de los japoneses, aún cuando algunas de las críticas son falsas pues aluden a problemas que ya se ha confirmado no son reales.</p>
      <p>"<b>Justicia para este juego</b>, Metacritic; no aceptes este comportamiento inmaduro", ha escrito un aficionado en una de las críticas de la plataforma. "Este juego es bastante decente y es una nueva generación digna. Es divertido de jugar, su historia está bien, el combate es complejo, así que no hay razón para que este juego tenga una puntuación tan mala", añade.</p>
      <p>En los últimos meses <a href="https://www.3djuegos.com/noticias-ver/196644/metacritic-responde-al-review-bombing-de-astral-chain/">ha ocurrido algo similar con juegos como Astral Chain</a>, en este caso por el simple hecho de ser exclusivo de Nintendo Switch, el nuevo Call of Duty Modern Warfare, o el largamente esperado Death Stranding por citar solo algunos ejemplos. Está por ver si Metacritic toma medidas contra este bombardeo de críticas negativas, como ya hiciera en el pasado con otros videojuegos.</p>
