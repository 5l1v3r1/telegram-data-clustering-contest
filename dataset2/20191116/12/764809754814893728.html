      <h1>شاهد: تونسية تصمم تطبيقاً يساعد الصم والبكم على تعلم اللغة الإنجليزية</h1>
      <address><time datetime="2019-11-16T13:30:07+00:00">16 Nov 2019, 13:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jFz5hWbMvp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طورت معلمة تونسية تطبيقاً خاصاً يساعد الطلاب الصم والبكم على تعلم اللغة الإنجليزية بلغة الإشارة.</p>
      <p>وقامت المعلمة، منال برقاوي (28 عاماً)، بتأليف كتاب لتعليم اللغة الإنجليزية بعنوان "لنتحدث الإنجليزية بالأيدي" ثم ساعدها أحد أصدقائها على تطوير تطبيق لتعلم اللغة استناداً إلى منهاج الكتاب.</p>
      <p>ويساعد التطبيق المسمى "تعلم الإنجليزية بواسطة الإشارة" الصم والبكم على تعلم الإنجليزية أينما كانوا وبشكل مجاني عن طريق المواد السمعية والبصرية باستخدام لغة الإشارة التونسية.</p>
      <p>وتقول منال، التي تمول مشروعها ذاتياً، إنه لا يزال في مرحلة التطور، مضيفة خطتها المستقبلية لتوفير عدة مستويات من تعلم اللغة الإنجليزية للصم والبكم بواسطة التطبيق.</p>
