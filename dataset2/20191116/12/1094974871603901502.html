      <h1>Опубликованы кадры с места крушения флотского истребителя МиГ-29К на Гоа</h1>
      <address><time datetime="2019-11-16T12:24:00+00:00">16 Nov 2019, 12:24</time> by <a rel="author">Вести.Ru</a></address>
      <p>Многоцелевой истребитель МиГ-29К, относящийся к морской авиации ВМС Индии потерпел крушение в штате Гоа в субботу, 16 ноября. Очевидцы сняли на видео последствия авиакатастрофы.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/t96sgiY0FE0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Известно, что самолет разбился в ходе выполнения учебно-тренировочного полета. Пилоты, находившиеся на борту воздушного судна, благополучно катапультировались и не пострадали.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/DT1FUHhaxEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Истребитель рухнул вне населенных пунктов, поэтому обошлось без жертв на земле.</p>
      <p>По предварительной версии, озвученной местными <a href="https://www.ndtv.com/">СМИ</a>, со ссылкой на представителя военного ведомства, причиной ЧП стало попадание птицы в двигатель.</p>
    </article>
