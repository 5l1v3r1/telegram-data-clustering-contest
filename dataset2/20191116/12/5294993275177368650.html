      <h1>Coletes amarelos assinalam primeiro aniversário com manifestação</h1>
      <address><time datetime="2019-11-16T13:48:02+00:00">16 Nov 2019, 13:48</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zi9C_1uCGSk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>No primeiro aniversário do movimento dos "coletes amarelos", os manifestantes voltaram às ruas de Paris.</p>
      <p>Por precaução, as autoridades fecharam dezenas de estações de metro, sobretudo no centro da cidade.</p>
      <p>Os manifestantes cortaram a autoestrada que circunda a capital francesa durante alguns minutos, mas as autoridades conseguiram rapidamente restabelecer a circulação.</p>
      <p>Como aconteceu ao longo dos protestos do último ano, houve situações de confronto entre a polícia e jovens de cara tapada. Os agentes dispararam balas de borracha e lançaram gás lacrimogéneo para dispersar alguns manifestantes que atacaram a polícia e incendiaram caixotes do lixo.</p>
