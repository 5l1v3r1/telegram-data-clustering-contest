      <h1>Вячеслав Володин предложил на зиму превращать саратовскую набережную в каток</h1>
      <address>
        <time datetime="2019-11-16T12:51:00+00:00">16 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g2Xf80yKQ_0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Набережная Космонавтов в Саратове может начать превращаться на зиму в каток. Соответствующие предложение председателя Госдумы <b>Вячеслава Володина</b> обнародовано на странице сторонников политика в Instagram.</p>
      <p>
        <i>"Дорогие друзья, предложение для субботы, подумайте. У нас с вами получается замечательная набережная – 2,5 километра. Но, как вы понимаете, зимой набережная становится неуютной. Не так много людей, которые хотели бы зимой по ней прогуливаться. Давайте подумаем, можно ли на этой огромной прекрасной набережной протяженностью 2,5 километра на зиму создать каток.  Мы можем с вами даже выделить два участка этой набережной. У нас одна часть, до ротонды от вокзала – 800 метров,  можно было бы под детский каток. А от ротонды до детского пляжа подлиннее – 1,7 километра, можно было бы для взрослых.</i>
      </p>
      <p>
        <i>Это, конечно, потребует оборудования. Необходимо, чтобы и коньки были в прокате, чтобы можно было погреться, ну и чаю выпить. Если мы с вами обсудим и договоримся, что это того стоит, правильно было бы потом обсудить с представителями мэрии города. Возможно их это заинтересует. Вот такая идея есть.</i>
      </p>
      <p><i>Причем можно будет дополнительно осветить набережную. Место прекрасное на берегу Волги будет и зимой так же привлекать внимание жителей города, сделает Саратов еще краше. А время, которое у вас будет, и в дневное, и в вечернее, и, может быть, даже позднее с толком используете для того, чтобы подышать воздухом и покататься на коньках на таком большом пространстве</i>", - заявил Володин.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
