      <h1>Más de 300 muertos en las seis semanas de protestas en Irak</h1>
      <address><time datetime="2019-11-16T12:27:14+00:00">16 Nov 2019, 12:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v6IZlV5JXjg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un artefacto explosivo improvisado estalló en los alrededores de la Plaza Tayaran en Bagdad dejando al menos dos víctimas mortales y una docena de heridos, así lo informaron fuentes oficiales.</p>
      <p>La autoridades iraquíes aún desconocen si el incidente está relacionado con las protestas gubernamentales que se desarrollaban en el lugar.</p>
      <p>Este viernes, a manos de la policía, murieron otros 3 manifestantes debido a heridas de bala, dijeron algunos funcionarios.</p>
      <p>Desde el inicio de las protestas el 1 de octubre, han muerto al menos 320 personas y miles han resultado heridas.</p>
      <p>Los ciudadanos han salido a la calles a denunciar la corrupción generalizada dentro del Gobierno y la enorme desigualdad social en Irak.</p>
