      <h1>عام على حركة "السترات الصفراء" ماذا حققت؟ وهل سيستمر تأثيرها؟</h1>
      <address><time datetime="2019-11-16T12:23:55+00:00">16 Nov 2019, 12:23</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QDy2ypdHZNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>في مثل هذا اليوم من العام الماضي اندلعت احتجاجات "<a href="https://arabic.euronews.com/2019/03/30/yellow-vests-gather-in-the-20th-week-of-protests-and-relative-calm-in-paris">السترات الصفراء</a>" حيث خرج مئات آلاف المتظاهرين الغاضبين من فرض ضريبة وقود جديدة إلى الشوارع في جميع أنحاء فرنسا وهم يرتدون السترات التي يتعين على سائقي السيارات وضعها في سياراتهم في حالة الطوارئ. وسرعان ما تحولت "السترات الصفراء" إلى حركة واسعة معادية للحكومة. فبعد مرور عام على ظهورها، ما الذي حققته حركة "السترات الصفراء" وهل أصبحت تنتمي إلى التاريخ؟ ومع احتفال الحركة بالذكرى السنوية الأولى لتأسيسها، ترصد يورونيوز نشأة وتطور وآفاق الحركة.</p>
      <h3>كيف ظهرت حركة السترات الصفراء؟</h3>
      <p>استجابة للدعوات التي تمّ إطلاقها على مواقع التواصل الاجتماعي وخاصة "فيسبوك" في الـ 17 نوفمبر-تشرين الثاني، خرج أكثر من <a href="https://arabic.euronews.com/2019/01/19/gilets-jaunes-marches-continue-in-paris-for-the-tenth-week-running">280 ألف شخص</a> يرتدون "سترات صفراء" إلى الشوارع والساحات في جميع أنحاء البلاد. ولم يكن للمحتجين علاقة بالأحزاب السياسية أو النقابات العمالية، كما لم يكن للمحتجين أي زعيم.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_5d59ef7d-35cf-5e99-b208-b42f53a957e1-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>واستمرت الاحتجاجات المناهضة للحكومة كل يوم سبت حيث شهدت المدن الفرنسية الكبرى مظاهرات حاشدة في الشوارع والطرقات.</p>
      <p>وانطلقت <a href="https://arabic.euronews.com/2018/11/24/france-macron-in-the-face-of-a-new-wave-of-protests-led-by-the-movement-of-gillets-jaunes">الاحتجاجات</a> بشكل سلمي في البداية، لكنها أخذت منعطفا عنيفا في وقت لاحق، وهو ما اضطر قوات الأمن إلى استخدام الغازات المسيلة للدموع، كما شهدت شوارع باريس اشتباكات بين المتظاهرين وشرطة مكافحة الشغب. وقد شهدت العاصمة باريس خلال الاحتجاجات أسوأ أعمال شغب منذ عقود حيث تعرضت المتاجر والمحلات في بعض الأحياء والشوارع الراقية إلى <a href="https://arabic.euronews.com/2019/09/21/sabotage-in-paris-during-demonstrations-of-yellow-jackets-climate-activists-and-workers">التحطيم والنهب</a>، كما تمّ تشويه بعض المعالم الوطنية وإشعال النار في السيارات.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_a963efbc-d767-59ff-b6fe-1c601febbc36-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وتحولت الاحتجاجات، التي كانت في البداية ضد الضريبة على الوقود، إلى احتجاجات أوسع ضد عدم المساواة الاجتماعية وارتفاع تكاليف المعيشة وسياسات الرئيس <a href="https://arabic.euronews.com/2018/12/05/everything-you-need-to-know-about-the-yellow-vests-protesters-in-france">إيمانويل ماكرون</a> المؤيدة لـ "الأكثر ثراء".</p>
      <p>جيروم رودريغيز، وهو شخصية بارزة في حركة "السترات الصفراء" قال ليورونيوز: "ما دفع الناس إلى الشوارع كان بسيطًا جدا، كل ما أرادوه هو أن القدرة على العيش من رواتبهم. وأضاف: "كنا نرغب فقط في تناول ما يكفي من الطعام حتى نهاية الشهر واصطحاب الأطفال إلى السينما مرة واحدة على الأقل". وإضافة إلى المطالب الاجتماعية والاقتصادية، قام المحتجون كذلك بتطوير مطالب جديدة حول المشاركة السياسية مثل ما سمي بـ "مبادرة المواطنين لإطلاق استفتاء".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_237dee5b-1fc8-522b-b307-6a73788af2e5-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <h3>كيف استجابت الحكومة لمطالب المحتجين؟</h3>
      <p>سرعان ما <a href="https://arabic.euronews.com/2018/12/05/macron-completely-abandons-fuel-tax-hike-in-fear-of-further-yellow-vests-protests">ألغت</a> الحكومة الضريبة التي اقترحتها على الوقود، لكن ذلك لم يكن كافيا لوقف الاحتجاجات، وهو ما جعل الرئيس الفرنسي إيمانويل ماكرون يطلق "النقاش الوطني الكبير" في يناير-كانون الثاني حيث قام بجولة في البلاد في الوقت الذي دعا المواطنين إلى تقديم اقتراحات في محاولة لكسر الصورة "النمطية" التي يراه من خلالها المحتجون والمتعاطفون معهم.</p>
      <p>وبعد ستة أشهر من "النقاش الوطني الكبير" أفرزت المشاورات العامة تخفيضات ضريبية بقيمة 17 مليار يورو، إضافة إلى بعض الحوافز المالية. إريك بوثوريل، النائب عن حزب "الجمهورية إلى الأمام" وهو حزب الرئيس ماكرون قال ليورونيوز: بأنّ حركة "السترات الصفراء" هزت بالكامل الأجندة البرلمانية العام الماضي، مضيفا أن الجمعية الوطنية عقدت جلسات في ديسمبر-كانون الأول في الفترة التي تسبق عيد الميلاد لتمرير التدابير الأولى التي أعلنها رئيس الدولة، كل ذلك أثناء التحضير لـ "<a href="https://arabic.euronews.com/2019/01/13/macaron-sends-a-lettre-to-his-people-and-invites-them-to-a-major-national-debate">النقاش الوطني الكبير</a>". واستشهد بوثوريل بالإعفاءات الضريبية لمعاشات التقاعد وزيادة الفوائد لذوي الاحتياجات الخاصة التي كانت من بين التدابير الرئيسية المتخذة للتعاطي مع الاحتجاجات.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_30b26d19-e37b-5ab2-816d-32ca7af54b29-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <h3>ماذا حققت حركة السترات الصفراء؟</h3>
      <p>رغم ما قدمته السلطات، يظل العديد من متظاهري "السترات الصفراء" غير مقتنعين بتنازلات الحكومة. جيروم رودريغيز أكد أن النتائج بعد مرور عام كانت "شحيحة" فيما يتعلق بتحقيق مطالب المحتجين، والاستثناء الوحيد هو علاوة معفاة من الضرائب، ففي ديسمبر-كانون الأول الماضي أعلنت الحكومة أن الشركات القادرة على ذلك ستدفع علاوة معفاة من <a href="https://arabic.euronews.com/2019/06/16/france-plans-to-cancel-corporate-tax-exemptions-worth-1-billion-euros">الضرائب</a> للموظفين نهاية العام.</p>
      <p>الأستاذ كريستيان لوبارت، من معهد العلوم السياسية بجامعة رين، غرب فرنسا، قال: "السترات الصفراء حصلوا على تنازلات صغيرة من الحكومة، ولكنهم لم يغيروا الأمور"، وهي الرؤية التي انتقدها النائب بوثوريل الذي أشار إلى الإجراءات الرئيسية وتكاليفها. بوثوريل قال: "طبعا، هناك دائما أشخاص سيقولون إن هذا لا يكفي، ومن الصعب العيش بأجر أدنى، لا أستطيع قول أي شيء. هذا صحيح، ونحن نعمل على هذا الأمر"</p>
      <p>حسب رودريغيز، لم تحقق "السترات الصفراء" القليل من حيث <a href="https://arabic.euronews.com/2013/10/11/france-s-pension-reform-struggle">الإصلاحات</a> الاجتماعية والاقتصادية، وإنما عانت أيضا من قمع الشرطة والتعرض إلى "التشويه" حيث يتذكر رودريغيز كيف فقد الرؤية بعد "تعرضه لهجوم" من قبل قوات الأمن في يناير كانون الثاني الماضي، ولكنه عاد السبت الموالي إلى الشوارع للاحتجاج إلى جانب رفاقه في "السترات الصفراء".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_1d343803-2b83-5b3f-9740-161f9f7e8ce7-4303910.jpg"/>
        <figcaption>January 30, 2019 - Jerome Rodrigues gives a press conference, in Paris BERTRAND GUAY-AFP</figcaption>
      </figure>
      <p>وحسب وكالة الأنباء الفرنسية، فقد 24 متظاهرا أعينهم بسبب قذائف الرصاص الدفاعية التي أطلقتها الشرطة. حسب السلطات، أصيب حوالي 2500 متظاهر و1800 من قوات الأمن، بينما مات 11 شخصا على هامش المظاهرات.</p>
      <p>وقال كريستيان لوبارت إنه عندما يتعلق الأمر بالتمثيل السياسي، فإن حركة "السترات الصفراء" لم تحقق الكثير أيضا، كان هناك مرشحون ينتمون إلى "السترات الصفراء" في الانتخابات الأوروبية الأخيرة في شهر مايو-أيار، لكنهم حصلوا على أقل من 1 في المائة من الأصوات. وأضاف لوبارت أن التوقعات لا تبدو أفضل في الانتخابات المحلية الفرنسية في مارس-أذار المقبل.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_305cd086-6a85-5f35-bc7e-826799c36b7c-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>من ناحية أكثر إيجابية، قال رودريغيز إن الحركة لعبت دورا مهما في إيقاظ وعي المواطنين عندما يتعلق الأمر بالعدالة الاجتماعية أو فرض الضرائب الزائدة. النقطة الإيجابية الثانية للحركة، كما قال رودريغيز ليورونيوز، هي أنها سمحت للمواطنين بالتجمع ومناقشة الحلول. وقال إن الحركة ساعدت على إعادة بعث "الأخوة الضائعة".</p>
      <p>وأشار لوبارت إلى أن إنجازات حركة "<a href="https://arabic.euronews.com/2019/05/04/low-turnout-for-25th-week-of-french-yellow-vest-protests">السترات الصفراء</a>" قد تأتي في ضوء أفضل على المدى المتوسط حيث شدّد على ما أسماه بـ "ديمقراطية الساحات"، مؤكدا أن هناك ما هو قبل وما هو بعد "السترات الصفراء.</p>
      <p>أما النائب بوثوريل فقال إن "السترات الصفراء" غيرت بشكل جذري طريقة ممارسة السياسة من خلال زيادة دمج المواطنين في صنع السياسة. على سبيل المثال، قال إن الحكومة تقوم بتشكيل جمعيات للمواطنين يتم تحديد أعضائها من خلال سحب عشوائي. وفي سياق متصل أضاف لوبارت أن "السترات الصفراء" تلقي الضوء على الفئات الاجتماعية التي عادة ما تعتبر نفسها غير مرئية في إشارة إلى الفرنسيين الذين يواجهون صعوبات في نهاية الشهر، و"الفرنسيين الذين يحدون من استهلاكهم الخاص" وغيرهم من الفئات الاجتماعية المحرومة الأخرى.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_f48db8a8-d999-5519-9431-267124d26d23-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <h3>هل هي نهاية السترات الصفراء؟</h3>
      <p>من بين أكثر من 280 ألف متظاهر تمّ تسجيلهم خلال ذروة احتجاجات الحركة قبل عام، انخفض العدد إلى أقل من 6 آلاف في أواخر يونيو-حزيران حسب وزارة الداخلية الفرنسية، بعد هذا التاريخ، كانت نسبة المشاركة منخفضة ولم تتجاوز بضع مئات من المتظاهرين.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_f0402788-f590-5f7c-bba4-b4129164ed64-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>بعد مرور عام، أصبحت العديد من الشوارع ونقاط العبور في أنحاء البلاد مهجورة، وانطفأت نيران المخيمات وكثير من المحتجين نزعوا ستراتهم "الصفراء". رودريغيز أكد ليورونيوز أن <a href="https://arabic.euronews.com/2019/03/10/yellow-vest-protesters-took-to-the-streets-of-many-cities-in-france">تراجع</a> عدد المحتجين نهاية كل أسبوع ليس نابعا من فقدان الاهتمام بالحركة، ولكنه ناتج عن قمع الشرطة. ورغم أن حركة "السترات الصفراء" قد لا تنتمي إلى التاريخ حتى الآن، إلاّ أنها دعت إلى احتجاجات حاشدة هذا السبت للاحتفال بالذكرى السنوية الأولى، مع مئات الدعوات للتظاهر على وسائل التواصل الاجتماعي حيث تتوقع السلطات خروج "عدة آلاف" من المحتجين إلى الشوارع في باريس.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/10/606x340_cmsv2_4a6c0558-dbb3-5d6b-9394-383684e81cae-4303910.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وأظهر استطلاع للرأي أجرته مؤسسة استطلاع الرأي "أودوكسا" منذ أسبوعين أن قرابة واحد من بين كل اثنين من الفرنسيين يعتقدون أن الحركة قد تعود للظهور خاصة وأن السلطات الفرنسية تخشى من تضامن "السترات الصفراء" مع مجموعات الغاضبين الأخرى كعمال النقل والصحة أو الطلاب، وهو ما قد يؤدي إلى "شتاء سخط" آخر حيث يخطط عمال السكك الحديدية لتنظيم <a href="https://arabic.euronews.com/2019/04/30/french-police-safety-preparations-for-the-demonstration-expected-on-may-1">إضراب جماعي</a> في الشهر المقبل بسبب إصلاحات التقاعد وفي وقت سابق من هذا الأسبوع، تظاهر الطلاب في جميع أنحاء فرنسا للاحتجاج على الفقر والظروف المعيشية والتضامن مع شاب معدم أشعل النار في نفسه. كما خرج الخميس آلاف العاملين في المستشفيات إلى الشوارع <a href="https://arabic.euronews.com/2018/03/22/nationwide-strikes-in-france-causing-disruptions-to-trains-planes-schools-and-others">للاحتجاج</a> على تمديد سنوات العمل. وفي هذا الشأن قال الأستاذ لوبارت: "إذا نجحت السترات الصفراء في تعبئة بقية المحتجين الآخرين، فسيكون هناك تقارب في النضالات".</p>
