      <p>Смотрите в программе «Местное время. Суббота»:<br/><br/>- Вкладчики "Чувашкредитпромбанка получат свыше 2 млрд 700 млн рублей. В республике разъясняют порядок действий для получения страховых возмещений.<br/>- Прокуратура обязала отремонтировать пешеходный мост в Цивильском районе. Ветхую переправу администрация поселения и сельчане привели в порядок общими усилиями.<br/>- Голос чувашского народа. Сегодня в республике празднуют 120-летияе со дня рождения Михаила Сеспеля.<br/>- Главный символ следующего года - трехметровый мышонок - практически готов. В Чебоксарах уже приступили к Новогоднему оформлению.</p>
