      <h1>Irak : une révolte toujours plus meurtrière</h1>
      <address><time datetime="2019-11-16T12:11:19+00:00">16 Nov 2019, 12:11</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JhEFKst16eY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Au moins une personne a perdu la vie vendredi en Irak dans l'explosion d'un engin placé sous un véhicule à proximité de la place Tahrir, en plein coeur de Bagdad. La place Tahrir est le lieu de rassemblement des manifestations anti-gouvernementales qui secouent le pays depuis le 1er octobre. Le dernier bilan de ce premier mouvement de contestation spontané en Irak depuis la fin de la dictature de Saddam Hussein dépasse désormais les 300 morts.</p>
      <p>Trois autres manifestants ont également été tués vendredi par des tirs à balles réelles et de grenades lacrymogènes.</p>
      <p>La journée de vendredi a été marquée par la prise de position du grand ayatollah Ali Sistani, 89 ans, en faveur des manifestants. Le dignitaire religieux, habituellement moins impliqué dans la politique du pays, refuse de soutenir le gouvernement à la demande du voisin iranien.</p>
      <p>Il appelle le parlement à se prononcer rapidement sur une nouvelle loi électorale pour que le peuple puisse redonner au gouvernement sa légitimité.</p>
