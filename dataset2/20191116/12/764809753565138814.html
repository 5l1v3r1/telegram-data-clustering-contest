      <h1>متظاهرون عراقيون يسيطرون على جسر حيوي وسط بغداد بعد تراجع قوات الأمن</h1>
      <address><time datetime="2019-11-16T12:50:28+00:00">16 Nov 2019, 12:50</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t-9LZaPVtPE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>عاد المتظاهرون السبت للاعتصام عند أحد الجسور الحيوية في وسط العاصمة العراقية، بعدما تراجعت قوات الأمن التي كانت منعت تقدمهم إليه قبل أسبوعين، عقب أيام من المواجهات، بحسب ما أفاد مراسلون من وكالة فرانس برس.</p>
      <p>ويحتشد المتظاهرون منذ أكثر من ثلاثة اسابيع في ساحة التحرير المركزية ببغداد، مطالبين بـ"إسقاط النظام" وتغيير الطبقة السياسية الحاكمة التي يعتبرون أنها تعيث فساداً في البلاد منذ 16 عاماً.</p>
      <p>وكان المتظاهرون تمكنوا سابقاً من السيطرة على أربعة جسور حيوية تربط ضفتي نهر دجلة وتصل شرق بغداد بغربها، حيث المنطقة الخضراء التي تضم المقار الحكومية والسفارت الأجنبية.</p>
      <p>لكن قوات مكافحة الشغب تمكنت قبل نحو أسبوعين من استعادة السيطرة على ثلاثة جسور والأحياء المجاورة لها، وإعادة المتظاهرين إلى ساحة التحرير وجسر الجمهورية بوابل من القنابل المسيلة للدموع والرصاص الحي.</p>
      <p>وقررت قيادة عمليات بغداد صباح السبت سحب وحداتها من المنطقة التي كانت تفصل بينها وبين المتظاهرين كتل إسمنتية، ما سمح للمتظاهرين بالتقدم والاعتصام عند بداية جسر السنك.</p>
      <p>وقال متظاهر بفخر لفرانس برس إن "القوات الامنية انسحبت الى خلف الخط الثاني من الجدران الخرسانية على جسر السنك".</p>
      <p>بدورها، قالت امرأة طاعنة بالسن أتت من مدينة البصرة في جنوب البلاد للانضمام إلى التظاهرات متوجهة إلى رئيس الوزراء العراقي عادل عبد المهدي "خسرتوا كل العراق، ليس نحن فحسب".</p>
      <p>واضافت وهي تشير إلى المنطقة الخضراء "إطلع برة ... لا مكان لك هنا. إن شاء الله سنكون الليلة في الخضراء".</p>
      <p>وتسلق العشرات من المتظاهرين جدران مرآب كبير للسيارات يطل على نهر دجلة إلى جانب جسر السنك، ورفعوا لافتات مساندة للتظاهرات.</p>
      <p>وقتل شخص واحد على الاقل وأصيب العشرات بجروح ليل الجمعة في ساحة التحرير، بعد انفجار عبوة لم تعرف طبيعتها حتى الآن، بحسب بيان رسمي.</p>
      <p>وبدأ المتظاهرون السبت بتفتيش جميع الداخلين إلى ساحة التحرير، تخوفاً من وقوع حادثة مماثلة.</p>
      <p>وقال أبو كرار الآتي من البصرة أيضاً "يوم أمس وقع انفجار إثر خرق أمني، لكن اليوم كثفنا من الحواجز وهذه المشكلة لن تتكرر".</p>
