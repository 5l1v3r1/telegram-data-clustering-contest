      <p>
        <b>В ночь с 15 на 16 ноября в Калуге на железнодорожном переезде на улице Платова произошло ДТП.</b>
      </p>
      <p>Тепловоз врезался в грузовую ГАЗель. Об этом очевидцы сообщили в одной из популярных соцсетей.</p>
      <p>О пострадавших пока не сообщается.</p>
