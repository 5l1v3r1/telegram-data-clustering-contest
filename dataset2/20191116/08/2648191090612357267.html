      <h1>Водительское удостоверение Брежнева ушло с молотка на аукционе в Москве</h1>
      <h2>Права подходили для всех видов транспорта, как они оказались на торгах и за сколько их продали – смотрите на видео.</h2>
      <address>
        <time datetime="2019-11-16T08:40:00+00:00">16 Nov 2019, 08:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uepf0lTHjzA" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>

      <p>Водительское удостоверение и талон предупреждений советского политика Леонида Брежнева выставили на аукцион в Москве. Эти документы – подарок генсеку от министра МВД к юбилею.</p>
      <p>На правах есть отметки, что они подходят для любого вида транспорта (от мотоцикла до автобуса). Талон предупреждений – без проколов. Это говорит о том, что Брежнев не нарушал правила.</p>
      <p>Эти документы хранились на даче Леонида Ильича, – рассказывает эксперт аукционного дома "Литфонд" Игорь Охлопков.</p>
      <p>Подробности смотрите на видео.</p>
