      <h1>ماذا يجري على مدخل إحدى الوزارات؟!</h1>
      <address><time datetime="2019-11-16T08:38:47+00:00">16 Nov 2019, 08:38</time> by <a rel="author">Lebanon 24</a></address>
      <p>إستغرب مواطنون الإجراءات المعتمدة على مدخل إحدى الوزارات التي بدأت بطلب هويات زوارها والإحتفاظ بها على مدخلها لتسليمها لهم فور الإنتهاء من الزيارة، بحسب ما ورد في أسرار صحيفة "الجمهورية". <br/> </p>
