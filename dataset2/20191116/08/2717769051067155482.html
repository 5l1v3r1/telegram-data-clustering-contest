      <h1>Власти Венеции обратились к миру с просьбой о помощи после наводнения (видео)</h1>
      <address><time datetime="2019-11-16T08:58:00+00:00">16 Nov 2019, 08:58</time> by <a rel="author">Москва-Баку</a></address>
      <p>
        <a href="https://youtu.be/6LVND3J6ph0">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6LVND3J6ph0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Мэр Венеции Луиджи Бруньяро обратился ко всем неравнодушным на своей странице в "Твиттере" и попросил помочь восстановить город после наводнения.</p>
      <figure>
        <iframe data-src="https://twitter.com/LuigiBrugnaro/status/1195311713912053760?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>— Венеция — гордость всей Италии, Венеция — это наследие каждого, уникальное в мире. Благодаря вашей помощи она вернётся к сиянию, — сказал городской глава и написал реквизиты счетов, куда можно перевести пожертвования. <br/>Напомним, в ноябре этого года итальянский город переживает рекордное за 50 лет наводнение. Была затоплена любимая туристами площадь Сен-Марко и крипта базилики Святого Марка, сейчас она закрыта для посещения. Жертвами стихии стали два человека.</p>
