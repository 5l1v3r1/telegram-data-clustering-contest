      <h1>Toronto Maple Leafs Trevor Moore injured vs Boston Bruins</h1>
      <address>
        <time datetime="2019-11-16T01:01:07+00:00">16 Nov 2019, 01:01</time>
      </address>
      <p>Early in the first period if tonight's game vs the Boston Bruins, Maple Leafs forward Trevor Moore took a hit from Chris Wagner:</p>
      <figure>
        <iframe data-src="https://twitter.com/ConorRyan_93/status/1195501104819294208?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Moore looked like he went chin to shoulder with Wagner. He was sent down the tunnel for examination.</p>
      <p>Right before the first period ended we got the official word he was pulled from the game.</p>
      <figure>
        <iframe data-src="https://twitter.com/LeafsPR/status/1195504669453365248?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>We'll know more about the injury post game, but right now word is out it's a shoulder injury so pencil in Timashov vs the Penguins tomorrow.</p>
