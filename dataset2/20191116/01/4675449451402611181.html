      <h1>Prohíben consumo de alcohol y drogas en espacios públicos</h1>
      <address>
        <time datetime="2019-11-16T01:53:40+00:00">16 Nov 2019, 01:53</time>
      </address>
      <p>El Presidente <b>Iván Duque</b> sancionó la ley que prohíbe el <b>consumo de drogas y licor</b> en <b>espacios públicos</b>; con él se prohíbe el porte y consumo de droga en parques, polideportivos y perímetros de colegios.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iUFkCtjKyo8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El proyecto que había sido aprobado en septiembre de este año por el <b>Congreso de la República</b> también le otorga facultades a los alcaldes y a las administraciones de los conjuntos residenciales para que implementen sus propias regulaciones en los espacios que consideren necesarios.</p>
      <p>Con la <a href="https://telemedellin.tv/ley-que-prohibe-el-consumo-de-drogas-paso-a-sancion-presidencial/357231/">ley</a>, según el Presidente, se busca garantizar la integridad de los menores de edad y que no se vean expuestos ante quienes consumen este tipo de sustancias.</p>
