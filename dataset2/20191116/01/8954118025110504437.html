      <h1>La Vierge au fuseau a-t-elle vraiment été peinte par Léonard de Vinci ?</h1>
      <h2>Depuis sa découverte, son origine véritable a toujours été débattue</h2>
      <address><time datetime="2019-11-16T01:40:32+00:00">16 Nov 2019, 01:40</time> by <a rel="author">Cécile Breton</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gf-amAO5QkQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Victime de son succès, l’exposition parisienne <i><b>Léonard de Vinci</b></i> ne cesse de fasciner. Une fascination qui continue de pousser les spécialistes à faire davantage de recherches sur ses oeuvres picturales. Aujourd’hui, nous vous proposons ce documentaire, signé <i>Arte</i>, qui se penche sur le tableau de <i><b>La Vierge au fuseau</b></i>, autrement appelé <i>La Madone au fuseau</i>. Daté du début du XVIe siècle, les chercheurs ne savent pas ce qu’il est ensuite devenu durant près de 300 ans, jusqu’à ce qu’il réapparaisse au début du XIXe siècle.</p>
      <p>Cette oeuvre aurait été peinte par le maître florentin de la Renaissance italienne. Huile sur bois, ce tableau de petit format représente la Vierge, couverte d’une toilette bleue, tenant l’enfant Jésus contre sa poitrine. Cette oeuvre a également fait l’objet de diverses versions, mais celle-ci <b>a-t-elle été peinte par les mains de Léonard de Vinci</b> ? Durant près de 3 ans, Cinzia Pasquali, ayant déjà travaillé sur d’autres travaux du peintre, a restauré ce tableau. Des heures de travail méticuleux qui permettront peut-être de connaître enfin son mystérieux auteur.</p>
      <p>(Ce documentaire est disponible sur la page officielle d’Arte jusqu’au 31 décembre 2019)</p>
