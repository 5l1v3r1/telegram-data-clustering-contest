      <h1>На западе Великобритании горит студенческое общежитие — видео</h1>
      <h2>Из здания эвакуировано более сотни жильцов, сведений о пострадавших не поступало.</h2>
      <address><time datetime="2019-11-16T01:33:00+00:00">16 Nov 2019, 01:33</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Shanparker97/status/1195456725907886082?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В британском Манчестере горит студенческое общежитие, сообщает <a href="https://www.bbc.com/news/uk-england-manchester-50438177">Би-би-си</a>.</p>
      <p>Огромный пожар вспыхнул в городе Болтон, сотни жильцов были эвакуированы. На месте происшествия работает 25 пожарных экипажей.</p>
      <p>Очевидцы сообщили, что огонь быстро поднимался вверх по зданию, было видно, как пузырились пластиковые панели, а потом сквозь пламя стал проступать металлический каркас.</p>
      <p>Местных жителей просят закрыть окна и двери и по возможности не приближаться к месту пожара, полиция перекрыла несколько дорог. Сведений о пострадавших пока не поступало.</p>
