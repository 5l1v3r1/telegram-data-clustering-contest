      <h1>Представители Агентства по страхованию вкладов, временной администрации банка и правительства республики ответили на вопросы вкладчиков Чувашкредитпромбанка</h1>
      <address>
        <time datetime="2019-11-16T01:19:00+00:00">16 Nov 2019, 01:19</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tW7NbmSLmD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>500-ый, юбилейный. По данным Агентства по страхованию вкладов, именно таким по счету стал крах Чувашкредитпромбанка в веренице отзыва лицензий. Сегодня представители агентства, временной администрации банка и правительства республики встретились с вкладчиками, чтобы ответить на их вопросы.<br/><br/><b>Валентина Алексеева, Екатерина Янгалакова</b><br/><br/><i>- Ситуацию нужно понимать так, что вы в нее сами попали, сами. Вы всегда говорили, что чувашский банк - самый надежный банк, мы надеялись на лучшее.</i><br/><br/><i>- Уже на протяжении 10 лет Президент Российской Федерации и председатель Правительства говорят о том, что необходимо работать с системными банками, банками, которые являются основой финансов,</i> - отвечает Иван Моторин, председатель Кабинета Министров Чувашии.<br/><br/>Эмоционально, но по делу. Огромный зал дворца культуры имени Якова Ухсая собрал вкладчиков разных социальных слоев. У каждого своя история. Благотворительные фонды и Русская православная церковь, крупные предприятия и малый бизнес, товарищества собственников жилья и спортивные федерации, пожилые и молодежь - все они имели счета или накопления в Чувашкредитпромбанке, который 7 ноября лишился лицензии. Главное, что интересовало вкладчиков, конечно, как вернуть деньги. Представители Агентства по страхованию вкладов объяснили: суммы до одного миллиона четырехсот тысяч рублей физическим лицам, а также малому и среднему бизнесу будут возмещены. Выплаты начнутся 18 ноября в офисах Россельхозбанка.<br/><br/><i>- Беспокоиться вам не стоит в плане получения страхового возмещения тем , кто на него претендует. Денег хватит на всех. Поэтому в первые дни не надо идти и тратить время на то, чтобы стоять в очередях,</i> - успокаевает Андрей Кортиков, заместитель директора департамента Агентства по страхованию вкладов.<br/><br/>А вот если в банке у людей или небольших компаний было больше миллиона четырехсот, придется ждать. Так же как и некоммерческим организациям, и крупным предприятиям. Называется это "третьей очередью" реестра требований кредиторов. И им деньги выплатят, только если у банка хватит имущества и активов погасить все долги. Крах финансового учреждения многих просто подкосил. Около полусотни товариществ собственников жилья по всей республики вели расчеты и копили средства в Чувашкредипромбанке.<br/><br/><i>- Мы собрали за свет, за газ, за воду. Это все направлено на то, чтобы дом функционировал в нормальном состоянии. На сегодняшний день деньги заморожены, нас парализовали,</i> - жалуется Марина Варламова, председатель правления ТСЖ «Наш дом».<i> - Поэтому вопрос: что сделает государство?<br/>- Что касается вас, ответ был дан уже - третья очередь.</i><br/><br/>Держи карман шире - в такой ситуации оказались и представители бизнеса. Уже есть пример, когда на строительство дорог подрядчику на счет в Чувашкредитпромбанке перечислили 20 миллионов рублей. Сейчас денег нет, дорогу нужно строить, ну и налоги заплатить.<br/><br/><i>- Если была предоплата, авансовый платеж, то надо платить НДС 20%. С каких денег это платить? И как это вообще будет регулироваться?</i> - спрашивает Сергей Андреев, директор ООО «Фарватер».<br/><i>- Собственно как раньше платили, так и платите.</i><br/><br/>Предприятия, работающие на "оборонку", тоже попали в непростую ситуацию.<br/><br/><i>- Поступил вопрос от АО "Электроавтомат" и ООО "СКМ" из города Алатыря. Это касается спецсчетов по выполнению гособоронзаказа. Я здесь с коллегами проконсультировался, какого-то особенного порядка выплаты по этим счетам не предусмотрено. Вы попадаете также в третью очередь,</i> - отвечает Иван Моторин.<br/><br/>Кстати, чтобы попасть в эту "третью очередь" реестра кредиторов, нужно оформить документы. Помогать с этим вызвалась Общественная палата Чувашии. Там вкладчики Чувашкредитпромбанка могут получить бесплатную юридическую помощь.</p>
