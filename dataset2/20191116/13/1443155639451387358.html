      <p>Дельфин — КРАЙ<br/>Релиз: 15 ноября 2019<br/>Заказ нового альбома: <a href="https://bnd.lc/J2000">https://bnd.lc/J2000</a><br/><br/>–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––<br/><i>События, происходящие вокруг нас, как бы нам этого не хотелось, всё равно влияют на нашу жизнь. В работе над альбомом КРАЙ я думал о том, какие в связи с этим мысли, чувства, состояния овладевают людьми, и о том, какие процессы во внутреннем мире человека провоцируют внешние факторы.<br/><br/>Название альбома очень ёмкое. В какой–то степени внутри себя я действительно перешел черту, дошел до края, но ничего плохого в этом нет.<br/><br/>Я считаю, что любое написанное стихотворение или трек хранят в себе какие–то выводы, сделанные мною. Некое зафиксированное осознание и освобождение в хорошем смысле этого слова, чтобы можно было идти дальше.<br/><br/>Возможно, послушав новую пластинку, вы поймете, о чём я думал всё это время, чем хотел поделиться с вами и от чего освободиться.</i><br/>–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––<br/>2:23 — J2000.0<br/>6:29 — Лето<br/>10:21 — Joy Stick<br/>14:09 — МСКВ<br/>18:48 — 1984<br/>23:36 — Крошки<br/>28:55 — Твоим</p>
