      <h1>На улицу Почтовую вернули вывеску «Рязань»</h1>
      <address>
        <time datetime="2019-11-16T13:18:46+00:00">16 Nov 2019, 13:18</time>
      </address>
      <p>На улицу Почтовую вернули вывеску «Рязань». Ее <a href="https://www.rzn.info/news/2019/11/12/na-pochtovoy-nachali-snimat-vyvesku-ryazan.html">сняли</a> во вторник, 12 ноября.</p>
      <p>Вывеску демонтировали для ремонта. Некоторые лампочки на ней не горели из-за сломавшихся блоков питания.</p>
