      <h1>Prinz Andrew zu Epstein-Freundschaft: "Ich trete mich jeden Tag dafür"</h1>
      <address><time datetime="2019-11-16T13:30:38+00:00">16 Nov 2019, 13:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JwBrKJiswWk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In einem Interview mit der BBC hat sich Prinz Andrew erstmals Fragen zu dem Missbrauchsskandal um Jeffrey Epstein gestellt. Der zweitälteste Sohn der britischen Königin war einer der vielen prominenten Freunde des verstorbenen US-Multimillionärs. Der Royal hatte Epstein immer wieder besucht – auch nach dessen Verurteilung.</p>
      <h3>„Zu ehrenhaft“</h3>
      <p>„Epsteins Anwesen war ein angenehmer Ort“, so der Prinz im BBC-Interview. „Ich habe meine Besuche dort immer wieder selbst hinterfragt. Und ja, rückblickend habe ich definitiv das Falsche getan. Aber damals hatte ich das Gefühl, dass es ehrenhaft und richtig war. Ich gebe zu, dass mein Urteilsvermögen wahrscheinlich von meiner Charaktereigenschaft geprägt war, zu ehrenhaft zu sein, aber so war es einfach.“</p>
      <p>Er trete sich jeden Tag für sein Verweilen bei Epstein, „denn das geziemt nicht dem Verhalten eines Mitgliedes der Königsfamilie.“ Er habe „enttäuscht“, so Prinz Andrews Urteil über sich selbst. Jeffrey Epstein hatte sich im August in seiner Gefängniszelle in New York erhängt. Ihm wurde systematischer, sexueller Missbrauch von minderjährigen Mädchen und Frauenhandel vorgeworfen.</p>
      <h3>Treffen mit Epstein-Opfer?</h3>
      <p>Virginia Giuffre, eines der mutmaßlichen Opfer, sagt, sie sei auch zum Sex mit Prinz Andrew gezwungen worden – auf dem Anwesen Epsteins und im Alter von 17 Jahren. Der 59-Jährige wies die Anschuldigungen gegenüber der BBC erneut zurück. Er könne sich nicht erinnern, die Frau „jemals getroffen zu haben“.</p>
