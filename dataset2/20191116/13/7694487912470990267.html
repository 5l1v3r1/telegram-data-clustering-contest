      <h1>بندقية صيد أنهت حياة طفل في عكار (صورة)</h1>
      <address><time datetime="2019-11-16T13:28:00+00:00">16 Nov 2019, 13:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>توفي الطفل "ع.ع." في بلدة تلمعيان - عكار إثر إصابته بطلق ناري عن طريق الخطأ من بندقية صيد كان يلعب بها شقيقه.<br/> </p>
      <figure>
        <img src="https://www.lebanon24.com/uploadImages/ExtImages/Images1/63-637095075447370823.jpg"/>
      </figure>
      <p>كما اصيب ح.ع، وتم نقله الى مستشفى "رحال" في بلدة الشيخ محمد للمعالجة، ووصفت حالته بالحرجة جدا.</p>
    </article>
