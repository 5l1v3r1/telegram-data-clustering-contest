      <h1>パイレーツＧＭにチェリントン氏就任</h1>
      <address>
        <time datetime="2019-11-16T13:17:00+00:00">16 Nov 2019, 13:17</time>
      </address>
      <p>　米大リーグ、パイレーツのゼネラルマネジャー（ＧＭ）にチェリントン氏（４５）が就任すると、球団公式サイトが１５日に伝えた。同氏はレッドソックスが上原、田沢の両投手らを擁して２０１３年のワールドシリーズ（ＷＳ）を制覇した際にＧＭを務めた。</p>
      <p>　パイレーツはナ・リーグ中地区最下位で、ハンティントン前ＧＭを解任していた。（共同）</p>
    </article>
