      <h1>Эрик Крипке показал кусочек детства Хоумлендера из «Пацанов»</h1>
      <address><time datetime="2019-11-16T13:08:11+00:00">16 Nov 2019, 13:08</time> by <a rel="author" href="https://www.igromania.ru/author/624/Svetlana_Nelipa.html" target="_blank">Светлана Нелипа</a></address>
      <p>На днях Карл Урбан, сыгравший истребителя супергероев Билли Бутчера, <a href="https://www.igromania.ru/news/87959/Syomki_vtorogo_sezona_seriala_Pacany_zaversheny.html">объявил</a> о завершении съёмок второго сезона «<b>Пацанов</b>». А теперь об окончании работы сообщил шоураннер сериала Эрик Крипке.</p>
      <figure>
        <iframe data-src="https://twitter.com/therealKripke/status/1195239885822713857?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <hr/>
      <aside>На часах 2:15 ночи. Финал съёмок второго сезона The Boys. Измучен, но ликую. Чертовски люблю эту команду и актёрский состав. Подождите, пока не окунётесь в это безумие летом 2020 года.</aside>
      <hr/>
      <p>Вскоре после этого в официальном твиттере «Пацанов» появился отрывок из второго сезона сериала. В нём показан фрагмент детства Хоумлендера (Патриота). Особых спойлеров для тех, кто посмотрел первый сезон, в нём не отыщется.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheBoysTV/status/1195401075009957889?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Что может быть ужаснее маленького Хоумлендера?</p>
      <p>Исполнительные продюсеры шоу Сет Роген и Эван Голберг уже <a href="https://www.bleedingcool.com/2019/08/17/the-boys-seth-rogen-praises-season-2-opener-eric-kripke-shares-new-look-preview/">говорили</a>, что второй сезон намного масштабнее и насыщеннее первого: после успеха сериала его бюджет заметно вырос.</p>
      <p>В «Пацанах» <a href="https://www.comingsoon.net/tv/features/1093619-exclusive-eric-kripke-teases-what-to-expect-in-the-boys-season-2-and-beyond">появятся</a> новые персонажи —в частности, героиня-нацистка с говорящим псевдонимом Stormfront: так зовётся международный форум неонацистов и белых националистов. Возможно, её сыграет Ая Кэш («<b>Ты — воплощение порока</b>»).</p>
