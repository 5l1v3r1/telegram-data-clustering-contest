      <h1>Как проходит разминирование в Петровском</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/DFbkuocMLQw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Сотрудники Отряда пиротехнических работ МЧС ДНР определили необходимую площадь для разминирования на участке разведения сил и средств «Петровское – Богдановка», она составляет три гектара. Как проходит процесс разминирования можно увидеть на видео военкора команды News Front.</b>
      </p>
      <p>Для проведения работ привлечены шесть сотрудников МЧС ДНР и две единицы техники. Предварительная площадь разминирования составляет 3 гектара. На данном участке проводится разведка с целью получения сведений о характере и объеме работ, разминирование территории и маркирование труднодоступных взрывоопасных зон.</p>
      <p>Стоит отметить, что противоминные мероприятия на участке разведения сил и средств «Петровское – Богдановка» начаты сотрудниками МЧС ДНР 13 ноября с инженерной разведки местности для определения объема работ и труднодоступных зон. После проведения инженерной разведки и получения сведений о характере и объеме работ на данном участке последует разминирование минно-взрывных заграждений и взрывоопасных предметов, маркирование труднодоступных взрывоопасных зон. Согласно плану-графику, противоминные мероприятия продлятся до 19 ноября.</p>
