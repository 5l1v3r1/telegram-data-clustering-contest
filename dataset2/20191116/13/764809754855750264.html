      <h1>العراق يغلق حدوده الجنوبية مع إيران أمام المسافرين</h1>
      <address><time datetime="2019-11-16T13:03:09+00:00">16 Nov 2019, 13:03</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U9zeS_ak7xE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال دبلوماسي إيراني ومصدر أمني عراقي إن بغداد قررت إغلاق معبر شلمجة الحدودي الجنوبي مع إيران أمام المسافرين من الدولتين يوم السبت.</p>
      <p>وأشار المصدر الأمني العراقي إلى أن إيران طلبت إغلاق المعبر بسبب المظاهرات التي تشهدها البلدين خلال الأيام الأخيرة.</p>
      <p>وقال المصدران العراقي والإيراني لوكالة رويترز للأنباء إن الحدود ستبقى مغلقة لحين إشعار آخر لكن الإجراء لن يؤثر على حركة السلع أو التجارة.</p>
      <p>وأدت الاحتجاجات التي تشهدها إيران منذ مساء الجمعة على خلفية قرار الحكومة رفع أسعار البنزين إلى مقتل مدني وإصابة آخرين بجروح في مدينة سيرجان.</p>
      <p>وتتواصل الاحتجاجات في العراق منذ أكثر من ثلاثة اسابيع، حيث يحتشد المتظاهرون في ساحة التحرير المركزية ببغداد، مطالبين بـ"إسقاط النظام" وتغيير الطبقة السياسية الحاكمة التي يعتبرون أنها تعيث فساداً في البلاد منذ 16 عاماً.</p>
