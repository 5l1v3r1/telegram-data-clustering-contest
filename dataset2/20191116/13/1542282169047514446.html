      <h1>Μετανιωμένος δηλώνει ο πρίγκιπας Ανδρέας</h1>
      <address><time datetime="2019-11-16T13:44:47+00:00">16 Nov 2019, 13:44</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GjzmGnufIZE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Μετανιωμένος για το γεγονός πως απογοήτευσε τη βασιλική οικογένεια δηλώνει ο πρίγκιπας Ανδρέας.</p>
      <p>Σε συνέντευξη του στο BBC, αναφἐρθηκε στην επίσκεψή του στον παιδόφιλο επιχειρηματία Τζέφρι Έπσταϊν ο οποίος πριν από λίγους μήνες βρέθηκε νεκρός στo κελί του.</p>
      <p>«<i>Ήταν ένα βολικό μέρος για να μείνω. Το έχω σκεφτεί αρκετές φορές. Τελικά όμως και εκ των υστέρων ήταν σίγουρα λάθος. Τότε όμως πίστευα πως ήταν σωστό. Και παραδέχομαι πως η κρίση πιθανόν επηρεάστηκε από την τάση να τιμώ τους άλλους. Έτσι όμως έχουν τα πράγματα</i>», ανέφερε ο πρίγκιπας Ανδρέας.</p>
      <p>Ο πρίγκιπας Ανδρέας τόνισε πως δεν θυμάται να έχει συναντήσει ποτέ την Βιρτζίνια Γκιουφρί, η οποία υποστηρίζει ότι υποχρεώθηκε να κάνει σεξ μαζί του από τον Επστάιν.</p>
      <p>Η Γκιουφρί από την πλευρά της επιμένει ότι «ο πρίγκιπας γνωρίζει την αλήθεια όπως την γνωρίζω κι εγώ».</p>
      <p>Σημειώνεται ότι ο Άντριου φέρεται να έχει φωτογραφηθεί με την Γκιουφρί σε σπίτι με κύκλους του πρίγκιπα να υποστηρίζουν ότι η φωτογραφία είναι ψεύτικη με το επιχείρημα ότι τα δάχτυλά τοιυ είναι πιο χοντρά από το φυσιολογικό.</p>
      <p>Ο πρίγκιπας Άντριου αποφάσισε να δώσει τη συνέντευξη στο BBC με την ελπίδα “να τελειώνει αυτή η υπόθεση” πριν τη συμπλήρωση του εξηκοστού έτους της ηλικίας του του χρόνου.</p>
      <p>Ο μεγιστάνας Τζέφρι Έπσταϊν ήταν φίλος τόσο με τον Ντόναλντ Τραμπ όσο και με τον Μπιλ Κλίντον.</p>
