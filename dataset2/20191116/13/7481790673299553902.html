      <h1>宇野昌磨は４位、友野一希８位…ＧＰロシア杯</h1>
      <address>
        <time datetime="2019-11-16T13:24:00+00:00">16 Nov 2019, 13:24</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191116-OYT1I50060-1.jpg?type=large"/>
        <figcaption>フリー４位で表彰台を逃した宇野＝ＡＰ</figcaption>
      </figure>
      <p>　　フィギュアスケートのグランプリ（ＧＰ）シリーズ第５戦、ロシア杯は１６日、モスクワでフリーが行われ、男子でショートプログラム（ＳＰ）４位の宇野昌磨（トヨタ自動車）は１６４・９５点で、合計２５２・２４点の４位だった。ＳＰ１位のアレクサンドル・サマリン（ロシア）が合計２６４・４５点で初優勝し、友野一希（同大）は８位。１５日の女子ＳＰは、宮原知子（関大）が６３・０９点で６位。エフゲニア・メドベージェワ（ロシア）が７６・９３点で首位に立ち、アレクサンドラ・トルソワ（同）は２位につけた。</p>
    </article>
