      <h1>"Желтые жилеты" отмечают 1-ю годовщину</h1>
      <address><time datetime="2019-11-16T13:55:15+00:00">16 Nov 2019, 13:55</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jt7bXNr_v1Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во Франции проходят демонстрации, приуроченные к первой годовщине начала протестов "желтых жилетов". Не все из них согласованы. В Париже на Площади Италии и в районе метро Порт-де-Шанперре в XVII округе на манифестацию вышли несколько сотен человек.</p>
      <p>С самого утра борцы с социальным неравенством пытались заблокировать кольцевую дорогу. Из-за этого движение автомобилей там было парализовано. Правоохранители сообщали собравшимся, что их акция не согласована, и просили разойтись, преграждая путь на городские улицы.</p>
      <p>Через какое-то время возникли стычки демонстрантов с полицией, которая применила для разгона участников манифестации слезоточивый газ. По последним данным префектуры полиции, в ходе протестов были задержаны более 30 человек и досмотрено более тысячи. Выступления были запланированы не только в Париже, но и во многих других городах страны.</p>
      <p>Первая крупномасштабная акция "желтых жилетов" состоялась 17 ноября 2018 года.Тогда число участников протестов по всей Франции составило 282 тысячи человек. Первоначально акции "желтых жилетов" проходили в знак протеста против повышения цен на автомобильное топливо. Затем участники общественной кампании выдвинули не только социально-экономические, но и политические требования.</p>
