      <h1>Пять машин стукнулись на перекресте в Бресте – видео</h1>
      <h2>Один автомобиль отбросило в правую полосу, где он столкнулся с МАЗом. Смотрите на видео, что стало с машинами после аварии.</h2>
      <address>
        <time datetime="2019-11-16T13:34:00+00:00">16 Nov 2019, 13:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Udis4ZedxqY" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>

      <p>Пять автомобилей столкнулись на перекресте в Бресте. Массовая авария случилась на улице Волгоградской в районе 12:30.</p>
      <p>Как сообщает МВД, одного человека потребовалось доставить в больницу.</p>
      <p>По предварительным данным, водитель автомобиля Mazda не справился с управлением. Машина совершила попутное столкновение со стоящими перед перекрестком автомобилями Citroen, Nissan Primera и Honda – горел красный сигнал светофора.</p>
      <p>От удара машину Mazda отбросило в правую полосу движения, где она столкнулась с грузовиком МАЗ. Водителя Citroen забрала скорая помощь. На месте происшествия работают сотрудники ГАИ и МЧС.</p>
