      <h1>شاهد: احتجاجات في إيران بعد زيادة كبيرة في أسعار الوقود</h1>
      <address><time datetime="2019-11-16T13:40:25+00:00">16 Nov 2019, 13:40</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zf0wjAMue7g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>خرجت تظاهرات في العديد من المدن الإيرانية مساء الجمعة، غداة إعلان الحكومة المفاجىء عن زيادة كبيرة في أسعار الوقود في أوج أزمة اقتصادية.</p>
      <p>وقدم التعديل على أنه إجراء ستوزع أرباحه على العائلات التي تواجه صعوبات، في بلد نفطي يفترض أن يواجه اقتصاده الذي تخنقه عقوبات أميركية، انكماشا نسبته 9 بالمئة.</p>
      <p>لكنه اثار على الفور انقسامات خصوصا على شبكات التواصل الاجتماع وفي صفوف الطبقة السياسية التي تنتقد خصوصا توقيت الإجراء قبل أشهر من الانتخابات التشريعية المقررة في شباط/فبراير المقبل.</p>
      <p>وقالت الوكالة إن التظاهرات كانت "كبيرة" في مدينة سيرجان (وسط) حيث "هاجم اشخاص مستودعا للوقود في المدينة وحاولوا إحراقه"، لكن الشرطة تدخلت لمنعهم.</p>
      <p>وادت الاحتجاجات في سيرجان إلى مقتل مدني وإصابة أخرين وفق ما أفادت وكالة الأنباء الطلابية (إسنا) شبه الرسمية السبت.</p>
      <p>ونقلت الوكالة عن حاكم مدينة سيرجان بالإنابة محمد محمود آبادي قوله "للأسف قتل شخص"، مؤكداً أنه "مدني". وأشار إلى أنه لا يزال من غير الواضح إن كان "تم إطلاق النار عليه أم لا".</p>
      <p>وأوضحت الوكالة أن احتجاجات "متفرقة" جرت في مدن بينها مشهد (شمال) وبيرجند (شرق) وبندر عباس (جنوب) وكذلك في غشسارات والأهواز وعبدان وخرمشهر وماهشهر (جنوب غرب).</p>
      <p>وتابعت أن الاحتجاجات اقتصرت على تعطيل حركة السير موضحة أن التظاهرات توقفت بحلول منتصف ليل الجمعة السبت.</p>
      <p>وكان الرئيس الإيراني حسن روحاني حاول في كانون الأول/ديسمبر 2018 زيادة أسعار الوقود لكن مجلس الشورى عرقل تبني القرار بينما كانت تهز البلاد تظاهرات غير مسبوقة نجمت عن فرض إجراءات تقشفية.</p>
      <p>بدأت إيران الجمعة تقنين توزيع البنزين ورفعت أسعاره بنسبة 50 بالمئة أو أكثر، في خطوة جديدة تهدف إلى خفض الدعم المكلف الذي تسبب بزيادة استهلاك الوقود وتفشي عمليات التهريب.</p>
      <p>وأفادت الشركة الوطنية الإيرانية لتكرير وتوزيع النفط أنه سيكون على كل شخص يملك بطاقة وقود دفع 15 ألف ريال (13 سنتًا) لليتر لأول 60 ليتراً من البنزين يتم شراؤها كل شهر. وسيُحسب كل ليتر إضافي ب30 ألف ريال.</p>
      <p>وكان سعر ليتر البنزين المدعوم من الدولة، يبلغ 10 آلاف ريال (أقل من تسعة سنتات).</p>
