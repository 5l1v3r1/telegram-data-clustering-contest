    <article>
      <h1>Чем заняться на выходных в Сочи: афиша на 16-17 ноября. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-16T13:21:00+00:00">16 Nov 2019, 13:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W_bFAX0RphY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 16 ноября, в Зимнем театре дают спектакль «Наливные яблоки» по пьесе Островского. В постановке Романа Мадянова, помимо него самого, главные роли исполняют Ольга Прокофьева, Татьяна Орлова и Дмитрий Прокофьев.</p>
      <p>Также сегодня в Сочи впервые выступит знаменитый бурятский театр танца «Байкал». Зрителям покажут уникальное шоу о культуре народов Азии и Восточной Сибири. Программа «Моя Бурятия», вобрала в себя то, чем богата самобытная культура региона: обрядовые танцы, народная музыка и знаменитое горловое пение. Концерт пройдет в Парке науки и искусства «Сириус», начало в 19:30.</p>
      <p>А в рок баре «Треугольник» сегодня выступит группа TattooIN. Ее участники о себе говорят, как о космических пиратах и романтиках, исполняющих живую гитарную музыку. Коллектив отыграл часть российского тура 2018-го года группы The Rasmus.</p>
      <p>Для тех, кто любит проводить выходные в кино, на этой неделе в прокат вышла новинка — фентези «Райские холмы». В картине показан дивный новый мир. Там создан высокотехнологичный остров — Райские холмы. Богатые семьи отправляют туда дочерей, чтобы преобразить их по своему желанию. В главных ролях — Мила Йовович и Эмма Робертс.</p>
    </article>
