      <h1>Un an après, les "Gilets jaunes" de nouveau dans la rue</h1>
      <address><time datetime="2019-11-16T13:35:49+00:00">16 Nov 2019, 13:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQ0ARWsRzAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Gilets jaunes fêtent à leur manière leur premier anniversaire. Pour l'occasion, plus de 270 actions ont lieu un peu partout en France. Et toujours un homme dans le collimateur : le président Emmanuel Macron. A Paris, plusieurs milliers de personnes se sont donné rendez-vous, loin des 280 000 manifestants recensés le 17 novembre 2018, au démarrage du mouvement.</p>
      <p>Samedi matin, quelques dizaines de personnes ont investi le périphérique. Les forces de l'ordre sont aussitôt intervenues et les manifestants ont rapidement reflué. Porte de Champerret, dans le nord-ouest de la capitale, la police a fait usage à plusieurs reprises de gaz lacrymogènes pour disperser quelques centaines de manifestants.</p>
      <p>Malgré les mesures consenties par le pouvoir, les revendications restent nombreuses un an après : baisse de la TVA sur les produits de première nécessité, retour de l'ISF et référendum d'initiative citoyenne.</p>
