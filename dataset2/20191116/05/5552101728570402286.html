      <h1>《一屍到底》「假掰女偶像」染金髮　改名換姓躲到好萊塢</h1>
      <address><time datetime="2019-11-16T05:44:00+00:00">16 Nov 2019, 05:44</time> by <a rel="author">陳立妍, 李鍾泉, 張匡皓, 李政達</a></address>
      <p>由上田慎一郎自編自導的日片《一屍到底》，去年在台上映票房不俗，以超過新台幣5300萬元的票房，榮登去年日片在台票房亞軍。最新續作《一屍到底番外篇：好萊塢大作戰！》由上田慎一郎操刀劇本並擔任製作總指揮、《一屍到底》副導中泉裕矢執導、19名演員原班人馬演員回歸，備受台灣影迷期待。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>近日中泉裕矢及《一屍到底》劇照師淺沼直也來台宣傳合拍新片《伊索遊戲》，中泉裕矢透露當初拍攝《一屍到底》時，最困難的地方就是大部分的演員沒有拍片經驗，對於一鏡到底的表演方式也非常陌生。「為了讓演員順利演出一鏡到底，我們必須設計很多橋段，在試戲的過程中給他們很多很多指示，在溝通上相對比較困難，也因為上田慎一郎在《一屍到底》中的一鏡到底追求的是比較寫實的，要塑造出大家忙成一團、很慌亂的感覺，其實在現場非常辛苦，很多時候差一點點真的就要NG了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191113194516-663defb374ad473cb800f0634ff7c65d-tablet.jpg"/>
        <figcaption>中泉裕矢（左）、淺沼直也（右）近日來台參加高雄電影節。</figcaption>
      </figure>
      <p>在《一屍到底》中以「假掰女偶像」一角為台灣觀眾熟知的秋山柚稀，這次在番外篇頂著一頭金髮亮相，被日本網友大讚「毫無違和感」「還是一樣漂亮」。上田慎一郎表示：「『那天』之後過了半年，他們再度聚集起來展開全新的故事，我自己在寫劇本時，也十分雀躍不已，覺得會是部處處令人熱血沸騰的作品。」</p>
      <p>《一屍到底番外篇：好萊塢大作戰！》故事敘述千夏（秋山柚稀飾）為了揮別過去來到美國，在好萊塢的餐廳擔任服務生，染了一頭金髮、改名換姓，打算邁入嶄新的人生。但某日好萊塢突然出現殭屍大軍，開始襲擊人類，那段痛苦的記憶再度向千夏襲擊而來；電影將於明年2月6日在台上映。</p>
