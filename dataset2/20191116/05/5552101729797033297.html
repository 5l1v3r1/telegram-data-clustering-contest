      <h1>烏龜從天而降砸傷路人　《伊索遊戲》直播殺人藏深意</h1>
      <address><time datetime="2019-11-16T05:44:00+00:00">16 Nov 2019, 05:44</time> by <a rel="author">陳立妍, 陳立妍, 張匡皓, 李政達</a></address>
      <p>「一隻烏龜從天而降砸傷了路人，不知是意外還是惡作劇，警方正在追查這隻肇事逃逸的烏龜…」，日片《伊索遊戲》劇情由象徵烏龜、兔子、狗的3位少女展開，近日導演中泉裕矢及淺沼直訪台宣傳電影，淺沼直也無奈透露：「拍攝烏龜直線前進的戲份時，牠有一度說什麼也不肯往前走，簡直是整部電影中最辛苦的一場戲！」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>在片中飾演「烏龜少女」的石川瑠華為了復仇，與父兄偽裝身分深入「明星家族」兔草家的生活，藉綁架兔草家的女兒「兔草早織」，展開一場復仇大計。導演淺沼直也表示：「透過這3個家庭，觀眾可以感受到3種不同的層面。龜田家雖然為了復仇不擇手段，但情感的凝聚力是非常強的，相對的兔草家在電視上看起來感情很好，實際上卻充滿了偷情和各種背叛，而小柚父女雖然沒有血緣關係，仍維持了彼此的羈絆，透過這些衝突的元素，探討『家庭』到底是什麼樣的概念。」</p>
      <p>《伊索遊戲》劇情尾聲，威脅著小柚父女的黑道老大買下龜田家復仇計畫的直播權，以高價提供有錢人觀賞，戴著面具的富豪群聚在密室興奮期待著欣賞「直播殺人」的刺激感。</p>
      <p>中泉裕矢表示：「這部電影呈現了3位導演不同的風貌和個性，有時候淺沼或上田慎一郎在某一部分比較執著，但我可能會覺得這部分並不是特別必要。比方說當時我並不希望觀眾戴著面具登場，因為我認為若戴了面具，會降低電影的寫實感，但我們3個人討論後，便慢慢地朝這個方向發展。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112184939-34b4dc27448ca6b9888ad5c16d03c29a-tablet.jpg"/>
        <figcaption>《伊索遊戲》劇情尾聲觀眾戴著面具，透過現場直播欣賞龜田一家的復仇記。（天馬行空提供）</figcaption>
      </figure>
      <p>他進一步分析這個場景，「與其說是對有錢人變態的興趣，或是對觀眾觀看的內容做出批判，倒不如說我也在問自己：『現在觀看影像的方式越來越多，到底該如何選擇你應該看的，或者你根本不應該看的？』而這些必須經過自己思考後才能決定。」</p>
      <p>淺沼直也指出，2000年後全世界進入「網路世代」，影像的呈現變得非常的多元且容易，包括直播及YouTube等等，某一方面雖然可以稱它是一種「革命」，但另一方面卻也帶來某些不好的影響，「其實我想要強調的是影像本身的自體性，透過電影的形式，呈現出『影像』的意義到底是什麼？包括直播突然中斷又繼續復播，以各式各樣的形式表現手法自省自問：『身為一個拍攝影像的人，未來到底該面對什麼樣的路？』」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112185045-de39288708ab3e985394d9664927a31f-tablet.jpg"/>
        <figcaption>中泉裕矢（左）、淺沼直也（右）近日來台參加高雄電影節。</figcaption>
      </figure>
      <p>雖然電影節局並未「明示」被烏龜砸傷的路人到底是誰，但若觀眾仔細看仍可看出端倪。中泉裕矢透露：「片中的黑道老大『近藤』有兩個手下，其中一個在直播的時候跟著他、負責翻腳本，另一個則沒有出現。其實，另一個手下就混在戴著面具的那群人之中，當他拿起面具後就能看到他的頭上纏著繃帶。」</p>
