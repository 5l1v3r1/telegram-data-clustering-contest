      <h1>早稻田學霸身材臉蛋超正！　22歲宅男女神拍婚紗照爆紅</h1>
      <address><time datetime="2019-11-16T05:44:00+00:00">16 Nov 2019, 05:44</time> by <a rel="author">陳立妍, 張匡皓, 李政達</a></address>
      <p>《一屍到底》團隊力作《伊索遊戲》集結上田慎一郎、中泉裕矢、淺沼直也共執導筒，透過甄選會起用石川瑠華、井桁弘惠、紅甘3位新生代女星主演。導演之一的中泉裕矢也力讚井桁弘惠試鏡時渾身充滿星味，一眼就相中她飾演片中的「星二代」兔草早織。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZAujfQH2EoI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>22歲的井桁弘惠曾參加選美比賽，去年更被日本知名婚紗雜誌《Zexy》選為創刊25週年的第11任代言人兼模特兒。日前中泉裕矢、淺沼直也攜新作《伊索遊戲》來台宣傳，提到選角秘辛時中泉裕矢表示：「井桁弘惠是日本很有名的婚紗雜誌模特兒，給人的印象天真浪漫，而且她渾身散發著一股星味，看起來就是天生的藝人，與兔草早織的形象不謀而合。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112185332-778722e4a4919f631aee527760d9665f-tablet.jpg"/>
        <figcaption>長相甜美的井桁弘惠曾擔任婚紗雜誌模特兒及代言人。（翻攝自日本雅虎）</figcaption>
      </figure>
      <p>中泉裕矢透露，報名徵選的約有300位演員，進入到試鏡階段約百人，最終依演員的聲音特質、外型形象，選定石川瑠華、井桁弘惠、紅甘分飾內向的女大生「龜田美羽」、星二代「兔草早織」，以及身手不凡的「戌井小柚」。而近期因演出電視劇《假面騎士01》人氣水漲船高的井桁弘惠，不僅外型甜美、身材姣好，被封為「新生代宅男女神」，甚至還是一名高材生，畢業於日本知名學府早稻田大學。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112185344-fb82a413c8e7cec1635e1baf644d8dec-tablet.jpg"/>
        <figcaption>井桁弘惠渾身散發星味，與《伊索遊戲》中的角色形象不謀而合。（天馬行空提供）</figcaption>
      </figure>
      <p>中泉裕矢笑說：「試鏡那天石川瑠華穿了一件綠色的衣服，又有點駝背，很符合龜田家女兒的形象，我們一看到她就覺得她是飾演龜田美羽的不二人選，而她的表演方式也讓我們眼睛為之一亮。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112185349-0f144b492135a360b0982e4df7c97459-tablet.jpg"/>
        <figcaption>石川瑠華穿著綠色衣服去試鏡《伊索遊戲》，演技亦令導演為之眼睛一亮。（天馬行空提供）</figcaption>
      </figure>
      <p>淺沼直也則指出，曾參與《白河夜船》《女優的告白》等多部獨立製片的紅甘具有「女武士」的氣質，認為她拍起打戲一定很好看，因此選中她飾演「武打擔當」小柚。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112185355-071140695100b71dc4894adebb9758c1-tablet.jpg"/>
        <figcaption>紅甘在《伊索遊戲》身手矯健演出武打戲，獲導演力讚。（天馬行空提供）</figcaption>
      </figure>
