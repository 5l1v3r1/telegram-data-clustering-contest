      <h1>Критика към Кристин Лагард и нейният мъжки екип</h1>
      <h2>В нейният екип няма нито една жена, освен нея</h2>
      <address><time datetime="2019-11-16T22:52:00+00:00">16 Nov 2019, 22:52</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Lagarde/status/1194990928613781505?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Новата ръководителка на Европейската централна банка Кристин Лагард публикува днес в Twitter тържествена снимка на новия си екип в Европейската централна банка (ЕЦБ), но вероятно не е очаквала какви реакции ще предизвика, съобщава в електронното си издание в. "Фигаро".</p>
      <p>На снимката се вижда Лагард пред голяма кръгла маса, заобиколена от новия си екип, съставен от двайсетина мъже.</p>
      <p>"Има повече жени на картините, закачени по стените, отколкото в самата зала", коментира един от интернет потребителите.</p>
      <p>Под фотографията са публикувани неколкостотин коментара.</p>
      <p>Засега Кристин Лагард не е поместила свой коментар, отбелязва "Фигаро".</p>
