      <address>
        <time datetime="2019-11-16T22:09:07+00:00">16 Nov 2019, 22:09</time>
      </address>
      <p>160 elefánt vonult fel a Surin Elefánt Show megnyitóján a thaiföldi városban. Az ünnepet 1962 óta évente megrendezik az északi tartományban.</p>
      <p>Másfél évszázada még a thai király azzal büszkélkedett vendégeinek, hogy a világon neki van a legtöbb elefántja.</p>
