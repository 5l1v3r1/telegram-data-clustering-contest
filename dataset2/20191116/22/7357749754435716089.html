      <h1>Pays-Bas : Père Fouettard ne fait plus rire</h1>
      <address><time datetime="2019-11-16T22:12:34+00:00">16 Nov 2019, 22:12</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YEPKPJJXljc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La polémique et les manifestations continuent aux Pays-Bas autour du personnage de <b>Zwarte Piet, le Père Fouettard néerlandais, qui accompagne Saint-Nicolas pour la distribution de cadeaux</b>.</p>
      <p>Depuis toujours maquillé en noir, le personnage est de plus en plus qualifié de représentation raciste... Il rappelle en tous cas l'époque coloniale et les esclaves venus du Surinam.</p>
      <p><b>Un homme déguisé en Père Fouettard défend son personnage</b> : "<i>Nous, nous pensons que la Saint Nicolas est une fête populaire et que ça devrait le rester. C'est pour ça que nous sommes ici. Nous voulons que Zwarte Piet reste noir. Ca ne devrait pas être une question politique, mais une super fête pour tous les gens".</i></p>
      <p>Cette année, plusieurs manifestations ont même eu lieu pour protester contre cette tradition : des trouble-fête se sont invités au défilé.</p>
      <p><i>"je trouve que ça s'est bien passé, on a reçu beaucoup de bruit de l'autre côté. Mais on est toujours là, c'est ça qui compte",</i> raconte cette manifestante.</p>
      <p><b>Un sondage récent montre que 26% des Néerlandais pensent qu'il faut modifier graduellement la tradition.</b> C'est mieux qu'en 2011, où ils n'étaient que 7%.</p>
