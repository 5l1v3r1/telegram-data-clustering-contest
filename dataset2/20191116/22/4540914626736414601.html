      <h1>Der niederländische Nikolaus – ein Rassist?</h1>
      <address><time datetime="2019-11-16T22:03:18+00:00">16 Nov 2019, 22:03</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fyf7OdwWcAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In den Niederlanden ist ein Kulturkampf entbrannt um den “<b>Zwarte Piet</b>” - die niederländische Version des <b>Knecht Ruprecht</b>. Anders als dieser ist der «Zwarte Piet» (Schwarze Peter) nicht furchteinflößend, sondern freundlich und lustig, ein Liebling der Kinder. Es gibt auch nicht nur einen davon, sondern ein ganzes Gefolge. Das Problem ist sein Aussehen: Der Piet trägt ein Pagenkostüm mit lila Pumphosen, einen Federhut und goldene Ohrringe. Vor allem aber ist er schwarz - schwarz mit roten Lippen.<br/>Ein Mohr, hätte man früher gesagt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/44/64/202x194_cmsv2_ede193af-6eb7-5f0e-87dc-ca0b2d827c32-4304464.jpg"/>
      </figure>
      <p>Ein <b>Traditionalist</b>:</p>
      <p>"Wir meinen, dass <b>Sinterklaas</b> (Nikolaus) eine Party für's Volk ist. Und dass das so bleiben soll, wie es ist. Deshalb sind wir hier. Wir wollen, dass zwarte Piet schwarz bleibt. Dies sollte keine politische Angelegenheit sein, sondern nur eine nette Party für alle Leute."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/44/64/808x454_cmsv2_5e9054b1-270a-570c-a532-1b8760373b4d-4304464.jpg"/>
      </figure>
      <p>«Aktuell wird die Gruppe der Kritiker immer breiter und diverser», so der Ethnologe <b>Markus Balkenhol</b>, der das in den Niederlanden traditionell groß gefeierte Nikolaus-Fest wissenschaftlich untersucht hat.</p>
      <p>Die Kritik nahm zu, seit nach dem <b>Zweiten</b><b>Weltkrieg</b> mehr und mehr Menschen <b>afrikanischer Herkunft</b> - vor allem aus den Kolonien <b>Surinam</b> und <b>Antillen</b> - in die Niederlande zogen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/44/64/202x210_cmsv2_425c0b67-80ba-509f-9b2e-4c64e4c6bc9b-4304464.jpg"/>
      </figure>
      <p>Eine <b>Gegnerin</b>:</p>
      <p>"Ich meine, es ist gut gelaufen. Wir haben etwas Lärm von der anderen Seite bekommen. Aber wir sind immer noch hier, das ist es, was zählt."</p>
      <h3>RUSSFLECKEN-PIET</h3>
      <p>Das niederländische Fernsehen hat reagiert: Diese Jahr treten dort zum ersten Mal keine «Schwarzen Pieten» mehr auf, sondern «Rußflecken-Pieten». Das sind weiße Pieten mit einigen wenigen schwarzen Flecken im Gesicht - Ruß aus den Schornsteinen, durch die sie die Geschenke abseilen.</p>
      <h3>KEIN ENDE DES STREITS IN SICHT</h3>
      <p>Eine im Dezember 2018 veröffentlichte Umfrage ergab, dass jeder zweite Niederländer dafür ist, dass der «Schwarze Piet» schwarz bleibt. Nur zwei Jahre davor waren das noch 65 Prozent. Für eine<br/>Anpassung der Figur sind vor allem gut ausgebildete und eher links eingestellte Niederländer. Aus einer Anfang November veröffentlichen Erhebung der Zeitung «<b>NRC Handelsblad</b>» geht hervor, dass mittlerweile jeder dritte Niederländer in einem Ort wohnt, in dem beim Nikolaus-Einzug «Rußflecken-Pieten» mitlaufen. Dennoch ist ein Ende des Streits noch lange nicht in Sicht: Rund 1.000 Nikolaus-Umzüge im ganzen Land setzen weiterhin auf traditionelle Pieten - so schwarz wie möglich.</p>
