      <h1>仏音楽コンクール、ピアノで三浦謙司さん優勝…務川慧悟さん２位</h1>
      <address>
        <time datetime="2019-11-16T22:44:00+00:00">16 Nov 2019, 22:44</time>
      </address>
      <p>　【パリ＝作田総輝】若手演奏家の登竜門として知られるロン・ティボー・クレスパン国際音楽コンクール（ピアノ部門）の最終選考会が１６日、パリで行われ、神戸市出身でベルリン在住の三浦謙司さん（２６）が優勝した。</p>
      <p>　ピアノ部門での日本人の優勝は、２００７年の田村響さん以来で、６人目となる。</p>
      <p>　また、愛知県出身でパリ在住の務川慧悟さん（２６）が２位となった。</p>
    </article>
