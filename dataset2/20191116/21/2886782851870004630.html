      <h1>Rendőri biztosítás kellett a Mikulásnak Hollandiában</h1>
      <address><time datetime="2019-11-16T21:02:23+00:00">16 Nov 2019, 21:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vOFMNMCsyMU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A gyerekek nagy örömére megérkezett a Mikulás a hollandiai Apeldoorn városába kísérőivel, az ajándékokat a kéménycsövön keresztül a házba bejuttató Fekete Péterekkel.</p>
      <p>Az apróságok programjára két felnőtt csoport is rászervezett; a tér egyik végén a hagyományt támogatók, a másikon az azt rasszistának tartó ellenzők demonstráltak.</p>
      <p>- Úgy véljük, a Mikulás egy kedves, az embereket szolgáló karakter. És azt akarjuk, hogy segítői megmaradjanak feketének. Ezért vagyunk itt. Nem szabad ebből politikai kérdést csinálni - mondta el egy Fekete Péternek öltöző hagyomány-párti tüntető.</p>
      <p>A megmozduláson őrizetbe vették a Pegida nevű szélsőjobboldali szervezet hollandiai ágának több tagját, köztük a vezetőjét is.</p>
      <p>Egy fekete lány szerint "minden rendben volt." Hallottak némi kiabálást, pfújolást a túloldalról, de még mindig itt vannak. És ez számít - mondja.</p>
      <p>Fekete Péter alakja a 19. század közepén kapcsolódott össze a Mikulással,</p>
      <p>Bírálói szerint a figura ma már kimeríti a rasszizmust, mert azt a kort idézi, amikor Hollandia rabszolgák tömegét alkalmazta Dél-Amerikában, a mai Suriname területén.</p>
