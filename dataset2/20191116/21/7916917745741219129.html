      <h1>Бердых объявил о завершении карьеры </h1>
      <address><time datetime="2019-11-16T21:05:00+00:00">16 Nov 2019, 21:05</time> by <a rel="author">Кирилл Барабанов</a></address>
      <p>Томаш Бердых, на специальном мероприятии в Лондоне, воспользовался случаем и объявил о том, что он завершает карьеру профессионального теннисиста, информирует Tennis Tv.</p>
      <p> </p>
      <figure>
        <iframe data-src="https://twitter.com/TennisTV/status/1195743605362765825?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p> </p>
      <p>Мероприятие посвящено теннисистам, закончившим выступления в 2019 году. В нем также приняли участие испанец Давид Феррер и белорус Максим Мирный.</p>
      <p>34-летний Бердых, которого долгое время беспокоит травма бедра, за свою карьеру выиграл 13 титулов на турнирах АТР. Он является двукратным победителем Кубка Дэвиса и финалистом Уимблдона-2010.</p>
