      <h1>احتجاجات في براغ للمطالبة باستقالة رئيس الوزراء المتهم في قضايا فساد</h1>
      <address><time datetime="2019-11-16T21:30:21+00:00">16 Nov 2019, 21:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VFhQYM7oZT0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تظاهر أكثر من 200 ألف تشيكي بحسب الشرطة، السبت في وسط براغ للمطالبة باستقالة رئيس الوزراء اندريه بابيس المتهم بالفساد عشية الذكرى الثلاثين للثورة المخملية التي أطاحت بالشيوعية في تشيكوسلوفاكيا السابقة.</p>
      <p>وبابيس الشعبوي الشيوعي السابق يواجه اتهامات بالفساد وتحقيقا للمفوضية الأوروبية حول تضارب مصالح محتمل يتعلق بشركته "أغروفرت" القابضة التي تضم أنشطة في استثمارات مختلفة منها قطاعات الزراعة والإعلام والكيمياء.</p>
      <p>وينفي رئيس الحكومة التشيكي هذه التهم، وورد اسم بابيس أيضا كعميل في ملفات سرية للشرطة في ثمانينات القرن الماضي، وهو ما ينفيه الملياردير بشدة.</p>
      <p>وحكومته الائتلافية مدعومة في البرلمان من الحزب الشيوعي.</p>
      <p>وقالت الشرطة التشيكية على حسابها على تويتر "أكثر من 200 ألف شخص" يشاركون في التظاهرة "فيما يأتي آخرون" إلى وسط براغ.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195699191462404096" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وصرح جوزف بلاندور المتظاهر المنحدر من بلدة زاسوفا شرق تشيكيا لفرانس برس "لا أحب أكاذيب رئيس الوزراء".</p>
      <p>وأضاف "تضارب المصالح وأكاذيبه واختلاساته لم تعد تحتمل، ليس رجلا نزيها".</p>
      <p>ودعا التحرك المنظم للتظاهرة رئيس الوزراء إلى إيجاد حل لتضارب المصالح أو الاستقالة.</p>
      <p>وتنظم التظاهرة عشية الذكرى الثلاثين للثورة المخملية، وتجمع نحو 250 ألف شخص في براغ في حزيران/يونيو لمطالبة بابيس بالاستقالة خلال أكبر تظاهرة تنظم منذ الثورة المخملية.</p>
