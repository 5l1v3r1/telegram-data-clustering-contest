      <h1>Los Pedritos de San Nicolás dividen a la sociedad neerlandesa</h1>
      <address><time datetime="2019-11-16T21:36:25+00:00">16 Nov 2019, 21:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PqmsoTxLjl0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los niños holandeses celebraron este sábado la llegada de San Nicolás, el legendario personaje que cada 5 de diciembre trae regalos a sus casas. Lo hicieron ajenos a la polémica que rodea a sus ayudantes, los Pedritos, blancos pintados de negro con pelucas rizadas y labios prominentes.</p>
      <p>La sociedad neerlandesa lleva unos años dividida en torno a su figura.</p>
      <p><b>"Creemos que San Nicolás es una fiesta para el pueblo y que debería permanecer como está. Por eso estamos aquí. Queremos que Pedrito siga siendo negro. Esto no debería ser una fiesta política, sino una fiesta de todo el pueblo"</b>, dice uno de los pajes.</p>
      <p>Pero no todos opinan igual. En los últimos años se han alzado voces que hablan de racismo y que piden que se suprima la figura de los Pedritos.</p>
      <p>
        <b>"Creo que ha ido bien. Recibimos algo de ruido del otro lado, sí, pero aún seguimos aquí y eso es lo que cuenta".</b>
      </p>
      <p>Una mayoría cada vez más reducida de holandeses dice, en cambio, que no hay razón para cambiar una tradición navideña que consideran una diversión inofensiva.</p>
