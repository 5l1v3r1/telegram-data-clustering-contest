      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>

      <p>Сегодня в выпуске:</p>
      <ul>
        <li><a href="https://nevnov.ru/743844-v-mchs-khotyat-nagradit-prokhozhikh-kotorye-spasli-tonushikh-v-fontanke-lyudei">Из Фонтанки вытаскивали Renault</a>, упавший в воду с водителем и двумя детьми.</li>
        <li>Спортивный самолет <a href="https://nevnov.ru/743744-pri-avariinoi-posadke-chastnogo-samoleta-v-lenoblasti-nikto-ne-postradal">жестко приземлился на частном участке</a> ДНП "Луговое".</li>
        <li>На Морской набережной случилось <a href="https://nevnov.ru/743723-na-morskoi-naberezhnoi-skoraya-priekhala-na-mesto-dtp-s-tremya-avto">массовое ДТП</a>.</li>
        <li>Пьяный <a href="https://nevnov.ru/743742-v-kirovskom-raione-voditel-na-ugnannykh-zhigulyakh-vletel-zadnim-khodom-v-furu">водитель на угнанной машине</a> столкнулся с грузовиком на Канонерском острове.</li>

        <li>Водитель ГАЗели <a href="https://nevnov.ru/743732-gazel-sbila-zhenshinu-na-trotuare-na-prospekte-solidarnosti-v-peterburge">насмерть сбил женщину на тротуаре</a> в Невском районе.</li>
        <li>Под суд пойдет инкассатор, <a href="https://nevnov.ru/743662-inkassator-obchistil-bankomaty-na-8-5-mln-rublei-i-predstaet-pered-sudom">обвиняемый в краже</a> 8.5 млн рублей из банкоматов.</li>
        <li>Пожар оставил дом на Петергофском шоссе <a href="https://nevnov.ru/743605-v-dome-na-petergofskom-shosse-zagorelsya-musoroprovod">без мусоропровода</a>.</li>
        <li>В Фонарном переулке светофор давал противоречивые указания.</li>
        <li>Дерзкий пес в авто на Песочной набережной удивил участников дорожного движения.</li>
