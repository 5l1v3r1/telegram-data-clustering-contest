      <h1>Пять человек, в том числе трое детей, погибли во время стрельбы в Калифорнии</h1>
      <address><time datetime="2019-11-16T21:44:00+00:00">16 Nov 2019, 21:44</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mmooreofficial/status/1195785471789420544?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Калифорнии пять человек, в том числе трое детей, погибли во время стрельбы в частном доме, сообщает газета <a href="https://www.latimes.com/california/story/2019-11-16/multiple-victims-reported-in-shooting-at-san-diego-home">The Los Angeles Times</a> со ссылкой на представителя местной полиции.</p>
      <p>Инцидент произошёл в Сан-Диего. По словам очевидцев, из дома доносились крики, которые могли свидетельствовать о конфликте. Полицейские также отметили, что в больницу с огнестрельным ранением попал подросток.</p>
      <p>Информация о происшествии в данный момент уточняется, но правоохранители сообщают, что стрелок может числиться одним из погибших.</p>
    </article>
