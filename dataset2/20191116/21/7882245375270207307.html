      <h1>Споры о Чёрном Пите: традиция или расизм?</h1>
      <address><time datetime="2019-11-16T21:53:17+00:00">16 Nov 2019, 21:53</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z3JMgkugJEk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ежегодное прибытие Синтерклааса (Святого Николая в Нидерландах и Бельгии) в последние несколько лет становится темой для споров.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195748492246999042" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>И все из-за Черного Пита — помощника Синтерклааса. По традиции, он доставляет послушным детям подарки через дымоход в День святого Николая, который приходится на 5-6 декабря. Причём таких помощников у Синтерклааса много.</p>
      <p>Черного Пита принято изображать с чёрным или коричневым лицом, с чёрными кудрявыми волосами и ярко красными губами. И именно внешность персонажа все чаще становится поводом для обвинений в расизме.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195696998571282433" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <blockquote>Синтерклаас — это праздник для людей. И он должен остаться таким какой он есть. Поэтому мы здесь. Мы хотим, что Черный Пит остался темнокожим. Здесь не должно быть место политике, это просто хороший праздник для людей<cite>сторонник традиционной внешности Чёрного Пита</cite></blockquote>
      <p>Ярые противники традиционного Черного Пита требуют от властей изменить внешность персонажа, предлагая наносить на его лицо несколько тёмных пятен как будто от сажи.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195685125251641346" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В день святого Николая в католических странах дети вечером выставляют свою обувь за порог, а утром находят там сладости.</p>
