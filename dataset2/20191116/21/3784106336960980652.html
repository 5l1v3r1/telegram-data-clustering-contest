      <h1>رجل يطعن زوجته في عمّان</h1>
      <address>
        <time datetime="2019-11-16T21:06:00+00:00">16 Nov 2019, 21:06</time>
      </address>
      <p>خبرني - قال الناطق الاعلامي باسم مديرية الامن العام انه ورد بلاغ لمديرية شرطة شرق عمان بتعرض سيدة للطعن في منطقة القدم واليد من قبل زوجها اثر خلافات بينهما واسعفت للمستشفى بحاله متوسطة وبوشر التحقيق والبحث عن الزوج .  </p>
