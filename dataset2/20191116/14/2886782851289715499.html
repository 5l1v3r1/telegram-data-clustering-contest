      <h1>Tart a sárgamellényesek haragja</h1>
      <address><time datetime="2019-11-16T14:13:41+00:00">16 Nov 2019, 14:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GoNXo7_kW3I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újra könnygáz lepte el Párizs egyik részét, ahogy a sárgamellényes tüntetők ismét az utcákra vonultak a mozgalom egyéves évfordulóján. A rendőrök megpróbálták szétoszlatni tömeget és megakadályozni, hogy a demonstrálók elzárják a fő útvonalakat, néhány embert őrizetbe is vettek. Egy helyen a tiltakozók raklapokat gyújtottak fel.</p>
      <p>A tavaly novemberben indult országos mozgalom mostanra néhány kisebb csoportra zsugorodott, de az évfordulóra kiderült, hogy a társadalmi elégedetlenségnek koránt sincs még vége. Egy októberi felmérés szerint a franciák háromnegyede gondolja úgy, hogy a sárgamellényesek akciói folytatódnak.</p>
      <p>A párizsi kormány attól tart, nem alaptalanul, hogy a szakszervezetek is csatlakozhatnak a sárgamellényesekhez.</p>
