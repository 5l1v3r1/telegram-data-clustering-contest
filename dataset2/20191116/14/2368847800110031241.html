      <h1>【11.16直播回放】香港理工大學現場直擊</h1>
      <address>
        <time datetime="2019-11-16T14:54:38+00:00">16 Nov 2019, 14:54</time>
      </address>
      <p>【新唐人北京時間2019年11月16日訊】香港市民與學生連續多天與警察對峙，多處設置路障抵抗警方強攻，（今天）11月16日，香港街頭趨於「暫時平靜」，在香港大學等處市民與學生清理路障。傍晚，警方與民眾在香港大學外的橋下對峙。另外，有軍人出動清理浸會大學路障，<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動首次出現。</p>
      <p>新唐人電視台和《大紀元時報》進行全程追蹤和網絡直播。請鎖定新聞直播間。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/epYdpCRKJeg" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今天最引起關注的是中共當局出動駐港部隊在浸會大學、九龍塘清理路障，這也是<a href="https://www.ntdtv.com/b5/%E5%8F%8D%E9%80%81%E4%B8%AD.htm">反送中</a>運動以來首次出現軍隊。同時，在浸會大學旁邊的軍事禁區（駐港部隊基地）門口出現了兩名軍人在站崗，一名軍人手持長槍。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5V7Np9XdIns" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/U184WlTt36o" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>中共軍隊的這一舉動引起外界強烈關注，有網友指，中共軍隊未得到香港政府的允許，私自步出軍營，藉口清掃街道，實質是踐踏《基本法》，香港一國兩制不再存在，請全世界關注香港情勢！</p>
      <p>林鄭月娥從北京回港之後，港警對民眾的鎮壓迅速升級。從11月11日開始的「全港三大罷」行動期間，港警大力鎮壓，期間開真槍射擊抗議民眾致重傷，還進入到部分大學校園發動清場，發射2000多發彈藥，造成多人受傷，校園成為警民衝突的第一線，一直到15日晚街頭仍然衝突不斷，16日再有駐港部隊出現在街頭，民眾認為勢頭不妙，有的人指這是中共在「試水溫」。</p>
