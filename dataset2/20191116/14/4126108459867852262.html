      <h1>راغب علامة من الرياض: "كنّا نتمنى أن يقود محمد بن سلمان الثورة في لبنان ولكن..." (فيديو)</h1>
      <address>
        <time datetime="2019-11-16T14:23:00+00:00">16 Nov 2019, 14:23</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/panorama_fm/status/1195094678787567623" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/RamezKhaled_/status/1195488055731400705" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>أحيا الفنان <a href="https://www.annahar.com/keyword/%D8%B1%D8%A7%D8%BA%D8%A8_%D8%B9%D9%84%D8%A7%D9%85%D8%A9">#راغب_علامة</a> حفلاً في العاصمة السعودية ضمن "موسم الرياض" شاركه فيه الفنانان وليد توفيف وشيرين عبدالوهاب.علامة، خلال وقوفه على المسرح، شكر المملكة العربية السعودية على دعمها الدائم للبنان والعالم العربي، وقال إن خير السعودية موجود في كل العالم. وتحدث عن الثورة في لبنان فقال: "نحن اليوم في لبنان نعيش حركة وثورة شباب وصبايا ضد الفساد، وكنا نتمنّى دائماً أن يكون شخص مثل الأمير محمد بن سلمان قائد الثورة على هذا الفساد، لكن الشبان في لبنان يقومون بهذا الدور حتى يعود لبنان كما السابق". وأدى علامة خلال الحفل أغنية "راجع راجع يتعمر راجع لبنان" وقدم أيضاً النشيد الوطني اللبناني.<br/>وفي حديثه مع الاعلامي المصري عمرو أديب في برنامج "الحكاية"، ردّ علامة على سؤال الانتقادات التي توجه للفنانين بأنهم يحيون الحفلات بدلاً من التواجد مع الناس في الثورة، فقال إنه ولد في لبنان وكان فيه مشاكل وانه لو كان سيرد على ذلك ما كان ليغني أبداً.وأضاف: "نحن كفنانين لدينا دور كبير، ووقوفي وغنائي على أرض الرياض وضعت قضية لبنان أمام العالم ومن يريد التفلسف فليتفلسف" وهم كثر من أصحاب الوجوه والاسماء الوهمية الذين أطلقت عليهم لقب "النفايات البشرية".<br/>مواضيع ذات صلة <a href="https://www.annahar.com/article/1061367-%D8%B3%D9%85%D9%8A%D8%B1%D8%A9-%D8%B3%D8%B9%D9%8A%D8%AF-%D8%AA%D8%AA%D8%A3%D8%AB%D8%B1-%D8%AD%D8%AF-%D8%A7%D9%84%D8%A8%D9%83%D8%A7%D8%A1-%D9%81%D9%8A-%D8%B0%D8%A7-%D9%81%D9%88%D9%8A%D8%B3-%D9%88%D9%87%D9%84-%D8%A3%D8%AE%D8%B7%D8%A3-%D8%AD%D9%85%D8%A7%D9%82%D9%8A-%D8%B5%D9%88%D8%B1-%D9%88%D9%81%D9%8A%D8%AF%D9%8A%D9%88">سميرة سعيد تتأثر حدّ البكاء في "ذا فويس" وهل أخطأ حماقي؟ (صور وفيديو) </a><a href="https://www.annahar.com/article/1053876-%D8%A7%D9%84%D9%87%D9%8A%D8%A8%D8%A9-%D8%AD%D8%A7%D8%B6%D8%B1%D8%A9-%D9%81%D9%8A-%D8%A7%D9%84%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D8%A7%D8%AA-%D9%88%D8%B1%D8%A7%D8%BA%D8%A8-%D8%B9%D9%84%D8%A7%D9%85%D8%A9-%D9%86%D9%81%D8%B3-%D8%A7%D9%84%D9%85%D8%B8%D8%A7%D9%87%D8%B1%D8%A9-%D9%8A%D9%88%D9%85%D9%8A%D8%A7"> "الهيبة" حاضرة في التظاهرات وراغب علامة "نفس المظاهرة يومياً" </a><a href="https://www.annahar.com/article/1069615-%D8%B4%D9%87%D8%B1-%D8%B9%D9%84%D9%89-%D8%A7%D9%86%D8%AA%D9%81%D8%A7%D8%B6%D8%A9-%D8%AA%D8%B4%D8%B1%D9%8A%D9%86-%D8%A3%D8%A8%D8%B1%D8%B2-%D8%A7%D9%84%D9%85%D8%AD%D8%B7%D8%A7%D8%AA-%D8%B5%D9%88%D8%B1"> شهر على انتفاضة تشرين... أبرز المحطات (صور)</a></p>
