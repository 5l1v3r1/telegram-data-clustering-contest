      <p>
        <b>Le X019 fut l'occasion pour Microsoft de montrer sa force de frappe toujours aussi puissante lors du Inside Xbox, qui s'est déroulé à Londres il y a quelques jours à peine. Qu'avez-vous pensé de ce festival d'annonces et de vidéos ? On vous pose justement la question sous forme d'un sondage super fourbe.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86973-x019-plume-a-essaye-the-good-life-un-jeu-qui-a-du-chien">X019 : Plume a essayé The Good Life, un jeu qui a du chien ?</a></b>
      </p>
      <hr/>
      <p>Vous avez regardé la totalité du <b><a href="http://www.gameblog.fr/actualite/x019/">X019</a> </b>en live avec nous, puis avez suivez toutes les annonces et autres vidéos réalisées sur place par l'ami Plume ? Alors, vous êtes un "vrai".Maintenant que vous y avez joué, l'heure est venue d'en parler. Microsoft a-t-il volé le spectacle ? Sony fera-t-il mieux prochainement ? Nintendo va-t-il les pulvériser un à un ? Google Stadia sera-t-il le challenger idéal face à ces trois monstres vidéoludiques ? Bref.</p>
      <p>Nous vous posons la question : <b>"Qu'avez-vous pensé du X019 de Londres ?".</b></p>
