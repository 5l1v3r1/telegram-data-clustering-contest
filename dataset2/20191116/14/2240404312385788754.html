      <h1>В ДНР прошла презентация патриотического фотоальбома «5 лет на страже Донбасса»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/WpzLoAvsNVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>15 ноября 2019 года в библиотеке им. Крупской в г. Донецке прошла презентация фотоальбома «5 лет на страже Донбасса».</b>
      </p>
      <p>На презентации выступили председатель союза писателей ДНР Федор Березин, заместитель председателя союза писателей ДНР Владислав Русанов, начальник центрального штаба военно-патриотического движения «Молодая Гвардия-Юнармия» Виктор Пудак и официальный представитель НМ ДНР Дмитрий Астрахань.</p>
      <p>Выступая на презентации фотокниги, официальный представитель Народной милиции ДНР Дмитрий Астрахань рассказал, что в уникальный альбом вошли фотографии, которые «наглядно и четко иллюстрируют весь путь, который пришлось пройти нашим вооруженным силам за прошедшие годы».</p>
      <p>«Начиная с государственного переворота 2014 года в Киеве, стихийного образования первых отрядов ополчения, их боевого пути и до формирования полноценных вооруженных сил. Военнослужащие, которые способны в любой момент защитить мир и покой мирных жителей нашей Республики.</p>
      <p>Альбом был создан на основе работ журналистов из ДНР и иностранных фотокорреспондентов, который полностью охватывает процесс развития оборонного ведомства — от отрядов ополчения до формирования Народной милиции.</p>
      <p>В него вошло множество ранее неизвестных фотографий, которые расположены в хронологическом порядке. Этот альбом лучшее доказательство мужества наших военнослужащих и их родных, которые не жалея себя, встали на защиту того, во что верят, и сумели отстоять свой выбор, невзирая на брошенные против них силы.</p>
      <p>Альбом распространяется свободно, он будет передан в учебные учреждения и библиотечные фонды Республики.</p>
      <p>Электронную версию издания можно скачать на официальном сайте в соответствующем разделе или воспользоваться QR кодом на развороте обложки.</p>
      <p>Описание фотографий и вся текстовая составляющая альбома написаны на двух языках — русском и английском, что позволит иностранным гражданам в полной мере понять и осознать, какой сложнейший путь прошла Народная милиция и народ Донецкой Народной Республики к независимости молодого государства», — подчеркнул Астрахань.</p>
