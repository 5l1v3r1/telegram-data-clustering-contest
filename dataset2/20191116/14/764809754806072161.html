      <h1>زعيم كوريا الشمالية يحضر استعراضا عسكريا لطائرات مقاتلة</h1>
      <address><time datetime="2019-11-16T14:30:45+00:00">16 Nov 2019, 14:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sgn4BEkIWxM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بث التلفزيون الحكومي الكوري الشمالي هذا السبت صورا ثابتة للزعيم كيم جونغ أون وهو يراقب <a href="https://arabic.euronews.com/2019/08/06/north-korea-accuse-america-provoking-tension-after-military-exercises-with-south-korea">مناورة عسكرية</a> لمجموعة من الطائرات المقاتلة في مطار ونسان كالما. وحسب التلفزيون الرسمي، فقد أكد <a href="https://arabic.euronews.com/2019/08/22/asia-n-korea-u-s-cruise-missile-test-military-moves-dangerous-kim-jong-un-trump-f-35">كيم جونغ أون</a> على ضرورة استعداد الطيارين على محاربة "الأعداء" المسلحين حتى النخاع وذلك عن طريق أفكار وتكتيكات مميزة وتحت أي ظرف من الظروف.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/54/606x340_cmsv2_e9bcf9fa-fe17-5cdd-8f65-e92f3dc304af-4303954.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/54/606x340_cmsv2_128e3f70-71b0-57c0-8cf2-55f4556d039b-4303954.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/39/54/606x340_cmsv2_96f8bb2b-eec9-5fe3-89d4-5c3b140be37b-4303954.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وحذرت <a href="https://arabic.euronews.com/2019/11/01/north-korea-conducts-test-a-supre-large-multiple-rocket-launcher">كوريا الشمالية</a> الأربعاء الولايات المتحدة إذا تجاهلت مهلة نهاية العام التي أعلنها الزعيم الكوري الشمالي كيم جونغ أون لإنقاذ <a href="https://arabic.euronews.com/2019/07/25/north-korea-launches-two-missiles-in-sea">المحادثات النووية</a> حيث اعتبرت بيونغ يانغ أن المناورات بين واشنطن وسيول سوف تنتهك الاتفاقات بين كيم جونغ أون و<a href="https://arabic.euronews.com/2019/08/24/trump-kim-america-good-relationship-with-north-korea">دونالد ترامب</a>، بشأن تحسين العلاقات الثنائية الأمر الذي سيجبر كوريا الشمالية على رفع جاهزيتها للحرب.</p>
