      <h1>アメフト観客席で銃撃、男性２人が重傷…米東部</h1>
      <address>
        <time datetime="2019-11-16T14:47:00+00:00">16 Nov 2019, 14:47</time>
      </address>
      <p>　【ニューヨーク＝村山誠】米東部ニュージャージー州プレザントビルの球技場で１５日夜、高校のアメリカンフットボールの試合中に観客席で何者かが銃を発砲し、地元警察当局によると、少年と若い男性の２人が重傷を負って病院に搬送された。容疑者の身柄は確保されておらず、警察が行方を追っている。米国では１４日にも、カリフォルニア州の高校で銃撃事件があり、生徒２人が死亡した。</p>
