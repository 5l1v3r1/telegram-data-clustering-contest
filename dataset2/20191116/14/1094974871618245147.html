      <h1>Лихач протаранил полицейскую машину в Орле. Видео</h1>
      <address><time datetime="2019-11-16T14:46:00+00:00">16 Nov 2019, 14:46</time> by <a rel="author">Вести.Ru</a></address>
      <p>Регистратор очевидца запечатлел момент аварии с участием служебного автомобиля полиции, произошедшей вечером в минувшую пятницу, 15 ноября, на улице Комсомольской в Орле.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_l4ylq7W-oo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Водитель отечественной легковушки попытался устроить "шашки" на дороге. Во время очередного резкого перестроения он не справился с управлением.</p>
      <p>"Девятку" занесло, и она вылетела на полосу встречного движения, где протаранила патрульный Ford ДПС.</p>
      <p>Как сообщили Вестям.ru в пресс-службе УМВД России по Орловской области, в результате инцидента никто не пострадал.</p>
