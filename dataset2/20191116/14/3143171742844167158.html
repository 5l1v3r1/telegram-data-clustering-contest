      <p>
        <i>Reggio Calabria pare sia stato trovato l'accordo per il conferimento in discarica dei rifiuti prodotti nei comuni dell'area metropolitana</i>
      </p>
      <p>Reggio Calabria, 16 nov – Da diversi giorni in città ci sono grossimi problemi nella raccolta dei rifiuti. I sacchetti rimango fuori dalle nostre porte e nessun passa a ritirarli. La situazione è la stessa in tutta l’area della Città metropolitana. Il motivo è la revoca da parte della regione, della deleghe per il conferimento dei rifiuti in discarica. Nei prossimi giorni la situazione tornerà alla normalità, il sindaco Falcomatá ci spiega il perché nel video. È stato trovato un accordo tampone tra città metropolitana e regione che darà la possibilità ai cumuni metropolitani di portare i rifiuti da loro prodotti in discarica. Questa è una soluzione tampone ma che nel frattempo fará rientrare l’emergenza ambientale.</p>
