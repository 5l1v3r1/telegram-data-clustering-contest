      <h1>Полиция применила слезоточивый газ против «желтых жилетов», десятки задержанных</h1>
      <address><time datetime="2019-11-16T14:13:00+00:00">16 Nov 2019, 14:13</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jeOujJu1rHo" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Парижская полиция в субботу применила слезоточивый газ для противодействия протестующим, так называемым «желтым жилетам», которые пытаются возродить свое движение в первую годовщину протестов.</p>
      <p>Об этом сообщает Европейская правда со ссылкой на <a href="http://www.leparisien.fr/">Le Parisien.</a></p>
      <p>Столкновения произошли, в частности, вблизи площади Италии, где демонстранты подожгли баррикаду. Под охраной полиции пожарные потушили огонь.</p>
      <p>Также группа «желтых жилетов» попыталась осуществить новое нападение на парижскую кольцевую дорогу. Жандармы, следившие за ними, предотвратили это. В Париже в полдень был арестован 41 человек.</p>
      <p>Протесты и блокирование дорог зафиксированы также в Тулузе, Авиньоне, Лангоне, близ Бордо, и на восточном объезде Лиона.</p>
      <p>Движение запланировало более 200 акций в эти выходные, чтобы отметить свою первую годовщину. В прошлом году протесты «желтых жилетов» начались из-за несогласия с планами правительства поднять налоги на топливо.</p>
      <p>Напомним, президент Франции Эмманюэль Макрон заявил, что <a href="http://nikvesti.com/news/politics/148682">некоторые участники акций протеста «желтых жилетов» получали поддержку из-за рубежа.</a></p>
