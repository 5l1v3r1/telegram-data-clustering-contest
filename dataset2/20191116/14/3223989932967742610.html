      <h1>Итоги недели. Что важного и интересного произошло в Ульяновской области с 9 по 16 ноября</h1>
      <address><time datetime="2019-11-16T14:50:00+00:00">16 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5TBfIbaL2Fo" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Мы собрали самые значимые новости Ульяновска и области за прошедшую неделю.</b>
      </p>
      <hr/>
      <p>Традиционно, начнем выпуск с официальных новостей. Эту тематику как нельзя лучше раскрывает аппаратное совещание губернатора Ульяновской области, где обсуждается широкий спектр вопросов. Эта неделя отмечена как тематическая для национального проекта «Наука» и данному вопросу была посвящена часть заседания. Помимо этого обсуждались переезд «Кванториума», контроль за пассажирскими перевозками, нацпроект «Образование»,  научно-образовательный центр по возобновляемой энергетике. Обо всём по порядку – в материале Егора Титова.</p>
      <p>Продолжим тему национального проекта «Наука». Данный вопрос напрямую связан с образованием. Ульяновский педагогический университет сменил руководителя.  Новым ректором вуза стал кандидат технических наук Игорь Петрищев.  Приказом Министерства науки и высшего образования РФ он утвержден на должность руководителя университета сроком на пять лет.  Пообщаться с новоиспеченным ректором и побывать на инаугурации удалось нашей съемочной группе. Подробности у Ренаты Алиуловой.</p>
      <p>Завершая тему национальный проектов. В Ульяновской области подвели итоги реализации национальных проектов за 10 месяцев 2019 года  и наметили планы на будущее. Забегая вперед отметим, что за неисполнение нацпроектов и за недостижение целей со всех конкретных должностных лиц будет очень строгий спрос, вплоть до административной и уголовной ответственности.</p>
      <p>Немного вернемся к официальным заседаниям. Ведь не только на аппаратном совещании обсуждается широкий спектр вопросов. Одна из таких встреч состоялась в середине недели и не в Правительстве, а в банке. Обсуждение умных технологий, продажи ульяновских товаров через онлайн-платформу «Wildberries», создание единого надзорного органа и реформирование работы с субсидиями – это лишь немногие из вопросов.  Зачем еще собирались главы министерств в материале Виктории Чирковой.</p>
      <p>Немного о бюджете на 2020 год. Представители всех профильных комитетов Законодательного собрания вплотную работают над расходной частью главного финансового документа региона.</p>
      <p>К новостям промышленности. Начнем, пожалуй, с одного из крупнейших предприятий региона – с Ульяновского автомобильного завода. На этой неделе с автогиганта поступали противоречивые новости. Дело в том, что на заводе переизбрали председателя профсоюзного комитета. Следует отметить, что данная процедура прошла далеко не так гладко, как должно было. Выборами на предприятии  воспользовались  для того, чтобы впустить новую волну слухов.</p>
      <p>Димитровградский Автоагрегатный завод – одно из градообразующих предприятий города атомщиков. За время своего существования завод не раз переживал тяжелые для производства времена. Для того чтобы предприятие занимало стабильное положение, а его работники были уверены в завтрашнем дне, между Агентством по развитию человеческого потенциала и трудовых и «ДААЗ», разработано и подписано соглашение о сотрудничестве. Работа будет вестись в целях сохранения стабильной ситуации на рынке труда.</p>
      <p>Продолжаем промышленную тему, которая в нашем следующем сюжете переплетена с социальной сферой. В Ульяновской области запущена программа обновления пассажирского транспорта. В рамках программы до конца года область закупит 50 автобусов средней вместимости марки «СИМАЗ». В ближайшие три года городские автопарки в регионе пополнятся 350 машинами. Подробности у Наталии Чумаченко.</p>
      <p>Но не только в родном регионе востребован Ульяновский бизнес. В столице Чешской республики Праге появился ульяновский хаб. Площадка поможет местным бизнесменам преодолеть сложную логистику, найти инвесторов и потенциальных закупщиков. Пока резидентами выступают 10 предприятий. Сейчас в шоу-руме в Праге представлены мебель, двери, каменные мойки и монтажная пена от ульяновских производителей. Делается это для увеличения доли экспорта. Тему обсуждали в Москве на конгрессе  «Модернизация промышленности России: Приоритеты развития».</p>
      <p>Продолжим тему местных предприятий. На этот раз в фокусе внимания – Инзамолпром. Глава региона проконтролировал работу цеха по производству молочной, кисломолочной продукции. Изюминкой кооператива «Инзамолпром» является кумыс из коровьего молока. Также в планах производство полутвердых сыров типа российского и голландского. Подробности – в нашем материале.</p>
      <p>Не столь часто в рамках одной недели одна узкоспециализированная тема  появляется в новостях несколько раз. Наш следующий материал – опять про молочную продукцию. Если быть точнее, то про сыр. Зачем ульяновскому производству помощь итальянцев и способны ли в регионе делать сыр с голубой плесенью? Ответ в нашем сюжете.</p>
      <p>К социальным темам. Десятки домов Ульяновска капитально ремонтируют. В среду наша съёмочная группа побывала в доме №20 на улице Кирова, где рабочие меняют трубы.  Успевают ли сдать объект, и довольны ли жители - расскажет Виктория Чиркова.</p>
      <p>К 8 марта 2020 года многодетные семьи из  Димитровграда должны получить первые свидетельства на земельные участки. Об этом заявил председатель правительства Ульяновской области  Александр Смекалин на заседании рабочей группы.  Деньги из регионального бюджета выделены, договоренность о передачи земель из федеральной в муниципальную собственность достигнута, есть даже проект межевания одного из участков. Вместе с тем, даже на этом этапе, как выяснилось, у многодетных есть масса вопросов и даже претензий к местным чиновникам.</p>
      <p>От домов для людей – к домам для машин. Если быть точнее, то к гаражам. В Ульяновской области третий год подряд реализуется «гаражная амнистия». Тогда регион стал новатором в сфере оформления земельных правоотношений владельцев гаражей и муниципалитетов. 1 этап гаражной амнистии помог упростить порядок оформления прав на земельные участки. На 2-м этапе облегчили порядок оформления прав на гаражные боксы. Теперь на очереди –благоустройство.  Слово Ренате Алиуловой.</p>
      <p>Более 300 метров в длину и 25 в ширину. Именно таков размер новой грузовой парковки перед «ДИП «Мастер» на улице Западной в Димитровграде. Площадка позволит существенно разгрузить дворы ближайших многоквартирных домов и обочину основной дороги. Строительство данного объекта заняло чуть более 1,5 месяцев и через 2 недели должно завершиться. Слово нашим коллегам из города атомщиков.</p>
      <p>Еда для подрастающего поколения. В Ульяновске состоялась всероссийская конференция, посвященная питанию школьников. Федеральные эксперты приехали в Ульяновск заранее. На этой неделе группа специалистов посещала школы и изучала местную систему питания. Опрашивали преподавателей, учеников и их родителей. В планах – запустить мобильное приложение с консультациями по подбору питания и персонализированное меню. Что еще интересного было на конференции – в материале Виктории Чирковой.</p>
      <p>Музыканты ульяновского симфонического оркестра собрали аншлаг в московской филармонии. Впервые за 30 лет оркестр «Губернаторский» выступил на сцене московской филармонии имени Чайковского. Поздравить ульяновцев приехал Сергей Морозов.</p>
      <p>Продолжаем тему культуры. В Димитровграде подвели итоги Межрегионального фестиваля «Театральный АтомГрад». Одной из первых победителей поздравила корреспондент  портала «ДимГрад24» Марина Антуганова, которая побывала на церемонии закрытия юбилейного фестиваля  в Научно-культурном центре имени Славского.</p>
      <p>Близ села Арского прошёл традиционный автокросс на призы УАЗа. Осенняя гонка собрала спортсменов со всей страны в 46-й раз. Как обычно впечатляет и количество зрителей – порядка 10 тысяч человек. Что думают о трассе спортсмены и чем искренне гордится губернатор – расскажет Виктория Чиркова.</p>
      <p>И о других новостях, о которых нельзя не упомянуть.</p>
      <p>В Баратаевке  скоро построят новый Дом культуры. Губернатор Сергей Морозов приехал в село, чтобы обсудить с коллегами грядущее строительство. После осмотра заброшенного ДК, глава региона вместе с общественниками переместился в здание школы. На совещании успели ознакомиться с онлайн-проектом нового Дома культуры. Старый снесут в 2020-м, а через год на его месте уже вырастет его «потомок». ДК будет таким же, как и в селе Архангельское – проект типовой. 400 квадратных метров площади, зрительный зал-трансформер на 200 мест и помещение для творческих кружков.</p>
      <p>Торжественное мероприятие, посвященное первой годовщине со дня открытия Губернаторского лицея №100, состоялось в понедельник в стенах этого общеобразовательного учреждения. Участие в нём приняли представители правительства Ульяновской области, администрации города Ульяновска, депутаты Законодательного собрания Ульяновской области, педагоги лицея, ученики и их родители.</p>
