      <h1>Технологии на вооружении у диктаторов</h1>
      <address><time datetime="2019-11-16T14:08:10+00:00">16 Nov 2019, 14:08</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HISKBimxxmg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Технологии на вооружении у диктаторов. Национальный технический музей в Праге рассказывает посетителям, при помощи каких аналогов современных устройств тоталитарные режимы контролировали своих граждан и врагов в стране с 1939 по 1989 год. Выставка проходит в рамках программы в честь тридцатилетия "бархатной революции" в Чехословакии.</p>
      <p>"Поскольку это технический музей, мы говорим о технологиях, которые, с одной стороны, использовали тайная полиция коммунистов и нацисты, чтобы удержать власть, а с другой, их противники - в надежде обрести свободу", - говорит Ян Хостак, куратор выставки.</p>
      <p>Среди эксонатов - самодельный гидрокостюм католического священника Йозефа Шкопа. Он умер в попытке вплавь по реке Эльба перебраться в Западную Германию в 1957 году.</p>
      <p>А вот на этом гироплане до ФРГ надеялся долететь Войтек Вала. Но его поймали и приговорили к 13 годам тюремного заключения.</p>
      <p>Пражская выставка продлится до конца июня.</p>
