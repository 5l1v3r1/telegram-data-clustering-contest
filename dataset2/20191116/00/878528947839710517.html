      <h1>ＧＡＣＫＴ　網膜の手術を受けていた　「無事に終了。痛かった…」</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　ミュージシャンのＧＡＣＫＴが１５日、自身のＳＮＳで、網膜の手術を受けたことを報告した。無事に終了したという。</p>
      <p>　フェイスブックには「網膜の手術が無事に終了。痛かった…。しばらく安静に。」と投稿。大きく黒いレンズのサングラスをかけた自撮り写真を添えた。</p>
      <p>　コメント欄には「網膜剝離だったのでしょうか　お大事になさってください」「ビックリです　でも無事に終わってよかったです」「焦らず回復するように」など症状を気遣う多数投稿が寄せられた。</p>
