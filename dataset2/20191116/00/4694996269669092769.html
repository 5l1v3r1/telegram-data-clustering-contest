      <p>
        <b>Profitant du micro de dakaractu lors de la cérémonie du baptême du fils de Balla Gaye II, le frère d'Ama Baldé, Jules Baldé, a tenu à apporter des précisions sur les raisons du blocage de la signature du combat de lutte entre Ama Baldé et l'actuel roi des arènes Modou Lô. Selon Jules, le promoteur ne disposerait pas d'assez de fonds pour organiser ce choc. Les 80 millions proposés à Ama sont jugés en deçà du cachet que devrait toucher le Pikinois. C'est à dire 100 millions...</b>
      </p>
