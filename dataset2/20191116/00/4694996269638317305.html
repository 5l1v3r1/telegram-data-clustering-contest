      <h1>Baptême Balla Gaye II : Double Less se félicite du choix du prénom de son petit-fils Serigne Saliou Sakho</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e3RsZ8JKHkw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'ancien seigneur des arènes, Double Less s'est félicité du choix du prénom de son petit-fils. Présent lors du baptême du troisième enfant de Balla Gaye II, Double Less le grand-père du jour, se dit ravi de voir l'enfant porter le prénom de Serigne Saliou. Un bel hommage au saint homme (Serigne Saliou Mbacké.) Mais surtout une manière pour Balla Gaye de perpétuer ses relations avec son marabout disparu, Serigne Bassirou Bara Mbacké.</b>
      </p>
