      <h1>Dayan Tatiana López gana medalla de bronce y le da la primera presea a Caldas </h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>
        <b>En karate menos de 50 kilogramos. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q7TNgUgitD0" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | CARTAGENA <br/>La manizaleña Dayan Tatiana López le entregó esta tarde a Caldas la primera presea en los Juegos Deportivos Nacionales de Bolívar. <br/>Obtuvo bronce en karate, menos de 50 kilogramos, en la modalidad de kumite.<br/>La deportista le ganó el primer combate a la antioqueña Paula Andrea Ruiz Restrepo, campeona Nacional y campeona Panamericana.<br/>1-1 terminó la pelea, pero la caldense marcó el punto primero y se llevó la victoria.<br/>Perdió el segundo combate contra Daniela Gallego Mora, del Valle del Cauca, 5-2.<br/>Daniela quedó en la final y le brindó la opción a Dayan de hacer repechaje, el cual le ganó 2-0 a María Bigott, de San Andrés y así obtuvo la medalla de bronce.</p>
