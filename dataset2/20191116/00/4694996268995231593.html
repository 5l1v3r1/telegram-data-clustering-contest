      <h1>Saly : Le ministre des finances du Niger dédouane la France des actes terroristes notés dans certains pays...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7CbCRLmPqlQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre des finances du Niger, en déplacement au Sénégal pour assister à la 21ème réunion du comité ministériel et du Giaba, a pris fait et cause pour la France qui est accusée d'être derrière les actes terroristes dans certains pays Africains qui veulent quitter le CFA. "Personne ne peut affirmer que la France est derrière le terrorisme en Afrique, la France au contraire, a beaucoup aidé l'Afrique dans la lutte contre le terrorisme", a dit Mamadou Diop, ministre des Finances du Niger. Selon lui, c'est une lutte de longue haleine, et le phénomène se transforme aussi étant donné que les terroristes ont adapté leurs outils à la nouvelle technologie. D'où l'importance de la Giaba qui permettra aux États de peaufiner de nouvelles stratégies de lutte...</b>
      </p>
