      <h1>Eswatini – Sénégal : Aliou Cissé annonce des changements dans son onze type...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KZb1GZywVbA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>« L'équipe qui avait débuté ce mercredi contre le Congo Brazzaville, au stade Lat Dior, pourrait être modifiée » a annoncé Aliou Cissé, en conférence de presse d'avant match, ce samedi. Le sélectionneur sénégalais a précisé qu'il comptait faire tourner le maximum possible tout en conservant l'ossature de l'équipe. « Avec ses deux matches en l'espace de quatre jours, il est important de ménager les joueurs » a-t-il expliqué.  <br/>« Il est important de donner du temps de jeu à certains joueurs. Quand on leur donne cette possibilité, c’est à eux aussi de montrer qu’ils méritent leur place dans cette équipe. Il pourrait y avoir quelques changements du fait que les matches sont un peu rapprochés. On a joué le 13 et on va encore jouer ce dimanche 19, donc il faudra gérer les joueurs intelligemment tout en gardant l’ossature de l’équipe. »  <br/>De nouvelles têtes pourraient donc apparaître dans le onze type, dès l'entame du match ou en cours de jeu. On pense à Ousseynou Thioune et ou Pape Alioune Ndiaye qui pourraient étoffer l'entrejeu. Par ailleurs Famara Diedhiou et Habib Diallo auront leur carte à jouer sur le front de l'attaque, en l'absence de Mbaye Niang et Ismaëla Sarr forfaits. </p>
