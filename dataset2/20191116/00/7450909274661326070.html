      <h1>Video: Davey Gallon KOs UFC Veteran Ross Pearson with ‘Rolling Thunder’ Kick</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Tristen Critchfield</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Grabaka_Hitman/status/1195836332540600320?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>After a brief retirement, <a href="https://www.sherdog.com/fighter/Ross-Pearson-11884">Ross Pearson</a> endured a rude welcome back to the world of mixed martial arts on Saturday.<br/><br/>Davey Gallon knocked out Pearson with a spectacular “rolling thunder” in the headliner of their welterweight bout at an MTK MMA event in London on Saturday. The decisive maneuver occurred late in the third round, instantly rendering Pearson unconscious.</p>
      <figure>
        <iframe data-src="https://twitter.com/Shaun_TRFC/status/1195835366928003072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pearson <a href="https://www.sherdog.com/news/news/26Bout-UFC-Veteran-Ross-Pearson-Announces-Retirement-from-MMA-152513">announced his retirement</a> from MMA following a first-round technical knockout loss to <a href="https://www.sherdog.com/fighter/Desmond-Green-89993">Desmond Green</a> at UFC on ESPN 2 on March 30. He made a <a href="https://www.sherdog.com/news/news/UFC-Veteran-Ross-Pearson-Wins-Professional-Boxing-Debut-154685">successful professional boxing debut</a> in May, defeating Salar King via second-round TKO in May.<br/><br/>France’s Gallon improved his career mark to 18-7-2 with the victory.</p>
