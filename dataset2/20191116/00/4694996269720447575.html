      <h1>2ème journée éliminatoires CAN 2021 / Eswatini –Sénégal : « C’est un match très important pour nous… » (Aliou Cissé)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UgIlMuJoVB0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>« Nous sommes arrivés dans de très bonnes conditions. On n’a pu faire une bonne séance hier, sur un terrain en gazon synthétique. On a pu s’habituer à la pelouse sur laquelle on devra jouer demain … » Aliou Cissé semble être plus ou moins satisfait des conditions de voyage et de préparation de ce match comptant pour la deuxième journée des éliminatoires de la CAN 2021. Arrivée via un vol spécial, la délégation sénégalaise a pu éviter le marathon infernal qui les attendait pour rallier Lobamba. Pour ce match capital dans le groupe I où la Guinée Bissau occupe la première place (3pts +3) grâce à un meilleur goal average, il est primordial de s'imposer avec la manière selon Aliou Cissé : « c’est un match très important pour nous. Nous avons à cœur de gagner ce match contre Eswatini… Nous sommes conscients que l’Eswatini a perdu son match contre la Guinée Bissau, donc nous nous attendons à une rencontre difficile. Nous l’avons très bien préparée et nous comptons faire le meilleur résultat possible. »</b>
      </p>
