      <h1>小平、スピードＷ杯の連勝止まる</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>　【ミンスク共同】スピードスケートのワールドカップ（Ｗ杯）第１戦第２日は１６日、ミンスクで行われ、女子５００メートルで平昌冬季五輪女王の小平奈緒（相沢病院）は３８秒１７で３位にとどまり、Ｗ杯での同種目の連勝が２３で止まった。オリガ・ファトクリナ（ロシア）が優勝し、辻麻希（開西病院）は５位。</p>
      <p>　女子１５００メートルで世界記録保持者の高木美帆（日体大助手）は１分５７秒５４の６位。イレイン・ブスト（オランダ）が１分５６秒４６で優勝した。男子１０００メートルはトマス・クロル（オランダ）が制し、山田将矢（日本電産サンキョー）は６位だった。</p>
