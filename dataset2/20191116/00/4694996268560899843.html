      <h1>Exploitation du gaz et du pétrole : Macky Sall précise que toutes les dispositions sont prises pour que l'exploitation se déroule dans les meilleures conditions pour l’intérêt du Sénégal.</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zGO6r19LE3I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'occasion fera le larron. Le président de la république aura attendu le panel de la convergence des cadres républicains pour évoquer la lancinante question du gaz et du pétrole. Macky Sall rassure d’abord en déclarant que le pétrole et le gaz seront bien une bénédiction pour le Sénégal parce qu'ils seront exploités pour favoriser la diversification économique pour éviter ke sindrome Hollandais. A en croire le leader de l'Apr, tout le dispositif d'encadrement est mis en place pour que ces ressources soient exploitées de manière optimum et dans l’intérêt du pays.</b>
      </p>
    </article>
