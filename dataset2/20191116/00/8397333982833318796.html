      <h1>В Казани пьяный таксист насмерть сбил 91-летнего пешехода</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>В Казани водитель такси насмерть сбил женщину, которая переходила дорогу по пешеходному переходу. Об этом сообщил источник «БИЗНЕС Online».</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-24217919&amp;id=456243596&amp;hash=290a87111e9162aa" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>По словам собеседника, авария произошла сегодня ранним утром на улице Павлюхина. Женщина пересекала дорогу по пешеходному переходу на разрешающий сигнал светофора. В результате наезда от полученных травм она скончалась на месте.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B46lhfBgZbe" data-service="Instagram"/>
      </figure>
      <p>Водителю, который находился за рулем, по предварительным данным, всего 20 лет. По информации источника, он находился за рулем в нетрезвом состоянии.</p>
      <p>Видео с места аварии появилось в <a href="https://www.instagram.com/p/B46lhfBgZbe/">соцсетях</a>. На кадрах видно, что на месте аварии работают сотрудники ГИБДД, у обочины стоит несколько машин, в том числе автомобиль такси.</p>
      <p>Ранее стало известно, что в Татарстане сотрудники ГИБДД МВД РТ при поддержке министерства транспорта и дорожного хозяйства РТ <a href="https://www.business-gazeta.ru/article/446114">запустили</a> трехдневный рейд по проверке водителей такси. Проверки связаны с участившимися случаями ДТП с участием водителей такси, а также с ростом числа фактов перевозки пассажиров водителями, лишенными права управления транспортными средствами.</p>
