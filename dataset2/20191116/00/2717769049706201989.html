      <p>Юморист и телеведущий Максим Галкин дал концерт в Баку. Артист выступил в Центре Гейдара Алиева.  <a href="https://youtu.be/5QZpRqUciFo">Смотреть на Youtube</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5QZpRqUciFo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Концерт Галкина посетили Ильхам и Мехрибан Алиевы. После выступления президент Азербайджана пожал Галкину руку и поблагодарил за концерт. Мехрибан Алиева поделилась на своей официальной странице в Инстаграм фотографиями с выступления юмориста.  <br/>Отметим, что недавно в СМИ появилась информация относительно отмены концертов Максима Галкина якобы из-за того, что в сеть попал фрагмент выступления юмориста, говорящего о цензуре. Находясь в Баку, Галкин записал <a href="https://www.instagram.com/p/B44uuZQHdmH/">видееобращение</a>, которое развеяло все домыслы.  <br/>Также Галкин поделился несколькими "сторис" в Инстаграм с видами столицы Азербайджана из номера и Центр Гейдара Алиева, где состоялся его концерт. </p>
