      <h1>Saly - Affaire Bougazelli et drogue saisie : Le ministre de la justice apporte des précisions...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EMbSzBphI_c" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de la justice Me Malick Sall était en déplacement dans la petite côte pour assister à la 21 ème réunion du comité ministériel de la Giaba. Une occasion pour se pencher sur la problématique du terrorisme et du blanchiment d'argent. Le ministre de la justice de souligner que la vigilance doit être ferme et constante. S'exprimant sur la question de la drogue saisie, le ministre de la justice de préciser que ce n'est pas seulement deux allemands qui ont été libérés, mais aussi quatre Sénégalais qui ont à leur tour aussi été libérés provisoirement. Sur l’affaire Bougazelli, le patron de la justice a préféré botter en touche, prétextant l’argument du secret de l’enquête. « Je ne peux me prononcer. Je suis le garde des sceaux et cette affaire n'est pas encore devant la justice », a-t-il dit. El Hadj Malick Sall de rappeler cependant que le Sénégal accorde une importance particulière à la lutte contre le blanchiment d'argent. Dans ce sens il dit attendre du Giaba la mise en place des mécanismes les plus pertinents pour combattre la criminalité financière. À souligner que le ministre de la justice du Sénégal avait à ses côtés le ministre en charge des finances du Niger , Mamadou Diop et du directeur général du Giaba, le magistrat Kimelabalou Aba.</b>
      </p>
