      <h1>В Торбеевском районе будут построены три модульных ФАПа</h1>

      <p>Первым на очереди значится фельдшерско-акушерский пункт в селе Кажлодка. Он появится в селе уже в 2020 году. Сейчас ведутся работы по межеванию и оформлению земельного участка.</p>
