      <h1>Oro para Caldas: Andrés Felipe Rendón ganó en el karate de los Juegos Nacionales</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>
        <b>Es la quinta presea dorada para el karateca, quien compitió en la modalidad de kumite menos de 60 kilogramos. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/72DDEW-mL3A" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | CARTAGENA<br/>El karateca Andrés Felipe Rendón Llanos le dio esta noche a Caldas la primera medalla de oro en los XXI Juegos Deportivos Nacionales de Bolívar. <br/>El manizaleño, de 39 años, venció 2-1 en la final a Juan Camilo Fernández Díaz, de Bogotá, y puso a celebrar a las personas que lo acompañaron en las gradas del Coliseo de Combate de Cartagena. <br/>Es la quinta presea dorada para el karateca, quien compitió en la modalidad de kumite menos de 60 kilogramos. <br/>Además, tiene una plata y un bronce en siete participaciones en las justas. <br/>En el camino para colgarse la medalla, venció con contundencia en la primera pelea al boyacense Dick Tracy Ochoa, 5-0. <br/>Luego, contra Febor Aníbal Conde, de Córdoba, iba perdiendo 1-2, pero clasificó porque al rival lo eliminaron tras acumularse en cuatro faltas. <br/>En la semifinal le ganó a Juan David Forero, del Valle del Cauca, 2-1. <br/>Y en la final a Fernández Díaz para subirse el primer escalón del podio.</p>
