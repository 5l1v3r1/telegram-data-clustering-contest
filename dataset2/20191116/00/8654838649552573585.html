      <h1>The Outer Worlds: l'humour nel gioco di Obsidian</h1>
      <h2>Parliamo dell'umorismo e delle gag di The Outer Worlds, l'ottimo RPG di Obsidian.</h2>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZM2MAtcpM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uno degli aspetti di <b>The Outer Worlds</b> di cui si è parlato di più, anche perché uno dei migliori del gioco, è la sua natura essenzialmente da commedia. Chi è cresciuto a pane, Simpsons e Futurama, ama i Monty Python e Mel Brooks, ha visto tutte le stagioni di Bojack Horseman, adora South Park e non vede l'ora che esca la seconda stagione di Final Space, non può rimanere indifferente di fronte ai dialoghi brillanti e paradossali, a volte ferocemente ironici, di cui è pieno il titolo di Obsidian. Non ci troviamo in verità di fronte a un'ironia simile a quella della serie Fallout, i cui toni erano comunque molto seri, ma a qualcosa di completamente diverso, per quanto altrettanto profondo. <br/><br/>The Outer Worlds racconta la storia di una colonia spaziale governata da un agglomerato di multinazionali, che controllano ogni aspetto della vita dei loro dipendenti, cui chiedono una fedeltà assoluta non solo a un sistema produttivo folle e distruttivo, ma anche a una retorica corporativista inquietante (quanto attuale), fatta di slogan pubblicitari ripetuti a pappagallo come se fossero preghiere e della rinuncia totale a ogni autonomia intellettuale, perché nociva per la produttività. Schiavi di un sistema ormai al collasso, gli abitanti della Colonia di Alcione, così si chiama il fazzoletto di universo in cui si svolge il gioco, danno vita a delle assurde conversazioni, a tratti amaramente divertenti, altre volte tragicamente buffe, che fanno emergere molti temi attualissimi anche per la nostra realtà, come la crisi culturale del sistema capitalista o l'assurdo tribalismo che lega moltissime persone ai marchi degli oggetti che producono e che comprano (avete presente la console war?). <br/><br/>Il tutto funziona proprio perché i riferimenti sono riconoscibilissimi. Una donna che rifiuta delle medicine che potrebbero salvarle la vita perché convintissima di non meritarle, secondo la folle visione del mondo impostagli dalla compagnia per cui lavora, oppure una ragazzina amante delle serie TV che abbandona la sua casa per diventare una predona e vivere le stesse avventure dei suoi eroi preferiti, sono solo due delle tante figure ispirate alla realtà che vivono nella colonia. La possibilità per il giocatore di identificare facilmente i bersagli della satira degli autori del gioco aumenta inevitabilmente il coinvolgimento. <br/><br/>Del resto l'intero mondo di The Outer Worlds è costruito come se fosse un unico, grande affresco comico. Lo si capisce dagli scenari pieni di dettagli ironici, dal sarcasmo di alcuni personaggi, dall'assurdità dei testi di alcuni documenti e da quei tanti piccoli particolari, che finiscono per palesare in modo inequivocabile le condizioni di vita di questa umanità priva di coscienza e incapace di concepirsi fuori dagli schemi che le sono stati imposti. In tutto questo c'è spazio anche per situazioni semplicemente brillanti, come quelle create dalla salace intelligenza artificiale ADA, che finge fedeltà a ogni capitano che prende possesso della nave su cui è installata, l'Inaffidabile, oppure quella in cui ci troveremo in un ufficio postale pieno di gente, dove dovremo riuscire a convincere un'impiegata particolarmente zelante a darci un pacco che ci serve per portare avanti una missione. <br/><br/>La scrittura di The Outer Worlds non attinge a piene mani dal mondo della commedia solo nei testi, ma anche nella costruzione di alcune missioni, che sembrano elaborate come pièce teatrali, tra situazioni, colpi di scena e relazioni tra i personaggi. Facciamo un esempio diretto. Ellie, una delle nostre compagne di viaggio, è un chirurgo che ama poco la sala operatoria e tanto vivere al limite della legalità. Quando arriveremo su Bisanzio, la sua terra natale, ci chiederà di fare visita ai suoi genitori. La famiglia di Ellie è benestante e molto snob, nonché estremamente attaccata all'etichetta. Tutto ciò che la preoccupa è non dare ai vicini dei motivi per parlare di loro. L'obiettivo di Ellie non è quello di riabbracciare i suoi genitori, ma di scandalizzarli. Per questo ci chiederà di comportarci male in loro presenza. Già qui ci troviamo di fronte a una missione assurda rispetto ai canoni del genere, che sembra più uscire da una commedia di De Filippo che dà un videogioco fantascientifico, ma andando avanti ci sarà un ulteriore ribaltamento delle aspettative del giocatore, che si troverà a vivere una situazione spiazzante. Una volta su Bisanzio scopriremo infatti che i genitori di Ellie l'hanno fatta dichiarare morta per non dover dare spiegazioni ai vicini sulle sue scelte di vita, fonte di vergogna, e per incassare il ricco premio dell'assicurazione. Ellie, infuriata, delusa e sorpresa, elaborerà un modo non troppo sottile per vendicarsi: si farà intestare l'assicurazione con dei metodi non proprio ortodossi, finendo per impoverire i suoi genitori, così da costringerli a lavorare per la prima volta nella loro vita. Non la vedreste bene rappresentata a teatro questa storia?</p>
