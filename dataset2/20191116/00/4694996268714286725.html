      <h1>Cérémonie officielle Gamou Ndiassane 2019 : Aly Ngouille Ndiaye préconise les enseignements de Mame Bou pour régler la problématique de la crise des valeurs.</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MLGITtPj08M" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le ministre de l'Intérieur Aly Ngouille Ndiaye, accompagnée d'une forte délégation  gouvernementale, a présidé la cérémonie officielle de la 136e édition du Gamou de Ndiassane. Dans son allocution, Aly Ngouille Ndiaye a rappelé l'importance de la célébration de la naissance du sceau des prophètes. Aussi, il a essayé de parcourir l'histoire du père fondateur de la première Tarikha, Abdou Khadre Djeylani en passant par Mame Bou Kounta. Le ministre de l'intérieur a aussi remercié la famille Kountiyyou pour leur appui moral et spirituel pendant la présidentielle. En outre Aly Ngouille magnifié le thème sur "la problématique de la crise des des valeurs" que la famille Khadre a choisi pour cette présente édition. D'après lui « je pense que les enseignements de Mame Bou Kounta peuvent nous aider à avoir des solutions pour régler problèmatiqie de la crise des valeurs ».</b>
      </p>
