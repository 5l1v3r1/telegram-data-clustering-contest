      <h1>L'émouvante histoire de Soda Wade, cette non-voyante et grande cantatrice de la lutte sénégalaise, aujourd'hui affaiblie par la maladie...</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0GaMRjpRrYs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le son de sa voix fait frémir d'émotion, et ses envolées lyriques donnent la chair de poule. Soda Wade, cette grande cantatrice des arènes de lutte sénégalaises, est aujourd'hui affaiblie par la maladie. Une maladie qui la ronge de l'intérieur au fil des mois, plongeant sa famille dans un désarroi total. Dans cet entretien, le frère de la concernée, Issa Dieng en appelle à la bienveillance des bonnes volontés et autres autorités afin qu'ils lui viennent en aide...</b>
      </p>
