      <h1>Ousmane Sonko sur l’affaire des 94 milliards : « Nous refuserons que ce dossier soit enterré... »</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tvRuOWSlS-A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le député de l’opposition Ousmane Sonko a rebondi ce vendredi, sur la lancinante question des 94 milliards. Le leader de Pastef n’est pas du tout prêt à lacher prise. Du moins, c’est ce qu’il a fait savoir à la fin du vote du budget de la deuxième session de la loi de finances rectificative pour l’année 2019. Ousmane Sonko a fait ce vendredi une nouvelle révélation. Il s’agit d’un compte qui s’appelle programme de défense des intérêts économiques du Sénégal qu’il a demandé au ministre des finances et du budget, Abdoulaye Daouada Diallo, mais, à en croire Ousmane Sonko ce dernier a esquivé la question…</b>
      </p>
