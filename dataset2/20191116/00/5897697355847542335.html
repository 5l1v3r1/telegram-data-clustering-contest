      <h1>В Армении мужчина погиб в канализационной яме</h1>
      <address>
        <time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time>
      </address>
      <p>В Армении мужчина погиб в результате падения в канализационную яму. По информации МЧС республики, трагедия произошла в селе Акналич.</p>
      <p>Приявшие на место сотрудники МЧС извлекли из ямы тело мужчины 1967 года рождения, передает news.am.</p>
