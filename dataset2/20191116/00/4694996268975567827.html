      <h1>LFR2 / Mamadou Lamine Diallo : " Nous sommes devant la vérité des chiffres. Macky Sall a échoué! "</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1r_uP4MogXE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'honorable député Mamadou Lamine Diallo s'est prononcé sur les obligations impayées autrement dit les arriérés intérieurs. Selon le fondateur du mouvement Tekki, " l'État du Sénégal reconnaît son échec". Soutenant que l'économie du Sénégal produit plusieurs arriérés intérieurs, cette LFR montre simplement que l'État a failli en se mettant derrière le FMI, et suivant ses directives". À ce titre, Mamadou Lamine Diallo dira qu'il est même allé jusqu'à écrire au fonds monétaire international pour "leur demander de bien regarder les chiffres du Sénégal". D’ailleurs, l'honorable député se demande pourquoi le Sénégal accumule ces arriérés impayés? Il décrit dès lors cette "soi-disante transformation structurelle de l'économie" qui devrait se faire en tenant compte de sa résistance face aux prix du baril de pétrole et à la pluviométrie...</b>
      </p>
