      <h1>Shenmue III e Kingdom Under Fire II, Indoviniamo Metacritic</h1>
      <h2>Secondo appuntamento di novembre per Indoviniamo Metacritic, con previsioni inventate su Shenmue III, Sniper: Ghost Warrior Contracts e Kingdom Under Fire II!</h2>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/32/f_palmisano/articoli/" target="_blank">Fabio Palmisano</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F6v1oVV1PL0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuova puntata di <a href="https://multiplayer.it/articoli/indoviniamo-metacritic-star-wars-jedi-fallen-order-e-pokemon-spada-e-scudo.html">Indoviniamo Metacritic</a>, la rubrica che dice quello che pensa ma non sa quel che dice: Andrea e Fabio proveranno anche stavolta ad azzeccare il <b>metascore</b> dei giochi di prossima uscita, anche se stavolta vengono messi in grave difficoltà da titoli di cui non sanno assolutamente nulla!<br/><br/>Per quest'anno le grosse cartucce sono state ormai già sparate, e rimane spazio solo per <b>uscite videoludiche di secondo piano</b>: la conseguenza è che i fratelli Palmisano conoscono a malapena il nome dei giochi oggetto di questa puntata, ovvero <a href="https://multiplayer.it/articoli/shenmue-3-nuovo-provato.html">Shenmue III</a>, <a href="https://multiplayer.it/articoli/sniper-ghost-warrior-contracts-provato.html">Sniper: Ghost Warrior Contracts</a> e <a href="https://multiplayer.it/articoli/kingdom-under-fire-2-provato-mmo-scomparso.html">Kingdom Under Fire II</a>!</p>
