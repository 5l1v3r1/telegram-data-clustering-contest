      <h1>Abdou Mbow sur l’affaire Bougazelli : « Nous sommes tous des collègues et nous devons respecter la présomption d’innocence »</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1CVyMhcQmgM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le député Abdou Mbow n’a pas manqué de revenir sur l’affaire des faux billets de banque, impliquant son collègue et camarade de l’APR, Seydina Fall Boughazéli. Loin de faire l’apologie de l’impunité, Abdou Mbow a bien voulu rappeler un principe simple de droit qui est la présomption d’innocence et précise qu’il est trop tôt pour les collègues députés de faire un quelconque commentaire sur l’affaire tant que le concerné ne sera pas définitivement condamné ou pas.</b>
      </p>
    </article>
