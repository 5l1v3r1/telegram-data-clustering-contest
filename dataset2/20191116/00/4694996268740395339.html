      <h1>Serigne Djily Bara Mbacké recadre Sokhna Aïda Diallo et sa bande et fait des précisions sur…</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7MhLrd980Mw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Une sortie aux allures d’avertissement : c’est que nous a livré cet après-midi un petit-fils de Serigne Touba sur les agissements de Sokhna Aïda Diallo et de ses "disciples". Cela fait suite à la propagation d’une audio enregistrée par Serigne Saliou Samb lors d’une audience avec le Khalife Général des Mourides. Serigne Djily Bara Mbacké met en garde les thiantas affiliés à la dame qui selon lui, ne visent qu’à semer le désordre et chambouler l’orthodoxie du Mouridisme. À l’en croire, « douze heures auraient suffi pour régler ce problème, mais ils savent que Serigne Mountakha est un sage, un homme clément qui prône le pardon », fulmine le marabout. Dans ce sillage, le guide religieux a aussi fait des révélations de taille sur des événements qui ont été mal interprétés et lève ainsi le voile, comme l’histoire entre Serigne Modou Bousso Dieng, fils de Serigne Fallou Mbacké et Cheikh Béthio Thioune.</b>
      </p>
