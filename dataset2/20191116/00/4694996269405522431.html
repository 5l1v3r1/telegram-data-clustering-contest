      <h1>Dépravation des mœurs et Homosexualité : « Nous allons nous ériger en bouclier contre les détournements de la jeune génération » (Serigne Djily Bara Mbacké, Pdt de la NSA)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z3nR0l1O6tY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Face à la mondialisation qui veut une égalité des sexes et la reconnaissance des droits à toutes les personnes sans prendre en compte leur orientation sexuelle, Serigne Djily Bara Mbacké se dit prêt à aller jusqu’au bout pour préserver les enseignements des érudits de Dieu et porte-étendards de l’Islam au Sénégal. Le président fondateur de l’Ong "Nouvelle solidarité africaine" entend apporter sa pierre à l’édifice pour la consolidation des acquis et l’éducation des jeunes sur les pratiques de la religion musulmane. Social, sanitaire, éducatif, aucun volet ne sera laissé en rade pour venir en aide à la nouvelle génération et leur assurer un bon épanouissement conformément aux recommandations de Serigne Touba. « Tous ces concepts initiés par les européens, leur mode de vie, de même que leur accoutrement n’épousent pas avec nos coutumes et traditions », atteste-t-il. Pour ainsi réussir ce défi, le chef religieux d’indiquer que l’éducation et la formation vont constituer son principal credo.</b>
      </p>
