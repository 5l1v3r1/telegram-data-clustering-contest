      <h1>ترافیک چندصدمتری در بزرگراه امام علی (+عکس)</h1>
      <address><time datetime="2019-11-16T00:00:00+00:00">16 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/25/1037638_210.jpg"/>
      </figure>
      <p>به گزارش خبرگزاری فارس توقف عمدی چند خودرو در انتقاد به گرانی بنزین در مسیر شمال به جنوب بزرگراه امام علی تهران، موجب ترافیک سنگین و طولانی ماشین‌ها شد. برخی رانندگان نیز با زدن بوق نسبت به گرانی بنزین اعتراض می‌کنند.</p>
    </article>
