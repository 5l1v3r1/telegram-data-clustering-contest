      <h1> Камбала, щука, селедка.Как в современном исполнении гродненского мастера Ивана Перегинца возрождается древнее ремесло (+видео)</h1>
      <address><time datetime="2019-11-16T11:47:00+00:00">16 Nov 2019, 11:47</time> by <a rel="author">rgazeta.by</a></address>
      <p>Камбала, щука, селедка – это отнюдь не трофеи после удачного клева. Их хозяин в руках предпочитает держать не удочку, а молоток. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vy8vSEv1hYY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>О владениях гродненского кузнеца Ивана Перегинца рассказывает газета <a href="http://rgazeta.by/">"Перспектива"</a>.  Вроде, заходишь в мастерскую, а попадаешь в настоящий музей. Полки и столы заставлены необычными предметами.  Кошки, совы, автомобили – буквально всё сделано из обычного металлолома. Например, мотоцикл-чоппер – прототип того, что вы могли когда-то видеть в фильме «Харлей Дэвидсон и Ковбой Мальборо». Колеса в гродненской версии поставлены от детской коляски, «туловище» мотоцикла – старая рессора автомобиля, сиденье деревянное. Включаем фару – и, кажется, он вот-вот <a href="https://grodnonews.by/news/lifestyle/20_letniy_aleksey_sushil_pesok_iz_svityazi_i_smotrel_youtube_chtoby_vernut_krasotu_mercedes_w124.html">отзовется благородным мотоциклетным рокотом</a>.</p>
      <figure>
        <img src="https://grodnonews.by/upload/medialibrary/03e/03ecfc3a8061811efa47f0739a09bc57.png"/>
      </figure>
      <p>– <i>Всю свою сознательную жизнь я занимался тем, что рисовал: в детском саду, школе, позже – в университете, когда поступил на отделение изобразительного искусства. Быть художником – это мое прямое предназначение. Когда поступил в вуз, в это же время познакомился с гродненскими кузнецами, в частности, большое влияние на мое профессиональное становление оказал талантливый Юрий Круш,</i> – рассказывает Иван.<br/><br/>Мастер называет себя художником по металлу – так, говорит, правильнее. Первым  изделием у него был обычный гвоздь. С этого начинают все кузнецы. Дальше  постепенно начали появляться всё более серьезные работы, но обязательно с художественным уклоном. Примечательно, что все они – это отображение реального мира.</p>
      <figure>
        <img src="https://grodnonews.by/upload/medialibrary/17d/17d0e55ebe0e732f01deb46a6346e50f.png"/>
      </figure>
      <p>Куй железо, когда эскиз готов. По словам Ивана, любое изделие, даже самое незначительное, начинается с рисунка.  «Нужно продумать идею, решить, как это сделать, чтобы было эффектно и вместе с тем менее трудозатратно. Потому что <a href="https://grodnonews.by/news/lifestyle/v_grodno_razvivaetsya_ekstremalnyy_sport_na_mototsiklakh_khard_enduro_reportazh_s_trenirovok_v_stile.html">самое ценное в жизни любого творца – это время, которое не вернешь, не восполнишь</a>», – говорит гродненский умелец.</p>
