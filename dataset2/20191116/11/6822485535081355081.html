      <h1>افزایش قیمت سکه در بازار</h1>
      <address>
        <time datetime="2019-11-16T11:52:00+00:00">16 Nov 2019, 11:52</time>
      </address>
      <p>دنیای اقتصاد نوشت: بازار تهران امروز شاهد افزایش قیمت سکه بهار آزادی به مانند روزهای گذشته بود. سکه بهار آزادی امروز در بازار تهران افزایش قیمت را تجربه کرد و با رشد ۵۰ هزار تومانی به ۴,۱۱۰,۰۰۰ (چهار میلیون و یکصد و ده هزار) تومان رسید.</p>
