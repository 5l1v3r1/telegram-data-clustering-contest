      <h1>Военные США испытали российский танк Т-80</h1>
      <address><time datetime="2019-11-16T11:25:00+00:00">16 Nov 2019, 11:25</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe data-src="https://twitter.com/3rd8cav/status/1195152842157244416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Военные бронетанковой бригады США Greywolf испытали российский танк Т-80У. Видео опубликовано в <a href="https://twitter.com/3rd8cav/status/1195152842157244416">твиттере</a> подразделения.</p>
      <p>Манёвры проходили на территории Южной Кореи, которая на 2017 год располагала 80 такими танками.</p>
      <p>Т-80У — основной боевой танк семейства Т-80. Боевая машина используется с 1985 года. Кроме России и Южной Кореи она эксплуатируется военнослужащими Кипра.</p>
    </article>
