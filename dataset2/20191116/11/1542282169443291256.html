      <h1>Δύο νεκροί σε έκρηξη στο Ιράκ</h1>
      <address><time datetime="2019-11-16T11:52:14+00:00">16 Nov 2019, 11:52</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d8BmXoa_pAE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Αυτοσχέδια βόμβα τοποθετημένη κάτω από αυτοκίνητο εξερράγη στην πλατεία Ταγιαράν, σε μικρή απόσταση από την κατειλημμένη επί τρεις εβδομάδες από διαδηλωτές πλατεία Ταχρίρ της Βαγδάτης, με αποτέλεσμα να χάσουν τη ζωή τους τουλάχιστον δύο άνθρωποι και να τραυματιστούν άλλοι 12, ανέφεραν πηγές στις δυνάμεις ασφαλείας του Ιράκ.</p>
      <p>Δεν είναι ξεκάθαρο αν η έκρηξη έχει κάποια σχέση με τις συνεχιζόμενες διαδηλώσεις στη Βαγδάτη.</p>
      <p>Αξιωματούχοι αναφέρουν ότι δύο πολίτες σκοτώθηκαν όταν η αστυνομία έριξε πραγματικά πυρά και δακρυγόνα σε εκατοντάδες διαδηλωτές που προσπαθούσα να απομακρύνουν τσιμεντένια οδοφράγματα.</p>
      <p>Με τις δύο αυτές απώλειες ανεβαίνει στις 3 ο αριθμός των νεκρών που έχουν σκοτωθεί στο Ιράκ από τις διαδηλώσεις τις τελευταίες 24 ώρες. Συνολικά 320 άτομα έχουν χάσει τη ζωή τους και χιλιάδες έχουν τραυματιστεί από τότε που ξεκίνησαν οι ταραχές στο Ιράκ με εξοργισμένους πολίτες να απαιτούν να αποχωρήσει από τα πολιτικά πράγματα η σημερινή ελίτ.</p>
