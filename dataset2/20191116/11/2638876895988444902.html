      <h1>Съемки второго сезона "Пацанов" завершены</h1>
      <address><time datetime="2019-11-16T11:30:00+00:00">16 Nov 2019, 11:30</time> by <a rel="author" href="https://shazoo.ru/users/NikoKadlec" target="_blank">NikoKadlec</a></address>
      <p>Шоураннер сериала "Пацаны" (The Boys) Эрик Крипке объявил об окончании съемок второго сезона шоу.</p>
      <figure>
        <iframe data-src="https://twitter.com/therealKripke/status/1195239885822713857?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Помимо этого Крипке опубликовал короткий промо-ролик, посвященный одному из персонажей — Хоумлендеру, которого в сериале сыграл Энтони Старр. </p>
      <figure>
        <iframe data-src="https://twitter.com/TheBoysTV/status/1195401075009957889?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее исполнительные продюсеры шоу Сет Роген и Эван Голберг ранее <a href="https://shazoo.ru/2019/08/19/83327/vtoroj-sezon-seriala-pacany-budet-masshtabnee">заявляли</a>, что сериал стал масштабнее, появились новые персонажи. Это стало возможным благодаря большему бюджету, который выделила Amazon.</p>
      <p>Премьера второго сезона "Пацанов" <a href="https://shazoo.ru/2019/11/07/86819/karl-urban-vtoroj-sezon-seriala-pacany-vyjdet-v-seredine-2020-goda">состоится</a> в середине 2020 года.</p>
