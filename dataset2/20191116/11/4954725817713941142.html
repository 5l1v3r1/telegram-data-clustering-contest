      <h1>音楽ゲーム『DEEMO』劇場アニメ化、2020年完成予定。ピアノで紡がれる儚い物語が、豪華スタッフにより映像に</h1>
      <address><time datetime="2019-11-16T11:38:19+00:00">16 Nov 2019, 11:38</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>ポニーキャニオンは11月16日、ニューヨークで開催中の「ANIME-NYC 2019」にて、音楽ゲーム『DEEMO』の劇場アニメプロジェクトを発表した。2020年に完成予定だという。『DEEMO』はスマートフォンやPS Vita、そしてNintendo Switchなどでリリースされた人気音楽ゲーム。音楽だけでなく、儚いストーリーテリングも特徴の作品が、ついに劇場アニメ化を果たす。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FNviXH5v-Og" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>公開された映像では、物語の主役であるDEEMOと少女が出会う場面がCGをまじえて描かれている。『DEEMO』原作の美しいピアノ音も健在。ストーリーは原作に準拠したものであるといい、原作の音楽も劇中には使用されるという。2分程度のPVであるが、オリジナルゲームのエッセンスも残された映像に仕上げられている印象だ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191116-106502-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191116-106502002.jpg"/>
      </figure>
      <p>アニメーションを製作するのはI.Gポート傘下のSignal-MD。「ひるね姫 ～知らないワタシの物語～」、「CYBORG009 CALL OF JUSTICE」を手がけたスタジオだ。また「進撃の巨人」など数多くのアニメ作品を生み出した歴戦のアニメスタジオProduction I.Gが制作をサポートする。総監督には「攻殻機動隊 STAND ALONE COMPLEX（脚本）」「BLOOD+（監督・シリーズ構成・演出・脚本) 」の藤咲淳一、監督には松下周平を起用。主題歌およびイメージソングは梶浦由記が担当する。スタッフ陣は以下のとおり：</p>
      <p>原作：Rayark Inc.「DEEMO」<br/>脚本：藤咲淳一・藤沢文翁<br/>キャラクターデザイン：めばち<br/>イメージボード：吉田ヨシツギ<br/>美術：小倉宏昌<br/>美術設定：吉田大洋<br/>色彩設計：片山由美子<br/>CGアニメーションディレクター：鈴木寛<br/>モデリング スーパーバイザー：今泉隼介<br/>テク二カル ディレクター：田村耕一郎<br/>3DCG制作：ブロス<br/>撮影/グレーディング ：江面久/齋藤瑛<br/>編集 ：村上義典<br/>音響監督 ：明田川仁<br/>音響制作 ：マジックカプセル<br/>主題歌：梶浦由記<br/>副監督：平峯義大<br/>監督：松下周平<br/>総監督：藤咲淳一<br/>制作: SIGNAL.MD<br/>Production I.G<br/>製作：ポニーキャニオン</p>
      <p>なお『DEEMO』においては、11月21日にPS4向け新作『<a href="https://unties.com/files/37/deemoreborn_jp/index.html">DEEMO -Reborn-</a>』が発売予定。原作を3Dでフルリメイクする作品だ。オリジナルやリメイク作品を遊びつつ、来年完成する映画を待っておくといいかもしれない。</p>
