      <h1>Crisis en Bolivia | La jornada más violenta en Cochabamba</h1>
      <address><time datetime="2019-11-16T11:23:38+00:00">16 Nov 2019, 11:23</time> by <a rel="author">Blanca Castro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/x2VjrKgdog8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Como si se tratara de un campo de batalla. Los bolivianos protagonizaron este viernes 16 de noviembre otra jornada de fuertes enfrentamientos con las fuerzas de seguridad que han dejado <b>al menos 5 muertos y una veintena de heridos en la región de cochabamba</b>.</p>
      <p>Una escalada de la violencia tras la denuncia de fraude electoral seguido de <a href="https://es.euronews.com/2019/11/14/48-horas-antes-de-la-renuncia-de-evo-morales-que-estuvo-detras-de-su-dimision">la renuncia de Evo Morales</a>.</p>
      <p>En la ciudad de Sacaba, el gremio cocalero exigió el regreso de Morales al país, que a su vez se encuentra dividido entre sus seguidores y el nuevo gobierno interino que intenta recuperar la normalidad del país.</p>
      <p>Evo Morales, que se encuentra en México desde el martes 12 de noviembre, condenó la represión contra los que le apoyan y llamó a las Fuerzas Armadas y a la Policía boliviana a detener, lo que él considera "una masacre".</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/11/14/crisis-en-bolivia-morales-afirma-que-su-gran-crimen-es-ser-indigena">Morales afirma que su "gran crimen es ser indígena"</a></b>
      </p>
      <p>Por su parte, Jeanine Áñez quién se declaró presidenta interina denunció <b>la presencia de grupos "subversivos armados" conformados por extranjeros y bolivianos</b> con la intención de provocar el caos.</p>
      <p>Áñez señaló que las últimas protestas se han convertido en un "mecanismo de asfixia" para que en ciudades como La Paz comience la escasez de combustibles y de algunos alimentos.</p>
      <p>Asimismo, el nuevo Gobierno presentó a nueve venezolanos acusados de "sedición" por su presencia en las manifestaciones que supuestamente defendían a Morales, quienes portaban insignias e identificaciones de la Policía de Venezuela y el PSUV, el partido de Nicolás Maduro.</p>
      <p>Con las muertes en Cochabamba el número de fallecidos subió a 18 mientras que el de los heridos supera los 500.</p>
