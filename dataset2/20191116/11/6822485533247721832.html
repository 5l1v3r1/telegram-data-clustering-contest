      <h1>قیمت دلار در بازار امروز</h1>
      <address>
        <time datetime="2019-11-16T11:08:00+00:00">16 Nov 2019, 11:08</time>
      </address>
      <p>دنیای اقتصاد نوشت: صرافی‌ها امروز شاهد افزایش قیمت دلار و یورو نسبت به دو روز گذشته بودند. دلار امروز با رشد ۱.۶۳ درصدی به ۱۱,۶۸۸ (یازده هزار و ششصد و هشتاد و هشت) تومان رسید.</p>
