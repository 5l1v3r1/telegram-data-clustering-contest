      <h1>В сочинском нацпарке введен особый противопожарный режим. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-16T11:49:00+00:00">16 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EXIP1DLucac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочинском национальном парке введен особый противопожарный режим. В связи с этим временно приостановлена выдача пропусков на особоохраняемые территории.</p>
      <p>И сегодня утром в Лазаревском районе курорта продолжили тушить лесной пожар. Разведку проводят с помощью беспилотников. Площадь пожара, который начался в четверг, составила порядка 6 Га. В Сочи создан оперативный штаб по ликвидации ЧС. Его возглавил глава города Алексей Копайгородский. Накануне вечером мэр провел оперативное заседание, на котором были определены основные задачи по борьбе со стихией.</p>
      <p>«Мы видим, что если мы не примем серьезных мер, огонь подойдет к населенным пунктам. И самое главное, подойдет к линиям электропередачи. Нам надо все это учесть в распределении сил и средств», - подчеркнул глава курорта.</p>
      <p>В тушении участвует около 50-ти человек – это сотрудники МЧС, муниципальной «Службы спасения», представители казачества и лесники. В район стянуты 10 единиц техники, в том числе повышенной проходимости и один вертолет МИ-8.</p>
      <p>Накануне с воздуха уже произведено 48 сбросов воды в очаги пожара. По данным МЧС, удалось прекратить распространение огня в сторону аула Наджиго. В МЧС заявили, что авиация будет работать до полной ликвидации очага возгорания. Спасатели рассчитывают, что до конца дня им это удастся.</p>
