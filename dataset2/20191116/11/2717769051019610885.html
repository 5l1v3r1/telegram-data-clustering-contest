      <h1>Азербайджанцы более мягкие и ранимые люди... Признание ресторатора Аркадия Новикова в новом видеопроекте "Москва-Баку"</h1>
      <address><time datetime="2019-11-16T11:24:00+00:00">16 Nov 2019, 11:24</time> by <a rel="author">Инна Лисовская</a></address>
      <p>
        <a href="https://youtu.be/JLvrys_NBj4">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JLvrys_NBj4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Портал «<b>Москва-Баку»</b> начинает новый проект "Признание". Известные люди расскажут вам о своей карьере, семье и раскроют свои маленькие секреты. Сегодня своё признание сделает российский ресторатор Аркадий Новиков. </p>
      <p>
        <i>Forbes оценивает его состояние примерно в четверть миллиардов долларов. Его путь к успеху был молниеносным и тернистым. Он – первый, кто начал создавать ресторанную культуру России. Сегодня его имя – это бренд, под которым открыто свыше 80 ресторанов по всему миру. У него, как он сам говорит, идеальная жена, которая занимается флористическим бизнесом, подаренным мужем, и умные дети - сын и дочь.</i>
      </p>
      <p>
        <b>- Помните свой первый заработанный миллион?</b>
      </p>
      <p>- Да, конечно, очень хорошо. Мне казалось, что со мной произошло что-то невероятное… Особенно остро это ощущалось, если вспомнить, что вырос я в очень бедной семье. А потом, со временем это прошло, стал относиться к деньгам более спокойно. Да, деньги нужны, деньги важны. Деньги - это кровь бизнеса. Но есть в жизни и более важные вещи. О, как сказал! Вы это обязательно запишите!</p>
      <p>
        <b>- Какую кухню любите больше всего?</b>
      </p>
      <p>- Я очень люблю поесть, наверное, это уже и по фигуре заметно. А раньше я был худой… Но если серьезно, то я люблю разнообразие. Итальянская, французская, русская - мне все нравится. Скажу абсолютно точно - азербайджанская кухня стоит на особом пьедестале, у нее особое место. Это кухня с историей, с традициями вековыми. Мне нравится открывать рестораны в Азербайджане, кстати, скоро открытие в Баку. Всех жду.</p>
      <p>
        <b>- У Вас более 500 тысяч подписчиков в Instagram, но Ваша жена становится популярнее Вас в интернете…</b>
      </p>
      <p>- Да, я уже это понял. Подписчики просят все больше и больше видео с ней. Раньше она и сама просила не снимать ее, но тут, видимо, вошла во вкус. Честно сказать, я уже ревную...</p>
      <p>
        <b>- Аркадий Новиков ругается матом?</b>
      </p>
      <p>- Я вообще очень эмоциональный человек. Люблю порядок, люблю профессионализм. Если кто-то систематически делает что-то не так, я не могу сдержаться. Конечно я ругаюсь матом! При чем практикую это очень часто. Знаю, что вы меня запикаете, поэтому при Вас не буду…</p>
      <p>
        <i>Это было признание Аркадия Новикова...</i>
      </p>
