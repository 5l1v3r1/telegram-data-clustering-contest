      <h1>長照財源沒問題 全年預估小幅超徵</h1>
      <address><time datetime="2019-11-16T11:32:00+00:00">16 Nov 2019, 11:32</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>受惠菸稅及房地合一所得稅穩定挹注，前10月撥入長照基金稅收已攀升至新台幣325.21億元，年增15.5%，對比全年預算目標，達成率高達97.7%，財政部預估，今年長照稅收財源可望連3年達標並小幅超徵。中央社製圖 108年11月16日</p>
