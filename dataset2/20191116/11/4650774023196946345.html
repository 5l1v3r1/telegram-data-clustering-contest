      <h1>В Красноярске кондуктор спасла пассажиров автобуса, когда водителю стало плохо</h1>
      <h2>Мужчина потерял сознание во время движения, и транспортное средство понесло на столб.</h2>
      <address><time datetime="2019-11-16T11:28:00+00:00">16 Nov 2019, 11:28</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/avlJEMu0jsg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Красноярске кондуктор автобуса спасла людей, когда водитель потерял сознание во время движения. Об этом Лайфу рассказала родственница одной из пассажирок.</p>
      <p><b>— Водителю стало плохо, он посинел, у него изо рта пошла кровь. Он облокотился на сиденье, автобус понесло на столб. Кондуктор, жена его, увидев это, запрыгнула к нему туда в кабину, перелезла и нажала на тормоз</b>, <b>—</b> отметила женщина.</p>
      <figure>
        <img src="https://static.life.ru/81844344be165a4893704959292bedb4__980x.jpg"/>
        <figcaption>Фото © VK/ Общественный транспорт Красноярска [OTKrsk]</figcaption>
      </figure>
      <p>Водителя сразу же вытащили из салона. Проезжавший мимо очевидец оказался медиком и сообщил, что необходимо срочно вызывать скорую, иначе мужчина умрёт.</p>
      <p>Водителю оказали всю необходимую медицинскую помощь, сейчас его жизни ничто не угрожает.</p>
