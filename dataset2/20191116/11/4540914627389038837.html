      <h1>Straßenkämpfe in Bolivien: Mindestens 5 Tote</h1>
      <address><time datetime="2019-11-16T11:25:15+00:00">16 Nov 2019, 11:25</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zA7FMNyggRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bolivien kommt nicht zur Ruhe - auch nach dem Gang des langjährigen Präsidenten Evo Morales ins mexikanische Exil. Bei Straßenkämpfen zwischen Demonstranten der Cocalero-Bewegung, aus der auch Morales stammt und Militär wurden nach offiziellen Angaben fünf Menschen getötet, nahe der bolivianischen Stadt Cochabamba. Die Cocaleros sehen sich gezwungen nach Morales Rückzug Widerstand zu leisten:</p>
      <blockquote>"Wir, das Volk, können nicht schweigen. Wir wollen unsere Rechte, wir wollen unsere patriotischen Werte respektiert sehen - koste es, was es wolle. Wir sind ein Land."<cite>Marcelo Yujra <br/>Cocalero Demonstrant</cite></blockquote>
      <p>Die inidgene Bevölkerung hängt noch immer an ihrem ehemaligen Präsidenten, der auch viel Gegenwind gegen eine erneute Amtszeit spüren musste. Seit vier Tagen gehen die Morales-Anhänger auf die Straße und trotzen Tränengas.</p>
      <p>Dabei versucht Morales von seinem mexikanischen Exil gerade aus, Druck aus der Situation zu nehmen. Am Freitag betonte er, dass geordnete Neuwahlen auch ohne ihn stattfinden könnten. Mit dieser Aussage will er wohl auch einer Anfechtung zukünftiger Wahlen seitens des Lagers der Cocaleros zuvorkommen.</p>
      <p>Unterdessen hat die selbst ernannte Interimspräsidentin Jeanine Áñez Evo Morales mit einem Gerichtsverfahren gedroht, sollte dieser aus seinem Exil zurückkehren. Áñez kündigte Neuwahlen an, will sich damit aber genügend Zeit lassen. Die bolivianische Verfassung schreibt allerdings Neuwahlen innerhalb der nächsten drei Monate vor.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
