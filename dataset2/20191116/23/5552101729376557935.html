      <h1>【財經焦點】Uber條款再不上路　林村田：月底小黃輪班路過總統府</h1>
      <address><time datetime="2019-11-16T23:28:00+00:00">16 Nov 2019, 23:28</time> by <a rel="author">柯長錕, 王均峰, 林育緯</a></address>
      <p>今年6月，俗稱Uber條款的《汽車運輸業管理規則》第103-1條上路，明定Uber駕駛需有計程車執業登記證、營業車也需掛牌，提供4個月緩衝期，原訂10月6日強制執法，但9月中交通部長林佳龍下令延長，開罰日延至12月1日，引爆計程車業者怒火。</p>
      <p>上週一（11月4日），本土計程車龍頭台灣大車隊董事長林村田，接受本刊專訪直接挑明底線，「如果政府不如期嚴格執法，月底2、3千台小黃將每天輪班路過總統府、桃園機場聯外道路。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lo4WIbYot18" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「我15年前進入計程車產業，努力改善小黃司機動不動包圍、愛鬧事的負面印象，但現在根本官逼民反，抗爭是最後一條不得不的手段，水都要淹到我的鼻子了，我都要淹死了，為什麼不放手一搏？」上週一（11月4日），在台灣大車隊濱江街總部，董事長林村田怒氣沖沖地道出心中深埋許久的怨氣。</p>
      <hr/>
      <p>林村田小檔案</p>
      <ul>
        <li>現職：台灣大車隊董事長</li>
        <li>年齡：62歲</li>
        <li>學歷：高中補校</li>
        <li>經歷：全虹通信創辦人</li>
        <li>家庭：已婚，育有2女1子</li>
      </ul>
      <hr/>
      <p>　</p>
      <h3>緩衝期再延　業者喊不公</h3>
      <p>林村田的憤怒其來有自，時間拉回到今年6月，俗稱「Uber條款」的《汽車運輸業管理規則》第103之一條正式上路，明定Uber駕駛必須有計程車執業登記證、車輛也需要掛牌，提供四個月緩衝期。</p>
      <p>原訂10月6日開罰，9月中，大批Uber駕駛前往交通部陳情，交通部長林佳龍轉彎下令延長緩衝期限，「希望Uber走向合法化，給每個人都有路走，需要一點時間。」根據了解，全台1萬2千多名Uber司機，還有半數尚未轉換完成。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180828-ad46bc26bb75d9959da58812706d55f1-tablet.gif"/>
        <figcaption>為了捍衛生存權，數千台小黃司機月底恐將輪班路過總統府。（東方IC）</figcaption>
      </figure>
      <p>擔任Uber司機3年多的陳先生向本刊抱怨：「轉換程序很繁瑣，要加入車隊、靠行、轉貸、保險、驗車、領牌等流程，實在太趕了。」更傳出原先計程車空牌數稀少的中、南部營業車牌，一張掛牌價從原先2萬至3萬元，被哄抬到20萬元以上。</p>
      <p>但順了姑情逆了嫂意，交通部把緩衝期一舉展延到11月底，此舉讓計程車業者大喊不公，心中憤怒難以平息，儘管日前交通部再度出面喊話說：「12月1日起就會正式開罰。」但已無法取信計程車業者。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180700-beb55fcb73e73c39ed03fbdacddd447a-tablet.gif"/>
        <figcaption>Uber曾因被重罰11億元一度退出台灣市場，後來改變營運模式再度回歸。</figcaption>
      </figure>
      <p>林村田無奈地說：「宣布緩衝期延長2個月後，現在旗下的司機們每天都想要去抗議，我一直在安撫他們的情緒。」他攤牌現出最後底線，「如果政府不如期（指緩衝期11月30日）嚴格執法，全台灣有8萬多台計程車，將在月底每天輪班2、3,000台小黃路過總統府、桃園機場聯外道路。」打算以最激烈的方式癱瘓交通要道表達心中的怒吼。</p>
      <p>去年10月，交通部公布2年一度的計程車營運狀況調查報告，「2015年計程車司機平均每月收入4,7628元，而2017年降至每月4,6054元，一整年少賺快1萬9,000元。」計程車生意明顯受到Uber登台衝擊。</p>
      <p>　</p>
      <h3>轉換趕不及　空牌難取得</h3>
      <p>林村田分析，「台灣計程車司機大概只有一半加入車隊，台灣大車隊平均比一般小黃收入多3成，Uber來台後對於沒有靠行的司機影響最大。」目前全國總計程車牌照數量接近11萬張，約有8萬7千張牌照被使用。</p>
      <p>相對計程車業者極力催促上路，Uber駕駛卻認為第103之一條是在趕盡殺絕，更扼殺兼差和彈性的權利，林村田反駁：「計程車產業的餅就是這麼大，車牌總量管制其來有自，如果允許兼職無限制加入一起搶生意，要把原本正常發展的產業搞爛嗎？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180640-df941192ec8af38b3dbde655bcdf7083-tablet.gif"/>
        <figcaption>今年9月中，交通部長林佳龍（右）下令延長Uber條款開罰日。</figcaption>
      </figure>
      <p>來自美國的叫車服務Uber從2013年4月登台營運以來，風波不斷。因為競爭激烈，隔年7月，上千台小黃首度集結於交通部抗議，2016年蔡英文政府上台，對於Uber轉趨嚴格，2017年1月，交通部裁定累積11億元重罰，同年2月Uber暫時退出台灣市場，同年4月與租賃車行、計程車行合作再度回歸市場。</p>
      <p>面對開罰日大限在即，上週三（6日）Uber台灣官方大動作發出聲明，「對於輔導期將於11月30日截止感到失望，目前幾千名駕駛已經通過計程車執登考試，卻要到12月初才能拿到執照，沒有執照也無法完成所有必須的程序，包含加入車隊、 靠行、轉貸、保險、驗車、領牌等流程。」「另外桃園、台中、新竹等營業區計程車空牌非常少，而且極度不易取得，政府雖然已經修法開放跨區買賣，但是仍設下門檻，過戶需要二地商業公會都同意的但書，這還是讓Uber駕駛覺得被排除在外。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180631-a7657e9d96cf39446c43d88f3375c228-tablet.gif"/>
        <figcaption>來台6年多的叫車服務Uber，全面衝擊計程車產業。（翻攝自Uber臉書）</figcaption>
      </figure>
      <hr/>
      <p>Uber來台大事記</p>
      <ul>
        <li>2013.04 Uber登台</li>
        <li>2014.0707 上千台小黃首度集結交通部前抗議Uber</li>
        <li>2014.12.05 交通部判定違法經營白牌車</li>
        <li>201701.06 《公路法》修正案上路，累積重罰逾11</li>
        <li>2017.02.10 退出台灣市場</li>
        <li>2017.04.13 與租賃業者合作，重返台灣市場</li>
        <li>2019.6.6 《汽車運輸業管理規則》第103-1條款上路</li>
      </ul>
      <hr/>
      <p>
        <b>　</b>
      </p>
      <h3>車隊拚轉型　難敵削價戰</h3>
      <p>對於消費者來說，Uber正式納管後，其實已經跟傳統計程車無異，雖然叫車APP平台不變，不過，因為司機需掛牌、靠行費等成本墊高，乘車資費就無法像以前那麼便宜了。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180653-f02074ff63411442045cbb628d490730-tablet.gif"/>
        <figcaption>2013年登台的Uber，以便利的APP叫車及便宜價格迅速竄起。</figcaption>
      </figure>
      <p>面對Uber爭議砲聲隆隆，其實，林村田平時不只搭自家計程車，也會選擇Uber、其他同業計程車代步作為改進參考，「我很樂意同業良性競爭，可以提升整個產業生態！」「過去計程車總給人髒亂、愛鬧事的形象，但我進入這個產業後，努力扭轉形象，這幾年做下來，可以看到同業陸續成立車隊，穿起制服、打起領帶，改善車輛的整潔，而其他未加入車隊的運將也開始注重，這就是產業向上的例子啊！」</p>
      <p>不只從硬體面改善，面對來自不同環境背景的司機，他也像個老和尚一樣，堅持潛移默化引導向上，「先前有個司機髒得一塌糊塗，每週都被投訴，要開除前我跟他詳談，承諾在總部蓋淋浴間，要他每天回來洗澡，連洗衣烘乾也不用錢，但前提是每週要回來讓我看一次 ，3個月以後他就很正常，像這樣我就會覺得很有成就感、像做功德。」</p>
      <p>外界看得出傳統計程車力拚轉型，但就是不夠好、不夠快，而面對Uber競爭，林村田不客氣地說：「Uber很會砸大錢做行銷，過去用便宜的價格搶客人，而小黃識別度高，一次的紅燈轉彎等交通違規容易被放大檢視；而Uber用白牌車違規大家也不知道，這就是小黃的原罪。」</p>
      <p>　</p>
      <h3>曾億來億去　建小黃帝國</h3>
      <p>替小黃發聲的林村田今年62歲，出身於雲林台西農家，在轉行踏入計程車產業前，是坐擁全台近五百家通訊行「全虹通信」的創辦人，生意做久後，發現市場都掌握在電信業者手中，48歲時毅然決然將全虹以26億元賣給遠傳電信，「那時候做生意比較投機，當年有支藝人天心代言的防水手機，第一批8萬支賣得非常好，第二批再追加3萬支結果賣不動，賠了3億多元。」笑談過去幾次「億來億去」的失敗經驗，一切彷彿過往雲煙。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181857-45164ab669bb8071a724342d294cc86e-tablet.gif"/>
        <figcaption>來台6年多的Uber與傳統計程車間的紛爭從未停歇。（翻攝自Uber臉書）</figcaption>
      </figure>
      <p>「賣掉全虹時還太年輕了，選擇退休人生會沒有目標，不做事很快就會死掉！」喜歡面對消費者的他，2005年接手重整台灣大車隊，如今打造出全台擁有超過2.1萬台計程車、市占2成4、市值近40億元的小黃帝國。</p>
      <p>台灣大車隊成立於2001年，占地近2,000坪的總部位在台北市濱江街，鄰近國道一號圓山交流道，每天超過1千多名司機進出，有像是銀行櫃檯的服務台、理髮部、福利社、餐飲處、修車廠應有盡有，是小黃運將們專屬的祕密基地。</p>
      <p>「我的頭髮都在這裡剪，不二價120元。」林村田步出總部大廳，準備帶逛各處時，手指向理髮部笑著說。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180646-c6d4e749f11b2beb1a6f88d1989f22da-tablet.gif"/>
        <figcaption>司機們每天都想要上街抗議政府不公，林村田（右）一直在安撫他們的情緒。</figcaption>
      </figure>
      <p>近年來，林村田朝向多角化經營，計程車本業從過去百分百的營收占比降至現在約3成，「我接手時就是把車隊當作平台在經營。」除降低營運風險外，也改變過去經營者獲利來源都取自司機的陋習，帶入經營通訊事業時的經驗，整合資源打團體戰，目前旗下事業擴展有成，除收入占比近2成的廣告外，還有汽車維修、全球快遞、居家清潔、洗衣事業、酒後代駕等。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180812-4315d893f7845de83d31a24e173a9f46-tablet.gif"/>
        <figcaption>林村田48歲時，將一手創辦的全虹通信賣給遠傳電信。（翻攝自美美網）</figcaption>
      </figure>
      <p>談到接下來的目標？林村田透露：「目前正在推動計程車學院，向日本計程車業學習，有助於提升產業正向發展。」每月約可訓練10到20人，也與退輔會策略聯盟，向正值青壯年的退伍軍士官招手。</p>
      <p>　</p>
      <h3>長女來相助　從基層做起</h3>
      <p>林村田並非單打獨鬥，1986年出生的大女兒林念臻，從美國威斯康辛大學拿到企管學位之後，回台灣先過了一陣子的接案生活，爾後被爸爸拉進台灣大車隊，一晃眼就過了8年，目前負責大數據資料分析的核心業務，蒐集每月上千萬次乘客的輪廓，有助於廣告投放、改善派遣系統，讓司機更快找到乘客。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111181341-459d51e229c6315fece9e8ca5821a831-tablet.gif"/>
        <figcaption>林村田（右）的大女兒林念臻（左）從基層客服做起，進入台灣大車隊已8年。</figcaption>
      </figure>
      <p>大女兒進入台灣大車隊後，從第一線基層客服做起，再到個人貼身特助、大數據核心事業，一路走來頗有接班布局的氣勢，林村田四兩撥千斤笑著說：「她不是我review、評分的！」談到女兒時，林村田難掩鐵漢柔情的一面，但面對Uber爭議，他馬上展現出產業龍頭老大哥的霸氣，矢言絕不妥協。一場小黃捍衛生存權的抗爭一觸即發。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111180707-26a79a43c4cff4c4c1be833b9e7769dc-tablet.gif"/>
        <figcaption>林村田多角化經營，讓計程車本業從過去百分百的營收占比降至現在約3成。</figcaption>
      </figure>
