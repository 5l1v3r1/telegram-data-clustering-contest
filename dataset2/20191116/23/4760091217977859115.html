      <h1>May mắn giành 1 điểm, Hà Lan chính thức góp mặt tại EURO 2020</h1>
      <address><time datetime="2019-11-16T23:30:00+00:00">16 Nov 2019, 23:30</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Đoàn quân của HLV Ronald Koeman gặp rất nhiều khó khăn khi làm khách trên sân của Bắc Ireland.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/9-0648.jpg"/>
        <figcaption> Bắc Ireland dù bị đánh giá thấp hơn nhưng nhập cuộc đầy hưng phấn. Áp lực từ phía đội chủ nhà khiến thủ thành Jasper Cillessen mắc sai lầm ở phút thứ 4, rất may cho Hà Lan là đối thủ đã không tận dụng thành công.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/8-0648.jpg"/>
        <figcaption>Ngay sau đó đội khách đáp trả bằng tình huống dứt điểm dội trúng xà ngang của Berghuis. Hà Lan dần lấy lại sự tự tin và giành quyền kiểm soát thế trận trên sân.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/7-0648.jpg"/>
        <figcaption>Mặc dù vậy Bắc Ireland vẫn tổ chức một lối chơi đầy khó chịu. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/1-0648.jpg"/>
        <figcaption>Phút 32, đội chủ nhà được hưởng phạt đền sau một tình huống bóng chạm vào tay Veltman trong vòng cấm. Các cầu thủ Hà Lan phản ứng dữ dội, tuy nhiên quyết định đã được đưa ra.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/2-0648.jpg"/>
        <figcaption>Đáng tiếc người đeo băng đội trưởng là Steven Davis lại sút bóng vọt xà ngang. Bắc Ireland bỏ lỡ cơ hội hiếm hoi họ có thể xuyên thủng mảnh lưới đối thủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/6-0648.jpg"/>
        <figcaption>May mắn không nhận bàn thua, đội khách vẫn duy trì được sự chủ động ở những phút tiếp theo. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/3-0648.jpg"/>
        <figcaption>Tuy nhiên dù kiểm soát bóng nhiều hơn, đoàn quân của HLV Koeman tỏ ra khá đơn điệu ở các tình huống phối hợp tổ chức tấn công. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/4-0648.jpg"/>
        <figcaption>Kịch bản của hiệp thi đấu thứ hai cũng diễn ra tương tự. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/5-0648.jpg"/>
        <figcaption>Không có bàn thắng nào được ghi. Nhưng với 1 điểm có được, Hà Lan chính thức góp mặt tại EURO 2020. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/17/10-0648.jpg"/>
        <figcaption>Sau 7 trận, Hà Lan có 16 điểm, hơn Bắc Ireland 3 điểm (cũng 7 trận) và hơn cả thành tích đối đầu trực tiếp. Do đó lượt trận cuối, kể cả Hà Lan có thua đội cuối bảng Estonia và Bắc Ireland thắng Đức thì họ vẫn đứng trên đối thủ. </figcaption>
      </figure>
