      <h1>В Сочи на обочине нашли жестоко избитую женщину</h1>
      <h2>Местные жители вызвали ей скорую помощь, однако пострадавшая скончалась по дороге в больницу.</h2>
      <address><time datetime="2019-11-16T23:45:00+00:00">16 Nov 2019, 23:45</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yYumR1fIs-Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Утром 16 ноября в Хостинском районе Сочи на обочине дороги нашли женщину с множественными телесными повреждениями. Спасти её не удалось. По факту смерти пострадавшей возбуждено уголовное дело.</p>
      <p>Как сообщает портал "<a href="https://chpsochi.ru/video/stali-izvestny-podrobnosti-zverskogo-ubijstva/">ЧП Сочи</a>", в ночь с 15 на 16 ноября местные жители слышали крики с улицы. Утром 31-летнюю женщину нашли у обочины в очень тяжёлом состоянии. Неравнодушные сочинцы вызвали карету скорой помощи, однако спасти пострадавшую не удалось — от полученных травм она скончалась по дороге в больницу.</p>
      <p>На месте, где нашли женщину, работают сотрудники Следственного комитета. Возбуждено уголовное дело по факту причинения тяжких телесных повреждений, повлёкших смерть.</p>
      <p>В настоящее время назначено проведение судебно-медицинской экспертизы, ведётся поиск подозреваемого.</p>
