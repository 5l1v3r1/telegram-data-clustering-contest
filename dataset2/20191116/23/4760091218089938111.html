      <h1>Anh em nhà Hazard tỏa sáng, Bỉ hủy diệt gấu Nga</h1>
      <address><time datetime="2019-11-16T23:35:00+00:00">16 Nov 2019, 23:35</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Bằng các bàn thắng của Thorgan Hazard, Eden Hazard và Romelu Lukaku, ĐT Bỉ đã giành chiến thắng đậm đà 4-1 trước ĐT Nga.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/1-0727.jpg"/>
        <figcaption> Sau 8 vòng đấu trong khuôn khổ vòng loại Euro 2020, cả đội tuyển Nga và đội tuyển Bỉ đã thể hiện sức mạnh vượt trội so với các đội bóng còn lại của bảng I và đã chắc chắn có mặt ở vòng chung kết.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/2-0727.jpg"/>
        <figcaption> Tuy nhiên không vì thế mà trận đấu diễn ra tẻ nhạt, phút 19 Thorgan Hazard tận dụng cơ hội của mình sau khi được Eden Hazard mớm bóng. Ngôi sao của Dortmund vượt qua Mario Fernandes trước khi sút vào góc cao.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/3-0728.jpg"/>
        <figcaption> Kevin De Bruyne giúp ĐT Bỉ kiểm soát tốt thế trận ở khung trung tuyến.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/4-0728.jpg"/>
        <figcaption> Trận đấu diễn ra hấp dẫn khi hai đội liên tục ăn miếng trả miếng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/5-0728.jpg"/>
        <figcaption> Trận này Eden Hazard đeo băng thủ quân, anh liên tục khuấy đảo hàng thủ ĐT Nga bằng kỹ thuật thượng thừa của mình.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/6-0728.jpg"/>
        <figcaption> Cách biệt được nhân đôi ở phút 33 sau khi Lukaku làm tường cho Eden Hazard ở mé ngoài vòng cấm, và cầu thủ đang khoác áo Real Madrid lập công với cú sút chìm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/7-0728.jpg"/>
        <figcaption> Phút 40, Mertens chọc khe đưa De Bruyne thoát xuống trước khi anh căng ngang cho Eden dứt điểm đơn giản, và ĐT Bỉ vào nghỉ giải lao với cách biệt 3 bàn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/8-0728.jpg"/>
        <figcaption> Phút 72, Lukaku có bàn thắng cho mình sau pha di chuyển tuyến hai và sút chìm rất căng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/9-0728.jpg"/>
        <figcaption> ĐT Nga chỉ gỡ được một bàn danh dự ở phút 79 do công của Dzhikiya.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/17/10-0728.jpg"/>
        <figcaption> Giành thắng lợi đậm đà 4-1, ĐT Bỉ giữ nguyên mạch toàn thắng tại vòng loại EURO lần này, họ ghi tới 34 bàn thắng và chỉ để thủng lưới 2 lần.</figcaption>
      </figure>
