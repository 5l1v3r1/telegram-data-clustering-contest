      <h1>Kingsley Ben-Adir to play Barack Obama in James Comey limited series</h1>
      <address><time datetime="2019-11-16T20:26:16+00:00">16 Nov 2019, 20:26</time> by <a rel="author">Karen Butler</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CBSTVStudios/status/1195442945073106945?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 16 (UPI) -- <i>Peaky Blinders</i> and <i>The OA</i> actor Kingsley Ben-Adir has signed on to play former U.S. President <a href="https://www.upi.com/topic/Barack_Obama/?tps=1">Barack Obama</a> in the CBS Studios limited series based on former FBI Director <a href="https://www.upi.com/topic/James_Comey/?tps=1">James Comey</a>'s memoir<i> A Higher Loyalty</i>.</p>
      <p>Deadline.com <a href="https://deadline.com/2019/11/james-comey-miniseries-a-higher-loyalty-barack-obama-kingsley-ben-adir-brian-darcy-james-steve-zissis-shawn-doyle-1202787328/">reported</a> <a href="https://www.upi.com/topic/Brian_d_Arcy_James/?tps=1">Brian d'Arcy James</a> will play former FBI Deputy Director Mark Giuliano; Steve Zissis will play former FBI general counsel Jim Baker; and Shawn Doyle will play Bill Priestap, assistant director of the FBI Counterintelligence Division.</p>
      <p>The actors join previously <a href="https://www.upi.com/Entertainment_News/TV/2019/10/07/Brendan-Gleeson-Jeff-Daniels-to-play-Trump-Comey-in-CBS-Studios-miniseries/2721570468654/">announced</a> cast members <a href="https://www.upi.com/topic/Jeff_Daniels/?tps=1">Jeff Daniels</a> as Comey and <a href="https://www.upi.com/topic/Brendan_Gleeson/?tps=1">Brendan Gleeson</a> as U.S. President <a href="https://www.upi.com/topic/Donald_Trump/?tps=1">Donald Trump</a>.</p>
      <p><i>Richard Jewell </i>and <i>Terminator: Dark Fate</i> scribe <a href="https://www.upi.com/topic/Billy_Ray/?tps=1">Billy Ray</a> wrote and is directing the project.</p>
      <p>CBS has not decided which of its platforms the program will air on yet.</p>
