      <h1>Masivas protestas en Irán contra la subida del precio de la gasolina</h1>
      <address><time datetime="2019-11-16T20:29:52+00:00">16 Nov 2019, 20:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-oYp87WCBKE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Protestas y disturbios en Irán ante la subida del precio del combustible</b>. Los iraníes han salido a las calles para mostrar su <b>rechazo al alza del valor de la gasolina, que se ha se ha triplicado de forma repentina en los últimos días</b>. Las manifestacines comenzaron el viernes en algunas ciudades del sur del país y han llegado incluso a Teherán. En la capital, los ciudadanos han mostrado su ira con contundentes lemas en contra del Gobierno. En otros puntos de la nación, l<b>os manifestantes, animan a los miembros de las fuerzas de seguridad a "no tener miedo y unirse a ellos"</b> porque, aseguran, "están todos unidos en estos momentos". Los enfrentamientos han dejado al menos un muerto y varios heridos. Hasta el pasado jueves, <b>antes de que se multiplicara por tres su precio, el litro de gasolina costaba 10 000 riales en Irán; unos 0,20 euros al cambio actual</b>.</p>
