      <h1>Из многоэтажки в Кисловодске эвакуировали 100 человек из-за пожара на крыше</h1>
      <address>
        <time datetime="2019-11-16T20:59:00+00:00">16 Nov 2019, 20:59</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/n4AKHW0iAjw/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/n4AKHW0iAjw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Возгорание в городе-курорте по адресу Орджоникидце, 27 произошло вечером 16 ноября. Огонь охватил 800 квадратных метров мансардной части здания. Погибших и пострадавших нет.</h4>
      <p>По уточнённым данным ГУ МЧС России по краю, из-за пожара из дома пришлось эвакуировать 100 человек, двое из которых дети. Людей разместили в соседнем дворе. К тушению пожара привлекалось 52 человека. Из них — 32 сотрудника МЧС. Открытый огонь уже <a href="https://pobeda26.ru/novosti/proisshestviya/v-kislovodske-potushili-ogon-na-kryishi-mnogoetazhki">потушили.</a></p>
      <p>Видео: tipich_kislovodsk_official</p>
