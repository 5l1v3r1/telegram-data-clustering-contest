      <h1>Útblokád az iráni benzináremelés miatt</h1>
      <address><time datetime="2019-11-16T20:02:27+00:00">16 Nov 2019, 20:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XZE34M0IXFk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetők zárták le az utakat szombaton Teheránban, miután előző nap bejelentették, hogy Iránban másfélszeresére emelik a benzin árát és jegyrendszert vezetnek be az üzemanyag-vásárláshoz. Egy ember havonta 60 liter benzint vehet, afölött duplájára nő a már amúgy is megemelt ár.</p>
      <p>A perzsa állam kormányának döntése országszerte dühödt tiltakozásokat váltott ki. Több nagyvárosban is tüntetések kezdődtek. Többfelől összecsapásokról érkeztek jelentések. Szirdzsánban egy ember meghalt. A tiltakozók mindenütt azt kiabálták a rendőröknek, hogy "támogassatok minket".</p>
      <p>Iráné a világ negyedik legnagyobb kőolajkészlete, de az amerikai szankciók újbóli bevezetése óta az iráni riál leértékelődött és az élelmiszerárak megugrottak.</p>
