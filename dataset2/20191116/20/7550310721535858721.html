      <h1>Иван Голунов стал лауреатом премии «Профессия — журналист»</h1>
      <address>
        <time datetime="2019-11-16T20:08:00+00:00">16 Nov 2019, 20:08</time>
      </address>
      <p>В Берлине прошла церемония вручения учрежденной Михаилом Ходорковским премии «Профессия — журналист», <a href="https://mbk-news.appspot.com/news/u-gosdumy/">сообщает</a> «МБХ медиа».</p>
      <figure>
        <iframe data-src="https://twitter.com/MBKhMedia/status/1195773569927651329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Победителей выбирают в семи номинациях. Лучшим расследованием был признан <a href="http://meduza.io/feature/2019/07/01/kto-vladeet-moskovskimi-kladbischami">материал</a> «Кто владеет московскими кладбищами» стал журналист «Медузы» Иван Голунов, репортажем — <a href="http://expert.ru/russian_reporter/2019/10/zavodnoj-mandarin/">публикация</a> «Заводной мандарин» («Эксперт») Константина Саломатина и Шуры Буртина.</p>
      <p>Еще одним лауреатом премии стал Юрий Дудь с <a href="https://www.youtube.com/watch?v=vF1UGmi5m8s">фильмом</a> «Беслан. Помни», победивший в номинации «Видеодокумент». Специальный приз жюри получил документальный <a href="https://www.currenttime.tv/a/runet/30107847.html">сериал</a> Андрея Лошака «Холивар. История Рунета» («Настоящее время»).</p>
      <p>Премия «Профессия — журналист» вручается в четвертый раз. Лауреатами премии в 2016, 2017 и 2018 годах становились Катерина Гордеева, Роман Супер, Роман Доброхотов, Олеся Герасименко, Шура Буртин, Денис Коротков, Елена Костюченко, Юрий Козырев, Андрей Архангельский, Даниил Туровский, Константин Гаазе, Евгений Фельдман и другие.</p>
