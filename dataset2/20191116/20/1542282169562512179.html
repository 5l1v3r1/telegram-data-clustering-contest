      <h1>Ο «Μαύρος Πιτ» διχάζει την Ολλναδία</h1>
      <address><time datetime="2019-11-16T20:50:17+00:00">16 Nov 2019, 20:50</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V2Hl1gIPil8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έντονη αντιπαράθεση έχει ξεσπάσει στην Ολλανδία για τον Μαύρο Πιτ. Πρόκειται για μια από τις παραδοσιακές χριστουγεννιάτικες μορφές. Σύμφωνα με την παράδοση ο Άγιος Νικόλαος, ο Αη Βασίλης των Ολλανδών φτάνει στη χώρα στα μέσα Νοεμβρίου, ακολουθούμενος από τον υπηρέτη του, τον Μαύρο Πιτ. Συνήθως αυτόν τον ρόλο τον αναλαμβάνει κάποιος λευκός με βαμμένο μαύρο πρόσωπο.</p>
      <p>«Θεωρούμε ότι είναι μια γιορτή για τον κόσμο και ότι θα πρέπει να παραμείνει έτσι. Για αυτό και είμαστε εδώ. Θέλουμε ο Μαύρος Πιτ να παραμείνει μαύρος. Δεν πρόκειται για πολιτικό ζήτημα είναι μια ωραία γιορτή για όλο τον κόσμο» δήλωσε ένας υποστηρικτής του Μαύρου Πιτ.</p>
      <p>Πολλοί πιστεύουν ότι αυτή η φιγούρα υποδεικνύει έναν λανθάνοντα ρατσισμό, ένα ανάθεμα για την πολυσυλλεκτική και φιλελεύθερη κουλτούρα της Ολλανδίας.</p>
      <p>«Νομίζω ότι πήγε καλά. Υπήρξαν κάποιες ενοχλήσεις από την άλλη πλευρά, αλλά είμαστε ακόμα εδώ και αυτό έχει σημασία» δήλωσε μια διαδηλώτρια κατά του ρατσισμού.</p>
      <p>Η αντιπαράθεση σχετικά με την παραδοσιακή χριστουγεννιάτικη μορφή αποκαλύπτει την ευαισθησία που έχουν σε τέτοια θέματα οι Ολλανδοί.</p>
