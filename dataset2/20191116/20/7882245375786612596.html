      <h1>Протесты в Иране из-за подорожания бензина</h1>
      <address><time datetime="2019-11-16T20:06:36+00:00">16 Nov 2019, 20:06</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/te-ZBUXymwQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ряде городов Ирана продолжаются акции протеста, начавшиеся в ночь на субботу и вызванные ростом цен на бензин и ограничением его продажи. В Тегеране, где выпал первый снег, автомобилисты заблокировали движение на шоссе Имама Али, призвав полицию присоединиться к ним.</p>
      <p>Накануне в городе Сирджане, где проходил мирный митинг, некоторые участники акции повредили несколько автозаправочных станций и попытались поджечь нефтехранилище. Этому помешали силы безопасности. В результате погиб один человек, двое получили ранения.</p>
      <p>Власти Ирана решили ввести квоты на льготный бензин в размере 60 литров в месяц и повысили цены на горючее. Таким образом цена дешевого топлива выросла в полтора раза до 15 тысяч риалов, а приобретаемого сверх квоты - до 30 тысяч.</p>
