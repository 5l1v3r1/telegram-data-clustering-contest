      <h1>Frozen II fever hits the UAE</h1>
      <h2>Everything for the little Abu Dhabi and Dubai based Disney fan ahead of the film’s launch</h2>
      <address><time datetime="2019-11-16T07:28:00+00:00">16 Nov 2019, 07:28</time> by <a rel="author">Kelly Johnstone</a></address>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Frozen-II-Arendelle-Castle.jpg?itok=W9jJXx9J"/>
        <figcaption><b>Frozen II Arendelle Castle</b><br/>This is the ultimate Arendelle Castle where mini Disney fans can use their imaginations to re-create the icy world of the royal sibling duo. The feature-filled playset for young fans of the movies has four floors with a kitchen, music room, throne room, vanity room and bedrooms for Anna and Elsa dolls (not included). Plus there is a library on the third floor, and a lookout tower on top.<i><br/>From Dhs1,299. Available at various toy shops including Toys R US, Hamleys and The Toy Store.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Singing-Elsa.jpg?itok=z3CpzlPl"/>
        <figcaption>With the launch of Disney’s Frozen II almost upon us (on Thursday November 21, eek, we are so excited here at Time Out HQ), little girls and boys can channel their inner Elsas, Annas, Olafs and Kristoffs with our selection of the top Disney <a href="https://www.timeoutdubai.com/kids/shopping">must-haves</a> available across the UAE. <a href="https://www.timeoutdubai.com/kids/christmas">Christmas</a> sorted.<b><br/><br/>Singing Elsa doll</b><br/>Little princesses will love having this gorgeous Elsa doll as their new bestie. With her fabulous light up frock mini Queen Elsa belts out her new song and even says phrases from the <a href="https://www.timeoutdubai.com/films">film</a>. <i><br/>From Dhs269. Available at various toy shops including Toys R US, Hamleys and The Toy Store.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/LEGO-Arendelle-Castle-Village.jpg?itok=L64gg9aa"/>
        <figcaption><b>LEGO Arendelle Castle Village</b><br/>Calling all masterbuilders! This LEGO Frozen set is loads of building fun for kids age five and over. Little ones can build and rebuild the three stories of this Frozen II castle playset – hours of fun.<i><br/>From Dhs370. Available at various toy shops including Toys R US, Hamleys and The Toy Store.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Queen-Elsa-Dress.jpg?itok=Gh5Xu2_k"/>
        <figcaption><b>Queen Elsa Dress</b><br/>Perfect for Princess Elsa wannabes, this satin and sequin frock with its glitter, suede and snowflake touches will transform little girls into the Disney Queen in no time. Good luck getting them to take it off mums and dads.<i><br/>From Dhs146. Available at various toy shops including Toys R US, Hamleys and The Toy Store.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Magic-ice-sleeve.jpg?itok=uwLu3Xru"/>
        <figcaption><b>Magic ice sleeve</b><br/>Let little Elsa’s work their icy magic with this cool ice sleeve that sprays real ice from a hidden spray can, putting the chills over anything it comes into contact with.<i><br/>From Dhs179. Available at various toy shops including Toys R US, Hamleys and The Toy Store.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Havianas.jpg?itok=yoc67l_7"/>
        <figcaption><b>Havianas</b><br/>Given little ones live in flip flops in the UAE, these will be a much-loved addition to any wardrobe, not to mention the perfect fashion accessory to show off to their buddies.<i><br/>Dhs95. Available from Jan 2020. <a href="https://www.havianas.com/">www.havianas.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Helium-balloon.jpg?itok=Uktyi2EL"/>
        <figcaption><b>Helium balloon</b><br/>What child doesn’t love a helium balloon? And you don’t need to wait until their birthday to get them one. This Frozen II balloon features all the main characters we know and love from the film – and is ideal for tying to the wrist of little people in a crowd almost like a tracking device – particularly effective if they are runners!<i><br/>Dhs40. <a href="https://www.mypartycentre.com/">www.mypartycentre.com</a></i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Nail-varnish.jpg?itok=KqyGFzgo"/>
        <figcaption><b>Nail varnish</b><br/>There's not much better than a home pedicure if you're under the age of 16 that is. And this trio of varnishes will have little nails sparkling in no time at all.<i><br/>Dhs35. Marks and Spencer.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Snow-globe.jpg?itok=XDmuDW-1"/>
        <figcaption><b>Snow globe</b><br/>There's Olaf, in his own mini snow storm keeping him frozen and stopping him from melting. Don't let it go though, it will break!<i><br/>Dhs60. Marks and Spencer.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Frozen-Wand-Fizz.jpg?itok=uKxSZLP8"/>
        <figcaption><b>Frozen Wand Fizz</b><br/>Wands are every little Disney princesses accessory of choice, particularly when it can cast icy spells.<i><br/>Dhs35. Marks and Spencer.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Hair-set.jpg?itok=DwTAT0Oh"/>
        <figcaption><b>Hair set</b><br/>Where they are blonde like Elsa or a red head like Anna, they will love brushing their hair and adorning it with the cool Frozen II hair clips.<i><br/>Dhs45. Marks and Spencer.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/14/Cardboard-decorations.jpg?itok=DUeX3Nka"/>
        <figcaption><b>Cardboard decorations</b><br/>This may be a table decoration by name, but little ones will love playing with the cut out cardboard characters and backdrop. Ideal for popping in your handbag mum and taking along to breakfast, lunch, brunch or dinner to keep them entertained while you enjoy your day.<i><br/>Dhs42. <a href="https://www.mypartyecentre.com/">www.mypartyecentre.com</a>.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/17/Disney-Frozen-Garden-Tent-Dhs156.jpg?itok=kLjVXLAv"/>
        <figcaption><b>Garden tent</b><br/>Perfect for a Frozen II camp out in the garden, or to put up at the beach as a sun shelter, this little tent will bring hours of fun – plus it means that they are out of the house enjoying some fresh air.<i><br/>Dhs156. Available from Toys R Us.</i></figcaption>
      </figure>
      <figure>
        <img src="https://www.timeoutdubai.com/sites/default/files/tod/styles/full_img_sml/public/images/2019/11/17/Disney-Frozen-II-Story-Moments-Figures-Dhs149.jpg?itok=jF7LIw_q"/>
        <figcaption><b>Frozen II Figures</b><br/>Little imaginations can go to town thinking up story ideas for their mini Frozen II friends. Or could recreate the films, throwing their own special icy twist on the storyline.<i><br/>Dhs149. Available from Toys R Us.</i></figcaption>
      </figure>
