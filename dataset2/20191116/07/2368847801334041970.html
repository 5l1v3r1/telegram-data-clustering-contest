      <h1>【我來說西遊3】孫悟空的七十二變也有bug！</h1>
      <address>
        <time datetime="2019-11-16T07:16:00+00:00">16 Nov 2019, 07:16</time>
      </address>
      <p>上集說了要講<a href="https://www.ntdtv.com/b5/%E8%A5%BF%E9%81%8A%E8%A8%98.htm">西遊記</a>裡第一個主場的人物嘛，</p>
      <p>但是，我怎麼可能講大家都知道的呢？</p>
      <p>說真的，我從小到大都以為七十二變就是變七十二種東西，</p>
      <p>所以我看<a href="https://www.ntdtv.com/b5/%E8%A5%BF%E9%81%8A%E8%A8%98.htm">西遊記</a>的時候，就特別擔心有一天<a href="https://www.ntdtv.com/b5/%E5%AD%AB%E6%82%9F%E7%A9%BA.htm">孫悟空</a>就變完了，沒得變了。</p>
      <p>後來才知道，我以前真的是輸在太年輕，哈哈！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iEbM2d3XBig" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>對於<a href="https://www.ntdtv.com/b5/%E5%AD%AB%E6%82%9F%E7%A9%BA.htm">孫悟空</a>的七十二變，</p>
      <p>豬八戒說：「他有七十二般變化，就有七十二條性命。」</p>
      <p>這就跟我們電視劇裡看的九尾狐有九條性命一樣啦？</p>
      <p>沙僧又說：「他有七十二般變化，就有七十二個頭哩。」</p>
      <p>七十二個頭？是只能變有頭的東西嗎？沒頭的就沒法變了？</p>
      <p>那孫悟空自己怎麼說的：「我小和尚有七十二副嘴臉哩。」</p>
      <p>西遊記說：行者有七十二般變化，若是變飛禽、走獸、花木、器皿、昆蟲之類，卻就連身子滾去了；但變人物，卻只是頭臉變了，身子變不過來，果然一身黃毛，兩塊紅股，一條尾巴。</p>
      <p>但是為什麼菩提祖師要讓孫悟空學七十二變呢？</p>
      <p>竟然是要躲避三災利害？！</p>
      <p>三災？是哪三災？</p>
      <p>天雷劈、陰火燒、赑風吹，</p>
      <p>這三災可是每五百年就來問候一下他。</p>
      <p>道家要修成到「非常之道」</p>
      <p>那按書上說就是：「奪天地之造化，侵日月之玄機，丹成之後，鬼神難容。」</p>
      <p>雖然現在孫悟空可是道高德隆，與天同壽，水火既濟，百病不生，駐顏益壽。</p>
      <p>但是想保持下去，就要學會躲避這三災。</p>
      <p>「躲得過壽與天齊，躲不過就此絕命。」</p>
      <p>那具體怎麼躲呢？</p>
      <p>孫悟空的七十變的bug有多少呢？</p>
