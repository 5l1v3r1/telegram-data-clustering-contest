      <h1>Breaking: MiG-29K fighter jet crashes in India</h1>
      <address><time datetime="2019-11-16T07:17:32+00:00">16 Nov 2019, 07:17</time> by <a rel="author">Leith Aboufadel</a></address>
      <p>A MiG-29K fighter aircraft crashed in Goa, India on Saturday, local authorities reported. The jet crashed in an open place near a church in Verna.</p>
      <figure>
        <iframe data-src="https://twitter.com/NewtonSTOI/status/1195596771466104832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The Indian Navy said in a statement, the MiG-29K aircraft suffered an engine fire during a training mission, after take-off from the INS HANSA naval air station at Dabolim. The pilots, Capt M Sheokhand and Lt Cdr Deepak Yadav, ejected safely, the statement added.</p>
      <p>Source: Sputnik</p>
