      <h1>Real Madrid muốn chiêu mộ cầu thủ tuổi teen hưởng lương cao nhất Ngoại hạng Anh</h1>
      <address><time datetime="2019-11-16T07:30:00+00:00">16 Nov 2019, 07:30</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Chủ tịch Florentino Perez nỗ lực giúp Zidane trẻ hóa lực lượng của đội bóng Hoàng gia Tây Ban Nha.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/9-1409.jpg"/>
        <figcaption> Vào tháng 9 vừa qua, Callum Hudson-Odoi đã đặt bút ký vào bản hợp đồng gia hạn với Chelsea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/10-1409.jpg"/>
        <figcaption>Dù không tiết lộ mức lương nhưng nhiều nguồn tin cho biết tài năng 18 tuổi này sẽ hưởng thu nhập cực khủng, lên đến 180.000 bảng/tuần. Như vậy Hudson-Odoi sẽ trở thành cầu thủ tuổi teen được trả lương cao nhất Premier League. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/7-1409.jpg"/>
        <figcaption>Ngôi sao chạy cánh người Anh dính chấn thương gót chân Achilles trong trận hòa của Chelsea với Burnley hồi tháng 4. Tuy nhiên khi trở lại, anh đang thể hiện một phong độ hết sức ấn tượng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/8-1409.jpg"/>
        <figcaption> Hudson-Odoi được xem là tương lai của Chelsea.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/4-1409.jpg"/>
        <figcaption>Tuy nhiên mới đây  ấn phẩm El Desmarque của Tây Ban Nha nói rằng cả Zidane và Perez đều là những người ngưỡng mộ Hudson-Odoi. Và họ xem cầu thủ 18 tuổi là mục tiêu cần chiêu mộ trong tháng Giêng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/3-1409.jpg"/>
        <figcaption>Zidane đang "trẻ hóa" lực lượng của Real Madrid. Chính vì vậy ông cần những cầu thủ tiềm năng như Hudson-Odoi để xây dựng kế hoạch cho tương lai. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/2-1409.jpg"/>
        <figcaption> Hudson-Odoi cho thấy khả năng phát triển và tiến bộ rất nhanh, khi được HLV Frank Lampard tin tưởng và trao cơ hội ở Chelsea suốt thời gian qua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/6-1409.jpg"/>
        <figcaption> Cầu thủ người Anh sở hữu kỹ thuật, tốc độ và khả năng đi bóng lắt léo, sẵn sàng xuyên phá mọi hàng phòng ngự.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/5-1409.jpg"/>
        <figcaption>Tất nhiên để có thể chiêu mộ tài năng này, Real sẽ phải đáp ứng nhiều hơn con số 180.000 bảng mà Hudson-Odoi đang nhận. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/1-1409.jpg"/>
        <figcaption>Hơn nữa chưa chắc Chelsea đã chịu nhả ngôi sao tương lai của họ. </figcaption>
      </figure>
