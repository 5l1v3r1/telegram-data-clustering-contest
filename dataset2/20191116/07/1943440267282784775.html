      <h1>前日右膝アイシングの阪神・大山はクロカン不参加</h1>
      <address>
        <time datetime="2019-11-16T07:01:00+00:00">16 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１５日、安芸）２回目のサーキット＆クロスカントリートレーニングが１５日に行われ、阪神・片山雄哉捕手（２５）が“独走”で猛アピールした。</p>
      <p>　クロスカントリーの開催に伴い、サブグラウンドでの早朝特守は行われず。久慈内野守備走塁コーチは「しっかりトレーニングをするという目的で。中途半端になっても意味がないので」と説明。前回開催となった５日も、早出特守は行われていなかった。また前日１４日、右膝にアイシングを施していた大山は不参加でドーム内で汗を流した。</p>
