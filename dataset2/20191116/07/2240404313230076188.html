      <h1>Азаров рассказал, как исправить закон о рынке земли</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/COMIEMrS_vI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Бывший премьер-министр Украины Николай Азаров прокомментировал принятие ВРУ закона о продаже земли.</b>
      </p>
      <p>Интересным было начало заседания.</p>
      <p>За законопроект об открытии в Украине рынка земли проголосовали в первом чтении только депутаты из фракции «Слуга народа» и внефракционные. Закон поддержали 240 нардепов — 227 «слуг народа» и 13 внефракционных депутатов. Против — 52, воздержались — 57, а еще 16 народных избранников вообще не голосовали.</p>
      <p>Эти люди пришли не для того чтоб принимать законы, которые необходимо обосновать и решить вопросы, которые имеют двоякое значение, — говорит политик.</p>
      <p>Резюмируя Азаров подчеркнул, что остался селянин без земли и без работы. И сейчас если говорить серьезно, нужно тем людям у которых есть ответственность перед страной доработать этот закон и катастрофы можно избежать.</p>
