      <h1>Đang thăng hoa, bao giờ Việt Nam vượt Trung Quốc?</h1>
      <address><time datetime="2019-11-16T07:32:00+00:00">16 Nov 2019, 07:32</time> by <a rel="author">Tiểu Lam</a></address>
      <p>
        <b>Bảng xếp hạng thời gian thực của FIFA là thước đo chính xác nhất cho phong độ của các ĐTQG trên thế giới.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/quang-hai-5-viet-nam-uae-1452.jpg"/>
        <figcaption> Tối 14/11, tiếp đón UAE trên sân nhà Mỹ Đình trong khuôn khổ lượt trận thứ 4 vòng loại World Cup 2022 khu vực châu Á, tuyển Việt Nam đã có một thế trận cực kỳ hợp lý.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/cover2_jjjs-1452.jpg"/>
        <figcaption> Không chỉ bịt kín mọi hướng vào khung thành thủ môn Văn Lâm, tuyển Việt Nam còn tổ chức phản công sắc bén.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/73409286-511566499397890-3375178110868652032-n-bb-baaadkp0ba-1452.jpg"/>
        <figcaption> Tiến Linh đã xuất thần tung cú sút xa tuyệt đẹp hạ gục UAE mang về chiến thắng cho tuyển Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/dt-viet-nam-ha-uae-75485205_558864834889322_5747729057475198976_n-1-1573760258-579-width660height440-1452.jpg"/>
        <figcaption> Thắng UAE đồng thời Thái Lan gục ngã trước Malaysia ở lượt trận này đã giúp tuyển Việt Nam độc chiếm ngôi đầu bảng G với 10 điểm sau 4 lượt trận. Chưa dừng lại ở đây, tuyển Việt Nam cũng thăng tiến trên BXH FIFA khi nhảy vọt lên vị trí thứ 94, đây là thành tích cao nhất trong 10 năm qua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/t5qv2u6ofgtxda7vjrll-1452.jpg"/>
        <figcaption> Ngược lại, Trung Quốc gây thất vọng tột đỉnh. Đội bóng tỷ dân đã nhận thất bại 1-2 trước Syria.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/7bdf77da-8380-4101-a943-b1acecce8f49_0-1452.jpg"/>
        <figcaption> Thua trận này, Trung Quốc chỉ mới giành được 7 điểm sau 4 trận đã đấu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/trung-quoc-1573785348140167787601-crop-1573785354779951577931-1452.jpg"/>
        <figcaption> Sau thất bại trên, Trung Quốc đã bị trừ 13.6 điểm, với tổng 1,325.4 điểm, Trung Quốc tụt 5 bậc xuống hạng 74 thế giới. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/138557189_15737877472051n-1452.jpg"/>
        <figcaption> Kết quả bết bát, HLV Marcello Lippi lập tức tuyên bố từ chức, để lại một mớ hỗn độn ở tuyển Trung Quốc.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/1a9927f8b787564334112a36432b7bb8-1452.jpg"/>
        <figcaption> Vị trí 74 chưa phải là quá tệ nhưng nó đánh vào niềm kiêu hãnh của Trung Quốc khi họ từng đứng hạng 37 (1998) và được dự World Cup 2002. Trong tháng 12 tới, Trung Quốc lại phải chạm trán những đội bóng mạnh như Nhật Bản và Hàn Quốc. Nếu tiếp tục thi đấu tệ hại, Trung Quốc có thể sẽ trượt dài trên BXH FIFA.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/16/51423_vn-1452.jpg"/>
        <figcaption> Việt Nam hiện tại đang kém Trung Quốc 20 bậc (94 vs 74). Trường hợp đánh bại Thái Lan, Việt Nam sẽ tích lũy thêm 11.4 điểm và có thể leo lên vị trí 90, khi đó sẽ tiến gần hơn tới thứ hạng của Trung Quốc.</figcaption>
      </figure>
