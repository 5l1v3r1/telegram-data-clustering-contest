      <h1>鬍渣大叔變身超萌蘿莉　超強化妝術讓網友驚呼：「他我可以！」</h1>
      <address><time datetime="2019-11-16T07:02:00+00:00">16 Nov 2019, 07:02</time> by <a rel="author">朱晉緯</a></address>
      <p>日本有一名知名的Youtuber分享他神奇的「化妝術」，讓許多人都看不出妝後的她原本其實根本就是一個大叔，妝前妝後真的判若兩人，這名Youtuber也不藏私，分享多部影片教學大家如何將自己從「鬍渣大叔」變身「超萌蘿莉」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kISvSuI4yw8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>日本一名知名網紅「公主老大（ひめにぃ）」表示，他本身的眉毛以及鬍鬚都非常茂盛，再加上臉上總是掛著有老氣的眼鏡，因此常常被叫做「大叔」，然而在17歲時，他就開始穿女裝並鑽研化妝技術，學會各種化妝品的使用技巧，讓自己逐步從「大叔」轉變為「公主」。</p>
      <p>公主老大的許多影片會讓第一次看的人相當驚訝，因為可愛的萌樣嘴中說出來的聲音卻是粗獷的男聲，彷彿是有人幫他「配過音」一般，可見公主老大卓越的化妝技術非同小可。</p>
      <figure>
        <iframe data-src="https://twitter.com/1293Maron/status/1195547148915396608?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>公主老大也在影片中表示，他的化妝術是「即使是大叔也可以變成可愛美少女」的神級技巧，不僅突破了許多人原本對傳統性別框架的想像，也讓許多男生們得以接觸原本遙遠且不可及的化妝世界。</p>

      <p>公主老大在變裝後，也讓許多網友紛紛表示「真的好萌！」也有人覺得他「比女生還會化妝」，還有男網友大方告白，表示「他我可以！」「讓人好心動啊～」</p>
