      <h1>Тейлор Свифт анонсировала трек Beautiful Ghosts к фильму "Кошки"</h1>
      <address><time datetime="2019-11-16T03:57:00+00:00">16 Nov 2019, 03:57</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/trIjpVH8h88" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сети появилась песня Beautiful Ghosts к фильму Тома Хупера "Кошки". Её исполнила американская певица Тейлор Свифт и записала в соавторстве с композитором Эндрю Ллойдом Уэббером.</p>
      <p>В экранизации мюзикла композицию исполнит балерина Франческа Хейуорд вместе с Джуди Денч, хотя сама Свифт в ленте тоже принимает участие.</p>
      <p>Сообщается, что песня прозвучит в финальных титрах фильма.</p>
      <p>Многие поклонники считают, что трек может стать претендентом на премию "Оскар" в номинации "Лучшая оригинальная песня". На большие экраны в России фильм "Кошки" выйдет 2 января 2020 года.</p>
