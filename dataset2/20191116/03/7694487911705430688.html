      <h1>حجوزات ضئيلة</h1>
      <address><time datetime="2019-11-16T03:59:00+00:00">16 Nov 2019, 03:59</time> by <a rel="author">Lebanon 24</a></address>
      <p>تُسجَّل حتى الآن نسبة ضئيلة جدًا في حجوزات اللبنانيين الموجودين في الخليج ومعظم دول العالم لقضاء فترة الأعياد مع أهلهم في لبنان ما يترك خسائر باهظة على المؤسسات السياحية والفندقية والقطاع السياحي بشكل عام.</p>
