      <h1>Одолеть монстра</h1>
      <h2>В прокат выходит фильм Андрея Кончаловского «Грех». Это его Путин дарил Папе Римскому</h2>
      <address><time datetime="2019-11-16T10:17:00+00:00">16 Nov 2019, 10:17</time> by <a rel="author" href="https://www.novayagazeta.ru/authors/70" target="_blank">Лариса Малюкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qHICXoX8S5Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трейлер фильма «Грех»</p>
      <p>Кончаловский демонстративно отказывается от лекал жизнеописания Микеланджело. Из гигантской глыбы — долгой жизни гения — выхватывает один отрезок. Почти завершена работа над Сикстинской капеллой в Ватикане, Микеланджело готов приступить к созданию гробницы папы Юлия II с колоссальной статуей Моисея.</p>
      <p>Художник истощает силы в борьбе за завершение расписного потолка и скульптурой Давида, установленной во Флоренции. Но сквозной темой становится борьба двух властных семей, могущественных кланов — Медичи и Делла Ровере за преданность и будущие творения художника. Микеланджело (Альберто Тестоне) мечется между ними, втянутый в битву властных меценатов, щедрых, но готовых душу вынуть из художника.</p>
      <p>Римские папы, сменяя один другого, приманивают гения, укоряя за нерасторопность. Он обещает в срок сделать для них гробницы, украсить соборы статуями. Обещает невозможное. Изворачивается. Берет авансы. Не успевает. Его ловят на обмане. И тут же делают новые заказы. Семья Ровере вручает Микеланджело золотые дукаты, и он отправляется за мрамором в каррарские карьеры маркиза Маласпина (удивительный Умберто Орсини, словно оживший портрет эпохи кватроченто).</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34736/content_001_rubl4.jpg"/>
        <figcaption>Микеланджело во дворце Ровере. Кадр из фильма «Грех» / Кинопоиск</figcaption>
      </figure>
      <p>Режиссер избегает привычных клише в изображении гения. Он долго ищет и находит не слишком успешного актера Альберто Тестоне — на безрыбье ролей переквалифицировавшегося в зубного техника. При этом поразительно похожего на все существующие изображения Микеланджело. Авторы лишают протагониста ореола величия и героичности, как, например, в «Агонии и экстазе» Рида.</p>
      <blockquote>Скульптор, поцелованный Богом, с лицом, изрезанным морщинами, с вмятой в давней драке переносицей бредет по пыльным дорогам в рубище, что-то выкрикивая небесам.</blockquote>
      <p>Он полон противоречий, мелочен, лжив, нечистоплотен, жаден до денег, почти безумен. Мучает близких маниакальной подозрительностью, страхом быть отравленным, поиском шпионов и убийц (порой, впрочем, оправданным). Обречен на одиночество. Истерзан внутренней схваткой греховного и божественного начал. Ревностью к работам Леонардо и Рафаэля, хотя он восхищается Леонардо и сочувствует смертельно больному Рафаэлю.</p>
      <p>И к тому же, не различая яви от видений, он погружен в мир мистики. Человек Возрождения вообще свято верит в магию, отчетливо видит врата подземного мира (воплощенные духом Данте, перед которым Микеланджело преклоняется и цитирует в поиске единственно возможной связи с божественным вечные строки из «Божественной комедии»).</p>
      <p>Кончаловский пытается живописать ускользающий характер, полный противоречий, одержимый грехами.</p>
      <p>Как всякий гений, скульптор помешан на идее поиска истины в искусстве, мечтой освободить из плена камня великую статую, оживить мрамор. Временами он напоминает то апокалиптически иступленного пророка Иезекииля, облик которого запечатлен на фреске Сикстинской капеллы, то черного грифа, притаившегося у подножия мраморной горы и хищно поглядывающего на белоснежную глыбу-монстра. Если у него есть мечта, тайная страсть — то она, по сути, о чистоте белого мрамора, созданного Богом лишь для того, чтобы он своими темными жилистыми руками ее увековечил. Ну да, жил, как нищий, или как Данте: ходил в дырявых одеждах и протертых сандалиях, а умер самым богатым художником в мире. И в его сундуке нашли около 36 кило золотых монет.</p>
      <p>И вот у этого почти юродивого в грязном рубище есть возлюбленный и источник вдохновения, он же главный противник, которого надо победить. Это гигантская глыба каррарского мрамора, за размеры прозванная «монстром» (рабочее название фильма).</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34735/content_001_rubl2.jpg"/>
        <figcaption>Кадр из фильма «Грех» / Кинопоиск</figcaption>
      </figure>
      <p>Сумасбродная идея мастера — завоевать «монстра» (для этого никаких денег не жалко), спустить с вершины и привезти на волах многотонную громаду с юга Италии. Этот спуск на специально сконструированных деревянных полозьях (словно спуск в дантовский ад) — вопреки всем существующим правилам, возможностям и законам. Один из каменотесов гибнет под камнем на глазах у толпы зевак, жаждущих зрелищ. Сцены встречи Буонарроти с каррарскими каменотесами — лучшие в фильме, наполнены смыслом и эмоцией (возможно, потому что здесь в массовке — реальные каменотесы из Каррары, и от их лиц невозможно оторваться).</p>
      <p>Вы не увидите гения за работой: тот сакральный миг, когда он берет камень и отсекает все лишнее.</p>
      <blockquote>По мнению режиссера, показывать процесс создания скульптур — вульгарное упрощение. Его интересуют «муки и экстаз самого творческого гения».</blockquote>
      <p>Он уходит от прямой истории, исследует границы между плотским и духовным, сном и реальностью, грязной, залитой помоями почвой и высоким небом, греховным, алчным и божественным.</p>
      <p>Для автора его фильм — вояж в эпоху Возрождения. Флоренция, Рим, Ватикан, Каррара, Пьетразанта. Временами фильм напоминает подробную реконструкцию. Мир старательно воссоздается во всех бесчисленных подробностях, отсылая к пейзажам, натюрмортам, портретам знаменитых живописцев (Юлия Высоцкая у дворцового окна — оммаж «Даме с горностаем» да Винчи).</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34737/content_001_rubl5.jpg"/>
        <figcaption>Кадр из фильма «Грех» / Кинопоиск</figcaption>
      </figure>
      <p>Узкие улицы и площади с их суетной жизнью, дворцы и их владельцы в тогах, римские папы, дома бедняков, трактиры с попойками, драками и шлюхами. Дикие собаки, рвущие пятки прохожим. Деловитые курицы, снующие рядом с растерзанным телом. Повешенный — рядом с Давидом, готовым к схватке с Голиафом. И наконец, десятки волов, запряженные в огромный цуг, тащат по горной дороге «монстра». Каскад магнетичных картин впечатляет. Хотя порой многонаселенному кадру не хватает глубины, простора. Да и сама революционная идея — уйти от банального байопика, преднамеренная фрагментация истории заводит авторов в пучину вязкого, путаного сюжета. А события, существующие в этой истории на равных с мистическими видениями, теряют энергию.</p>
      <p>Более полувека назад Кончаловский вместе с Тарковским писал сценарий «Андрея Рублева», житие великого иконописца на фоне трагических распрей и войн. В том фильме тоже было противостояние и рифма между художником и колоколом, кровь и грязь соседствовали с белокаменным собором во Владимире, а вместо ада Данте там был Страшный суд. Для Тарковского средневековая Русь не экзотичная картинка, но наполненная духом физическая реальность, вырванный с кровью фрагмент из беспрерывно текущего времени.</p>
      <figure>
        <img src="https://static.novayagazeta.ru/storage/content/pictures/34734/content_001_rubl.jpg"/>
        <figcaption>Кадр из фльма «Андрей Рублев» / Кинопоиск</figcaption>
      </figure>
      <p>В «Рублеве» была не только страстность, но и призыв к свободе, неподвластной, неодолимой. И поэзия «трагедийной жестокости», за которую упрекали автора. «Грех», который Кончаловский называл второй частью «Рублева», с одной стороны, распластан, рассыпан в подробностях, за которыми растворяется, растушевывается центр — сам Буонарроти. С другой — кинематографический Микеланджело оказывается столь мелок и скуден, что трудно представить его создателем превосходных сонетов, цитирующем Данте и Боккаччо.</p>
      <blockquote>Рублев безмолвен, но весь мир вокруг видим его глазами. Микеланджело все хлопотливо объясняет словами.</blockquote>
      <p>В громких монологах, обращенных то ли небу, то ли к призраку Данте в алом плаще, то ли бестолковому зрителю («Я урод, недостойный своих творений!.. Мои работы не открывают путь к небесам!»). Он признается, что сколь ни стремился говорить искусством о божественном, все выходит человеческое, слишком человеческое.</p>
      <p>Бюджет картины составил 15 млн евро. Большую часть денег дал 9-й «Форбс» Алишер Усманов, которого Андрей Кончаловский во всех интервью называет «мой Лоренцо Медичи». Усманов значится генеральным продюсером. «Если бы не он, — говорит Кончаловский, — картина вряд ли была бы снята. Итальянцы снять такую картину не в состоянии: там таких бюджетов больше нет». К примеру, для съемок в римской киностудии воссоздали папскую часовню — Сикстинскую капеллу.</p>
      <p>«Монстр» превратится в белоснежные шедевры только в документальных кадрах эпилога. И хотя этот краткий просмотр с крупными планами фрагментов «Моисея» и «Пьеты» не подготовлены всем течением действия, эта безмолвная кода сама по себе красноречива и выразительна, будто за кадром звучит не «Реквием» Верди, не монологи Альберто Тестоне, а голос самого скульптора: «Я видел ангела в куске мрамора. И резал камень, пока не освободил его».</p>
