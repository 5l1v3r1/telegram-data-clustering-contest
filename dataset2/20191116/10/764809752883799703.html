      <h1>فيلم "جوكر" يدخل التاريخ ويحقق رقما قياسيا</h1>
      <address><time datetime="2019-11-16T11:38:50+00:00">16 Nov 2019, 11:38</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PfZ_CKVt_2A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فيلم "جوكر" من تجسيد الممثل يواكين فينكس يقترب من تسجيل رقم تاريخي في شباك التذاكر ليصبح أو فيلم مصنف ”للكبار فقط“ يتجاوز حاجز المليار دولار.</p>
      <p>وبلغت إيرادات الفيلم حتى اللحظة 999 مليون دولار عالميا، لكن من المتوقع أن يكسر حاجز المليار دولار خلال الساعات المقبلة.</p>
      <p>وتدور أحداث الفيلم الذي أنتجته شركة "وورنر براذرز" عن بداية قصة "جوكر" العدود اللدود للبطل الخارق "باتمان" أو "الرجل الوطواط".</p>
      <p>ويجسد فينكس في الفيلم دور رجل مريض نفسيا يتحول تدريجيا إلى مجرم مهووس بسبب الضغوط الاجتماعية والاقتصادية.</p>
      <p>ولاقى الفيلم المقتبس من الكتب المصورة استحسان النقاد مع افتتاحه في أوائل أكتوبر/ تشرين الأول، لكنه فجر الجدل في الولايات المتحدة بسبب مخاوف من أنه يشجع على العنف.</p>
      <p>ووفقا لمجلة فوربس فإن الفيلم يعد الأعلى ربحا على الإطلاق بين أفلام الكتب المصورة في ضوء ميزانيته التي لم تتجاوز 60 مليون دولار.</p>
