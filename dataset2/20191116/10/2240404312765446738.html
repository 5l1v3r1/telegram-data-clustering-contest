      <h1>Максим Жаров: когда Украина признает республики Донбасса?</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/eikJy51Qrrg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Поговорим о саммите Брикс, который прошел в Бразилии с Максимом Жаровым.</b>
      </p>
      <blockquote>«Это двухсторонняя встреча и это важно. Общий итог, что это двухсторонняя встреча Владимира Путина с лидерами стран БРИКС и соответственно обсуждались разные вопросы взаимодействия как и различных стран так и ситуация в Боливии, Венесуэлле, поэтому этот саммит можно считать успешным, так как были обговорены многие вопросы стратегической безопасности и стабильности в итоге саммит можно назвать продуктивным», — считает эксперт.</blockquote>
      <p>Политолог отметил, что касательно итогового выступления Путина, внимания заслуживают оценки относительно Украины, где Путин выдвинул новое условие в Минских договоренностях, а именно особый статус Донбасса.</p>
      <p>«Условия, которые были выдвинуты Россией либо выдвинуты Украиной формально, либо не выполнены вовсе, но встречаться ради встречи никто не будет», — говорит политолог.</p>
      <p>Максим Жаров говоря о том, как сделать так чтобы предотвратить газовую войну между Россией и Украиной, считает, что Москва может пойти на саммит по Донбассу, но для решения вопроса по газовому контракту. Кроме того, газовый контракт прекращается, у России появляется возможность полностью выключить газовую трубу. Соответственно европейцы делают все, чтоб закрыть вопрос с газовой украинской трубой и скорее всего этот вопрос состоится во время саммита.</p>
      <p>Стоит отметить, что Украина является важным моментом в деле урегулирования вопроса импичмента Трампа, поэтому если Киев будет делать шаги по выходу из Минска-2, то Москва будет делать шаги в сторону признания республик Донбасса.</p>
      <p>Также эксперт прокомментировал ситуацию в Боливии.</p>
      <p>В студии программы <b>«На самом деле»</b> агентства News Front были <b>Максим Жаров</b>, политолог, и постоянный ведущий программы — Сергей Веселовский.</p>
