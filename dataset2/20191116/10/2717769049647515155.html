      <h1>Американские танкисты испытали Т-80 (видео)</h1>
      <address><time datetime="2019-11-16T10:31:00+00:00">16 Nov 2019, 10:31</time> by <a rel="author">Москва-Баку</a></address>
      <p>Военнослужащие американской бронетанковой бригады Greywolf протестировали российский танк Т-80У. Видео с учений опубликовано в аккаунте подразделения в Twitter. Об этом пишет РИА Новости.</p>
      <figure>
        <iframe data-src="https://twitter.com/3rd8cav/status/1195152842157244416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Маневры проходили в Южной Корее. В распоряжении южнокорейской армии на 2017 год находилось 80 таких танков. <br/>Т-80У – основной боевой танк семейства Т-80. Боевая масса машины составляет 46 тонн. Танк оснащен комплексом управляемого ракетного вооружения "Рефлекс-М" и комплексом управления оружием "Иртыш". Танки Т-80У находятся в эксплуатации с 1985 года. Помимо России и Южной Кореи такими боевыми машинами располагают вооруженные силы Кипра.</p>
