      <h1>自動化シム『Factorio』2020年9月25日に正式リリースへ。期限を決めなければ、永遠に開発してしまうため</h1>
      <address><time datetime="2019-11-16T10:04:27+00:00">16 Nov 2019, 10:04</time> by <a rel="author" href="https://automaton-media.com/author/minoru-umise/" target="_blank">Minoru Umise</a></address>
      <p>インディースタジオWube Softwareは11月15日、『Factorio』コミュニティ向けの週間レポートFriday Factsを<a href="https://www.factorio.com/blog/post/fff-321">更新</a>し、同作を2020年9月25日に正式リリースする予定があると発表した。バージョン1.0については、この2020年9月25日に照準をあわせて開発していくという。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KVvXv1Z6EY8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Factorio』はSteamで早期アクセス販売中のシミュレーションゲーム。未知の惑星に不時着した主人公が、生き残るために現地の資源を集め、技術開発をおこなう。木を伐採したり鉱石を採掘したりといった地道な作業から始め、新たな技術を研究開発する。余裕ができれば、資源の掘削から運搬、精製、生産などをおこなう機械・ロボットを開発することが可能。最終的にそれらを組み合わせることであらゆる作業を自動化することができる。この自動化が非常に重要になっており、惑星を発展させるためには、自動化を用いた製造の量産化を積極的に狙っていく必要がある。</p>
      <p>2016年2月にSteamで早期アクセスリリースされて以来、自動化を主軸に据えたゲームデザインとコミュニティの声を反映させたアップデートにより、極めて高い評価を獲得してきた『Factorio』。ただ開発元としてはまだまだその出来には満足していないようだ。もっと多くの新要素を追加し、既存の要素を洗練させたいという想いを抱いているという。</p>
      <p>それゆえに「完成したと思ったときに完成」というスタンスを続け、それが高品質な製品づくりをしたいというマインドにつながっていた。しかしながら、そのスタンスを続けていくと、永遠に開発が続いてしまうともコメント。現在も時間がかかりすぎていると感じているようだ。一方で開発陣は、しっかりと洗練されているならば事故も起こらないので、その時バージョン1.0の正式リリースをしてもいいのではないかと考えていたとのこと。そうしたことを踏まえ、来年9月というところにひとまずのゴールを置いたわけだ。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191116-106497-001.jpg"/>
      </figure>
      <p>開発チームは正式リリースにむかってスケジュールを組んでいくようであるが、かといって正式リリースによって100%ゲームが完成するとも考えていないとのこと。バージョン1.0が完成すればひとまず休息をとった後、良いアイデアが浮かんだ際にはアップデートしていくと語っている。なお、Wube Softwareは以前、正式リリースを見据えたゲームの定価の引き上げをおこなっている。その正式リリースはご存知のとおり結局延期されているが、開発者ノートには正式リリース時に定価を上げると記載されたまま。今後もう1段階価格が引き上げられるのか、据え置きのままなのかは不明だ。</p>
      <p>『<a href="https://store.steampowered.com/app/427520/Factorio/?l=japanese">Factorio</a>』においては、現在もコンスタントなアップデートが続けられており、機能面だけでなく視認性を考慮したデザイン面なども調整が続けられている。正式リリースによって開発は一区切りつけられるだろうが、一方で正式リリースにむけてチームのギアがあがり、これから1年多くのコンテンツが追加されるかもしれない。絶大な人気を誇る自動化シミュレーションのさらなる飛躍に期待しておこう。</p>
