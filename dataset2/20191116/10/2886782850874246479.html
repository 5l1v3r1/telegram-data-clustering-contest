      <h1>Tüntetések, több halott Bolíviában</h1>
      <address><time datetime="2019-11-16T10:48:21+00:00">16 Nov 2019, 10:48</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RJcI_l96VBg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Legkevesebb 5 ember meghalt, sokan megsebesültek Bolíviában a lemondatott Evo Morales elnök mellett tüntetők és a rendfenntartó erők összecsapásai során.</p>
      <p>A tüntetők a főváros La Pazban és Sacaba városában demonstráltak. Szemtanúk szerint, Sacabában a rendőrök a tüntetők közé lőttek, amivel egybevág egy kórházi nyilatkozat, mely szerint a halottak és sebesültek sérüléseit fegyverlövedékek okozták.</p>
      <p>- Nem foghatjuk be a szánkat. Azt akarjuk, hogy tiszteljék a jogainkat és tiszteljék a hazafias szimbólumainkat, mert Bolívia minden itt élőé – mondta egy őslakos tüntető.</p>
      <p>A sacabai, részben kokatermesztő tüntetők azt követelték, hogy az illetékesek tegyék lehetővé a száműzött Morales visszatérését.</p>
      <p>A Mexikóban menedékjogot kapott volt elnök a bolíviai hadsereget és a rendőrséget a polgári lakosság elleni erőszak beszüntetésére szólította fel. „Nem mocskolhatják be az egyenruhát népünk vérével" – írta Twitter-üzenetben a volt államfő.</p>
      <p>Morales vasárnap kényszerült lemondani posztjáról. Pártjával a Bolíviát szerda óta irányító átmeneti kormány új választások megtartásáról állapodott meg.</p>
