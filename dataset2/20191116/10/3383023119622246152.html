      <h1>Muévete con ritmo al estilo John Wick con nuestro descubrimiento de la semana</h1>
      <h2>Pistol Whip mezcla la acción subjetiva de SUPERHOT con la habilidad rítmica de Beat Saber.</h2>
      <address><time datetime="2019-11-16T10:30:00+00:00">16 Nov 2019, 10:30</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199103/muvete-con-ritmo-al-estilo-john-wick-con-nuestro/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KUwzpaReU5g" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Pistol Whip</b> es un curioso título de realidad virtual que mezcla las propuestas de dos de los mayores éxitos de este formato, el adrenalínico <a href="https://www.3djuegos.com/20130/superhot/">SUPERHOT</a> y el adictivo juego rítmico <b><a href="https://www.3djuegos.com/31991/beat-saber/">Beat Saber</a></b>.</p>
      <p>Esto se traduce en una acción frenética en el que el jugador debe abrirse paso a disparo limpio, al más puro estilo <b>John Wick</b>, mientras se contonea al ritmo de la banda sonora de Pistol Whip. Este curioso FPS nos enfrenta a atracadores de bancos y androides rebeldes, mientras nos hace realizar exigentes coreografías dignas del más cinematográfico "Gun fu".</p>
      <p>Si la propuesta de Pistol Whip te ha gustado, puedes comprarlo <a href="https://store.steampowered.com/app/1079800/Pistol_Whip/">ya en Steam</a>. Y si eres un fan de las <b>películas de John Woo</b> o sueñas en Tiempo Bala desde que viste Matrix, no dejes de probar estos <a href="https://www.3djuegos.com/noticias-ver/193177/6-juegos-que-te-hacen-tan-letal-como-john-wick/">6 juegos que te hacen tan letal como John Wick</a>.</p>
