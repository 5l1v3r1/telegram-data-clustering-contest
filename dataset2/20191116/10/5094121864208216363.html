      <h1>Zbavte se Agrofertu, nebo odstupte. Proti Babišovi demonstrovaly statisíce lidí</h1>
      <address><time datetime="2019-11-16T10:25:00+00:00">16 Nov 2019, 10:25</time> by <a rel="author">Jan Prokeš</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372837205?title=0&amp;byline=0&amp;portrait=0" width="630" height="354" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Pořadatelům i účastníkům přálo na to, že je polovina listopadu, krásné počasí. Letenská pláň se zaplňovala pomalu, ale jistě. Podle reportéra Deníku na místě panovala vynikající atmosféra a nálada.</p>
      <p>Jako na každé z předcházejících demonstrací byla k vidění široká škála transparentů s různými hesly, jako třeba Jsme pro vystoupení ČR z Agrofertu, STBáku, za koblihu si nás nekoupíš, Chceme slušného prezidenta, Stejný metr pro všechny nebo Demise is coming. Podporu vyjádřily i subkultury, třeba heslem Metalisté za demokracii. Objevily se i slogany s filozofickým přesahem - Ježíš, ne Caesar (TGM).</p>
      <figure>
        <iframe data-src="https://twitter.com/PolicieCZ/status/1195698232824942594?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>„Neprotestujeme proti výsledku voleb, protestejume proti zneužívání moci těmi, kteří volby vyhráli,“ uvedl místopředseda a mluvčí spolku Milion chvilek Benjanim Roll, který akci zahájil.</p>
      <p>Po něm promluvili biskup Václav Malý, který moderoval demonstraci na Letné v roce 1989. "Nejsme děti, aby nás vodili za ruce, ani ovce, které lze vodit podle zištných osobních zájmů. Buďme zodpovědní občané s rovnou páteří," vyzval Malý.</p>

        <img src="https://g.denik.cz/63/88/babis-demonstrace-letna-05_denik-150-3x2.jpg"/>
      </figure>

      <p> "Podle fotek ze střechy víme, že účast je minimálně stejná jako minule a další lidé jsou ještě na cestě," uvedl předseda spolku Milion chvilek Mikuláš Minář. "Je to srab, skandovali demonstranti v narážce na to, že premiér Babiš ani nikdo jiný z ANO včera nepřišel na diskusi do České televize. </p>
      <h3>Vstupujte do politiky</h3>
      <p>„Neříkáme, koho volit, ale budeme dál hlídal dodržování pravidel hry a to, aby se trestaly fauly. Vyjdeme do ulic kdykoli, když vládci této země překročí červené čáry v oblasti justice, médií, prezidentské abolice či střetu zájmů,“ řekl Minář.</p>
      <p>Pokud Babiš neodstoupí do 31. prosince, neodvolá ministryni spravedlnosti Marii Benešovou a nezbaví se Agrofertu, zveřejní v úterý 7. ledna termíny dalších protestů. „Budou mít zase o něco kreativnější podobu,“ dodal.</p>
      <figure>
        <img src="https://g.denik.cz/63/65/metro-ilustracni2_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://prazsky.denik.cz/zpravy_region/dopravni-podnik-demonstrace-letna-metro-oslavy-omezi-listopad-tramvaje-20191114.html">Praha posílí kvůli protestu na Letné metro, oslavy 17. listopadu omezí tramvaje Přečíst článek ›</a>
      </aside>
      <p>"Právě jsem se vrátila z Hradu, z katedrály sv. Víta. Máme za sebou 30 let příležitostí, s nimiž jsme vždy nanaložili ideálně. je třeba postavit se současným tendencím řídit stát jako firmu či ´koketování´s cenzurou," řekla bývalá disidentka Dana Němcová.</p>
      <p>Zajímavá byla i výzva Milionu chvilek, aby aktivní lidé vstupovali do politiky a měnili strany zevnitř. Demokratické opoziční strany pak spolek vyzval, aby o takové lidi usilovaly, aby zformulovaly problémy, jejich řešení a vize pro Českou republiku. Zároveň k nim vyslal výzvu, aby spolupracovaly a před volbami vytvořily smysluplné koalice.</p>
      <p>„Je skvělé, že lidi můžou vyjádřit svůj názor a nikdo je přitom neperzekuuje a nenapadá. A je fakt skvělé, že máme svobodné a demokratické volby, kde si můzeme svobodně zvolit své zástupce,“ uvedl v reakci na demonstraci Babiš. Další vyjádření by měl poskytnout v zítřejším projevu v Narodním muzeu.</p>
      <figure>
        <img src="https://g.denik.cz/63/0e/vectron-regiojet-praha-smichov-spolecne-nadrazi-990x743_denik-150-3x2.jpg"/>

      <p>Protest podpořili i krajané ve více než 30 zemích z různých kontinentů. Lidé z Milionu chvilek vyzvali ve třech evropských jazycích k silné Evropě a požádali Evropu o podporu pro zemi, které se podle organizátorů "snaží zmocnit oligarchové a populisté.</p>
      <p>Poté, co zahrál písničkář Jaroslav Hutka píseň Náměšť, přečetlo dvanáct osobností krátká vyjádření inspirované knihou Tyranie od Timothyo Snydera. Byla mezi nimi například přesedkyně Akademie věd ČR Helena Illnerová, herec Jan Potměšil nebo herečka Marta Issová.</p>

        <img src="https://g.denik.cz/63/03/demonstrace-babis-letna-89_denik-150-3x2.jpg"/>
      </figure>

      </aside>
      <p>Nevidomá studentka poté krásně zazpívala Modlitbu pro Martu. Po dlouhém skandování "demisi, demisi" přišel čas na závěr - českou hymnu. Tu přednesl zpěvák Dan Bárta a lidé při ní zapálili svíčky, které si s sebou přinesli. Ještě před tím Minář oznámil, že se demonstrace zúčastnilo 300 tisíc lidí.</p>
      <p>Na úplný závěr pak Minář vyjádřil přesvědčení, že pravda a láska zvítězí nad lží, strachem a nenávistí. Pak vyzval Pražany, aby povali mimopražské na pivo. "Protože kde jinde potkáte tolik skvělých lidí pohromadě, dodal.</p>
      <h3>O co organizátorům jde?</h3>
      <p>„Třicáté výročí Sametové revoluce nás vyzývá, abychom znovu pozvedli hlas a nemlčeli k aktuálním problémům. Vadí vám prezidentovo pohrdání Ústavou? Premiérův střet zájmů? Překvapivé zastavení kauzy Čapí hnízdo? Odůvodnění, které vzbuzuje pochybnosti? Neschválení ústavní žaloby na prezidenta? Prezident slibující premiérovi abolici? Celkové směřování státu a demokracie? Je čas opět se postavit za demokracii. Je čas ukázat mocným, že jsme tady a že jsou pod drobnohledem,“ napsali organizátoři manifestace.</p>
      <figure>
        <img src="https://g.denik.cz/63/c4/lide-mohou-o-tomto-vikendu-na-letne-nahrat-vzkaz-vaclavu-havlovi-v-jeho-volkswagenu-v-nemz-prozil_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://prazsky.denik.cz/zpravy_region/nahrajete-vzkaz-pro-vaclava-havla-o-vikendu-to-pujde-v-aute-na-letne-20191112.html">Nahrajete vzkaz pro Václava Havla? O víkendu to půjde v jeho autě na Letné Přečíst článek ›</a>
      </aside>
      <p>„Třicet let po sametové revoluci nemáme moc důvodů k optimismu. Justice i veřejnoprávní média jsou v ohrožení a prezident nerespektující Ústavu slibuje premiérovi v obrovském střetu zájmů prezidentskou milost, bude-li to třeba. Nejvážnějším důvodem k nespokojenosti je však pokračující obrovský střet zájmů našeho premiéra. Místo aby sloužil občanům, stará se o vlastní prospěch. Andrej Babiš zneužívá svou mediální moc, aby si získal a udržel moc politickou. Následně zneužívá moc politickou, aby podpořil svůj byznys a ještě se nestydí prohlašovat, že na svěřenské fondy, v jejichž kontrolní radě sedí jeho manželka a blízcí přátelé, nemá žádný vliv,“ zdůvodňuje Milion chvilek na internetu avizované ultimátum pro premiéra.</p>
      <p>Organizátoři také kritizují odmítání přímého dialogu na straně premiéra. „Na středeční večer nás Česká televize pozvala do pořadu Události, komentáře. Mělo jít o duel Mikuláše Mináře s někým z ANO. Včera jsme se však dozvěděli, že se duel ruší. Proč? Protože když se Andrej Babiš dozvěděl, že má jít o duel s MM, odmítl přijít. Účast kohokoliv dalšího z ANO pak tiskové oddělení strany odmítlo s tím, že se s námi budou bavit, až si založíme stranu. Skutečně neexistuje žádná lepší výmluva než tohle?,“ informoval Milion chvilek.</p>
      <h3>Golem v akci</h3>
      <p>V souvislosti s dnešní demonstrací i zítřejšími oslavami výročí sametové revoluce posiluje také pražská záchranka provoz na každou denní i noční směnu o dvě záchranářské posádky. Na Letenské pláni umístěn také speciální modul Golem, ve kterém budou zdravotníci připraveni ošetřit případně i větší počet osob.</p>
      <figure>
        <iframe data-src="https://twitter.com/zzshmp/status/1195349740763914247?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>„Na Letenské pláni budeme spolupracovat se zdravotníky Českého červeného kříže, kteří budou mít na místě dva zdravotnické stany. Náš krizový manažer a zástupci vedení budou zdravotnická opatření po celý víkend koordinovat. Na případné pomoci se zajištěním běžného provozu jsme rovněž domluveni se soukromými poskytovateli zdravotních služeb,“ uvedla Jana Poštová, tisková mluvčí pražských záchranářů.</p>
      <p>Na Twitteru pak prozradila, že během demonstrace na Letné bylo ošetřeno 30 lidí, jeden z nich musel být kvůli zranění horní končetiny převezen do nemocnice.</p>
      <figure>
        <iframe data-src="https://twitter.com/zzshmp/status/1195736412777267203?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Policie nezaznamenala žádné zásadnější incidenty a průběh akce označila za klidný. "Pouze jsme zadrželi dva lidi obsluhující drony bez povolení a vrátili rodičům tři ztracené děti," uvedl šéf pražských policistů Tomáš Lerch. Po skončení demonstrace policie dočasně uzavřela provoz na ulici Milady Horákové a v Letenském tunelu, kudy se účastníci mohli pěšky vydat směrem k nádražím.</p>
