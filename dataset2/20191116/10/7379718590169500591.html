      <h1>Bolivia, almeno 5 morti a Cochabamba (ma alcuni media parlano di 8 vittime).</h1>
      <address><time datetime="2019-11-16T10:03:35+00:00">16 Nov 2019, 10:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nIDvsRC1wog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Almeno cinque persone sono state uccise e 75 sono rimaste ferite in uno scontro tra manifestanti pro-Evo Morales e soldati e polizia, nella città boliviana di Sacaba, vicino a Cochabamba, nel centro del Paese. Secondo quanto dichiarato, nella notte, dal difensore civico del popolo, Nelson Cox, il numero delle vittime sarebbe invece salito a 8.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195533242176299008" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mentre alcuni media boliviani segnalano che dei manifestanti avrebbero sequestrato due sottufficiali della polizia perché in possesso di 90.000 boliviani sospettati di essere utilizzati per il finanziamento delle proteste in corso.</p>
      <p>I manifestanti chiedono il rispetto dei diritti e dei simboli patriottici boliviani.</p>
      <p>Riferendosi agli scontri a Cochabamba, Il presidente boliviano dimissionario, Evo Morales, dal Messico dove si trova, ha rivolto un appello a forze armate e polizia affinché "mettano fine al massacro", mentre in un altro messaggio il leader boliviano ha ripetuto la sua denuncia di golpe effettuato contro la bolivia. Morales ha poi aggiunto che l'unica via d'uscita alla crisi è indire una riunione nazionale con tutti gli attori politici coinvolti.</p>
