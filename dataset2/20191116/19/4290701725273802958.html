      <h1>Ricky Martin se rindió ante el saludo de Andrés Calamaro</h1>
      <address>
        <time datetime="2019-11-16T19:45:00+00:00">16 Nov 2019, 19:45</time>
      </address>
      <figure>
        <img src="https://www.elterritorio.com.ar/fotos/810/0/img/1/156/6382492824314444_1.jpg"/>
        <figcaption>Ricky Martin</figcaption>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/fXqafGgqZH0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Lo tomó por sorpresa. En plena transmisión online, Andrés Calamaro se acercó a saludar a Ricky Martin en la ceremonia de los Latin Grammy, que tuvo lugar en Las Vegas. “Hola, soy Andrés Calamaro. Hace siglos que quiero darte un abrazo”, le dijo el músico y le estrechó la mano. “Hermano, no te tenés que presentar. Nos vemos más tarde” fue la respuesta de Ricky Martin al saludo. Durante la repartición de premios, el salmón argentino se quedó con dos Grammy Latinos: “Mejor álbum pop rock” por su disco Cargar la suerte y en Mejor canción de Rock por “Verdades Afiladas”.<br/><a href="mailto:redaccion@territoriodigital.com"><b>Si querés sugerir o corregir algo sobre esta nota hace click acá </b></a> <a href="mailto:tengoundato@elterritorio.com.ar"><b>Si tenés un dato que puede ser noticia contáctanos acá</b></a></p>
