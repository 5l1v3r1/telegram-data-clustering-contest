      <h1>Iranianos protestam contra subida do preço da gasolina</h1>
      <address><time datetime="2019-11-16T19:46:26+00:00">16 Nov 2019, 19:46</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zp4B3AcGW04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os iranianos voltaram a manifestar-se este sábado contra o racionamento de gasolina e o aumento de pelo menos 50% do preço deste combustível. Alguns condutores desligaram os carros em plena estrada.</p>
      <p>O Governo anunciou na sexta-feira estas medidas, numa altura em que a economia do Irão está asfixiada pelas sanções dos Estados Unidos. Segundo o Fundo Monetário Internacional, a economia deve contrair-se 9% em 2019.</p>
      <p>Houve protestos em várias cidades do Irão. Em Kermanshah, os manifestantes pediram à polícia que não tivesse medo e que os apoiasse.</p>
      <p>Segundo a agência de notícias iraniana, uma pessoa morreu durante os protestos em Sirjan, onde as manifestações tiveram uma dimensão importante.</p>
