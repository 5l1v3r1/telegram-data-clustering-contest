      <h1>توتر في باريس مع إحياء "السترات الصفراء" الذكرى السنوية الأولى للحراك</h1>
      <address><time datetime="2019-11-16T19:24:43+00:00">16 Nov 2019, 19:24</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Q25KnEMNik" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نزل متظاهرون من "السترات الصفراء" إلى الشوارع مجددا في فرنسا السبت على أمل استعادة زخم حراكهم الاجتماعي غير المسبوق بعد عام من انطلاقه، لكن التحركات شهدت عودةً للفوضى في بعض أحياء باريس.</p>
      <p>وشهدت احتجاجات السبت أعمال تخريب وإحراق لحاويات نفايات ورمي حجارة على الشرطة التي ردت بإطلاق الغاز المسيل للدموع.</p>
      <p>وفي جنوب العاصمة، تحولت ساحة إيطاليا إلى ميدان مواجهات متقطعة وضاقت اجواؤها بالغاز المسيل للدموع، وفق صحافيين في وكالة فرانس برس شاهدوا العديد من المتظاهرين المصابين بجروح مع منع لعناصر الإطفاء من التدخل.</p>
      <p>وبقي الوضع مضطربا لمدة ساعتين في فترة بعد الظهر، فيما تدخلت الشرطة أكثر من مرة لتفريق مجموعات صغيرة من المخربين، متصديةً لهم ومطلقةً الغاز المسيل للدموع.</p>
      <p>"ونظراً لأعمال العنف والتجاوزات"، طلبت الشرطة إلغاء تظاهرة للسترات الصفراء كانت مقررة عند الساعة 14,00 (13,00 ت غ) في الساحة.</p>
      <p>وقال مدير شرطة باريس إن من كانوا في الساحة "ليسوا أفراداً يدافعون عن قضية بل أشخاص يعمدون الى التخريب" والقيام "باعتداءات ممنهجة ضد قوات الأمن وعناصر الإطفاء".</p>
      <p>وأوقفت السلطات 61 شخصاً.</p>
      <p>وقال لوران (50 عاماً) القادم من شرق فرنسا للمشاركة في الذكرى السنوية الاولى للحراك "خاب أملنا قليلاً جراء العنف ولذلك أبحث مع أصدقائي عن ركن أكثر هدوءاً".</p>
      <p>وتوتر الوضع كذلك في ساحة الباستيل حيث أوقفت الشرطة مسيرةً كان مصرحاً بها في وقت سابق اتجهت من شمال غرب باريس، كما شاهدت صحافية في وكالة فرانس برس.</p>

      <h3>قمع شديد</h3>
      <p>وفي مناطق اخرى، حافظت تظاهرات صباحية على طابع هادئ، لكن بعد الظهر، عمدت قوات الأمن الى إطلاق الغاز المسيل للدموع في ليون (وسط-شرق)، حيث نجح نحو ألف متظاهر بالوصول إلى وسط المدينة الذي كان ممنوعاً عليهم التظاهر فيه.</p>
      <p>وفي نانت (غرب) اندلعت مواجهات بين قوات الأمن ومتظاهرين "عنيفين"، وفق السلطات.</p>
      <p>وفي الجنوب الشرقي، احتل ناشطون من "السترات الصفراء" مستديرات، ووزعوا مناشير على العابرين بدون أي توتر يذكر.</p>
      <p>وأطلقت العديد من دعوات التظاهر خلال عطلة نهاية الاسبوع في كافة أنحاء فرنسا بمناسبة الذكرى السنوية الأولى للحراك الذي اندلع بالأساس احتجاجاً على ضريبة على المحروقات، قبل أن يتحول لحراك اجتماعي واسع هز ولاية إيمانويل ماكرون.</p>
      <p>وفي 17 تشرين الثاني/نوفمبر 2018 نزل نحو 300 ألف شخص بحسب السلطات إلى الشوارع في فرنسا مرتدين سترات صفراء استجابة لنداء على فيسبوك، في تحرك خارج عن أي إطار سياسي أو نقابي احتل مئات المستديرات التي ترمز إلى ضواحي المدن الفرنسية حيث يعاني الناس من تراجع قدرتهم الشرائية.</p>

        <li>
          <a href="https://arabic.euronews.com/2019/11/14/meps-condemn-criminalisation-of-sex-education-in-poland">

        </li>

      <p>وفي اليوم نفسه في باريس، قطع متظاهرون جادة الشانزيليزيه التي أصبحت في ما بعد ملتقى لتظاهرات أيام السبت، إلى أن حظرتها السلطات في منتصف آذار/مارس بعدما شهد أحد أيام الاحتجاجات تلك أعمال تخريب في الجادة المحاطة بمتاجر فاخرة.</p>
      <p>والسبت، بقيت الشانزيليزيه بمنأى عن التحركات، بعد وضعها تحت رقابة أمنية مشددة، كما مناطق مهمة أخرى في العاصمة.</p>
      <p>وبعدما قدمت الحكومة تنازلات مثل صرف مكافآت ورفع الضرائب عن ساعات العمل الإضافية ونظمت حواراً وطنياً واسعاً، تراجع زخم حراك "السترات الصفراء" تدريجياً حتى الربيع ولم يعد يجمع سوى بضعة آلاف.</p>
      <p>واورد مارتان العاطل عن العمل والقادم من سوريسن (غرب العاصمة)، أن ما يذكره من العام المنصرم للاحتجاجات "الأشخاص الرائعون الذين التقيتهم، والقمع الشديد الذي تعرضنا له"، مؤكداً عزمه على الاستمرار في التظاهر.</p>
      <p>ولا يزال لدى المتظاهرين العديد من المطالب، مثل خفض الضريبة على المواد الأولية الضرورية، فرض ضريبة على رأس المال، وإجراء "استفتاء مبادرة شعبية".</p>
      <p>وتوقعت السلطات أن يكون تحرك السبت "واسعاً" في كافة أنحاء البلاد بعدما أعلن عن أكثر من 270 تحركاً.</p>
      <p>وتوقعت السلطات تحرك "200 إلى 300 من متشددي السترات الصفراء ونحو 100 إلى 200 ناشط من اليسار المتطرف" في باريس، وفق مصدر أمني.</p>
