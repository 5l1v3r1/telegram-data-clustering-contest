      <h1>UFC Fight Night: Blachowicz vs. Jacare live results, discussion, play by play</h1>
      <address><time datetime="2019-11-16T19:20:00+00:00">16 Nov 2019, 19:20</time> by <a rel="author">Tim Burke</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ltQKkeCO7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Join us today on Bloody Elbow for live results, discussion, round scoring, and play-by-play (main card) as <a href="https://www.mmafighting.com/fight-card/1055/ufc-fight-night-sao-paulo">UFC Fight Night: Blachowicz vs. Jacare</a> goes down in Sao Paulo, Brazil.</p>
      <p>The headliner comes in the light heavyweight division, with middleweight stalwart Jacare <a href="https://www.mmafighting.com/fighter/395/ronaldo-souza">Souza</a> making his 205-pound debut against <a href="https://www.mmafighting.com/fighter/620/jan-blachowicz">Jan Blachowicz</a>. The co-main also comes at 205, with Shogun <a href="https://www.mmafighting.com/fighter/53/mauricio-rua">Rua</a> taking on late replacement <a href="https://www.mmafighting.com/fighter/3883/paul-craig">Paul Craig</a>.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 22 - Sao Paulo - ‘BLACHOWICZ VS JACARE ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <p>This is Brazilian show but we’re on the same schedule as normal. The seven-fight preliminary card starts at 5pm ET/2pm PT on ESPN+, while the five-fight main card (for which play-by-play will be provided) will kick off at 8pm ET/5pm PT on ESPN+.</p>
      <p><a href="https://www.bloodyelbow.com/2019/11/14/20965202/ufc-sao-paulo-jan-blachowicz-vs-jacare-souza-vivisection-podcast-picks-odds-analysis-breakdown-show">Check out this week’s MMA Vivisection for predictions, analysis and betting odds on the each matchup</a>.</p>
      <p>
        <a href="https://www.mmafighting.com/fight/9762/jan-blachowicz-vs-ronaldo-souza">Jan Blachowicz vs. Ronaldo Souza</a>
      </p>
      <p><b>Round 1 </b>- All respect at the face-off. Blachowicz with a jab. Jacare shoots. Nada. Extended cage battle. They trade knees in the clinch. Blachowicz circles out halfway through the round. Low kick from Blachowicz. Again. Jacare brawls his way into a clinch, but doesn’t get the best of it. They battle in the clinch. Again. 10-9 Blachowicz.</p>
      <p><b>Round 2</b> - Right hook from Jacare on the counter. Jab from Blachowicz. Jacare catches him with a counter again. Jacare again with the right and he backs Blachowicz into the cage. That doesn’t last long. Extended cage battle. They kick out to the middle of the cage with 1:45 to go. Blachowicz with the jab. Body shot. Nice. Jacare with a lead right hook. 10-9 Blachowicz.</p>
      <p><b>Round 3</b> - Low kick from Blachowicz. I sneezed a lot. Weird. Luckily not much was happening. Jacare with a lead right hook and he closes the distance. They engage in close. Not much happening. Blachowicz pushes his way out, eventually. Jabs from Blachowicz. Low kick. Body kick as Jacare advances. Jacare shoots but is rebuffed. They break with a minute to go. Low kick from Jacare is checked. Nice lead right hook from Jacare, but he catches a left in return. 10-9 Jacare.</p>
      <p><b>Round 4</b> - Blachowicz fires out the jab. Jacare closes the distance, again. Body shot from the Souza. Knee in return in close from Blachowicz. Jacare looks for a foot sweep in close but Blachowicz is aware. Back in the center, Blachowicz continues with the low kick. Again. Jabs again. Jacare can’t get much going on a guy with a massive reach advantage. Head kick misses. 10-9 Blachowicz.</p>
      <p><b>Round 5</b> - Slow start. Jacare finally pressures and gets Blachowicz against the cage. He’s fighting a losing battle though. Blachowicz circles out and lands a left hook, predictably. Jacare isn’t anything but persistent though, so he’s right back in the clinch. The ref separates them immediately, which was garbaunanige. Jacare had a clear advantage there. Low kick from Jacare misses. High kick from Blachowicz misses. Jacare slips on a Blachowicz strike attempt. Blachowicz is pressuring a bit more now. Low kick. Again. In and out. Head kick from Blachowicz. 10-9 and 49-46 Blachowicz.</p>
      <p>
        <b>Jan Blachowicz defeated Ronaldo Souza via split decision (48-47, 47-48, 48-47)</b>
      </p>
      <p>
        <a href="https://www.mmafighting.com/fight/9853/mauricio-rua-vs-paul-craig">Shogun Rua vs. Paul Craig</a>
      </p>
      <p><b>Round 1 </b>- Body kick from Craig. Lotsa kicks. Craig uses a great whizzer to defend a takedown attempt. Shogun clinches. He lands a few punches inside. Inside leg kick from Craig. Shogun closes the distance. Craig steps back and lights Shogun up with punches and a head kick. He’s still right there though and they clinch again. Left hook on the break from Craig. Shogun looks for a takedown again. He can’t get it. Craig backs off a clinch and lands shots. 10-9 Craig.</p>
      <p><b>Round 2</b> - Jabs from Craig. Shogun baits him into overextending and takes him down. He backs out, then jumps backs in with strikes. Craig looks for upkicks, without success. He jumps back in and Craig postures for a triangle. Shogun bails. He finally jumps back on him and rides it out. 10-9 Shogun.</p>
      <p><b>Round 3</b> - They trade low kicks. Body kick from Craig. Shogun jumps in with a combo. Craig is trying to establish the jab. Shogun ends up on top in a scramble. Shogun methodically works from the top, but there’s not a lot happening. Shogun backs out, but then jumps back in to control position. Shogun alternates between hovering above Craig and jumping into his guard. They get up with 30 seconds to go and Craig lands a right hook and takes Shogun down. But it’s too late. 10-9 and 29-28 Shogun.</p>
      <p>
        <b>Shogun Rua and Paul Craig went to a split draw (29-28, 28-29, 28-28?)</b>
      </p>
      <p>
        <a href="https://www.mmafighting.com/fight/9764/charles-oliveira-vs-jared-gordon">Charles Oliveira vs. Jared Gordon</a>
      </p>
      <p><b>Round 1 </b>- Gordon presses right away. Do Bro looks for a takedown but Gordon uses a very effective whizzer to keep him off. Gordon with a right. Oliveira digs to the body. Gordon gets close again the cage and misses but Oliveira catches him with a counter right! He’s hurt! Uppercut it’s over just like that!</p>
      <p>
        <b>Charles Oliveira defeated Jared Gordon via KO (strikes), 1:26 of round 1</b>
      </p>
      <p>
        <a href="https://www.mmafighting.com/fight/9854/antonio-arroyo-vs-andre-muniz">Antonio Arroyo vs. Andre Muniz</a>
      </p>
      <p><b>Round 1</b> - Arroyo pressures immediately. He lands some shots but gets taken down. Armbar attempt from the bottom! He tries so hard but gets nowhere. He switches to a leg lock, then drags Arroyo to the floor and gets on top. Full guard now. Muniz is back up and pressuring with kicks. Arroyo is weathering them but landing low kicks. The pace slows. 10-9 Muniz.</p>
      <p><b>Round 2</b> - Turman comes forwar with punches. They clinch, but Muniz ends up on his back on the floor. He’s looking for a choke. Punches to the side of the head. Munoz falls to his back and Arroyo hovers over him with possible strikes. He grinds away on top. Not much happening. 10-9 and 29-28 Arroyo.</p>
      <p><b>Round 3</b> - Muniz gets an immediate takedown. He grinds away on top. He’s up high and Arroyo eventually scoots out, but that’s half the round. Muniz flops to his back and Muniz lands some leg kicks and a couple shots. He’s just biding time. He’s too close to allow for a standup but not doing anything. This went on unti there were 20 seconds to go. They stared at each other till the horn. 10-9 and 29-28 Arroyo? I guess?</p>
      <p>
        <b>Andre Muniz defeated Antonio Arroyo via unanimous decision (30-27, 30-27, 30-27)</b>
      </p>
      <p><a href="https://www.mmafighting.com/fighter/4280/markus-perez">Markus Perez</a> vs. <a href="https://www.mmafighting.com/fighter/5004/wellington-turman">Wellington Turman</a></p>
      <p><b>Round 1</b> - Perez whiffs on a kick. Turman jumps in with a straight right and clinches. He looks for a takeown but it’s not happening. Turman spins around to his back and gets a brief takedown. He continues to control with the body lock. They brawl out of the clinch. Side kick from The Joker. They both miss with kicks. Body kick from Perez. Turman with a left hook. Perez misses with a spinning elbow. Nice right hook off the break from Perez. 10-9 Perez.</p>
      <p><b>Round 2</b> - Turman presses early but Perez evades. Perez with a lead left. Turman with a front kick and he’s trying to attack. They go to the ground with Turman having back control. Perez does his best to create distance and gets it back against the fence. Turman presses again. They separate. Turman with a hard left to the jaw. He gets a body lock and looks for a takedown. Nada. 10-9 Turman.</p>
      <p><b>Round 3</b> - They clinch up quick. Turman gets on his back and attempts to drag him to the mat. It does not work. Until it does. He works on the ground and gets to side. Now they’re north south. Yay. They got back up. Turman is looking to rip a leg and get it back to the floor, but Perez responds. They brawl to the horn. Tough call. I’ll say 10-9 and 29-28 Turman.</p>
      <p>
        <b>Wellington Turman defeated Markus Perez via unanimous decision (30-27, 30-27, 30-27)</b>
      </p>
