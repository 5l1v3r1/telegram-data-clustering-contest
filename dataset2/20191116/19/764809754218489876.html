      <h1>الفيضانات تجتاح مجلس مدينة البندقية بعد لحظات من رفض تدابير المناخ</h1>
      <address><time datetime="2019-11-16T19:00:31+00:00">16 Nov 2019, 19:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iHakALLWl-c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اضطر أعضاء مجلس مدينة <a href="https://arabic.euronews.com/2019/07/23/europe-italy-venice-mass-tourism-strict-laws-taxes-huge-fines-ecology-protection">البندقية</a> إلى الفرار من مكاتب المجلس بعد أن غمرت مياه الفيضانات المكتب وأغرقت مبنى المجلس. ووقعت الفيضانات العارمة بعد لحظات من رفض أعضاء المجلس تبني الإجراءات الخاصة بالتغير <a href="https://arabic.euronews.com/2019/09/25/italy-fears-over-mont-blanc-glacier-on-the-brink-of-collapse">المناخي</a>، حسب ما أكده المستشار بالمجلس أندريا زانوني.</p>
      <p>وأظهرت الصور التي تمّ تداولها على مواقع التواصل الاجتماعي من قبل المستشار أندريا زانوني أثاث قاعة الاجتماعات، تغمره المياه. وقال زانوني، وهو عضو معارض في المجلس الإقليمي لمنطقة فينيتو، إنه وبعد دقيقتين من التعديلات التي قدمها هو وحزبه الديمقراطي، غمرت مياه <a href="https://arabic.euronews.com/2019/11/13/watch-st-mark-s-square-becomes-a-lake-as-flood-season-begins-in-venice">الفيضانات</a> المبنى.</p>
      <p>وقال زانوني: "أحذيتنا وجواربنا وأسفل أقدامنا تبللت وحيثما كنا نمشي كانت المياه"، وأضاف: "لقد غمرت المياه قاعة الاجتماعات بعد رفض تعديلاتنا على الاقتصاد الدائري ومكافحة انبعاثات ثاني أكسيد الكربون و<a href="https://arabic.euronews.com/2019/10/14/renewable-energy-production-rates-in-morocco">الطاقة المتجددة</a>".</p>
      <p>وتسببت موجات المد العاتية في حدوث أسوأ فيضانات شهدتها مدينة البندقية منذ 50 عاما، مما أدى إلى غرق الساحات والمحلات التجارية والفنادق منذ يوم الثلاثاء الـ 12 نوفمبر-تشرين الثاني. تقارير إعلامية أشارت إلى أن تكاليف <a href="https://arabic.euronews.com/2019/11/16/venice-is-preparing-for-a-new-high-water-level-and-damage-amounted-to-one-billion-euros?utm_source=news.google.com&amp;utm_campaign=feeds_news&amp;utm_medium=referral">الخسائر</a> التي أحدثتها الفيضانات قد تصل إلى مليار يورو.</p>
