      <h1>Из рыб­ных пру­дов в Даль­не­кон­стан­ти­нов­ском рай­оне хо­тят сде­лать до­ро­гу</h1>
      <address>
        <time datetime="2019-11-16T19:29:00+00:00">16 Nov 2019, 19:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/k_ytLc_MFm0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В небольшом рыбном хозяйстве Александра Абрамова — время кормления. В отличие от крупных рыбхозов, форель мужчина разводит в естественных условиях. В области это, можно сказать, уникальная практика, а для Александра — жизненная необходимость.</p>
      <blockquote>«Я нахожусь по уходу за папой — ему больше 80 лет — и это единственный источник моего дохода», — отметил владелец участка в селе Симбилей Александр Абрамов.</blockquote>
      <p>Появление восьми небольших прудов ранее претензий со стороны районной администрации или соседей не вызвало, вспоминает мужчина. Проблемы начались этим летом. Внезапно выяснилось — проезда к одному из соседних участков нет. В поселковой администрации нашли выход — проложить дорогу по некоему «старому пути» — через участок Александра.</p>
      <p>Глава сельсовета считает, территорию, на которой раньше была дорога, а сейчас находятся пруды и тропинка — Александр отмежевал незаконно. Александр говорит — этот отрезок земли был в составе участка еще много лет назад. А вот мифической «дороги» — не припомнит.</p>
      <blockquote>«Я проводил, как новый собственник в августе этого года перемежевание границ, документы Росреестра на руках, по ним эта территория является моей собственностью. В исковом заявлении в суд говорят то, что с ними не согласовали границы.<br/>Если бы, надо согласовывать, а их не согласовали, никакой Росреестр никакого участка бы не зарегистрировал», — сообщил Александр Абрамов.</blockquote>
      <p>Теперь администрация района требует признать недействительными границы всего земельного участка.</p>
      <blockquote>«Это приведет к захвату этого участка. Можно считать рейдерским захватом», — отмечает Александр Абрамов.</blockquote>
      <p>«Может нам предоставить проезд, оставить пруды, а мы ему другой угол дадим — который вырезанный у него остался», — предложил глава администрации Дубравского сельсовета Артемий Шабанов.</p>
      <p>Александр заострил внимание на одной детали. По его словам, вопрос о разделе земли встал, когда тот самый «участок без проезда» у бывшей владелицы-пенсионерки купила дочь директора крупного районного сельхозпредприятия.</p>
      <p>На что Артемий Шабанов ответил:</p>
      <blockquote>«Я связи тут вообще никакой не вижу, мы — администрация, мы — исполнительный орган, мы исполняем то, что мы должны исполнять, мы должны защищать права граждан и решать такие проблемы».</blockquote>
      <p>Кто же имеет право на «рыбное место»? Ответ на этот вопрос участники споров, по всей видимости, продолжат искать в суде. Однако сворачивать свой рыбный промысел и расставаться с землей Александр пока не намерен.</p>
