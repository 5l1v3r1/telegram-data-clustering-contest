      <h1>Altercados en París en el aniversario de los 'chalecos amarillos'</h1>
      <address><time datetime="2019-11-16T18:21:12+00:00">16 Nov 2019, 18:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzgulwAT2go" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>París ha sufrido este sábado una jornada de disturbios coincidiendo con en el primer aniversario del nacimiento de los 'chalecos amarillos'. Los manifestantes sembraron el caos en la capital francesa, con barricadas en llamas y cortes de tráfico.</p>
      <p>Las protestas del año pasado desembocaron en una oleada nacional de cólera por la injusticia social y económica percibida por las clases menos favorecidas. 365 después el movimiento social repitió sus reivindicaciones en París y en otras 140 localidades del país.</p>
      <p><b>"Después de un año seguimos exactamente en el mismo lugar, pero no nos rendiremos. Queremos seguir luchando por nuestro poder adquisitivo, para que dejen ahogarnos con impuestos a nosotros, la clase baja. Estamos hartos de morir en silencio"</b>, dice Cathy Nauleau, de 44 años.</p>
      <p>Alrededor de 5000 agentes fueron movilizados en la capital francesa para evitar los altercados. La Policía trató de sofocar las protestas empleando gases lacrimógenos. Los enfrentamientos entre los 'chalecos amarillos' y las fuerzas del orden terminaron con varios heridos y docenas de detenidos.</p>
      <p>Aunque el movimiento ha perdido fuerza en los últimos meses, las autoridades policiales calculan que unas 30000 personas han decidido 'celebrar' en las calles el aniversario de una protesta ciudadana sin precedentes</p>
