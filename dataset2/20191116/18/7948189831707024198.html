      <h1>Jason Kenney en appelle à la solidarité des Québécois</h1>
      <address><time datetime="2019-11-16T18:06:02+00:00">16 Nov 2019, 18:06</time> by <a rel="author">Agence QMI</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mi2HXmCidfU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Le premier ministre de l'Alberta, Jason Kenney, a exhorté les Québécois à être solidaires des Albertains, leur demandant de tourner le dos à ce qu’il considère comme de «l'arrogance», notamment de la part du chef bloquiste Yves-François Blanchet.</b>  </p>
      <p>«Nous, les Albertains, sommes amis avec les Québécois», a fait savoir le nouvel homme fort de l’Alberta, vendredi soir, dans un discours au congrès d'automne des municipalités rurales de la province, à Edmonton.    </p>
      <p>S’adressant directement à son auditoire, il a interpellé le chef du Bloc québécois, Yves-François Blanchet, rappelant que ce dernier, comme chef du troisième parti en importance au pays, détenait la balance du pouvoir. «Que nous l’aimions ou pas, son avis compte», a-t-il dit.    </p>
      <p>«M. Blanchet, je ne crois pas que vous parlez au nom de la majorité des Québécois. Les Québécois comprennent qu'ils ont énormément bénéficié, chaque année, de 13 G$ en paiements de péréquation, qui proviennent de la richesse énergétique que nous développons ici en Alberta», a-t-il fait savoir.    </p>
      <p>En français, il a dit ceci: «Je lance un appel aux amis québécois de venir à l’aide de vos concitoyens, ici, en Alberta pendant une période d’adversité économique ici. Nous étions là pour vous dès le début. [...] On a partagé nos richesses, notre prospérité avec le Québec pour subventionner les programmes sociaux au Québec, mais il faut avoir un sens de solidarité avec les Albertains, y compris les dizaines de milliers de Québécois qui ont déménagé ici».    </p>
      <p>Il a également demandé à la population du Québec de «rejeter cette arrogance, cette idée selon laquelle le Québec devrait pouvoir tirer parti de nos ressources sans nous permettre de les développer».    </p>
      <p>M. Kenney a soutenu que «la plupart des Québécois étaient favorables à l'achat du pétrole de l'Alberta plutôt que de celui des pays étrangers, notamment des dictatures».    </p>
      <p>«La majorité des Québécois ont soutenu la construction de l'oléoduc Trans Mountain, a-t-il ajouté. Le gouvernement du Québec était à nos côtés contre le projet de loi anti-pipelines (loi 69, qui révise le fonctionnement de l'évaluation environnementale des grands projets), et il se joint également à l'Alberta dans la contestation de la taxe fédérale sur le carbone en Cour suprême.»    </p>
      <p>Jason Kenney a même rappelé que le Québec a toujours été un allié traditionnel de l’Alberta dans la défense des juridictions.    </p>
      <p>Cette semaine, Jason Kenney a été piqué au vif par les commentaires de M. Blanchet, qui a montré peu de sympathie et d’enthousiasme face au mouvement séparatiste de l’Ouest.    </p>
      <p>«S’ils essayaient de créer un État vert dans l’Ouest canadien, j’aurais peut-être été tenté de les aider, mais s’ils tentent de créer un État pétrolier, ils ne peuvent pas s’attendre à un soutien de notre part», a-t-il dit à Ottawa.    </p>
      <p>Ces commentaires lui ont valu cette réponse de M. Kenney: «Vous ne pouvez pas avoir le beurre et l’argent du beurre», phrase qu’il a redite vendredi soir.</p>
