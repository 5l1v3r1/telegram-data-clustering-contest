      <h1>Петербуржцы заряжаются новогодним настроением на Большой Конюшенной</h1>
      <address>
        <time datetime="2019-11-16T18:26:39+00:00">16 Nov 2019, 18:26</time>
      </address>
      <p>Жители Петербурга приходят на Большую Конюшенную, чтобы получить свою порцию праздничного настроения. Улицу уже украсили арками и огнями.</p>
      <figure>
        <iframe data-src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6194872569647!2d30.32110961600609!3d59.93845598187612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fb661d55f%3A0xd0cc7f055debe430!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1573928727181!5m2!1sru!2sru" data-embed-type="--simple-iframe" width="600" height="450" data-service="GoogleMaps" scrolling="no"/>
      </figure>
      <p>Фотографии с Большой Конюшенной начинают появляться в социальных сетях. Люди фотографируются на фоне горящих арок. Снимки получаются новогодними, хот и без снега.</p>
      <figure>
        <img src="https://moika78.ru/news2/2019/11/1.png"/>
        <figcaption>Украшения. Фото: скриншот</figcaption>
      </figure>
      <p>
        <i>Такие же украшения были установлены на улице и в прошлом году.</i>
      </p>
      <figure>
        <img src="https://moika78.ru/news2/2019/11/3.png"/>
        <figcaption>Украшения. Фото: скриншот</figcaption>
      </figure>
      <p>Ранее «Мойка78» писала о том, что Петербург 1 ноября <a href="https://moika78.ru/news/2019-11-05/313699-peterburg-ukrashayut-k-novomu-godu-fotoreportazh-mojki78/">начали украшать к Новому году и Рождеству.</a> В этом году работы идут по 177 адресам. Их стоимость составила 337 млн рублей. Отметим, что в этом году губернатор Петербурга Александр Беглов поручил пересмотреть программу по оформлению города и обратил внимание на украшение спальных районов и новостроек.</p>
