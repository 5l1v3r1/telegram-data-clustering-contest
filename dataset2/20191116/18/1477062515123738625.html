      <h1>Массовое ДТП в Пятигорске попало на запись камеры на перекрёстке</h1>

      <h4>Столкновение нескольких машин 15 ноября на пересечении проспекта Калинина и улицы Пастухова зафиксировал комплекс уличной видеофиксайии. Участниками ДТП стали три легковушки и маршрутка.</h4>
      <p>Кадры опубликовали в соцсети и рассказали о подробностях массового ДТП.</p>
      <blockquote>«На записи видно, как BMW выезжает со стороны проспекта 40 лет Октября и едет прямо. В этот момент ему в передний левый бок на приличной скорости буквально влетает белый автомобиль Skoda. После «БМВ» разворачивает на 180 градусов, а белая «Шкода», двигаясь по инерции, врезается в стоящие на светофоре автомобили», — сообщил автор публикации.</blockquote>
      <p>Напомним, что вчера в этого ДТП на дороге <a href="https://pobeda26.ru/novosti/proisshestviya/massovoe-dtp-paralizovalo-dvizhenie-v-czentre-pyatigorska">образовался</a> затор.</p>
      <p>Тем временем в соцсетях <a href="https://pobeda26.ru/novosti/proisshestviya/soczseti-v-pyatigorske-shestyorka-protaranila-inomarku">рассказали</a> о столкновении «шестёрки» и иномарки в Пятигорске.</p>
