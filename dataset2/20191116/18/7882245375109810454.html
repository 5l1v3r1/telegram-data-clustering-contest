      <h1>Протест в Праге: сотни тысяч против Бабиша</h1>
      <address><time datetime="2019-11-16T18:51:13+00:00">16 Nov 2019, 18:51</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uVdIaDaOO5A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Праге сотни тысяч людей со всей Чехии приняли участие в манифестации против политики премьер-министра страны миллиардера Андрея Бабиша. Демонстранты потребовали, чтобы он подал в отставку до 31 декабря, если не отзовет министра юстиции и не избавится от своего бизнеса и принадлежащих ему СМИ. Акция была организована общественным движением "Миллион мгновений для демократии".</p>
      <p><i>"Я хочу справедливости, я хочу гордиться этой страной, но сейчас я этого делать не могу. Поэтому мне нужна демократия. Я хочу, чтобы больше денег было у хороших людей, а не только у некоторых ограниченных"</i>, - говорит эта участница демонстрации.</p>
      <p>Организаторы акции обвинили Бабиша в использовании премьерских возможностей для развития собственного бизнеса, а также давлении через принадлежащие ему СМИ на чешскую политику. Премьер, как сообщается, в отставку подавать не намерен и не выражает беспокойства в связи с митингом. Он считает, что проявление недовольства части избирателей политикой правительства - это признак здоровой демократии.</p>
