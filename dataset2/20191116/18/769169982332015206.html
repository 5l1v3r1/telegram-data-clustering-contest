      <h1>【移交逃犯修例】駐港解放軍下午出動　協助清理浸大旁路障</h1>
      <address>
        <time datetime="2019-11-16T18:24:00+00:00">16 Nov 2019, 18:24</time>
      </address>
      <p>浸會大學日前有黑衣人在附近道路用磚頭、膠板等設置多重路障，連日未有人清理。下午4時多，九龍塘軍營有大批身穿綠衣和印有「特戰八連」橙衣的駐港解放軍步出，手持膠筒協助清理路障，約半小時後列隊返回軍營，有同一衣著人士在旁拍攝。期間亦有其他市民在旁協助清理，有人拍掌為解放軍打氣，高叫「香港加油」。</p>
      <p>（圖片來源：蘋果直播截圖）</p>
    </article>
