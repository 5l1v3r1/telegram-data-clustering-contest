      <h1>Клятву кадета дали 46 юных вологжан</h1>
      <address>
        <time datetime="2019-11-16T18:36:00+00:00">16 Nov 2019, 18:36</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CI4sUgkDTdQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Клятву кадета накануне дали 46 юных вологжан. В 15 школе областной столицы прошла торжественная присяга. Удостоверения получили ученики пятого и десятых классов.</p>
      <blockquote>«Рано вставали? - Да, рано вставали, мама немного гримировала, одевала, чтоб чистенько все было», — поделились юные кадеты.</blockquote>
      <p>Ботинки и ремни начищены, костюмы отутюжены. Сегодня каждый ученик 15-ой школы областной столицы уделил много внимания к своему внешнему виду. Несмотря на поддержку родителей, волнение нарастает. 46 юных вологжан 5 и 10 классов дают клятву кадета и получают удостоверения.</p>
      <blockquote>«Символ выдающихся побед, не погаснет в сердце пламя», — раздается песня.</blockquote>
      <p>На  торжественную присягу пришли и выпускники школы. Класс Сергея был третьим кадетским по счету. Он вспоминает,  точно также принимал присягу несколько лет назад в этом актовом зале. А сейчас уже лейтенант — выпускник Московского высшего командного училища.</p>
      <blockquote>«Сразу почувствовал различие – каково стоять в строю, наблюдать и сейчас каково наблюдать из строя на мероприятия – очень большое отличие и очень горд тем, что пришел и что корпус до такого развился», — поделился <b>Сергей Ходаков.</b><br/><br/><b>Виктор Пестерев, начальник Управления Министерства внутренних дел Российской Федерации по Вологодской области:</b> «Сегодняшнее мероприятие совсем не детское и проходит по воинским традициям на самом высоком уровне».<br/><br/><b>Ольга Кузякина, директор средней школы № 15 имени А.Ф. Клубова г. Вологды:</b> «У нас реализуется дополнительная образовательная программа, направленная на военную подготовку – это основы военной службы, строевая подготовка, хореография, хор».</blockquote>
      <p>Летом, в течение недели,  для кадетов проводят полевые сборы. Есть и парашютная подготовка. Лучшие ученики получили разряды, а также золотые значки ГТО.</p>
