      <h1>Джамбулата Умарова скрыто сняли на видео в московском метро (+видео)</h1>
      <address>
        <time datetime="2019-11-16T18:20:00+00:00">16 Nov 2019, 18:20</time>
      </address>
      <p>
        <i>
          <b>Об этом министр по национальной политике, внешним связям, печати и информации Чеченской Республики Джамбулат Умаров сообщил на своем официальном аккаунте в социальной сети.</b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uuD6q9dNEZY" width="500" height="300" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Вот, что мне прислал неопознанный молодой товарищ, по-шпионски снявший меня в районе станции метро «Университетская» (помню, был там подозрительный тип). Ускользнуть от всевидящего ока чеченских студентов, видимо, - без шансов... Везде засаду устроят, сорванцы", - пишет Д. Умаров.</p>
      <p>Следует отметить, что особого внимания заслуживают комментарии подписчиков министра. Одни восхищены тем, что заметили у него на пальце счетчик (салаватов), другие рады, что чеченский министр пользуется метро. Есть и третьи, - кто воспринял видео с язвительной усмешкой.</p>
