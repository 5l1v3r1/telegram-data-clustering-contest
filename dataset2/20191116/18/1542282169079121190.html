      <h1>Πράγα: Mαζική αντικυβερνητική κινητοποίηση</h1>
      <address><time datetime="2019-11-16T18:07:21+00:00">16 Nov 2019, 18:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jEtno2SklRI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκατοντάδες χιλιάδες Τσέχοι κατέβηκαν στους δρόμους σε μια ογκώδη αντικυβερνητική διαδήλωση με αφορμή την 30η επέτειο της Βελούδινης Επανάστασης.</p>
      <p>Οι διαδηλωτές συγκεντρώθηκαν στο πάρκο Λέτνα της Πράγας κρατώντας σημαίες της Τσεχίας και της Ευρωπαϊκής Ένωσης.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/43/40/808x539_cmsv2_60847020-f62d-51fd-ac79-c7ef532d64a9-4304340.jpg"/>
      </figure>
      <p>Για εκείνους ο μεγιστάνας πρωθυπουργός Αντρέι Μπάμπις συνιστά απειλή για την δημοκρατία και την ανεξαρτησία της δικαιοσύνης στη χώρα.</p>
      <p>«Θέλω δικαιοσύνη εδώ και τώρα. Θέλω να είμαι υπερήφανη για αυτή τη χώρα και τώρα δεν μπορώ. Χρειαζόμαστε την δημοκρατία εδώ. Χρειαζόμαστε περισσότερα χρήματα για τους πολλούς και όχι για τους λίγους», ανέφερε μια από τους διαδηλωτές.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/43/40/808x535_cmsv2_0671f46a-45dc-5415-bc40-6ce4587c6597-4304340.jpg"/>
      </figure>
      <p>Η μεγαλειώδης αντικυβερνητική διαδήλωση έγινε στο σημείο που έγιναν οι ιστορικές κινητοποιήσεις το Νοέμβριο του 1989, όταν το κομμουνιστικό καθεστώς στην τότε Τσεχοσλοβακία κατέρρευσε ειρηνικά, εβδομάδες μετά την πτώση του Τείχους στο Βερολίνο.</p>
