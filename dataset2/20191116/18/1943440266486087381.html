      <h1>仙台育英、４番・入江の３ランも空砲に／神宮大会</h1>
      <address>
        <time datetime="2019-11-16T18:52:00+00:00">16 Nov 2019, 18:52</time>
      </address>
      <p>　明治神宮野球大会第１日は１６日、高校の部の準々決勝第２試合で天理（近畿）が仙台育英（東北）に８－６で勝利した。</p>
      <p>　仙台育英の４番・入江が六回、左越えに一時同点となる３ラン。高校通算１２本目となる一発に「打った瞬間、行ったなと。反応で打てた」。だが七回に投手陣が打ち込まれ、敗戦。今夏の甲子園大会を経験した１８５センチの大型遊撃手は「選抜（大会）まで、しっかり調整していきたい」と気持ちを切り替えた。</p>
