      <h1>Иван Голунов получил премию «Профессия — журналист»</h1>
      <address><time datetime="2019-11-16T18:35:45+00:00">16 Nov 2019, 18:35</time> by <a rel="author" href="https://meduza.io/news/2019/" target="_blank">Meduza</a></address>
      <p>Иван Голунов стал лауреатом премии «Профессия — журналист», учрежденной «Открытой Россией», сообщает корреспондент «Медузы». Имена обладателей премий за 2019 год были объявлены 16 ноября в Берлине.</p>
      <figure>
        <iframe data-src="https://twitter.com/MBKhMedia/status/1195773569927651329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Голунов получил премию в номинации «Расследование» за материал «<a href="https://meduza.io/feature/2019/07/01/kto-vladeet-moskovskimi-kladbischami">Кто владеет московскими кладбищами Как столичный ритуальный рынок заняли ставропольские бизнесмены — и при чем тут ФСБ</a>».</p>
      <p>Среди других обладателей премии «Профессия — журналист» за 2019 год Юрий Дудь с фильмом «Беслан. Помни». Он победил в номинации «Видеодокумент». Журналист Роман Супер <a href="https://twitter.com/MBKhMedia/status/1195776785818017792">рассказал</a> со сцены, что Дудь решил отправить премию матерям Беслана.</p>
      <ul>
        <li>В июне 2019 года Иван Голунов был задержан по подозрению в покушении на сбыт наркотиков. Журналист утверждал, что наркотики ему подбросили, и напрямую связывал это с расследованием о рынке ритуальных услуг и ФСБ. Через несколько дней после задержания уголовное дело в отношении Голунова было прекращено.</li>
        <li>Премия «Профессия — журналист» в 2019 году вручается в четвертый раз. Победителей определяют <a href="https://journalist.name/short-list-2019/">в семи номинациях</a>.</li>
      </ul>
