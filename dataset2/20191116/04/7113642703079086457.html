      <h1>Из "Симпсонов" вырезали культовый эпизод с Майклом Джексоном (видео)</h1>
      <h2>Цензура в США добралась и до мультфильма "Симпсоны". Из сериала вырезали сцену с покойным певцом Майклом Джексоном.</h2>
      <address><time datetime="2019-11-16T04:30:00+00:00">16 Nov 2019, 04:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j4dWY_3aubk" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Цензура по-американски: из "Симпсонов" вырезали культовый эпизод</h3>
      <p>Артист озвучил персонажа в первой серии третьего сезона, который вышел в 1991 году. Данный эпизод назывался "Совершенно безумный папа", сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Сцену с его голосом решили убрать из библиотеки потокового сервиса Disney+.</p>
      <p>По сценарию, персонаж, которого озвучил Майкл Джексон, Леон Камповски, встречает Гомера в психушке и рассказывает ему, что хочет стать «королем поп-музыки».</p>
      <p>Представители компании Walt Disney заявили, что это "является единственным правильным решением".</p>
      <p>Подобная цензура связана с недавним выходом фильма "Покидая Неверленд", где рассказывается о педофилии Майкла Джексона.</p>
