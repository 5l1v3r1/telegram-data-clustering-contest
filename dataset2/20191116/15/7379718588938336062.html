      <h1>Voto ad alta tensione e violazioni del voto in Sri Lanka. Gotabaya Rajapaksa nuovo presidente</h1>
      <address><time datetime="2019-11-16T15:22:32+00:00">16 Nov 2019, 15:22</time> by <a rel="author">Simona Zecchi </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2vYtj0ePzRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Gotabhaya Rajapaksa vince le presidenziali dello Sri Lanka.</b> L' ex ministro della Difesa, del fronte popolare del Paese già negli exit poll era dato per vincitore con il 50% dei consensi contro il 43,75% di Sajith Premadasa, attuale ministro per l’edilizia abitativa e gli affari culturali e suo avversario principale. Il portavoce di Rajapaksa ha descritto l'esito del voto come una "vittoria del popolo".</p>
      <p>Le elezioni si sono tenute in un crescendo clima di tensioni, attentati e violenze, l'ultimo attentato è stato quello sferrato da uomini armati contro un convoglio di autobus che trasportava elettori musulmani. Secondo il <b>Centro indipendente per il monitoraggio delle violenze nelle elezioni</b>, almeno 196 le violazioni che sarebbero state registrate il giorno del voto e tre le aggressioni mentre 61 i casi di intimidazione.</p>
      <p>Gotabhaya Rajapaksa è stato accusato di aver violato diritti umani quando era segretario alla Difesa sotto il governo presidenziale di suo fratello. Sajith Premadasa, suo avversario si sarebbe già congratulato con il nuovo presidente.</p>
      <p>Lunghe code di elettori si sono formate sabato mattina all'alba a Colombo, <b>in Sri Lanka</b>, dove <b>si è votato per le presidenziali</b>. Circa 16 milioni (su 21 milioni di abitanti) gli srilankesi aventi diritto al voto che hanno scelto tra 35 candidati.</p>

      <figure>
        <iframe src="https://www.youtube.com/embed/dA1tXDmuaS4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il <b>clima di forte instabilità e tensione</b>, ha raggiunto il climax sopo <a href="https://it.euronews.com/2019/04/23/sri-lanka-attentati-in-rappresaglia-per-attacchi-in-nuova-zelanda">gli attentati di Pasqua, nei quali morirono 269 persone</a>. Dopo gli attacchi, perpetrati da affiliati dello Stato Islamico, <a href="https://it.euronews.com/2019/05/14/sri-lanka-violenze-anti-musulmani-uomo-linciato-dalla-folla">la sicurezza nazionale è tornata a essere la principale preoccupazione nel Paese</a>.</p>
      <h3>Premadasa e Rajapaksa favoriti</h3>
      <p><b>I favoriti per la vittoria finale: l'ex ministro della Difesa, Gotabaya Rajapaksa</b>, sostenuto dal Fronte popolare dello Sri Lanka (Slpp) e <b>l’attuale ministro per l’edilizia abitativa e gli affari culturali, Sajith Premadasa</b>, rappresentante dello United National Party (Unp).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/40/08/808x487_cmsv2_d9ee35d8-2e76-5b73-b48d-8300e78fd720-4304008.jpg"/>
        <figcaption>Rajapaksa e Premadasa ai rispettivi seggiREUTERS/Dinuka Liyanawatte</figcaption>
      </figure>
      <p>E <b>la prospettiva di una nuova presidenza Rajapaksa non ha fatto altro che accentuare le tensioni etniche</b>. Il fratello dell'ex presidente Mahinda, è infatti un forte nazionalista. Durante la sua campagna elettorale, il cui slogan era "Meglio essere con noi che contro di noi", Rajapaksa si è presentato come l’uomo in grado di proteggere la maggioranza buddista, dal nuovo pericolo islamista.</p>
      <h3>Incidenti sospetti contro le minoranze etniche</h3>
      <p>E in questo quadro, solo poche ore prima dell'apertura dei seggi, degli <b>uomini armati hanno sparato contro un convoglio di bus che trasportavano elettori musulmani</b>, fortunatamente senza conseguenze per le persone a bordo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195572352903340032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>In una zona a maggioranza tamil</b>, nel nord del Paese, la polizia ha segnalato alla commissione elettorale alcuni <b>blocchi stradali illegali, posti dall'esercito</b>, per - presumibilmente - impedire agli elettori di recarsi a votare. Sono stati inoltre arrestati dieci uomini, sospettati di voler "creare disordini".</p>
      <p>Il voto di musulmani e tamil - minoranze che si oppongono a Rajapaksa - potrebbe avere un ruolo cruciale. E tutti <b>questi incidenti potrebbero essere dei tentativi di ridurre l'affluenza di queste popolazioni</b>.</p>
