      <h1>Velence: Újabb áradások várhatók</h1>
      <address><time datetime="2019-11-16T15:48:09+00:00">16 Nov 2019, 15:48</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y-bT9CHOnEE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viszonylag normalizálódott a helyzet Velencében, de az árveszély még nem múlt el.</p>
      <p>A Szent Márk teret újra megnyitották, és újraindult a vízibuszforgalom is, de továbbra sem látogatható a Szent Márk-bazilika, a dózse palota és a múzeumok jó része.</p>
      <p>Az utcákon gumicsizmában vagy pallókon lehet közlekedni, azonban továbbra is a legmagasabb fokozatú riasztás van érvényben egész Veneto tartományban, mert vasárnapra ismét viharos esőzéseket várnak.</p>
      <p>Az ár újra teljesen víz alá temetheti a szigeteket, a Szent Márk téren várhatóan ismét térd fölé fog érni a víz. Vasárnap délre az előrejelzések 160 centiméteres árvizet prognosztizálnak, így a teret valószínűleg újra lezárják és leállítják a hajóforgalmat is.</p>
      <p>A hivatalok, üzletek, iskolák és óvodák többsége zárva van, mint ahogy a városi tanács épülete is. Az eddigi károkat Luigi Brugnoli velencei polgármester egymilliárd euróra becsüli.</p>
