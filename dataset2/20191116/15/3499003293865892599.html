      <h1>Машина в Москве насмерть сбила велосипедиста</h1>
      <address>
        <time datetime="2019-11-16T15:51:00+00:00">16 Nov 2019, 15:51</time>
      </address>
      <blockquote>Мужчина скончался от полученных травм.</blockquote>
      <p>Водитель легкового автомобиля насмерть сбил велосипедиста в районе ул. Олонецкая, 25 в Отрадном на северо-востоке Москвы, сообщает пресс-служба ГИБДД.<br/><br/>В ДТП разбираются правоохранители.</p>
