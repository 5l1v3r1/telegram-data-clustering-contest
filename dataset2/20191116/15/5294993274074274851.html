      <h1>Exército chinês limpa ruas de Hong Kong</h1>
      <address><time datetime="2019-11-16T16:23:05+00:00">16 Nov 2019, 16:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5YoQyz_rnaQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os soldados do Exército de Libertação do Povo chinês limparam as ruas de Hong Kong, este sábado. Os manifestantes tinham espalhado pedras e outros obstáculos para dificultar o avanço da polícia.</p>
      <p>A presença do Exército de Libertação do Povo, mesmo para limpar, pode gerar mais controvérsia sobre o estatuto de autonomia do território governado pela China. O Governo de Hong Kong já disse que não pediu ajuda ao exército chinês para limpar as ruas.</p>
      <p>Centenas de manifestantes pró-China saíram às ruas de Hong Kong este sábado para denunciar a crescente violência dos protestos que se têm registado e apoiar a polícia que se tornou num dos alvos principais do ataque.</p>
      <p>Estudantes e ativistas anti-China barricaram-se em pelo menos cinco campus universitários, armazenando garrafas com combustível, catapultas, arcos e flechas. Há mais de dois dias que a polícia não se aproxima destes locais, mas observadores temem o pior caso a polícia decida entrar nas universidades.</p>
