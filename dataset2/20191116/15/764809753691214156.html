      <h1>البندقية الغارقة تستعد لارتفاع جديد في مستوى المياه</h1>
      <address><time datetime="2019-11-16T15:30:38+00:00">16 Nov 2019, 15:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hyAYndpJmjY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>خفض مستوى الإنذار بسبب الأحوال الجوية بشكل طفيف السبت في مدينة البندقية التي لا تزال غارقة تحت المياه ما أرغم السلطات على إعلان حالة الطوارئ غداة ارتفاع جديد لمستوى المياه ولرياح عنيفة.</p>
      <p>وخفض مستوى الإنذار من "أحمر" إلى "برتقالي" السبت حتى وإن لم يستبعد خطر ارتفاع مستوى المياه وهبوب رياح عنيفة. والجمعة ارتفع مستوى المياه إلى 1,54 متر ما أدى إلى اغلاق ساحة سان ماركو الشهيرة لساعات.</p>
      <p>وشهدت البندقية مساء الثلاثاء أسوأ ارتفاع لمنسوب المياه خلال 53 عاما (1,87 متر) هو ثاني ارتفاع تاريخي بعدما وصل مستوى المياه عام 1966 إلى 1,94 متر.</p>
      <p>وغمرت المياه الكنائس والمحال التجارية والمتاحف والفنادق في المدينة المدرجة على قائمة التراث العالمي.</p>
      <p>وكانت معظم أجهزة الصراف الآلي معطلة السبت في المدينة.</p>
      <p>وأمر رئيس البلدية لويجي برونيارو الجمعة بإغلاق ساحة سان ماركو التاريخية في وقت ارتفع مستوى مياه البحر واجتاحت الرياح القوية والعواصف الماطرة المنطقة.</p>
      <p>وقال برونيارو "إني مضطر لإغلاق الساحة لتجنب مخاطر صحية على المواطنين"</p>
      <p>أضرار بمليار يورو</p>
      <p>وغرقت كنائس ومحلات ومنازل في المدينة المعروفة بقنواتها إثر ارتفاع غير مسبوق لمستوى المياه والذي سجل الثلاثاء رقما قياسيا منذ نصف قرن.</p>
      <p>وقال برونيارو "دمرنا البندقية، نتحدث عن أضرار بنحو مليار يورو، تعود ليوم واحد فقط وهو ليس اليوم."</p>
      <p>والأزمة الناجمة عن رداءة الطقس دفعت بالحكومة لتخصيص 20 مليون يورو (22 مليون دولار) من الأموال للتصدي للكارثة.</p>
      <p>وقال السائح المكسيكي اوسكار كالزادا (19 عاما) لوكالة فرانس برس الجمعة "رؤية هذا تبعث على الصدمة، أن تصل المياه لمستوى الركبة".</p>
      <p>وحذر وزير الثقافة داريو فرانشيسكيني خلال تفقد الأضرار من أن أعمال ترميم المدينة ستكون ضخمة، وقال إن أكثر من 50 كنيسة تعرضت لأضرار.</p>
      <p>وأضاف الوزير "رؤية هذه الأماكن بشكل مباشر يعطي صورة عن كارثة أكبر بكثير عما تظهره المشاهد التلفزيونية".</p>

      <h3>تعويضات للسكان وأصحاب الفنادق</h3>
      <p>أعلن رئيس الوزراء جوزيبي كونتي الخميس حالة الطوارئ في المدينة.</p>
      <p>وسيحصل الأهالي الذين تضررت منازلهم على ما يصل إلى خمسة آلاف يورو بشكل مساعدة حكومية فورية، فيما يمكن أن يحصل أصحاب المطاعم والمحلات على ما يصل إلى 20 ألف يورو، وطلب المزيد لاحقا.</p>
      <p>وأعلن رئيس البلدية برونيارو الجمعة عن فتح حساب مصرفي للراغبين في المساهمة في أعمال الترميم من إيطاليا وخارجها.</p>
      <p>وقالت السائحة الإيطالية نيكول ريغيتي إنها مستعدة للمساهمة مضيفة "من المعيب ألا نتمكن من مشاهدة هذه الأماكن، وأعتقد أن على الجميع المساهمة".</p>
      <p>وبعض أهالي البندقية المعتادين على ارتفاع مستوى المياه في مدينته وما تحمله من إزعاج، عبروا مع ذلك عن استيائهم.</p>
      <p>وقال لوتشانو الذي يعمل في متجر في ساحة سان ماركو "كل المخزون في الطابع السفلي دمر".</p>
      <p>وأضاف أنه يتذكر جيدا ارتفاع مستوى المياه عام 1966، عندما وصلت إلى 1,94 متر، هو أعلى مستوى منذ بدء تدوين السجلات عام 1923.</p>
      <p>وتابع أن "الارتفاع المتكرر جدا للمياه لم يحصل من قبل (...) هذه المرة حصلت أضرار أكثر بكثير من السابق".</p>
      <p>وأفادت بعض الفنادق عن إلغاء حجوزات حتى في كانون الأول/ديسمبر، في أعقاب انتشار الصور عن غرق البندقية.</p>

      <h3>80 بالمائة من المدينة تغرق</h3>
      <p>تسبب ارتفاع مستوى المياه الثلاثاء، مع الرياح الشديدة والأمطار، بإغراق قرابة 80 بالمئة من المدينة، وفق مسؤولين.</p>
      <p>وعدد كبير من الأشخاص ومن بينهم رئيس بلدية البندقية، ألقوا باللائمة في الكارثة على الاحتباس الحراري وحذروا من أن إيطاليا -- البلد المعرض لكوارث طبيعية -- يجب أن تتنبه للأخطار التي تسببها فصول أكثر تقلبا.</p>
      <p>والبندقية الملقبة ب"المدينة العائمة" لا يتجاوز عدد سكانها 50 ألفا، لكنها تستقبل كل عام 36 مليون سائح.</p>
      <p>ولا يزال مشروع بنية تحتية ضخم يهدف إلى "حماية المدينة" قيد التنفيذ منذ 2003، وقد تأخر بسبب أعطال وتحقيقات بشأن الفساد.</p>
      <p>ويتضمن المشروع بناء 78 بوابة يمكن رفعها لحماية بحيرة البندقية عند ارتفاع مياه البحر الأدرياتيكي لثلاثة أمتار. لكن محاولة أجريت مؤخرا لاختبار اجزاء من الحاجز أحدثت ارتجاجات أثارت قلقا فيما اكتشف المهندسون أن الصدأ لحق بأجزاء منه.</p>
