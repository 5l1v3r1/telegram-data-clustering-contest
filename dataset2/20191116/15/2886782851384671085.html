      <h1>Sri Lanka: elnökválasztás az etnikai erőszak árnyékában</h1>
      <address><time datetime="2019-11-16T15:07:48+00:00">16 Nov 2019, 15:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tiE1sNAvkLc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hosszú sorok kígyóznak Colombóban a szavazóhelyiségek előtt, elnökválasztás zajlik Srí Lankán. 16 millió szavazásra jogosult rekordszámú, 35 jelölt közül választhatja ki a sajátját, és adhatja rá a voksát.</p>
      <p>A délkelet-ázsiai szigeten a Húsvét vasárnapi terrortámadás rémével és árnyékában tartják meg a szombati választást. Áprilisban muszlim szélsőségesek - akik az Iszlám Állam mellett tettek hűségesküt - három templomban és három szállodában robbantottak. A merényletekben 269 ember vesztette életét.</p>
      <p>A szavazás törvényességét az Európai Unió megfigyelői szondázzák. A kormányzat pedig a katonaságot is mozgósította a szavazók biztonsága érdekében.</p>
      <p>Sri Lankán 2009-ben zárult Ázsia történelmének leghosszabb polgárháborúja a tamilok és a szingalézek között. De a 22 milliós lakosság 10 százalékát kitevő muzulmán népcsoport is fenyegetve érzi magát.</p>
      <p>Hajnalban ismeretlenek tüzet nyitottak egy szavazásra muszlimokat szállító buszra a sziget északi részén. Többen megsérültek.</p>
