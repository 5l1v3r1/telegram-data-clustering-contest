      <h1>В ДГПБ сыграют «Библиоджаз»</h1>
      <h2>Концерт пройдет 20 ноября. Вход свободный.</h2>
      <address>
        <time datetime="2019-11-16T15:09:00+00:00">16 Nov 2019, 15:09</time>
      </address>
      <p>В Донской государственной публичной библиотеке сыграют «Библиоджаз». Очередной концерт музыкального проекта донского контрабасиста Адама Терацуяна пройдет 20 ноября. Начало в 18:00. Вход свободный.</p>
