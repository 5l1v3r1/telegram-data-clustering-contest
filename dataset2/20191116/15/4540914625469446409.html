      <h1>Blockaden, Krawalle, Tränengas: Gelbwesten-Protest zum Jahrestag</h1>
      <address><time datetime="2019-11-16T15:18:10+00:00">16 Nov 2019, 15:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q8QE-K4IYDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>An ihrem ersten Jahrestag nimmt die Gelbwesten-Bewegung in Frankreich wieder an Fahrt auf. Im ganzen Land gehen Menschen gegen die Regierung auf die Straße. Die Zwischenbilanz am frühen Samstagvormittag in Paris: Rund 1000 Personenkontrollen, ein gutes Dutzend Festnahmen.</p>
      <h3>Autobahn blockiert</h3>
      <p>Einige Demonstranten blockierten zeitweise die Ringautobahn im Nordwesten von Paris. Die Polizei löste die Aktion schnell wieder auf. Bis Sonntagabend soll es landesweit hunderte weitere Blockade-Aktionen und Protestmärsche geben.</p>
      <p>Besonders in der Hauptstadt stellt sich den Gelbwesten ein massives Polizeiaufgebot entgegen. Bereits am Samstagmorgen setzten Sicherheitskräfte Tränengas gegen gewaltbereite Demonstranten ein. Zahlreiche Metro-Stationen sind geschlossen. An Orten wie dem Eiffelturm und den Champs-Elysee herrscht am Wochenende Versammlungsverbot - viele Menschen wollen es brechen.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195698299044552704" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Von Anti-Spritsteuer-Protest zu Anti-Macron-Bewegung</h3>
      <p>Sie kritieren, dass Präsident Emmanuel Macron ihre Probleme nicht gelöst habe und weiter Politik für Reiche mache. Die Bewegung hatte sich vor einem Jahr an einer geplanten Erhöhung der Spritsteuer entzündet und zuletzt an Zulauf verloren.</p>
