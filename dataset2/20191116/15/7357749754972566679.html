      <h1>Election sous tension au Srilanka</h1>
      <address><time datetime="2019-11-16T15:39:29+00:00">16 Nov 2019, 15:39</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ExAUx7hO-aI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Sri Lanka votait ce samedi. 16 millions d'électeurs se choisissent un nouveau président. 35 candidats sont en lice. Une élection dans un contexte de tensions latentes au sujet de la minorité musulmane du pays, 10 % de la population de 22 millions d'habitants. Les attentats au nom du groupe Etat Islamique, qui ont fait 269 morts à Pâques, dans des églises et des hôtels, ont entraîné une stigmatisation des musulmans, et ce samedi un car a reçu des coups de feu dans le centre du Sri Lanka. D'autres incidents ont été relevés dans le nord du pays, à majorité tamoule. des barrages auraient été érigés pour gêner le bon déroulement du vote.</p>
      <p>Les questions de sécurité et de terrorisme sont redevenues l'une des préoccupations des Sri-Lankais, comme rarement depuis la fin du conflit tamoul en 2009.</p>
      <p>Pour ce scrutin présidentiel, les premiers résultats sont attendus ce dimanche.</p>
