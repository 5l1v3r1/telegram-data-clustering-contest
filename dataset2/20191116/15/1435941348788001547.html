      <h1>وفاة قائدة سيارة ومرافقتها في حادث مروع</h1>
      <address><time datetime="2019-11-16T15:41:47+00:00">16 Nov 2019, 15:41</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - علي شيبان - جازان</p>
      <p>باشرت فرق الهلال الأحمر السعودي في جازان، فجر اليوم السبت، حادثًا مروريًّا مروعًا على طريق أبو عريش- صبيا، حيث نتج عن الحادث وفاة قائدة السيارة وأخرى معها نتيجة تعرضهما لإصابات خطيرة.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zd7BNHM90dg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>في سياق متصل، أوضح المتحدث الرسمي باسم الهلال الأحمر السعودي بجازان، بيشي الصرخي، أنه عند تمام الساعة الخامسة وأربع دقائق تلقت غرفة عمليات الهلال الأحمر بالمنطقة بلاغًا يفيد بوجود حادث مروي لسيارة من نوع جيب وانحرافها عن مسارها وارتطامها بعمود كهرباء وخروجها على الطريق الآخر واصطدامها بسيارة أخرى من نوع دينا على طريق صبيا أبو عريش بالقرب من تقاطع حاكمة أبو عريش.</p>
      <p>وأضاف أنه تم توجيه ثلاث فرق إسعافية إلى موقع الحادث، وعند وصول الفرق تبين وفاة قائدة السيارة الجيب وأخرى معها بسبب تعرضهما لإصابات خطيرة نتيجة الحادث، بينما أصيب صاحب السيارة الدينا بإصابات متوسطة، وتم تقديم الخدمة له ونقله إلى مستشفى أبو عريش العام، بينما نقلت الفرقة الإسعافية حالتي الوفاة إلى ثلاجة الموتى.</p>
