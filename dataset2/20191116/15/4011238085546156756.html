      <h1>Выходной один, а сериалов шесть. И на них не жалко потратить все воскресенье</h1>
      <address>
        <time datetime="2019-11-16T15:00:00+00:00">16 Nov 2019, 15:00</time>
      </address>
      <p>
        <b>Ноябрь подкинул новых заметных сериалов и парочку ожидаемых сезонов-продолжений. Разбираемся, что и зачем смотреть.</b>
      </p>
      <h3>«Утреннее шоу»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/RR6ZY9X1HqE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дебют мега-корпорации на рынке онлайн-телевидения и производства сериалов. На старте своего пилотного проекта Apple сумела переманить авторов сюжета у Netflix, который также планировал снять аналогичный сериал. В сценарии использованы воспоминания журналиста CNN <b>Брайана Стелтера</b> Top of the Morning.</p>
      <p>Если коротко, это история о том, как главное утреннее шоу Америки впадает в хаос. Ведущая Алекс Леви внезапно остается в эфире без коллеги Митча Кесслера, с которым проработала много лет. Митча отстраняют от работы из-за сексуальных домогательств (кстати, проблема #MeToo появилась в сериале только во время съемки пилота). Чтобы спасти шоу, руководство канала приглашает в напарницы для Алекс журналистку Брэдли Джексон с опасной репутацией правдоискательницы.</p>
      <p>«Утреннее шоу», вероятно, будут сравнивать с недавним «Самым громким голосом», который тоже посвящен американским медиа и громким скандалам в индустрии (вот здесь мы <a href="https://citydog.by/post/pc-what-to-read/">писали</a> о нем). Интересно, как далеко смогут зайти шоураннеры в обсуждении таких проблем, как #MeToo и гендерная дискриминация?</p>
      <p>И последнее. В сериале главные роли исполняют прекрасные <b>Дженнифер Энистон</b> и <b>Риз Уизерспун</b>. Весомый довод, чтобы распробовать новый ТВ-продукт от Apple.</p>
      <p><b>Дата выхода</b>: 1 ноября, Apple TV+</p>
      <h3>«Ради всего человечества»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/buXTZA4_JbI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Стивен Кинг</b> вспоминал, что 4 октября 1957-го испытал настоящий шок и страх, когда узнал, что СССР запустил искусственный спутник Земли. Похожее чувство переживают герои этого сериала – они узнают, что за пару недель до американцев на поверхность Луны ступил советский космонавт <b>Алексей Леонов</b>.</p>
      <p>Столь неожиданный поворот запускает интригу данного проекта. Как изменился бы мир, если бы Советский Союз действительно был первым на Луне? Американцы собираются ответить не менее громко – в их планах запустить на Луну женщину-астронавта и даже построить лунную станцию. Космическая гонка стремительно ускоряется…</p>
      <p>Добавим, что эта производственная драма – еще один проект нового сервиса Apple TV+. За сюжет и сценарий отвечает <b>Рональд Д. Мур</b>, работавший над космическим sci-fi-фильмом <a href="https://youtu.be/eIJmeBOSIyE">Battlestar Galactica</a>.</p>
      <p><b>Дата выхода</b>: 1 ноября, Apple TV+</p>
      <h3>«Темные начала»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/rGANzNF1U00" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Одна из самых ожидаемых премьер года. Это вторая попытка (после неудавшейся <a href="https://youtu.be/UBwt-lgpGtQ">голливудской</a> 2007 года) экранизировать антиклерикальную фэнтези-трилогию <b>Филипа Пулмана</b> «Темные начала».</p>
      <p>Сам автор характеризует ее как историю вечной борьбы: «С одной стороны – контроль, сила и власть… с другой стороны – те, кто сражаются с этим контролем, искатели свободы». В списке <a href="https://ru.wikipedia.org/wiki/200_%D0%BB%D1%83%D1%87%D1%88%D0%B8%D1%85_%D0%BA%D0%BD%D0%B8%D0%B3_%D0%BF%D0%BE_%D0%B2%D0%B5%D1%80%D1%81%D0%B8%D0%B8_%D0%91%D0%B8-%D0%B1%D0%B8-%D1%81%D0%B8">200 лучших книг по версии BBC</a> трилогия Пулмана – на третьем месте.</p>
      <p>Главная героиня <b>Лира Белаква</b> отправляется из Оксфорда на север, чтобы найти пропавшего друга, которого похитили таинственные незнакомцы, и своего дядю <b>лорда Азриэла</b>, исследователя и вольнодумца.</p>
      <p>Остается добавить, что мир «Темных начал» – это альтернативная Земля, где возможны путешествия между мирами, у людей есть деймоны (души в форме животных), а власть осуществляет зловещая религиозная организация «Магистериум».</p>
      <p>Роль юной Лиры исполняет <b>Дафни Кин</b>, также в сериале снимаются <b>Джеймс Макэвой</b> (лорд Азриэл) и <b>Рут Уилсон</b> (Мариса Колтер из «Магистериума»). Режиссирует <b>Том Хупер</b> («Оскар» за фильм <a href="https://youtu.be/A2pO_54Ce5w">«Король говорит!»</a>).</p>
      <p><b>Дата выхода</b>: 3 ноября, BBC One/HBO</p>
      <h3>«Мандалорец»</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/aOC8E8z_ifw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Практически одновременно с Apple в игру вступает Disney со своим собственным стриминг-сервисом, который составит конкуренцию тому же Netflix. И начинает Disney+ с тяжелой артиллерии – сериала из легендарной вселенной Star Wars.</p>
      <p>«Звездные войны» – это огромный сеттинг, дающий едва ли не безграничные возможности для историй, сюжетов и конфликтов. Поэтому ничего странного, что героем становится представитель малоизвестной планеты Мандалор. Большинство зрителей знает про нее только то, что мандалорцем был Боба Фетт, второстепенный персонаж основной саги.</p>
      <p>Сюжет начинается, когда герой – охотник за головами – получает новое задание, судя по всему – от генералов разгромленной Галактической империи. Действие сериала происходит вскоре после падения империи (в классических «Звездных войнах» эта история рассказана в <a href="https://youtu.be/juH_QsXNbEs">«Возвращении джедая»</a>).</p>
      <p>В главной роли – <b>Педро Паскаль</b> (принц Оберин, <a href="https://youtu.be/qbJRN5EGw90">«Игра престолов»</a>): похоже, именно он скрывается под шлемом мандалорца. В эпизодах сериала будут появляться <b>Карл Уэзерс</b>, <b>Джанкарло Эспозито</b>, режиссер <b>Вернор Херцог</b>.</p>
      <p><b>Дата выхода</b>: 12 ноября, Disney+</p>
      <h3>«Конец ***го мира», 2-й сезон</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/8XvFO83LXBE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Чисто <a href="https://citydog.by/post/british-tv/">британская</a> история про отчаянных подростков, road movie и черная комедия в одном – таким был первый сезон сериала, который высоко оценили публика и критики.</p>
      <p>Джеймс и Алиса колесили по Британии на угнанном авто в поисках ее отца и предчувствии личного апокалипсиса. В финале сезона мы видим Джеймса, схватившего пулю на пустынном пляже… кажется, все!</p>
      <p>Впрочем, нет, разумеется – добро пожаловать в «нормальную» жизнь. Джеймс выжил, Алиса работает официанткой и вроде бы собирается замуж – все ок.</p>
      <p>Но в их жизнь вторгается новая героиня с не самыми дружелюбными намерениями – такой же одинокий тинейджер, как и наши герои, она изменит их жизнь.</p>
      <p>«Конец ***го мира» остается столь же драйвовым, стильным, захватывающим. Спасибо стоит сказать актерам <b>Алексу Лоутеру</b> и <b>Джессике Барден</b>, которые едва ли не идеально натянули на себя шкуры своих героев.</p>
      <p><b>Дата выхода</b>: 5 ноября, Netflix</p>
      <h3>«Рик и Морти», 4-й сезон</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/CFCIH9yuSfI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Медиафеномен, способный заставить мировую франшизу вернуть в меню сычуанский соус, явно достоин внимания. Если вдруг не слышали, о чем речь, стартуйте прямо с четвертого сезона! Приключения ученого, философа и социопата Рика Санчеза и его дисфункционального внука Морти – дичь того рода, которая «заходит» очень быстро.</p>
      <p>В новом сезоне создатели сериала <b>Джастин Ройланд</b> и <b>Дэн Хармон</b> обещают глубже погрузиться в прошлое Рика, чтобы зритель узнал, насколько «больно им быть». Кстати, они уже работают над новым сезоном. Первые пять серий четвертого выйдут в ноябре, остальные – в начале 2020 года.</p>
      <p>На русском «Рик и Морти» выходит в переводе и озвучке известного российского гика <b>Дмитрия Сыендука</b>.</p>
      <p><b>Дата выхода</b>: 10 ноября, Adult Swim/Netflix</p>
