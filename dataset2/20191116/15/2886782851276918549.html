      <h1>Durván dráguló benzinár miatt tüntettek Iránban</h1>
      <address><time datetime="2019-11-16T15:50:42+00:00">16 Nov 2019, 15:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hrwmX4fjkvw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tüntetések kezdődtek több iráni nagyvárosban péntek este, miután bejelentették, hogy jelentősen csökkentik az üzemanyagvásárlás állami támogatását. Így a benzin literenkénti ára 108 forintra nő 60 literig. Azon túli mennyiség esetén pedig, az a fölötti rész 216 forintra emelkedik literenként.</p>
      <p>A tüntetők utakat zártak le, Szirdzsánban megpróbáltak felgyújtani egy benzinraktárat. Közben a kivezényelt rendőröket arra szólították fel, hogy csatlakozzanak hozzájuk.</p>
      <p>Egy tüntető életét vesztette, a rendőrök hajnalra feloszlatták a demonstrációkat.</p>
      <p>Az iráni elnök közlése szerint a benzinár-emelkedésből származó bevételeket az anyagi nehézségekkel küszködő irániak, az ország lakosságának háromnegyede megsegítésére szánják.</p>
