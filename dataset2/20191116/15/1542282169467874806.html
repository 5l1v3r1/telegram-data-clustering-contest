      <h1>Νέο πρόεδρο εκλέγει η Σρι Λάνκα</h1>
      <address><time datetime="2019-11-16T15:14:32+00:00">16 Nov 2019, 15:14</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QbRu4_AUBnY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ουρές χιλιομέτρων σχηματίστηκαν στο Κολόμπο, καθώς οι κάτοικοι της Σρι Λάνκα καλούνται να εκλέξουν τον νέο πρόεδρο της χώρας.</p>
      <p>Σχεδόν 16 εκατομμύρια πολίτες έχουν το δικαίωμα του εκλέγειν και καλούνται να επιλέξουν ανάμεσα σε 35 υποψηφίους.</p>
      <p>Είναι η πρώτη εκλογική αναμέτρηση που διεξάγεται μετά τις επιθέσεις που σημειώθηκαν το περασμένο Πάσχα και στοίχισαν τη ζωή σε 269 ανθρώπους.</p>
      <p>Οι δράστες είχαν δηλώσει πίστη στο Ισλαμικό Κράτος. Ως αποτέλεσμα των εν λόγω επιθέσεων η εθνική ασφάλεια έγινε ξανά μείζον ζήτημα στη χώρα.</p>
      <p>Οι επιθέσεις πραγματοποιήθηκαν σε 3 εκκλησίες και σε τρία ξενοδοχεία.</p>
      <p>Οι μουσουλμάνοι αποτελούν το 10% του πληθυσμού της Σρι Λάνκα και δηλώνουν ότι μετά τις επιθέσεις την Κυριακή του Πάσχα έχουν μπει πολλές φορές στο στόχαστρο.</p>
      <p>Η αστυνομία της Σρι Λάνκα ανακοίνωσε ότι ομάδα ενόπλων άνοιξε πυρ κατά λεωφορείων που μετέφεραν μουσουλμάνους ψηφοφόρους, με αξιωματικούς να διευκρινίζουν ότι δεν υπάρχουν πληροφορίες για νεκρούς.</p>
      <p>Η καταμέτρηση των ψήφων θα αρχίσει αμέσως μόλις κλείσουν οι κάλπες αλλά τα αποτελέσματα δεν θα γίνουν γνωστά πριν από την Κυριακή.</p>
