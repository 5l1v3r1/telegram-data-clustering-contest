      <p>Nov. 16 (UPI) -- NBC has renewed its cop comedy <i>Brooklyn Nine-Nine</i> for an eighth season.</p>
      <figure>
        <iframe data-src="https://twitter.com/iamstephbeatz/status/1195047224863932416?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Season 7 is slated to premiere on Feb. 6.</p>
      <p>The New York-set show stars <a href="https://www.upi.com/topic/Andy_Samberg/?tps=1">Andy Samberg</a>, <a href="https://www.upi.com/topic/Andre_Braugher/?tps=1">Andre Braugher</a>, <a href="https://www.upi.com/topic/Terry-Crews/?tps=1">Terry Crews</a>, Melissa Fumero, Stephanie Beatriz, Joe Lo Truglio, Dirk Blocker and Joel McKinnon Miller.</p>
      <p>The series ran for five seasons on Fox before it was canceled. NBC brought it back for Season 6 in January 2019.</p>
