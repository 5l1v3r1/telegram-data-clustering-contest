      <h1>Presidenziali domenica in Romania: i candidati</h1>
      <address><time datetime="2019-11-08T10:12:52+00:00">08 Nov 2019, 10:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ognUJ_wUMrg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Romania al voto domenica per le presidenziali</b>. Lunedì si è insediato il nuovo esecutivo centrista di minoranza guidato da Ludovic Orban, filoeuropeo che ha preso il posto di quello <a href="https://it.euronews.com/2019/10/10/romania-sfiduciato-il-governo-del-premier-socialdemocratico-dancila">sfiduciato</a> della socialdemocratica Viorica Dăncilă, che si ergeva a difenditrice degli interessi dei Romeni a Bruxelles.</p>
      <p>Il neogoverno quindi si allinea alla posizione pro-Europa del presidente uscente <b>Klaus Iohannis</b>, candidato del Partito Nazional Liberale (PNL) <b>in odore di riconferma</b>. La sua rielezione metterebbe fine al <a href="https://it.euronews.com/2018/01/31/klaus-iohannis-e-la-sua-strategia-per-salvare-la-romania">contrasto istituzionale</a> tra presidenza ed esecutivi socialdemocratici che ha caratterizzato la politica romena degli ultimi anni.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1184826408943652864" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Iohannis, sostenitore di una strategica alleanza con gli Stati Uniti, ha chiesto il voto per abbattere le "ultime vestigia del comunismo", riferendosi al <b>Partito Social Democratico (PSD), che per la prima volta dal ritorno alla democrazia, nel 1989, non è sicuro di accedere al secondo turno elettorale</b>.</p>
      <p>Tra i candidati più forti è l'attore Mircea Diaconu, indipendente staccatosi dal Partito Nazionale Liberale, e sostenuto da due delle più piccole formazioni politiche in parlamento: Pro Romania e Alleanza dei Liberali e dei Democratici (Alde). I sondaggi lo danno tra il 7 e il 16%. Dunque lontanissimo da Iohannis, che viaggia su percentuali tra il 40% e il 45%.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/53/64/808x454_cmsv2_e402ff89-0859-5944-8ebf-0d896dd62883-4285364.jpg"/>
      </figure>
      <p>Come d'altronde molto distante da Iohannis nei sondaggi è l'ex premier <b>Viorica Dancila</b>, le cui probabilità di diventare la prima donna alla presidenza della Romania sono stimate tra il 12% ed il 23%.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/53/64/808x454_cmsv2_6317b0d8-9686-5144-a8a5-20ac0075e6b5-4285364.jpg"/>
      </figure>
      <p>Infine <b>Dan Barna</b>, dell'Unione Salvate la Romania (USR), terzo partito del Paese, europeista e con la lotta alla corruzione in cima all'agenda. Oscilla tra il 14 ed il 20 per cento ed è sostenuto anche dal Partito della Libertà, dell'Unità e della Solidarietà (PLUS), fondato dall'ex primo ministro Dacian Cioloș.</p>
