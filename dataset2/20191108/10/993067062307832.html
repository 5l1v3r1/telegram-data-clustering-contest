      <h1>James Blunt reveals secret behind sounding like ‘a very talented girl'</h1>
      <address>
        <time datetime="2019-11-08T10:56:00+00:00">08 Nov 2019, 10:56</time>
      </address>
      <p>James Blunt has revealed the secret behind his famed falsetto voice.</p>
      <p>The chart-topping singer has recently released his new album, Once Upon A Mind.</p>
      <figure>
        <iframe data-src="https://twitter.com/JamesBlunt/status/1192518593491156992?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Blunt said the key to his distinctive top notes on the record is Marmite.</p>
      <p>Speaking to Chris Evans on the Virgin Radio breakfast show, he said: “I take a teaspoonful of Marmite … direct to the throat.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4kBkmQl0Dj" data-service="Instagram"/>
      </figure>
      <p>“Vitamin B12. Applied direct to the throat. Right now I can sing like an angel.</p>
      <p>“Actually, if I’m honest, like a girl, but a very talented girl.”</p>
      <p>The singer also said he has performed the same vocal warm-ups every day for the past 15 years.</p>
