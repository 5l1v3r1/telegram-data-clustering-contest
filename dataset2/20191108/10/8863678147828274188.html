      <h1>В Красноярске бродячие псы едва не растерзали ребенка: репортаж</h1>
      <address>
        <time datetime="2019-11-08T10:54:17+00:00">08 Nov 2019, 10:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/84-QngPNqSo" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Шок и страх — вот, что сейчас чувствуют жители красноярских Черемушек. Историю о нападении своры на маленького ребенка здесь знает едва ли не каждый. Люди говорят, бродячие псы и раньше держали микрорайон в ужасе, а теперь не знают, что и делать.</p>
      <blockquote>Звонила в департамент городского хозяйства, мне сказали, только стерилизуем и чипируем. Так, а как нам быть? За детей опасно! Вот я хожу с ним, а если моего десятимесячного раздерут, кто мне потом ответит и скажет.<cite>Татьяна Тихонович, жительница микрорайона Черёмушки</cite></blockquote>
      <blockquote>У меня лично был случай, два мальчика возвращались со школы. ничего им не делали, и они набросились. пришлось брать палку, отгонять.<cite>Ирина Селонова, жительница микрорайона Черёмушки</cite></blockquote>
      <p>А последний случай и вовсе посеял панику. На Шевченко агрессивная стая буквально растерзала 8-летнего мальчика. Отбила ребенка хрупкая девушка. Прийти в себя Наталья не может до сих пор. И просит не показывать ее лицо.</p>
      <blockquote>Собака его кусает то за бок, то за ноги. Сверху мне отчетливо было видно, как у него на голове нет скальпа. Собаки раздирали ему сзади шеи, руки раздирали. Он был весь в крови, вся одежда изорвана. Страшно было.<cite>Наталья, очевидец нападения</cite></blockquote>
      <p>Ребенка тут же увезли на скорой — сейчас он в больнице, известно, что малыша прооперировали. Его состояние оценивают, как среднетяжелое. Следственный комитет уже возбудил уголовное дело.</p>
      <blockquote>По данному факту возбуждено уголовное дело по статье халатность. Следователям предстоит установить ответственных лиц в администрации Ленинского района, которые отвечали за содержание и отлов бездомных животных.<cite>Ольга Дегидь, помощник руководителя главного следственного управления СК РФ по Красноярскому краю</cite></blockquote>
      <p>Известно, что в последний раз отловщики собак выезжали в Черемушки 27 октября. Забрали одного пса, этим и ограничились. Почему так случилось и не допустил ли подрядчик ошибку, сейчас это как раз выясняют в мэрии. Там проводят свою проверку.</p>
      <p>Устранить агрессивную собаку практически невозможно. Даже если вас покусали, вам придется запомнить зверя. Добиться того, что бы поймали именно его. привести к ветеринару, может даже потребуется слепок зубов, чтобы сравнить с полученными травмами и после этого врач должен проверит, есть ли у собаки опасные для человека заболевания. Если таких нет, то и усыплять ее не будут.</p>
      <blockquote>Как всегда, едут по заявке, видят собаку без бирки, ее отлавливают, стерилизуют и выпускают. Все в соответствии с федеральным законом. Эвтаназии подлежит только смертельно больное животное. У животного либо травмы, либо болезнь несовместимая с жизнью, то есть испытывает мучения.<cite>Светлана Загуменникова, руководитель подрядной организации по отлову собак</cite></blockquote>
      <p>Так что пока бороться с бродячими псами специалисты предлагают гуманными способами — как минимум не подкармливать их во дворах и особенно там, где гуляют дети.</p>
      <p>
        <i>Сергей Сеславин</i>
      </p>
