      <h1>Hongkong: Trauer um 22-jährigen toten Studenten</h1>
      <address><time datetime="2019-11-08T10:27:58+00:00">08 Nov 2019, 10:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bDZ5t-HSs3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong haben RegierungsgegnerInnen mit einer Schweigeminute und Protesten eines verstorbenen Studenten gedacht. Der 22-Jährige erlag am Morgen im Krankenhaus seinen schweren Verletzungen. Er war am Montag am Rande der Anti-Regierungsdemonstrationen laut Berichten in einem Parkhaus ein Stockwerk herabgestürzt. In der Nähe führte die Polizei eine Räumungsaktion mit Tränengas durch. Die genauen Umstände sind unklar.</p>
      <p>"Wir trauern um unseren Verlust und fordern von der Regierung und der Polizei eine umfassende Untersuchung seines Todes und anderer Vorfälle der vergangenen Monate", so Regierungsgegner Avery Ng, der am Freitag demonstrierte.</p>
      <p>Der Tod des Studenten könnte die ohnehin angespannte Situation verschärfen. Bei den seit Monaten andauernden Protesten gegen die Regierung der chinesischen Sonderverwaltungszone kam es immer wieder zu heftigen Auseinandersetzungen zwischen Demonstrierenden und Polizei. Die Protestierenden fürchten den zunehmenden Einfluss der Pekinger Zentralregierung.</p>
