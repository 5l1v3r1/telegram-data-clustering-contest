      <h1>IBGE revisa PIB de 2017 para cima: 1,3%</h1>
      <address>
        <time datetime="2019-11-08T10:29:13+00:00">08 Nov 2019, 10:29</time>
      </address>
      <p>O PIB brasileiro de 2017 foi revisado para cima, anunciou o IBGE nesta sexta-feira.</p>
      <p>A alta em relação a 2016, antes de 1,1%, foi revisada para 1,3%.</p>
      <p>Em termos nominais, o PIB de 2017 alcançou R$ 6,583 trilhões.</p>
    </article>
