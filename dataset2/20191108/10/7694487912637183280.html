      <h1>هرج ومرج داخل قصر العدل في الجديدة.. ماذا يجري؟</h1>

      <p>تسود حالة من الهرج والمرج داخل  قصر العدل في الجديدة حيث ناشد المحامون الرئيس الأول للمحكمة بفتح الأبواب بعد أن أمر بإقفالها تزامنا مع إعتصام الطلاب أمام المبنى. </p>
