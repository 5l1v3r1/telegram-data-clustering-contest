      <h1>Ciudad Juárez, ‘en jaque’ por ataque de “Los Mexicles” | Video</h1>
      <address><time datetime="2019-11-08T10:56:00+00:00">08 Nov 2019, 10:56</time> by <a rel="author">Redacción AN / JM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VyWxe9MprWE" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La periodista Rocío Gallegos, directora de La Verdad Juárez, informa que la ciudad fronteriza está en jaque desde el martes pasado, día en que iniciaron bloqueos y ataques del narcotráfico contra la población civil, con saldo de más 12 personas asesinadas y 20 vehículos quemados. Las cámaras empresariales y asociaciones civiles exigen una estrategia concreta en materia de seguridad, mientras las autoridades apuntan que las agresiones son una medida de presión de la banda “Los Mexicles” que está inconforme con movimientos en el penal.</p>
