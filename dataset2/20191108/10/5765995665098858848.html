      <p>Das ist Lena Meyer-Landrut</p>
      <p><b>Lena Meyer-Landrut</b> gehört nicht nur zu den bekanntesten Sängerinnen Deutschlands, sondern spielt längst auch in der Top-Liga der Influencer mit. Über drei Millionen Menschen folgen der 28-Jährigen auf Instagram. Und sie tun das wahrscheinlich auch, weil <b>Lena</b> immer wieder heiße Bilder von sich für ihre zahlreichen Follower postet.</p>
      <p>Und ein Bild, das <b>Lena Meyer-Landrut</b> vor Kurzem postete, hat es wirklich in sich. Es zeigt die Sängerin, wie sie lasziv in schwarzer Unterwäsche an einem Gitter posiert. Da wird selbst TV-Moderatorin Palina Rojinski neidisch. „Mmmmmmh,was für ein hottes Güüürl! Ich leg dann mal meinen vierten Schokokeks doch weg.“</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4QU_qtiGkq" data-service="Instagram"/>
      </figure>
      <h3>Lena Meyer-Landrut mit sexy Foto: Mats Hummels reagiert deutlich</h3>
      <p>Auch BVB-Star Mats Hummels reagiert - und vergibt ein Like für das heiße Bild der ESC-Gewinnerin. Immerhin die heißeste Währung bei Instagram. Die Likes des Weltmeisters hatten schließlich in der Vergangenheit bereits zu wilden Spekulationen geführt.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BwO7U1-Au2a" data-service="Instagram"/>
      </figure>
      <p>-------------</p>
      <h3>Das ist Lena Meyer-Landrut:</h3>
      <ul>
        <li>geboren am 23. Mai 1991 in Hannover</li>
        <li>2010 macht Lena Meyer-Landrut Abitur</li>
        <li>2009 bewirbt sie sich für die Castingshow "Unser Star für Oslo"</li>
        <li>Entdeckt wurde Lena Meyer-Landrut von Stefan Raab</li>
        <li>Mit dem Song "Satellite" gewinnt Lena Meyer-Landrut den Eurovision Song Contest 2010</li>
        <li>Seitdem arbeitet sie als Sängerin, Moderatorin und gelegentlich als Model</li>
        <li>Sie trat danach noch einmal beim Eurovision Song Contest in 2011 an, erreichte aber nur Platz 10</li>
        <li>Ihr neues Album "Only Love, L" erschien im April 2019</li>
      </ul>
      <p>-------------</p>
      <h3>Sogar Cathy Hummel äußert sich</h3>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227540555/1997062781-w1280-h960-q85/mats-hummels.jpg"/>
        <figcaption>Foto: dpa</figcaption>
      </figure>
      <p>Geht da was zwischen Lena Meyer-Landrut und Mats Hummels? Es ging sogar soweit, das Cathy Hummels demonstrativ über die Gerüchte spottete, als sie auf Instagram postete: „Mein Mann war gestern nicht dabei, weil Bayern heute ein wichtiges Spiel hat. Also nicht wegen Lena.“</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/lena-meyer-landrut-sorge-sexy-insta-freund-id227418549.html">+++ Lena Meyer-Landrut: Irres Bild aufgetaucht – sie hat doch nicht wirklich...? +++</a>
      </p>
      <h3>Gerüchte ins Reich der Fantasie endgültig verbannt</h3>
      <p>Auch Lena hat derlei Gerüchte bereits vor einiger Zeit ins Reich der Fantasie verbannt, als sie im Radiosender Antenne Bayern sagte: „Man merkt einfach mit der Zeit, wie wertlos sowas ist. Ich bin in den letzten Wochen auch sehr erstaunt und überrascht, was alles so über mich in der Presse steht. Wo ich sagen würde, dass 80 Prozent davon erfunden sind oder an den Haaren herbeigezogene Schlagzeilen sind, die eigentlich keine Schlagzeilen sind.“</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227589745/1577069285-w1280-h960-q85/imago93933119h.jpg"/>
        <figcaption>Lena Meyer-Landrut. Foto: imago images</figcaption>
      </figure>
      <h3>Lena und ihr Freund getrennt</h3>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4ai_9RoD2t" data-service="Instagram"/>
      </figure>
      <p>Lena Meyer-Landrut gab Anfang des Jahres die Trennung von ihrem langjährigen Freund Max von Helldorff bekannt. Die beiden waren acht Jahre lang ein Paar. Seitdem ist Lena Single. „Vielleicht trifft man ja noch einmal jemanden bei dem man das nochmal glaubt. Weil ich wirklich dachte, dass das für immer ist.“</p>
      <p>Die Beziehung zu von Helldorff fand kaum in der Öffentlichkeit statt. Ihr Privatleben schirmt Lena Meyer-Landrut gut vor neugierigen Augen ab.</p>
      <p>Auch wenn es privat einen kleine Enttäuschung für Lena gab, so ist sie beruflich gerade gut aufgestellt. Ihr Song „Better", den sie zusammen mit Nico Santos aufgenommen hat, hat echtes Ohrwurmpotenzial.</p>
      <p>Mats Hummels ist derweil mit dem BVB nach schwierigen Wochen wieder auf dem Weg nach oben. Der Innenverteidiger hat in der Champions League einen rauschhaften Abend erlebt.</p>
      <figure>
        <img src="https://img.derwesten.de/img/promi-tv/origs227588801/217706262-w1280-h960-q85/imago43972544h.jpg"/>
        <figcaption>Nico Santos. Foto: imago images</figcaption>
      </figure>
      <p>Nach 0:2-Rückstand gewann der BVB noch mit 3:2 gegen Inter Mailand und hat damit seine Chancen auf das Erreichen des Achtelfinals in der Champions League gewahrt.</p>
