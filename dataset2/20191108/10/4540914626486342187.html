      <h1>Brand in Rouen: Bestand Gesundheitsgefahr für stillende Mütter?</h1>
      <address><time datetime="2019-11-08T10:55:55+00:00">08 Nov 2019, 10:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtTohL9hHqQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der verheerende Brand in einer Chemiefabrik im nordfranzösischen Rouen hat offenbar doch <a href="https://de.euronews.com/2019/10/16/brand-in-chemiefabrik-in-rouen-hat-schwerwiegende-folgen">größere Auswirkungen</a> als angenommen. In Analysen von Muttermilch und Urin konnten mehrere Kohlenwasserstoff-Verbindungen wie Ethylbenzol, Xylene und Methylbenzol nachgewiesen werden. Ob deren Präsenz eine Gefahr für Babys darstellte, ist nun Gegenstand weiterer Untersuchungen.</p>
      <p><i>"Spuren von Kohlenwasserstoffen - ist das, was die vorläufigen Ergebnisse sagen. Aber das muss noch weiter analysiert werden. Das macht mich wirklich wütend, denn ich muss mir nun vorwerfen, dass ich meinem Baby was Schlechtes gegeben habe"</i>, erklärt Julie Lebourgeois, Mutter eines neun Monate alten Sohnes aus Rouen.</p>
      <p>Sollten weitere Analysen die ersten Ergebnisse bestätigen, könnten die betroffenen Mütter gerichtlich gegen Lubrizol vorgehen. Die Firma hätte nicht nur Menschenleben in Gefahr gebracht, sondern auch gegen die Leitlinien der regionalen Gesundheitsbehörde verstoßen.</p>
      <p>Ende September war in der Fabrik des Unternehmens Lubrizol, einem Tochterunternehmen von Warren Buffett’s Berkshire Hathaway, <a href="https://de.euronews.com/2019/09/26/rouen-feuer-wutet-in-chemiefabrik">ein Feuer ausgebrochen</a>. Mehr als <a href="https://de.euronews.com/2019/10/02/angst-und-wut-nach-dem-brand-von-5-236-tonnen-chemikalien">5.250 Tonnen Chemikalien, Öl und anderen Kraftstoff-Beimischungen verbrannten</a> - unweit der 100.000 Einwohner zählenden Stadt Rouen.</p>
