      <h1>Ginebra acoge los Oscar de la relojería</h1>
      <address><time datetime="2019-11-08T10:12:45+00:00">08 Nov 2019, 10:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/G_5rewwizGA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El Gran Premio de Relojería de Ginebra es la distinción de esta industria equivalente a los Oscar. Entre los candidatos de todo el mundo, los hay decorados con diamantes o creaciones más complejas y originales en las que hay "mucha técnica, mucha innovación, mucha belleza, mucha pasión", según Raymond Loretan, presidente del certamen.</p>
      <p>Se necesitan miles de horas de trabajo minucioso por parte de artesanos expertos para fabricar relojes como estos. Hay modelos que llegan a los 2,5 millones de euros y que, en este caso, se conecta a un reloj atómico que corrige automáticamente la hora.</p>
      <p>Sin embargo el premio de la noche tuvo un precio algo más asequible, o por lo menos, más barato, 137.000 euros. "El dinero no es parte de la ecuación aquí. Así que sí, hay relojes increíbles con precios que son una locura y valen la pena, obviamente. Tenemos relojes caros, pero al final lo que importa es si podemos provocar emoción en todo lo que hacemos y creo que lo hemos hecho muy bien esta noche", explica Francois Henry, director ejecutivo de Audemars Piquet.</p>
      <p>A nueve mil quinientos kilómetros de distancia, en Hong Kong, la misma industria tiene problemas. La región controlada por China representa alrededor del 10% de las ventas mundiales de relojes de lujo, pero los compradores han pedido un tiempo muerto como consecuencia de las protestas a favor de la democracia, por lo que "marcas más fuertes como Bulgari, que son muy internacionales, compensan el declive de Hong Kong con otros destinos a los que los turistas siguen yendo", detalla Jean Christophe-Babbin, director ejecutivo de esa marca.</p>
      <p>Los fabricantes esperan que esa estrategia mantenga las ventas. "Los analistas predicen que el mercado de los relojes de lujo seguirá creciendo en los próximos años impulsado por la demanda de Asia. Y aunque se espera que las ventas de relojes inteligentes como el de Apple superen a las de sus homólogos tradicionales, los relojeros aquí creen que sus productos siempre estarán demandados.". concluye Oliver Whitfield-Miocic, corresponsal de Euronews.</p>
