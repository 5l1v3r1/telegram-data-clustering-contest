      <h1>Reminder: The Pokémon Sword﻿ And Shield Maximus Cup Is Now Live In Tetris 99</h1>
      <h2>Secure that theme</h2>
      <address><time datetime="2019-11-08T10:15:00+00:00">08 Nov 2019, 10:15</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <img src="http://images.nintendolife.com/a48d89603169f/sword-and-shield.original.jpg"/>
      </figure>
      <p><b>Update:</b> As a reminder, the ninth Tetris Maximus Cup is now live, giving players the chance to earn a lovely Pokémon Sword And Shield theme. More details below.</p>
      <figure>
        <iframe data-src="https://twitter.com/NintendoEurope/status/1192743617846226946?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <hr/>
      <p><b>Original Article (Fri 1st Nov, 2019 01:15 GMT):</b> This month sees the release of <a href="http://www.nintendolife.com/games/nintendo-switch/pokemon_sword_and_shield"><b>Pokémon Sword</b></a> <b><a href="http://www.nintendolife.com/games/nintendo-switch/pokemon_sword_and_shield">and Shield</a></b> on the Nintendo Switch. Before you enter the Galar Region on 15th November, Nintendo will be hosting a special Pokémon Maximus Cup in its online battle royale title, <b><a href="http://www.nintendolife.com/games/switch-eshop/tetris_99">Tetris 99</a></b>.</p>
      <p>Here's the official announcement from the Nintendo Versus Twitter account:</p>
      <figure>
        <iframe data-src="https://twitter.com/NintendoVS/status/1190070955277578245?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>This event starts next week on 7th November and will run until 11th November. If you participate and earn 100 event points, you'll unlock the special Sword and Shield custom theme, which you can see in the above video.</p>
      <p>
        <i>Will you be taking part in this event? Leave a comment below.</i>
      </p>
      <p>[via <a href="https://twitter.com/NintendoVS/status/1190070955277578245">twitter.com</a>]</p>
