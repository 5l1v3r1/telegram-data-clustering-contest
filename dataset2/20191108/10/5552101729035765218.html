      <h1>張楷奕逼問阿嬤在哪跟阿公發生性關係？　答案好勁爆</h1>
      <address><time datetime="2019-11-08T10:28:00+00:00">08 Nov 2019, 10:28</time> by <a rel="author">翁健偉, 李鍾泉</a></address>
      <p>一代巨星張美瑤，曾是台語片的巨星，她生前拍攝的第一部片《丈夫的秘密》（又名《錯戀》）開啟她寶島玉女的年代。而公共電視、國家電影中心、金馬電影學院合作的《4X相識》系列短片，以這部片為靈感，用偽紀錄片手法來呈現《阿嬤的秘密》。雖然請不到張美瑤，但導演林世菁找來資深演員慕容華，透過祖孫用DV的對談，挖掘出40年前為愛付出的祕密。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TKJi4BHyYpw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>擁有豐富歌唱資歷的慕容華說，接到這個戲跟自身的坎坷遭遇有相似之處，「有時想要掉下眼淚，導演說還不能哭喔！我演戲都愛哭，說哭就哭，導演說不能哭真的考倒我。」加上眼睛白內障手術才做完沒多久，醫生叮嚀她一定要戴墨鏡，偏偏拍戲無法戴，「多虧美容師一直幫我擦眼淚。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108181334-0ccbdb62ab9272830a5cbff0d0466511-tablet.jpg"/>
        <figcaption>慕容華在《阿嬤的秘密》，回想起40年前無法啟齒的感情糾葛。（公共電視提供）</figcaption>
      </figure>
      <p>導演林世菁希望慕容華在戲中唱歌，卻一直打槍她的歌喉，「設定要爺爺或阿嬤唱歌，不要太專業的唱腔，但是她很專業，所以要調整轉音等技巧。而60年代的台語歌，跟前後期又不太一樣，我參考是那樣的方式，像江蕙的唱法就會覺得太有技巧。」不過硬要慕容華放棄職業的唱法，讓她反而覺得唱不好，但導演聽起來這樣才是對的。</p>
      <p>張楷奕飾演劇中的孫子，手持DV跟阿嬤對談，逐漸挖掘出阿嬤的祕密。在試鏡時，導演跟他聊完後，覺得很適合這個角色，他說：「因為我是長孫，很白目、很愛調侃長輩，很適合。」現實中張楷奕也曾逼問家中長輩，答案非常勁爆「我問過我阿嬤，『以前你跟阿公在哪發生性關係？』阿嬤說發生在田裡面，因為他們是種田的！」</p>
