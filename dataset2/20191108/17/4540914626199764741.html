      <h1>Huawei: Zukunftsthema 5G</h1>
      <address><time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YS9XOY_3GKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die vierte industrielle Revolution lässt allmählich die Grenzen zwischen Mensch und Technik verschwinden. Jede Menge Geräte sind bereits vernetzt, viele werden hinzukommen - die Befürworter dieser Entwicklung versprechen sich davon unter anderem eine erhöhte Lebensqualität.</p>
      <p>euronews-Reporterin Charlotte Kan berichtet: „Deshalb drängen Telekommunikationsunternehmen und Regierungen weltweit darauf, Pläne für die 5G-Technik umzusetzen. Deren äußerst schnelle Datenübertragung hat die Kraft, die Künstliche Intelligenz und das Internet der Dinge voranzubringen. Für Europa ist es sehr wichtig, in Sachen Innovation Vorreiter zu bleiben. Und wie macht man das? Indem man zusammenarbeitet.“</p>
      <p>Wirtschaft, Technologie, Industrie und Gesundheitswesen waren zahlreich beim Europäischen Innovationstag des chinesischen Technologieunternehmens Huawei und bei der Veranstaltung Eco-Connect vertreten. Beide fanden in Paris statt.</p>
      <p>„Huawei arbeitet seit mehr als 20 Jahren in Europa. Wir helfen den Betreibern, unsere Angebote für den Bau der Europäischen Datenautobahn der nächsten Generationen bereitzustellen, um bei der vierten industriellen Revolution führend zu bleiben. Allein im Jahr 2018 trug Huawei mehr als 12,8 Milliarden Euro zu den Bruttoinlandsprodukten in Europa bei. Und außerdem haben wir 169.000 Arbeitsplätze in Europa gesichert“, sagt Abraham Liu von Huawei.</p>
      <h3>Zweifel in Sachen Sicherheit und Datenschutz</h3>
      <p>Die Europäische Union und einzelne Mitgliedsländer - darunter Deutschland - haben in Bezug auf die 5G-Technik aber noch einige Fragen und Zweifel. Unter anderem geht es um die Themen Sicherheit und Datenschutz. Befürchtet wird, dass die EU-Länder Nachteile im Fall von Angriffen über das Internet haben könnten, wenn man sich von ausländischen Anbietern abhängig macht.</p>
      <p>Marcus Grubusch, in leitender Stellung bei einem deutschen Personaldienstleister mit Hauptsitz in Essen tätig, sagt: „Huawei verfügt derzeit über die Technologie, die führend ist. Die anderen hinken etwa 18 bis 24 Monate hinterher. Ich frage mich, ob die Empfehlung politisch motiviert ist, denn Huawei hat bereits die Ausrüstung für 3G und 4G bereitgestellt.“</p>
      <p>Wie steht die Europaabgeordnete Josianne Cutajar zu diesem Themenbereich? „Wenn die EU Regeln aufstellt, sollten diese nicht als Einschränkung, sondern als Möglichkeit für bessere Richtlinien gesehen werden. Das bedeutet nicht, dass wir nicht mit ausländischen Partnern zusammenarbeiten können, denn dann könnten wir alleine dastehen.“</p>
      <p>Huawei meint, eine Zusammenarbeit könne Europa sehr nützlich sein. „Wir werden 100 Millionen Euro aufbringen, um ein Programm für Künstliche Intelligenz aufzubauen. Das nennt sich Atlas 900, es ist im Bereich Künstliche Intelligenz das stärkste Netzwerk der Welt. Wenn sie den Himmel mit rund 200.000 Sternen absuchen, brauchen Wissenschaftler dafür mit der heutigen Vorgehensweise rund 74 Stunden. Wenn sie Atlas 900 nehmen, dauert das zehn Sekunden“, so Jiang Tao, Manager bei Huawei.</p>
      <h3>Anwendung im Alltag</h3>
      <p>„Bei Künstlicher Intelligenz geht es nicht nur um Roboter, Rechner und Fertigung mit Computern, sondern es geht auch um die Anwendung im Alltag“, meint euronews-Reporterin Charlotte Kan.</p>
      <p>Alex Lee, der für Huawei als Pressesprecher für den Bereich Westeuropa tätig ist, gibt ein Beispiel aus dem Alltag: „Glücklicherweise ist dies eine Geschichte, die mir selbst sehr am Herzen liegt. Ich habe eine dreijährige Tochter und lese ihr abends gerne vor, um unsere Kommunikation und Bindung innerhalb der Familie zu verbessern. Aber es gibt 32 Millionen hörgeschädigte Kinder auf dieser Erde, also haben sie nicht die Möglichkeit, die ich für selbstverständlich halten könnte. Deswegen hat Huawei eng mit den Aardman Animation Studios zusammengearbeitet, um StorySign zu entwickeln. Das ist eine Anwendung, die kostenlos heruntergeladen werden kann: Ich öffne einfach die Anwendung, halte sie in Richtung Buch, der Text wird dann in Gebärdensprache übersetzt.“</p>
      <p>Wird Huawei auf Sicherheitsbedenken angesprochen, heißt es seitens des Unternehmens, man werde jede auftretende Schwierigkeit in diesem Bereich bearbeiten.</p>
      <p>„Wir wollen in den kommenden fünf Jahren 500 Millionen weiteren Menschen Zugang zum Internet verschaffen. Für Huawei ist es sehr wichtig, mit Europa zusammenzuarbeiten. Wir meinen, dass Cybersicherheit eine Technologiefrage ist. Diese können wir nur in verantwortungsbewusster Weise und auf der Grundlage von Fakten beantworten“, erläutert Karl Song von Huawei.</p>
      <p>5G ist für die EU eine wichtige Zukunftsgröße - das hat man mit Huawei in jedem Fall gemeinsam.</p>
