      <h1>Huawei parie sur la collaboration pour une Europe digitale</h1>
      <address><time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time> by <a rel="author">Charlotte Kan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/prBtCFyFPAs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La quatrième révolution industrielle crée un monde où les barrières physiques et numériques sont appelées à disparaître. Bientôt, des milliards d'objets connectés généreront des données qui pourront être utilisées pour améliorer la productivité et notre qualité de vie.</p>
      <p>Voilà pourquoi les acteurs du monde des télécoms, les entreprises et les gouvernements du monde entier poursuivent assidûment le déploiement de la 5G. Sa connectivité ultra-rapide permettra l’essor de l'intelligence artificielle et de l'Internet des objets. Pour l’Europe, il est essentiel de rester à la pointe de l’innovation.</p>
      <p>Les dirigeants européens de différents secteurs tels que la technologie, l’industrie, l’énergie et la santé se sont rassemblés lors de la <a href="https://www.huawei.com/en/press-events/events/hid-europe-2019">Journée européenne de l’innovation de Huawei</a> et son événement <a href="https://www.huawei.com/en/press-events/events/hce2019">Eco-Connect</a> à Paris pour trouver des moyens d’accélérer la digitalisation.</p>
      <p><i>"Huawei travaille en Europe depuis plus de 20 ans,"</i> rappelle <a href="https://huawei.eu/profile/abraham-liu">Abraham Liu</a>, représentant principal en Europe de Huawei. <i>"Nous fournissons nos solutions aux opérateurs afin de construire l'autoroute de l'information en Europe pour les générations futures et l’aider à conserver sa position de leader de la quatrième révolution industrielle,"</i> poursuit-il. <i>"Pour la seule année 2018, la contribution de Huawei au PIB européen a dépassé 12,8 milliards d’euros, nous avons également soutenu 169.0000 emplois en Europe,"</i> souligne-t-il.</p>
      <h3>Questions de sécurité</h3>
      <p>Cependant, l’Union européenne et certains États membres comme l’Allemagne craignent que le fait de travailler sur la 5G avec des entreprises en dehors de l’Union soutenues par des États ne pose des problèmes de sécurité. Ils pensent que cela pourrait rendre l'Europe plus vulnérable aux cyber-attaques et trop dépendante de fournisseurs étrangers. <a href="https://europa.eu/rapid/press-release_IP-19-6049_fr.htm">L'Union européenne a récemment publié des recommandations</a> visant à rendre le réseau 5G plus sûr.</p>
      <p>Pour Marcus Grubusch, dirigeant de Tempton Industrial Solutions, une entreprise allemande qui fournit des services au secteur des télécoms, il est important de continuer à innover. <i>"Huawei dispose actuellement de la meilleure technologie : peut-être que ses concurrents ont 18-24 mois de retard,"</i> estime-t-il. <i>"Personnellement, je me demande si la recommandation est politiquement motivée parce que Huawei fournissait déjà l'équipement pour la 3G et la 4G,"</i> indique-t-il.</p>
      <p>Josianne Cutajar, députée européenne, estime de son côté qu'il est possible de combiner innovation et sécurité. <i>"Lorsque l’Europe réglemente, cela ne devrait pas être perçu comme une restriction, mais comme une opportunité d’améliorer les standards,"</i> dit-elle. <i>"Cela ne signifie pas que nous ne pouvons pas collaborer avec des partenaires étrangers car cela voudrait dire sinon que nous nous isolerions,"</i> affirme-t-elle.</p>
      <h3>Cluster d'intelligence artificielle</h3>
      <p>Huawei estime que son expertise est essentielle pour aider l'Europe à saisir de nouvelles opportunités telles que l'intelligence artificielle (IA).</p>
      <p><i><a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">"Nous allons investir 100 millions d'euros dans la construction d'un programme d'écosystème de l'IA,"</a></i> annonce Jiang Tao, vice-président de l'unité commerciale d'Informatique intelligente de Huawei, avant de nous présenter l’Atlas 900 de Huawei, <i>"le plus puissant cluster d’intelligence artificielle au monde"</i> selon lui. <i>"Si vous regardez le ciel, il y a environ 200 000 étoiles et pour les identifier de façon traditionnelle, cela prend aux scientifiques environ 74 heures ; en utilisant notre Atlas 900, il ne faut que 10 secondes,"</i> se félicite-t-il.</p>
      <p>L’intelligence artificielle n’est pas seulement une affaire de robots, d’informatique et d'usines intelligentes : elle est aussi synonyme de véritables applications qui changent la vie quotidienne.</p>
      <h3>Améliorer la vie quotidienne</h3>
      <p>L'application StorySign en est un exemple : Alex Lee, chargé des relations publiques produits pour l'Europe occidentale au sein de Huawei, nous la présente.<i>"C’est une histoire qui me tient vraiment à cœur : j'ai une fille de trois ans et j'aime lui lire des histoires le soir,"</i> confie-t-il avant d'ajouter : <i>"Mais il y a 32 millions d’enfants sourds sur cette planète qui n’ont pas la même opportunité qu’elle : Huawei a donc travaillé en étroite collaboration avec les studios Aardman Animation pour produire StorySign,"</i> explique-t-il. <i>"C'est une application qui peut être téléchargée gratuitement : il suffit de l'ouvrir et elle traduit ce texte en langue des signes pour nous,"</i> dit-il.</p>
      <p>L’inclusion numérique est au cœur de la stratégie de Huawei. Son projet Tech4All vise à améliorer la vie des gens grâce à la technologie. L’entreprise affirme que la sécurité est une priorité.</p>
      <p><i>"Nous souhaitons connecter 500 millions de personnes supplémentaires dans les cinq prochaines années,"</i> indique Karl Song, vice-président de l'unité Communications mondiales chez Huawei. <i>"Il est très important pour Huawei de collaborer avec l'Europe, nous considérons que la cybersécurité est un problème technologique, nous pouvons résoudre ce problème de façon raisonnable en se préoccupant uniquement des faits,"</i> dit-il.</p>
      <p>L’Europe considère la 5G comme un atout majeur sur le marché international avec des <a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">retombées économiques qui devraient atteindre 225 milliards d’euros d’ici à 2025</a>.</p>
