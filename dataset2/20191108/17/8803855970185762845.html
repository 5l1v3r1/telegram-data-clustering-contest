      <h1>Удочеренную американцами «взрослую» карлицу с Украины показали по ТВ</h1>
      <address>
        <time datetime="2019-11-08T17:56:00+00:00">08 Nov 2019, 17:56</time>
      </address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fdrphilshow%2Fvideos%2F931481363899821%2F&amp;width=600&amp;show_text=false&amp;appId=1380160685577814&amp;height=336" width="600" height="336" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Популярный американский телеведущий Фил Макгроу взял интервью у Наталии Барнетт — девушки с Украины, которую бросили американские приемные родители, заподозрившие в ней взрослую женщину с карликовостью. Об этом сообщает издание USA Today.</p>
      <p>Макгроу встретился с Наталией и ее новыми опекунами — Антуаном и Синтией Мэнсами. «Они говорят, что ты обманула их, солгала о своем возрасте, приехала сюда и терроризировала их», — перечислил телеведущий обвинения, выдвинутые Майклом и Кристин Барнетт, у которых девушка жила до 2012 года. «Это совершенно не так», — ответила она.</p>
      <p>По словам Наталии, факты, изложенные ее приемными родителями, не соответствуют действительности. «Они утверждают, что измеряли мой костный возраст и все такое, — сказала она в интервью. — Не помню, чтобы я проходила измерение костного возраста. Помню только, как мне измеряли его в Мичигане». «И те измерения показали, что ей 14», — вставила Синтия Мэнс. «У меня даже документы есть, в которых это говорится», — добавила Наталия.</p>
      <p>В сентябре <a href="https://lenta.ru/news/2019/09/17/barnett/">сообщалось</a>, что в Индиане предъявлены обвинения Майклу и Кристин Барнетт — бывшим приемным родителям Наталии Барнетт. Их подозревают в оставлении ребенка без ухода. Ожидается, что суд начнется 28 января 2020 года.</p>
      <p>Наталия жила в семье Барнеттов с 2010 года. По документам, девочке было семь лет, однако приемные родители подозревали, что она гораздо старше. Об этом <a href="https://lenta.ru/articles/2019/09/20/barnett/">свидетельствовали</a> ее половое развитие, развитие зубов и психические отклонения, проявляющиеся не ранее 16 лет.</p>
      <p>Кристин Барнетт <a href="https://lenta.ru/news/2019/10/09/barnett/">заявила</a>, что Наталия пыталась отравить ее, выпрыгивала из едущих автомобилей и размазывала кровь по зеркалам. «Она стояла над людьми по ночам, — рассказала женщина изданию Daily Mail. — Было невозможно спать. Мы стали прятать острые предметы».</p>
      <p>В 2012 году Барнетты обратились в суд по делам о наследстве и официально изменили возраст Наталии с девяти лет на 22 года. Через несколько месяцев вся семья, кроме нее, переехала в Канаду. Наталия осталась одна в городе Лафейетт, штат Индиана. Она жила в квартире, которую сняли Барнетты, и ходила в школу для взрослых. После выселения за неуплату сирота перебралась к Мэнсам.</p>
