      <p>86 лет назад, в сентябре 1931 года, началось строительство<br/>Беломорско–Балтийского канала. Сегодня уже не секрет, что на этой масштабной стройке использовался труд ГУЛАГовских заключенных. Потомки первых строителей до сих пор живут в поселках расположившихся вдоль канала. Фильм "Беломорканал: сегодня и вчера" об этих людях и о самом канале. Приятного вам просмотра!</p>
