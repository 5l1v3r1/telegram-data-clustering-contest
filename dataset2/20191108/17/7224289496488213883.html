      <p>La periodista Ana Lilia Pérez afirma que es la primera vez que la Comisión Nacional de los Derechos Humanos (CNDH) es encabezada por una persona identificada con la sociedad civil, pues se trata de una institución que vivió un proceso de burocratización en la investigación de los casos de violaciones a las garantías individuales.</p>
