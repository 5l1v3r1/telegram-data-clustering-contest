      <h1>Bélgica é o país mais feliz da União Europeia</h1>
      <address><time datetime="2019-11-08T17:55:57+00:00">08 Nov 2019, 17:55</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C-WBD5-25pY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Bélgica é o país mais feliz da Europa. A conclusão é de um estudo do <a href="https://ec.europa.eu/eurostat/web/products-eurostat-news/-/DDN-20191107-1?inheritRedirect=true&amp;redirect=%2Feurostat%2F"><b>Eurostat</b></a>, no qual 76% dos belgas disseram estar quase sempre felizes nas últimas quatro semanas.</p>
      <p>Um valor similar àquele que foi registado na Holanda, na Áustria e na Finlândia, que integram assim o grupo das nações mais satisfeitas com a vida.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/70/10/808x478_cmsv2_9aa5deec-1636-5825-b27f-35b733857d50-4287010.jpg"/>
      </figure>
      <p>A média europeia situa-se nos 62%, um pouco acima de Portugal, que alcançou cerca de 55% nos níveis de felicidade.</p>
      <p>Para os belgas ouvidos pela reportagem da euronews, o resultado não foi uma surpresa.</p>
      <p>Entre os depoimentos recolhidos sobressaem como possíveis explicações para esta estatística a 'capacidade nacional' para se adaptar a compromissos e uma vida em ambiente democrático e livre.</p>
