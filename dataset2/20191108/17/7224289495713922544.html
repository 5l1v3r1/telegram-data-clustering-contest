      <p>El escritor Fabrizio Mejía afirma que el nombramiento de Rosario Piedra como titular de la Comisión Nacional de los Derechos Humanos (CNDH) rompe una tradición de personajes muy identificados con el PRI, como Jorge Carpizo y José Luis Soberanes, por lo que a la derecha le molesta que una integrante de la sociedad civil ahora ocupe el cargo.</p>
