      <h1>Avrupa, Huawei ile 5G iş birliğine nasıl yaklaşıyor?</h1>
      <address><time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time> by <a rel="author">Charlotte Kan </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lxYEEZrSFTo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Teknoloji, endüstri, enerji ve sağlık gibi çeşitli sektörlerden Avrupalı liderler, hep birlikte kıtanın dijitalleşmesini hızlandırmanın yollarını bulmak için Paris'te, Huawei’in Avrupa İnovasyon Günü ve Eco-connect etkinlerinde bir araya geldi.</p>
      <p>4. Endüstri Devrimi, fiziksel ve dijital dünya arasındaki çizgiyi flulaştıran bir teknoloji kombinasyonu kullanıyor. Yakın zamanda çevremizdeki milyarlarca akıllı nesne, yaşam kalitemizi ve verimliliği artırmak için kullanılabilen veriler üretecek.</p>
      <p>İşte tam da bu yüzden telekom oyuncuları, işletmeler ve hükümetler, dünya çapında 5G'nin önünü açma planlarını kararlılıkla sürdürüyor. 5G'nin süper hızlı bağlantısı, yapay zeka ve 'Nesnelerin İnterneti'nin kilidini açma gücüne sahip.</p>
      <p>Avrupa içinse inovasyon öncüsü konumunu korumak büyük önem arz ediyor. Bunu iş birliği sayesinde yapıyorlar.</p>
      <p>Huawei'in Avrupa Birliği Temsilcisi Abraham Liu, Huawei'in Avrupa'da 20 yılı aşkın süredir faaliyet gösterdiğini söylüyor ve ekliyor: "4. Endüstri Devrimi'nde gelecek nesillerin liderliği koruması için, Avrupa Enformasyon Yolu'nu kurma konusunda operatörlere çözümler sunmaya yardım ediyoruz. Sadece 2018'de Huawei'in Avrupa'nın gayri safi hasılasına katkısı 12.8 milyar euronun üzerinde. Ayrıca, Avrupa'da 160 bin iş için destek <a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">sağladık</a>"</p>
      <h3>Avrupa'nın Huawei'e yönelik güvenlik endişeleri var</h3>
      <p>Bununla birlikte Avrupa Birliği (AB) ve Almanya gibi bazı üyeleri, 5G için AB üyesi olmayan devletler tarafından desteklenen şirketlerle birlikte çalışmanın, güvenlik sorunlarını gündeme getirmesinden endişe duyuyor.</p>
      <p>Bunun, Avrupa'yı siber saldırılara karşı savunmasız ve yabancı tedarikçilere bağımlı hâle getirebileceğine inanıyorlar.</p>
      <p>Avrupa, bu endişelere yanıt vererek yakın zamanda 5G ağını daha güvenli hâle getirmek için birtakım <a href="https://europa.eu/rapid/press-release_IP-19-6049_en.htm">öneriler</a>de bulundu.</p>
      <p>Telekom hizmetleri sunan bir Alman şirketinin yöneticisi Marcus Grubusch'a göre yeniliklere ayak uydurmak oldukça önemli. Grubusch AB'nin güvenlik önerilerini sorguluyor ve "Huawei günümüzde lider teknolojiye sahip. Diğerleri belki 18-24 ay gerisinden geliyor. Şahsen ben merak ediyorum, öneriler politik olarak mı yönlendiriliyor? Çünkü halihazırda Huawei 3G ve 4G için ekipman zaten tedarik ediyor" ifadelerini kullanıyor.</p>
      <p>Ancak Avrupa Parlamentosu üyesi Josianne Cutajar'a göre, Avrupa'nın düzenlemeleri bir kısıtlama olarak değil, daha iyi standartlara ulaşmak için bir fırsat olarak görülmeli. Ancak ona göre bu, yabancı ortaklarla iş birliği yapılmayacağı anlamına gelmiyor, aksi takdirde dış dünyadan soyutlanan bir Avrupa ortaya çıkar.</p>
      <p>Huawei ise, Avrupa'nın yapay zeka gibi yeni fırsatlar yakalamasına yardımcı olmak için uzmanlığının bir anahtar olduğunu düşünüyor. Ayrıca Avrupa'da bir yapay zeka ekosistemi programı oluşturmak için 100 milyon euroluk yatırım yapmayı <a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">planlıyor.</a></p>

      <h3>Huawei'in stratejisinin merkezi: Dijital katılım</h3>
      <p>Yapay zeka sadece robotlar, hesaplama ve akıllı fabrikalarla değil, aynı zamanda insanların günlük yaşamındaki gerçek uygulamalarla da ilgili. Bu uygulamalardan biri de StorySign. Uygulamayı açıp kitaba doğru tuttuğunuzda, kitapta yazılı olan metni işaret diline çeviriyor. Böylelikle işitme engellilerin hayatını kolaylaştırmayı amaçlıyor.</p>
      <p>Huawei'in stratejisinin merkezinde dijital katılım yer alıyor. Tech4All (Herkes için teknoloji) projesi, insanları teknolojiyle güçlendirmeyi amaçlıyor. Ve Huawei, ortaya çıkabilecek her türlü güvenlik endişesini gidereceğini söylüyor.</p>
      <p>Avrupa 5G'yi, 2025 yılına kadar, toplam gelirleri ile birlikte 225 milyar euroya ulaşması beklenen küresel pazarda büyük bir rekabet unsuru olarak görüyor.</p>
      <p>Fransa'nın başkenti Paris'te düzenlenen Huawei <a href="https://www.huawei.com/en/press-events/events/hid-europe-2019">Avrupa İnovasyon Günü</a> ve <a href="https://www.huawei.com/en/press-events/events/hce2019">Eco-connect</a> etkinleri verilen önemin bir göstergesi niteliğinde.</p>
