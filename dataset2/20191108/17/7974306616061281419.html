      <h1>Sony показала Киев в рекламе игры Death Stranding</h1>
      <address>
        <time datetime="2019-11-08T17:30:00+00:00">08 Nov 2019, 17:30</time>
      </address>
      <p>Sony выпустила новый рекламый ролик, приуроченный к выходу игры Хидэо Кодзимы Death Stranding.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/_CoMSbroPGc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ролике звучит композиция «On the Nature of Daylight» Макса Рихтера. Его слоган — «Feel the Power of Pro».</p>
      <p>По сюжету, неизвестный город заливает огромная волна. Среди кадров:</p>
      <ul>
        <li>«затопленная» станция киевского метро «Дорогожичи» со стеклянным куполом;</li>
        <li>желтый автобус «Богдан»;</li>
        <li>перекресток улиц Саксаганского и Антоновича в центре столицы;</li>
        <li>интерьер супермаркета «Велика Кишеня» на ул. Урицкого;</li>
        <li>развязка у Почтовой площади;</li>
        <li>библиотека Вернадского.</li>
      </ul>
      <p>Ранее Sony <a href="https://ain.ua/2019/11/05/sony-snyala-v-kieve-reklamu-ps-4/">снимала</a> в Киеве рекламу со слоганом «It’s time to play», над проектом работала украинская продакшн-студия Radioactive Film.</p>
