      <h1>FOTO: Biyan dan Bunga Warna-warni dari London</h1>
      <address><time datetime="2019-11-08T17:32:30+00:00">08 Nov 2019, 17:32</time> by <a rel="author">Andry Novelino, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Biyan meluncurkan koleksi busana terbarunya yang menggambarkan perjalanan hidupnya di London, saat dia depresi dan bangkit karena Bloomsbury Group.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/bcda2e32-5064-4f82-a3a5-a3a62336a02c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Setiap musim Biyan Wanaatmadja mesti mencari ide, lalu berkutat dengan rancangan, dan mengolahnya menjadi busana siap pakai. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/843a33fc-8e3d-4eb2-ba7a-6c8c30575f33_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Untuk mengatasi kebosanan itu, kali ini Biyan merefleksi diri dengan melihat kembali perjalanan hidupnya di London, Inggris 35 tahun lalu, saat dia depresi. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/386f8139-0b54-4d4e-ba5d-c911440cefb1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>“Anda semua tahu saya depresi saat di sana, tapi ternyata saya sangat merindukan London," kata Biyan  (CNN Indonesia/Andry Novelino).</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/14b800c8-6ac7-470b-8294-e92be6981c9d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di masa-masa terendah itu, Bloomsbury Group berhasil mengangkat semangat Biyan muda.  (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/b5bf8ed4-03ff-47d8-9f0d-710d3d37f59d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bloomsbury Group adalah kelompok yang berisikan seniman, penulis, filsuf, dan intelektual yang berkumpul di distrik Bloomsbury, London. Kelompok ini memberi pengaruh besar pada kultur pertengahan abad 20-an. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/4e13932b-4f22-49e6-a44b-a63061af6f8b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Biyan menjadikan Bloomsbury sebagai inspirasi terbesar untuk koleksi S/S 2020 lini busana Studio 133. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/1a3315e7-f20f-4356-a2ed-5792c64e42d8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lukisan abstrak, impresionisme, motif eksotis, desain interior yang antik dirajut menjadi busana pria dan wanita yang elegan. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/08/0a0912f2-7e42-4e2e-8f1b-6ef4944ac721_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Gaya Eropa itu berpadu dengan sulaman variasi corak, material tekstur dan kain yang beragam, serta volume dan siluet klasik yang selama ini jadi ciri khas Biyan. (CNN Indonesia/Andry Novelino)</figcaption>
      </figure>
