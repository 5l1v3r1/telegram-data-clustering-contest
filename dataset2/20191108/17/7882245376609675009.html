      <h1>Европейский день инноваций Huawei</h1>
      <address>
        <time datetime="2019-11-08T17:40:56+00:00">08 Nov 2019, 17:40</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r2zGnA7DHXU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>
          <b>"Четвертая промышленная революция" создает новый мир, используя комбинацию технологий, стирающих грани между физическим и цифровым миром. Вскоре миллиарды связанных между собой объектов вокруг нас будут генерировать данные, которые можно использовать для повышения производительности и улучшения качества нашей жизни.</b>
        </i>
      </p>
      <p>Вот почему крупные телекоммуникационные игроки, компании и правительства по всему миру усердно работают над развертыванием 5G. Эта сверхбыстрая связь позволит нам разблокировать искусственный интеллект и Интернет вещей. Для <a href="https://ec.europa.eu/digital-single-market/en/news/5g-deployment-could-bring-millions-jobs-and-billions-euros-benefits-study-finds">Европы</a> крайне важно оставаться в авангарде инноваций. Как это можно сделать? Благодаря сотрудничеству.</p>
      <p>Европейские лидеры в различных секторах, таких как технологии, промышленность, энергетика и здравоохранение, собрались в Париже в рамках Европейского дня инноваций Huawei и мероприятия <a href="https://www.huawei.com/en/press-events/events/hce2019">Eco-connect</a>, чтобы вместе найти способы ускорения цифровизации континента.</p>
      <p><b>Абрахам Лю, главный представитель в ЕС Huawei:</b> "Huawei работает в Европе более 20 лет. Мы помогаем операторам предлагать наши решения при строительстве Европейской информационной магистрали для будущих поколений, чтобы сохранить лидерство в "Четвертой промышленной революции". Только за 2018 год вклад Huawei в европейский ВВП составил более 12,8 млрд евро. Кроме того мы поддерживаем 169 000 рабочих мест в Европе".</p>
      <p>Тем не менее, Европейский Союз и некоторые государства-члены, такие как Германия, обеспокоены тем, что работа над 5G с компаниями, не входящими в ЕС, поднимает вопросы безопасности. Они считают, что это может сделать Европу более уязвимой для кибератак и слишком зависимой от иностранных поставщиков. Европа недавно выпустила <a href="https://europa.eu/rapid/press-release_IP-19-6049_en.htm">рекомендации</a>, направленные на то, чтобы сделать сеть 5G более безопасной.</p>
      <p>Руководитель одной из немецких компаний, предоставляющей телекоммуникационные услуги, считает, что важно идти в ногу с инновациями.</p>
      <p><b>Маркус Грубуш, управляющий директор, Tempton Industrial Solutions:</b> "У Huawei в настоящее время есть передовые технологии. И может быть, другие отстают от них на полтора-два года. Лично мне интересно, эта рекомендация политически мотивирована? Ведь Huawei уже предоставляла оборудование для 3G и 4G".</p>
      <p><b>Жозианн Кутаяр, член Европейского парламента:</b> "Когда Европа принимает меры регулирования, это следует рассматривать не как ограничение, а как возможность улучшить стандарты. Однако это не означает, что мы не можем сотрудничать с иностранными партнерами, потому что в противном случае мы можем оказаться в изоляции".</p>
      <p>В компании Huawei считают, что их опыт необходим для того, чтобы помочь Европе использовать новые возможности, такие как Искусственный интеллект.</p>
      <p><b>Цзян Тао, Huawei:</b> "Мы инвестируем <a href="https://www.huawei.com/en/press-events/events/hce2019/huawei-launches-ai-ecosystem-program-in-europe">100 миллионов евро</a> в создание экосистемной программы искусственного интеллекта. Это Huawei Atlas 900, самый мощный кластер искусственного интеллекта в мире. Если вы ищете что-то в небе, где около 200 000 звезд, то в настоящее время ученым потребуется около 74 часов, чтобы выполнить поиск. А при использовании нашего Atlas 900, на это уйдет всего 10 секунд".</p>
      <p>Искусственный интеллект - это не только роботы, компьютеры и интеллектуальные фабрики, но и реальные приложения в повседневной жизни людей. Здравствуйте, Алекс, расскажите нам о приложении StorySign.</p>
      <p><b>Алекс Ли, Huawei:</b> "К счастью, эта история близка моему сердцу. У меня есть трехлетняя дочь, и я с удовольствием читаю ей по вечерам, чтобы наше общение и отношения стали еще лучше и ближе. Но на нашей планете 32 миллиона глухих детей, у которых нет такой возможности, и мы не можем с этим смириться. Huawei тесно сотрудничает с мультипликационной студией Aardman Animation для создания StorySign. Это приложение можно загрузить бесплатно. Я просто открываю его, указываю книгу, и оно переведет этот текст на язык жестов".</p>
      <p>Цифровая интеграция лежит в основе стратегии Huawei. Его проект Tech4All направлен на улучшение жизни и возможностей людей с помощью технологий. Huawei заявляет, что решит любые проблемы безопасности, которые могут возникнуть.</p>
      <p><b>Карл Сонг, вице-президент по глобальным коммуникациям, Huawei:</b> "Мы хотим в ближайшие пять лет подключить еще 500 миллионов человек. Для Huawei очень важно сотрудничать с Европой. Мы считаем, что кибербезопасность - это технологическая проблема. Мы можем ее решить, основываясь на фактической базе".</p>
      <p>Европа рассматривает 5G как основной актив для конкуренции на мировом рынке и рассчитывает, что доходы от него к 2025 году достигнут 225 миллиардов евро.</p>
