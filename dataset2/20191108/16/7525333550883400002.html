    <meta property="og:description" content="Сегодня Дмитрий Медведев подписал постановление правительства о создании инновационного научно-технологического центра «Сириус». Документ опубликован на официальном сайте. «На территории центра планируется, в частности, осуществлять следующие направления научно-технологической деятельности: цифровые, интеллектуальные производственные технологии, роботизированные системы, создание систем обработки больших объёмов данных, машинного обучения и искусственного интеллекта», - говорится в документе."/>

      <h1>Правительство приняло решение о создании в Сочи инновационного научно-технологического центра. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T16:33:00+00:00">08 Nov 2019, 16:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i_kI6BD1EqM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня Дмитрий Медведев подписал постановление правительства о создании инновационного научно-технологического центра «Сириус». Документ опубликован на официальном сайте.</p>
      <p>«На территории центра планируется, в частности, осуществлять следующие направления научно-технологической деятельности: цифровые, интеллектуальные производственные технологии, роботизированные системы, создание систем обработки больших объёмов данных, машинного обучения и искусственного интеллекта», - говорится в документе.</p>
    </article>
