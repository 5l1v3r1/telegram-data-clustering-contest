      <h1>Merkel und Pompeo reagieren auf Macrons "Hirntot"-Kritik</h1>
      <address><time datetime="2019-11-08T16:36:17+00:00">08 Nov 2019, 16:36</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QEFTE-hYv_M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Vorwurf von Frankreichs Präsident Emmanuel Macron, die Nato sei hirntot, schlägt weiter hohe Wellen. Bei einem Besuch in Berlin wich US-Außenminister Mike Pompeo einer Antwort auf die Frage, ob er Macrons Analyse teile, aus.</p>
      <p>Pompeo sagte stattdessen, das Verteidigungsbündnis müsse "wachsen und sich entwickeln, damit man sich den Herausforderungen von heute stellen könne.</p>
      <p>Und man müsse anerkennen, dass Freiheit niemals garantiert sei. Weiter sagte Pompeo: "Die NATO läuft immer Gefahr, dass sie überflüssig wird. Nicht überflüssig wegen der Partnerschaft, nicht wegen der politischen Verpflichtungen, die sie jemals eingehen wird. Wenn Nationen glauben, dass sie einen Sicherheitsvorteil erhalten können, ohne der NATO Mittel zur Verfügung zu stellen, die sie benötigt, besteht die Gefahr, dass die NATO unwirksam oder überflüssig wird".</p>
      <h3>Deutschland will "aktive Rolle"</h3>
      <p>Kanzlerin Angela Merkel hatte Macrons Nato-Vorwurf bereits am Donnerstag zurückgewiesen. Merkel sicherte Pompeo weitere Unterstützung Deutschlands bei der internationalen Krisenbewältigung zu. Als Beispiel nannte Merkel die Konflikte in Afghanistan, Libyen, Syrien und der Ukraine: "Heute stehen andere Aufgaben vor uns, aber wir sind weiter Alliierte und Partner und widmen uns den Aufgaben in der Welt. All das sind Themen, mit denen wir uns heute beschäftigen werden und wo ich Ihnen sagen darf, dass Deutschland eine aktive Rolle spielen will, um diese Probleme zu lösen."</p>
      <h3>Lawrow: "Das Recht, sie zu veröffentlichen"</h3>
      <p>Auch der russische Außenminister Sergej Lawrow reagierte auf die Feststellung Macrons, es gebe keine Koordinierung zwischen den USA und den anderen Nato-Ländern: "Ich möchte nicht auf Diagnosen eingehen, aber wenn Präsident Macron der Meinung ist, dass diese Diagnose richtig ist, hat er das Recht, sie zu veröffentlichen."</p>
      <p>Macron hatte auch die europäischen Nationen gewarnt, dass diese sich nicht mehr auf die USA verlassen könnten. Macrons Nato-Kritik hatte Merkel als "Rundumschlag" bewertet. Dieser sei nicht nötig, auch wenn man Probleme habe, auch wenn man sich zusammenraufen müsse.</p>
      <p>Nato-Generalsekretär Jens Stoltenberg erwiderte Macron, die Nato sei stark. Aber jeder Versuch, Europa von Amerika zu entfernen, gefährde auch die Europäische Union.</p>
      <h3>Pompeos Lob</h3>
      <p>Generell lo´bte Pompeo bei seinem Berlin-Besuch die Zusammenarbeit mit Deutschland. Er bezeichnete Merkel als "eine große Freundin der Vereinigten Staaten" und versicherte, Deutschland bleibe ein enorm wichtiger Partner für die USA.</p>
      <p>Zuvor hatte Pompeo in einer Rede anlässlich des 30. Jahrestags des Mauerfalls Deutschland zu einem gemeinsamen Kampf für die Freiheit aufgerufen. Deutschland müsse sich zusammen mit den USA gegen autoritäre Systeme wie Russland und China stellen.</p>
      <p>Trotz einer Warnung Pompeos vor einer Beteiligung von Huawei am Ausbau des deutschen 5G-Netzes lehnte Merkel einen Ausschluss des chinesischen Telekommunikationsriesen erneut ab.</p>
