      <h1>Zum 100.Todestag: Modigliani- Ausstellung in Geburtsstadt Livorno</h1>
      <address><time datetime="2019-11-08T16:49:07+00:00">08 Nov 2019, 16:49</time> by <a rel="author">Julika Herzog</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0TmTTI9Zew" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die italienische Stadt Livorno widmet ihrem berühmten Sohn, dem Künstler Amedeo Modigliani, <a href="http://mostramodigliani.livorno.it/en/exhibition">eine Ausstellung.</a></p>
      <p>Der sogenannte "letzte Bohemien von Montmartre" wurde 1884 in Italien geboren, zog 1906 nach Paris, wo ihn vor allem Picasso, Matisse und Cézanne beeinflussten - und er schnell ein exzessives Leben führte. Vor hundert Jahren starb er in der Pariser Charité an Tuberkulose, mit nur 35 Jahren.</p>
      <p>"Es ist eine sehr wichtige Ausstellung. Sie findet 100 Jahre nach dem Tod des Malers statt, Livorno ist die Geburtsstadt von Amedeo Modigliani. Er wurde natürlich durch seinen Umzug nach Paris, der Hauptstadt des 20. Jahrhunderts, dauerhaft berühmt", so der Kurator und Kunsthistoriker Sergio Risaliti.</p>
      <p>Modiglianis Gesamtwerk umfasst vor allem Gemälde und Zeichnungen, aber auch Skulpturen. Sein Hauptmotiv ist der Mensch. Die Sonderausstellung zeigt seine bekanntesten Werke - gemeinsam mit den Bildern anderer Maler der Pariser Schule, mit denen er vor und während des Ersten Weltkriegs in Paris im Künstlerviertel Montparnasse eng verbunden war und ausschweifend lebte. Unter anderem Werke von Renè Duray, Adolphe Feder und Andrè Derain sind in der Austellung in Livorno zu sehen.</p>
      <p>Co-Kurator Marc Restellini dazu: "Das hier ist eine Sammlung mit den wichtigsten Künstlern, die in Montparnasse mit Modigliani zusammen gelebt und gearbeitet haben. Eine Sammlung der Gründer der "Ecole de Paris".</p>
      <p>Die Ausstellung "Modigliani und das Abenteuer von Montparnasse"- noch bis zum 16. Februar im Stadtmuseum Livorno.</p>
