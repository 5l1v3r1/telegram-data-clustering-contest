      <h1>Németország: sikerült felhozni a mélyben rekedt bányászokat</h1>
      <address><time datetime="2019-11-08T16:55:34+00:00">08 Nov 2019, 16:55</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KwQw2QBJgs8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bányarobbanás történt Németország keleti részén, a Halle közelében fekvő Teutschenthalban. A balesetben többen megsérültek, és 36 bányász ideiglenesen a föld alatt rekedt, hétszáz méteres mélységben. A rendőrség információi szerint mindenkit sikerült a felszínre hozni.</p>
      <p>A robbanás elpusztított egy gátat, miközben ketten dolgoztak rajta. Ez a két bányász meg is sérült, az egyikük súlyosan, a másikuk kevésbé súlyosan. Mindkettejüket a kimentette a mentőcsapatunk, a földalatti tűzoltóbrigád" - mondta a bányavállalat igazgatója, Erik Fillinger a helyszínen.</p>
      <p>Az egykori sóbányát több mint nyolcvan év használat után 1982-ben bezárták, de ma is használják, máshonnan ideszállított bányászati hulladékot helyeznek el benne. A munkások éppen a bánya biztonságossá tételén dolgoztak, amikor a baleset történt. Régóta nem használt járatokat töltöttek fel, és az omlásveszélyt igyekeztek elhárítani.</p>
