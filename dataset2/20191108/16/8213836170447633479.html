      <h1>Descemer Bueno y el argentino Ulises Bueno estrena "La Peque", un videoclip filmado en las calles de La Habana</h1>
      <address><time datetime="2019-11-08T16:41:48+00:00">08 Nov 2019, 16:41</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Iv2KTMJRkDU" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¡El cantautor cubano <b><a href="https://www.cibercuba.com/tags/descemer-bueno">Descemer Bueno</a> </b>está de estreno! El popular artista cubano lanzó un nuevo sencillo llamado <i>La peque</i> en colaboración con el cantante argentino Ulises Bueno.</p>
      <p>La canción ha sido presentada mediante un videoclip dirigido por el realizador Felo y en el cual participan ambos intérpretes junto a una modelo. Tal y como se puede apreciar, el audiovisual fue filmado en varios rincones de La Habana como calles aledañas al casco histórico y los exteriores del famoso capitolio.</p>
      <p>El propio <a href="https://www.cibercuba.com/videos/musica/2019-10-28-u65722-e65722-s27065-descemer-bueno-alvaro-torres"><b>Descemer Bueno</b></a> anunció la salida del tema a través de un vídeo que subió a su perfil de Instagram desde el aeropuerto y en el que invitó a todos sus seguidores a que fuese a su canal para que disfrutasen del material.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4m6kbTHVz_" data-service="Instagram"/>
      </figure>
      <p>Con su salida, <i>La peque</i> se ha convertido en la primera unión musical que han protagonizado <a href="https://www.cibercuba.com/noticias/2019-10-21-u65722-e65722-s27065-descemer-bueno-hacer-mejor-seguir-hablando-m-seguir"><b>Descemer Bueno</b></a> y Ulises Bueno. Debido a su mezcla de ritmos urbanos cubanos y el género musical argentino cuarteto, la canción va de camino a convertirse en todo un éxito pues hace que te traslade al verano que se respira en las calles de la capital cubana.</p>
      <p>Ulises, por su parte, es uno de los mayores exponentes de cuarteto de su tierra natal y para Descemer ha sido toda una experiencia jugar a unir sus estilos en una producción musical de este tipo.</p>
      <p>Tal y como comentó hace unos meses a la revista Vistar Magazine que el fusionar el cuarteto, género musical argentino de gran popularidad en ese país, con la música cubana fue toda una experiencia nueva para él que sabe que va a funcionar. A esto agregó que espera que los cubanos descubran a Ulises "que es un chico con mucho talento".</p>
