      <h1>Επικίνδυνες πλημμύρες στη βόρεια Αγγλία - Μία γυναίκα νεκρή</h1>
      <address><time datetime="2019-11-08T16:50:26+00:00">08 Nov 2019, 16:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CjliOIrRsXk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Επικίνδυνες πλημμύρες κατακλύζουν τη βόρεια Αγγλία. Μέσα σε μία μέρα έπεσε βροχή που αντιστοιχεί σε ένα μήνα.</p>
      <p>Στο Ντάρμπισαϊρ μία γυναίκα παρασύρθηκε από τα ορμητικά νερά. Ανασύρθηκε νεκρή περίπου τρία χιλιόμετρα πιο μακριά από τον ποταμό Ντέργουεντ η στάθμη του οποίου έχει ανέβει επικίνδυνα.</p>
      <p>Πολλοί κάτοικοι του Γιορκοσάιρ έχουν υποχρεωθεί να εγκαταλείψουν τα σπίτια τους, ενώ στο Σέφιλντ δεκάδες άνθρωποι πέρασαν τη νύχτα σε ένα εμπορικό κέντρο.</p>
      <p>Στους επαρχιακούς δρόμους σχηματίζονται ουρές χιλιομέτρων ενώ με δυσκολία γίνεται η κίνηση των τρένων καθώς σε πολλά σημεία οι σιδηροδρομικές γραμμές έχουν πλημμυρίσει.</p>
      <p>Αν και οι βροχοπτώσεις έχουν μετριαστεί, η <a href="https://www.gov.uk/check-flood-risk"><b>Εθνική Υπηρεσία Περιβάλλοντος</b></a> έχει σημάνει συναγερμό. Εξέδωσε πάνω από εκατό προειδοποιήσεις για πλημμύρες σε δρόμους, αγροτικά περάσματα και χωράφια τις επόμενες ώρες.</p>
