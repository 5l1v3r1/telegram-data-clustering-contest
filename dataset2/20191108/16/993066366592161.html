      <h1>Steph McGovern announces baby news saying they are all ‘fine and dandy'</h1>
      <address>
        <time datetime="2019-11-08T16:51:00+00:00">08 Nov 2019, 16:51</time>
      </address>
      <p>Steph McGovern has announced the birth of her daughter saying the new addition arrived “just as BBC Breakfast was wrapping up”.</p>
      <figure>
        <iframe data-src="https://twitter.com/stephbreakfast/status/1192790570139357184?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The former BBC presenter tweeted her good news, writing: “Well hello world, just surfaced to let you know that we now have a daughter!</p>
      <p>“Born on Monday morning just as @BBCBreakfast was wrapping up. We’re all fine and dandy. Just getting used to the eau de sick/poo I am now regularly wearing”.</p>
      <p>She finished off the post using the hashtag babylife followed by a heart and family emoji.</p>
      <p>It is McGovern’s first child with her girlfriend, whose identity is not known.</p>
      <p>Her former BBC colleague Mike Bushell was among the people congratulating her.</p>
      <figure>
        <iframe data-src="https://twitter.com/mikebreakfast/status/1192792641387352065?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>He tweeted: “Wow wow. This is the most amazing news.  Huge love and congratulations and bet she’s just gorgeous. Hope all going well and you’re getting the odd bit of sleep. Baby joy”.</p>
      <p>Dragons’ Den star Theo Paphitis tweeted: “Congratulations Steph &amp; a big welcome to your new addition!”.</p>
      <figure>
        <iframe data-src="https://twitter.com/Boro/status/1192796259645640705?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Her football club, Middlesbrough FC also joined in the congratulations with a tweet.</p>
      <figure>
        <iframe data-src="https://twitter.com/stephbreakfast/status/1150332383025074176?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In July she tweeted to announce her baby news, saying that she was “no longer with pot belly…… I am now with child”.</p>
      <p>She also recently announced she was leaving the BBC after landing a new daily live show on Channel 4.</p>
      <figure>
        <img src="http://image.assets.pressassociation.io/v2/image/production/e7dc08070ca372dd5e20e65ad5ed6022Y29udGVudHNlYXJjaCwxNTczMzA5OTA5/2.45164702.jpg?w=640"/>
        <figcaption>Steph McGovern announced the arrival of her new baby girl (Matt Crossick/PA)</figcaption>
      </figure>
      <p>Titled The Steph Show, it will be broadcast from Channel 4’s new national headquarters in Leeds.</p>
      <p>The show has been billed as being a mix of light current affairs, entertainment and lifestyle and will see McGovern interview figures from showbiz, politics and other genres.</p>
