      <h1>«Девятая»: Русские провально играют в Джека-потрошителя</h1>
      <h2>Серийный убийца охотится на женщин в Петербурге XIX века</h2>
      <address><time datetime="2019-11-08T16:16:08+00:00">08 Nov 2019, 16:16</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6CdM9JrcYRg?feature=oembed" width="854" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Режиссер: </b>Николай Хомерики</p>
      <p><b>В ролях:</b> Евгений Цыганов, Дэйзи Хэд, Дмитрий Лысенков, Джонатан Солвей, Юрий Колокольников</p>
      <p>По грязным улицам Петербурга рыщет переодетый следователь Ростов (Евгений Цыганов): на заданиях он не всегда ровно наклеивает усы, зато успевает везде и всюду и обладает необходимым для работы цинизмом и выдержкой. Последние недели он расследует цепочку убийств красивых петербуржских девушек: их находят распоротыми с мистическими знаками, вырезанными на коже.</p>
      <p>В душе самого Ростова — незаживающая рана по жене, но он тщательно прячет ее от остальных, в том числе от сослуживца Ганина (Дмитрий Лысенков) — автора иногда остроумных закадровых комментариев о жизни в России, то и дело ломающего четвертую стену. В это время в Петербурге работает провидица Оливия Рид (Дэйзи Хэд), собирая огромные шоу для богатых с духами мертвых и прочим столоверчением. Ей помогает обосноваться в России князь Голицын (Юрий Колокольников): он привез Оливию из Англии, чтобы научиться у нее практической магии. Жертв продолжают мучить и убивать, Ростов подозревает предсказательницу в мошенничестве, Петербург холодеет день ото дня.</p>
      <p>Мистический детектив, а на деле мелодрама о чувстве вины с крупными планами Хэд и Цыганова, эксплуатирует одновременно викторианские детективы и полунарисованный, как в «Дуэлянте», пасмурный Петербург. Города Достоевского здесь нет и в помине, да и до Джека-потрошителя высокий человек в черном плаще дотягивает так же, как эпигоны Акунина до Конан Дойла.</p>
      <p>За минуту ясно, в кого выстрелят, а кого макнут в кипяток, какого цвета будет платье героини в последней сцене (красного!) и какими словами русский полицейский исповедуется британской родственной душе. Все очень стараются непротивно выразить ужас, замешательство и глубокую печаль и разобраться с диалогами — «Вы маг?» — «Я так!», не уронив достоинства.</p>
      <p>Режиссер Николай Хомерики — со спутанной фильмографией и размывшимся за несколько лет почерком — уже выбирался на территорию крупнобюджетного кино с «Ледоколом», но народным режиссером тогда не стал и вряд ли станет после «Девятой». Диалоги в духе «Я надеялась, что ты мертв!» — «Я выжил!» не стоят ни красоты Дэйзи Хэд, ни самой ленивой ухмылки Евгения Цыганова, ни двух часов вашего неудачного дня.</p>
      <p>Шутки между делом про министра культуры и полицейские мигалки только напоминают, что вы купили билеты на уездную ярмарку, а не на международный фильм: лапти здесь хрустят за версту как акцент русских полицейских ХIХ века. Словами британской прорицательницы, «я нэ панимаю ваш англыйский».</p>
      <h3>Смотреть? Нет</h3>
      <hr/>
