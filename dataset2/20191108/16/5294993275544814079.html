      <h1>Livorno celebra Modigliani</h1>
      <address><time datetime="2019-11-08T16:07:07+00:00">08 Nov 2019, 16:07</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vXSSGHR7pN8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma homenagem ao pintor dos retratos, dos rostos e corpos longos e estilizados e dos nús femininos.</p>
      <p>Livorno, a cidade natal de Amedeo Modigliani celebra o artista italiano que viveu na capital francesa.</p>
      <p><b>"Modigliani e a aventura de Montparnasse"</b> junta algumas das melhores obras do artista com pinturas de representantes da Escola de Paris.</p>
      <p>Para <b>Sergio Risalti</b> , co-curador da exposição, trata-se de <i>"uma mostra muito importante porque está em Livorno, cidade natal de Amedeo Modigliani, 100 anos depois da morte do pintor que ficou famoso quando se mudou para Paris, a capital do século XX".</i></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192562186423603203" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Modigliani deixou Itália em 1906 com 22 anos, e foi viver para Paris, onde conheceu Cézanne, Toulouse-Lautrec e Picasso. Era um admirador das esculturas africanas e da arte clássica grega.</p>
      <p>Morreu aos trinta e cinco anos, em condições de extrema pobreza, vítima de tuberculose, agravada pelo excesso de álcool e drogas.</p>
      <p>Antes de morrer, Modigliani era visto a trocar desenhos e pinturas por comida. No final de 2018, um “Nú” do pintor foi leiloado por mais de 170 milhões de euros.</p>
