      <h6 class="kicker">Music</h6>
      <h1>WATCH: Dundalk singer's new music video shot in Annagassan</h1>
      <h2>Music</h2>
      <address><time datetime="2019-11-08T16:21:00+00:00">08 Nov 2019, 16:21</time> by <a rel="author">David Lynch</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PBAO9jUBdeo" width="750" height="563" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dundalk singer Gary J Conlon's band Honey Beard have just released a new single titled 'Like a Fire' and the video for the song was shot right here in County Louth in Annagassan.</p>
      <p>While Gary is originally from Haggardstown, he has lived in Canada for a number of years now and Honey Beard are described as an Irish-Canadian Synthwave Dark-Pop duo from Toronto, Ontario.</p>
      <p>The band have been creating music for some time now drawing on childhood inspirations such as Depeche Mode and The Doors.</p>
      <p>Honey Beard are renowned for their frenetic live performances, injecting their own edgy take on the typical pop arrangements while balancing dark synth sounds with bright catchy beats.</p>
      <p>Shot by local video production company Lightstorm Media, check out the video above...</p>
