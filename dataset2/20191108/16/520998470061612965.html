      <p>Сьогодні, 8 листопада 2019 року, у приміщенні Чернівецької обласної державної адміністрації відбулася пресконференція перед прем'єрним показом фільму "Соловей співає". </p>
      <p>Презентували фільм Леся Воронюк, Марія Мандрик, Богдан Вітовський та Артур Боштан. </p>
      <p>- Зараз знову постало питання збереження нашої мови і збереження нашої нації. Тому й виникла ідея створити такий продукт, який можна буде представити багатьом людям по всій Україні й не лише, - розповіла автор фільму Леся Воронюк.</p>
      <p>Прем'єра фільму відбудеться 9 листопада о 17.00 в кінотеатрі "Чернівці".</p>
      <p>Фото та відео Артема КОЗМЕНКА</p>
