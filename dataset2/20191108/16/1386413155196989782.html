      <h1>Случай с полковником Дарвином (1985)</h1>
      <address><time datetime="2019-11-08T16:17:46+00:00">08 Nov 2019, 16:17</time> by <a rel="author" href="https://d3.ru/user/elicaster/" target="_blank">elicaster</a></address>

      <p>Этот фантастический мир. Выпуск № 11. <br/>Фантастический фильм, снятый по мотивам произведений Рея Бредбери "Ржавчина" и Роберта Шекли "Бунт спасательной лодки".<br/>Астрономическая разведка уже несколько лет вела наблюдение за планетой Трайдант. И стало ясно, что там идет жуткая нейтронная война, но вдруг наступило затишье... И тогда Дарвина и Дика отправляют с секретной миссией на эту обезлюдевшую планету, чтобы отыскать там оставшееся оружие, аналогов которого на Земле еще не существовало.<br/>Перед телеспектаклем — беседа летчика–космонавта СССР Г.М.Гречко и автора сценария Г.А.Капралова.<br/><i>Автор сценария: Георгий Капралов<br/>Актеры: Эдуард Марцевич, <br/>Роман Козак, Виталий Каняев, Леонид Каюров, <b>Наталья Негода</b>, Евгений Хорошевцев.</i></p>
