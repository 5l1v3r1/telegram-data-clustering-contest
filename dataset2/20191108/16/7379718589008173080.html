      <h1>A Ginevra gli "Oscar" dell'orologeria</h1>
      <address><time datetime="2019-11-08T16:46:51+00:00">08 Nov 2019, 16:46</time> by <a rel="author">Oliver Whitfield Miocic</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/APEw21_mvQM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Ginevra si assegnano gli Oscar dell'orologeria. Il Grand Prix D'Horolgerie svela il lusso dei diamanti incastonati nei vetri e delle più complesse creazioni meccaniche del 2019, a testa alta contro gli smartwatch:</p>
      <p>"C'è molta tecnica, c'è molta innovazione, molta bellezza, molta passione nell'industria dell'orologeria e questo è semplicemente bello da ammirare", dice Raymond Loretan, presidente della Fondazione Grand Prix d'Horlogerie de Genève.</p>
      <p>Ci vogliono migliaia di ore di lavoro meticoloso da parte di abili artigiani per realizzare orologi costosi fino a 2,5 milioni di euro. Coma il modello che si sincronizza con un orologio atomico che corregge automaticamente l'ora.</p>
      <p>Eppure il premio più importante della serata è andato a un dispositivo più economico, se si dispone di 137 mila euro extra.</p>
      <p>"Il costo non rientra nella valutazione dei giudici - spiega Francois-Henry Bennahmias - Quindi sì, ci sono orologi incredibili a prezzi pazzeschi e ne valgono la pena, Ovviamente, facciamo anche orologi costosi, ma alla fine ciò che conta è che possiamo suscitare emozioni attraverso tutto ciò che facciamo e abbiamo fatto molto bene".</p>
      <p>A nove mila e 500 chilometri di distanza, a Hong Kong, l'industria risente del caos politico. La regione autonoma controllata dalla Cina rappresenta circa il 10% delle vendite mondiali di orologi di lusso, ma il mercato sembra congelato dalle proteste pro-democrazia in corso da mesi.</p>
      <p>"Hong Kong è uno dei luoghi più importanti per il lusso - afferma l'Ad di Bulgari Jean Christophe-Babin - Così i marchi più forti come Bulgari, avendo un mercato globale, hanno compensato il declino di Hong Kong con le vendite nelle destinazioni dove i turisti sono ancora in viaggio".</p>
      <p>I produttori di orologi sperano che la tattica continui a dare i suoi frutti.</p>
      <p>"Gli analisti prevedono che il mercato dell'orologeria di lusso continuerà a crescere nei prossimi anni grazie alla domanda proveniente dall'Asia - conclude il giornalista di Euronews, Oliver Whitfield-Miocic - E mentre si prevede che le vendite Smartwatch supereranno le produzioni tradizionali, gli orologiai ritengono che i loro prodotti saranno sempre più richiesti".</p>
