      <h1>Hong Kong piange la prima vittima delle proteste: è morto Alex Chow</h1>
      <address><time datetime="2019-11-08T17:25:54+00:00">08 Nov 2019, 17:25</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gk8lgodnssw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>È calato il silenzio tra i dimostranti a Hong Kong, alla notizia della <b>morte di</b><b>Alex Chow Tsz-lok</b>, lo <b>studente 22enne</b> che era rimasto <b>gravemente ferito</b> nello <a href="https://it.euronews.com/2019/11/02/hong-kong-cresce-la-protesta-lacrimogeni-sulla-folla">scorso <b>weekend</b><b>di proteste</b></a>. .</p>
      <p>Chow era <b>caduto dal ballatoio di un parcheggio</b> durante un <b>lancio di lacrimogeni</b> dei reparti antisommossa, riportando un grave <b>trauma cerebrale</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lmbbn56Omag" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La polizia ha promesso di fare chiarezza sull'episodio, come richiesto a gran voce dal movimento di protesta. "Oggi - ci ha detto un manifestante - siamo in lutto per la nostra perdita e domandiamo a polizia e governo di aprire un'inchiesta approfondita su questo e altri episodi avvenuti nei mesi scorsi.</p>
      <p>
        <b>"Il governo pagherà"</b>
      </p>
      <p>"Oggi - ha scritto su Twitter ha scritto su Twitter Joshua Wong, leader del movimento degli ombrelli del 2014 e tra gli attivisti più in vista del fronte pro-democrazia di Hong Kong - piangiamo la perdita di un combattente per la libertà a Hong Kong. Non lasceremo indietro nessuno, quel che iniziamo insieme, finiamo insieme. Date le perdite subite dalla società di Hong Kong lo scorso mese, il governo deve pagare".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192640929586266112" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Prima vittima accertata</h3>
      <p>Chow è la <b>prima vittima nell'ondata di proteste</b> che da giugno - in seguito a una proposta di legge sull'estradizione in Cina, poi ritirata - sta attraversando l'ex colonia britannica, con scontri sempre più violenti tra manifestanti e polizia</p>
      <p>Il tragico esito, reso noto dalla Hospital Authority, ha scatenato flah mob e sit-in di solidarietà da parte degli studenti in tutta Hong Kong, facendo temere azioni ben più pesanti nel weekend.</p>
      <p>Il timore è che l'episodio possa esacerbare ulteriormente la situatione: per questo, le autorità si sono dette intenzionate a chiarire dinamica e responsabilità della morte del ragazzo.</p>
