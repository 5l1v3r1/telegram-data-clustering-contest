      <h1>「新国立」周辺、地中から人骨１８７体…乳幼児から高齢者と推定</h1>
      <address>
        <time datetime="2019-11-08T04:31:00+00:00">08 Nov 2019, 04:31</time>
      </address>
      <p>　２０２０年東京五輪・パラリンピックのメイン会場となる「新国立競技場」（東京都新宿区）の建設前の発掘調査で、地中から１８７体分の人骨が見つかったことが東京都教育委員会への取材でわかった。いずれも江戸時代に埋葬されたものとみられるという。</p>
      <p>　都教委によると、調査は１３～１５年にかけて同競技場やその周辺で行われたもので、乳幼児から高齢者までの男女と推定される大量の人骨が発掘された。一帯は江戸時代は寺町で墓地が多かったという。</p>
