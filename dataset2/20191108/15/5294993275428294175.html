      <h1>Lubrizol: Detetados hidrocarbonetos no leite materno</h1>
      <address><time datetime="2019-11-08T15:22:42+00:00">08 Nov 2019, 15:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jN8EeNRo_ts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os efeitos sobre a saúde do fumo libertado do incêndio da fábrica de produtos químicos, Lubrizol, em Ruen, no norte de França, inquieta as autoridades de saúde e as populações, sobretudo depois de análises feitas a seguir ao incêndio terem revelado vestígios de hidrocarbonetos no leite de mulheres lactantes na altura do acidente.</p>
      <p>Julie Lebourgeois foi uma das nove voluntárias para o teste: "O facto de ter vestígios de hidrocarbonetos - é o que dizem os resultados provisórios. É preciso esperar para ver - deixa-me furiosa, porque isso quer dizer que eu talvez tenha dado coisas negativas ao meu bebé".</p>
      <p>Os resultados são ainda parciais, mas as primeiras análises revelam a presença, de etilbenzeno, tolueno e xileno, três moléculas de hidrocarbonetos. As análises terão ainda de ser comparadas com o leite materno antes do incêndio para confirmação, que a origem foi o incêndio.</p>
      <p>O estado francês já anunciou que vai realizar testes e estudos nas populações que foram atingidas pela nuvem de fumo que se estendeu por 215 comuns, ao longo de 22 quilómetros.</p>
      <p>Foi na madrugada de 26 de setembro, que um grande incêndio deflagrou na fábrica em Rouen, propriedade da Lubrizol, uma empresa que fábrica produtos químicos industriais e é uma subsidiária da Berkshire Hathaway, de Warren Buffett. Mais de 5.250 toneladas de produtos químicos, petróleo e aditivos de combustível queimaram,</p>
