      <address>
        <time datetime="2019-11-08T15:34:00+00:00">08 Nov 2019, 15:34</time>
      </address>
      <p>Про це він заявив журналістам в п’ятницю, 8 листопада, передає <a href="https://www.reuters.com/article/us-usa-trump-russia/trump-says-thinking-about-attending-russias-may-day-parade-idUSKBN1XI1UG?il=0">Reuters.</a></p>
