      <h1>مراد: لا حل لمشكلة المحروقات الا بتدخل الدولة</h1>
      <address><time datetime="2019-11-08T15:39:21+00:00">08 Nov 2019, 15:39</time> by <a rel="author">Lebanon 24</a></address>
      <p>غرد وزير الدولة لشؤون التجارة الخارجية في حكومة تصريف الاعمال حسن مراد على حسابه على تويتر بالقول: "في ظل أزمة المحروقات التي تلوح في الأفق نذكر بما سبق وقلناه ان لا حل للمشكلة الا من خلال تدخل الدولة".<br/> <br/> </p>
