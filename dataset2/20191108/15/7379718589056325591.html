      <h1>Latte materno contaminato da idrocarburi: test su mamme di Rouen</h1>
      <address><time datetime="2019-11-08T15:21:03+00:00">08 Nov 2019, 15:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZGMMHnMOcHA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Latte materno contaminato dai fumi sprigionati nell'<a href="https://it.euronews.com/2019/10/02/rouen-e-incubo-diossina">incendio dell'industria chimica Lubrizol</a> a Rouen il 26 settembre scorso. È l'incubo di un gruppo di residenti, che si sono sottoposte a degli esami effettuati dal presidio ospedaliero universitario di Limoges.</p>
      <p><b>I primi risultati hanno rilevato la presenza di etilbenzene, toluene e xilene</b>.</p>
      <p>"Il fatto che mi siano state trovate tracce di idrocarburi, almeno secondo questi dati parziali, ma bisogna ancora approfondire, mi fa arrabbiare perché dico a me stessa che forse ho dato qualcosa che faceva male al mio bambino", dice Julie. È una delle nove volontarie, tra i 25 e i 35 anni, su cui sono stati fatti test su latte e urine.</p>
      <p>Lo studio dovrà analizzare anche del latte materno raccolto e congelato prima dell'incendio.</p>
      <p><b>Se gli ulteriori accertamenti dovessero confermare quanto emerso finora, le neomamme sono pronte a fare causa all'azienda.</b> E non saranno le sole. La loro avvocata, Saliha Blalouz è stata già contattata da altre quaranta donne.</p>
      <p>Secondo la Prefettura di Rouen il rogo ha bruciato più di 5250 tonnellate di prodotti chimici industriali e petrolio.</p>
