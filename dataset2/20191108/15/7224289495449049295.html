      <h1>AMLO sobre nombramiento en CNDH: “Lo veo bien… se abre posibilidad de que CNDH deje de ser una pantalla” | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fftsVbBBdW8" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente Andrés Manuel López Obrador dijo que ve bien el nombramiento de Rosario Piedra Ibarra como titular de la Comisión Nacional de los Derechos Humanos (CNDH), toda vez que se trata de una mujer que padeció la desaparición de su hermano, y es hija de Rosario Ibarra de Piedra, fundadora del comité Eureka, lo que abre la posibilidad de que la institución deje de ser una alcahuete y una pantalla de las violaciones a las garantías individuales.</p>
