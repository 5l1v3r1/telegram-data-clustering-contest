      <h1>'We have to be brave': Liverpool will hold nothing back against Manchester City, says Klopp – video</h1>
      <address>
        <time datetime="2019-11-08T15:40:18+00:00">08 Nov 2019, 15:40</time>
      </address>
      <figure>

      <p>Jürgen Klopp and Pep Guardiola have been speaking to the media ahead of their top-of-the-table clash on Sunday.</p>
      <p>‘Everyone in the stadium has to be in top shape,’ Klopp said. ‘The guys who sell hot dogs have to be in top shape.’</p>
      <p>Meanwhile, Guardiola described Liverpool as ‘the strongest team in the world’.</p>
      <p>Liverpool and Manchester City will meet at Anfield where a win for the Reds would move them nine points clear of City at the top of the Premier League.</p>
