      <p>El presidente Andrés Manuel López reiteró que Donald Trump le habló para ofrecer ayuda, tras el fallido operativo en Culiacán y el ataque a la familia LeBarón, señalando que el apoyo depende de lo que determinen las autoridades mexicanas; dijo que habrá quienes “quieran que nos confrontemos, no lo van a lograr” porque “para un pleito se requieren dos”.</p>
