      <h1>Трамп допустил посещение парада 9 мая в Москве</h1>
      <h2>Президент США Дональд Трамп заявил, что рассматривает возможность участия в параде Победы в Москве.</h2>
      <address>
        <time datetime="2019-11-08T15:34:00+00:00">08 Nov 2019, 15:34</time>
      </address>
      <p>Об этом он заявил журналистам в пятницу, 8 ноября, передает <a href="https://www.reuters.com/article/us-usa-trump-russia/trump-says-thinking-about-attending-russias-may-day-parade-idUSKBN1XI1UG?il=0">Reuters.</a></p>
