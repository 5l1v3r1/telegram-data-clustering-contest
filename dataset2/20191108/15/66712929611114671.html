      <h1>Red Dead Redemption 2 PC : Voici un mod pour s'éclater comme une bête</h1>
      <address><time datetime="2019-11-08T15:12:00+00:00">08 Nov 2019, 15:12</time> by <a rel="author">Gianni Molinaro</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VJPtXzeQZIM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La scène du modding PC s'amuse déjà avec <a href="http://www.gameblog.fr/jeux/8875_red-dead-redemption-ii">Red Dead Redemption II</a>. Le jeu de Rockstar paru sur ordinateur ce mardi 5 novembre 2019 permet, avec un minimum de bidouille, de se passer d'Arthur Morgan. Damn !</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/tests/3542-test-de-red-dead-redemption-2-pc-une-version-ultime-mais-ind">TEST de Red Dead Redemption 2 PC : Une version ultime... mais indomptable</a></b>
      </p>
      <hr/>
      <p>Jouer les cowboys crasseux dans un gang où, de toute manière, le chef n'a pas de plan, ça suffit. Comme l'a repéré <a href="https://www.eurogamer.net/articles/2019-11-07-you-can-soar-like-an-eagle-in-red-dead-redemption-2-on-pc">Eurogamer</a>, d'astucieux modders ont déjà sévi pour que vous puissiez devenir quelqu'un d'autre que le protagoniste principal de Red Dead Redemption II.</p>
      <p>En vous rendant sur <a href="https://www.nexusmods.com/reddeadredemption2/mods/17?tab=files">Nexusmods</a>, vous avez la possibilité de télécharger le mod Model Swap créé par Isaac Stone. Cela vous autorise, après manipulations diverses sur le fichier de sauvegarde, à remplacer le modèle d'Arthur Morgan par celui de n'importe quel autre du jeu de Rockstar - mais toujours avec la voix de Roger Clark.</p>
      <p>Et cela comprend aussi les animaux. Vous avez tout le loisir de vous balader et accomplir vos missions en étant un mouton, un aigle, un cougar, un crocodile... Bref, un autre moyen de découvrir l'extraordinaire western en monde ouvert qu'est <b>Red Dead Redemption II, disponible sur PS4, Xbox One et PC.</b></p>
