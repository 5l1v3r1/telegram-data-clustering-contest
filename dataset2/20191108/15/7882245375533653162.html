      <h1>Экс-президент Бразилии Лула да Силва может выйти из тюрьмы</h1>
      <address><time datetime="2019-11-08T15:31:00+00:00">08 Nov 2019, 15:31</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZJVmm00cKQY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Экс-президент Бразилии Лула да Силва получил возможность выйти из тюрьмы. Верховный суд страны принял решение, позволяющее бывшему главе государства находиться на свободе до окончательного рассмотрения апелляций по уголовному делу.</p>
      <p>Изменения в действующей практике исполнения наказаний могут освободить не только бывшего президента, но и 5 тыс. других арестантов. Главный судья Хосе Антонио Диас Тоффоли, отметил, что, несмотря на изменения в законе, выпуск заключенных не будут автоматическим. Суд примет решение в каждом конкретном случае.</p>
      <p>Лула да Силва был приговорен к 12 годам тюрьмы после обвинений в коррупции и отмывании денег. Затем Верховный суд сократил срок заключения до 8 лет и 10 месяцев. Сам экс-президент и его соратники называют дело сфабрикованным и отвергают все обвинения.</p>
