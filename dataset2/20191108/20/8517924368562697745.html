      <h1>Urgente: juiz autoriza soltura e Lula livre se torna realidade</h1>
      <address><time datetime="2019-11-08T20:47:42+00:00">08 Nov 2019, 20:47</time> by <a rel="author">Diogo Marcondes</a></address>
      <figure>
        <iframe data-src="https://twitter.com/bchartsnet/status/1192909692697219072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O ex-presidente Luiz Inácio Lula da Silva deixa a sede da Polícia Federal, em Curitiba, nesta sexta-feira (8). A saída de Lula, que deve ocorrer a qualquer momento, é bastante comemorada por grupos de esquerda, especialmente os que são mais ligados ao Partido dos Trabalhadores.</p>
      <p>Lula ficou preso por 1 ano e 7 meses na sede da PF, onde cumpriu a pena de 8 anos, 10 meses e 20 dias pelos crimes de lavagem de dinheiro e corrupção passiva no caso do tríplex do Guarujá.</p>
      <anchor name="1news761882765">
        <p>Publicidade</p>
        <p>A soltura de Lula foi autorizada pelo juiz Danilo Pereira Júnior, da 12ª Vara Criminal de Curitiba, nesta sexta-feira. A decisão ocorre após o Supremo Tribunal Federal (STF) entender como improcedente a prisão em segunda instância.</p>
        <figure>
          <iframe data-src="https://twitter.com/bchartsnet/status/1192909692697219072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        </figure>
        <p>O caso se aplica a criminosos que foram em condenados nas duas instâncias, mas que não oferecem risco à sociedade – estupradores, sequestradores e homicidas não serão beneficiados.</p>
        <anchor name="1news1937116819">
          <p>Publicidade</p>
          <p>Com a decisão do STf, cujo votação terminou em 6 a 5 para o entedimento da prisão apenas quando ocorrer trânsito em julgado. Ou seja, quando não houve mais recursos disponíveis na Justiça. Lula foi julgado em três instâncias.</p>
          <p>A última delas, o Superior Tribunal de Justiça (STJ), entendeu que o ex-presidente cometeu o crime, mas reduziu a pena para 8 anos, 10 meses e 20 dias.</p>
          <p>Na primeira instância, Lula havia sido condenado pelo juiz federal Sergio Moro há 9 anos e 6 meses. O Tribunal Regional Federal (TRF-4) da Quarta Região entendeu que a pena teria ser maior e o condenou a 11 anos.</p>
          <p>No final da tarde desta sexta, Lula se dirigiu ao local onde seria realizado o exame de corpo delito e deixou a sede da Polícia Federal. O esquema de segurança foi reforçado e muitas pessoas o aguardavam na saída do prédio.</p>
