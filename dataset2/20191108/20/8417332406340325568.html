      <h1>Enebolig i Lysaker solgt for 4,6 millioner kroner</h1>
      <address><time datetime="2019-11-08T20:10:08+00:00">08 Nov 2019, 20:10</time> by <a rel="author">Adresseavisens boligrobot</a></address>
      <p><b>Levanger:</b> En enebolig i Lysaker 16 ble i november 2019 solgt for 4,6 millioner kroner. <br/>Den nye eieren av boligen er Tore Skjerve, som kjøpte eneboligen av Kjølen Og Nydal Utbygging As.</p>
