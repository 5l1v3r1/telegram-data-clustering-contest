      <figure>

      <p>Με βαριοπούλες, κασμάδες, σφυριά, γυμνά χέρια και, κυρίως, ασίγαστο πάθος, οι Βερολινέζοι γκρέμιζαν, μια μέρα σαν και σήμερα, ό,τι τους δίχαζε επι δεκαετίες, κρατώντας τους δέσμιους του παρελθόντος. Ήταν και τυπικά, ο πανηγυρικός επίλογος του Ψυχρού Πολέμου, 44 χρόνια μετά τη λήξη του Β’ Παγκόσμιου Πολέμου.</p>
