      <h1>10月出口遇亂流 年減1.5%連二黑</h1>
      <address><time datetime="2019-11-08T20:50:00+00:00">08 Nov 2019, 20:50</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>財政部表示，10月出口289.9億美元，創歷年單月第5高，表現不差，但受高基期及傳統類貨品因貿易戰紛擾呈現疲弱拖累，年減1.5%，連2個月負成長。中央社製圖 108年11月8日</p>
