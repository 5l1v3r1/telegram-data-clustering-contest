      <h1>Törökország visszaküldi a terroristákat</h1>
      <address><time datetime="2019-11-08T20:08:55+00:00">08 Nov 2019, 20:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WOEo4vIgw_0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Törökország hétfőn megkezdi az Iszlám Állam nevű terrorszervezet elfogott külföldi harcosainak hazatelepítését - közölte Süleyman Soylu török belügyminiszter. Török börtönökben az Iszlám Állam több száz, Európából származó fegyveresét tartják fogva.</p>
      <p>„Visszaküldjük őket. Már hétfőn megkezdjük. Ezek akkor is az önök állampolgárai, ha időközben megfosztották őket az állampolgárságuktól. Visszaküldjük őket minden áron” - mondta a miniszter.</p>
      <p>Pénteken reggel kövekkel dobálták az Észak-Szíriában járőröző orosz-török katonai konvojt. A török hadügyminisztérium közlése szerint a járőrök az Eufrátesztől keletre, Kamisli és Derik közötti területen ellenőrzik, hogy a kurd fegyveresek elhagyták-e a török határ mellett húzódó 30 kilométeres zónát. A Szíriához tartozó terültre Törökország a későbbiekben menekülteket akar telepíteni.</p>
      <p>Az orosz állami televízió felvételei alapján nem csak gépkocsizó járőröket vetnek be, hanem helikopterekről is ellenőrzik a területet.</p>
