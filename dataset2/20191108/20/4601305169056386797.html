      <h1>The Life Cycle podcast goes in search of Dr. Phil Kennedy, the neurologist who once hacked his own brain</h1>
      <address><time datetime="2019-11-08T20:15:08+00:00">08 Nov 2019, 20:15</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/708670765&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>

      <p>In Episode 4 of this podcast on the future of humanity, hosts John and Eva go in search of transhumanist hero Dr. Phil Kennedy, who back in 2015 had a <a href="https://boingboing.net/2015/11/09/neurosurgeon-has-brain-compute.html">brain-computer interface installed in his own head</a>. As <a href="https://www.wired.com/2016/01/phil-kennedy-mind-control-computer/">Wired's Daniel Enger reported at the time</a>, the procedure almost caused Dr. Kennedy to lose his mind. So what's happened to him and his brain interface since then? Eva takes a transatlantic trip to find out...</p>
      <p>The Life Cycle is a production of Klang Games, creator of <a href="https://seed-project.io/">Seed, the planet colonization MMO</a> -- <a href="https://www.youtube.com/watch?v=7oXlAiqKeMs">watch the new trailer here</a>.  Subscribe to The Life Cycle on <a href="http://bit.ly/The_Life_Cycle_Apple">Apple Podcasts</a>, <a href="http://bit.ly/The_Life_Cycle_Google">Google Podcasts</a>, and <a href="http://bit.ly/The_Life_Cycle_Spotify">Spotify</a>. Follow The Life Cycle on <a href="https://twitter.com/thelifecyclepod">Twitter</a> and <a href="https://www.instagram.com/thelifecyclepodcast/">Instagram</a>.</p>
