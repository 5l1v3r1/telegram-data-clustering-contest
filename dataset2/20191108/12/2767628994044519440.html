      <h1>El voto de la Cataluña dividida</h1>
      <address><time datetime="2019-11-08T12:23:25+00:00">08 Nov 2019, 12:23</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YFEauWxrIBk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tensión, banderas, lazos amarillos y una herida profunda que duele a muchos en una sociedad catalana más dividida y polarizada que nunca. Los violentos disturbios callejeros protagonizados por el ala más radical del independentismo en las últimas semanas están en la mente de todos de cara a las elecciones generales de este domingo. Simpatizante del PP y residente en Barcelona, Manuel López siente rabia y pena:</p>
      <p>"Siento mucha pena por lo que están haciendo en mi ciudad... El odio a tu hermano o a alguien que también es catalán como tú, o simplemente es tu vecino o es otra persona y le odias por pensar diferente".</p>
      <p>Simpatizante de Unidas Podemos, Dom Alonso considera que la solución al conflicto no pasa por el uso de la fuerza por parte del Estado y acusa de irresponsabilidad a los partidos independentistas:</p>
      <p>"Están erre que erre en una posición en la que no tienen poder, porque no tienen poder en el resto de España, no tienen poder en la comunidad internacional, para que les apoyen para una independencia, no tienen poder en Cataluña, porque no les apoya ni siquiera la mitad de la población".</p>
      <p>Más que invitar a una pausada reflexión, el ambiente encona las posturas:</p>
      <p>"Este follón se tenía que haber apaciguado, y haberse quedado la gente tranquila, para que el domingo puedan ir a votar como Dios manda", decía Manuel Hernández, jubilado.</p>
      <p>Joan Amat exhibe su simpatía con el independentismo:</p>
      <p>"Lo que quiero es una opción independentista. Asumo, como dicen las encuestas, que ganará el partido socialista, pero no está claro cuál de los dos bloques políticos formará un nuevo gobierno".</p>
      <p>Un Ejecutivo nacional que, con frecuencia, se ha decidido gracias a los votos de los electores de Cataluña. Sin embargo, esta región se presenta ahora más como un obstáculo que como una ayuda en la formación del próximo Gobierno.</p>
