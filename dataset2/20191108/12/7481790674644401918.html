      <h1>ＮＨＫの教育番組に出演、覚醒剤取締法違反で男を起訴</h1>
      <address>
        <time datetime="2019-11-08T12:28:00+00:00">08 Nov 2019, 12:28</time>
      </address>
      <p>　覚醒剤を使用したなどとして、大阪地検が、兵庫県伊丹市の清掃作業員沢田憲一被告（５０）を覚醒剤取締法違反などで起訴していたことがわかった。ＮＨＫによると、沢田被告は１９９０年代、ＮＨＫの教育番組に「歌のおにいさん」として出演していたという。</p>
      <p>　捜査関係者によると、沢田被告は５月、自宅で大麻約０・１グラムを所持したとして、大阪府警浪速署に大麻取締法違反容疑で９月に逮捕され、その後覚醒剤を使用したとする覚醒剤取締法違反容疑で再逮捕されていた。</p>
