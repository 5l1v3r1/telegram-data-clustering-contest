      <h1>Caen los muros generacionales en Berlín</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rKPSv33SC70" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Hace 30 años, Berlín estaba dividida por un muro infame, hoy es una capital europea vibrante y unificada. No hay ninguna otra ciudad que haya vivido una historia tan turbulenta recientemente, ni ninguna otra ciudad que haya cambiado tan rápidamente.</h4>
      <p>El fotógrafo Gottfried Schenk, se trasladó a Berlín en los años 70. A través de sus fotos muestra la transformación de la ciudad. <i>"Para un fotógrafo, Berlín es, por supuesto, Eldorado: un terreno inagotable para la fotografía creativa"</i> destaca Schenk. <i>"Berlín es una ciudad perfecta para hacer pares de fotos porque es una ciudad en permanente cambio"</i> añade el fotógrafo que ha publicado el libro <i><a href="https://www.amazon.com/Berliner-Verwandlungen-Changing-Berlin/dp/3939629537">Cambiando Berlín, Equivalentes Fotográficos desde 1977 hasta ahora.</a></i></p>
      <blockquote>He vivido y probado lo que fue este muro y la situación de estar aislado. Ahora no existe y somos libres Johannes Nichelmann <br/>Periodista<cite>Gottfried Schenk <br/>Fotógrafo</cite></blockquote>
      <h3>Los cambios que ha vivido Berlín</h3>
      <p>La Berlín de hoy es un referente turístico y <b>una de las preguntas más frecuentes de los visitantes de todo el mundo es:<i>"¿Dónde está el muro?"</i>.</b> Schenk todavía recuerda muy bien cómo el muro fue desapareciendo del paisaje: <i>"Cuando miro algunas fotos, siento alegría y agradecimiento. Por ejemplo, con fotos como las de Steinstücken donde la torre de vigilancia se ve derribada. Siempre me digo a mí mismo lo hermosa que es. He vivido y probado lo que fue este muro y la situación de estar aislado. Ahora no existe y somos libres".</i></p>

        <img src="https://static.euronews.com/articles/stories/04/23/10/68/534x300_cmsv2_01291e85-4f22-5ac1-99cf-6c4226996200-4231068.jpg"/>

        <figcaption>Gottfried Schenk</figcaption>

      <p>El ex canciller Willy Brandt dijo en una ocasión sobre la reunificación de Alemania del Este y del Oeste: <i>"Crece al lado de quien debes estar al lado"</i>. <b>Ahora el crecimiento de Berlín ha supuesto que las diferencias entre Oriente y Occidente se hayan desvanecido y en algunos casos incluso hayan desaparecido.</b></p>
      <p><i>"Justo después de la caída del Muro, el Este seguía siendo muy auténtico"</i>, apunta Schenk. <i>"Durante toda la década de los 90, hay que decirlo, todavía era así. Pero luego vino la reconstrucción del Este. Antes había fachadas grises y ruinosas, pero luego las casas se fueron restaurando. Pero para los que viven dentro, este proceso aún no ha terminado"</i>, añade el fotógrafo.</p>

      <h3>Los hijos de la reunificación</h3>
      <p>Con la caída del muro, un país, la antigua RDA desapareció. Vive sólo en los recuerdos. <b>Los llamados hijos de la reunificación</b> (Nachwendekinder), <b>nacidos alrededor de 1989, nunca han conocido la antigua RDA, pero a menudo se les considera como de Alemania del Este</b>. En las historias contadas por padres y abuelos, la vida en la RDA era a menudo buena.</p>
      <blockquote>Creo que hemos hablado muy poco en las familias, en las sociedades de Alemania Oriental y en los medios de comunicación</blockquote>
      <p>Según el periodista, <a href="https://twitter.com/JoNichelmann">Johannes Nichelmann</a>, escritor del libro <i>Nachwendekinder: La RDA, nuestros padres y el gran silencio</i>: <i>"Por un lado, estaban los que cuentan que fueron 40 años de vacaciones en el mar Báltico donde todo era soleado y agradable y por el otro lado, están los que consideran que fueron cuarenta años de cárcel de la Stasi, de alambres de púas y todo era malo. Pero debe haber algo entre la fiesta del Mar Báltico y la prisión de la Stasi. Creo que hemos hablado muy poco dentro de las familias de Alemania del Este y en los medios de comunicación".</i></p>
      <p>Nichelmann propone romper el silencio en el seno de las familias, para comprender mejor el pasado. En cuanto al futuro, dice que sería útil dejar de diferenciar todo el tiempo entre el Este y el Oeste.</p>
      <p><i>"Creo que debemos entender los problemas como problemas de toda Alemania, todos ellos, ya sean la extrema derecha, ya sean las consecuencias de la globalización, ya sean los cambios estructurales o la migración. Eso existe en toda Alemania, y a menudo se aísla a esta exótica Alemania del Este"</i>, recuerda Nichelmann.</p>
      <p><b>Es un proceso continuo. Las divisiones de este muro se están reduciendo lentamente pero de forma segura con cada generación.</b> Para el periodista alemán <i>“la próxima generación probablemente se habrá desvanecido".</i></p>
