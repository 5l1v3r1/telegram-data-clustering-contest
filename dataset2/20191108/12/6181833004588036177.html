      <h1>Bỏ việc Hà Nội, trai 8X về quê trồng hoa hồng thu 300 triệu mỗi năm</h1>
      <address>
        <time datetime="2019-11-08T12:24:10+00:00">08 Nov 2019, 12:24</time>
      </address>
      <p><b>Từ bỏ công việc ổn định ở Hà Nội, anh Đào Mạnh Hùng SN 1988 đã về quê lập nghiệp và tạo cho mình một trang trại hoa hồng rộng 6000m2, với nhiều loại hoa giống cổ quý hiếm, đem lại thu nhập hơn 300 triệu/năm.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-1-1573213928-width650height386.jpg"/>
        <figcaption>Sinh ra từ làng quê nghèo vươn lên để thành chủ một trong những trang trại điển hình về nông nghiệp tại địa phương, anh Đào Mạnh Hùng (sinh năm 1988, xã Tứ Mỹ, huyện Tam Nông) đã có thu nhập 300 triệu/năm, tạo việc làm cho nhiều người dân ở địa phương.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-2-1573213928-width650height433.jpg"/>
        <figcaption>Cách đây 4 năm, anh Hùng đã làm cho một công ty cây xanh ở Hà Nội, nhưng do đam mê với cây hồng cổ nên anh quyết định từ bỏ công việc đang ổn định để về quê lập nghiệp.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-3-1573213928-width650height433.jpg"/>
        <figcaption>Năm 2015, sau khi có chút kinh nghiệm, cộng với việc thường xuyên lên mạng, mua thêm sách về nghiên cứu, cũng như tham gia các hội nhóm trồng hoa hồng, anh Đào Mạnh Hùng đã quyết định trồng loại cây này trên diện tích 2ha đất của gia đình.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-4-1573213928-width650height386.jpg"/>
        <figcaption>“Đầu tiên, tôi đi lùng các loại giống hoa hồng đẹp, quý từ khắp các tỉnh thành về trồng. Vốn ít, kinh nghiệm chưa nhiều nên mỗi lúc tôi chỉ trồng được một ít. Dần dần, tôi mở rộng diện tích trồng hoa ra, bây giờ diện tích ước tính khoảng 6.000 m2", anh Hùng chia sẻ.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-5-1573213928-width650height369.jpg"/>
        <figcaption>Hoa hồng là loại cây kén đất, kén người trồng nên việc chăm sóc rất khó khăn. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-6-1573213928-width650height411.jpg"/>
        <figcaption>Mỗi giống hồng từ khi nhập về đến khi nhân giống thương mại thành công, anh mất khoảng 9-10 tháng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-7-1573213928-width650height365.jpg"/>
        <figcaption>Những bông hoa hồng to, đẹp khiến nhiều khách thăm vườn mê mẩn.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-8-1573213928-width650height433.jpg"/>
        <figcaption>Vườn hồng với nhiều giống quý, lạ đã tạo nên một trang trại hồng đa dạng, nhờ vậy anh Đào Mạnh Hùng còn biến vườn hồng của mình thành điểm cho thuê chụp ảnh, hàng năm cũng kiếm được món tiền lớn từ dịch vụ này.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-9-1573213928-width650height460.jpg"/>
        <figcaption>Trang trại của anh hiện tại có tới 300 giống hồng ngoại, 4000 cây thương phẩm và khoảng hơn 1 vạn cây giống.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-10-1573213928-width650height448.jpg"/>
        <figcaption>Hiện mỗi gốc hồng có giá trị từ 200.000 - 15 triệu đồng/cây.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/anh-11-1573213928-width650height433.jpg"/>
        <figcaption>Được biết, ngoài việc trồng hoa hồng, năm 2017, từ 150 cây bưởi ruột đỏ cho thu hoạch lứa đầu, anh cũng bỏ túi được hơn 150 triệu đồng. Từ đây, những năm tiếp theo hứa hẹn sẽ thu được lợi ích kinh tế cao hơn nhiều.</figcaption>
      </figure>
