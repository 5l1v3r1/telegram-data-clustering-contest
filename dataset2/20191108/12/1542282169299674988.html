      <h1>Βερολίνο: Οι αλλαγές τριάντα χρόνια μετά την πτώση του Τείχους</h1>
      <address>
        <time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UmgVoxv0sKM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πριν από 30 χρόνια, ένα περίφημο τείχος χώριζε το Βερολίνο. Σήμερα είναι μια ζωντανή, ενοποιημένη ευρωπαϊκή πρωτεύουσα. Σχεδόν καμία άλλη πόλη δεν έχει βιώσει μια τόσο ταραχώδη ιστορία, σχεδόν καμία άλλη πόλη δεν έχει αλλάξει τόσο γρήγορα.</p>
      <p>Ο φωτογράφος <b>Γκότφριντ Σενκ</b>, ο οποίος μετακόμισε στο Βερολίνο το 1970, στο βιβλίο του «Αλλάζοντας το Βερολίνο, Φωτογραφικά Ισοδύναμα 1977 έως τώρα» (Changing Berlin, Photographic Equivalents 1977 until now), συνδυάζει φωτογραφίες για να δείξει τη μεταμόρφωση της πόλης.</p>
      <p><i>«Για έναν φωτογράφο, το Βερολίνο είναι βέβαια ένα Ελ Ντοράντο και ένα ανεξάντλητο πεδίο για δημιουργική φωτογραφία. Το Βερολίνο είναι μια τέλεια πόλη για συνδυασμό φωτογραφιών, επειδή είναι μια πόλη που αλλάζει διαρκώς»</i>, εξηγεί ο ίδιος στο Euronews.</p>
      <p>Το σημερινό Βερολίνο είναι ένα τουριστικό κέντρο και μια από τις πιο συχνές ερωτήσεις που κάνουν επισκέπτες από όλο τον κόσμο είναι «Πού είναι το τείχος;».</p>
      <p>Ο Σένκ θυμάται ακόμα πώς το τείχος εξαφανίστηκε σταδιακά από το τοπίο και περιγράφει: <i>«Όταν κοιτάζω κάποιες εικόνες, νιώθω ευγνωμοσύνη και ευτυχία, όπως για παράδειγμα οι εικόνες του τείχους στο Steinstücken με το αναποδογυρισμένο παρατηρητήριο. Πάντα λέω στον εαυτό μου πόσο όμορφο είναι. Είχα την εμπειρία να ζώ με αυτό το τείχος και τώρα δεν υπάρχει πια και είμαστε ελεύθεροι.</i></p>
      <p>Ο <b>πρώην καγκελάριος Βίλι Μπραντ</b> είναι γνωστό ότι είπε κάποτε για την επανένωση της Ανατολικής και της Δυτικής Γερμανίας: <i>«Αναπτύσσεται μαζί, αυτό που ανήκει να είναι μαζί» (Es wächst zusammen was zusammen gehört).</i></p>
      <p>Το Βερολίνο έχει γίνει μια πόλη και η αρχιτεκτονική του αποκαλύπτει ότι η διαφορά μεταξύ Ανατολής και Δύσης έχει ξεθωριάσει και σε ορισμένες περιπτώσεις έχει εξαφανιστεί.</p>
      <p>Ο φωτογράφος Γκότφριντ Σενκ, συμπληρώνει: <i>«Αμέσως μετά την πτώση του Τείχους, η ανατολική πλευρά ήταν ακόμα πραγματικά αυθεντική. Πρέπει να πούμε ότι όλη η δεκαετία του 90 ήταν ακόμα έτσι, αλλά στη συνέχεια ήρθε η ανασυγκρότηση της ανατολικής πλευράς. Πριν υπήρχαν γκρίζες και ερειπωμένες προσόψεις, αλλά μετά τα σπίτια ανακαινίστηκαν. Ωστόσο, στο μυαλό των ανθρώπων, αυτή η διαδικασία δεν έχει ολοκληρωθεί».</i></p>
      <p>Με την πτώση του τείχους, μια χώρα, η πρώην Λαοκρατική Δημοκρατία της Γερμανίας (ΛΔΓ) εξαφανίστηκε. Ζει μόνο στις αναμνήσεις.</p>
      <p>Τα λεγόμενα παιδιά της επανένωσης («Nachwendekinder»), που γεννήθηκαν γύρω στο 1989, δεν γνώρισαν ποτέ την πρώην ΛΔΓ, αλλά εξακολουθούν να έχουν έναν ισχυρό δεσμό με την Ανατολική Γερμανία.</p>
      <p>Ο δημοσιογράφος <b>Γιοχάνες Νίκελμαν,</b> συγγραφέας του βιβλίου «Παιδιά της Επανένωσης: Η ΛΔΓ, οι γονείς μας και η μεγάλη σιωπή» (Nachwendekinder: Die DDR, unsere Eltern und das große Schweigen), είπε στο Euronews: <i>«Πιστεύω ότι αυτός ο διαχωρισμός Ανατολής- Δύσης είναι σίγουρα υπαρκτός στο μυαλό των νέων».</i></p>
      <p>Ο Γιοχάνες Νίκελμαν που είναι ο ίδιος παιδί της επανένωσης, γράφει στο βιβλίο του ότι μεγάλωσε μέσα σε πολύ αντικρουόμενες ιστορίες ζωής στην πρώην Ανατολική Γερμανία.</p>
      <p>Στα ανέκδοτα που έλεγαν γονείς και παππούδες, η ζωή στη ΛΔΓ ήταν συχνά καλή. Όπως λέει ο δημοσιογράφος: <i>«Από τη μια πλευρά, ήταν διακοπές επί 40 χρόνια στη Βαλτική Θάλασσα και όλα ήταν ηλιόλουστα και ωραία.Και από την άλλη πλευρά, είναι η αφήγηση των μέσων μαζικής ενημέρωσης, που ήταν πάντα σαράντα χρόνια φυλακών της Στάζι, συρματοπλέγματα και όλα ήταν κακά. Αλλά πρέπει να υπάρχει κάτι μεταξύ των διακοπών στη Βαλτική Θάλασσα και των φυλακών της Στάζι. Πιστεύω ότι έχουμε συζητήσει πολύ λίγο μέσα στις οικογένειες, στις κοινωνίες της ανατολικής Γερμανίας, αλλά και στα ΜΜΕ».</i></p>
      <p>Σπάζοντας τη σιωπή μέσα στις οικογένειες μπορούμε να κατανοήσουμε καλύτερα το παρελθόν. Σε ό, τι αφορά το μέλλον, ο Νίκελμαν λέει ότι θα ήταν χρήσιμο να σταματήσουμε να αναφερόμαστε όλη την ώρα στην Ανατολή και τη Δύση και να σταματήσουμε να κάνουμε τη διάκριση.</p>
      <p>Ο δημοσιογράφος τονίζει: <i>«Πιστεύω ότι πρέπει να κατανοήσουμε τα προβλήματα ως προβλήματα όλων των Γερμανών, όλα τα προβλήματα, είτε είναι η άκρα δεξιά, είτε είναι οι συνέπειες της παγκοσμιοποίησης, οι διαρθρωτικές αλλαγές ή η μετανάστευση. Αυτό υπάρχει σε ολόκληρη τη Γερμανία και πολύ συχνά περιορίζεται σε αυτή την εξωτική Ανατολική Γερμανία».</i></p>
      <p>Είναι μια διαδικασία σε εξέλιξη. Οι διαιρέσεις από το τείχος μειώνονται σιγά σιγά αλλά σταθερά με κάθε γενιά.</p>
      <p>Ο Νίκελμαν καταλήγει με μια ευχή: <i>«Η κρυστάλλινη σφαίρα μου μου είπε ότι για την επόμενη γενιά πιθανότατα, κι αυτό ελπίζω, θα έχει ξεθωριάσει. Έχω τώρα έναν τρίχρονο ανιψιό, ελπίζω σθεναρά ότι όταν θα γίνει ενήλικας, δεν θα τον απασχολεί πια το ζήτημα».</i></p>
