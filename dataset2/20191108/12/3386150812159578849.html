      <h1>लोकेश राहुलसोबतच्या नात्यावर पहिल्यांदा व्यक्त झाली बॉलिवूडची नायिका!</h1>
      <address>
        <time datetime="2019-11-08T12:53:57+00:00">08 Nov 2019, 12:53</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya_201911322068.jpg"/>
        <figcaption>भारतीय संघाचा सलामीचा फलंदाज लोकेश राहुल मैदानावरील कामगिरीपेक्षा बॉलिवूड अभिनेत्रींसोबतच्या डेटमुळे अधिक चर्चेला राहिला आहे. त्याचं नाव अनेकदा अनेक बॉलिवूड सेलिब्रेटींसोबत जोडलं गेलं आहे. त्यापैकी एक नाव म्हणजे सुनील शेट्टी याची कन्या अथिया शेट्टी...</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya1_201911322069.jpg"/>
        <figcaption>अथिया आणि लोकेश अनेकदा डेटवर गेल्याच्या चर्चा रंगल्या. त्यांचे फोटोही सोशल मीडियावर व्हायरल झाले होते. शिवाय इंस्टाग्रामवर हे दोघं एकमेकांच्या फोटोवर कमेंट करण्याचे कधीच विसरले नाही. त्यामुळे त्यांच्या नात्याच्या चर्चांना उधाण आले आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya3_201911322070.jpg"/>
        <figcaption>या दोघांनी आतापर्यंत त्यांच्या नात्याबद्दल कोणतेही जाहीर भाष्य केले नाही. आथियानं हे नातं कधी मान्य केलं नाही किंवा कधी त्याचा इन्कारही केला नाही.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya5_201911322071.jpg"/>
        <figcaption>आथियानं सर्वप्रथम या चर्चांवर वक्तव्य केलं. ती म्हणाली,''अशा चर्चा रंगल्या तरी मला फरक पडत नाही. मला या बद्दल विचारणार याची कल्पना होती आणि त्याची उत्तरं देण्यासाठी मी सज्ज आहे.''</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya6_201911322072.jpg"/>
        <figcaption>ती पुढे म्हणाली,''मला असं वाटतं की प्रत्येकाचं एक खाजगी आयुष्य असतं. मग, ते मैत्रीचं असो किंवा कोणत्याही नात्याचं. त्यामुळे मी याबाबत काही भाष्य करणार नाही.''</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/athiya7_201911322073.jpg"/>
      </figure>
