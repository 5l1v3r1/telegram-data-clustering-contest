      <h1>انهار جدار برلين وبقيت الذكريات أما الانقسامات فتتلاشى مع الأجيال القادمة</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y0DiqOZ2jBg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>توحدت برلين قبل ثلاثين عامًا، وتحولت إلى عاصمة أوروبية تعج بالحياة بعد انهيار الجدار الذي شطرها إلى نصفين والذي بني عام ألف وتسعمئة وواحد وستين.</b>
      </p>
      <p>هذا التحول التاريخي للعاصمة الألمانية، التقطته عدسة المصور غوتفريد شينك الذي وصلها في السبعينيات القرن الماضي فتمكن من إظهار الفارق بين ذلك الوقت والحاضر.</p>
      <h3>بين الحاضر والماضي في عدسة مصور</h3>
      <p>وعنها يقول إنه كمصور "برلين، طبعًا، هي مدينة اسطورية، أو الدورادو. إنها أرض التصوير الإبداعي الذي لا ينضب. برلين مدينة مثالية للصور المزدوجة. لأنها مدينة التغيير المستمر".</p>
      <p>برلين اليوم، هي وجهة سياحية. والسؤال الذي يطرحه السيّاح دومًا هو "إين هو الجدار؟".</p>
      <p>هذا وما يزال شينك يتذكر كيف اختفى الجدار تدريجيًا "حين أنظر لبعض الصور، أشعر بالسعادة والامتنان. على سبيل المثال، صور الجدار في شتاينشتوكن وبرج المراقبة الذي سقط على الأرض. أقول دومًا لنفسي كم هو جميل أن أعيش وأختبر الحياة مع هذا الجدار واليوم اختفى ونحن أحرار".</p>
      <p>في تلك اللحظات التاريخية، قال المستشار الألماني السابق فيلي براندت عن الوحدة بين شرق وغرب ألمانيا "إنهما ينموان معًا من ينتميان لبعضهما". توحدت برلين وتظهر الهندسة المعمارية أن الفرق بين الشرق والغرب يتلاشى حتى أنه اختفى في بعض الحالات.</p>
      <p>وبالنسبة للمصور غوتفريد شينك فإن الجزء الشرقي لبرلين بقي على حاله مباشرة بعد انهيار الجدار، مضيفًا "يجب القول إنه في التسعينيات ظلّ كما هو. لكن فيما بعد، بدأت إعادة الاعمار فيه. بعد أن كانت واجهات المباني متصدعة، أُعيد ترميمُها. لكن لدى الناس، في داخلهم، العمل لم ينتهِ بعد".</p>
      <h3>ذكريات وحكايات متناقضة</h3>
      <p>مع <a href="https://arabic.euronews.com/2018/11/23/urban-projects-threaten-the-rest-of-the-berlin-wall">انهيار جدار برلين،</a> اختفت جمهورية ألمانيا الديمقراطية ولم يبق منها سوى ذكريات.</p>
      <p>أولئك الذين ولدوا عام 1989 تقريبًا، أُطلق عليهم اسمُ "أطفال الوحدة". إنهم لا يعرفون أبدًا تلك الجمهورية، لكنهم يشعرون بأن لديهم علاقة متينة معها.</p>
      <p>وعن هذه المسألة يعتقد الصحفي يوهانس نيكلمان أن "ما يسمى بالجدار ما زال في الأذهان، ما زالت فكرة شرق وغرب حاضرة بين الشباب".</p>
      <p>الصحفي يوهانس نيكلمان، ينتمي لفئة "أطفال الوحدة". وقد تناول في الكتاب الذي ألّفه، كيف نشأ هؤلاء الأطفال مع قصص متضاربة عن الحياة في ألمانيا الشرقية.</p>
      <p>ففي حكايات الآباء والأجداد، غالبًا ما تظهر الحياة في جمهورية ألمانيا الديمقراطية كأنها حياة جميلة. لكن في وسائل الإعلام والمدارس يدور الحديث عن القمع والديكاتورية. لذلك يرى الصحفي الشاب أنه من الضروري البحث عن أمور وسطية بين هذا التناقض.</p>
      <p>ويستطرد نيكلمان "من جهة، يتحدثون عن أربعين عامًا من الاجازات إجازات عند بحر البلطيق، وكل شيء جميل. وفي المقابل، تتحدث وسائل الإعلام عن اعتقالات وأسلاك الشائكة، فكل شيء سيء.</p>
      <p>يجب أن يكون هناك شيء وسطي، أعتقد ان الكلام قليلٌ عنه داخل عائلات ومجتمعات ألمانيا الشرقية وأيضًا في وسائل الإعلام".</p>
      <p>وفق نيكلمان، سيساعد كسر الصمت داخل العائلات، مستقبلًا، على فهم أفضل للماضي، وعلى عدم العودة إلى زمن الألمانيتين الشرقية والغربية، ووقف التمييز بينهما.</p>
      <p>ويعتقد هذا الصحفي أنه "يجب فهمُ المشاكل كمجموعة مشاكل ألمانية، كل ما يتعلق بالتطرف اليميني، ونتائج العولمة، والتغيير الهيكلي والهجرة، موجود في عموم ألمانيا لكن غالبًا ما يتم تحميلها لألمانيا الشرقية الغريبة".</p>
      <p>كسر الصمت هي عملية مستمرة. وحسب يوهانس نيكلمان فإن الانقسامات التي تسبب بها الجدار تتقلص ببطء لكن بثبات مع كل جيل جديد.</p>
