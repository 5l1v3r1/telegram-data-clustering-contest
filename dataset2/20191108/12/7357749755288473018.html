      <h1>Trente ans après sa chute, que reste-t-il du mur de Berlin ?</h1>
      <address><time datetime="2019-11-08T12:00:42+00:00">08 Nov 2019, 12:00</time> by <a rel="author">Lena Roche</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iO_JJVjeo68" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rares sont les villes à avoir vécu un bouleversement aussi rapide. Il y a trente ans, le "mur de la honte" divisait Berlin. Aujourd'hui, c'est une capitale européenne unifiée et dynamique qui <a href="https://fr.euronews.com/2019/11/04/chute-du-mur-berlin-revit-son-passe-toute-cette-semaine">en ce moment, commémore son démantèlement</a>.</p>
      <p>Le photographe Gottfried Schenk qui s'est installé à Berlin dans les années 70 met en parallèle les clichés qu'il a pris avant et après la chute du mur pour illustrer la transformation de la ville. On les retrouve dans son livre <a href="https://www.lh-verlag-shop.com/Berliner-Verwandlungen-/-Changing-Berlin">"Changing Berlin, Photographic Equivalents 1977 until now"</a>.</p>
      <p><i>"Berlin est évidemment un eldorado pour les photographes : c'est un terrain inépuisable pour la création,"</i> estime-t-il. <i>"C'est une ville parfaite pour réaliser des paires de photos parce qu'elle est en constante évolution,"</i> assure-t-il.</p>

        <img src="https://static.euronews.com/articles/stories/04/23/10/58/404x227_cmsv2_04b714d6-4a6a-51a2-89bc-49eb4cb4c371-4231058.jpg"/>

      </figure>
      <h3>"On était comme emmuré et on s'en est libéré"</h3>
      <p>Berlin est devenue <a href="https://fr.euronews.com/2019/11/06/le-mur-de-berlin-quand-la-technologie-se-met-au-service-de-l-histoire">un haut lieu touristique</a> et l'une des questions les plus fréquentes posées par les visiteurs du monde entier, c'est : "Où se trouve le mur ?"</p>
      <p>Gottfried Schenk se souvient de son démantèlement comme si c'était hier. <i>"Je ressens de la gratitude et de la joie quand je regarde certaines photos, par exemple celles où l'on voit des pans de mur effondrés et la tour de guet renversée : en voyant ça, je me dis : c'est tellement incroyable,"</i> raconte-t-il.</p>
      <p><i>"J'ai vécu les choses quand le mur était là - on était comme emmuré - et maintenant, il n'est plus là, on s'en est libéré,"</i> lance-t-il dans un sourire.</p>
      <p>L'ancien chancelier allemand Willy Brandt a évoqué la réunification en <a href="http://cle.ens-lyon.fr/allemand/civilisation/histoire/la-reunification/la-reunification-de-l-allemagne-quelques-precisions-contre-certaines-idees-recues">ces termes qui équivaudraient à <i>"Doit grandir ensemble ce qui fait partie du même ensemble"</i></a>. C'était l'idée que naturellement, l'Allemagne allait de nouveau former une même entité.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/58/404x227_cmsv2_0e02c7c3-39ac-55cb-a121-1e0ca6559289-4231058.jpg"/>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/23/10/58/404x227_cmsv2_2c2a8f93-502d-570c-bb95-3937f9c889c4-4231058.jpg"/>
      </figure>
      <h3>Un passé qui n'a pas totalement disparu</h3>
      <p>Effectivement, aujourd'hui, dans l'architecture de Berlin, par exemple, <a href="https://www.lexpress.fr/actualite/a-la-recherche-du-mur-de-berlin_2105549.html">la différence entre Est et Ouest s'est estompée, voire effacée.</a></p>
      <p><i>"Juste après la chute du mur, l'Est était resté tel quel. Pendant les années 90 - il faut le dire -, c'était encore le cas,"</i> se souvient le photographe Gottfried Schenk.</p>
      <p><i>"Ce n'est que par la suite que l'Est a été transformé,"</i> dit-il avant d'ajouter : <i>"Avant, les façades étaient grises et en mauvais état ; puis les bâtiments ont été rénovés, mais dans la tête des gens, ce passé n'a pas encore totalement disparu."</i></p>
      <h3>Enfants de la réunification</h3>
      <p>Suite à la <a href="https://fr.euronews.com/2019/11/06/petites-et-grandes-histoires-de-la-chute-du-mur-de-berlin">chute du Mur</a>, un pays a été rayé de la carte : la RDA. Pourtant, il vit encore dans les mémoires.</p>
      <p>Ceux que l'on appelle les enfants de la réunification ("Nachwendekinder") qui sont nés en 1989, peu avant ou après, n'ont pas véritablement connu l'ex-Allemagne de l'Est, mais ils continuent de porter son héritage en eux.</p>
      <p>Lui-même enfant de la réunification, le journaliste Johannes Nichelmann estime pour sa part qu'il est <i>"clair que ce mur - cette différenciation entre Est et Ouest - est encore présente dans l'esprit des jeunes."</i></p>
      <p>Dans son livre <a href="https://www.ullstein-buchverlage.de/nc/autoren/autor-detailansicht/name/johannes-nichelmann.html">"Nachwendekinder: Die DDR, unsere Eltern und das große Schweigen"</a>, il évoque le fait que les jeunes issus de familles de l'Est sont confrontés à des récits contradictoires sur la vie dans l'ancienne RDA. D'après ce que leur racontent leurs parents et grands-parents, le quotidien sur place était convenable.</p>
      <p><i>"D'un côté, il y a eu pendant 40 ans, les vacances au bord de la mer Baltique au soleil et c'était bien et de l'autre, il y a le récit historique avec 40 ans de Stasi, de prison et de fils barbelés et tout allait mal,"</i> explique Johannes Nichelmann.</p>
      <p><i>"Mais il doit y avoir quelque chose entre les vacances et la Stasi et on en a trop peu parlé au sein des familles et de la société de l'Ex-Allemagne de l'Est, mais aussi dans les médias,"</i> juge-t-il.</p>

      <h3>Arrêter de se référer à la séparation</h3>
      <p>Selon le journaliste, il faut briser le silence pour mieux comprendre le passé, mais aussi arrêter de faire sans cesse référence à cette ancienne distinction entre Est et Ouest pour tourner définitivement la page.</p>
      <p><i>"On doit appréhender les choses avec une vision qui englobe toute l'Allemagne tout comme d'autres sujets : l'extrême-droite, la mondialisation, les changements structurels et l'émigration,"</i> affirme Johannes Nichelmann. <i>"Ils concernent l'ensemble de l'Allemagne et trop souvent, on les cantonne à cette Allemagne de l'Est qui soi-disant, continue d'être à part,"</i> dit-il.</p>
      <p>Les mentalités évoluent peu à peu, mais il est probable qu'il faille attendre un changement de génération pour que ce mur qui reste dans les têtes s'effondre définitivement.</p>
      <p><i>"Dans ma boule de cristal, je vois qu'avec la prochaine génération, cette vision, espérons-le, aura disparu,"</i> indique Johannes Nichelmann avant de confier : <i>"J'ai un neveu qui a trois ans et j'espère bien que quand il sera grand, on ne l'ennuiera plus avec ça."</i></p>
