      <h1>Yemen: prove di dialogo tra governo e separatisti del sud</h1>
      <address><time datetime="2019-11-08T12:34:50+00:00">08 Nov 2019, 12:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RGI8L-zjQ1A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'è stato un primo incontro tra il presidente yemenita Abdrabbuh Mansur Hadi e il leader del Consiglio di transizione del Sud Aidarus al-Zubaidi, a pochi giorni dalla <a href="https://it.euronews.com/2019/11/06/yemen-l-arabia-saudita-accresce-l-influenza-sul-sud-del-paese">firma a Riyad</a> di un accordo per tentare di riportare la pace nel Paese facendo entrare nel governo i separatisti.</p>
      <p>Il patto siglato tuttavia rappresenta solo un capitolo del tentativo di stabilizzazione del Paese, in guerra da cinque anni. L'Iran, che appoggia i ribelli sciiti Huthi, punta a contrastare il crescente controllo sullo Yemen che Arabia Saudita ed Emirati Arabi Uniti esercitano attraverso il governo sunnita di Hadi.</p>
      <p>Giovedì un presunto attacco Huthi contro un deposito d'armi delle forze lealiste a Moca, nel sud-ovest, ha ucciso sei persone e gravemente danneggiato un ospedale di Medici Senza Frontiere, che ha dovuto interrompere l'attività.</p>
