      <h1>مباشر: المتظاهرون يتوافدون إلى حدود غزة للمشاركة بمسيرات العودة</h1>
      <address>
        <time datetime="2019-11-08T12:36:00+00:00">08 Nov 2019, 12:36</time>
      </address>
      <h3>غزة - سوا</h3>
      <p>توافد مئات الفلسطينيين نحو حدود قطاع <a href="https://palsawa.com/post/197788/%D8%BA%D8%B2%D8%A9">غزة</a> ، الجمعة، للمشاركة في "مسيرات العودة وكسر الحصار" الأسبوعية.</p>
      <p>وذكرت مصادر محلية أن مئات المتظاهرين يتوافدون نحو الحدود الشرقية للقطاع، حاملين الأعلام الفلسطينية.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2F113539063355248%2Fvideos%2F437092926947331%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>وأطلقت "الهيئة الوطنية العليا لمسيرات العودة وكسر الحصار"، على مسيرات هذه الجمعة اسم "مستمرون".</p>
      <p>ومنذ مارس/ آذار 2018، يشارك فلسطينيون في مسيرات العودة قرب السياج الفاصل بين شرقي غزة وإسرائيل، للمطالبة بعودة اللاجئين إلى مدنهم وقراهم، ورفع الحصار عن القطاع.</p>
      <p>ويقمع الجيش الإسرائيلي تلك المسيرات السلمية بعنف، ما أسفر عن استشهاد عشرات الفلسطينيين، وإصابة الآلاف بجروح مختلفة. </p>
    </article>
