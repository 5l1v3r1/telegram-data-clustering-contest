      <h1>شاهد: مظاهرات خجولة مؤيدة للعسكر والحكومة في الجزائر</h1>
      <address><time datetime="2019-11-08T19:45:59+00:00">08 Nov 2019, 19:45</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wD6ZnxA1Mv0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>تظاهر الخميس العشرات من مؤيدي الحكومة والجيش في الجزائر في كل من مدينتي بسكرة وسطيف داعين إلى ضرورة إجراء الانتخابات الرئاسية المقررة في 12 ديسمبر/ كانون الأول المقبل. وأظهر المتظاهرون دعمهم المطلق لقائد الجيش أحمد قايد صالح في مكافحة الفساد وكذلك قرار الحكومة بالإبقاء على موعد الانتخابات الرئاسية.</p>
      <p>ومنذ الـ 22 فبراير/ شباط تشهد الجزائر كل جمعة مظاهرات حاشدة تطالب بإسقاط رموز النظام الحاكم الذي لا يزال يمثل، بحسبهم، نظام الرئيس المستقيل عبد العزيز بوتفليقة.</p>
      <p>وخرج الجمعة المئات من الجزائريين في كل المناطق، رغم الأمطار، إلى الشوارع للتظاهر للجمعة الـ 38 للتوالي مطالبيين بإلغاء الانتخابات الرئاسية المقبلة. ويرفض المتظاهرون قائمة المرشحين التي أعلنت عنها السلطة الوطنية المستقلة للانتخابات.</p>
