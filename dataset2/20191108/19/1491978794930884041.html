      <h1>Aerial footage shows Yorkshire houses partially submerged by flood water – video</h1>
      <address><time datetime="2019-11-08T19:09:46+00:00">08 Nov 2019, 19:09</time> by <a rel="author">SWNS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FENco55_IaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Houses in Doncaster, South Yorkshire, were partially submerged by rising flood water after torrential rain hit the north of England and the Midlands on Thursday. Hundreds of  homes were evacuated after South Yorkshire experienced a month's worth of rainfall in one day.</p>
