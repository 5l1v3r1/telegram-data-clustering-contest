      <h1>Альберт Ривера - нетипичный политик</h1>
      <address><time datetime="2019-11-08T19:29:30+00:00">08 Nov 2019, 19:29</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cUqkZHQntEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Альберт Ривера - восходящая звезда в стане испанских либералов и один из главных соперников премьер-министра Испании Педро Санчеса.</p>
      <p>Ему 39 лет, но политической карьере Риверы могут позавидовать многие. Основанная им партия "Граждане" всего за несколько лет с нуля смогла вырасти в силу, с которой сегодня вынуждены считаться в Испании даже признанные тяжеловесы мира политики.</p>
      <p>В апреле этого года глава правительства Педро Санчес даже предложил Ривере сформировать альянс с социалистами. Но тот отказался: амбиции слишком велики, чтобы играть вторым номером.</p>
      <p>На нынешних выборах Ривера рассчитывает упрочить результаты "Граждан" в парламенте Испании. Получится ли?</p>
      <h3>Нетипичный кандидат</h3>
      <p>Альберт Ривера молодой, обаятельный и абсолютно нетипичный политик. Он родился в Каталонии, но при этом является убежденным сторонником единой Испании с равными в правах регионами. Ни о какой автономии для Каталонии и речи быть не может, говорит он.</p>
      <p>На решающих предвыборных теледебатах для пущей убедительности Ривера принес в студию булыжник, заявив, что такие камни летели в полицию и в витрины магазинов во время недавних беспорядков в Барселоне.</p>
      <p>В этой связи он обвинили правительство в нерешительности. и заверил, что в случае избрания наведет порядок более жетскими мерами.</p>
