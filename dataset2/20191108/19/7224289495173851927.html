      <p>Pamela San Martín, consejera del Instituto Nacional Electoral (INE), dijo que la negociación de la iniciativa para reducir el presupuesto a los partidos políticos incluye aspectos que atentarían contra el sistema democrático, como autorizar el gasto para cualquier fin lícito y la condonación de multas. Alertó sobre el debate que se da alrededor de esta reforma porque podrían aprobarse asuntos sin el suficiente debate y ocultándose a la sociedad.</p>
