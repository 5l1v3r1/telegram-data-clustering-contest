      <h1>Помпео призвал спасти НАТО</h1>
      <address><time datetime="2019-11-08T19:09:17+00:00">08 Nov 2019, 19:09</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EoEqsiXUSYA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>НАТО рискует изжить себя, если не будет меняться в соответствии с новыми задачами. Такое мнение выразил госсекретарь США Майк Помпео в ходе поездки в Германию. В этой связи он призвал европейские страны больше тратить на оборону и выделять обещанные средства в бюджет Североатлантического альянса.</p>
      <p>Помпео назвал НАТО "одним из важнейших стратегических партнёрств за всю историю".</p>
      <p>"Всегда существует риск, что НАТО потеряет свою актуальность, и не из-за того, что партнерские связи и политические обязательства могут устареть. Если страны будут думать, что они могут получать защиту, не предоставляя НАТО необходимые ресурсы, если они не будут выполнять обязательства, то существует риск, что альянс станет неэффективным или неактуальным".</p>
      <p>Эти слова прозвучали на фоне полемики, спровоцированной президентом Франции Эммануэлем Макроном, который на днях заявил, что координация внутри Североатлантического альянса полностью утрачена, а "мозговой центр" просто умер.</p>
      <p>Канцлер Германии Ангела Меркель в ответ заявила, что с такой оценкой не согласна: "Сегодня перед нами стоят многие другие задачи и мы решаем их как партнёры и друзья. Мы обязаны решать проблемы, с которыми сталкивается мир. И мы продолжит играть активную роль в том, чтобы помогать урегулировать эти конфликты".</p>
      <p>По словам министра иностранных дел РФ Сергея Лаврова, Россия заинтересована развивать равноправное, взаимовыгодное сотрудничество с НАТО. "Поэтому как только НАТО "выздоровеет", мы не заставим себя ждать", — сказал он.</p>
      <p>Лавров добавил: "Знаете, я по части диагнозов не хотел бы вступать в какую-то полемику. Если президент Макрон почувствовал, что этот диагноз налицо, он имеет полное право высказывать свою позицию".</p>
      <p>Говоря о "смерти мозга НАТО" и отсутствии координации в рамках альянса, президент Франции отметил, что впервые в истории приходится иметь дело с американским лидером, который не разделяет идеи о европейском проекте. Эммануэль Макрон также отметил, что если россиян не хочет стать вассалом Китая, то у нее нет другой альтернативы кроме партнёрства с Европой.</p>
