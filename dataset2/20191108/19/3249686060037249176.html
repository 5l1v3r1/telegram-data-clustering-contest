      <h1>Jay Park announces that he will be releasing a new EP with Hit-Boy</h1>
      <address><time datetime="2019-11-08T19:59:00+00:00">08 Nov 2019, 19:59</time> by <a rel="author">sl278</a></address>
      <figure>
        <img src="https://www.allkpop.com/upload/2019/11/content/081449/1573242565-jaypark.jpg"/>
      </figure>
      <p><b>Jay Park </b>has surprised his fans with an announcement that he'll be releasing a new EP titled <b>'This Wasn't Supposed to Happen' </b>with rapper and producer <b>Hit-Boy</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/JAYBUMAOM/status/1192865231984218112?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>He made the announcement on Twitter and also shared a Billboard article revealing the news to the world. Fans are excited to see what Jay Park has in store. The Billboard <a href="https://www.billboard.com/articles/columns/hip-hop/8543095/jay-park-hit-boy-this-wasnt-supposed-to-happen-ep-announce-k-town">article states</a>, "<i>Jay Park and Hit-Boy have teamed up for a new, six-song EP titled This Wasn't Supposed to Happen. The English-language record features contributions from both artists' trusted team of collaborators including <a href="https://www.billboard.com/music/partynextdoor">PARTYNEXTDOOR</a>, Lemonade co-producer HazeBanga, Surf Club contributor G. Ry, trusted K-hip-hop collaborator David Kim and more.</i>"</p>
      <p>The six-track EP drops on November 15th so stay tuned for more updates! </p>
