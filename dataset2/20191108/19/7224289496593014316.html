      <h1>Presidenta del Senado descarta repetir votación para CNDH | Video</h1>
      <address> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oze4fa2STro" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luego de que panistas acusaran "fraude" en la elección de la nueva presidenta de la CNDH (Rosario Piedra), la presidenta del Senado, Mónica Fernández, dijo que el proceso ya concluyó, fue legal y no se puede repetir. "Esta Presidencia avala y respalda trabajo de secretarios de Mesa Directiva", dijo en conferencia de prensa.</p>
