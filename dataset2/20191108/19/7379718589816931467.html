      <h1>Nato, Pompeo risponde a Macron: "Cambiamo o diventerà obsoleta"</h1>
      <address><time datetime="2019-11-08T19:27:22+00:00">08 Nov 2019, 19:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OfMHVTxTi04" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Nato non è in stato di morte di cerebrale ma non scoppia di salute. All'indomani del <a href="https://it.euronews.com/2019/11/07/emmanuel-macron-la-nato-ormai-e-in-stato-di-morte-cerebrale">duro affondo di Emmanuel Macron contro l'Alleanza Atlantica</a>, Angela Merkel e Mike Pompeo provano a gettare acqua sul fuoco.</p>
      <p>Per il segretario di Stato americano, a Berlino per il trentennale della caduta del Muro, <b>servono cambiamenti immediati</b> per evitare lo scenario delineato dal presidente francese.</p>
      <p>"La Nato corre sempre il rischio di diventare obsoleta - ha detto Pompeo - ma non a causa del rapporto tra i vari paesi o del loro coinvolgimento politico. Rischia di diventare obsoleta se le nazioni credono di poter ottenere il beneficio della sicurezza senza fornire le risorse necessarie e se non rispettano i loro impegni".</p>
      <p>La Cancelliera tedesca ha definito "indispensabile" l'Alleanza Atlantica, smarcandosi da Macron. Mossa non scontata vista la <b>nota litigiosità tra Berlino e Washington</b>.</p>
      <p>"Oggi abbiamo altri compiti da affrontare insieme come alleati e amici - ha detto Merkel -. Ci sono diverse questioni a livello mondiale che devono essere affrontate. Posso dire che la Germania intende avere un ruolo attivo per risolvere questi problemi"</p>
      <p>Nel discorso di Pompeo non sono mancate stoccate a Cina Russia. <b>Il segretario di Stato ha criticato il trattamento di Mosca nei confronti dei nemici politici</b> e ha detto che Pechino ha usato metodi contro il suo popolo che sarebbero "orribilmente familiari agli ex tedeschi dell'Est".</p>
      <p>Dalla Russia sono arrivati gli unici plausi alle dichiarazioni di Macron. La portavoce del ministero degli Esteri ha definito 'parole d'oro' quelle del presidente francese, mentre per il ministro dell'Interno Sergei Lavrov Macron ha tutto il diritto di esprimere la sua opinione.</p>
      <p>L'inquilino dell'Eliseo si era lamentato della <b>mancanza di coordinamento tra gli Stati Uniti e i suoi alleati</b>, puntando il dito in particolare sulla Turchia e <a href="https://it.euronews.com/2019/10/30/siria-erdogan-minaccia-i-curdi-se-necessario-espanderemo-la-zona-di-sicurezza">sulla sua offensiva in Siria</a>, definita un'azione aggressiva non coordinata in un'area in cui sono in gioco interessi comuni.</p>
