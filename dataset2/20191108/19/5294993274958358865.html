      <h1>Explosão deixa 2 mineiros feridos e 35 encurralados</h1>
      <address><time datetime="2019-11-08T19:43:23+00:00">08 Nov 2019, 19:43</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RtnPA2A4DoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma explosão numa mina em Teutschenthal, no leste da Alemanha, deixou dois mineiros feridos e 35 trabalhadores encurralados durante várias horas.</p>
      <p>Erik Fillinger, diretor da empresa responsável pela exploração, Grube Teutschenthal Sicherungs GmbH, deu conta do estado dos feridos que foram transportados para um hospital da região. "A explosão destruiu uma barragem numa área onde dois mineiros estavam a trabalhar. Esses dois mineiros também ficaram feridos: um menos, o outro gravemente. Ambos foram resgatados pela brigada de incêndio subterrânea, a nossa brigada de resgate", realçou.</p>
      <p>Os outros 36 trabalhadores refugiaram-se numa câmara de segurança localizada 700 metros abaixo do nível do solo. As equipas de socorro conseguiram resgatá-los e trazê-los à superfície, após 90 minutos, através de um canal que se encontrava intacto.</p>
      <p>Segundo as declarações do responsável técnico da mina aos órgãos de comunicação alemães, a explosão pode ter sido causada por uma mistura de gases. A polícia está a investigar o acidente.</p>
