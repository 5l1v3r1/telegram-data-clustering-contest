      <h1>Entre colère et douleur, funérailles mormones au Mexique</h1>
      <address><time datetime="2019-11-08T14:53:34+00:00">08 Nov 2019, 14:53</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VktE1Z9vtgo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ils s'appelaient Trevor, Titus ou Rogan, la communauté mormone au nord du Mexique enterre ses morts depuis deux jours. Neuf personnes ont été abattues par les narcotrafiquants lundi soir, trois femmes et leurs six enfants, dont le convoi a été attaqué non loin de la frontière avec les Etats-Unis. Leurs véhicules, dont un totalement carbonisé, ainsi que les corps calcinés, ont été découverts par la police. Les amis et familles sont venus de partout, même d'Amérique, puisque les victimes avaient la double nationalité mexicano-américaine.</p>
      <p><i>"Ce qui se passe ici avec l'armée, la garde nationale, c'est bien, j'apprécie,</i> dit Kenneth Miller, un proche_. Mais ça arrive parce que nous sommes bi-nationaux. Mais ceux qui sont pauvres dans ce pays, qui ne peuvent pas faire entendre leur voix, les citoyens d'ici, ne bénéficient pas de cette sécurité."_</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192622731185049600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Mais beaucoup de membres de la communauté réfutent la version officielle de la police. Les victimes n'ont pas été confondues avec des narcotrafiquants, l'embuscade était délibérée selon eux. Ils avaient été l'objet de menaces. Des tensions entre les Mormons et les agriculteurs locaux autour de la consommation d'eau surgissent régulièrement.</p>
      <p><i>"Tout le monde sait qu'il y a une guerre, pas juste ici mais partout au Mexique,</i> dit Guadalupe Retana_. Sur cette route pour Agua Prieta il n'y a ni policiers, ni soldats, personne des forces de l'ordre."_</p>
      <p>Des véhicules militaires patrouillent désormais à l'extérieur du domaine. Ici, les Mormons produisent depuis plus d'un siècle des fruits secs et des grenades.</p>
