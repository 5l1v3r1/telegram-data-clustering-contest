      <h1>Livorno rinde homenaje a Amedeo Modigliani</h1>
      <address><time datetime="2019-11-08T14:42:13+00:00">08 Nov 2019, 14:42</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n9ZA0Tkj6ko" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La ciudad italiana de Livorno celebra la vida y el legado artístico de uno de sus hijos más internacionales, Amedeo Modigliani, fallecido prematuramente, a los 35 años de edad, hace ahora un siglo. Una exposición única de sus obras más emblemáticas, que comparten espacio con los trabajos de otros artistas con los que el genio italiano estuvo estrechamente ligado durante su corta pero intensa vida.</p>
      <p>"Se trata de una exposición importantísima", destaca Sergio Risaliti, codirector de la <a href="http://www.mostramodigliani.livorno.it/">exposición,</a> "porque además está en Livorno, la ciudad natal de Amedeo Modigliani, en el centenario de la muerte del pintor, que se hizo mundialmente famoso en el momento en que se mudó a París, la capital del siglo XX".</p>
      <p>Rostros y cuerpos alargados, ojos blancos, y esa sensiblidad y paz interior de los retratados, los cuadros de Modigliani tienen un sello especial que hace que se reconozcan a la primera. Cada cuadro cuenta una historia diferente sobre la vida del artista, marcado por una infancia enfermiza. La muestra cuenta con pinturas y dibujos que rara vez se han mostrado al público.</p>
      <p>Pero no todo es Modigliani. Junto a sus cuadros cuelgan también un centenar de obras de la famosa escuela de París. Chaim Soutine, Maurice Utrillo, Suzanne Valadon o André Derain vuelven a encontrarse, esta vez, en Livorno.</p>
      <p>"En esta colección coinciden esos artistas que se conocieron, pasaron el rato vivieron en Montparnasse con Modigliani", recuerda Marc Restellini, codirector. "Se trata de la colección de los fundadores de la "Ecole de Paris".</p>
      <p><a href="https://twitter.com/ComunediLivorno/status/1189523958237933569">'Modigliani y la aventura de Montparnasse'</a> se expone hasta el próximo 16 de febrero en el Museo de la Ciudad de Livorno. El mejor y más sentido homenaje a los 100 años del fallecimiento de un artista inmortal.</p>
