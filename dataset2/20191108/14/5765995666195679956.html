      <h1>Borussia Dortmund: Fans irritiert! Bayern stören BVB-Pressekonferenz und sorgen für Unruhe</h1>
      <address><time datetime="2019-11-08T14:13:28+00:00">08 Nov 2019, 14:13</time> by <a rel="author">Daniel Sobolewski</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ko6NoyPaYz4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dortmund. Psychologische Kriegsführung vor dem Gipfeltreffen in der Bundesliga! Bei der Übertragung der Pressekonferenz von <b>Borussia Dortmund</b> vor dem Topspiel beim FC Bayern München sorgte der FCB für Unruhe.</p>
      <p>Die Fans, die die Pressekonferenz von <b>Borussia Dortmund</b> auf Youtube verfolgten, staunten nicht schlecht, als im Live-Chat plötzlich Kommentare vom Account des FC Bayern auftauchten.</p>
      <h3>Borussia Dortmund: Bayern sticheln im Livestream der BVB-PK</h3>
      <p>Zuerst postete der FCB neben dem BVB-Livestream ein Emoji mit zwei Augen. Die Message: Wir beobachten euch!</p>
      <p>Sofort stürzten sich alle kommentierenden BVB-Fans auf den Bayern-Kommentar. Sie verabredeten sich, den störenden Youtube-Account durch möglichst viele „Missbrauch-Meldungen“ zu torpedieren. Ein mutmaßlich aussichtsloses Unterfangen.</p>
      <figure>
        <img src="https://img.derwesten.de/img/bvb/origs227590165/7637063490-w1280-h960-q85/bayern-dortmund.jpg"/>
        <figcaption>Bayern gegen Borussia Dortmund: Am Samstag steigt das Spitzenspiel. Foto: imago images / ULMER Pressebildagentur</figcaption>
      </figure>
      <p>Und das Social-Media-Team des Rekordmeisters schien Gefallen an der Unruhe im Livestream gefunden zu haben. Der Bayern-Account schrieb, während Favre und Zorc die Fragen der Presse beantworteten, weiter Kommentare und zogen die Aufmerksamkeit der Zuschauer bei Youtube auf sich.</p>
      <p>Sie beantworteten sogar Fragen der BVB-Fans, beispielsweise, wann die Partie angepfiffen wird. Und natürlich auch die Frage, wer das Gipfeltreffen am Samstag gewinnt. Die wenig überraschende Antwort: „FCB!“</p>

      <p>So mancher Fan von Borussia Dortmund wird sich die Pressekonferenz anschließend noch einmal angeguckt haben müssen – denn in den Kommentaren drehte sich zeitweise alles um die Sticheleien des Gegners.</p>
