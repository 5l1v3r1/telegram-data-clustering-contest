      <h1>Rosalía lanza una nueva canción: 'A palé'</h1>
      <address>
        <time datetime="2019-11-08T14:14:45+00:00">08 Nov 2019, 14:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5zwpwbdGNIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La artista catalana <b>Rosalía</b> acaba de publicar un nuevo videoclip, el de una canción nueva llamada 'A Palé', con sonidos más oscuros de los que suele interpretar.</p>
      <p>El tema ha sido producido por la propia Rosalía además de <b>El Guincho</b> y <b>Frank Dukes</b>. El videoclip es obra de <b>Jora Frantzis</b> y la coreografía corre a cargo de <b>Charm La Donna</b>.</p>
      <p>Los bailarines son Jarret Brown, Alex Jackson, Kai Lin, Bryan Honteinez, Jonathan Rabon, Norbert Reyes, Jared Nathan, Michel Sian, Diorrion Archer, Angelo Saunders, Max Pham, Robert Bynes, Denzel Chisolm, Keith Need, Chris Castillo.</p>
      <p>
        <b>La letra de la canción es la siguiente:</b>
      </p>
      <p>Desde el día en que nací traigo la estrella que llevo, sé que a nadie se la debo <br/>y solo me protege a mí <br/>Solo me protege a mí<br/>Solo me protege a mí<br/><br/>Mírame a los ojos a la milla <br/>Mírame esta roca como brilla <br/>Te dejo Saint Laurent en la mejilla <br/>Si quieres hablarme siéntate en la silla<br/><br/>Taggeado tu nombre en la pared <br/>o El Mal Querer en Times Square <br/>Driving speed limit DGT<br/>O quemando rueda sin carnet<br/>Vas a lo suave a lo kitty cat<br/>O muerdes si tienes que morder<br/>muerdes si tienes que morder<br/>muerdes si tienes que morder<br/><br/><br/>A PALÉ, A PALÉ A PALÉ. <br/>A PALÉ, A PALÉ A PALÉ.<br/>A PALÉ, A PALÉ A PALÉ.<br/>A PALÉ, A PALÉ A PALÉ.<br/><br/>Todo lo que me invento me lo trillan <br/>Chandal oro sellos y mantilla<br/>Restos de caviar en la vajilla<br/>Mi kawasaki va por siguirilla<br/><br/>Taggeado tu nombre en la pared <br/>o El Mal Querer en Times Square <br/>Driving speed limit DGT<br/>O quemando rueda sin carnet<br/>Vas a lo suave a lo kitty cat<br/>O muerdes si tienes que morder<br/>muerdes si tienes que morder<br/>muerdes si tienes que morder<br/><br/>A PALÉ, A PALÉ A PALÉ. <br/>A PALÉ, A PALÉ A PALÉ.<br/>A PALÉ, A PALÉ A PALÉ.<br/>A PALÉ, A PALÉ A PALÉ.</p>
