      <h1>«Доктор Сон»: Пресное продолжение «Сияния» без подлинного сияния Кубрика</h1>
      <h2>Лучшее по итогам — нетронутое: от зловещих скрипочек на фоне спустя 40 лет все еще мороз по коже</h2>
      <address><time datetime="2019-11-08T14:44:08+00:00">08 Nov 2019, 14:44</time> by <a rel="author" href="https://www.the-village.ru/users/826577" target="_blank">Алиса Таёжная</a></address>

      <h3>«Доктор Сон»</h3>
      <p>
        <i>Doctor Sleep</i>
      </p>
      <p>
        <b>Режиссер</b>
      </p>
      <p>Майк Флэнеган</p>
      <p>
        <b>В ролях</b>
      </p>
      <p>Юэн Макгрегор, Ребекка Фергюсон, Кайли Кёрран, Брюс Гринвуд</p>
      <p>Подросший Дэн (Юэн Макгрегор), тот самый мальчик на трехколесном велосипеде, заливает ночные кошмары и кризис среднего возраста напитками покрепче и просыпается в блевотине случайных девушек на одну ночь. С момента событий в отеле «Оверлук» он научился справляться с монстрами внутри и завел воображаемого друга Дика: именно он рассказал Дэну, что мир — голодное место, а мальчик в заколдованном отеле сиял как батарейка.</p>
      <p>Дэн отправляется в небольшой город, чтобы устроиться на работу в хоспис, где открывает в себе еще одну сверхспособность — умение успокаивать людей при смерти перед тем, как они испустят дух. Тем временем загадочная коммуна странников в фургончиках берет на попечение 15-летнюю охотницу на педофилов. А в другой части Америки темнокожая девочка шокирует родителей тем, что на дне рождения силой мысли подвешивает ложки под потолком.</p>
      <p>За продолжение «Сияния» отвечает Майк Флэнеган — крепкий середнячок, специализирующийся на триллерах, лучший из которых — «Игры Джеральда» о паре любителей БДСМ-секса, одна сессия которого пошла не по сценарию. С почтением обхаживая эталон Кубрика, Флэнеган очень ремесленно воссоздает большинство легендарных сцен: старуха из ванной, встревоженная мама, тот самый ковер в коридоре, близняшки в голубых платьях, мертвая тишина в баре.</p>
      <p>Первая половина фильма, пока несколько сюжетов сплетаются в один, еще обещает что-то любопытное: есть хорошая шутка про то, что у фильма «Касабланка» нет шансов, пара действительно пугающих флешбэков и красивые сцены пожирания сияния. Когда несколько героев наконец встречаются в одной точке, начнется каша с диалогами как из «Сумерек» («подойти сюда!», «соплячка!», «у тебя никогда не хватит сил!»), копированием сцен в «Оверлуке» и раздражающей девочкой, которая знает все верные ответы заранее, как и прочие клонированные умненькие дети в блокбастерах.</p>
      <p>«Оно-2», которое в начале осени склоняли по всем падежам, — просто Линч по сравнению с «Доктором», напрочь лишенным магии «Сияния» с теми же фонтанами крови и снежными лабиринтами; к концу здесь не хватает даже приличных скримеров. Как съемочный павильон с евроремонтом, фильм аккуратно подмазан снаружи «под Кубрика» и совершенно пуст внутри. Лучшее по итогам — нетронутое: от зловещих скрипочек на фоне спустя 40 лет все еще мороз по коже.</p>
