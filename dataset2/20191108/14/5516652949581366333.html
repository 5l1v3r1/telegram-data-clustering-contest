      <h1>Στη Ρόδο αύριο και μεθαύριο το πανελλήνιο συνέδριο ιδιοκτητών ταξί (βίντεο)</h1>
      <h2>Δηλώσεις του προέδρου της ομοσπονδίας Θ. Λυμπερόπουλου στη «Ροδιακή»</h2>
      <address>
        <time datetime="2019-11-08T14:00:03+00:00">08 Nov 2019, 14:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/21F80PdohOw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Στη Ρόδο διεξάγεται αύριο και μεθαύριο το πανελλήνιο συνέδριο των ιδιοκτητών ταξί με τη συμμετοχή επαγγελματιών του κλάδου από όλη την Ελλάδα.</b>
      </p>
      <p>Στο συνέδριο θα συζητηθούν θέματα που αφορούν τον κλάδο, ανάμεσα στα οποία και το μεταφορικό έργο, που εκτελείται από άλλα οχήματα για τα οποία οι ιδιοκτήτες ταξί έχουν ενστάσεις.</p>
      <p>Τις εργασίες του θα παρακολουθήσει και ο πρόεδρος της ομοσπονδίας Θύμιος Λυμπερόπουλος, ο οποίο βρίσκεται από σήμερα στο νησί μας.</p>
      <p>Μάλιστα όπως δήλωσε στη «Ρoδιακή» στο πλαίσιο της διεξαγωγής του θα πραγματοποιηθεί συζήτηση και ανταλλαγή απόψεων σχετικά με όσα απασχολούν τους συναδέλφους του, θα παρουσιαστούν όλα όσα έγιναν το προηγούμενο διάστημα ενώ θα συγκεντρωθούν όλες οι προτάσεις των συνέδρων για τα μέτρα που θα προτείνουν στην κυβέρνηση σε ότι αφορά τους ιδιοκτήτες ταξί.</p>
