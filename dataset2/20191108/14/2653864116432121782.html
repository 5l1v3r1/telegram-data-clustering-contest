      <h1>Новые методы борьбы с автоалкоголиками и наркозависимыми водителями хотят ввести в России</h1>
      <address>
        <time datetime="2019-11-08T14:01:00+00:00">08 Nov 2019, 14:01</time>
      </address>
      <p>Новые методы борьбы с автоалкоголиками и наркозависимыми водителями хотят ввести в России. А именно не допускать к рулю тех, кто провалит медицинскую комиссию.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E-KaB-FVwV4" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жесткие ДТП с летальным исходом, погибшие – невиновные, выжившие те, кто позволил себе сесть за руль в нетрезвом состоянии. Нетрезвый автолюбитель устроил погоню на трассе, едва не покалечил инспектора ДПС. Водитель врезался в чужую машину и этого даже не заметил — заснул. Мужчина на глазах полицейского пытается съесть права. Водитель в нетрезвом виде вез жену и маленького ребенка. И это только мала часть того, что происходит, когда кто-то позволяет себе сесть за руль в состоянии алкогольного или наркотического опьянения.</p>
      <p>Пьяницы и наркоманы адаптируются к любой ситуации. Повысили штрафы – испугались ненадолго и снова стали садиться за руль. Ввели уголовное преследование за повторность нарушения — тоже нет эффекта.</p>
      <blockquote><b>Екатерина Кубышкина, сотрудник пресс-службу УМВД:</b> «Как показывает практика, не все водители, которых отстранили от управления за вождение в нетрезвом виде, исправляются. Некоторые повторно садятся за руль в состоянии опьянения. За 10 месяцев сотрудниками дознания в отношении граждан, допустивших повторное управление транспортным средством в состоянии алкогольного или наркотического опьянения, было возбуждено 92 уголовных дела».</blockquote>
      <p>Сейчас рассматриваются новые меры. Предполагается, изменится процесс допуска водителей к управлению автомобилем.</p>
      <blockquote><b>Анна Лубягина, главный врач Вологодского областного наркологического диспансера № 2:</b> «100% исследовать всех водителей на психоактивные вещества. Это отбор мочи. Делается исследование на хроническое употребление алкоголя. Будет также отбираться кровь на специальном аппарате».</blockquote>
      <p>Как рассказали медики, исследование на аппарате СДТ займет несколько суток. Сам аппарат стоит порядка шести миллионов рублей, недешевые и материалы для проведения на нем тестов. Несложно догадаться, что стоимость справки возрастет. Может, до четырёх или даже пяти тысяч рублей. Есть и другая проблема. Ее озвучивали медики различных регионов. Такие аппараты в основном имеют в распоряжении клиники крупных городов областей, непонятно, как тестировать водителей из районов. К слову, автолюбители уже о нововведении слышали.</p>
      <p>Оставят проект в таком виде или внесут изменения – пока неизвестно. Сейчас документ находится на рассмотрении в Минюсте.</p>
