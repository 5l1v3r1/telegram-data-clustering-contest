      <h1>Roménia prepara-se para eleger presidente</h1>
      <address><time datetime="2019-11-08T14:42:23+00:00">08 Nov 2019, 14:42</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YvmB4c0MVl8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Roménia vai às urnas, no domingo, escolher um novo presidente, no meio de grande instabilidade política. Esta semana, o novo Governo do primeiro-ministro Ludovic Orban sobreviveu a uma moção de confiança, mas a incerteza política pode continuar.</p>
      <p>Entre as lutas políticas destaca-se a figura do atual presidente, Klaus Iohannis. As sondagens dão-lhe cerca de 45% dos votos.</p>
      <p>Iohannis começou a carreira política em 1990, mas apenas 19 anos depois ganhou dimensão nacional. Em 2014, foi eleito presidente.</p>
      <p>É um dos principais apoiantes da aliança estratégica com os Estados Unidos.</p>
      <p>Para muitos romenos, simboliza uma maneira diferente de fazer política.</p>
      <p>Se houver uma segunda volta, três candidatos podem desafiar Iohannis. Um deles é o ator Mircea Diaconu. Concorre como independente e tenta atrair um eleitorado mais tradicional. As últimas sondagens deram-lhe mais de 15% dos votos.</p>
      <p>Segundo a imprensa romena, o rival mais significativo de Ioannis é a antiga primeira-ministra Viorica Dancila, apoiada pelo poderoso PSD. Mas a candidata pode ser prejudicada por um forte sentimento anti-PSD que parece haver entre o eleitorado.</p>
      <p>Este não será um problema para Dan Barna, em terceiro ou quarto lugar nas sondagens. Quer ele, quer Iohannis se dirigem sobretudo ao eleitorado anti-PSD.</p>
      <p>Barna e Iohannis não se atacaram um ao outro até agora, mas isso pode alterar-se numa segunda volta.</p>
