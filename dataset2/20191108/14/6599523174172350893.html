      <h1>FOTO: Mali yang Terkoyak oleh Pemberontakan</h1>
      <address><time datetime="2019-11-08T14:11:20+00:00">08 Nov 2019, 14:11</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Mopti, kota berpenduduk 150 ribu jiwa di Mali kini tampak mencekam setelah adanya gelombang pemberontakan dari kelompok jihadis.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/fe8b22b6-8d38-468e-9242-ffc3ff68b517_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mopti, kota berpenduduk 150 ribu jiwa di Mali kini tampak mencekam setelah adanya gelombang pemberontakan. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/1cd1073d-7f30-44ae-b658-3d1ba8023d54_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Konflik jihadis yang terjadi di Mali utara pada 2012 telah memicu kebencian etnis dan kekhawatiran terhadap masa depan negara. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/93f3d74d-6057-4611-9918-eb984ce0f1a4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Masyarakat Mopti kini hidup di dalam bayang-bayang konflik dan kriminalitas yang telah menewaskan ribuan orang. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/602256a8-a42d-4f4b-b555-1a837e43560b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>PBB mencatat 70 ribu orang telah mengungsi dan berlindung meninggalkan Mopti akibat aksi kriminalitas dan pemberontakan. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/853f2b9c-e806-401d-8d06-632869f564c7_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dahulu, Mopti dikenal dengan sebutan Venesia Mali yang ramai dikunjungi turis asing. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/27aceca9-3a47-4a90-aae8-d3d272e87f88_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Desa Fulani di Sadia-Peulh, salah satu lokasi yang luluh lantah akibat serangan jihadis. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/855caa96-4018-49e7-94f8-262302e0a638_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ratusan pria di kamp memiliki banyak alasan untuk bergabung dengan jihadis, termasuk keinginan memiliki uang hingga melindungi keluarga. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/07/31bc7c78-1e6f-48b1-9859-3a488e86b81d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Namun, tidak sedikit jihadis yang akhirnya jenuh dan kembali hidup normal setelah dihantui perasaan bersalah usai membunuh orang layaknya menyembelih domba. (Photo by Marco LONGARI / AFP)</figcaption>
      </figure>
