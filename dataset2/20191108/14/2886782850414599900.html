      <h1>Hatalmas tüzek pusztítanak Ausztráliában, szörnyű körülmények között dolgoznak a tűzoltók</h1>
      <address><time datetime="2019-11-08T15:37:21+00:00">08 Nov 2019, 15:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o_oKKaE3p2A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bozóttüzek pusztítanak Ausztrália legnépesebb államában, Új-Dél-Walesben.</p>
      <p>A krízis csúcspontja az volt, amikor egyszerre 17 helyen csaptak fel a lángok. Az oltást nehezíti az erős szél és a meleg is. A tűzoltó parancsnok szerint ez a tűz példa nélküli az országban. Erről tanúskodik egy, a twitterre feltöltött, a tűzoltók által készített videó is.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192766676854435840" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Soha nem láttam még egyidejűleg ennyi tüzet vészhelyzeti szinten egyszerre.”-mondta Shane Fitzsimmons tűzoltóparancsnok.</p>
      <p>Szükségállapotot hírdettek Sydney közelében a Kék-hegységben is, ahol felszólították a lakosokat, hogy keressenek menedéket.</p>
      <p>Queenslandben, az ország harmadik legnépesebb államában is 50 bozóttűz ég, a tengerpart egyes részein az embereknek el kellett hagyniuk az otthonaikat.</p>
      <p>A tűzoltók úgy vélik, hogy a partszakaszon a tüzeket szándékos gyújtogatás okozta.</p>
