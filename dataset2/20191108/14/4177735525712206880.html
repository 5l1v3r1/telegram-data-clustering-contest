      <h1>Bono municipal: “Las negociaciones no han avanzado, pero tampoco se cerraron”</h1>
      <address><time datetime="2019-11-08T14:28:00+00:00">08 Nov 2019, 14:28</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>

      <p>Así lo señaló en diálogo con <b>El Eco Multimedios</b> el secretario gremial del Sindicato de Trabajadores Municipales, David Marconi, al referirse a la bonificación por el Día del Trabajador Municipal, que se celebra este viernes 8 de noviembre.</p>
      <p>“Sabemos que la bonificación no va a ser la solución final. Será una forma de poner plata en el bolsillo a los compañeros y compañeras”, analizó Marconi.</p>
      <p>El gremialista reconoció que “<b>está complicado el panorama, pero que las negociaciones no han avanzado, pero tampoco se cerraron. Veremos en las próximas semanas si hay novedades</b>“.</p>
