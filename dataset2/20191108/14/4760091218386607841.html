      <h1>Đội hình tiêu biểu của Đông Nam Á: Chanathip Songkrasin vắng mặt</h1>
      <address><time datetime="2019-11-08T14:03:00+00:00">08 Nov 2019, 14:03</time> by <a rel="author">Vương Ngọc</a></address>
      <p>
        <b>Tại AFF Awards 2019, đội hình tiêu biểu của bóng đá Đông Nam Á đã được lộ diện. Đáng chú ý nhất phải kể đến sự vắng mặt của ngôi sao Chanathip.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/van-lam-2142.jpg"/>
        <figcaption> Đặng Văn Lâm (Việt Nam) - Trở thành thủ thành số một của ĐT Việt Nam dưới thời HLV Park Hang-seo, Văn Lâm cho thấy mình là chốt chặn cực kỳ đáng tin cậy nơi hàng thủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/muhammad-syahmi-safari-2144.jpg"/>
        <figcaption> Muhammad Syahmi Safari (Malaysia) - Đây là lựa chọn hàng đầu của Tan Cheng Hoe bên hành lang phải của ĐT Malaysia với khả năng lên công về thủ toàn diện.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/hai-2145.jpg"/>
        <figcaption> Quế Ngọc Hải (Việt Nam) - Bên cạnh việc là đội trưởng của ĐT Việt Nam, Hải Quế còn là một trong ba trung vệ thép của ĐT Việt Nam bên cạnh Đình Trọng và Duy Mạnh.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/muhammad-safuwan-baharudin-2146.jpg"/>
        <figcaption> Muhammad Safuwan Baharudin (Singapore) - Đây là cầu thủ vô cùng đa năng, có thể đá từ hậu vệ, trung vệ, thậm chí là cả tiền đạo. Safuwan từng có quãng thời gian ngắn khoác áo Melbourne City ở Australia vào năm 2015.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/korrakot-wiriya-udomsiri-2148.jpg"/>
        <figcaption> Korrakot Wiriya-Udomsiri (Thái Lan) - Với sự xuất sắc của mình, Korrakot đã chiếm luôn suất đá chính bên hành lang phải của ĐT Thái Lan từ tay của Kroekrit Thaweekarn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/stephan-markus-cabizares-schrck-2150.jpg"/>
        <figcaption> Stephan Markus Cabizares Schrock (Philippines) - Chơi rất nổi bật trong màu áo CLB Ceres Negros tại AFC Cup, Schrock là cầu thủ có kỹ thuật cá nhân rất tốt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/riko-simanjuntak-2151.jpg"/>
        <figcaption> Riko Simanjuntak (Indonesia) - Chắc chắn chúng ta vẫn chưa quên được cầu thủ nhỏ con nhưng vô cùng khéo léo này. Anh chính là cầu thủ chơi ấn tượng nhất bên phía ĐT Indonesia trong trận thua 1-3 trước ĐT Việt Nam tại VL World Cup 2022 vừa qua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/sanrawat-dechmitr-2152.jpg"/>
        <figcaption> Sanrawat Dechmitr (Thái Lan) - Đây là lựa chọn hàng đầu của Milovan Rajevac khi ông còn nắm quyền ở "Voi chiến".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/mohamed-syamer-kutty-abba-2156.jpg"/>
        <figcaption> Mohamed Syamer Kutty Abba (Malaysia) - Với tài năng của Syanmer, Malaysia đã chơi rất tốt tại AFF Cup và lọt đến trận chung kết trước khi thất bại khi đối đầu với ĐT Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/talaha-2200.jpg"/>
        <figcaption> Norshahrul Idlan Talaha (Malaysia) - Dù đã ngoài 30 tuổi, nhưng "lão tướng" Talaha vẫn duy trì được đẳng cấp chơi bóng đỉnh cao.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/vuong.hoang/2019/11/08/65-2201.jpg"/>
        <figcaption> Nguyễn Quang Hải (Việt Nam) - Không cần bàn nhiều về tài năng của Hải "con", danh hiệu Cầu thủ xuất sắc nhất Đông Nam Á đã đủ để nói lên tất cả.</figcaption>
      </figure>
    </article>
