      <h1>إليكم سعر صرف الدولار مقابل الليرة اللبنانية اليوم</h1>
      <address><time datetime="2019-11-08T14:40:30+00:00">08 Nov 2019, 14:40</time> by <a rel="author">Lebanon 24</a></address>
      <p>حافظ الدولار الاميركي في سوق بيروت المالية على إستقراره، واقفل على سعر وسطي 1507,50 ليرات لبنانية وفقاً لنشرة مديرية القطع والعمليات في مصرف لبنان.</p>
