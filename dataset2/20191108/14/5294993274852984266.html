      <h1>Terceiro adepto do Celtic esfaqueado em Roma</h1>
      <address><time datetime="2019-11-08T14:26:52+00:00">08 Nov 2019, 14:26</time> by <a rel="author">João Paulo Godinho</a></address>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/63/44/773x435_cmsv2_6b4fde63-4f47-5f96-9f97-9fc1a2153766-4286344.jpg"/>
      </figure>
      <p>Um terceiro adepto do Celtic foi esfaqueado na madrugada desta sexta-feira em Roma após a vitória da equipa escocesa por 2-1 sobre a Lazio, num jogo da quarta jornada do Grupo E da Liga Europa em futebol.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192538212679528449" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A vítima, de cerca de 20 anos, sofreu ferimentos ligeiros e foi levado para o hospital Santo Spirito, tendo já recebido alta. O suspeito do ataque terá alegadamente fugido através de transportes públicos e é procurado pela polícia.</p>
      <p>Este foi já o terceiro caso de esfaqueamento a adeptos do Celtic na capital italiana. Na noite anterior, dois apoiantes do clube foram também esfaqueados junto a um pub e encontram-se em situação estável.</p>
      <p>Em relação ao jogo, os 'católicos' responderam ao golo madrugador (07) de Immbobile para os italianos com os tentos de Forrest (38) e Ntcham (90+5).</p>
      <p>Após esta ronda, o Celtic lidera o grupo E com 10 pontos, seguido de Cluj (9), Lazio (3) e Rennes (1), tendo já assegurado a qualificação para a fase seguinte da segunda competição da UEFA.</p>
