      <h1>2019年雅加达国际优质产品博览会</h1>
      <address>
        <time datetime="2019-11-08T01:19:00+00:00">08 Nov 2019, 01:19</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21466/1.jpg"/>
        <figcaption>投资统筹机构（BKPM）举行2019年雅加达国际优质产品博览会，参与者有300多家，展示各种优质产品，此次，商业合同有望同比增长20%。图为投资统筹机构投资合作领域助理 Wisnu Wijaya Soedibjo（左一）、韩国驻印尼大使 Chang Beom Kim（右二）与Coex首席执行官 Dong Won Lee(左二)在雅加达，史纳延（Senayan）雅加达会议中心（JCC）一起剪彩作为该博览会开幕的标志。</figcaption>
