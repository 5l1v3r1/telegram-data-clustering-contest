      <h1>中亚银行荣获2019年东盟商业奖项</h1>
      <address>
        <time datetime="2019-11-08T01:20:00+00:00">08 Nov 2019, 01:20</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21465/1.jpg"/>
        <figcaption>中亚银行（PT Bank Central Asia Tbk.，股代号BBCA）荣获优先整合部门范畴的2019年东盟商业奖项。主因是该银行成功整合商业管理和人力资源管理，包括该银行采用信息和数据技术进步的能力。图为，中亚银行商业和中小企业业务执行副总经理 Liston Nainggolan(左)日前在泰国该颁奖仪式上接收泰国工业联合会主席Supant Mongkolsuthree（右）颁发的奖项。</figcaption>
      </figure>
