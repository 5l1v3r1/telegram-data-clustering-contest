      <h1>Turista faz vídeo “incrível” da ilha da Madeira </h1>
      <h2>Bastonário aponta caminho para Madeira deixar de ser única região turística em contraciclo </h2>
      <address><time datetime="2019-11-08T05:00:00+00:00">08 Nov 2019, 05:00</time> by <a rel="author">Andreína Ferreira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ya8fmb5IKU4" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/815x432/24c0/768d432/none/11506/WHWW/image_content_2581950_20191108110224.jpg"/>
      </figure>
      <p>Uma turista passou 7 dias na Madeira, no passado mês de Outubro, e ficou deslumbrada com o que viu. A estrangeira publicou um vídeo “incrível” da ilha, onde mostrou alguns dos sítios por onde passou. No Funchal, destacou a beleza do Mercado dos Lavradores e, em Câmara de Lobos, o Cabo Girão.</p>
