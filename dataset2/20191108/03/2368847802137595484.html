      <h1>世界上最快的電梯 到底有多快（視頻）</h1>
      <address>
        <time datetime="2019-11-08T03:18:56+00:00">08 Nov 2019, 03:18</time>
      </address>
      <p>【新唐人北京時間2019年11月08日訊】最快的<a href="https://www.ntdtv.com/b5/%E9%9B%BB%E6%A2%AF.htm">電梯</a>，95層樓只要43秒。</p>
      <p>時戳:<br/>這部<a href="https://www.ntdtv.com/b5/%E9%9B%BB%E6%A2%AF.htm">電梯</a>有多快 1:23<br/>它有何特別之處 2:17<br/>為何摩天大樓都需要超過一台電梯 2:50<br/>以下是全球最酷電梯：<br/>-聖路易斯拱門4:52<br/>-百龍電梯5:43<br/>-圓柱魚缸6:28<br/>-法爾科克水輪7:14<br/>-拉賽爾達電梯” 7:51<br/>-天景，易利信巨蛋8:28</p>
