      <h1>Veja o novo vídeo dos Resistência gravado na Madeira</h1>
      <h2>Bastonário aponta caminho para Madeira deixar de ser única região turística em contraciclo </h2>
      <address><time datetime="2019-11-08T03:32:00+00:00">08 Nov 2019, 03:32</time> by <a rel="author">Fotos Rui Silva/ASPRESS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed//V2-h0Gdhb_" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x512/0c40/768d432/none/11506/WSWS/image_content_2582172_20191108114752.jpg"/>
      </figure>
      <p>Estreou, hoje, dia 8 de Novembro, o novo vídeo da banda portuguesa Resistência, gravado ao vivo no Summer Opening 2019 (<a href="https://youtu.be/V2-h0Gdhb_Q">disponível no youtube oficial da banda</a>). A Associação de Promoção da Madeira juntou-se a este projecto, como veículo de promoção do destino Madeira, através da música e em parceira com o conhecido festival urbano, que tem o oceano Atlântico e as paisagens do Funchal como pano de fundo.</p>
      <p>O conhecido tema ‘Não Voltarei a ser Fiel’, integra o novo álbum do grupo, ‘Ventos e Mares’, que sai para as lojas dia 22 de Novembro.</p>
      <p>No dia 24, às 17 horas, haverá um ‘show case’ de apresentação na FNAC do Colombo, em Lisboa, precedido de uma palestra de cerca de 30 minutos com os jornalistas Rui Miguel Abreu (Blitz) e Nuno Pacheco (Público), que irão apresentar o vídeo e o álbum em vinil.</p>
      <p>Recorde-se que os Resistência fecharam com ‘chave de ouro’ a 7.ª edição do festival que decorreu, de 19 a 21 de Julho, no Parque de Santa Catarina no Funchal. Cenas que pode (re)ver no vídeo agora lançado.</p>
