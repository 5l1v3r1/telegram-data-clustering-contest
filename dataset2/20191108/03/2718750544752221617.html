      <h1>Nicki Minaj and Karol G Drop the Cotton-Candy Pink Video for ‘Tusa’</h1>
      <address><time datetime="2019-11-08T03:41:03+00:00">08 Nov 2019, 03:41</time> by <a rel="author">Bethy Squires</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tbneQDc2H3I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nicki Minaj is officially out of retirement. The now officially Mrs. Petty took a honeymoon lap with reggaeton singer/songwriter Karol G on “Tusa.” In the video, Minaj and G lounge in a pastel rococo mansion, holding the reins to some pegasus and rhyming in Spanish and English. The two performers teased the single on social media earlier this week, with Minaj’s Instagram full of heart-eye emojis for the Colombian singer. </p>
