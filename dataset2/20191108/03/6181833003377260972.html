      <h1>Loài "cá có chân", tự mọc lại phần cơ thể bị mất từng khiến dân chơi Việt "phát sốt"</h1>
      <address>
        <time datetime="2019-11-08T03:18:00+00:00">08 Nov 2019, 03:18</time>
      </address>
      <p><b>Điều đáng nói là con vật này đã gần như bị tuyệt chủng trong tự nhiên.</b>    </p>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-1-1573181491-width650height365.jpg"/>
        <figcaption>Cách đây mấy năm, dân chơi cá cảnh ở Việt Nam từng phát sốt với loại kỳ giông có tên là Axolotl (Ambystoma mexicanum).</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-2-1573181491-width650height488.jpg"/>
        <figcaption>Giá bán của chúng dao động từ 150.000 đồng - 170.000 đồng/con. Trong tự nhiên chúng gần như không còn nên những con được rao bán có thể đã trải qua lai tạo. </figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-3-1573181491-width650height390.jpg"/>
        <figcaption>Nếu như Axolotl bị mất một chân, đuôi hoặc một phần trái tim, phần đó sẽ tự hồi phục mà không có vết sẹo.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-4-1573181491-width650height366.jpg"/>
        <figcaption>Khả năng tái sinh này đang được các nhà nghiên cứu chú ý bởi vì có thể gợi mở nhiều điều về khả năng này trên người.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-5-1573181491-width650height434.jpg"/>
        <figcaption>Loài này còn được gọi với cái tên "khủng long 6 sừng". Tuy nhiên, đây không phải là sừng cứng như bò, trâu hay các loài khác mà nó thực chất là các mang.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-6-1573181491-width650height487.jpg"/>
        <figcaption>Chiều dài cơ thể khoảng 15cm, nhưng có thể phát triển tới 23 hoặc hơn 30cm (hiếm gặp).</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-7-1573181491-width650height432.jpg"/>
        <figcaption>Nhìn bên ngoài chúng có 4 chân ngắn, mập để di chuyển dưới đáy hồ. Đuôi giúp chúng bơi như cá.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-8-1573181491-width650height499.jpg"/>
        <figcaption>Có 4 gen kiểm soát sắc tố cơ thể của loài này. Thông thường chúng có màu nâu, đen với các đốm vàng hay màu ô liu nhưng hiện có những con màu trắng, mắt đen do việc lai tạo của những người buôn thú cưng.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-9-1573181491-width650height434.jpg"/>
        <figcaption>Tên gọi khác của chúng là "cá đi bộ". Tuy nhiên, nó không phải là cá mà là động vật lưỡng cư.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-10-1573181491-width650height366.jpg"/>
        <figcaption>Kỳ giông Axolotl còn được gọi là kì giông Mexico là loài bản địa ở hồ Xochimilco và hồ Chalcot thuộc trung tâm thủ đô Mexico City.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-11-1573181619-width650height435.jpg"/>
        <figcaption>Từ năm 2010, axolotls sống hoang dã gần như tuyệt chủng do quá trình đô thị hóa ở thủ đô Mexico City và ô nhiễm nguồn nước cùng các loài xâm lấn như cá rô phi, cá rô. Hiện nay, quá trình bảo tồn loài này đang được tiến hành với các biện pháp trong đó có việc tạo môi trường sống cho chúng trong tự nhiên tại Mexico.</figcaption>
      </figure>
      <figure>
        <img src="http://streaming1.danviet.vn/upload/4-2019/images/2019-11-08/quai-12-1573181687-width650height365.jpg"/>
        <figcaption>Axolotl là loài ăn thịt. Thức ăn của chúng là các con mồi nhỏ như giun, côn trùng và cá nhỏ trong tự nhiên. </figcaption>
      </figure>
