      <h1>Elecciones en España: cierre de una campaña marcada por la indecisión</h1>
      <address><time datetime="2019-11-08T23:24:02+00:00">08 Nov 2019, 23:24</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0TrYgpVi6bg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cierre de una campaña electoral exprés. Los candidatos a la presidencia del Gobierno español apuraban este viernes sus últimos minutos para convencer a <b>una sociedad cada vez más indecisa y cuyo voto está aún más fragmentado.</b> Pedro Sánchez, presidente en funciones pidió concentrar el voto para que los socialistas puedan gobernar.</p>
      <p>El segundo partido más votado en los comicios de abril, el conservador <b>Partido Popular, advirtió de una posible nueva recesión económica</b> que podría afectar a España en los próximos meses. Su líder, Pablo Casado, se dirigió a quienes aún sufren por la crisis del 2008.</p>
      <p>Mientras, Santiago Abascal, a la cabeza del <b>ultradarechista Vox</b>, se sirvió de la crisis catalana <b>para reivindicar nuevamente la unidad de España.</b></p>
      <p>Por su parte, <b>Unidas Podemos, defendió la pluraridad de naciones en España</b>. El fracaso de las negociaciones con los socialistas para lograr un Gobierno de coalición provocó la celebración de estas nuevas elecciones.</p>
