      <h1>«Ασπίδα προστασίας της ελευθερίας» το ΝΑΤΟ λέει η φον ντερ Λάιεν</h1>
      <address><time datetime="2019-11-08T22:30:29+00:00">08 Nov 2019, 22:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OdoN3gS8QFk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Γερμανική απάντηση στη γαλλική απαξίωση της βορειοατλαντικής συμμαχίας που ήρθε <a href="https://gr.euronews.com/2019/11/07/macron-zoume-ton-egkefaliko-thanato-toy-nato"><b>δια στόματος Εμανουέλ Μακρόν</b></a>, έδωσε η Ούρσουλα φον ντερ Λάιεν. Η επόμενη πρόεδρος της Ευρωπαϊκής Επιτροπής μίλησε για έναν «αξιοσημείωτο» θεσμό.</p>
      <p>Η ομιλία της έγινε σε εκδήλωση με αφορμή τα 30 χρόνια από την πτώση του τείχους, στην οποία μίλησε και η καγκελάριος της Γερμανίας Άνγκελα Μέρκελ.</p>
      <p>«Το ΝΑΤΟ ήταν και θα είναι πάντα αυτό που το κάνουν τα μέλη του, τα 29 κράτη που αναλαμβάνουν δράση και κάνουν αλλαγές με λόγια και πράξεις. Πιστεύω πως το ΝΑΤΟ έχει αποδείξει ότι αποτελεί εξαιρετική προστατευτική ασπίδα ελευθερίας παρόλα τα σκαμπανεβάσματα των τελευταίων εβδομάδων. Αυτό που μετρά είναι η μεγάλη εικόνα».</p>
      <p>Αναφερόμενη στην μεγαλύτερη ρωγμή στην Ευρωπαϊκή Ένωση από ιδρύσεώς της, η διάδοχος του Ζαν-Κλοντ Γιούνκερ επέλεξε να στείλει μήνυμα αισιοδοξίας.</p>
      <p>«Όλως παραδόξως, το σοκ του <b>Brexit</b> μας έχει ενώσει ακόμη περισσότερο διότι δείχνει όχι μόνο τι σημαίνει να αποχωρεί μια χώρα από την Ευρωπαϊκή Ένωση αλλά πόσα έχει κερδίσει μια χώρα ως μέλος της Ένωσης. Η δύναμη των κοινών μας ιδεών θα μας φέρει και πάλι μπροστά», δήλωσε η Ούρσουλα φον ντερ Λάιεν.</p>
      <p>Για το σύνδεση Δυτικών Βαλκανίων και Ευρωπαϊκής Ένωσης, Μέρκελ και φον ντερ Λάιεν εξέφρασαν την πεποίθηση πως αποτελεί «εξαιτερικά σημαντικό στρατηγικό συμφέρον» για την Ευρώπη η ενταξιακή προοπτική Αλβανίας και Βόρειας Μακεδονίας. Το βέτο της Γαλλίας «πάγωσε» αυτή τη διαδικασία.</p>
