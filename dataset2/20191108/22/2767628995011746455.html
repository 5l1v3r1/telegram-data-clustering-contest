      <h1>Euronews Hoy 8 de noviembre de 2019</h1>
      <address><time datetime="2019-11-08T22:30:29+00:00">08 Nov 2019, 22:30</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8B7w7neTwCQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>En Euronews Hoy les presentamos las noticias más destacadas de este viernes 8 de noviembre. estos son los titulares:</h3>
      <p>- En España, los partidos cierran la campaña electoral en Madrid y Barcelona por las elecciones generales del domingo 10-N.</p>
      <p>- El presidente de Chile convoca un órgano de seguridad con la plana mayor del Ejército y toma más medidas de orden público entre ellas una ley antiencapuchados.</p>
      <p>- Excarcelación inminente del expresidente Lula da silva. La Justicia decreta la libertad de Lula tras el fallo del Tribunal Supremo.</p>
      <p>- Otros muros se alzan, tras la caída del Muro de Berlín. El número de barreras en el mundo se ha multiplicado por tres desde aquel histórico 9 de noviembre de 1989.</p>
      <p>- Los belgas son los europeos más felices según un estudio de Eurostat. Entre los tristes aparecen croatas, búlgaros y letones.</p>
      <h3>Les invitamos a seguirnos a través de nuestras redes sociales Facebook, Twitter, WhatsApp y por nuestro canal de YouTube. Gracias por seguir con nosotros la actualidad europea e internacional.</h3>
