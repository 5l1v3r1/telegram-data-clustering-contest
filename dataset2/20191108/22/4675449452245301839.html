      <h1>Andrés Guerra Hoyos aceptó su curul en la Asamblea de Antioquia</h1>
      <address>
        <time datetime="2019-11-08T22:21:24+00:00">08 Nov 2019, 22:21</time>
      </address>
      <p>Finalmente, <b>Andrés Guerra Hoyos</b>, del Centro Democrático, y quien quedó de segundo a la <b>Gobernación de Antioquia</b> aceptó hoy su curul en la Asamblea de Antioquia.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qQW4QMcIGTc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Luego de varias especulaciones Andrés Guerra, excandidato a la Gobernación de Antioquia por el Centro Democrático, aceptó su curul en la Asamblea Departamental, a la que tiene derecho por el estatuto de la oposición, luego de haber quedado segundo en las elecciones.</p>
      <p>Recordemos que Guerra obtuvo el 28,70 % de las votaciones en Antioquia con 661.279 votos, 170.367 por debajo de <b>Aníbal Gaviria</b>, Gobernador electo.</p>
      <p>Con su decisión <b><a href="https://telemedellin.tv/andres-guerra-reconocio-la-derrota-y-no-descarto-ocupar-curul-en-la-asamblea/360642/">Andrés Guerra</a></b> será entonces el diputado número 26 y desplaza al conservador Jorge Alonso Correa de su curul en la Asamblea, que quedó conformada así:</p>
      <p>El Centro Democrático será el Partido con mayor número de escaños con Roque Arismendy, Verónica Arango, José Orjuela, Luis Gabriel Gómez, Diego Díaz, José Luis Noreña, Jorge Iván Restrepo y Andrés Guerra.</p>
      <p>El Partido Liberal por su parte tendrá a Luis Carlos Ochoa, Rubén Callejas, María Eugenia Lopera, Juan Carlos Palacio y Jonathan Roldan.</p>
      <p>Del Partido Conservador estarán en la Duma Álvaro Múnera, Jaime Cano, Juan Camilo Callejas y Juan esteban Villegas. Con la Alianza verde estarán Rogelio Zapata, Camilo Calle y Jorge Humberto Echeverry.</p>
      <p>El Partido de la U tendrá allí a Jairo Ruiz y a Rodrigo Mendoza.De Cambio Radical estarán en la Asamblea John Alexander Osorio y Néstor Caly.</p>
      <p>De la Alianza Social Independiente entrará Daflis Romaña. De la Coalición Queremos se mantendrá Luis Eduardo Peláez.</p>
