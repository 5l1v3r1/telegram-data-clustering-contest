      <h1>Doch nicht hirntot? Von der Leyen lobt NATO und widerspricht Macron</h1>
      <address><time datetime="2019-11-08T22:07:05+00:00">08 Nov 2019, 22:07</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Y4EJe-329Fw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In ihrer Europa-Rede am Vorabend der Feiern zum 30 Jahrestag des Mauerfalls hat die designierte EU-Kommissionspräsidentin Ursula von der Leyen die NATO gegen die Kritik von Emmanuel Macron verteidigt. Frankreichs Präsident hatte die NATO als "hirntot" bezeichnet.</p>
      <p>Ursula von der Leyen erklärte bei der Konrad-Adenauer-Stiftung im Beisein der Kanzlerin:</p>
      <p>"Die NATO war und ist immer das, was ihre Mitgliedsstaaten aus ihr machen, es liegt an 29 Ländern, sich einzubringen und etwas zu ändern in Worten und in Taten . Ich finde, die NATO hat sich bei allen Holprigkeiten bis in die letzten Wochen hinein hervorragend als Schutzschirm der Freiheit bewährt. Die langen Linien zählen."</p>
      <p>Den Brexit sieht die designierte Nachfolgerin von Jean-Claude Juncker auch als Chance.</p>
      <p>"Und so paradox es klingt, der Schock des Brexit hat uns stärker geeint, denn er zeigt nicht nur, was es bedeutet, die Europäische Union zu verlassen, sondern auch wie viel jedes Land gewinnt als Teil der Europäischen Union. Die Stärke der gemeinsamen Ideen trägt uns ein weiteres Mal."</p>
