      <h1>Deutsche Bank in Italien wegen Bilanzfälschung und Behinderung der Bankenaufsicht verurteilt</h1>
      <address><time datetime="2019-11-08T22:29:22+00:00">08 Nov 2019, 22:29</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ohfx0U85ago" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Gericht in Mailand hat am Freitag mehrere frühere Manager der italienischen Problembank Monte dei Paschi di Siena (MPS), der Deutschen Bank und der japanischen Bank Nomura zu</p>
      <p>Gefängnisstrafen verurteilt. Die Deutsche Bank AG, ihre Londoner</p>
      <p>Filiale und Nomura erhielten außerdem Geldstrafen zwischen 3,0 und</p>
      <p>3,4 Millionen Euro. Ausserdem werden Vermögenswerte in Höhe von 88 Millionen Euro bei Namura und 64 Millionen Euro bei der Deutschen Bank beschlagnahmt.</p>
      <p>In dem seit fast drei Jahren laufenden Prozess ging es unter anderem um</p>
      <p>Bilanzfälschung und der Behinderung der Bankenaufsicht bei einer Bankenübernahme durch die Monte dei Paschi di Siena. MPS, die älteste Bank der Welt, kämpft seit langem mit großen Problemen.</p>
      <p>MPS Spitzenpersonal vom Ex-Präsidenten bis zum Ex-Finanzchef bekamen bis zu siebeneinhalb Jahre Haft, sechs frühere Manager der Deutschen Bank wurden zu Freiheitsstrafen bis zu vier Jahren und acht Monaten verurteilt.</p>
      <p>Zwei frühere Nomura-Manager erhielten Urteile von drei Jahren und fünf Monaten beziehungsweise vier Jahren und acht Monaten.</p>
      <p>«Wir sind von diesem Urteil enttäuscht und werden die Begründung prüfen, sobald diese vorliegt», teilte die Deutsche Bank mit.</p>
