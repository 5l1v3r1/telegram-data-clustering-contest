      <h1>Brasile: Lula torna libero dopo 19 mesi di carcere</h1>
      <address><time datetime="2019-11-08T22:16:06+00:00">08 Nov 2019, 22:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/v831R-7qqhg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'ex presidente Luiz Inacio Lula da Silva è libero dopo 19 mesi di carcere. Lo ha ordinato un giudice del tribunale penale federale di CuritibaI approvando la richiesta di scarcerazione immediata dei suoi legali dopo la decisione con cui i giudici della Corte Suprema hanno stabilito che la pena può essere scontata solo una volta che siano state esaurite tutte le possibilità di ricorso in appello. Lula ha ricevuto due condanne per corruzione e riciclaggio, una a 8 e l'altra a 12 anni.</p>
      <p>L'ex presidente brasiliano è oggi una icona della sinistra nel Paese guidato da Jair Bolsonaro, e forse l'uomo più temuto dall'attuale capo dello Stato. Le condanne non sono bastate a far dimenticare ai brasiliani gli anni di "Lula", nomignolo che utilizzava fin da quando era sindacalista dei metallurgici. Ha guidato la più grande potenza dell'America Latina dal 2003 al 2010 e ha sottratto 29 milioni di persone alla povertà.</p>
