      <h1>La justice brésilienne autorise la libération de l’ex-président Lula</h1>
      <address><time datetime="2019-11-08T22:56:20+00:00">08 Nov 2019, 22:56</time> by <a rel="author" href="https://www.senegaldirect.net/author/maana/" target="_blank">Maana</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TdhkPIXgJNU" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L’ex-président brésilien Lula a été libéré vendredi, accueilli par une véritable marée rouge de militants de gauche à sa sortie de prison à Curitiba, après plus d’un an et demi d’incarcération.</p>
      <p>Libre. La justice brésilienne a autorisé, vendredi 8 novembre, la remise en liberté de l’ancien président Luiz Inacio Lula da Silva, dit Lula, incarcéré depuis avril 2018, selon un document judiciaire consulté par l’AFP et Reuters.</p>
      <p>L’ex-chef d’État de 74 ans est sorti à pied du siège de la police fédérale de Curitiba où il était incarcéré après avoir été condamné pour corruption, embrassant chaleureusement ses sympathisants et saluant la foule d’un poing levé.</p>
      <p>« Je veux continuer à lutter pour améliorer la vie du peuple brésilien », a lancé Lula face à une marée rouge de militants de gauche lors d’un discours chargé d’émotion.</p>
      <p>Cette décision de justice a été rendue possible par un arrêt de la Cour suprême brésilienne, rendu jeudi, qui a mis fin à l’emprisonnement obligatoire des condamnés avant l’épuisement de tous leurs recours.</p>
      <p>L’ex-dirigeant du Parti des travailleurs (PT) purgeait depuis l’an dernier une peine de huit ans et dix mois de réclusion pour avoir accepté des pots-de-vin en échange de l’attribution de contrats gouvernementaux.</p>
      <p>&gt;&gt; À voir : L’ENTRETIEN – « Lula da Silva sur France 24 : ‘Je veux être innocenté’  »</p>
      <p>La décision des onze juges de la Cour suprême, approuvée par six voix contre cinq, enterre une jurisprudence mise en place il y a trois ans et qui a contribué au succès de l’enquête anti-corruption « Lavage express » (« Lava Jato »).</p>
      <p>Cette enquête est centrée sur des entreprises du BTP qui ont arrosé de pots-de-vin des responsables politiques et d’anciens cadres d’entreprises nationales en échange de contrats avec la compagnie pétrolière nationale Petroleo Brasileiro (Petrobras) et avec d’autres sociétés.</p>
      <p>Des libérations décidées par les tribunaux au cas par cas</p>
      <p>La perspective d’être emprisonné immédiatement après avoir perdu un premier procès en appel encourageait les suspects à négocier des accords de plaider-coupable avec les procureurs en leur fournissant des informations dans le cadre de l’enquête anti-corruption.</p>
      <p>Le président de la Cour suprême, Jose Antonio Dias Toffoli, dont la voix a été décisive, a déclaré que les libérations ne seraient pas automatiques, mais décidées par les tribunaux au cas par cas.</p>
      <p>Le magistrat Sergio Moro, qui a conduit l’enquête « Lava Jato » avant de devenir ministre de la Justice du gouvernement de Jair Bolsonaro, avait averti avant la décision de la Cour suprême que revenir sur cette interprétation du code pénal constituerait un grand revers infligé à la lutte contre la corruption.</p>
      <p>Les procureurs de « Lava Jato » ont déploré une décision qui compliquera leur tâche et favorisera l’impunité en raison des procédures d’appel « excessives » du système judiciaire brésilien.</p>
      <p>Le PT, dont est issu Lula, a salué l’arrêt de la Cour suprême. Sa présidente Gleisi Hoffmann l’a qualifié « d’étape très importante pour renforcer la démocratie et la Constitution à un moment où elles sont menacées par un gouvernement d’extrême droite ».</p>
      <p>Selon le Conseil national de justice, près de 4 900 personnes pourraient potentiellement bénéficier de cet arrêt. Le barreau brésilien a fait valoir que la prison obligatoire violait la Constitution en ne respectant pas la présomption d’innocence des accusés tout au long de la procédure d’appel.</p>
