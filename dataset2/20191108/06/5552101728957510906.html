      <address><time datetime="2019-11-08T06:14:00+00:00">08 Nov 2019, 06:14</time> by <a rel="author">葉霈萱</a></address>
      <p>2019 ITF 台北國際旅展於 今日(11 月 8 日)開跑！ 廠商紛紛推出「下殺價」來吸引民眾的目光，不過旅展攤位琳瑯滿目，到底怎麼逛才能真的撿到便宜呢？</p>
      <p>假期來臨出門旅遊去，或是到大飯店吃頓大餐祭五臟廟，已經成了台灣人的小確幸。不少精打細算的民眾想省荷包，會前進旅展撿便宜。不過逛旅展有哪些竅門？民眾下手買券前又該注意什麼呢？</p>
