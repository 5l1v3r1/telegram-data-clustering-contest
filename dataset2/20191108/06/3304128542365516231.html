      <h1>IEBC Declares Imran Okoth Kibra MP-Elect</h1>
      <address><time datetime="2019-11-08T06:40:41+00:00">08 Nov 2019, 06:40</time> by <a rel="author">Francis Muli</a></address>
      <p>Bernard Imran Okoth of the Orange Democratic Movement Party (ODM) is the MP-elect of the Kibra Constituency.</p>
      <p>IEBC returning officer has declared the ODM candidate the validly elected MP for Kibra.</p>
      <figure>
        <iframe data-src="https://twitter.com/IEBCKenya/status/1192669816198483968?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Okoth floored 24 candidates, garnering 24,636 votes with his closest rival, Jubilee Party’s McDonald Mariga coming in second with 11,230 votes.</p>
      <p>Mariga has already <a href="https://www.kahawatungu.com/2019/11/08/mariga-concedes-defeat-kibra-by-election-congratulates-imran/">conceded defeat.</a></p>
      <p>Eliud Owalo of ANC) came third with 5,275 votes followed by Khamisi Butichi of Ford Kenya with 260 votes.</p>
      <p>Read: <a href="https://www.kahawatungu.com/2019/11/08/mariga-concedes-defeat-kibra-by-election-congratulates-imran/">Mariga Concedes Defeat In Kibra By-election, Congratulates Imran – Video</a></p>
      <p>Anaciet Dorn (DP), Martin Andati (Modern Alliance Party), Felix Anditi (Independent), Ibrahim Kimorko (Roots Party), Kassim Abdul (The New Democrats) and Titus Mutinda (Republican Liberty Party) were also in the party.</p>
      <p>Others include Fransco Ojiambo (Party of Democratic Unity), Shedrack Omondi, (Independent), Shem Ocharo (Munngano), Abraham Okoth (Independent) Hamida Musa (United Green Movement), Noah Migudo (Independent), Fransco Ojiambo (Party of Democratic Unity), Shedrack Omondi, (Independent), Shem Ocharo (Munngano), Abraham Okoth (Independent) Hamida Musa (United Green Movement) and Noah Migudo (Independent).</p>
      <p>The seat fell vacant following the death of Ken Okoth who was the MP elected in 2017 on an ODM ticket.</p>
    </article>
