      <h1>جيش الاحتلال يعتقل 4 مواطنين بالضفة الغربية</h1>
      <address>
        <time datetime="2019-11-08T06:17:00+00:00">08 Nov 2019, 06:17</time>
      </address>
      <h3>رام الله - سوا</h3>
      <p>شنّ جيش الاحتلال الإسرائيلي فجر يوم الجمعة 8 نوفمبر 2019، حملة مداهمات واعتقالات جديدة في أنحاء الضفة الغربية.</p>
      <p>وقال المتحدث باسم جيش الاحتلال في بيان له إنه تم اعتقال 4 فلسطينيين من أنحاء متفرقة من الضفة الغربية.</p>
    </article>
