      <h1>Dialog im Jemen: Präsident und Rebellenchef treffen sich</h1>
      <address><time datetime="2019-11-08T06:33:04+00:00">08 Nov 2019, 06:33</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ZCd92KXcKo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im Jemen halten die Konfliktparteien den Dialog aufrecht. Zwei Tage nach der Unterzeichnung eines Friedensabkommens zwischen den Rebellen des Südlichen Übergangsrates und der international anerkannten Regierung des Landes trafen sich Präsident Abed Rabbo Mansur Hadi und der Chef des Übergangsrates in Saudi-Arabien. Die ehemals regierungstreuen Rebellen hatten im Sommer die südliche Hafenstadt Aden erobert und damit in dem Bürgerkrieg eine neue Front eröffnet.</p>
      <p>Unterdessen halten die Kämpfe an. Am Mittwoch wurde ein von Ärzte ohne Grenzen betriebenes Krankenhaus in der westlichen Hafenstadt Mokka angegriffen. Der Hilfsorganisation zufolge gab es weder Tote noch Verletzte. Man habe die Klinik aber schließen müssen. Die Regierung machte die Huthi-Rebellen verantwortlich. Diese halten große Teile des Nordjemen besetzt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192453120225357825" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der Nichtregierungsorganisation <a href="https://www.acleddata.com/2019/10/31/press-release-over-100000-reported-killed-in-yemen-war/">Armed Conflict Location &amp; Event Data Project zufolge</a> wurden in dem Krieg seit 2015 mehr als 100 000 Menschen getötet. Darunter etwa 12 000 Zivilisten.</p>
