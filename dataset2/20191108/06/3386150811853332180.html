      <h1>वीरू, विराटशी बरोबरी; रोहित शर्माचे विक्रम लै भारी!</h1>
      <address>
        <time datetime="2019-11-08T06:07:27+00:00">08 Nov 2019, 06:07</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma9_201911321869.jpg"/>
        <figcaption>भारत विरुद्ध बांगलादेश यांच्यातील दुसऱ्या ट्वेंटी-20 सामन्यात चांगल्या सुरुवातीनंतर बांगलादेशला मोठी धावसंख्या उभारण्यात अपयश आले. रोहित शर्मा ( 85) आणि शिखर धवन (31) यांनी जोरदार फटकेबाजी करताना भारताला सहज विजय मिळवून दिला. भारतानं या विजयासह मालिका 1-1 अशी बरोबरीत आणली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma8_201911321870.jpg"/>
        <figcaption>या सामन्यात 'महा' चक्रीवादळ घोंगावण्याची शक्यता वर्तवण्यात येत होती, पण वादळ आणलं ते रोहितनं... त्याच्या दमदार फटकेबाजीनं बांगलादेशच्या गोलंदाजांना पालापाचोळ्यासारखं भिरकावून दिलं.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma7_201911321871.jpg"/>
        <figcaption>रोहित-धवननं ट्वेंटी-20 क्रिकेटमध्ये 11वेळा अर्धशतकी भागीदारी केली. या कामगिरीसह त्यांनी मार्टिन गुप्तील व केन विलियम्सन ( न्यूझीलंड) यांच्या विक्रमाशी बरोबरी केली.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma6_201911321872.jpg"/>
        <figcaption>बांगलादेशविरुद्ध ट्वेंटी-20त सर्वाधिक धावांचा विक्रमही रोहितनं ( 380+) स्वतःच्या नावावर केला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma4_201911321873.jpg"/>
        <figcaption>कॅलेंडर वर्षात २०००+ आंतरराष्ट्रीय धावा करणारा भारताचा दुसरा सलामीवीर... यापूर्वी २००८ मध्ये वीरेंद्र सेहवागने अशी कामगिरी केली होती.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit2500n_201911321874.jpg"/>
        <figcaption>रोहित शर्माचे हे ट्वेंटी-२० क्रिकेटमधील २२वे अर्धशतक ठरले आणि कर्णधार म्हणून त्याचे हे सहावे अर्धशतक ... यासह त्याने विराट कोहलीच्या दोन्ही विक्रमांशी बरोबरी केली...</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma8n_201911321875.jpg"/>
        <figcaption>एका वर्षांत सर्वाधिक षटकार खेचण्याचा विक्रम... रोहितने २०१९ मध्ये ६५* आंतरराष्ट्रीय षटकार खेचले आहेत.. २०१८ मध्ये त्याने ७४, तर २०१७ मध्ये ६५ षटकार खेचले होते.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma2_201911321876.jpg"/>
        <figcaption>ट्वेंटी-२० क्रिकेटमध्ये धावांचा पाठलाग करताना भारताचा ४१ वा विजय ठरला. त्यांनी ऑस्ट्रेलियाचा ४० आणि पाकिस्तानचा ३६ विजयांचा विक्रम मोडला..</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma3_201911321877.jpg"/>
        <figcaption>ट्वेंटी-२० क्रिकेटमध्ये सर्वाधिक 4 वेळा शतकी भागीदारीचा विक्रम रोहित शर्मा व शिखर धवन या जोडीनं नावावर केला. त्यांनी डेव्हिड वॉर्नर- शेन वॉटसन, मार्टिन गुप्तील-केन विलियम्सन आणि रोहित-विराट कोहली यांचा ३ शतकी भागीदारीचा विक्रम मोडला.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma5_201911321878.jpg"/>
        <figcaption>रोहित शर्मानं एका ट्वेंटी-२० सामन्यात ५ किंवा त्यापेक्षा अधिक षटकार ८ वेळा मारले आहेत. या विक्रमात ख्रिस गेल व कॉलीन मुन्रो ( ९ ) संयुक्तपणे आघाडीवर आहेत.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma4n_201911321879.jpg"/>
        <figcaption>आंतरराष्ट्रीय ट्वेंटी-२० सामन्यात भारताकडून सर्वाधिक १० वेळा ७५+ धावा करण्याचा विक्रम रोहितच्या नावावर</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/rohit-sharma1_201911321880.jpg"/>
        <figcaption>रोहितनं या खेळीसह ट्वेंटी-20 क्रिकेटमध्ये 2500 हून अधिक धावा केल्या. अशी कामगिरी करणारा तो जगातला पहिलाच फलंदाज ठरला.</figcaption>
      </figure>
