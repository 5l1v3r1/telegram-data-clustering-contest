      <h1>日経平均終値、６１円高の２万３３９１円</h1>
      <address>
        <time datetime="2019-11-08T06:12:00+00:00">08 Nov 2019, 06:12</time>
      </address>
      <p>　８日の東京株式市場で、日経平均株価（２２５種）の終値は、前日比６１円５５銭高の２万３３９１円８７銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は４・６４ポイント高い１７０２・７７。</p>
