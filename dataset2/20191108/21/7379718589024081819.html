      <h1>Turchia minaccia l'Europa: "rimandiamo indietro i vostri terroristi"</h1>
      <address><time datetime="2019-11-08T21:17:04+00:00">08 Nov 2019, 21:17</time> by <a rel="author">Antonio Michele Storto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vDzK2hyqrKA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"La <b>Turchia non è una pensione per terroristi</b>, non possiamo piu tenerli, ve <b>li rimandiamo a casa</b>". Cosi, dopo mesi di tensioni, <b>Ankara minaccia ora di risolvere</b> nel modo piu brusco <b>la questione dei cittadini europei affiliati al Daesh</b> e ad altre organizzazioni terroristiche, detenuti nelle carceri turche.</p>
      <p>Secondo il <b>ministro degli interni Suleyman Soylu</b>, i <b>trasferimenti potrebbero partire a giorni</b>. "Stiamo per rimandarveli indietro" ha detto, nel corso di un comizio. "Cominceremo già da lunedi. Questi restano vostri cittadini, anche se la cittadinanza gli è stata revocata e la Turchia li rimpatrierà in ogni caso".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/68/82/808x535_cmsv2_bdbbcf89-194e-5146-a58a-9a6c27a5e77c-4286882.jpg"/>
        <figcaption>Suleyman Soylu, ministro degli Interni turcoAhmet Bolat/Pool via REUTERS</figcaption>
      </figure>
      <h3>Stallo Ankara-Bruxelles</h3>
      <p>Una questione, quella dei foreign fighters europei detenuti tra Siria e Turchia, che riguarda soprattutto cittadini francesi, belgi, tedeschi e olandesi, arrestati durante la recente offensiva nel nord della Siria, come pure nei mesi precedenti,</p>
      <p>Le autorità turche affermano di aver arrestato, soltanto nei giorni scorsi, <b>due cittadine olandesi che cercavano di rientrare in Europa</b> dopo essere fuggite dal <b>campo <a href="https://it.euronews.com/2019/07/18/siria-unicef-49-000-bambini-nel-campo-di-al-hol">profughi di al-Hol</a></b>. Ankara ha <b>puntato il dito sui combattenti curdi</b> siriani, affermando che avrebbero liberato i Jihadisti detenuti prima di ritirarsi dalle zone di confine.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192893345116368898" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Sassaiola</h3>
      <p>Ma con i pochi civili curdi che ancora restano nell'area ormai controllata da Ankara, la <b>Turchia qualche problema continua ad averlo</b>: venerdi, un convoglio turco-russo che pattugliava un'area compresa tra le città di Qamishlo e Derik ¨è stato preso a sassate dai residenti.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BKJ1OyinCDQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le <b><a href="https://it.euronews.com/2019/11/01/nord-della-siria-al-via-i-pattugliamenti-congiunti-russia-turchia">pattuglie congiunte</a></b> rientrano nell'accordo stipulato ad <b>Astana</b>, che ha posto una pietra tombale sulle aspirazioni autonomiste dei curdi siriani. Oggi, l'area del nordest siriano che i curdi chiamano Rojava è pattugliata anche dal cielo, da una nutrita flotta <b>di elicotteri e droni russi</b>.</p>
      <p>Nel frattempo, Erdogan ha lanciato una nuova <b>operazione contro i ribelli curdi del Pkk</b> anche nel sudest turco, dove nell'area di Lice (Diyarbakir) tre guerriglieri sono stati uccisi nel corso di un'operazione che ha portato anche a decine di arresti.</p>
