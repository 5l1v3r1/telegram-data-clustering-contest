      <h1>Euronews Sera | TG europeo, edizione di venerdì 8 novembre 2019</h1>
      <address><time datetime="2019-11-08T21:11:59+00:00">08 Nov 2019, 21:11</time> by <a rel="author">Gioia Salvatori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i9QXaq1Vw-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'Ilva</b> ancora senza soluzione, ancora in primo piano nel nostro tg con un approfondimento sulla produzione europea d'acciaio (in crisi) e un'intervista al presidente del Met il professor Raffaele Brancati che invita Roma a cercare alleanze in Europa per salvare Taranto.</p>
      <p>Il <b>segretario</b><b>di Stato americano Mike Pompeo incontra la cancelliera Angela Merkel,</b> 30 anni dopo la caduta del muro, interrogato sulla ricorrenza, dice che è stata una leggerezza aver smesso di impegnarsi nella difesa dopo la caduta del muro dato che Russia e Cina rappresentano un pericolo; invita l’Europa a non fare affari con i due giganti per gas e 5g rispettivamente e sulla Nato invoca il cambiamento.</p>
      <p><b>Turchia: da lunedì via all’espulsione dei jihadisti dell’Isis verso i Paesi d’origine.</b> Domani colloquio Putin Erdogan, intanto la Russia rafforza il controllo dello spazio aereo sul Kurdistan siriano.</p>
      <p>A <b>Honh Kong, dove da mesi si manifesta contro la Cina</b> e per le condizioni della classe media in continuo peggioramento di nuovo barricate, scontri e tensione sono stati rinvigoriti dalla notizia di una prima vittima tra i manifestanti. Si tratta di un ragazzo morto dopo un incidente collaterale al caos di una protesta, ma i giovani vogliono vederci chiaro.</p>
      <p>Si è concluso con una serie di pesanti condanne <b>il primo grado del processo Monte dei Paschi di Siena</b> per le presunte irregolarità commesse al fine coprire le perdite dovute all'acquisizione di Antonveneta. Beni verranno confiscati per decine e decine di milioni alle banche che fecero da controparte Deutche Bank e Nomura.</p>
      <p>Tutti i segreti della <b>Vergine delle rocce alla National Gallery,</b> già sold out la mostra immersiva che eplora il capolavoro di Leonardo.</p>
