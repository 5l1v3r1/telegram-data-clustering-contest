      <h1>Пожарные выломали дверь борделя в Мурино. В 25-тысячном городе отключили водопровод. Отдел происшествий 08.11.2019</h1>
      <address><time datetime="2019-11-08T21:19:00+00:00">08 Nov 2019, 21:19</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашими корреспондентами Евгением Борисовым и Марией Бочко</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246153&amp;hash=f84384d97b982009&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>На Ржевке прорыв трубы затопил улицу <a href="https://nevnov.ru/741116-proryv-vody-zalil-vodoi-ulicu-elektropultovcev">Электропультовцев</a>.</li>
        <li>В Отрадном из-за поломки на насосной станции<a href="https://nevnov.ru/741147-administraciya-lenoblasti-prokommentirovala-otklyuchenie-vody-v-otradnom"> не работает водопровод</a>.</li>
        <li>В центре города прохожий <a href="https://nevnov.ru/741024-iz-restorana-v-admiralteiskom-raione-neizvestnyi-aziat-ukral-proektor">украл проектор</a> со стены ресторана.</li>
        <li>В Мурино полицейские вместе с активистами закрыли очередной бордель.</li>
        <li>Судьбу стрит-арта во «дворе Нельсона» решат голосованием жильцов.</li>
        <li>Руководство батутного парка рассказало о причинах ЧП, из-за которого <a href="https://nevnov.ru/741232-direktor-batutnogo-parka-v-peterburge-rasskazal-svoyu-versiyu-travmirovaniya-shkolnika">пострадал школьник</a>.</li>
        <li>Медицинское руководство проверит поведение врачей, извлекавших гигантскую секс-игрушку из тела пациента.</li>
        <li>Каршеринговое авто спровоцировало ДТП на Московском проспекте.</li>
        <li>На съезде с КАД опрокинулся самосвал без тормозов.</li>
        <li>Водитель легковушки <a href="https://nevnov.ru/741167-voditel-hyundai-poluchil-tyazhelye-travmy-posle-stolknoveniya-s-marshrutkoi-na-lunacharskogo">пострадал в аварии</a> и с автобусом на перекрестке Культуры и Луначарского.</li>
        <li>Неадекватный велосипедист едва не попал под колеса машины на Выборгском шоссе.</li>
        <li>В Пушкине водитель с бутылкой в руках протаранил дерево и урну.</li>
        <li>Лихач, прокативший на капоте полицейского, избежал уголовного преследования благодаря «деятельному раскаянию»</li>
      </ul>
