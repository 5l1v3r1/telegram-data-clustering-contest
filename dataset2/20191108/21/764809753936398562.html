      <h1>المحكمة العليا في البرازيل تفرج عن الرئيس السابق لولا دا سيلفا</h1>
      <address><time datetime="2019-11-08T21:48:03+00:00">08 Nov 2019, 21:48</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bih1yOkl31w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أجاز قاض برازيلي الجمعة خروج الرئيس الأسبق لويس إيناسيو لولا دا سيلفا من السجن في ضوء قرار اتخذته المحكمة العليا الخميس. وقد أفرج عن لولا دا سيلفا البالغ من العمر 74 عاما بعد أكثر من عام ونصف عام على سجنه في كوريتيبا (جنوب) بتهمة الفساد.</p>
      <p>وأوضح القاضي في أمر الإفراج أنه لم يعد "هناك أي أساس لتنفيذ العقوبة" بسبب قرار المحكمة العليا وضع حد لاجتهاد قضائي يتيح السجن مع صدور أول حكم أمام الاستئناف، حتى لو لم يتم استنفاد كل الطعون.</p>
      <p>وأظهرت صور لحظة مغادرة الرئيس البرازيلي الأسبق لولا دا سيلفا السجن وكان في استقباله حشد من أنصاره اليساريين في كوريتيبا. وخرج لولا سيرا على الأقدام من مقر الشرطة الفدرالية حيث كان مسجونا بعد إدانته بالفساد وعانق أنصاره وحياهم بقضبة مرفوعة.</p>
