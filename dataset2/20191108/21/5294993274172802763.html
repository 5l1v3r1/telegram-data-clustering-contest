      </p>

        <i>- Decisão do Supremo Tribunal Federal abriu as portas da prisão ao ex-presidente do Brasil - detido desde abril do ano passado.</i>

      </p>
      <p>
        <i>- Turquia vai devolver terroristas do Daesh aos países de origem. Processo de repatriamento começa na próxima semana.</i>
      </p>
      <p>
        <i>- "Technoboss" chega aos cinemas. Miguel Lobo Antunes estreia-se como ator aos 70 anos. O filme passou por cinco festivais e passa também neste jornal.</i>
      </p>
