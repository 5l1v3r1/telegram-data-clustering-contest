      <h1>Мальчик вернулся в Италию после 5 лет жизни с боевиками ИГИЛ</h1>
      <address><time datetime="2019-11-08T21:25:39+00:00">08 Nov 2019, 21:25</time> by <a rel="author">Мария Сашинская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Y1-Iv8QNSs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>11-летний мальчик Элвин, чья мать пять лет назад присоединилась к группировке "Исламское государство" и увезла его в Сирию, вернулся домой в Италию.</p>
      <p>В римском аэропорту Леонардо да Винчи его встречали отец, албанец, живущий в северной Италии, и две старшие сестры.</p>
      <p>Спускаясь с трапа самолета мальчик хромал из-за полученной в результате взрыва травмы.</p>
      <p>
        <b>Мария Хосе Фальчиккия, сотрудник полиции</b>
      </p>
      <p>
        <i>"Все эти годы отец и сестры думали, что Элвин мертв. У них не было никаких известий. Как-то он подошел к сотруднику Красного Креста из лагеря Аль-Холь и сказал, что очень хочет, чтобы папа забрал его домой"</i>
      </p>
      <p>Мать мальчика, ее новый муж и их общий ребенок погибли в результате взрыва. За пять лет вдали от дома Элвин забыл итальянский язык, но говорит по-арабски и немного по-албански, сообщил представитель полиции.</p>
