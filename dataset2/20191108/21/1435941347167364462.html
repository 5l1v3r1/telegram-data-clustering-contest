      <h1>دودة كبيرة تتلوى بجوار كبد رجل بسبب الجرجير!</h1>
      <address><time datetime="2019-11-08T21:18:44+00:00">08 Nov 2019, 21:18</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <p>أظهر مقطع فيديو مخيف، دودة كبيرة تتحرك بجوار كبد رجل يبلغ من العمر 40 عامًا، بعد أن اعتاد تناول أوراق الجرجير دون غسله، وذلك بمزرعة في المكسيك.</p>
      <figure>
        <iframe data-src="https://twitter.com/NEJM/status/1192588917540884485?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وحسب صحيفة “نيو إنغلاند” الطبية، فقد تعرض الرجل إلى أزمة في الكبد بعد تناول كميات من النبات الملوث، حيث نقل إلى المستشفى واحتجز به.</p>
      <p>وحسب الأطباء، فقد كانت أولى أعراض المرض شحوب الشفتين واللسان، فيما أثبتت الفحوص الطبية إصابة الرجل بفقر الدم وانسداد القنوات الصفراوية التي تصل الكبد بالجهاز الهضمي.</p>
      <p>وبعد استخدام المنظار، اكتشف الأطباء أن سبب انسداد القنوات الصفراوية ديدان تعرف باسم “المتورقة الكبدية”، تصيب من يتناول المياه الملوثة أو المحاصيل الزراعية غير المغسولة.</p>
      <p>وتنتقل هذه الديدان من الأمعاء إلى القنوات الصفراوية، حيث تعيش وتتكاثر مسببة نزيفًا داخليًّا وفقرًا في الدم.</p>
      <p>لكن الصحيفة قالت: إن حالة الرجل باتت تحت السيطرة في غضون شهر، بعد تناول علاج لقتل الطفيليات.</p>
