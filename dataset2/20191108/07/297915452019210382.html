      <h1>Při tragické nehodě motorkář srazil ženu, uhynul i její pes. Tvořily se kolony</h1>
      <address><time datetime="2019-11-08T07:24:00+00:00">08 Nov 2019, 07:24</time> by <a rel="author">Michael Bereň</a></address>
      <p>„Objízdná trasa je přes ulice Vltavská, Svornosti a Lidická,“ uvedla pražská policie na oficiálním twitterovém účtu krátce před osmou hodinou. Po půl desáté byl provoz plně obnoven.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/86G3OHTQNAc" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>„Okolnosti celé události vyšetřují kriminalisté z odboru vyšetřování dopravních nehod, kteří zjišťují, jak se dopravní nehoda stala a kdo je jejím viníkem,“ informoval v tiskové zprávě policejní mluvčí Jan Daněk. Řeší se i to, zda šla sražená žena přes přechod či nikoliv.</p>
      <p>Podle mluvčího pražských hasičů Martina Kavky s odstraňováním následků nehody pomahali i příslušníci centrální jednotky. Na místo kromě čtyř jednotek zdravotnické záchranné služby hlavního města včetně lékaře či inspektora provozu vyrazila i veterinární záchranná služba PetMedic.</p>
      <figure>
        <img src="https://g.denik.cz/63/97/scheinherrmalastrana_denik-150-3x2.jpg"/>
      </figure>
      <aside>

      <p>Ačkoliv policisté ve spolupráci se strážníky městské policie řídili provoz na několika okolních křižovatkách a dopravu odkláněli mimo uzavřenou oblast, na Smíchově se během ranní dopravní špičky vytvořily dlouhé kolony.</p>
      <p>Situaci nepomohl ani uzavřený vjezd na Malou Stranu ani zákaz automobilů na Smetanově nábřeží. Toto dopravní opatření se rozhodl prodloužit magistrát hlavního města na základě žádosti dopravního podniku DPP.</p>
      <h3>Nepomohla ani půlhodinová resuscitace</h3>
      <p>„Došlo ke srážce motorkáře s chodkyní. Žena utrpěla vážná poranění a bohužel se ji ani po půlhodinové resuscitaci nepodařilo zachránit. Devětatřicetiletý muž byl s pohmožděninami hrudníku transportován do Fakultní nemocnice v Motole,“ sdělila mluvčí pražské záchranky Jana Poštová.</p>
      <p>„Za zatím neznámých okolností došlo ke střetu motocyklu s chodkyní, která vedla dva psy. Sražená žena zůstala ležet několik metrů od místa střetu, její psi ještě o několik metrů dále,“ napsal Týdeník policie. Motorka ležela zhruba sto metrů od osudného střetu.</p>
      <p>Podle mluvčího Daňka byla dechová zkouška u zraněného motorkáře negativní. „Jestliže byl někdo svědkem této dopravní nehody, ať se ozve na linku 158,“ dodal.</p>
