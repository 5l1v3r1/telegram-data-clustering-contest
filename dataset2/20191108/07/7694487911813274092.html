      <h1>انتفاضة الطلاب أربكت السياسيين</h1>
      <address><time datetime="2019-11-08T07:01:51+00:00">08 Nov 2019, 07:01</time> by <a rel="author">Lebanon 24</a></address>
      <p>أكد مرجع سياسي في مجلس خاص أنّ مشهد انتفاضة الطلاب منحت الحراك الشعبي بُعداً مفصلياً "أربك النظام السياسي والتربوي" على حد سواء، بحسب أسرار "نداء الوطن". </p>
