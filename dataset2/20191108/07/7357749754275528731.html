      <h1>30 ans de la chute du mur de Berlin : l'héritage de l'ex-RDA sur l'émancipation des femmes</h1>
      <address><time datetime="2019-11-08T07:00:47+00:00">08 Nov 2019, 07:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PFYRaBBg5Ww" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trente ans après la chute du mur de Berlin, quel héritage a laissé l'ancienne Allemagne de l'Est ? Dans les rues de Leipzig, outre les célèbres Trabant, beaucoup retiennent des "avancées sociétales" amorcées par l'ex-RDA, en particulier sur l'émancipation des femmes. A l'époque du mur, la grande majorité d'entre elles travaillaient.</p>
      <h3>En RDA, 90 % des femmes travaillaient</h3>
      <p><i>"On a l'habitude de dire aujourd'hui que les femmes de l'Est sont beaucoup plus indépendantes que les femmes de l'Ouest,</i> souligne un passant <i>(...) A l'Ouest, les coutumes sociales étaient un désastre. Jusqu'en 1975, la femme devait demander à son mari si elle pouvait travailler."</i></p>
      <p>
        <i>"Les femmes est-allemandes réussissent mieux professionnellement que les femmes ouest allemandes. Les chiffres le prouvent, ajoute un jeune homme. Et pourtant, je dirais que les Allemands de l'Est ont davantage d'obstacles, pas spécialement les femmes."</i>
      </p>
      <blockquote>"A l'Ouest, les coutumes sociales étaient un désastre. Jusqu'en 1975, la femme devait demander à son mari si elle pouvait travailler."</blockquote>
      <p>La RDA a facilité l'accès à l'emploi des femmes en mettant à disposition des mères de famille des services de garde d'enfants et d'autres prestations sociales. En 1989, 90 % des femmes travaillaient ou étudiaient, alors que la moitié d'entre elles avait un emploi à l'Ouest.</p>
      <p>Nous rencontrons Evelin, une ancienne comptable, aujourd'hui retraitée. Elle se souvient qu'en RDA, les femmes pouvaient envisager faire carrière : <i>"Si on le voulait, et si on avait vraiment cela en tête, on avait vraiment la possibilité de se faire un nom. Mais il fallait le vouloir, à l'époque de la RDA."</i></p>
      <h3>Une nostalgie de la RDA</h3>
      <p>Après la chute du mur, le chômage a particulièrement impacté les femmes est-allemandes, dont beaucoup sont parties vivre à l'Ouest. Trente ans après, elles occupent davantage des postes à responsabilité. Mais ces femmes qui ont réussi manquent aujourd'hui dans l'Est, où subsiste une forme de nostalgie.</p>
      <p>Evelin pointe les erreurs faites lors de la réunification allemande : <i>"On n'a pas fait en sorte de préserver ce qui fonctionnait bien en RDA. Notre système social, notre système de santé, étaient bien meilleur qu'aujourd'hui. D'où ce sentiment de mécontentement et d'insatisfaction."</i></p>
      <p>Un mécontentement qui s'est exprimé lors des dernières élections régionales dans l'est de l'Allemagne.</p>
