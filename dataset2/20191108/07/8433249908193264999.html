      <h6 class="kicker">Konkurrenz für Netflix und Amazon</h6>
      <h1>Disneys Streaming-Dienst kommt nach Deutschland</h1>
      <address><time datetime="2019-11-08T07:43:32+00:00">08 Nov 2019, 07:43</time> by <a rel="author">Martin Eisenlauer</a></address>
      <p>
        <b>Disneys eigener Streaming-Dienst, Disney+ startet am 31. März in Deutschland. Das hat der Mickey-Maus-Konzern heute Nacht per Tweet bekannt gegeben.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/disneyplus/status/1192557075651383296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Damit dürften Netflix und Amazon wohl schon sehr schnell viele ihrer Rechte an Disney-Filmen und -Serien verlieren. Zum Mickey-Maus-Imperium gehören allerdings nicht nur Zeichentrick- und Animationsfilme. Auch das komplette „Marvel“- und „Star Wars“-Universum wird zumindest mittelfristig auf Disney+ landen.</p>
      <figure>
        <img src="https://bilder.bild.de/fotos-skaliert/star-wars-ist-teil-des-disney-imperiums-serien-wie-the-mandalorian-werden-hierzulande-wohl-nicht-201281489-65898780/1,w=1280,c=0.bild.jpg"/>
        <figcaption>„Star Wars“ ist Teil des Disney-Imperiums. Serien wie „The Mandalorian“ werden hierzulande wohl nicht bei Netflix oder Amazon zu sehen sein<cite>Foto: Francois Duhamel / AP Photo / dpa</cite></figcaption>
      </figure>
      <p>Welche Filme und Serien bei Disney+ zum Start verfügbar sein werden, ist derzeit noch unklar. Disney selbst weist in seinem Tweet darauf hin, dass je nach Land wohl unterschiedliche Titel im Programm sein werden. Dies liegt daran, dass die Rechte an den Filmen und Serien derzeit bei anderen Anbietern liegen und es wohl unterschiedlich lange dauert, bis die geschlossenen Verträge auslaufen oder aufgelöst werden. Mittelfristig soll Disney+ aber der einzige Streaming-Dienst sein, auf dem Inhalte des Konzerns zu sehen sein werden.</p>
      <p>So werden auch Disney-Fans den Deutschland-Start mit gemischten Gefühlen sehen. Einerseits haben sie mit Disney+ einen Anbieter, der schon bald alle ihre Lieblings-Inhalte zeigt. Andererseits brauchen sie dafür ein weiteres Abo.</p>
      <p>
        <b>In den USA, Kanada und den Niederlanden startet Disney+ am 12. November. Der monatliche Preis beträgt 6,99 Euro in Holland. Was der Dienst hier in Deutschland kosten wird, ist derzeit noch unklar. Merklich teurer dürfte er allerdings nicht werden.</b>
      </p>
      <figure>
        <img src="https://bilder.bild.de/fotos-skaliert/auch-filme-wie-avengers-endgame-werden-kuenftig-auch-in-deutschland-nur-noch-bei-disneys-eigenem-s-201281534-65898784/1,w=1280,c=0.bild.jpg"/>
        <figcaption>Auch Filme wie „Avengers: Endgame“ werden künftig auch in Deutschland nur noch bei Disneys eigenem Streaming-Dienst zu sehen sein<cite>Foto: picture alliance / Everett Colle</cite></figcaption>
      </figure>
      <p>
        <i>Unabhängig davon kündigte Disney auch an, dass sein Streaming-Dienst in Zukunft über Amazons Fire TV Stick empfangen werden kann. Immerhin das ist eine gute Nachricht für die Deutschen. Denn hierzulande ist Fire TV die am weitesten verbreitete Streaming-Plattform.</i>
      </p>
