      <h1>وزير في الحكومة المستقيلة يشترط: &amp;quot;الثلث زائد واحد&amp;quot;</h1>

      <p>يشترط وزير في الحكومة المستقيلة في أي حكومة يتم تشكيلها أن يحصل فيها على الثلث زائداً واحداً وهذا ما يرفضه آخرون جملةً وتفصيلاً، بحسب "الجمهورية".</p>
