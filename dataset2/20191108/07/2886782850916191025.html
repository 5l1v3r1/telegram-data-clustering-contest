      <h1>Jemeni béke rakétákkal</h1>
      <address><time datetime="2019-11-08T07:44:45+00:00">08 Nov 2019, 07:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/N7Q6LTQTo6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Először találkozott a jemeni elnök a szakadárokat képviselő Déli Átmeneti Tanáccsal azóta, hogy szaúdiak támogatta kormánya és a lázadók aláírták a megbékélést célzó fegyverszüneti megállapodást. A találkozó a jemeni kormányt támogató Szaúd-Arábiában történt, ahol az államfő méltatta a béke megteremtését szolgáló erőfeszítéseket.</p>
      <p>Közben a jemeni lázadó siíta huszik rakétákkal és drónokkal támadták a Vörös-tenger partján fekvő al-Mokha városát. A támadásban kormánypárti erők szerint több ember meghalt, sokan megsebesültek. Támadás ért egy kórházat is, a működtető Orvosok Határok Nélkül nevű szervezet szerint senki sem sebesült meg, de az ellátást fel kellett függeszteni.</p>
      <p>Jemenben 2015 óta tart a polgárháború az elszakadni vágyó, Irán támogatta déli húszik és a Szaúd-Arábia segítségét élvező kormány között.</p>
