      <h1>Самозанятых станет больше: 422-ФЗ накроет еще 19 регионов</h1>
      <address><time datetime="2019-11-08T07:13:00+00:00">08 Nov 2019, 07:13</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8tt-JBfg_So" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Привет, друзья.</p>
      <p>Хорошая новость. Дай бог, чтобы этот <a href="https://turov.pro/wp-content/uploads/2019/11/proekt-s0012-1-2.pdf">законопроект по самозанятым</a> стал законом. Сейчас самозанятыми можно стать в Москве, Московской и Калужской областях, а также в Татарстане. И платят они либо 4% либо 6% от дохода. Хорошая новость заключается в том, что с 1 января 2020 года самозанятые могут появиться еще в 19 регионах России. А именно: <i>«Санкт-Петербурге, в Воронежской, Волгоградской, Ленинградской, Нижегородской, Новосибирской, Омской, Ростовской, Самарской, Сахалинской, Свердловской, Тюменской, Челябинской областях, в Красноярском и Пермском краях, в Ненецком автономном округе, Ханты-Мансийском автономном округе – Югра, Ямало-Ненецком автономном округе, в Республике Башкортостан».</i></p>
      <p>
        <b>Что это дает?</b>
      </p>
      <p>Во-первых, если грамотно все делать – это один из способов оптимизации зарплатных налогов. Как делать правильно я рассказываю на <a href="https://new.turovschool.ru/">семинарах</a>.</p>
      <p>Во-вторых, если человек занимается мелким бизнесом, и его оборот меньше 2,4 млн рублей в год, он заплатит 4% налогов от оборота и все. Причем есть программулина, где две кнопки нажал и эти 4% с тебя списали. Живи спокойно. Работай спокойно. Если нужны чеки – можно формировать все это в мобильном телефоне.</p>
      <p>Поэтому сам по себе <a href="https://turov.pro/wp-content/uploads/2019/11/federalnyj-zakon-422-s0012-1-1.pdf"><b>Федеральный закон №422-ФЗ</b></a> хороший. И то, что у нас теперь к нему присоединятся еще 19 регионов – это здорово. Плюс, там есть лазеечки небольшие: даже если вы не подпадаете в 23 проектных региона, но у вас есть какие-то клиенты из них, то вы тоже можете быть самозанятым.</p>
      <p>К сожалению, не знаю, кто разработчик этого короткого законопроекта. Дай бог, чтобы этот законопроект начал действовать с 1 января 2020 года. Ну, а более подробно мы рассматриваем эти вещи все на <a href="https://new.turovschool.ru/">семинарах по налогам</a>. Увидимся там.</p>
