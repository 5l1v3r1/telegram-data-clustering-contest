      <h1>Sacyr consigue un beneficio neto de 122 millones, un +12% más, entre enero y septiembre de 2019</h1>
      <address>
        <time datetime="2019-11-08T07:57:19+00:00">08 Nov 2019, 07:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PrmjHgI-x2w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sacyr obtuvo un<b> EBITDA de 492 millones de euros entre enero y septiembre de 2019, el 32% más</b> que en el mismo periodo del ejercicio anterior. El<b> beneficio neto</b> se situó <b>en 122 millones de euros</b>, con un <b>incremento del 12%</b> respecto del registrado en los primeros nueve meses de 2018.</p>
      <p>Este fuerte crecimiento refrenda el <b>éxito de la estrategia</b> de Sacyr, que pone el foco en el perfil concesional, la <b>rentabilidad</b>, la <b>disciplina financiera</b> y la <b>expansión</b> <b>internacional </b>en mercados clave.</p>
      <p>Durante los tres primeros trimestres de 2019, Sacyr registró un sólido crecimiento en sus principales áreas de negocio. El <b>EBITDA</b> de Ingeniería e Infraestructuras creció a un ritmo del 76%, el de Servicios, al 24% y el de Concesiones avanzó el 20% respecto del ejercicio anterior.</p>
      <p>El foco de Sacyr en el negocio concesional se refleja en las cuentas de 2019: <b>77% del EBITDA</b> se obtiene de <b>activos concesionales con un bajo riesgo</b> de demanda.</p>
      <p>La <b>rentabilidad de los negocios</b>, medida por el margen de EBITDA, crece el 17% respecto de la que se registraba en septiembre de 2018 <b>y pasa del 13,8% al 16,2%</b>.</p>
      <p>
        <b>Aumento de la cifra de negocios</b>
      </p>
      <p>La <b>cifra de negocios de Sacyr superó los 3.000 millones de euros (3.032 millones) hasta septiembre, tras registrar un aumento del 12%. </b>El 58% de esa cifra se obtuvo en los mercados internacionales.</p>
      <p>El crecimiento de doble dígito es consecuencia del éxito en la contratación registrado por todas las áreas de negocio durante los últimos ejercicios.</p>
      <p>
        <b>Cartera de ingresos</b>
      </p>
      <p>La cartera de ingresos futuros cerró el tercer trimestre en <b>42.616 millones de euros</b>, de los que el 72% son internacionales.</p>
      <p>Por actividades, en Infraestructuras los contratos internacionales representan el 86% del total; en Concesiones, el 82%; en Servicios, el 31%; y en Industrial, el 14%.</p>
      <p>En lo que va de 2019, Sacyr se ha adjudicado proyectos relevantes en todas sus divisiones. Entre ellos, destacan la construcción y operación de la autopista Los VilosLa Serena, la concesión del aeropuerto de Chacalluta de Arica y la construcción de los hospitales Provincia Cordillera y Sótero del Río, en Chile, la construcción y concesión del Ferrocarril Central de Uruguay, la prolongación del tranvía de Edimburgo (Reino Unido) o la limpieza y recogida de residuos de Santa Cruz de Tenerife (España).</p>
      <p>
        <b>Deuda financiera</b>
      </p>
      <p>La deuda neta del grupo se situó en 4.634 millones de euros a cierre de septiembre, frente a los 4.045 millones del pasado diciembre. Este aumento se debe al incremento de las inversiones para desarrollar los nuevos proyectos concesionales. Sin embargo, la deuda corporativa con recurso disminuye en 2019 y pasa de 1.138 millones a 1.082 millones.</p>
      <p>La compañía continuó con su <b>estrategia de rotación de activos</b> y en los nueve primeros meses del año vendió su participación en Itínere por 202 millones de euros y el 49% de su participación en siete activos chilenos por 440 millones incluida deuda.</p>
      <p>Además, tras el cierre del tercer trimestre, se produjeron otras dos operaciones de rotación de activos: acuerdo de venta del 47,5% de Guadalcesa por 220 millones y nueve plantas energéticas (150 millones), ambos importes deuda incluida.</p>
      <p>La compañía ha vuelto a una política regular de retribución al accionista y en febrero y julio se han abonado sendos dividendos <i>scrip</i> que suman un total de 0,105 euros por título. Esta cantidad implica una rentabilidad para el accionista superior al 5%.</p>
      <p>
        <b>Evolución por áreas de negocio</b>
      </p>
      <p><b><u>Concesiones</u></b><b>.-</b> Hasta septiembre, Sacyr Concesiones tuvo una cifra de negocios de 701 millones de euros, el 28% superior a la obtenida en 2018.</p>
      <p>Del total, 369 millones de euros correspondieron a ingresos concesionales, que crecieron el 16% por el crecimiento operativo de los activos. Este crecimiento se explica por el inicio de la explotación de los aeropuertos del Tepual y Chacalluta (Chile), además de la positiva evolución del tráfico de las autopistas.</p>
      <p>Los 332 millones restantes (+45%) son ingresos de construcción, que crecen con fuerza por la ejecución de proyectos en Colombia, México, Uruguay y Chile.</p>
      <p>El EBITDA alcanzó los 234 millones de euros, el 20% más.</p>
      <p>La cartera de ingresos futuros se situó en 27.623 millones de euros, con un peso del 82% de los proyectos internacionales.</p>
      <p>Durante 2019, Sacyr se ha adjudicado dos importantes proyectos en Chile: la autopista Los Vilos-La Serena, que aporta 864 millones de euros a la cartera, y el Aeropuerto de Chacalluta, con una cartera de 203 millones.</p>
      <p>En Uruguay, un consorcio encabezado por Sacyr se ha adjudicado el Ferrocarril Central, que aporta unos ingresos futuros aproximados de 2.200 millones.</p>
      <p><b><u>Ingeniería e Infraestructuras</u></b><b>.-</b> La cifra de negocios de esta división alcanzó los 1.464 millones de euros, con un crecimiento del 23% respecto de los nueve primeros meses de 2018.</p>
      <p>El EBITDA creció el 76%, hasta 167,4 millones de euros y el margen de EBITDA mejoró hasta el 11,4%, frente al 8% de enero-septiembre del año pasado.</p>
      <p>La <b>cartera de esta división</b> alcanzó los 6.857 millones de euros, con un crecimiento del 11% respecto de diciembre; supone 42 meses de actividad. El 86% de la cartera se sitúa fuera de España.</p>
      <p>Cabe destacar la adjudicación durante 2019 de importantes proyectos en todo el mundo. Algunos de los más relevantes son los siguientes:</p>
      <ul>
        <li>En <b>Chile</b>, la construcción de la autopista Los Vilos-La Serena (331 millones de euros), de los hospitales Sótero del Río (328 millones) y Provincia Cordillera (153 millones) y la ampliación del Aeropuerto de Chacalluta (61 millones).</li>
        <li>En <b>Uruguay</b>, la construcción del ferrocarril Central (735 millones).</li>
        <li>En <b>Reino Unido</b>, la prolongación del tranvía de Edimburgo (120 millones)</li>
        <li>En <b>EEUU</b>, la rehabilitación de un tramo de autopista IH35E en Texas (102 millones).</li>
        <li>En <b>Portugal</b>, la construcción de la línea ferroviaria Corredor Internacional Sur (130 millones de euros).</li>
        <li>En <b>España</b>, varios proyectos de edificación por un importe de 125 millones de euros; la construcción del tramo Arejos-Níjar del AVE del corredor del Mediterráneo (98 millones); construcción del nuevo edificio de unión entre las terminales 1 y 2 del Aeropuerto de Tenerife Sur (44 millones).</li>
      </ul>
      <p><b><u>Servicios</u></b><b>.- </b>La cifra de negocios de esta división creció el 5,9%, hasta los 845 millones de euros. El EBITDA alcanzó los 84,3 millones de euros (+24,5%) gracias a la aportación de todas las áreas: Medioambiente (+28%), Multiservicios (+54%) y Agua (+7%). El margen EBITDA crece y pasa del 8,5% al 10%.</p>
      <p>La cartera de Servicios se situó a cierre de septiembre en 5.689 millones de euros, de los que el 31% ya es internacional. Hasta septiembre, la intensa actividad comercial dio como resultado la adjudicación de importantes contratos en todo el mundo. En España, la compañía consiguió el servicio de limpieza viaria, recogida y transporte del municipio de Santa Cruz de Tenerife. El importe total es de 142 millones en un plazo de ocho años prorrogables por otros dos.</p>
      <p>Además, destacan contratos de conservación de carreteras en Perú por 18 millones y Chile por 13 millones de euros; de limpieza de las terminales 1 y 2 del aeropuerto de El Prat (Barcelona) por 70 millones de euros, limpieza de hospitales en España por 14 millones de euros, operación y mantenimiento de depuradoras en Navarra y la gestión del agua en Biar (Alicante) por 9 millones.</p>
      <p><b><u>Industrial</u></b><b>.- </b>La cifra de negocios de la división Industrial alcanzó los 284 millones de euros (-27%) y sumó un EBITDA de 20,6 millones (-25%). Estas cifras están marcadas por la finalización de grandes proyectos en cartera, como Nuevo Mundo y La Pampilla (Perú) o la desaladora de Sohar (Omán).</p>
      <p>La cartera de Industrial asciende a 2.447 millones de euros, de la que el 12% es internacional.</p>
      <p>Entre los contratos adjudicados hasta septiembre, destaca la entrada de la compañía en el sector minero peruano, con un contrato en la mina de cobre de Quellaveco. Además, ha firmado varios contratos para la construcción de energías renovables en Chile y Bolivia.</p>
      <p>Un consorcio participado por Sacyr Industrial ha sido adjudicatario de la construcción instalación de dos centrales hidroeléctricas en Perú por 102 millones de euros.</p>
