      <h1>Υδρογονάνθρακες στο μητρικό γάλα μετά την πυρκαγιά στην Ρουέν</h1>
      <address><time datetime="2019-11-08T13:03:35+00:00">08 Nov 2019, 13:03</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UW2y170M8hM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εχει περάσει πάνω από ένας μήνας από την μεγάλη πυρκαγιά σε εργοστάσιο χημικών στη Ρουέν της Γαλλίας.</p>
      <p>Παρά τις αρχικές ανησυχίες κατοίκων και περιβαλλοντικών οργανώσεων, κυβέρνηση και εισαγγελία είχαν υποστηρίξει ότι δεν υπήρχε κίνδυνος τοξικότητας.</p>
      <p>Αυτές ωστόσο τις καθησυχαστικές ανακοινώσεις ανατρέπουν τα αποτελέσματα από τη δειγματοληψία μητρικού γάλακτος από εννέα θηλάζουσες γυναίκες ηλικίας 25 έως 35 ετών.</p>
      <p>Μία από αυτές αναφέρει: _«Τα αρχικά αποτελέσματα δείχνουν ότι έχουμε ίχνη υδρογονανθράκων στο μητρικό γάλα. Πρέπει να ερευνήσουμε βαθύτερα. Εγώ έχω θυμώσει πολύ. Λέω στον εαυτό που ότι έδωσα κάτι κακό στο μωρό μου». _</p>
      <p>Αιθυλοβενζόλιο, τολουόλιο και ξυλόλιο είναι οι τρεις ουσίες που εντοπίστηκαν στο μητρικό γάλα από τους ερευνητές του Πανεπιστημιακού Νοσοκομείο της Λιμόζ.</p>
      <p>Οι έρευνες θα συνεχιστούν και τις επόμενες εβδομάδες και θα γίνουν χημικές συγκρίσεις με γάλα που συλλέχθηκε πριν από τη φωτιά.</p>
      <p>Μετά την πυρκαγιά, η περιφερειακή υπηρεσία υγείας είχε ανακοινώσει ότι δεν υπάρχει λόγος αμφισβήτησης του θηλασμού.</p>
      <p>Πέρα από τις εννέα μητέρες, άλλες 40 έχουν έρθει σε επαφή με δικηγόρους και ανάλογα με τα αποτελέσματα των ερευνών, ετοιμάζονται να κινήσουν νομικές διαδικασίες εναντίον της εταιρείας αλλά και των αρχών.</p>
