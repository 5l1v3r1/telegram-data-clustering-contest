      <h1>Agenda digitale, Siracusano (Postepay): “Strada giusta, ma non basta il governo”</h1>
      <address><time datetime="2019-11-08T13:38:05+00:00">08 Nov 2019, 13:38</time> by <a rel="author">Alessandro Chiatto</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2EDZB8_Ya6s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“<i>Le misure del governo sono importanti, ma non bastano</i>“. Così <b>Marco Siracusano</b>, amministratore delegato <b>Postepay</b>, intervistato durante il Salone dei Pagamenti. “<i>Sono importanti per creare un ciclo virtuoso di consapevolezza e di convergenza di interessi. Oltre al governo, quindi, credo ci sia un modo diverso da parte degli operatori di creare un’offerta, sia verso i consumatori sia verso le piccole imprese non servite, di servizi più efficienti e semplici che allarghino la base</i>“.</p>
      <h3>Accelerazione dei pagamenti digitali</h3>
      <p>Il Salone dei Pagamenti è l’occasione per parlare di evoluzione dei pagamenti digitali in Italia: “<i>A mio avviso saranno un contributore allo sviluppo dei pagamenti in generale in Italia. Per noi è importante, perché <b>Poste Italiane</b> ha creato questo gruppo, Postepay, che sta facendo dei pagamenti digitali il centro del suo sviluppo. Oggi gestiamo 20 milioni di carte, 12 milioni di App e 5 milioni di wallet digitali che favoriscono i pagamenti in-app</i>“</p>
