      <h1>Улицы Череповца из-за резкого похолодания сковало льдом</h1>
      <address>
        <time datetime="2019-11-08T13:31:00+00:00">08 Nov 2019, 13:31</time>
      </address>
      <p>Вместо надежного покрытия под ногами настоящий каток. Улицы Череповца из-за резкого похолодания сковало льдом. Горожанам пришлось передвигаться осторожно, а врачам и коммунальщикам переходить на усиленный режим работы.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hlRmyjWrqJw" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>За пару дней почти месячная норма осадков серьезно подтопила улицы Череповца. А потом ударили морозы и все то, что не ушло в канализацию, превратилось в лед на дорогах и тротуарах. С самого утра череповчане размещали в социальных сетях информацию об участках, где можно только скользить, а не идти. Так, жители Зашекснинского района жаловались на многие улицы.</p>
      <p>Коммунальные службы вышли на борьбу с гололедицей ещё вечером 6 ноября. По информации «Спецавтотранса», 25 единиц техники, загруженной реагентами и песком, прошли по улицам города. Накануне основные силы и средства — больше 30 машин — были брошены на уборку льда с проезжей части, в остановочных карманах и у пешеходных переходов. А вот для тротуаров рук коммунальщиков пока не хватает — во всех районах города работает всего 66 специалистов ручного труда.</p>
      <blockquote><b>Дмитрий Дураничев, заместитель директора «Спецавтотранс» по производству:</b> «Заблаговременно развезли пескосоляную смесь, чтобы она была в шаговой доступности. Да, людей недостаточно. Большие улицы и тротуары обрабатываем, что-то чуть отложено. Но мы все работы проведем. Мы получаем замечания, отрабатываем оперативно».</blockquote>
      <p>Поэтому пока прогулка по обледеневшим тротуарам может обернуться риском для здоровья. Травматологи напоминают — падения могут привести к ушибам и ссадинам, растяжению связок и мышц, а в серьезных случаях — к переломам и даже сотрясению мозга.</p>
      <blockquote><b>Мухамед Азизов, заведующий травматологическим пунктом: </b>«В связи со сложившейся погодой, риски травматизации возрастают, но пока такого большого количества пациентов нет. Переломы лодыжек были, переломы лучевых костей. С переломами лучевых отправлены в поликлиники, с лодыжками госпитализированы».</blockquote>
      <p>Пока количество обращений к травматологам находится в пределах нормы для этого времени года. С утра накануне к специалистам пришли порядка 20 череповчан с травмами от падений на улице. Обычно специалисты оказывают помощь в травмпунктах и отправляют на амбулаторное лечение, но в серьезных случаях пациентам придется задержаться в больнице. Врачи уверены — обновленное отделение травматологии, которое недавно открылось после капитального ремонта, поможет череповчанам быстрее поправляться.</p>
      <blockquote><b>Елена Иванова, начальник производственно-технического отдела Вологодской областной клинической больницы № 2: </b>«Установлены новые двери, новая отделка противопожарными материалами, новый медицинский пост, заменены системы отопления, водоснабжения, автоматическая сигнализация, система вызова персонала».</blockquote>
      <p>Сейчас в отделении идут проверки выполненных работ, кабинеты и палаты комплектуются мебелью. Врачи планируют, что первых пациентов здесь будут принимать уже в декабре. Сейчас же медики советуют череповчанам ходить осторожнее, чтобы вообще избежать каких-либо травм. О том, чтобы лед быстрее растаял, позаботится погода. По прогнозам синоптиков, уже к выходным столбик термометра вновь достигнет плюсовых температур.</p>
