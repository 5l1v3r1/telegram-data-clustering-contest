      <h1>المصارف مُقفلة غداً.. اليكم السبب</h1>
      <address><time datetime="2019-11-08T13:42:18+00:00">08 Nov 2019, 13:42</time> by <a rel="author">Lebanon 24</a></address>
      <p>اعلنت جمعية مصارف لبنان أنه لمناسبة عيد المولد النبوي الشريف وبالاشارة الى مذكرة مصرف لبنان والى مذكرة رئاسة مجلس الوزراء تقفل المصارف ابوابها يومي السبت 9 -11-2019 والاثنين 11-11-2019. <br/> </p>
