      <h1>Обмен шпионами станет проще</h1>
      <address><time datetime="2019-11-08T13:16:20+00:00">08 Nov 2019, 13:16</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6y4od9sMrYw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Парламент Литвы большинством голосов утвердил поправки к Уголовному кодексу, уточняющие процедуру обмена с другими государствами граждан, осужденных за шпионаж. В документах Сейма нет слова "шпионаж", употребляется выражение "лица, действовавшие в интересах безопасности литовского государства".</p>
      <p>Председатель парламентского комитета по национальной безопасности и обороне Дайнюс Гайзаускас, член правящей партии "Союз крестьян и зеленых Литвы" говорит: "Поправки упрощают возможность обмена, причины для помилования становятся понятнее. Поправки также делают процедуру прозрачнее — мы будем знать о происходящем, тогда как сегодня нам только сообщают о помиловании, но мы ничего не знаем о том, что происходит потом".</p>
      <p>Поправки критикует оппозиция. Член комитета, представитель фракции "Союз Отечества — Христианские демократы Литвы" Арвидас Анушаускас объясняет: "Предлагается заранее признать, что априори обмен будет происходить только в тех случаях, когда люди действовали согласно указаниям наших разведслужб и выполняли определенные задания. Ни одна страна мира не предоставляет таких гарантий и подтверждений".</p>
      <p>13 ноября комиссия по помилованию рассмотрит прошения осужденных в Литве за шпионаж россиян. Одним из них может быть Николый Филипченко, приговоренный к десяти годам тюремного заключения.</p>
      <p>Представитель президента по печати Антанас Бубнялис заявил, что на повестке дня находится рассмотрение 123 прошений. При этом он отметил, что "конкретные фамилии не называются".</p>
      <p>Наблюдатели отмечают, что принятые поправки могут подготовить почву для соглашения о трехстороннем обмене между Россией, Литвой и Норвегией. Осло добивается выдачи Фруде Берга — Москва обвиняет его в сборе данных об атомных подлодках. Он приговорен в 14 годам колонии строгого режима Письмо Берга с просьбой о помиловании поступило в администрацию президента РФ.</p>
