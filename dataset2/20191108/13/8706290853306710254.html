      <h1>Σεισμός 6,5 Ρίχτερ στα νησιά Φίτζι</h1>
      <address>
        <time datetime="2019-11-08T13:58:00+00:00">08 Nov 2019, 13:58</time>
      </address>
      <p>Ένας <a href="http://www.enikos.gr/international/682976/anafores-gia-5-nekrous-kai-100-travmaties-apo-ton-foniko-seismo-s">σεισμός </a>6,5 Ρίχτερ ταρακούνησε τα νησιά Φίτσι στις 12:44 σύμφωνα με το Γεωλογικό Ινστιτούτο των ΗΠΑ.</p>
      <p>Το επίκεντρο εντοπίζεται 167 χλμ στα ανατολικά του νησιού Ndoi, ενώ το βάθος στα 582.9 χλμ.</p>
