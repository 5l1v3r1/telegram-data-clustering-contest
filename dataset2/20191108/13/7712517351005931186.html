      <h1>Penampakan 'Desa Hantu' di China</h1>
      <address><time datetime="2019-11-08T13:31:12+00:00">08 Nov 2019, 13:31</time> by <a rel="author">Afif Farhan</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2018/06/08/074a24bd-e112-46cf-8e4d-364ff55d3d92.jpeg?w=800"/>
          <figcaption>Desa Houtouwan terletak di Kepulauan Shengshan di sebelah timur Kota Shanghai. Desa Houtouwan sudah ditempati penduduk sejak tahun 1950-an tapi ditinggalkan pada tahun 1990-an (AFP/Getty Images)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2018/06/08/6c642d4f-c0dd-4ad5-94fd-0f0ab2427f1a.jpeg?w=800"/>

        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2018/06/08/818f0918-5b2e-46e7-ad63-dea9e1b172b3.jpeg?w=800"/>
          <figcaption>Setelah ditinggalkan manusia, alam 'bekerja'. Desa Houtouwan pun dipenuhi tanaman liar, lumut, dan lainnya (AFP/Getty Images)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2018/06/08/cc3a2559-6a4f-4797-8167-7366f02718a6.jpeg?w=800"/>
          <figcaption>Panoramanya satu sisi mengerikan, tapi lain sisi indah! (AFP/Getty Images)</figcaption>
        </figure>
        <figure>

        </figure>
        <figure>

        <figure>

      <p><b>Houtouwan</b> - Baru-baru ini heboh soal 'desa hantu' di Sulawesi Tenggara. China juga punya 'desa hantu' yang ngeri tapi cantik dan jadi destinasi wisata.</p>
