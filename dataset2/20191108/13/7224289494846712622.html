      <p>Luego de darle la bienvenida al vuelo 533 de Aeroméxico con destino a Mérida, Yucatán, el piloto Rafael Bolio le pidió al presidente Andrés Manuel López Obrador continuar con la construcción del Nuevo Aeropuerto Internacional de México en Texcoco. “Una bienvenida especial al presidente que nos acompaña el día de hoy, esperamos que se sienta a gusto, que disfrute del vuelo. Ojalá lo podamos convencer de hacer el aeropuerto de Texcoco, si no es posible, pues ni modo”, dijo, al tiempo que se escucharon algunos aplausos de los pasajeros. Ya cuando salió de la aeronave, el presidente saludó y le comentó al piloto: “¡Santa Lucía!”, y se retiró.</p>
