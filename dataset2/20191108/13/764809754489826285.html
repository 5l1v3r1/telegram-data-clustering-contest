      <h1>شاهد: ثوران بركان جبل بوبوكاتبتبيل أعلى جبال المكسيك</h1>
      <address><time datetime="2019-11-08T13:00:27+00:00">08 Nov 2019, 13:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TIL1iSYrmgs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ثار بركان بوبوكاتبتبيل في المكسيك على مدى يومي الأربعاء والخميس 6، 7 تشرين الثاني/ نوفمبر، مكوناً عموداً هائلاً من الدخان والرماد بارتفاع وصل إلى كيلومترين.</p>
      <p>وتم تسجيل ثوران البركان يوم الأربعاء الساعة 20:33 مساءً بالتوقيت المحلي (0200 بتوقيت جرينتش)، ليعود وينفجر مرة أخرى بعد أكثر من 24 ساعة، أي مساء الخميس، وسجل ثوران ثالث بعد منتصف ليل الخميس.</p>
      <p>ويبلغ ارتفاع بركان بوبوكاتبتبيل 5426 مترًا وهو ثاني أعلى جبل في المكسيك وخامس أعلى جبل في أمريكا الشمالية.</p>
