      <h1>Υποχρεωτική η χρήση συγκεκριμένων παιδικών καθισμάτων στην Ιταλία</h1>
      <address><time datetime="2019-11-08T13:07:17+00:00">08 Nov 2019, 13:07</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fAF8AuVh_IY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενας νέος νόμος που καθιστά υποχρεωτική την χρήση στο αυτοκίνητο ειδικών καθισμάτων ασφαλείας για τα μικρά παιδιά ηλικίας ως 4 ετών τέθηκε σε εφαρμογή την Πέμπτη στην Ιταλία.</p>
      <p>Αυτά τα καθίσματα διαθέτουν ένα σύστημα συναγερμού που ενεργοποιείται αν το παιδί αφεθεί μόνο του στο αυτοκίνητο.</p>
      <p>Ο συγκεκριμένος νόμος ψηφίστηκε μετά από αλλεπάλληλα περιστατικά θανάτου μικρών παιδιών από την ζέστη μέσα στα αυτοκίνητα όπου τα είχαν ξεχάσει οι γονείς τους.</p>
      <p>Όσοι δεν εφαρμόζουν το νέο νόμο αντιμετωπίζουν χρηματικό πρόστιμο 326 ευρώ και ποινή αφαίρεσης πέντε βαθμών στο ιταλικό σύστημα για την έκδοση ή ανανέωση των διπλωμάτων οδήγησης.</p>
      <p>Στον ιταλικό προϋπολογισμό του 2020 έχει προβλεφθεί ένα ποσό της τάξεως των 30 ευρώ για κάθε οικογένεια που θα προχωρήσει στην απόκτηση αυτών των νέων παιδικών καθισμάτων ή θα αναβαθμίσει αυτά που ήδη έχει με το σύστημα συναγερμού.</p>
