      <h1>Собака-ассистент для инвалидов-колясочников помогает открывать двери и снимать носки (ВИДЕО)</h1>
      <address>
        <time datetime="2019-11-08T13:16:42+00:00">08 Nov 2019, 13:16</time>
      </address>
      <p>В Екатеринбурге живет уникальная собака-ассистент. Пес по кличке Дрим помогает своей хозяйке – 19-летней Ксении Каминской, которая передвигается в инвалидной коляске.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/az94T83VOuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Собака-ассистент для инвалидов -колясочников</p>
      <p>О своем друге девушка рассказала в рамках II областного родительского форума «Дети с инвалидностью в образовательной среде. Реализация возможностей». «История началась с того, что мы с мамой приехали в Прагу и сняли там сюжет про общественную организацию «Пестрое общество», которая занимается воспитанием собак-ассистентов для людей на колясках. Мы никогда о таком не слышали, для нас это было очень необычно. Когда мы узнали, чем человеку может помогать такая собака, мы решили, что нам тоже такая нужна. И примерно через полгода родители приняли решение приобрести нового члена семьи. Так появился Дрим. Я в тот момент находилась на учебе в США, поэтому он начал тренироваться без меня. Они с мамой прошли два первых курса дрессировки на послушание, я приехала, мы начали привыкать друг к другу, подбирать команды, которые нужны мне», – рассказала Ксения «Новому Дню».</p>
      <p>По ее словам, подготовка собаки-ассистента – очень трудоемкий процесс. В Праге у общественников уходит около 10 тысяч евро и 22 месяца на занятия собаки с волонтером и с тренером, чтобы воспитать ее под конкретного человека. «Дрим еще учится, в будущем мы планируем, что он сможет мне помогать в каких-то бытовых ситуациях – выключать свет, открывать дверь, выдвигать полки. Например, сейчас мы его учим различать предметы, принести тапочек или расческу. Иногда путается, но уже получается. Мы его научили снимать носки, поднимать упавшие предметы», – сообщила собеседница агентства.</p>
      <p>По ее словам, в России есть сложности с тем, что у собак-ассистентов нет официального статуса, в отличие от собак-поводырей. «Мы хотели привезти Дрима на форум в Москву, у нас был специальный номер в гостинице, но, к сожалению, у нас не получилось провезти его в поезде, потому что у него нет специального удостоверения, как у собаки-поводыря. Иногда просто не пускают куда-то, говорят, с собаками нельзя. Но в кафе заходим, никто пока ничего не говорил», – сказала Ксения.</p>
      <p>Она добавила, что сейчас Дрим занимается и волонтерской работой. «Мы привозили его в детский дом, на встречи с детьми-инвалидами, увидели, что он дарит положительные эмоции им, поэтому сейчас мы начинаем реализацию проекта «Всегда рядом», на который я выиграла грант. Члены нашей команды со своими собаками будут проходить обучение как канистерапевты, – добавила она. – Когда я приехала из Америки, у меня было немного депрессивное состояние, и он меня из него вывел. Когда прихожу на мероприятия с ним, все обращают сразу на нас внимание, начинают знакомиться, это важно для человека с инвалидностью, потому что собака снимает барьер между нами, привлекает внимание».</p>
