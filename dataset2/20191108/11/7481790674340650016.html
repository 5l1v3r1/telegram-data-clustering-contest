      <h1>首位ビンセント、宮本２打差で追う…男子ゴルフ</h1>
      <address>
        <time datetime="2019-11-08T11:46:00+00:00">08 Nov 2019, 11:46</time>
      </address>
      <p>　ゴルフ・平和ＰＧＭ選手権第２日（８日・ＰＧＭゴルフリゾート沖縄＝７２２６ヤード、パー７１）――初日５位のＳ・ビンセント（ジンバブエ）が１イーグル、４バーディー、ノーボギーの６５で回り、首位に立った。２位は２打差で宮本勝昌。３打差で今平周吾ら３人が続き、久保谷健一が６アンダーで６位。石川遼は５オーバーで予選落ち。</p>
