      <h1>ONU quer a suspensão do embargo a Cuba</h1>
      <address><time datetime="2019-11-08T11:51:47+00:00">08 Nov 2019, 11:51</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6ElSQgUOsBk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nações Unidas voltam a pedir a suspensão do embargo dos Estados Unidos contra Cuba.</p>
      <p>A Assembleia Geral da ONU adotou, esta quinta-feira, por esmagadora maioria, como todos os anos desde 1991, uma resolução não vinculativa que exorta Washington a suspender o embargo económico e financeiro a Cuba, e rejeita as preocupações da Casa Branca sobre os direitos humanos na ilha caribenha.</p>
      <p>Apenas três países votaram contra a resolução aprovada por 187 nações: Estados Unidos, Israel e, pela primeira vez, Brasil.</p>
      <p>O Brasil justificou o embargo cubano com o que considera ser a luta necessária contra o comunismo.</p>
      <p>Atualmente, o país é liderado pelo Presidente Jair Bolsonaro, que, fortemente alinhado com Donald Trump, corta com toda a tradição diplomática brasileira.</p>
      <p>Os Estados Unidos, que durante 24 anos votaram consistentemente contra as resoluções da ONU, abstiveram-se pela primeira vez em 2016 sob a presidência de Barack Obama, quando Washington e Havana estabeleceram um relacionamento mais próximo.</p>
