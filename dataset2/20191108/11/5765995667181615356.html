      <h1>NRW: Frau (53) verliert Job bei Zeitarbeitsfirma – dann deckt sie DIESE miese Masche auf</h1>
      <address><time datetime="2019-11-08T11:12:00+00:00">08 Nov 2019, 11:12</time> by <a rel="author">Alexander Keßel</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JFs11Y5EjG8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rommerskirchen. „Ich hab so dermaßen die Faxen dicke“, schimpft Heike Orzol (53) aus Rommerskirchen in <b>NRW</b>. Was die 53-jährige so auf die Palme bringt? Das System Zeitarbeit.</p>
      <p>Über zehn Jahre hat Orzol sich von Zeitarbeitsfirmen an Unternehmen ausleihen lassen. Ein Arbeitsverhältnis direkt bei einer Firma ist dabei nicht herausgesprungen. Gegen ihre letzte Kündigung bei einer Zeitarbeitsfirma aus <b>NRW</b> hat sie geklagt - mit Erfolg. Arbeitslos ist sie heute trotzdem.</p>
      <h3>NRW: Statt mehr Geld – Heike Orzol verliert Job bei Real</h3>
      <p>Alles begann mit dem Equal-Pay-Grundsatz im April 2017. Genau neun Monate nach der Einführung der neuen Regelung im Arbeitnehmerüberlassungsgesetz (AÜG) trudelte bei Heike Orzol die Kündigung ein.</p>
      <p>
        <a href="https://www.derwesten.de/region/tochter-von-hartz-4-empfaengerin-klagt-wir-sind-doch-keine-mini-arbeitslosen-id227555595.html">+++ Tochter von „Hartz 4“-Empfängerin klagt: „Wir sind doch keine Mini-Arbeitslosen“ +++</a>
      </p>
      <p>------------------------------------</p>
      <h3>Das ist Equal Pay</h3>
      <ul>
        <li>Regelt die Bezahlung von Leih-Arbeitnehmern</li>
        <li>Gehaltsanpassung an Gehalt regulärer Mitarbeiter nach 9 Monaten in einem Unternehmen</li>
        <li>Bezahlung soll an vergleichbare Position einer Firma angeglichen werden</li>
        <li>Geregelt durch § 8 des AÜG</li>
      </ul>
      <p>------------------------------------</p>
      <p>Zu dem Zeitpunkt hatte die Rommerskirchenerin bereits über vier Jahre als Kassiererin bei Real in Grevenbroich gearbeitet. Doch an eine Anpassung ihres Gehalts (knapp 10 Euro pro Stunde) auf das Niveau der Kollegen war offenbar nicht zu denken. Sie bekam die Kündigung. Genau wie einige ihrer Kollegen aus der Zeitarbeitsfirma.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227585209/1775137284-w1280-h480-q85/Heike-Orzol-2-.jpg"/>
        <figcaption>Heike Orzol verdiente nach eigenen Angaben knapp ein Drittel weniger als ihre festangestellten Kollegen bei Real. Foto: imago images / Future Image</figcaption>
      </figure>
      <p>„Die hatten aber nicht den Mumm sich dagegen zu wehren“, erinnert sich Orzol. Ganz im Gegensatz zu der 53-Jährigen.</p>
      <h3>Anwalt deckt miese Masche von Zeitarbeitsfirmen aus</h3>
      <p>„Ich bin lange genug verarscht worden“, so Orzol, schnappte sich einen Anwalt und zeigte ihm einen Brief ihrer Zeitarbeitsfirma. Ein Jobangebot. Bei Real in Grevenbroich. Von derselben Zeitarbeitsfirma. Datiert auf genau drei Monate und einen Tag nach ihrer Entlassung. Zu den alten Konditionen.</p>
      <p>Eine geplante Pause, um die Lohngleichstellung zu umgehen. Heike Orzol sieht darin einen Skandal. Das Arbeitsgericht Mönchengladbach gab ihr Recht und erklärte die Kündigung für rechtswidrig. Ihr Anwalt, Daniel Labrow, spricht im „Deutschlandfunk“ von einem Präzedenzfall und von einer „Fehlgeburt der Großen Koalition“.</p>
      <p><a href="https://www.derwesten.de/politik/hartz-4-die-entscheidung-hat-krasse-auswirkungen-fuer-tausende-menschen-id227558827.html">+++ Diese Entscheidung hat krasse Auswirkungen für Tausende „</a> <a href="https://www.derwesten.de/politik/hartz-4-die-entscheidung-hat-krasse-auswirkungen-fuer-tausende-menschen-id227558827.html">Hartz 4</a>“-Empfänger +++</p>
      <p>Denn im Grundsatz sei die Praktik nicht verboten, Leiharbeitnehmer, die länger als drei Monate in einem anderen Betrieb eingesetzt waren, wieder beim bisherigen Unternehmen einzustellen - selbst zu gleichen Konditionen. „Es sind zu viele Lücken, wo die immer wieder reinschlüpfen können“, sagt Orzol.</p>
      <h3>„Man muss die Politiker mal wachrütteln“</h3>
      <p>Seitdem versucht sie die „Politiker wachzurütteln“, zuletzt auch bei „Maischberger“ in der ARD. „Die müssen doch mal merken, dass es mit dem Gesetz hinten und vorne nicht klappt“, so die 53-Jährige im Gespräch mit unserer Redaktion.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227582307/6657069444-w1280-h960-q85/Heike-Orzol-Ard.jpg"/>
        <figcaption>Heike Orzol (zweite v.l.) zu Gast bei „Maischberger“ in der ARD im September 2019. Titel der Sendung: Trotz Rente und Arbeit: Kann Armut jeden treffen? Foto: imago images / Future image</figcaption>
      </figure>
      <p>Persönlich brachte ihr der Kampf vor dem Arbeitsgericht nicht viel. Ihren alten Job bei Real bekam sie nicht zurück. Dafür eine Stelle in einem 50 Kilometer entfernten Edeka. Nach wenigen Arbeitstagen streikte die Gesundheit.</p>
      <h3>„Boah – mich will keiner mehr“</h3>
      <p>Eine Operation setzte sie monatelang außer Gefecht. Der Job bei Edeka war wieder futsch. Auch dagegen ging sie gerichtlich vor. Dieses Mal jedoch ohne Erfolg. Immerhin gab es da aber eine Einigung über die Ausbezahlung verbliebener Urlaubstage.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hartz-4-empfaengerin-packt-aus-du-kriegst-dein-kind-wenn-du-wieder-arbeit-hast-id227523005.html">+++ „Hartz 4“-Empfängerin packt aus: „Du kriegst dein Kind, wenn du wieder Arbeit hast“ +++</a>
      </p>
      <p>Zu einer Zeitarbeitsfirma will sie jetzt nicht mehr. Stattdessen versucht sie es auf eigene Faust, schreibe unzählige Bewerbungen. Doch es hagelt Absagen. „Boah – mich will keiner mehr“, denkt sie in manchen Momenten. Doch aufgeben will sie nicht, sei auch in ständigem Kontakt mit dem Jobcenter.</p>
      <p>Zuletzt war sie über einen Monat privat eingespannt. Nach der Geburt ihres zweiten Enkels gab es Komplikationen. Heike Orzol sprang ein, zog das Neugeborene mit auf. Ein Vollzeitjob. Ein gutes Gefühl. Jetzt darf es auch gerne wieder ein bezahlter Job sein.</p>
