      <h1>Un détecteur anti-oubli dans les sièges-autos en Italie</h1>
      <address><time datetime="2019-11-08T11:11:39+00:00">08 Nov 2019, 11:11</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/muX75hU9ooM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Italie, une nouvelle loi pour sauver la vie des bébés et des jeunes enfants. Depuis hier les parents d'enfants de moins de quatre ans doivent équiper leur siège-auto de ce détecteur, qui permet de prévenir si les bambins sont oubliés dans la voiture. Ils peuvent soit acheter un nouveau siège, soit rajouter l'alarme.</p>
      <p>Elle alerte le conducteur si un enfant est assis dans le siège au moyen de signaux sonores et visuels vibrants, détectables de l'intérieur et de l'extérieur du véhicule.</p>
      <p>Les parents qui n'utilisent pas les alarmes s'exposent à une amende pouvant aller jusqu'à 326 € plus cinq points sur leur permis de conduire.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192706434154274817" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le projet de loi de finances du gouvernement pour 2020 prévoit une contribution de 30 euros pour chaque achat, trop peu pour les familles défavorisées préviennent les associations.</p>
      <p>L'Italie compte plusieurs cas d'enfants oubliés dans une voiture. En Sicile, en septembre dernier, un petit de deux ans est mort, victime de la chaleur, oublié par son père parti au travail. L'oubli d'enfant, un drame universel, qui coûte la vie par exemple à 37 enfants chaque année aux Etats-Unis. Un événement tragique dû à des problèmes d'inattention, causés par le stress la fatigue ou la routine.</p>
