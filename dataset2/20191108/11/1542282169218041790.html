      <h1>Γερμανία: Επιχείρηση διάσωσης μετά από έκρηξη σε ορυχείο</h1>
      <address><time datetime="2019-11-08T11:29:43+00:00">08 Nov 2019, 11:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NfiFUjbTPck" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έως 30 άνθρωποι παγιδεύτηκαν το μεσημέρι της Παρασκευής σε ορυχείο στην ανατολική Γερμανία, μετά από έκρηξη.</p>
      <p>Οι εγκλωβισμένοι διασώθηκαν μετά από επιχείρηση διάσωσης της Πυροσβεστικής, ενώ υπάρχουν αναφορές για τουλάχιστον δύο τραυματίες.</p>
      <p>Το ορυχείο ποτάσας στην πόλη Τόιτσενταλ, στο κρατίδιο της Σαξονίας- Άνχαλτ, έκλεισε το 1982, ανακοίνωσε η εταιρεία που το διαχειρίζεται. Έκτοτε χρησιμοποιείται για την απόρριψη απορριμμάτων από άλλα ορυχεία. Οι εργαζόμενοι σε αυτό κλείνουν τις κοιλότητες που έχουν δημιουργηθεί έπειτα από 80 χρόνια λειτουργίας του ορυχείου, τοποθετώντας σε αυτές απορρίμματα και χώμα και προστατεύοντας με αυτόν τον τρόπο το ορυχείο από την κατάρρευση.</p>
