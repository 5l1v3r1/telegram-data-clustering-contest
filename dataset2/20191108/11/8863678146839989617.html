      <h1>Красноярские депутаты предлагают создать приют для агрессивных бродячих собак</h1>
      <address>
        <time datetime="2019-11-08T11:54:00+00:00">08 Nov 2019, 11:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uxL0SEywlw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Три года и около 500 млн рублей — именно столько времени и средств нужно Красноярску, чтобы создать отдельный приют для бродячих животных. С 1 января 2020 года наличие такого объекта — обязательно по закону. Вот только сумма для городского бюджета почти неподъемная, да и сроки уже прошли. Единственный выход, уверены депутаты, создать приемник вместе с зоозащитниками и разработать механизмы предоставления субсидий для отлова, чипирования и содержания агрессивных собак.</p>
      <blockquote>С формированием не только контракта на отлов, но и отдельно контракта на содержание и отдельного контракта на бесплатную стерилизацию, кастрацию, на базе вот этих же приютов, это тоже можно сделать, позволило бы нам в ближайшие 3 года решить проблему с безнадзорными животными.<cite>Вячеслав Дюков, депутат красноярского Горсовета</cite></blockquote>
      <p>Если реализовать этот вариант, сэкономить получится прилично. Предусмотрев субсидии в бюджете, город сможет частично решить проблему содержания собак. Но их нужно предусмотреть в муниципальной программе.</p>
      <blockquote>Как временная мера на год, для того, чтобы это не подвисло в воздухе, для того, чтобы это не усугубило ситуацию в городе с бездомными животными, эта мера действенна на мой взгляд, что мы не откладываем, а мы ее уже решаем, что бездомные животные будут на передержке уже сейчас.<cite>Павел Павелко, председатель комиссии по бюджету, собственности и экономическому развитию красноярского Горсовета</cite></blockquote>
      <p>При этом действующий контракт на отлов и чипирование бродячих животных сохранится. Сейчас этим занимаются как раз зоозащитники. Ежегодно из краевого и городского бюджета на эти цели выделяют по 5 млн рублей.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
