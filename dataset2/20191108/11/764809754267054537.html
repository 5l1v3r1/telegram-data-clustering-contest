      <h1>طهران تؤكد أن مفتشة الوكالة الدولية للطاقة الذرية كانت تحمل نترات متفج</h1>
      <address><time datetime="2019-11-08T11:00:07+00:00">08 Nov 2019, 11:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/__QmaqegMic" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أشارت إيران إلى أن الفحص الذي خضعت له <a href="https://arabic.euronews.com/2019/11/07/the-eu-expresses-deep-concern-after-the-un-inspector-incident-in-iran">مفتشة</a> تابعة لوكالة الطاقة الذرية، كانت طهران قد منعتها من الأسبوع الماضي من دخول موقع نووي، أثبت وجود آثار لنترات متفجرة، وهو الأمر الذي لم تعلق عليه بعد الوكالة الدولية للطاقة الذرية التابعة للأمم المتحدة.</p>
      <p>وتزامن الادعاء الذي قدمه السفير الإيراني لدى الوكالة الدولية للطاقة الذرية كاظم غريب عبادي في الوقت الذي ضخت فيه إيران غاز اليورانيوم في أجهزة الطرد المركزي <a href="https://arabic.euronews.com/2019/11/06/video-enriched-uranium-begins-production-at-iran-s-fordo-plant-midnight-tonight">بمجمع فوردو</a> النووي الكائن تحت الأرض في وقت مبكر من يوم الخميس.</p>
      <p>وعلى ما يبدو، فقد وقع الحادث في منشأة نطنز النووية الإيرانية، والتي تضم غالبية أجهزة الطرد المركزي التي يتمّ <a href="https://arabic.euronews.com/2019/08/03/iran-announces-a-third-step-to-reduce-its-commitment-to-the-nuclear-agreement">تخصيب اليورانيوم</a> فيها. وقال عبادي إن مدخل نطنز يحتوي على معدات للتحقق من آثار النترات.</p>
      <p>وأكدت مصادر إيرانية أنّ المفتشة التابعة لوكالة الطاقة الذرية ذهبت إلى الحمام في الوقت الذي كان الجميع ينتظر قدوم موظفة لفحصها، وزعم عبادي أنها عندما عادت، لم تعثر الموظفة على شيء، مضيفا أن الفريق أخذ عينات من الحمام، وصادر حقيبة يدها.</p>
      <p>وقال كاظم غريب عبادي: "وفقا للممارسات الروتينية المعمول بها، من المعتاد أن يكون هناك إجراء فحص روتيني عند الدخول، بما في ذلك عن طريق استخدام كاشف كيميائي خاص لاكتشاف مجموعة من المواد المتفجرة التي تحتوي على <a href="https://arabic.euronews.com/2019/07/10/middle-east-iran-iaea-nuclear-watchdog-uranium-enrichment-4-5-percent-deal-usa-trump1">النترات</a>. أثناء إجراء الفحص الروتيني، توقف إنذار الكاشف وكان يشير إلى شخص معين، لقد كرروا هذا الإجراء مرارا وتكرارا، لسوء الحظ، كانت النتائج هي نفسها طوال الوقت بالنسبة لهذا المفتش الوحيد".</p>
      <p>وأضاف عبادي: "ونظرا لأن المفتش كان سيدة، فقد طُلب منها انتظار وصول سيدة لإجراء مزيد من الفحص. في هذه اللحظة أثناء انتظار السيدة تسللت المفتشة إلى الحمام، وبعدها قام فريق الأمن بفحصها مرة أخرى، ولكن هذه المرة لم ينطلق إنذار الكاشف، لذلك فحص فريق الأمن على الفور المرحاض بحضور مفتشي <a href="https://arabic.euronews.com/2019/09/26/iran-commits-new-breach-of-nuclear-deal-expands-enrichment-iaea-report">الوكالة</a> وتمّ اكتشاف تلوث وقد تمّ أخذ بعض العينات من أنابيب الخدمة".</p>
      <p>وأكد عبادي قوله: " أظهرت القياسات المتكررة باستخدام أجهزة كشف مختلفة نفس النتيجة. وبالتالي، لا شك أن هناك مواد مشبوهة متورطة في هذا الحادث. نتائج تحليل العينات من قبل إيران والوكالة قد توفر المزيد من المعلومات حول طبيعة المواد المستخدمة في المستقبل".</p>
      <p>وقد وصفت جاكي ولكوت، ممثلة الولايات المتحدة لدى الوكالة الدولية للطاقة الذرية، رفض المفتشة بأنه "استفزاز غير مقبول". وتعتبر هذه هي المرة الأولى التي تمنع فيها <a href="https://arabic.euronews.com/2017/10/16/eu-against-nuclear-proliferation">إيران</a> عمل مفتش وسط التوترات المتزايدة.</p>
