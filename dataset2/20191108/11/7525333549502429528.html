      <h1>В Сочи сносят опасные для проживания дома. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-08T11:03:00+00:00">08 Nov 2019, 11:03</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cgtMRZoqBr8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Сочи сносят очередные незаконно построенные дома. Самострои с видом на стадион «Фишт» в микрорайоне Блиново оказались небезопасными для проживания.</p>
      <p>Площадь участка, на котором возводили дома, не предусматривает такое масштабное строение. Максимум - частный трехэтажный дом. По факту выросли здания площадью полторы тысячи квадратных метров.</p>
      <p>Иск о сносе администрация Сочи подала еще на стадии готовности фундамента. Пока продолжались судебные разбирательства, застройщик успел достроить объекты и даже продать там квартиры.</p>
      <p>За демонтаж отвечает нанятая городскими властями подрядная организация. Оплатить работы придется застройщику.</p>
