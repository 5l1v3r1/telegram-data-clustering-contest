      <h1>Arcelor Mittal, l'Europa sta perdendo la battaglia dell'acciaio</h1>
      <address><time datetime="2019-11-08T12:41:52+00:00">08 Nov 2019, 12:41</time> by <a rel="author">Paolo Alberto Valenti </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8kLbZpAEJNY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'associazione europea dei produttori siderurgici Eurofer l'ha definita una "tempesta perfetta". L'economia che, nell'eurozona, rallenta in maniera sincronizzata; <a href="https://www.bloomberg.com/news/articles/2019-09-24/european-steel-industry-sounds-alarm-over-economic-outlook">la guerra dei dazi, avviata da Trump, che ha dirottato il flusso dei prodotti cinesi in Europa</a>; il rialzo dei prezzi delle materie prime impiegate in siderurgia: tutto concorre al <b>taglio della produzione di acciaio</b> nel Vecchio Continente.</p>
      <h3>Acciaio: cresce la produzione, ma 'comanda' la Cina.</h3>
      <p>In realtà, <a href="https://www.eulerhermes.com/it_IT/economic-research/studi-di-settore/il-settore-siderurgico-2019.html">nel 2018, la produzione siderurgica globale è cresciuta del 4,6%</a>, ma il dato premia soprattutto la performance di <b>Cina (+9,9%)</b>, seguita dai Paesi del Medio Oriente al +8,5% e dall'India con il +4,9%. Da sola Pechino produce oltre 900 milioni di tonnellate, la metà dell'intera produzione globale.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/56/70/808x454_cmsv2_9291b5a0-1ff9-505d-adcf-62c27e6ca894-4285670.jpg"/>
      </figure>
      <p>In Europa, la Germania, primo produttore europeo, ha perso il 2%; l'Italia, seconda in graduatoria, il 3,9%. La motivazione risiede nella legge di mercato: troppa produzione, e quindi troppa offerta, rispetto alla domanda.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/56/70/808x454_cmsv2_a50bd25c-8bc1-5d23-a9a5-9e1c92ec6a51-4285670.jpg"/>
      </figure>
      <h3>La geografia dei tagli alla siderurgia in Europa</h3>
      <p>Il tonfo dell'ex Ilva di Taranto, con il disimpegno annunciato del gigante siderurgico Arcelor Mittal, è solo l'ultimo dei rovesci del gruppo: gli altri tagli riguardano le acciaierie di Dunkerque in Francia e di Eisenhuttenstadt in Germania, oltre a quelli degli impianti in Polonia (a Cracovia) e in Spagna (nelle Asturie). <a href="https://www.reuters.com/article/us-steel-europe/eu-steel-industry-says-it-faces-existential-crisis-urges-tougher-safeguards-idUSKCN1TR2AS">Anche la British Steel, secondo gruppo siderurgico britannico, è in amministrazione controllata</a> e un tribunale ne ha ordinato la liquidazione. Colpa della Brexit - dicono - che ha ridotto le commesse di acciaio e fatto lievitare i costi per la partecipazione al mercato dei diritti sulle emissioni di CO2.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1192505350987112448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Il crepuscolo dell'acciaio</h3>
      <p>Il piano di esuberi previsto dalla società franco-indiana Arcelor Mittal per i suoi stabilimenti italiani (primo fra tutti le acciaierie di Taranto) potrebbero essere visti al rialzo: da 5 mila a 7 mila operai che verrebbero licenziati. Venerdì 8 novembre i sindacati hanno decretato uno sciopero di 24 ore nei diversi impianti italiani Arcelor Mittal.</p>
      <h3>I sindacati in guerra e il premier Conte contestato a Taranto</h3>
      <p>Il premier Conte è arrivato nel pomeriggio a Taranto per recarsi all'ex Ilva. È entrato dalla portineria D dello stabilimento, quella riservata all'ingresso degli operai. All'ingresso si sono raggruppati lavoratori e rappresentanti di comitati e movimenti con striscioni di protesta. Gli incontri con i dipendenti e i dirigenti dell'acciaieria sono già in corso. Conte parteciperà al consiglio di fabbrica permanente di Fim, Fiom e Uilm.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1192851908937048064" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <h3>Cosa chiedono i sindacati</h3>
      <p>I metalmeccanici chiedono ad Arcelor "l'immediato ritiro della procedura di retrocessione dei rami d'azienda e al governo di non concedere nessun alibi alla stessa azienda per disimpegnarsi, ripristinando tutte le condizioni in cui si è firmato l'accordo del 2018, che garantirebbe la possibilità di portare a termine il piano Ambientale nelle scadenze previste". Per i sindacati "la multinazionale ha posto delle condizioni inaccettabili e le più gravi riguardano la modifica del Piano ambientale, il ridimensionamento produttivo a quattro milioni di tonnellate annue e la richiesta di licenziamento di migliaia di lavoratori". Un forte ridimensionamento del maggiore impianto sinderurgico europeo rischia di assestare un colpo gravissimo all'economia continentale.</p>
