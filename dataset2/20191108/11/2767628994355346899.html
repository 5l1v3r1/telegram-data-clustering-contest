      <h1>Primer estudiante muerto en las protestas de Hong Kong</h1>
      <address><time datetime="2019-11-08T11:20:34+00:00">08 Nov 2019, 11:20</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/veMpBlrE4fA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las protestas de Honk Kong se cobran su primera víctima entre los estudiantes. Tras meses de tensas manifestaciones un joven de 22 años ha muerto este viernes en el hospital. Aunque las circunstancias no han sido todavía esclarecidas, pero según las autoridades, parece que cayó el lunes del tercer al segundo piso de un parking mientras la policía intentaba dispersar a la multitud. Todos los indicios apuntan a que el suceso va generar más indignación, como se deduce de las palabras de un manifestante: "Hoy lloramos nuestra pérdida y también exigimos al Gobierno y a la policía que inicien una investigación completa sobre su muerte y otros incidentes en los últimos meses".</p>
      <p>Los compañeros de la víctima han estado durante la semana en el hospital con la esperanza de que mejorase. Ahora no parece que vayan a frenar en su empeño por pedir más libertades en la región autónoma en unas protestas que comenzaron el pasado mes de junio y que aun es difícil predecir cual será el final. La estrecha vigilancia de China y la posible ampliación de su poder en la zona es, la principal preocupación.</p>
    </article>
