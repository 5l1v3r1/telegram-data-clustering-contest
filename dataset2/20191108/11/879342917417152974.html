      <h1>Всеукраїнський радіодиктант національної єдності: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-08T11:16:01+00:00">08 Nov 2019, 11:16</time>
      </address>
      <p>
        <b>В Україні, в п’ятницю, 8 листопада, проходить <a href="https://www.slovoidilo.ua/2019/11/08/novyna/suspilstvo/vseukrayinskyj-radiodyktant-naczionalnoyi-yednosti-napyshut-pyatnycyu">Всеукраїнський радіодиктант національної єдності</a>.</b>
      </p>
      <p>«Слово і Діло» транслюватиме його із <a href="http://ukr.radio/news.html?newsID=91494">U</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jh-KIaTdyHQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
        <figcaption>Радіодиктант національної єдності<cite>Olexandr Solomka</cite></figcaption>
      </figure>
      <p>Об 11:20 у прямому ефірі з радіостудії на Хрещатику текст читатиме відомий мовознавець, автор підручників і посібників з української мови та літератури Олександр Авраменко.</p>
      <p>Він складає текст диктанту останні 13 років.</p>
      <p>Раніше стало відомо, що цього року автор внесе у текст кілька елементів на перевірку нової редакції чинного правопису.</p>
      <p>Також цього року <b>вперше диктант можна буде перевірити вже через 15 хвилин</b> після його написання.</p>
      <p>З 12:00 до 12:15 Олександр Авраменко проведе роботу над помилками, автори безпомилкових диктантів отримають заохочувальні призи.</p>
      <p>Нагадаємо, Всеукраїнський радіодиктант національної єдності <a href="https://www.slovoidilo.ua/2018/11/09/novyna/suspilstvo/ukrayinczi-pyshut-radiodyktant-naczionalnoyi-yednosti-translyacziya">традиційно звучить на Українському радіо до Дня української писемності та мови</a>, який святкують 9 листопада.Цього року це субота.</p>
      <p>Акція стартувала в 2000 році. З того часу щороку слухачі можуть взяти участь у написанні та з'ясувати, наскільки добре вони знають мову.</p>
