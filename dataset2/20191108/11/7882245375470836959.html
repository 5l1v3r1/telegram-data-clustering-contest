      <h1>В Гонконге погиб манифестант</h1>
      <address><time datetime="2019-11-08T11:15:17+00:00">08 Nov 2019, 11:15</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2OsMAZAbTho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Гонконге погиб участник антиправительственных выступлений. 22-летний студент местного университета несколько дней назад упал со здания автопарковки, куда забрался после того, как полиция применила против протестующих слезоточивый газ. В тяжёлом состоянии он был доставлен в больницу, где утром в пятницу скончался от полученных травм. Теперь манифестанты требуют найти ответственных:</p>
      <p>– Сегодня мы скорбим о нашей утрате, а также требуем, чтобы правительство и полиция провели полное расследование обстоятельств его гибели и других инцидентов, произошедших за последние несколько месяцев.</p>
      <p>Массовые акции протеста начались в Гонконге в начале лета, после того, как местные власти собрались внести изменения в закон об экстрадиции. Несмотря на отзыв законопроекта, протесты продолжились, выливаясь нередко в ожесточённые стычки с полицией. Десятки человек получили при этом ранения, но до сих пор обходилось без жертв.</p>
