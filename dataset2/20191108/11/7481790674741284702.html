      <h1>参院本会議場や天皇陛下控室、撮影認める…参観者への基準緩和</h1>
      <address>
        <time datetime="2019-11-08T11:16:00+00:00">08 Nov 2019, 11:16</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191108-OYT1I50063-1.jpg?type=large"/>
        <figcaption>８日から参観者の写真撮影が許可された参院本会議場（８日、国会内で）</figcaption>
      </figure>
      <p>　参院は８日、参観者による院内の撮影基準を緩和した。参院本会議場や天皇陛下の控室「御休所（ごきゅうしょ）」、大隈重信や伊藤博文ら明治の元勲の銅像が立ち並ぶ中央広間など参観ルートでの撮影を新たに認めた。これまでは参院の参観ロビーや国会議事堂の外に限定していた。</p>
      <p>　基準緩和は国会改革の一環で、参院議院運営委員会が７日の理事会で決めた。営利目的や歩きながらの撮影は禁止する。</p>
