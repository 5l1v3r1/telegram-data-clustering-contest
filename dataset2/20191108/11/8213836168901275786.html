      <h1>Karol G y Nicki Minaj se rodean de esculturas y lujo en el videoclip de "Tusa"</h1>
      <address><time datetime="2019-11-08T11:25:31+00:00">08 Nov 2019, 11:25</time> by <a rel="author">Izabela Pecherska</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tbneQDc2H3I" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La cantante colombiana <a href="https://www.cibercuba.com/tags/karol-g"><b>Karol G</b></a> y la rapera trinitense <a href="https://www.cibercuba.com/tags/nicki-minaj"><b>Nicki Minaj</b></a> se han convertido en el nuevo dúo del momento después de estrenar su primera colaboración <i>Tusa</i>, que significa el sentimiento de tristeza derivado de una decepción amorosa en la jerga colombiana.</p>
      <p>El sencillo de ritmos urbanos ha venido acompañado de un videoclip dirigido por Mike Ho y está disponible en el canal de Youtube de la 'bebesita'.</p>
      <p>El material audiovisual juega con el estilo griego y los tonos rosas y a lo largo de él vemos a las <i>queens</i> -como se autodenominan en la canción- rodeadas de esculturas griegas, lujos y brillos. </p>
      <p>Además, también destaca que la trinitense se ha atrevido a rapear en castellano algunas frases en esta canción que promete no parar de sonar los próximos meses.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4lj1hFhoqW" data-service="Instagram"/>
      </figure>
      <p>Esta unión nació el verano pasado a través de Instagram después de que las artistas se mandaran algunos temas para colaborar.</p>
      <p>"Ella me llamó y dijo: 'Voy a hacer el mejor rap de mi vida para tu canción'", le contó Karol G a la revista <i>Billboard</i>, a quien reveló que se sentió muy feliz por las palabras de la rapera. "Le envíe la música a la 1 de la tarde. A la 1:07 de la tarde ella descargó el archivo y a las 8 de la tarde me devolvieron la canción". </p>
      <p>¿Qué te parece el resultado de esta combinación explosiva? </p>
