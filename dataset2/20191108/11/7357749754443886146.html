      <h1>Premier tour de la présidentielle en Roumanie, Klaus Iohannis donné en tête</h1>
      <address><time datetime="2019-11-08T11:17:07+00:00">08 Nov 2019, 11:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GprszEQpWzs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Il y a moins d'une semaine, le parlement roumain accordait sa confiance au gouvernement minoritaire de Ludovic Orban, chef centriste du parti national libéral. Un vote sensé mettre fin à l'instabilité politique après trois ans de cohabitation mouvementée avec le président Klaus Iohannis.</b>
      </p>
      <p>Mais dimanche, les Roumains votent pour élire un nouveau président. Klaus Iohannis restera-t-il à la tête du pays ?A priori, c'est bien parti. Tous les sondages d'opinion le donnent en tête du premier tour de la présidentielle avec plus de 45 % des voix.</p>
      <p>A 60 ans, issu du centre-droit, entré en politique en 1990, Klaus Iohannis est devenu l'inlassable avocat des "valeurs européennes" qui parle d'une même voix avec Berlin et Paris sur les questions européennes, qui défend aussi une alliance stratégique avec les Etats-Unis. Il a su faire de la fonction présidentielle un contre-pouvoir. Pour autant, il n'est pas épargné par les critiques car il refuse les débats électoraux, se dérobe aux conférences de presse.</p>
      <p>
        <b>La véritable inconnue du scrutin porterait donc sur le nom de l'adversaire de Iohannis au second tour de la présidentielle.</b>
      </p>
      <p>Il y a l'ancien acteur <b>Mircea Diaconu</b>, crédité de 15 % des suffrages, c'est un indépendant qui tente d'attirer un électorat plus traditionnel.</p>
      <p>Il y a aussi et surtout l'ancienne première ministre social-démocrate <b>Viorica Dancila</b>, fraîchement destituée par le parlement. Ce serait elle qui serait la principale rivale de Klaus Iohannis selon la presse roumaine, mais pour la première fois depuis le retour de la démocratie, le parti social démocrate qui structure la vie politique du pays depuis 30 ans, n'est pas certain d'être représenté au second tour.</p>
      <p>Le jeune chef du parti pro-européen USR <b>Dan Barna</b> pourrait être celui qui va sonner le glas du PSD. Il s'adresse à tous les déçus et adversaires de l'héritier de l'ancien parti communiste.</p>
      <p>Jusqu'ici, Barna et Iohannis ont évité les attaques directes, mais cela pourrait changer s'ils se retrouvent face-à-face au second tour.</p>
