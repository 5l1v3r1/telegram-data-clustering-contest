      <h1>ترامب يكرم ضابطا ضحى بنفسه وأسهم في إنقاذ نحو 2700 شخص في ساعات</h1>
      <address><time datetime="2019-11-08T11:30:07+00:00">08 Nov 2019, 11:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9kfST9sYyVE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قدم الرئيس الأمريكي <a href="https://arabic.euronews.com/2018/09/25/trump-appreciates-egypt-s-efforts-in-combating-terrorism">دونالد ترامب</a> وسام المواطن الرئاسي لأرملة الضابط ريتشارد ريسكورلا خلال احتفال نظم بالبيت الأبيض أمس الخميس، بحسب ما ذكرته وكالة أسوشييتد برس.</p>
      <p>وريتشارد ريسكورلا أو كما يُفضل البعض دعوته بـ "ريك" هو ضابط أميركي ساعد في إنقاذ حوالي 2700 شخص من مركز التجارة العالمي في صباح <a href="https://arabic.euronews.com/2019/09/11/watch-new-york-marks-the-18th-anniversary-of-the-september-11-attacks">الـ 11 أيلول/سبتمبر</a> لعام 2001.</p>
      <p>ويُروى عن ريك ريسكورلا أنه تجاهل نصائح الناس بالابتعاد والبقاء جانباً لحظة <a href="https://arabic.euronews.com/2019/07/30/usa-news-accused-9-11-mastermind-open-role-victims-lawsuit-if-not-executed-saudi-arabia">الهجوم</a> على البرجين التوأمين، وقام بمساعدة عدد من الأشخاص الذين كانوا في الداخل للخروج والهروب إلى برّ الأمان. وتقول السلطات الأمريكية إن ريك واصل جهوده لإنقاذ الأرواح حتى انهار البرج وقتل مع آلاف الضحايا الآخرين.</p>
      <p>وتمّ استحداث ميدالية المواطن الرئاسي بموجب الأمر التنفيذي 11494 في 13 تشرين الثاني/نوفمبر للعام 1969، بهدف التعريف بالمواطنين الأمريكيين الذين قدموا بخدمات مثالية لبلدهم أو لمواطنيهم.</p>
      <p>ويملك الرئيس الأمريكي وحده حق منح هذا الوسام لأي مواطن أمريكي.</p>
