      <h1>《Thunderbolt Fantasy西幽玹歌》日本上映　粉絲驚呼根本是布袋戲歌舞劇</h1>
      <address><time datetime="2019-11-08T11:54:00+00:00">08 Nov 2019, 11:54</time> by <a rel="author">娛樂組</a></address>
      <p>日本歌手西川貴教在接觸了台灣的布袋戲後，如今已成為布袋戲在日本的推廣使者。由西川貴教配音演出、日本劇作大師虛淵玄執筆、霹靂國際多媒體拍攝的《Thunderbolt Fantasy西幽玹歌》日前在日本上映，上週登上「PIA」滿意度調查第2名，並在日本獨立小型劇院排名中獲得第1名的成績，看過的粉絲還驚呼「這根本是布袋戲歌舞劇」！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UnFeoCP4dt8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>為《Thunderbolt Fantasy 東離劍遊紀》擔任主題曲演唱，同時為《Thunderbolt Fantasy 西幽玹歌》角色浪巫謠配音的搖滾視覺系教主西川貴教，期待透過布袋戲擔任台灣與日本之間橋梁，西川貴教接受訪談時表示：「最初接觸台灣布袋戲時，受到很大衝擊。就算是真人演出的方式，也難以表現，卻由布袋戲方式來進行演出，真的是不可能的任務。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108195150-767675975582d5aa5926594546994a66-tablet.jpg"/>
        <figcaption>日本視覺系歌手西川貴教為電影擔任配音人。（星泰娛樂提供）</figcaption>
      </figure>
      <p>在西川貴教獨特又有魅力的歌聲下，《Thunderbolt Fantasy 西幽玹歌》在日本上映時，讓不少人對台灣特有的布袋戲有了更多的認識，彷彿演唱會般的音樂劇更是一大亮點，粉絲認為「根本是西川貴教個人演唱會」、「這已經是布袋戲歌舞劇」、「看完回家滿腦子都是”喔喔喔喔…”的旋律」、「買一張電影票即可享受演唱會的熱血氛圍太超值」，配樂、歌曲洗腦威力百分百，也讓劇場版口碑能量擴散。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108195141-e4b10ebd729d74fa8dd4bd03e9154f3f-tablet.JPG"/>
        <figcaption>日本動漫劇作大師虛淵玄很高戲能將布袋戲推廣至日本。（星泰娛樂提供）</figcaption>
      </figure>
      <p>《Thunderbolt Fantasy 西幽玹歌》在全台秀泰、威秀等27家影城上映，台灣上映時間已進入第2週，全台票房已累積超過300萬。</p>
