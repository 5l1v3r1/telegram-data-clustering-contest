      <h1>El presidente Klaus Iohannis es el favorito en las elecciones rumanas</h1>
      <address><time datetime="2019-11-08T08:50:52+00:00">08 Nov 2019, 08:50</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YTAExreUtzQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La inestabilidad marca las elecciones presidenciales de este domingo en Rumanía. Justo antes de los comicios, el nuevo Gobierno del primer ministro Ludovic Orban, obtuvo la aprobación del Parlamento <a href="https://es.euronews.com/2019/10/10/la-oposicion-tumba-al-gobierno-rumano-con-una-mocion-de-censura">después de que su predecesora, la socialdemócrata Viorica Dancila, cayera en una moción de censura</a>.</p>
      <p>Entre los candidatos destaca la figura del actual jefe de Estado , Klaus Iohannis. Las encuestas le dan alrededor del 45% de los votos. Ioannis comenzó su carrera política en 1990, pero no fue hasta 2009 cuando se lanzó a la política nacional. En 2014 fue elegido presidente. Es uno de los principales partidarios de la alianza estratégica con Estados Unidos y para muchos rumanos, simboliza una forma diferente de hacer política.</p>
      <p>Si hay una segunda vuelta, tres candidatos podrían competir con Ioannis. Uno es el actor Mircea Diaconu, que se presenta como independiente, intentando atraer al electorado más tradicional. Los últimos sondeos le dan un apoyo del 15%. Su éxito depende principalmente de los votos que sea capaz de quitarle a los socialdemócratas.</p>
      <p>Según la prensa local, la principal rival para el favorito es la ex primera ministra, la propia Viorica Dancila, apoyado por el PSD. Sin embargo, sus posibilidades se últimos años. Eso podría no ser un problema para Dan Barna, que está entre el tercer y cuarto puesto según los sondeos. Su base electoral coincide con la de Iohannis y ambos atraen el voto contra el PSD. Los dos han evitado ataques directos, algo que podría cambiar en caso de que se disputaran la presidencia. Entre sus propuestas está reformar la Constitución para darle más poder al jefe de Estado.</p>
