      <h1>스나이퍼 고스트 워리어 컨트랙트 한국어판 11월 23일 정식 출시</h1>
      <address><time datetime="2019-11-08T08:03:39+00:00">08 Nov 2019, 08:03</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공 - 에이치투 인터렉티브</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-ojb-Z9JwO4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>에이치투 인터렉티브(이하 H2 INTERACTIVE, 대표 허준하)는 씨아이 게임즈(CI Games)의 슈팅 게임 시리즈 최신작 ‘스나이퍼 고스트 워리어 컨트랙트(Sniper Ghost Warrior Contracts)’ 한국어판을 오는 11월 23일 PS4, Xbox One, 그리고PC로 정식 출시하며,오늘(11월8일)부터 PS4 플랫폼의 예약 판매를 소비자가격 45000원에 진행한다고 밝혔다.</p>
      <p>‘스나이퍼 고스트 워리어 컨트랙트’는 ‘스나이퍼 고스트 워리어’ 시리즈의 최신작으로,시베리아의 냉혹한 지역을 배경으로 용병 스나이퍼의 이야기를 그린 슈팅 게임이다.설산이나 숲 등의 다섯 가지 지역에서 20여가지 이상의 미션을 수행할 수 있으며,다양한 타겟들과 라이벌 저격수들을 상대하고 의뢰를 달성하여야 한다.</p>
      <p>타겟과 의뢰에 따라 다양한 보상을 얻을 수 있으며,특정한 조건을 만족시키면 추가 보상을 얻는 것도 가능하다.싱글 혹은 온라인 플레이를 통해 다양한 방법으로 의뢰를 처리하고,치밀하며 전략적인 최고의 스나이핑 게임 플레이를 경험하자.</p>
      <p>
        <b>게임 특징</b>
      </p>
      <p>- 살인을 청부 받은 용병 스나이퍼가 되어라. 경쟁 상대가 언제든 당신을 방해할 수 있다는 것을 잊지 마라.</p>
      <p>- 타겟과 의뢰는 조정이 가능하다.반복적인 도전으로 목표들을 제거하고 금전을 축적하여 장비를 업그레이드하라.</p>
      <p>- 새롭게 개선된 역동적인 조준선 시스템을 통해 현실감 있고 긴장감 넘치는 저격 경험을 선사한다.</p>
      <p>- 전술적 태그 시스템을 통해 적을 표시하고 사냥할 수 있다.</p>
      <p>- 업그레이드 가능한 증강현실 마스크로 주변 환경을 스캔하고, 약점 혹은 주시해야 할 사물을 표시할 수 있다.</p>
      <p>- 드론, 원격 스나이퍼터렛,저격 포탑과가소성폭약 등을 포함한 새로운 도구가 추가되었다.</p>
      <p>- 전략적으로 목표를 암살하고 보상을 획득하여 자신의 은신 실력을 증명하라.</p>
      <p>- 시베리아에 서식하는 사나운 짐승들과 싸우며 눈 덮인 산속에서 생존하라.우거진 숲속에서는 수수께끼의 비밀 기지를 발견할 수도 있다.</p>
      <p>
        <b>예약 특전</b>
      </p>
      <p>3종의 다운로드 컨텐츠: 무기 스킨(ARCTIC STATION), 보조 무기(P5Q STEEL), 마크맨 라이플(HUB-93)</p>
      <p>‘스나이퍼 고스트 워리어 컨트랙트’ PS4, Xbox One, PC한국어판 출시 및 PS4 플랫폼 예약 판매에 관한 자세한 정보는 공식 홈페이지 및 페이스북, 그리고 유튜브, 게임파라, 플레이스테이션 스토어에서 확인할 수 있다.</p>
