      <h1>تغريم ترامب بمليوني دولار بسبب سوء استخدام مؤسسته الخيرية</h1>
      <address><time datetime="2019-11-08T08:00:55+00:00">08 Nov 2019, 08:00</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aXP4SASSpvg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أمر قاضي ولاية نيويورك بتغريم الرئيس الأمريكي دونالد ترامب بمليوني دولار لإساءة استخدام <a href="https://arabic.euronews.com/2018/12/19/trump-foundation-to-shut-down-amid-allegations-of-corruption-and-violations-of-the-law">مؤسسته الخيرية</a>، التي تحمل نفس الاسم، واستغلالها خلال حملته الانتخابية الخاصة برئاسيات العام 2016.</p>
      <p>وأوضح قاضي المحكمة العليا في منهاتن في بيان أن أكثر من 2.8 مليون دولار جمعتها مؤسسة ترامب تمّ استغلالها في <a href="https://arabic.euronews.com/2016/08/04/donald-trump-the-rebellious-republican">الحملة الانتخابية</a> حيث قام المشرفون على الحملة بصرفها، بدلا من المؤسسة نفسها.</p>
      <p>وكانت السلطات الأمريكية قد فتحت في العام 2016 تحقيقا مع مؤسسة ترامب الخيرية على خلفية الاشتباه بعدم التزامها بقوانين ولاية نيويورك الخاصة <a href="https://arabic.euronews.com/2018/11/23/the-judiciary-rejects-trump-s-request-to-stop-a-lawsuit-against-his-charity">بالأعمال</a> الخيرية إضافة إلى بعض الانتهاكات المتعلقة بإنفاق الموارد والتبرعات.</p>
      <p>وفي تغريدة على حسابه في موقع "تويتر"، دافع الرئيس دونالد ترامب عن المؤسسة الخيرية قائلا: "إن الأساس عمل خيري فعال بشكل لا يصدق، ولكن تمّ ارتكاب بعض الانتهاكات الفنية الصغيرة".</p>
      <p>وأعرب متحدث باسم مؤسسة ترامب عن سعادته لرفض المحكمة طلب المدعي العام للحصول على تعويضات عقابية. وسبق وأن أكدت المدعية العامة ليتيسيا جيمس أن مكتبها توصل إلى اتفاقات مع المؤسسة ومديريها لإنهاء دعوى يونيو-حزيران 2018، التي رفعتها سلفها، باربرا أندروود.</p>
      <p>وقالت جيمس إن ترامب اعترف "بإساءة استخدام الأموال بشكل شخصي في المؤسسة الخيرية"، التي وافقت في ديسمبر-كانون الأول الماضي على حلها، وقبلت قيودا على أنشطته إذا أنشأ جمعية خيرية جديدة. كما قالت جيمس إن أبناء ترامب، دونالد جونيور وإريك و<a href="https://arabic.euronews.com/2019/11/01/ivanka-trump-to-visit-morocco-to-promote-women-global-initiative">إيفانكا</a>، وافقوا على "التدريب الإلزامي" على واجبات المسؤولين في المؤسسات الخيرية.</p>
      <p>وقالت جيمس في بيان: "قرار المحكمة يعد انتصارا كبيرا في جهودنا لحماية الأصول الخيرية ومحاسبة من يسيئون استخدام الجمعيات الخيرية لتحقيق مكاسب شخصية. وكان الرئيس الأمريكي قد اتهم ليتيسيا جيمس "بالتعمد الخاطئ في تسوية هذه التسوية لأغراض سياسية".</p>
      <p>وكانت باربرا أندروود قد رفعت دعوى بعد تحقيق استمر 21 شهرا حيث أكدت أنها كشفت عن "تنسيق سياسي غير قانوني واسع النطاق" بين مؤسسة ترامب الخيرية وحملة ترامب الانتخابية. وسعت الدعوى إلى استرداد 2.82 مليون دولار تم التبرع بها للمؤسسة في حملة لجمع التبرعات في ولاية آيوا لعام 2016 <a href="https://arabic.euronews.com/2019/06/11/love-story-us-veteran-robbins-meets-french-jeannine-ganaye-75-after-separation-in-normandy">للمحاربين القدامى</a> العسكريين.</p>
      <p>وقامت المحكمة العليا في نيويورك بتخفيض مبلغ التسوية إلى مليوني دولار بعد الأخذ في الاعتبار أن تلك الأموال حصلت عليها جمعيات المحاربين القدامى، التي كانت تهدف إليها مؤسسة ترامب. كما رفضت المحكمة فرض تعويضات عقابية على <a href="https://arabic.euronews.com/2018/06/15/new-york-ag-sues-to-dissolve-trump-foundation">الرئيس الأمريكي</a> لأنه اتخذ خطوات لضمان عدم حدوث أي نشاط غير قانوني.</p>
