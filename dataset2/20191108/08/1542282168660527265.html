      <h1>Χονγκ Κονγκ: 22χρονος φοιτητής υπέκυψε στα τραύματα</h1>
      <address><time datetime="2019-11-08T08:39:44+00:00">08 Nov 2019, 08:39</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2U9GMRp_j9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ενός λεπτού σιγή τήρησαν φοιτητές στο Χονγκ Κονγκ για να τιμήσουν τον 22χρονο συμφοιτητή τους που είχε τραυματιστεί σοβαρά κατά τη διάρκεια επεισοδίων και τελικά υπέκυψε στα τραύματά του.</p>
      <p>Αυτό είναι το πρώτο θύμα των ταραχών που εξελίσσονται εδώ και μήνες στην άλλοτε βρετανική αποικία.</p>
      <p>Οι νέοι βρίσκονται στην πρώτη γραμμή μεταξύ των εκατοντάδων χιλιάδων που βγαίνουν στους δρόμους κατά της κινεζικής ανάμιξης στα εσωτερικά ζητήματα του Χονγκ Κονγκ το οποίο έχει αυτονομία.</p>
      <p>«Σήμερα πενθούμε για την απώλειά μας και επίσης ζητάμε από την κυβέρνηση και από την αστυνομία να κάνουν πλήρη διερεύνηση για τον θάνατό του και άλλα περιστατικά τους τελευταίους μήνες»</p>
      <p>Οι συνθήκες τραυματισμού του νεαρού δεν είναι σαφείς. Η αστυνομία υποστηρίζει ότι έπεσε από έναν όροφο σε χώρο στάθμευσης αυτοκινήτων κατά τη διάρκεια επιχείρησης για την απώθηση διαδηλωτών σε συνοικία ανατολικά της χερσονήσου Καουλούν.</p>
      <p>Ο θάνατος έχει πυροδοτήσει νέο κύμα αργής στο Χονγκ Κονγκ και ήδη απευθύνονται καλέσματα σε νέες διαδηλώσεις.</p>
