      <h1>Ισπανία: Αδιαφορία των πολιτών για την εκλογική αναμέτρηση</h1>
      <address><time datetime="2019-11-08T08:05:56+00:00">08 Nov 2019, 08:05</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OFypKeQFqmA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Δύο ημέρες πριν τις βουλευτικές εκλογές στην Ισπανία, ελάχιστα θυμίζουν πως η χώρα βρίσκεται στο τέλος της προεκλογικής περιόδου.</p>
      <p>Πρόκειται για την τέταρτη φορά που οι Ισπανοί καλούνται να προσέλθουν στις κάλπες, την τελευταία τετραετία και την δεύτερη για το 2019 με αποτέλεσμα οι ψηφοφόεοι να έχουν χάσει το ενδιαφέρον τους.</p>
      <p>Ακόμη κι εκείνοι που θεωρητικά ενδιαφέρονται περισσότερο για την πολιτική, όπως νεαροί ακτιβιστές που αφιερώνουν τον ελεύθερο χρόνο τους στην προεκλογική εκστρατεία, νιώθουν απάθεια ως προς τις επερχόμενες εκλογές. Το euronews ακολούθησε δύο από αυτούς στη διάρκεια της πιο βραχείας προεκλογικής εκστρατείας που βίωσε η δημοκρατία στην Ισπανία.</p>
      <p>«Η αλήθεια είναι ότι το φετινό καλοκαίρι ήταν μια πολύ καλή ευκαιρία για να ξεκουραστώ. Ήρθα τη στιγμή του κορεσμού όχι μόνο για το κόμμα αλλά και για το γεγονός ότι βρισκόμαστε πλέον μόνιμα σε προεκλογική περίοδο. Μου αρέσει, αλλά κουράζομαι κιόλας. Κατανοώ πλήρως ότι οι πολίτες, που δεν τους αρέσει αυτή η κατάσταση κιόλας, κουράζονται περισσότερο. Πιστεύω πραγματικά ότι η αίσθηση που επικρατεί είναι η κούραση, μας το λένε οι πολίτες. Όμως εμείς πρέπει να το δούμε ως ευκαιρία για να κερδίσουμε. Αυτό που επιθυμούμε είναι να φέρουμε πολιτική σταθερότητα και να αφήσουμε τους πολίτες στην ησυχία τους και να μην τους στέλνουμε στις κάλπες κάθε έξι μήνες», αναφέρει στο euronews.</p>
      <p>Το Λαϊκό Κόμμα της Ισπανίας βλέπει τις εκλογές της Κυριακής ως δεύτερη ευκαιρία μετά την ήττα στην εκλογική αναμέτρηση του Απριλίου, με τις δημοσκοπήσεις, ωστόσο να δείχνουν μια νέα νίκη των Σοσιαλιστών, αν και η διαφαινόμενη μικρότερη συμμετοχή θα επηρεάσει το εκλογικό αποτέλεσμα.</p>
      <p>Οι εθελοντές του Σοσιαλιστικού Κόμματος, τονίζουν ότι προσπαθούν για το καλύτερο «Θα κάνουμε τη διανομή και μετά θα πάμε στα κεντρικά γραφεία του κόμματος για να συμμετάσχουμε τη συζήτηση με τους υπόλοιπους συντρόφους στη Μαδρίτη. Οι πρώτες εβδομάδες μετά την προκήρυξη των εκλογών χαρακτηρίζονται από απάθεια τόσο μέσα στο κόμμα όσο και στο εκλογικό σώμα. Η προσπάθειά μας επικεντρώνονται στο να εξηγήσουμε στους πολίτες γιατί οι εκλογές επαναλαμβάνονται, ότι δεν έχει ευθύνη το Σοσιαλιστικό Κόμμα, που ήδη έχει κερδίσει τις εκλογές, όμως είναι ένα ζήτημα που αφορά το κράτος, ότι η χώρα χρειάζεται σταθερή κυβέρνηση και ότι αυτές οι επαναληπτικές εκλογές είναι ο μόνος τρόπος για να αποκτήσουμε σταθερή κυβέρνηση».</p>
      <p>Η αδυναμία των πολιτικών να συμφωνήσουν στο σχηματισμό κυβέρνησης αποτελεί τη βασική ανησυχία των Ισπανών, με την υϊοθέτηση λαϊκιστικών θέσεων από κόμματα και πολιτικούς να απομακρύνει την επίλυση των πραγματικών προβλημάτων.</p>
      <p>Ποιά είναι τα θέματα που κυριαρχούν στην προεκλογική αντιπαράθεση; Αναμφισβήτητα όσο πιο μεγάλη είναι η απόσταση από τα προβλήματα των πολιτών, τόσο δημιουργούνται προϋποθέσεις για να συζητώνται άλλα θέματα. Το πρώτο και βασικότερο είναι ο αποκλεισμός. Το ποιός μπορεί να επωφεληθεί από μια προκλογική περίοδο που κορυφώνεται μέρα με την ημέρα, είναι σίγουρα το μεγάλο ερώτημα μεταξύ αυτών που υιοθετούν μετριοπαθείς και ριζοσπαστικές θέσεις.</p>
      <p>Ό,τι και να γίνει στις 10 Νοεμβρίου, το αποτέλεσμα των εκλογών αναμένεται να είναι παρόμοιο και τα κόμματα θα πρέπει να καταλήξουν σε συμφωνία για τον σχηματισμό κυβέρνησης.</p>
      <p>Το μεγάλο ερώτημα είναι εάν και πότε θα το καταφέρουν.</p>
