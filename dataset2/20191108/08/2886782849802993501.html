      <h1>Román elnökválasztási ki kicsoda</h1>
      <address><time datetime="2019-11-08T08:51:39+00:00">08 Nov 2019, 08:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xz_ebwqnQ5c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bizonytalan politikai környezetben választ elnököt vasárnap Románia. Noha Ludovic Orban személyében új kormányfő van az országban, a helyzet továbbra is ingatag. Romániában az államfő szerepe sokkal hangsúlyosabb, mint Magyarországon, nagyobb szava van a kormányalakításban és a külpolitikában is.</p>
      <p>A politikai csatározások egyik kulcsfigurája a jelenleg államfő, aki az előzetes felmérések szerint a 14 induló közül a szavazatok 45 százalékára számíthat.</p>
      <p><b>Klaus Iohannis</b> 1990-ben kezdte politikai karrierjét, de csak 2009-ben lett országosan ismert. Az öt éve elnöknek választott Iohannis az Egyesült Államokkal kötött stratégia szövetség egyik legfőbb támogatója. Sok román számára egy másfajta politizálás jelképe.</p>
      <p>Három politikus lehet esélyes arra, hogy ha lesz második kör, megszorongassa a jelenlegi államfőt. Egyikük a függetlenként induló <b>Mircea Diaconu</b>. A volt színész a hagyományosabb választói réteget megszólítva a voksok 15 százalékára számíthat.</p>
      <p>A román sajtó szerint Klaus Iohannis legnagyobb kihívója a volt kormányfő <b>Viorica Dancila</b> lehet. A szociáldemokraták elnökének, a nemrégiben megbukott miniszterelnöknek éppen az a hátránya, ami az előnye: a választók körében meglehetősen népszerűtlen párt támogatása.</p>
      <p>Ez nem jelenthet gondot a 3.-4. számú esélyesnek számító <b>Dan Barna</b> számára, aki pont a szociáldemokraták elutasítottságára épít - csakúgy, mint a hivatalban lévő államfő. Ők eddig nem támadták egymást, ám ez megváltozhat, ha mindketten továbbjutnak a kétszemélyes második fordulóba, amit november 24-én rendeznek, ha egyetlen jelölt sem kapja meg a szavazók több mint felének támogatását. Az RMDSZ a pártelnök <b>Kelemen Hunort</b> indítja a választáson.</p>
