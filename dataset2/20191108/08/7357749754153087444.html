      <h1>À Hong Kong, un étudiant meurt après une chute lors des manifestations</h1>
      <address><time datetime="2019-11-08T09:56:45+00:00">08 Nov 2019, 09:56</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_zPZK9R5WaU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>À <b>Hong Kong</b>, un étudiant a perdu la vie lors des protestations. <b>Les manifestants appellent à lui rendre hommage</b>, ce vendredi soir, lors de veillées funèbres. Dimanche dernier, au cours de violents affrontements entre la police et la population, <b>un jeune homme de 22 ans a chuté d'un parking à étages</b>, dans le quartier de Tseung Kwan O, à l'est du territoire.</p>
      <p>Conduit à l'hôpital, le décès de cet étudiant en informatique a été confirmé ce vendredi matin. Sous le choc, <b>les manifestants se mobilisent à travers tout le territoire</b> : "<i>Aujourd'hui, nous pleurons notre perte et demandons au gouvernement et à la police d'ouvrir une enquête approfondie sur sa mort et sur les autres incidents survenus ces derniers mois</i>", a détaillé l'un des protestataires présent dans la foule.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192700583561568257" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La mobilisation qui a débuté il y a plusieurs mois ne faiblit pas. <b>Les pro-démocrates protestent toujours contre le recul des libertés et des ingérences croissantes de Pékin</b>. L'annonce du décès du jeune manifestant ne risque pas d'apaiser la situation et pourrait même mettre le feu au poudre.</p>
      <p>Malgré les interdictions répétés du gouvernement, la population continue d'organiser des manifestations et d'affronter les forces de l'ordre.</p>
