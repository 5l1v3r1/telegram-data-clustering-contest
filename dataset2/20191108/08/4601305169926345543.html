      <h1>Make: a facial-recognition confounding "Opt Out Cap"</h1>
      <address><time datetime="2019-11-08T08:25:16+00:00">08 Nov 2019, 08:25</time> by <a rel="author" href="https://boingboing.net/author/cory_doctorow_1" target="_blank">Cory Doctorow</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/371230935" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Mac Pierce created a simple wearable to challenge facial recognition: do a little munging to an image of a face, print it on heat transfer paper, iron it onto see-through mosquito netting, slice, and affix to a billed cap -- deploy it in the presence of facial recognition cameras and <a href="https://www.macpierce.com/blog/2019/11/4/the-opt-out-cap-assembly">you'll be someone else</a>. It's the kind of "adversarial example" countermeasure that fools computers pretty reliably but wouldn't work on a human. (<i>via <a href="http://www.jwz.org/blog/">JWZ</a></i>)</p>
    </article>
