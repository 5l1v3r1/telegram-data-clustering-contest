      <h1>Piñera impone más mano dura para restaurar el orden público en Chile</h1>
      <address><time datetime="2019-11-08T08:14:13+00:00">08 Nov 2019, 08:14</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rh9A_XzBiP4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Sebastián Piñera ha optado una vez más por la mano dura para sofocar las protestas sociales y restaurar el orden público. Entre otras medidas, el presidente chileno ha convocado al Consejo de Seguridad Nacional, un órgano que data de 1980, en plena dictadura militar.</b>
      </p>
      <p>Este consejo sienta en la misma mesa a los autoridades del Estado y <b>a los comandantes en jefe de las Fuerzas Armadas</b>. Convocarlo retrotrae al país a dolorosos tiempos pasados, como ocurrió en la primera semana de protestas cuando el Gobierno sacó al Ejército en las calles.</p>
      <p><i>"En la Moneda he convocado a una reunión del Consejo de Seguridad Nacional, donde están representados todos los poderes del Estado y donde también están representados otros poderes de las República, para poder recibir la colaboración y el compromiso de todos para que Chile pueda superar estas difíciles tres semanas"</i>, declaró Piñera.</p>
      <h3>"Ley antiencapuchados" para castigar a quienes participen en disturbios cubriéndose el rostro</h3>
      <p>Sebastián Piñera ha tomado además otras medidas de seguridad, como impulsar una <b>"ley antiencapuchados"</b>, como ha sido bautizada, para castigar con más dureza a quienes cometan desórdenes cubriéndose el rostro.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/55/86/808x454_cmsv2_d94f0221-7d13-5487-bfd6-0803fe9cb94e-4285586.jpg"/>
      </figure>
      <h3>El ministro de Salud, increpado en un hospital</h3>
      <p>Pero más allá de los disturbios y los violentos choques, que han dejado al menos 20 muertos, el enfado de los chilenos por las desigualdades sociales es más profundo y extendido, como demuestra lo que ocurrió con el ministro de Salud en un hospital al que acudió a visitar a una persona herida en las protestas.</p>
      <p>Jaime Mañalich fue <b>duramente increpado por médicos y personal sanitario</b>, que le reprocharon la falta de medios y recursos en los centros médicos. <b>"Asesino con delantal"</b> se podía leer en un cartel.</p>
      <p>Para este viernes ha sido convocada una nueva manifestación que aspira a ser tan masiva como la que congregó el 25 de octubre a más de un millón de personas en Santiago de Chile.</p>
