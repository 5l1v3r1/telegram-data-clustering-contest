      <h1>Бэбкок одержал 700-ю победу в НХЛ</h1>
      <address>
        <time datetime="2019-11-08T08:58:00+00:00">08 Nov 2019, 08:58</time>
      </address>
      <p>"Торонто" победил "Вегас" в матче регулярного чемпионата НХЛ.<br/><br/>Главный тренер "Торонто" <b>Майк Бэбкок</b> стал восьмым наставником в истории лиги, кому покорился рубеж в 700 побед за карьеру в НХЛ.</p>
