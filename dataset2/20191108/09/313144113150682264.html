      <h1>[김광일의 입] 다음 대통령, ‘총리 출신’일까 아닐까</h1>
      <address><time datetime="2019-11-08T09:07:00+00:00">08 Nov 2019, 09:07</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.08 18:07</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dunbhMnYz48" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이제 모든 정치 일정과 변수들은 내년 4월 총선에 맞춰져 있다. 문재인 정권의 운명도, 문재인 대통령 개인의 정치적 앞날도 내년 총선 결과에 달려 있다. 거의 헬기로 공중 살포하듯 중앙정부와 지방정부가 ‘눈먼 돈’을 뿌리는 것도, 재정관리 회의에서 ‘예산 밀어내기’로 뭉텅이 돈을 쓰라는 것도, 외고·자사고·국제고를 폐지하겠다는 것도, 아파트 분양가 상한제를 들이미는 것도, 여당이 모병제 카드를 만지작거리며 여론의 간을 보는 것도, 모두 내년 총선과 관련이 있다고 보면 된다. <br/><br/>여기서 조금 길게 보면, 내년 총선은 문재인 대통령 다음에 누가 청와대 주인이 될 것인가, 하는 문제와도 연결돼 있다. 이번 주 여야는 모두 ‘총선기획단 출범’이라는 이름으로 총선 진용과 채비를 갖춰나가고 있다. 여기서 중요한 것은 여야 각 당에서는 총선을 누가 지휘할 것이며, ‘선거 총사령관’을 누가 맡을 것이며, 각 지역구를 돌면서 지원사격을 하는 ‘얼굴마담’ 역할을 누가 할 것이며, 그 과정이 자연스럽게 차기 대권 후보의 윤곽을 확정하는 일로 연결될 것인가 하는 점이다. <br/><br/>그런데 우연찮게도 민주당에서는 이낙연 총리 차출론이 본격적으로 대두되고 있고, 한국당에서는 황교안 전 총리가 범보수 통합을 리드하고 있다. 내년 총선과 2022년 대선을 내다보고 걱정하는 국민들이 가질 수 있는 관전 포인트 중 하나는 ‘다음 대통령은 우리나라에서 처음으로 과연 총리 출신이 나올까’, 하는 점이다. 그 이유를 설명 드리겠다.<br/><br/>우리나라에는 초대 이범석부터 45대 이낙연까지 모두 41명 총리가 있었다. 장면·백두진·김종필·고건은 두 차례 총리를 했기 때문에 45대까지 이어지고 있지만 41명이다. 총리는 조선시대 영의정처럼 ‘일인지하 만인지상’이라고 하지만, 의전 서열은 대통령·국회의장·대법원장·헌법재판소장 다음이다. 그러나 여기서 우리가 주목할 점은 총리는 항상 잠재적 대선 후보로 간주됐다는 사실이다. 실제 총리 출신 대선 후보가 많았다. 허정·변영태·김종필·이회창·이수성·이한동 같은 여섯 사람이다. 정당의 공식 대선 후보로 선출되진 않았어도 경선에 참여했던 총리 출신은 박태준·이홍구·이해찬·한명숙 네 사람이 있다. 경선에 참여하지는 않았어도 유력 대선 후보로 거론됐던 인물은 노신영·고건·정운찬 세 명이다. 그러나 이 13 사람은 모두 대권에 실패했다. <br/>실제로 대통령이 된 총리 출신은 최규하가 유일하다. 하지만 선출된 대통령이 아니라 박정희 전 대통령의 갑작스러운 서거로 승계했을 뿐이다. 황교안 한국당 대표는 총리로서 대통령 탄핵 사태를 겪으면서 대통령 권한대행까지 했다.<br/><br/>여기서 잠깐 ‘광화문 집회’를 되새겨 보자. 지난 10월3일 개천절 날, 서울역, 남대문, 시청 앞 그리고 광화문 광장까지 끝이 안 보일 정도로 까맣게 메웠던 인파는 왜 거리로 나왔을까. 조국 일가족의 표창장 위조, 논문 제1저자 의혹, 장학금 의혹, 사모펀드 의혹, 이런 것들 때문이었을까. 그것도 매우 큰 문제였지만, 그보다는 그 일가족의 ‘뻔뻔함’ 때문이었다고 본다. 그들은 우리 사회의 절대 가치인 ‘공정함’을 밑바닥부터 허물어버린 ‘가치관 파괴범’이었기에, 그리고 그들은 그 범죄를 반성하기는커녕 증거를 없애고 감추려고 급급했기에, 그리고 여권에서 그들을 감싸고 비호했기에, 나라의 미래를 생각하는 시민들이 우리 자식과 후손들을 위해서 광화문 광장에 나가지 않을 수 없었던 것이다.<br/><br/>‘조국 사태’는 조국 일가족의 사법처리와는 무관하게 앞으로 몇 년 동안 우리나라 정치에 매우 큰 영향을 끼칠 것으로 보인다. 우리나라 ‘최장수 총리’ 기록을 새로 쓰고 있는 이낙연 총리는 벌써 이런 국민정서를 살펴서 그런지 때로 보수나 중도층의 표심을 공략하는 발언을 한다. 조국 법무장관이 자택 압수수색 때 담당 검사와 통화한 것을 두고 이낙연 총리는 "부적절하다"고 했다. 최근 강기정 정무수석이 나경원 대표에게 소리를 지르며 삿대질 한 것에 대해 이 총리는 "송구스럽다" "큰 잘못이었다"고 했다. 이호승 경제수석이 ‘톨게이트 수납원이 없어지는 직업’이라고 한 것에 대해서도 이 총리는 "잘못된 발언" "사회적 감수성이 결핍된 발언"이라고 꾸짖었다. 지금 여권에서는 여론조사 대권 후보 지지율에서 1위를 달리고 있는 이낙연 총리를 ‘총선 사령탑’으로 차출해야 한다는 얘기가 비등하고 있다.<br/><br/>황교안 한국당 대표는 이번 주 범보수 통합에 본격적인 시동을 걸었다. 이 보수 통합의 성사 여부가 그의 정치 인생 최대 고비가 될 것이다. 그는 ‘조국 사태’를 관통할 때 머리를 삭발하면서 광화문 광장을 맨 앞줄에서 지켰고, 색소폰 연주 영상을 선보이면서 다채로운 이미지 정치학을 시도하기도 했고, 이런 저런 잡음에도 불구하고 새로운 인재 영입을 지휘하고 있다. 황교안 대표가 ‘변혁’ 유승민 대표와 손을 잡고 보수 통합의 회오리바람을 일으킬 수 있다면 정말로 자유한국당이라는 간판 자체는 그다지 중요하지 않을지 모른다. ‘탄핵 책임론’을 절묘하게 봉합하면서 이곳저곳 흩어져 있는 범보수 진영과 세력을 하나로 묶는데 성공한다면, 많은 중도 유권자들이 여기에 희망을 걸 수도 있다.<br/><br/>총선을 6개월 앞둔 지금 시점에 총선 진용과 그 지휘탑과 총선의 성패를 점치는 것은, 그것이 다음 대선 주자들의 윤곽을 드러나게 만들기 때문이다. 자, 다음 대통령은 과연 ‘첫 총리 출신’일까 아닐까. 그들은 무슨 준비를 하고 있는 것인가. 그래서 멀리 내다보는 관전 포인트를 제시해보는 것이다.</p>
