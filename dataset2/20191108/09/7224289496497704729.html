      <h1>WhatsApp del PAN: “Hay que hacerles un desmadre” por la elección de la CNDH</h1>
      <address><time datetime="2019-11-08T09:37:00+00:00">08 Nov 2019, 09:37</time> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe data-src="https://twitter.com/MarkoCortes/status/1192821829674708997?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/7tlY6y-ggB0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En una conversación entre el líder del PAN, Marko Cortés, y su líder en el Senado, Mauricio Kuri, en un chat de WhastApp, el primero escribió: "vamos a salir, salgan a una conferencia de prensa para denunciar fraude en la elección de la presidenta de la CNDH. Hay que hacerles un desmadre". Estos mensajes los leyó el jueves el coordinador de Morena, Ricardo Monreal. Los "pantallazos" fueron solicitados por este medio para corroborar los dichos, pero hasta el momento no han sido proporcionados. El propio Marko Cortés mostró los mensajes en su cuenta de Twitter y acusó espionaje.</p>
