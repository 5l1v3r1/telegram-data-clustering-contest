      <h1>A luxus órák ünnepe Genfben</h1>
      <address><time datetime="2019-11-08T09:17:11+00:00">08 Nov 2019, 09:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VnlFgTqgwog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A genfi „Órák Nagydíja” -át nem véletlenül tartják az iparág Oscar gálájának. Ez az este a legcsodásabb és elképesztőbb órák ünnepe a világ minden tájáról. A lélegzetelállító gyémánttól egészen a legbonyolultabb mechanikus alkotásokig.</p>
      <p><b>„ Igen van technika és innováció, rengeteg szépség és szenvedély az óraiparban. És pont ez az, ami gyönyörködtet.”</b>-mondta Raymond Loretan az esemény főszervezője</p>
      <p>Nagy tudású mesterember és -nem túlzás- több ezer munkaóra kell egy-egy drágább darab elkészítéséhez. Az eredmény pedig, mint például ez a remekmű, 2,5 millió Eurót ér. Átszámítva 825 millió Forint Egy atomórához van csatlakoztatva, ami automatikusan korrigálja az időt.</p>
      <p>A gála nagydíját egy ehhez képest olcsónak tűnő csupán 137 ezer Eurót érő óra kapta, ami 45 millió Forint.</p>
      <p><b>„ Ennek az egyenletnek része a pénz. Igen. Vannak elképesztő órák hihetetlen árakért, de megéri. A mi cégünk is gyárt ilyeneket, de végül, ami számít, az az érzelem, amit kiváltunk mindazzal, amit teszünk, és ebben az értelemben ma este jól teljesítettünk.”</b>-jelentette ki Francois-Henry Bennahmias az Audemars Piguet elnök-vezérigazgatója.</p>
      <p>Majdnem 10 ezer kilométerrel távolabb Hongkongban 5 hónapja tartanak a radikális tüntetések. A megmozdulások során üzleteket rongáltak meg, és nem volt ritka a Molotov koktél sem.</p>
      <p>A különleges státuszú területen bonyolódott eddig a luxus órák kereskedelmének 10%-a a világon. A helyzet változtatásra kényszeríti a gyártókat és a vásárlókat egaránt.</p>
      <p><b>„Hongkong a luxus egyik fellegvára. A nagyobb nemzetközi brand-ek, mint például a Bulgari, Hongkong hanyatlását, olyan célállomásokkal ellensúlyozza, ahová még mindig mennek turisták.</b>”-tette hozzá Jean Christophe-Babin a Bulgari elnök-vezérigazgatója.</p>
      <p>Nagyobb cégek azt remélik, hogy ezzel a taktikával meg tudják őrizni a piacaikat.</p>
      <p><b>„ Elemzők jóslata szerint a luxus órák piaca tovább fog nőni a következő években az ázsiai kereslet miatt. S miközben az okosórák, mint például az Apple a valószínűleg felülmúlják hagyományos társaikat, az órakészítők hisznek abban, hogy az ő termékeikre mindig lesz igény.”</b>-összegzett Oliver Whitfield-Miocic az Euronews helyszíni tudósítója</p>
