      <h1>Kötelező a riasztós gyerekülés Olaszországban</h1>
      <address><time datetime="2019-11-08T09:39:37+00:00">08 Nov 2019, 09:39</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NUOkoWQ-VzM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy most életbe lépett törvény kötelezővé teszi speciális gyermek autósülések használatát Olaszországban. Az ülések akkor adnak ki az autón belül és kívül is érzékelhető hang- és fényjeleket, ha a benne ülő gyermeket a járműben hagyják. A törvényt azt követően fogadták el, hogy a nyári forróságban több kisgyermek is életét vesztette, amikor szülei az autóban felejtették.</p>
      <p>- Már júliusban megvettem az ülést, mert tudtam, hogy hamarosan életbe lép a törvény. Szerintem ez jó döntés, hasznos dolog - mondta egy édesanya.</p>
      <p>A törvény be nem tartói több mint 300 eurós, közel 100 ezer forintos bírságra számíthatnak, a jövő évi költségvetésben ugyanakkor elkülönítettek egy fejenként 30 eurós támogatást a beszerzésükre. Az olasz szülőknek nem feltétlenül kell új ülést venniük, a meglévőt is elláthatják a megfelelő riasztóval.</p>
