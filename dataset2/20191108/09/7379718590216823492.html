      <h1>Modigliani, il livornese nato artisticamente a Parigi, torna a casa</h1>
      <address><time datetime="2019-11-08T09:43:42+00:00">08 Nov 2019, 09:43</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uaGlo0S4eBY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La pittura inconfondibile di <b>Amedeo Modigliani</b> parla francese ma anche labronico. I suoi inconfondibili ritratti dai colli lunghi e gli occhi a volte vacui, le figure affusolate, sono infatti nati nel fermento parigino di Montmartre, all'inizio del secolo breve, ma hanno conservato uno stile unico: un tratto distintivo, come fosse geneticamente determinato che, a un secolo dalla sua scomparsa, viene celebrato ora nella sua città natale, Livorno.</p>
      <p>"È una mostra molto importante anche perché si trova a Livorno, città natale di Amedeo Modigliani, a 100 anni dalla morte del pittore, che divenne definitivamente famoso quando si trasferì a Parigi, capitale del Novecento", spiega Sergio Risaliti, storico dell'arte e co-curatore della mostra.</p>
      <p><b>Sino al 16 febbraio 2020 il Museo della città di Livorno ospiterà la mostra "Modigliani e l'avventura di Montparnasse"</b>: il progetto espositivo - promosso dal Comune di Livorno insieme all'Istituto Restellini di Parigi con la partecipazione della Fondazione Livorno - propone 26 capolavori dell'artista, quasi sconosciuti al pubblico, insieme alle opere dei collezionisti Netter e Aleksandre, che hanno accompagnato e sostenuto Modigliani lungo la sua breve vita.</p>
      <p>Dice il co-curatore Marc Restellini: "Qui c'è una collezione che contiene i principali artisti che hanno frequentato, conosciuto e vissuto a Montparnasse (con Modigliani). Dunque, avete qui la collezione dei fondatori dell' "École de Paris".</p>
      <p>Una mostra speciale, insomma, con le opere più iconiche di Modigliani, affiancate da quelle di altri artisti a lui strettamente legati: circa 100 altri capolavori, raccolti da Jonas Netter, tra cui le opere di Chaïm Soutine, Maurice Utrillo, Suzanne Valadon e Andrè Derain.</p>
