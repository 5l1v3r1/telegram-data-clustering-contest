      <h1>Румыния: в преддверии выборов</h1>
      <address><time datetime="2019-11-08T09:53:29+00:00">08 Nov 2019, 09:53</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/umhkoK_cOsE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президентские выборы, намеченные в Румынии на воскресенье, состоятся в условиях серьёзной политической нестабильности. Всего несколько дней назад в стране было сформировано новое правительство во главе Лудовиком Орбаном, получившее вотум доверия в Парламенте несмотря на бойкот заседания со стороны значительной части депутатов.</p>
      <p>Согласно опросам, в первом туре большинство голосов – около 45% – получит действующий президент страны Клаус Йоханнис. Свою политическую карьеру он начал ещё в 1990 году и в дальнейшем трижды избирался мэром города Сибиу. Оказавшись на этом посту, он стал играть заметную роль в политической жизни страны, а пять лет назад был избран президентом Румынии. Йоханнис – один из главных сторонников укрепления стратегического альянса с Соединёнными Штатами.</p>
      <p>Среди его соперников, имеющих шансы попасть во второй тур, отмечают прежде всего актёра Мирчу Диакону. Его поддерживают две крупные партии – «Альянс либералов и демократов» и «Про-Румыния». В первом туре, по данным опросов, за него могут проголосовать более 15% избирателей.</p>
      <p>Другим серьёзным претендентом на президентский пост называют бывшего премьер-министра Румынии Виорику Дэнчилэ, которую поддерживает крупная Социал-демократическая партия. Между тем шансы Дэнчилэ на успех оказались значительно подорваны после того, как месяц назад возглавляемому ей правительству был вынесен вотум недоверия.</p>
      <p>На четвёртом месте по уровню поддержки, согласно опросам, находится Дан Барна, кандидат от альянса Союза спасения и Партии свободы, единства и солидарности. Он во многом ищет поддержку среди избирателей, составляющих электорат Клауса Йоханниса. До сих пор оба кандидата избегали прямых выпадов в адрес друг друга, но ситуация может измениться, если оба пройдут во второй тур.</p>
