      <h1>Pelajar tahfiz maut dipukul [METROTV]</h1>
      <address><time datetime="2019-11-08T09:15:36+00:00">08 Nov 2019, 09:15</time> by <a rel="author">Raja Norain Hidayah Raja Abdul Aziz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_PzreBG4iXs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PELAJAR lelaki di sebuah maahad tahfiz meninggal dunia dipercayai dipukul rakannya di Lanchang, di Temerloh, semalam.</p>
      <p>Dalam kejadian kira-kira 1 tengah hari itu, mangsa berusia tujuh tahun ditemui dalam keadaan lemah oleh warden wanita sebelum dibawa ke Klinik Kesihatan Lanchang untuk menerima rawatan.</p>
      <p>Ketua Jabatan Siasatan Jenayah Pahang, Datuk Othman Nanyan berkata, mangsa bagaimanapun disahkan meninggal dunia oleh pegawai perubatan tidak lama kemudian.</p>
      <p>“Pemeriksaan awal mendapati terdapat kesan lebam pada badan mangsa</p>
      <p>“Sehubungan itu, kita menahan tiga rakan mangsa yang juga pelajar maahad yang berusia 13 tahun untuk siasatan lanjut,” katanya, hari ini.</p>
      <p>Othman berkata, maahad berkenaan hanya mempunyai empat pelajar sahaja termasuk mangsa dan ia mula beroperasi sejak Januari lalu.</p>
      <p>Menurutnya, siasatan awal mendapati mangsa mula belajar di maahad berkenaan pada pertengahan Oktober lalu bersama abang tirinya.</p>
      <p>Katanya, siasatan juga mendapati maahad berkenaan beroperasi tanpa mendapat kebenaran dari Jabatan Agama Islam Pahang (JAIP).</p>
      <p>“Maahad itu hanya mempunyai seorang sahaja tenaga pengajar yang juga suami kepada warden wanita berkenaan,” katanya.</p>
      <p>Beliau berkata, mayat mangsa dibawa ke Hospital Sultan Haji Ahmad Shah (HOSHAS), Temerloh dan bedah siasat akan dilakukan pada hari ini.</p>
      <p>Katanya, siasatan lanjut dijalankan mengikut Seksyen 302 Kanun Keseksaan.</p>
