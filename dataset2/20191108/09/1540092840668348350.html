      <h1>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία</h1>
      <address><time datetime="2019-11-08T09:45:00+00:00">08 Nov 2019, 09:45</time> by <a rel="author">Μαρία Δεδούση</a></address>
      <slideshow>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_361108016.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1936, Βουκουρέστι. Ρουμάνοι φασίστες παρελαύνουν στο Βουκουρέστι, κρατώντας σύμβολα των ναζί. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_825585163121.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1939, Μόναχο. Εργάτες καθαρίζουν τα ερείπια από το Burgerbraukeller, του Μονάχου, όπου έγινε η απόπειρα δολοφονίας του Αδόλφου Χίτλερ. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_601108051.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1960, Μασαχουσέτη. Ο γερουσιαστής Τζον Κένεντι, υποψήφιος των Δημοκρατικών για την Προεδρία, με τη σύζυγό του Τζάκι και την κόρη τους Καρολάιν, έξω από το σπίτι τους στο Hyannis Port, στη Μασαχουσέτη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_651108047.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1965, Χόλιγουντ. Η πριγκίπισσα Μαργαρίτα μιλάει με τον Μπιλ Γουέλς σε χορό στο Χόλιγουντ. Η Μαργαρίτα και ο σύζυγός της, Λόρδος Σνόουντον πραγματοποιούν περιοδεία στις ΗΠΑ.</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_701108022.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1970, Νέα Υόρκη. Η ηθοποιός Ούρσουλα Άντρες στην πλατεία Ουάσινγκτον στη Νέα Υόρκη. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_7911080112.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1979, Τεχεράνη. Ένα τεράστιο πόστερ του Ιρανού ηγέτη Αγιατολάχ Χομεϊνί, κρέμμεται έξω από την αμερικανική πρεσβεία στην Τεχεράνη. Ιρανοί φοιτητές έχουν καταλάβει την πρεσβεία και κρατούν ομήρους πολλά από τα μέλη του προσωπικού. - Πηγή: (AP Photo)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_821108199.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1982, Λονδίνο. Η σχεδιάστρια μόδας Μαίρη Κουάντ, της οποίας οι μίνι φούστες έκαναν θραύση τη δεκαετία του '60 συνεχίζει να σχεδιάζει και θεωρεί ακόμα τον εαυτό της πρωτοπόρο στον κόσμο της μόδας. - Πηγή: (AP Photo/John Redman)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_881108095.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1988, Χιουστον. Ο νεοεκλεγείς πρόεδρος των ΗΠΑ, Τζορτζ Μπους και η σύζυγός του Μπάρμπαρα χαιρετούν τους υποστηρικτές του στο Χιούστον του Τέξας, μετά τη νίκη του στις εκλογές. - Πηγή: (AP Photo/Scott Applewhite)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_8811080327.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1988, Βερολίνο. Τα συγκεκριμένα γκράφιτι στο τείχος του βερολινου δεν είναι πολιτικά, αλλά οπαδικά και τα έχουν φτιάξει οπαδοί της ομάδας ράγκμπι του πανεπιστημίου Στάνφορντ.... - Πηγή: (AP Photo/Elke Bruhn-Hoffmann)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_931108070.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1993, Βιρτζίνια. Η Λορίνα Μπόμπιτ φεύγει από το δικαστήριο με το συνήγορό της, την πρώτη μέρα της δίκης της. Η Μπόμπιτ έκοψε τα γεννητικά όργανα του συζύγου της και τώρα τον κατηγορεί γιαι σεξουαλική επίθεση. - Πηγή: (AP Photo/Steve Helber)</figcaption>
        </figure>
        <figure>
          <img src="https://cdn.cnngreece.gr/media/com_news/galleries/2019/11/08/19075/photos/full/AP_99110902044.jpg"/>
          <figcaption>Σαν σήμερα: Η 8η Νοεμβρίου στην ιστορία 1999, Κίτο. Λάβα τρέχει από τον κρατήρα του ηφαιστείου Tungurahua, 120 χιλιόμετρα νότια του Κίτο, στον Ισημερινό. Οι αρχές εκκένωσαν τα χωριά κοντά στον κρατήρα, καθώς δεν μπορούν να προβλέψουν πότε θα εκραγεί το ηφαίστειο. - Πηγή: (AP Photo/Jose Antonio Sanchez)</figcaption>
        </figure>
      </slideshow>
      <p>Η 8η Νοεμβρίου σε εικόνες</p>
