      <h1>東京円３３銭安、１ドル＝１０９円２８～２９銭…米中摩擦緩和に期待</h1>
      <address>
        <time datetime="2019-11-08T09:04:00+00:00">08 Nov 2019, 09:04</time>
      </address>
      <p>　８日の東京外国為替市場の円相場は午後５時現在、前日（午後５時）比３３銭円安・ドル高の１ドル＝１０９円２８～２９銭で大方の取引を終えた。</p>
      <p>　中国政府が米国との閣僚級協議で段階的に追加関税を撤廃することで一致したと発表したことを受け、貿易摩擦が緩和するとの期待が広がった。投資家がリスクを取り、安全資産とされる円を売ってドルを買う流れが優勢となった。</p>
      <p>　対ユーロでは同０７銭円安・ユーロ高の１ユーロ＝１２０円７３～７７銭で大方の取引を終えた。</p>
