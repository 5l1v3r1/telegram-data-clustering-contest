      <h1>J-2 avant les élections espagnoles, reportage dans les rangs des militants</h1>
      <address><time datetime="2019-11-08T09:04:57+00:00">08 Nov 2019, 09:04</time> by <a rel="author">Lucia Riera </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mWoCUDSB9Wc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A deux jours des élections anticipées, les quatrièmes en quatre ans, peut-on parler d'apathie politique en Espagne ? Dans les rues de Madrid, peu de signe laisse deviner que des élections vont avoir lieu. Quelques affiches se disputent les panneaux électoraux, quelques stands de militants ont fleuri, mais, on ne peut pas dire que la politique occupe les conversations des Madrilènes. Ils semblent usés par les scandales de corruption du parti populaire, le casse-tête indépendantiste de la la Catalogne, l'instabilité gouvernementale...</p>
      <p><b><i>"Même ceux qui s'intéressent le plus à la politique, comme ces jeunes militants qui consacrent leur temps libre à la campagne électorale, ressentent une certaine apathie envers ces nouvelles élections anticipées. Nous avons accompagner deux d'entre eux dans cette campagne d'une semaine, la plus courte depuis que l'Espagne est une démocratie"</i></b> explique notre correspondante Lucía Riera qui est allée à la rencontre d'une jeune militante du PP, Eva Ruiz :</p>
      <p>
        <b>
          <i>"La vérité, c'est que l'été a été vraiment bénéfique pour moi, parce que j'étais arrivée à saturation. Pas seulement à cause du parti, mais parce qu'on est en campagne électorale permanente.</i>
        </b>
      </p>
      <p>
        <b>
          <i>J'adore ce parti, vraiment, mais si moi je suis fatiguée, je peux parfaitement comprendre que les citoyens, qui ne l'aime pas autant, soient fatigués.</i>
        </b>
      </p>
      <p>
        <b>
          <i>Et je crois, en fait, que cette fatigue, c'est un sentiment général, les citoyens nous le disent. Mais en même temps, on peut voir ce scrutin comme une opportunité pour gagner. Ce que nous voulons c'est la stabilité politique, laisser les citoyens tranquilles et ne pas les envoyer aux urnes tous les six mois."</i>
        </b>
      </p>
      <p>Le parti Populaire voit dans ce scrutin une seconde chance après l'échec des dernières élections. Cependant les sondages d'opinion montrent une nouvelle victoire socialiste, mais une courte victoire, avec une faible participation... C'est pourquoi Jorge et ses collègues travaillent pour aller chercher les voix. Notre correspondante les as suivis. Le témoignage de Jorge Osma :</p>
      <p>
        <b>
          <i>"Nous allons distribuer les tracts et ensuite nous rendre au siège fédéral du parti pour suivre le débat avec le reste des camarades de Madrid.</i>
        </b>
      </p>
      <p>
        <b>
          <i>Les premières semaines qui ont suivi le déclenchement des élections ont été marquées par une certaine apathie, tant au sein du parti qu'en général parmi les électeurs potentiels.</i>
        </b>
      </p>
      <p>
        <b>
          <i>L'effort vise à expliquer aux citoyens pourquoi les élections se sont répétées, qu'il ne s'agit pas d'un caprice du Parti socialiste, qui avait déjà remporté les élections, mais d'une question d'État, qu'un gouvernement stable n'a pas pu naître et qu'une nouvelle élection est le seul moyen d'avoir un gouvernement stable".</i>
        </b>
      </p>
      <p>L'émergence de partis comme Podemos, Ciudadanos, Vox ont changé la donne en Espagne, rompu le bipartisme. Mais populisme et radicalisation éloignent les partis des préoccupations quotidiennes des électeurs. L'impasse politique qui résulte du manque d'entente entre politiciens est au cœur du sujet selon l'analyste politique José Miguel Contreras :</p>
      <p>
        <b>
          <i>"Quel problème domine le discours politique actuel ? Sans aucun doute, le plus éloigné des préoccupations des citoyens, mais qui conditionne tout le reste. L'impasse, le blocage gouvernemental. Qui peut bénéficier de cette campagne, c'est la grande question, la lutte se joue entre modérés et radicaux..."</i>
        </b>
      </p>
      <p>Aux élections d'avril, le taux de participation avait dépassé les 71 %. Les militants politiques vont-ils réussir de nouveau à mobiliser les électeurs pour se rendre aux urnes ? On le saura dimanche soir...</p>
