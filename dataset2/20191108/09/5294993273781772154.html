      <h1>Presidente João Lourenço condecora ativista Rafael Marques</h1>
      <address><time datetime="2019-11-08T09:21:10+00:00">08 Nov 2019, 09:21</time> by <a rel="author">Luis Guita</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-eJZ6cpvJA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O jornalista e ativista Rafael Marques foi condecorado pelo Presidente de Angola, João Lourenço, tendo sido distinguido pelo empenho na luta contra a corrupção.</p>
      <p>"Fui considerado como um vende pátrias, precisamente por denunciar o que estava de errado no país. Hoje sou recebido aqui, no Palácio, como patriota. É uma honra muito grande," afirmou Rafael Marques.</p>
      <p>De recordar que o jornalista foi condenado várias vezes por ter denunciado escândalos do antigo Presidente, José Eduardo dos Santos, que deixou o poder em 2017, após 38 anos no cargo.</p>
      <p>Rafael Marques foi uma das 70 personalidades e instituições condecoradas pelo Presidente João Lourenço no âmbito do aniversário da Independência de Angola que se celebra no próximo dia 11.</p>
      <p>Editor de vídeo <b>• Luis Guita</b></p>
