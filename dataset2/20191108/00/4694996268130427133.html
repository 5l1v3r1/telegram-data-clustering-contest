      <h1>Mondial Beach soccer / Les Lions ont reçu le drapeau national des mains de Matar Bâ qui les galvanise : « Vous avez les atouts pour bousculer les grandes nations... »</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NGS1gqgfJZs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ça sera du 21 novembre au 1er décembre 2019, au Paraguay, la prochaine Coupe du monde de Beach soccer. Un mondial auquel prendra part la sélection nationale Sénégalaise de football de plage. C'est d'ailleurs ce qui a justifié la cérémonie de remise du drapeau organisée ce vendredi après-midi dans les locaux du ministère des Sports. Comme à l'accoutumée, après les présentations et salutations d'usage, le ministre des sports a tenu à réaffirmer son soutien à la sélection de football de plage qui continue de porter haut les couleurs nationales grâce à leurs régulières performances. « Vous êtes déjà dans l'histoire... Nos attentes légitimes sont de vous voir honorer le drapeau national... Vous avez les atouts pour bousculer les grandes nations... » dira-t-il à l'endroit des Lions à qui il a promis une audience avec le président Macky Sall, à leur retour qu'il espère triomphal.</b>
      </p>
