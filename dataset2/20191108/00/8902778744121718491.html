      <h1>Турагентства потребовали увеличить комиссию минимум до 10%, иначе все уйдут «в тень»</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/I_5WKw1nCgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Минимальная турагентская комиссия не может быть ниже 10% от цены турпакета. Только в этом случае здоровый турагентский «организм» будет способен сам по себе проконтролировать и отторгнуть работу «скидочников». Нынешняя же ситуация с комиссиями только содействует их процветанию. Такую оценку ситуации озвучил в рамках Российско-Белорусского конгресса турагентств, организованного АТА (Альянс Турагентств России) и РСТИ (Республиканский Союз Туристической Индустрии Белоруссии) Александр Иванов, замгендиректора сети турагентств «1001 тур». По его словам, ситуация такова, что «требует незамедлительного решения уже вчера».</p>
      <p>«Тысячи турагентств буквально поставлены на грань, а то и за грань выживания. Причем речь идет не о сетях, и не о центрах бронирования, которые якобы трясутся за свои повышенные проценты – но вся турагентская среда, все независимые агентства обсуждают одно и то же. Под угрозой практически все нормальные агентства», - заявил Александр Иванов. По его словам, принятая комиссия в 6-8% - это за пределами «добра и зла». «2% за эквайринг, 2-2.5% зарплата, остается 1.5 – 2%. Из которых надо ещё вычесть расходы на аренду, коммуналку, на интернет, и на какую-никакую рекламу...», - пояснил Александр Иванов. Что делают турагентства в такой ситуации – разумеется, уходят в тень. И те «иллюстративные» ситуации, вроде предпочтения оплаты наличными – только вершина айсберга.</p>
      <p>«Кто выигрывает от такой ситуации? Цель, которую, снижая комиссию, декларировали туроператоры, так и не достигнута – тогда говорилось о необходимости прекратить раздачу скидок самими агентствами. Наоборот – такое впечатление, что туроператоры теперь ориентируются именно на «ксидочников», которые никуда не делись, а также на фрилансеров – число агентов без бухгалтерии и офисов постоянно растет. Тех самых, которые не могут выделить 20 тыс. рублей на покупку онлайн-кассы (подробнее о том, когда её можно не применять <a href="https://shop.tourprom.ru/i/deferral_for_online_qassam_brigades_ended_for_whom_are_the_benefits/">см. тут</a>) – в то время, как туристы доверяют им миллионы. К чему это приводит в конечном итоге? Как минимум к репутационным потерям для всей отрасли», - заявил Александр Иванов. Как максимум – добавил эксперт – на уходе турагентств в тень бюджет теряют немалые деньги. Ведь если в среднем по России покупаются 10 млн пакетных туров, и каждая третья услуга уходит «в серую»,  то в целом речь идет о потерях в 300-350 млрд рублей ежегодно.</p>
      <p>Между тем, подчеркивает эксперт, не надо «изобретать велосипед» - есть примеры грамотного решения проблем, причём их не надо далеко искать. «В Казахстане комиссия для агентств – минимум 10%, а в среднем 12-13%, при этом туры там продают те же туроператоры, что и в России. Значит они могут работать при таких условиях. Более того, туроператорам там законом запрещено реализовывать туры напрямую туристам», - отметим, эту фразу оратора зал встретил аплодисментами. В итоге, по словам Александра Иванова, местный казахстанский рынок отличается большей стабильностью, чем российский.</p>
      <p>В России же – увы, поведение туроператоров рынок озадачивает. Турагентства вовремя приносят деньги – туроператоры же экономят за их счет, поясняя, что кризис. Однако забывая, что турагентам приходится также к нему приспосабливаться. «Более того – туроператоры не избегают запрещенных приемов, и сами дают прямым клиентам скидки в 3-5%. Да и на бонусные программы для турагентов, поездки и шикарные мероприятия туроператоры находят деньги. Поймите, это хорошо, но только когда турагентства сытые и уверенные», - подчеркнул Александр Иванов.</p>
      <p>По его словам, «кромсание» вознаграждений рынок демотивирует полностью. «Мы призываем туроператоров в своих ценовых войнах выигрывать не за счет турагентств. Ни на одном рынке нельзя экономить за счет тех, кто приносит деньги. Если не удается создать конкурентоспособный продукт – это не вопрос к турагентствам, его конечным продавцам, для этого нужны сильные, надежные и стабильные туроператоры», - заявил Александр Иванов. По его словам, туррынку давно нужен сильный закон, который четко разграничивает полномочия ТО и ТА и защищает каждого участника рынка.</p>

      <p>«Мы считаем, что в условиях современных реалий минимальный процент агентского вознаграждения не может составлять меньше 10% от цены турпакета. В свою очередь, мы, как члены Альянса Туристических Агентств, готовы взять на себя обязательства по контролю обоснованности скидок, которые предоставляют туристам наши агентства и франчайзи», - резюмировал Александр Иванов.</p>
