      <h1>ロッテ、美馬と交渉へ</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>　ロッテは８日、楽天から国内フリーエージェント（ＦＡ）権を行使した美馬学投手との入団交渉を、１１日午後に東京都内で行うと発表した。松本尚樹球団本部長らが交渉にあたる。</p>
      <p>　今季、ロッテの先発投手陣は石川歩、種市篤暉の８勝が最多で強化ポイントとなっている。美馬は今季８勝５敗、防御率４・０１で、最近４年間で３度、規定投球回数をクリアし、ロッテは安定感を高く評価している。</p>
      <p>　美馬には、ヤクルトと巨人が獲得に乗り出している。</p>
    </article>
