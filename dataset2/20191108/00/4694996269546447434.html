      <h1>Gamou Tivaouane : Des expositions retracent l’œuvre de El Hadji Malick Sy...</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yHys1GT-IjI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>À l’occasion du Grand Gamou de Tivaouane, le comité d’organisation au service de Khalifa Ababacar Sy (Coskas) a érigé une série d’expositions auprès de la Zawiya Serigne Babacar Sy pour montrer les traces de El Hadji Malick Sy, de ses fils et petits fils. Du fondateur de la Tarikha Tidjaniya à l’actuel Khalife Général Serigne Mbaye Sy, en passant par Serigne Babacar Sy et Serigne Mansour Sy. Cette série d’expositions met en évidence tous les marabouts qui ont eu à répandre une moralité et une philosophie sénégalaise de l'Islam.</b>
      </p>
