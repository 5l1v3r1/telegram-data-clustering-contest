      <h1>تغییر داور دیدار ایران - عراق: "دیلان پررا" سوت می‌زند</h1>

      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/17/1034725_112.jpg"/>
      </figure>
      <p>با درخواست فدراسیون فوتبال ایران، داور دیدار تیم‌ملی با عراق تغییر کرد.</p>
      <p> </p>
      <p>دلیل این درخواست هم به خاطر عرب بودن حریف تیم‌ملی و شائبه‌برانگیز بودن انتخاب تیم داوری عرب برای این بازی بود.</p>
