      <h1>Maouloud 2019 : Cheikh Anta Samb revisite le lien parental entre Maodo et Bamba.</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FMfyEtKnT3I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Entre le fondateur de la Mouridiyya, Cheikh Ahmadou Bamba et El Hadji Malick Sy de la Tarikha tidianyyan, c'est une longue histoire. En effet, ces deux érudits qui ont beaucoup contribué à l'expansion de l'Islam au Sénégal ont des liens parentaux très proches. Lors de la visite de courtoisie de Serigne Bassirou Mbacké Khadim Awa Bâ au domicile de Mame Alpha Sy Dabakh, le communicateur traditionnel, Cheikh Anta Samb est revenu sur les liens familiaux qui existent entre Sy et Mbacké.</b>
      </p>
