      <h1>TIVAOUANE : Le Khalif Général des Tidianes relance les travaux de la grande mosquée.</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lmfj0dUKU-U" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une bonne nouvelle pour la communauté tidiane de Tivaouane. Les travaux de la grande mosquée de cette ville religieuse qui avaient connu un coup d’arrêt depuis plusieurs années, redemanderont dans les prochains jours. </p>
      <p>L'annonce a été faite ce jeudi 07 novembre par Serigne Babacar Sy Mansour qui présidait la célébration de la dernière nuit de bourde à Tivaouane. </p>
      <p>Le Khalif Général des Tidianes a laissé entendre, au Zawiya El Hadji Malick Sy, qu'il en avait discuté avec la famille et qu'il a été décidé unanimement de reprendre les travaux de la mosquée. Si le projet est porté par des disciples tidianes cités nommément par la premiere autorité religieuse de la ville religieuse, Serigne Mbaye Sy en appelle à la contribution de tous pour la concrétisation de ce projet.</p>
      <p>Cependant, toutes les contributions ne seront pas acceptées, a précisé le Khalif Général des Tidianes. « C'est une mosquée et nous ne saurions accepté que de l'argent sale participe dans le financement de la finalisation des travaux », a déclaré le successeur de Serigne Abdoul Aziz Sy Al Amine au Khilafat de Tivaouane. </p>
      <p>Les futurs contributeurs sont aussi invités à ne pas se fier aux « collecteurs sortis de nulle part ». « Nous n'avons encore désigné personne pour la collecte. Ne vous laissez pas berner par des escrocs », anticipe-t-il sur les pratiques malsaines d'individus qui profitent de ce genre d'initiatives louables pour rouler les fidèles dans la farine.  </p>
