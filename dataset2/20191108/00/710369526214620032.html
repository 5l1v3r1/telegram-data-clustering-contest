      <h1>اغتيال شرطي اعتقل نجل إمبراطور المخدرات في المكسيك.. بطريقة وحشية</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/WatanNews/status/1192782489452007425?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>اغتيل الضابط البارز الذي اعتقل ”أفيديو“ نجل زعيم العصابات المكسيكي الشهير التشابو، وذلك بطريقة وحشية في موقف سيارات.</p>
      <p>واعتقلت الشرطة المكسيكية قبل أيام، ”أفيديو غوزمان“ (28 عامًا) نجل زعيم العصابات الشهير التشابو، ولكنها سريعًا ما اضطرت لإطلاق سراحه، بعدما أسرت عصابته 8 ضباط من القافلة التي كانت تحاول ترحيله إلى الولايات المتحدة.</p>
      <p>وبحسب صحيفة ”ميرور“ البريطانية، يبدو أن ”أفيديو“ لم يقبل بالإهانة التي تعرض لها وأراد الانتقام من الشرطة، حيث اغتيل الشرطي الذي اعتقله والذي كشف أن اسمه ”إدواردو“ (30 عامًا)، بطريقة شنيعة، خارج مركز للتسوق في مدينة ”كولياكان“ المكسيكية.</p>
      <p>وأظهر الفيديو الذي سجلته كاميرات المراقبة، لحظة وصول الشرطي في سيارة بيضاء إلى موقف السيارات، قبل أن تلاحقه سيارة حمراء ترجل منها مسلحان اثنان وأطلقا الرصاص على الشرطي.</p>
      <p>وأفادت التقارير بأنّ الضحية أصبح ضابطًا في الشرطة الوطنية في عام 2013، وشغل منصبًا بارزًا في جهاز الأمن.</p>
      <p>ولم يتضح بعد ما إذا كان الشرطي في الخدمة وقت الهجوم، على الرغم من أنه كان يحمل سلاحًا.</p>
      <p>وزار وزير الأمن العام ”كريستوبال كاستانيدا كاماريلو“ ووكيله ”هيرنانديز ليفا“، مسرح الجريمة للإشراف على التحقيق، ولا تزال السلطات المحلية تحقق في الحادث، ولم يثبت بعد ما إذا كانت عصابة أفيديو الإجرامية وراء عملية الاغتيال.</p>
