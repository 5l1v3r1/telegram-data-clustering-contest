      <h1>Maouloud 2019 : Serigne Mame Alpha Sy Dabakh revient sur le sens du « berndel » de Serigne Touba</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/04N4KSR47R8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En tournée de courtoisie dans la Sainte ville de Maodo (Tivaouane), le petit fils de Serigne Touba, Serigne Bassirou Mbacké Khadim Awa Bâ s'est rendu au domicile de Serigne Mame Alpha Sy Dabakh pour lui témoigner sa reconnaissance et son affection à l'occasion de ce grand événement de la Tarikha Tidiane. Des moments très riches en enseignements et qui ont permis à Serigne Mame Alpha Sy Dabakh de revenir sur l'importance et le sens du "Berndel" du fondateur de la Mouridiyya, Serigne Touba.</b>
      </p>
