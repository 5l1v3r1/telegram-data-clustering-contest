      <h1>Maouloud 2019 : « J'ai cru entendre la voix de Mame Cheikhoul Khadim » (Serigne Sidy Ahmed Sy Dabakh)</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cPht9HgEgqQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En cette période de grand Maouloud célébrant la naissance du prophète Mohamed (PSL), tous les esprits convergent vers la cité de Maodo Malick. À cette occasion, le petit fils de Serigne Touba, Serigne Bassirou Mbacké Khadim Awa Bâ, a comme de coutume sacrifié à son ziara auprès de Sidy Ahmed Sy, fils de Mame Abdou Aziz Sy Dabakh. D'après Serigne Sidy Ahmed Sy Dabakh "quand tu m’as appelé pour me dire au téléphone que tu allais venir me rendre visite, j'ai cru entendre la voix de Mame Cheikhoul Khadim..."</b>
      </p>
