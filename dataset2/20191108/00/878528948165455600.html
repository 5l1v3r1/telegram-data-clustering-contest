      <h1>巨人、ゲレーロ退団</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>　巨人の大塚淳弘球団副代表は東京都内で８日、ゲレーロ外野手と来季の契約を結ばないと明らかにした。「費用対効果で、年俸が高いのでその辺ですよ。新しい外国人を調査してバランスを考えて、新しい外国人に行こうとなった」と理由を説明した。</p>
      <p>　デラロサ投手、メルセデス投手は残留させる方針で、さらに新外国人選手として先発と抑え投手、左の長距離打者の獲得を目指すとし「最低３人ですね」と話した。</p>
    </article>
