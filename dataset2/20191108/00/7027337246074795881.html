      <h1>نزول قیمت سکه و طلا</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/17/1034723_985.jpg"/>
      </figure>
      <p>طبق اعلام نایب رئیس اتحادیه طلا و جواهر تهران، علی رغم اینکه در روزهای ابتدایی هفته‌ای که گذشت افزایش قیمت سکه و طلا وجود داشته است، اما در روزهای پایانی هفته مجددا آن افزایش قیمت از بین رفته و به سطح قیمتی روزهای پایانی هفته پیش از آن بازگشته است.</p>
    </article>
