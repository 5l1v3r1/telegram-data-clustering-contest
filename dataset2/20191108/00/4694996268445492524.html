      <h1>Cérémonie officielle / Médina Baye : Cheikh Mahi Cissé remercie le président Macky Sall et rapelle une de ses promesses de campagne en faveur de Médina Baye.</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/llPceUVTM64" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La cérémonie officielle du Gamou de Médina Baye a vécu dans la maison des hôtes ( Keurou Gane). Après avoir remercié le président Macky Sall pour la réhabilitation de l'axe Kaoalck-Fatick, entre autres réalisations, le porte-parole du Khalife général de Médina Baye, Cheikh Mahi Cissé, a souligné que ladite cité religieuse sera toujours la plus en vue, compte tenu des prières du guide religieux, El Hadj Ibrahima Niass Baye. Dans son discours, Cheikh Mahi Cissé a indiqué le souhait de Médina baye de recevoir le président Macky Sall, à l'occasion du Mawlid avant de mettre l'accent sur les chantiers de l'Etat dans la ville de Mbossé, notamment à Médina Baye et ses promesses, en guise de rappel. Selon le guide religieux, Médina Baye attend le chef de l'Etat par rapport à la réalisation des minarets de la grande mosquée. Une promesse de ce dernier lors de la dernière campagne électorale...</b>
      </p>
