      <h1>« Le Prophète Mouhamed (PSL), la source qui illumine BAYE » (Thierno Mouhamed Diallo, Bilaal)</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jo4nT-mYdDQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La nuit du Gamou est un moment de recueillement et de prières par les fidèles pour commémorer la naissance du prophète Mohamed (PSL). Elle est célébrée au Sénégal dans plusieurs villes, notamment à Kaolack. Là-bas, à Médina Baye, lieu de commémoration de Cheikh Al Islam, dans la mosquée se trouve une lignée dédiée à lancer des appels à la prière (ceux qui sont appellés Muezzin). Un des fils de ces illustres Muezzin de Baye Niass, du nom de Cheikh Mouhamed Diallo, nous a raconté quelques considérations qui montrent l'attachement et l'importance que Baye Niass accorde à cette nuit.</b>
      </p>
