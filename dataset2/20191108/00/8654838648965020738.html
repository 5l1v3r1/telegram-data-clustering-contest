      <h1>Death Stranding: le premesse della trama</h1>
      <h2>Facciamo in breve chiarezza sulle premesse della trama di Death Stranding, il nuovo gioco di Hideo Kojima: di che parla la storia di Sam Porter Bridges?</h2>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1665121/emame/articoli/" target="_blank">Emanuele Gregori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1fDRzzfsKIU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con <b>Death Stranding</b> abbiamo avuto modo di speculare sulla <b>trama</b> del gioco, su quanto <b>Hideo Kojima</b> ed il suo team ci hanno dato in pasto di trailer in trailer, anno dopo anno. Per lo stesso quantitativo di tempo siamo stati ingannati da un gusto ermetico che sembrava rendere l'esperienza fin troppo concettuale. <br/><br/>Alla fine, però, l'opera di Kojima Productions è arrivata sul mercato, l'abbiamo giocata (qui la nostra <a href="https://multiplayer.it/recensioni/death-stranding-recensione.html">recensione di Death Stranding</a>) e ci siamo stupiti che la sua semplicità comunicativa rappresenti uno degli elementi che più ci ha colpito. In questo video cerchiamo quindi di fare chiarezza sui presupposti dell'intreccio, senza entrare nei dettagli dei colpi di scena e dei rapporti approfonditi tra i personaggi.<br/><br/>Death Stranding inizia "in medias res", che non è una strana parolaccia del tardo cetaceo, ma un termine con il quale storicamente si intendono quelle trame che prendono avvio "nel mezzo delle cose". Le prime ore del gioco sono infatti utili a comprendere il post-apocalittico mondo nel quale ci troviamo, senza per questo perdersi in lunghe origini.<br/><br/>Impersoniamo <b>Sam Porter Bridges</b> ed il nostro obiettivo è tanto semplice nei presupposti, quanto difficile nella realizzazione: siamo infatti chiamati a riconnettere un intero continente, quel che resta dei precedenti Stati Uniti, per dare così vita alle Città Unite D'America, le UCA. Nonostante sia evidente fin da subito lo spirito pionieristico della nostra missione, non siamo i primi a tentare questo viaggio. Le strutture, i centri logistici e i responsabili dei vari nodi in giro per il continente sono già al loro posto, a noi spetta solo, si fa per dire, il compito di unirli tutti sotto la potenza della rete chirale. Con questo obiettivo in mente e ignari degli incastri politici orditi alle nostre spalle, inizia il nostro viaggio.</p>
      <figure>
        <img src="https://multiplayer.net-cdn.it/thumbs/images/2016/12/02/stra06_jpg_1400x0_q85.jpg"/>
      </figure>
      <p>Il <b>mondo di Death Stranding</b> è però tutt'altro che amichevole. A causa dell'evento dal quale prende il nome il gioco stesso, la società per come la conosciamo ha smesso di esistere e lì dove prima i corrieri venivano considerati semplici mezzi per un fine, ora sono diventati merce rara e ricercata. Anche Sam è un corriere, lo è da anni, seppure ormai lavora da solo e non intende immischiarsi con le varie società di trasporto ancora attive sul suolo americano. Suo malgrado, per aiutare e liberare la preziosa amica Amelie, tenuta prigioniera dai terroristi ad Edge Knot City, decide di accettare la missione offertagli dalla morente presidente degli Stati Uniti, sua madre putativa. Affiancato da personaggi dalla strana decifrazione come Deadman e Die Hardman, Sam subirà un cambiamento psicologico sostanziale, raggiungendo la piena consapevolezza di sé e della sua natura di "riemerso".<br/><br/>Nell'immaginario di Death Stranding infatti il mondo dei vivi si è mescolato con quello dei morti e Sam rappresenta uno degli elementi più adatti ad un viaggio di questo tipo. È affetto dalle cosiddette <b>DOOMS</b> e, a differenza della maggior parte delle persone ancora vive, non può morire. Consapevole della sua situazione e caratterizzato da una forte empatia, intraprende il viaggio accompagnato dal suo fedele Bridge Baby, utile per scovare le CA e anche unico vero amico.<br/><br/>È l'inizio di un viaggio lungo e tortuoso che si sviluppa in un arco di tempo imprecisato e sotto un sole incessante.</p>
