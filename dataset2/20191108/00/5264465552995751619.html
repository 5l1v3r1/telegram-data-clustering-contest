      <h1>صحافي بريطاني: أنقرة احتجزت زوجة البغدادي وابنته منذ 2018 ولم تخبر أحداً</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">العربية.نت</a></address>
      <figure>
        <iframe data-src="https://twitter.com/Jake_Hanrahan/status/1192427865339572224?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>عبّر الصحافي البريطاني، جيك هانراهان، عن استغرابه من التصريحات الأخيرة للرئيس التركي، رجب طيب أردوغان، والتي قال فيها إن أفراداً من الدائرة المقربة لزعيم تنظيم "داعش" أبوبكر البغدادي، الذي لقي حتفه منذ أيام، يحاولون الدخول لتركيا، في الوقت الذي كانت <a href="https://ara.tv/mad6h">أنقرة تحتجز فيه زوجة البغدادي وابنته منذ أكثر من عام دون الإفصاح عن ذلك</a>.</p>
      <p>وقال على حسابه في "تويتر": "يا للغرابة. إن تركيا احتجزت زوجة البغدادي وابنته منذ يونيو 2018، إلا أنها لم تخبر أحداً"، في إشارة منه إلى أن أنقرة كانت تتستر عليهما.</p>
      <p>الرئيس التركي قال، الخميس، إن أفراداً من "الدائرة المقربة" لزعيم "داعش" المقتول حاولوا دخول تركيا قادمين من سوريا.<br/>وأضاف أردوغان أيضاً أن عدد الأشخاص الذين تربطهم صلات عائلية بالبغدادي الذين قبضت عليهم تركيا "يقترب من الوصول إلى أكثر من عشرة أفراد".</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/07/a851b931-2943-4dff-a96b-0043500954a3/a851b931-2943-4dff-a96b-0043500954a3.PNG"/>
      </figure>
      <p>زوجة البغدادي</p>
      <p>تصريحات أردوغان هي الثانية له في غضون أيام للإعلان عن مساعي تركيا للقبض على أعضاء تنظيم "داعش"، الذين كانوا مقربين من البغدادي.</p>
      <p>وتواجه تركيا انتقادات بأن هجومها العسكري لطرد المقاتلين الأكراد السوريين من شمال شرقي سوريا سوف يسمح بعودة تنظيم "داعش".</p>
      <p>وكشف أردوغان والمسؤولون الأتراك، الأربعاء، أن الشرطة التركية اعتقلت إحدى زوجات البغدادي وإحدى بناته العام الماضي.</p>
      <p>هذا الأسبوع، قالت السلطات التركية إنها ألقت القبض على أخت البغدادي الكبرى وزوجها وزوجة ابنها وخمسة أطفال في سوريا.</p>
