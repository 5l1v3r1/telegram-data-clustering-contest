      <h1>Mondial football U17 : Matar Bâ se félicite de la performance des Lionceaux au Brésil</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/713fPxkKuLk" width="560" height="315" data-service="Youtube" scrolling="no"/>

      <p>
        <b>Malgré une élimination précoce dès les huitièmes de la 18e édition de la coupe du monde des moins de 17 ans, le Sénégal sorti par la "Rojita" (2-1), n'aura pas démérité selon le ministre des sports. Matar Bâ, s'exprimait lors de la cérémonie de remise du drapeau national aux Lions du Beach soccer, ce vendredi. Le ministre des sports à chaleureusement salué la performance de Malick Daff et de son groupe qui n'ont pas rougi de leur grande première. Soulignant le niveau de jeu très élevé de ces jeunes joueurs, Matar Bâ de souligner qu'il faudra miser sur cette jeunesse pour assurer la relève...</b>
      </p>
