      <h1>كيف جاءت أسعار صرف العملات اليوم الجمعة؟</h1>
      <address>
        <time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time>
      </address>
      <p>رام الله - دنيا الوطن<br/>جاءت أسعار صرف العملات مقابل الشيكل اليوم الجمعة كالتالي:<br/><br/>الدولار الأمريكي 3.50 شيكل<br/><br/>الدينار الأردني 4:94 شيكل<br/><br/>اليورو الأوروبي 3.86 شيكل<br/><br/>الجنيه المصري 0.20 شيكل.</p>
