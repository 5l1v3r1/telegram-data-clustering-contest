      <h1>Gamou 2019 / Médina Baye : Le puits de Cheikh Al Islam raconté par les fidèles</h1>
      <address><time datetime="2019-11-08T00:00:00+00:00">08 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CtcH2ZS9uf8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est à quelques mètres de la grande mosquée de Médina Baye que se trouve ce mystèrieux puits qui a été creusé par Mawlana Cheikh Al Islam Elhadj Ibrahima Niass. <br/>Des témoignages qui glorifient ce qui peut être considéré comme un joyau, sont faits par les  fidèles. "C'est un puits qui était même caché, mais, par la grâce de Dieu et l'amour qu'éprouve Cheikh Baye envers le prophète (PSL), les fidèles viennent de partout dans le monde pour étancher leur soif dans ce lieu sacré", renseigne un fidèle qui a appris le "Taarikh" de ce puits. <br/><br/>Il s'agira donc pour ceux qui ignorent la raison du fonçage de ce puits, de s'en approcher pour bénéficier des bienfaits qui poussent les fidèles venant du monde entier à se retrouver chaque année autour de ce chef-d'oeuvre de BAYE... </p>
