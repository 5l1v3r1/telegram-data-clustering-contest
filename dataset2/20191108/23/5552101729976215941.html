      <h1>【搶鏡頭】藍正龍傻眼　安心亞乳溝踩場郭書瑤</h1>
      <address><time datetime="2019-11-08T23:44:00+00:00">08 Nov 2019, 23:44</time> by <a rel="author">余樂珠, 攝影組</a></address>
      <p>明明《傻傻愛你，傻傻愛我》的女主角就是郭書瑤，可惜首映會穿輸安心亞，尤其安心亞彎腰露溝時，郭書瑤一臉看來不可思議；而藍正龍更是正眼都不敢看她吧！看他視線撇清得非常徹底吶！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191105110918-65937ec9355f5f46230ff60dc24db32a-tablet.jpg"/>
        <figcaption>跟安心亞（右）合照時，藍正龍（左）把眼光看向遠方，避嫌避得很明顯。</figcaption>
      </figure>
      <p>　</p>
      <h3>微飄嬸味　林逸欣尬牽謝佳見</h3>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105111027-77da4341ffe9427f7ae5e9a0116ea173-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191105111021-bc073ea8a3bd0ac91faa7975eb9a2ca6-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>當年的音樂才女林逸欣之前辦生日音樂會，結果跟戲中演她前夫的謝佳見硬是牽手，在台上配對塑造螢幕情侶的形象，但明顯沒啥火花就是了；而且今年34歲的林逸欣，整個人看上去已經有著些許的嬸味了。</p>
      <p>更新時間｜2019.11.05 08:01</p>
