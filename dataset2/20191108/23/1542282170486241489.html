      <h1>Iσπανία: Αυλαία στην προεκλογική περίοδο</h1>
      <address><time datetime="2019-11-08T23:02:27+00:00">08 Nov 2019, 23:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5T_wXsnL7rw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Με τις κεντρικές ομιλίες των κομμάτων έπεσε η αυλαία της προεκλογικής περιόδου στην Ισπανία.</p>
      <p>Οι Σοσιαλιστές ευελπιστούν να καταφέρουν να σχηματίσουν αυτοδύναμη κυβέρνηση για τον λόγο αυτόν ο Πέδρο Σάντσεθ ζήτησε ισχυρή λαϊκή εντολή.</p>
      <p>«Εάν θέλουμε μια ισχυρή κυβέρνηση που θα άρει το πολιτικό αδιέξοδο, εάν θέλουμε μια προοδευτική κυβέρνηση που θα νικήσει την άκρα δεξιά, εάν θέλουμε μια μετριοπαθη κυβέρνηση που θα νικήσει τον εξτρεμισμό, το Σοσιαλιστικό Κόμμα είναι εδώ, έτοιμο να πάρει όσες πιο πολλές ψήφους μπορεί για να πετύχει την αυτοδυναμία την Κυριακή», ανέφερε ο Πέδρο Σάντσεθ.</p>
      <p>Το Λαϊκό Κόμμα προειδοποιεί για το ενδεχόμενο μιας νέας οικονομικής κρίσης που μπορεί να χτυπήσει την Ευρώπη και την Ισπανία το επόμενο διάστημα.</p>
      <p>Ο Πάμπλο Κασάδο απηύθυνε κάλεσμα στη μεσαία τάξη να στηρίξει την κεντροδεξιά: «Θέλω να απευθυνθώ σε αυτές τις οικογένειες, στην πραγματική Ισπανία, τη μεσαία τάξη, όπως εμείς, που θέλουν να εκπροσωπηθούν. Σας λέω πως είμαστε εδώ για να εγγυηθούμε την ανάπτυξη»</p>
      <p>Η ακροδεξιά επενδύει στην καταλανική κρίση και στον κίνδυνο από την διαίρεση των Ισπανών στο εσωτερικό.</p>
      <p>«Σε αυτή τη συγκυρία των κοινωνικών προκλήσεων, όπως η οικονομική κρίση, η χώρα είναι διχασμένη από αποσχιστικές τάσεις, τη δογματική προσέγγιση των κομμάτων και από το ίδιο μίσος που οι αντι-πατριώτες καλλιεργούν για να οδηγήσουν τους Ισπανούς ξανά σε μια εμφύλια σύγκρουση», ανέφερε ο Σαντιάγο Αμπασκάλ.</p>
      <p>Σύμφωνα με τις τελευταίες δημοσκοπήσεις πάντως, δύσκολα κάποιο κόμμα θα εξασφαλίσει την αυτοδυναμία.</p>
