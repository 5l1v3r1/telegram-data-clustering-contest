      <h1>【全文】高市競總率先成立直搗韓營　陳菊內定掌蔡賴配兵符</h1>
      <address><time datetime="2019-11-08T23:28:00+00:00">08 Nov 2019, 23:28</time> by <a rel="author">黃揚明, 賴智揚</a></address>
      <p>距離明年1月11日總統選舉投票只剩2個多月，蔡英文總統為力拚連任，本月中旬陸續成立各縣市競選總部，16日將率先成立高雄市競總，直搗國民黨對手、高雄市長韓國瑜的大本營。本刊調查，因副手尚未正式宣布，蔡英文全國競總主委人選仍未拍板，2日蔡、賴台南同框輔選立委後，黨內研判「蔡賴配」可望成形，總統府祕書長陳菊連莊擔任競總主委的呼聲也最高。</p>
      <p>在空戰方面，綠營寄望藉由小英經營網路社群有成，帶動立委選情，整合陸、空軍，催高投票意願，力求達成總統連任、國會過半目標。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xmR5R5eJ7rc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>總統蔡英文與前行政院長賴清德2日在台南同框，為民進黨立委林俊憲站台助選，隔天蔡、賴一前一後在高雄輔選民進黨立委李昆澤，營造黨內團結氣氛。蔡英文在台南與賴同框後直呼：「並肩作戰的感覺很好啊！」雖然她對副手人選仍不鬆口，但不斷訴諸團結，黨內研判「蔡賴配」水到渠成，近日就會掀底牌。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191520-cad9466d6f3f25a9712988e576146e75-tablet.gif"/>
        <figcaption>總統府祕書長陳菊可望再次擔任蔡英文全國競選總部主委，操盤選戰。</figcaption>
      </figure>
      <p>　</p>
      <h3>蔡賴關係轉濃　搭檔漸成形</h3>
      <p>趕在總統及立委選舉登記前，高雄市競選總部搶先全國及各縣市競總，將於本月16日成立。由於高雄是由國民黨總統候選人韓國瑜主政，蔡陣營在此率先成立競總，直搗黃龍意味濃厚，隔天全國競選總部及北市競總也將成立。</p>
      <p>本刊調查，儘管蔡英文各縣市競總人事架構已底定，但距離全國競總成立只剩一個多禮拜，競總主委職務卻仍懸而未決。上屆大選時任高雄市長的陳菊，早在選前五個月就已被委由競總主委重任並對外公布，這次主委卻遲未定案，其實與副手人選未定有關。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191507-364e379284d93151add84c4a9adc9787-tablet.gif"/>
        <figcaption>蔡英文高雄市競總位於鳳山高雄市議會旁，整體建築物目前仍在施工中。</figcaption>
      </figure>
      <p>蔡陣營輔選人士透露，總統初選後蔡英文和賴清德互動不多，幕僚原規劃賴若未擔任副手，就力勸他接競總主委，團結綠營支持者。但蔡、賴九月下旬會面後合作機會轉濃，近一個多月隨著黨內醞釀蔡賴配成形，競總主委也跟著連動，持續懸空保持彈性。</p>
      <p>蔡、賴經歷初選後沉澱，到日前同框輔選立委，如今連曾公開反對賴擔任副手的蔡英文台南市後援會會長郭信良，態度也趨軟化，表示若蔡賴配成真，他會有一段適應的陣痛期，似乎認同蔡賴配已箭在弦上。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191500-a254d3e48b81bc144d6cbe7f55bf8f55-tablet.gif"/>
        <figcaption>蔡英文全國競總將於十七日成立，內部雖在裝修中，但已看得到「2020台灣要贏」的競選口號。</figcaption>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>去年慘敗猶悸　緩刺激韓粉</h3>
      <p>可望為蔡賴配執掌兵符的陳菊，3日也表態說，蔡賴合作愉快，適當時機蔡總統會向國人表達副手人選。對此，蔡競辦發言人阮昭雄表示，目前競辦運作都很順暢，主委人選沒有急迫性，全國競總成立前就會確定。</p>
      <p>布局蔡總統連任，綠營節奏明確，也寄望透過陸戰布局拉抬支持者投票意願；16日蔡英文高雄競總率先插旗，地點就設在鳳山市議會旁，目前正緊鑼密鼓施工，該處也是陳菊2014年連任成功的競總所在地，高雄綠營已下達動員令，黨籍立委、議員、里長各有動員責任額，預計當天將集結超過3萬人，展現勝選氣勢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191528-e4aee54fb1eebaf7ae104f408700896a-tablet.jpg"/>
        <figcaption>蔡英文高雄競總16日成立，將是全國第一個成立的縣市競總。圖為蔡英文3日南下高雄為黨籍立委李昆澤站台。（蔡英文競辦提供）</figcaption>
      </figure>
      <p>綠營基層對去年高雄市長一役慘敗，至今耿耿於懷，10月16日，高雄立委趙天麟接受蔡英文競辦《一起吃早餐》網路節目專訪時公開喊話，希望選民唾棄「落跑市長」韓國瑜，讓蔡英文打破2014年陳菊連任市長的99萬票紀錄，一舉衝破百萬票，但趙的說法令綠營黨公職憂心太過輕敵，加上近期黨內都在營造支持者危機意識，因此趙已不再提起高雄衝百萬票的論述。</p>
      <p>黨內人士透露，競辦認為蔡英文選情領先，不急於舉辦大型造勢刺激韓粉，畢竟和韓粉拚場不一定會有優勢，也避免在選舉激戰時讓綠營支持者動員疲乏，因此六都競總成立活動都將舉辦結合在地特產、美食的親子園遊會，希望除了傳統的造勢演講場，也能吸引更多都會區中間選民參與，藉以炒熱立委選情。</p>
      <p>阮昭雄說，高雄總部率先成立純粹是總統行程安排上的巧合，內部討論時確實有人認為可能讓外界誤會是針對韓國瑜，但蔡英文是現任總統，不會只做選舉鋪陳，也沒有從哪個縣市出發的問題。他也強調，組織戰一定會整合黨內所有資源，除了各地總部，立委候選人會與蔡英文設聯合總部、議員也會成立後援會相挺，採複式動員，讓支持者極大化。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104192326-0b7422c50476436e0de9accba343c15c-tablet.jpg"/>
      </figure>
      <p>
        <b>　</b>
      </p>
      <h3>辣台妹搭網紅　空戰尬韓流</h3>
      <p>除了競總、後援會組織外，蔡英文的陸軍還包括小英之友會系統主導的百工百業後援會，全國、地方已成立數百個獨立群組。阮昭雄表示，這次較特別的是將全國後援會系統結合政府主推的重點政策，例如綠能產業、機車業、消防防災產業、家電業都是首次成立，透過更細緻的分眾族群，讓支持蔡英文的力量撐到最大。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191531-ce73ce9560d9a1ef6e50abb8a3d93d51-tablet.jpg"/>
        <figcaption>百工百業後援會也是蔡英文陸戰重要組織，機車業、綠能產業、家電業都是配合政府政策首次成立。圖為10月20日蔡出席機車業後援會。（蔡英文競辦提供）</figcaption>
      </figure>
      <p>歷次選戰，民進黨最擅長的就是文宣及網路空戰，這次也不例外。蔡英文從年初成功型塑「辣台妹」形象，網路聲量與掀起「韓流」的韓國瑜不相上下，近期在網路社群經營策略更求新求變，上週更在競選官網增設社群專區「小英日常」，首推「總統府大冒險」網路冒險遊戲及「萬人共筆：小英安價」活動，上線3天流量突破50萬人次，訴求與網友互動更緊密。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191104191513-85e5442ef3236a1e16629c0fc682a80c-tablet.gif"/>
        <figcaption>蔡英文官網推出「小英日常」專區，首推線上遊戲「總統府大冒險」與網友互動。（蔡英文競辦提供）</figcaption>
      </figure>
      <p>本刊調查，蔡英文網路社群有三大特色：合體網紅、自製內容、推廣政策。今年3月重啟YouTube頻道後，陸續與蔡阿嘎、館長、千千、三原JAPAN等知名網紅合體；蔡自製內容則包括「總統去哪裡」、「小英做什麼」、「英文英文」、「台菜與它們的產地」、「辣台派開講」等系列，都以非政治類內容吸引網友點閱。</p>
      <p>小英自製影片常置入政府推動政策，例如與蔡阿嘎打外交牌、對館長談國防、和三原JAPAN拚觀光等，都吸引數十萬次點閱。加上各網紅頻道會再發影片讓小英曝光，例如蔡阿嘎的「嘎名人尬台語」影片，上線7個月已吸引超過220萬次點閱，讓非英粉、不常看政治新聞的網路族群，也能得知蔡政府推動的政策和政績。</p>
      <p>　</p>
      <h3>同框立委選將　拚國會過半</h3>
      <p>在總統府操盤蔡英文網路社群的前發言人林鶴明，上月中旬正式進入競辦擔任文宣群副執行長。他說，過去半年來支持蔡英文群眾有三大主要族群，包括傳統綠營支持者回流、支持婚姻平權族群以及重視主權的年輕族群，而「蔡英文支持者大於民進黨支持者」現象很明顯，未來如何把蔡的網路聲量化為動員力，是最重要的課題之一。</p>
      <p>林鶴明說，選戰規劃上會努力把蔡英文的空戰優勢納入立委戰局，擁有60萬人追蹤的蔡英文LINE@官方帳號，9月底推出總統與立委同框照以來，讓支持者可透過介面點選所在選區的立委候選人，平均每位立委候選人都有5、600人次製作同框照，10月初競辦發言人自製節目《一起吃早餐》，每天邀立委選將同框，除了回應時事、澄清謠言，也透過蔡英文臉書等網路社群推播，讓英粉能更深入地接觸立委候選人，帶動立委選情，力拚國會過半。</p>
