      <h1>Élections espagnoles : le statu quo ou la fin de l'impasse ?</h1>
      <address><time datetime="2019-11-08T23:35:05+00:00">08 Nov 2019, 23:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rwWdlkUboGQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est à Barcelone que Pedro Sanchez a clôturé vendredi soir sa campagne électorale. Le Premier ministre socialiste est de nouveau le favori du scrutin législatif de dimanche, le quatrième en quatre ans, mais rien ne dit que ce vote permettra au pays de sortir de l'impasse politique.</p>
      <h3>Pedro Sanchez veut rassembler à gauche</h3>
      <p>Pedro Sanchez tente de rassembler à gauche dans l'espoir de pouvoir enfin gouverner :</p>
      <p>
        <i>"Si nous voulons un gouvernement fort, capable de stopper la précarité et les blocages politiques, si nous voulons un gouvernement progressiste, capable de faire face à l'extrême-droite et à l'extrémisme, alors votez pour le parti socialiste."</i>
      </p>
      <h3>Le Parti Populaire espère redresse la barre</h3>
      <p>A droite, le Parti Populaire (PP) espère redresser la barre après sa débâcle historique lors dernières élections générales d'avril, quand il n'avait recueilli que 16 % des voix.</p>
      <p>Le Parti conservateur pourrait notamment profiter de l'inquiétude des électeurs face à une situation économique morose. La croissance ralentit et le pays n'est pas à l'abri d'une nouvelle crise. Le chef des conservateurs, Pablo Casado, se pose en protecteur :</p>
      <p>
        <i>"Je veux m'adresser à ces familles, à cette vraie Espagne, à cette classe moyenne, qui, comme nous, veulent être représentées. Je vous le dis, nous serons là pour leur garantir la croissance."</i>
      </p>
      <h3>Une forte percée de l'extrême-droite ?</h3>
      <p>Mais c'est l'extrême-droite, incarnée par le parti Vox, qui pourrait frapper un grand coup. La formation ultra-nationaliste et anti-immigration surfe sur la colère des Espagnols contre les indépendantistes catalans. Vox, dirigé par Santiago Abascal, pourrait devenir la troisième force politique du pays :</p>
      <p><i>"Alors que nous faisons face à un défi social sous forme de crise économique, nous sommes divisés par le séparatisme régional, le sectarisme des partis et par les vieilles rancœurs que veulent récupérer les anti-patriotes pour que les Espagnols recommencent à se battre",</i> a déclaré le leader de Vox.</p>
      <p>Enfin quel sera le score de Podemos ? Le parti de gauche radicale qui a échoué à former ces derniers mois avec les socialistes un gouvernement de coalition.</p>
