      <h1>Spagna: Sanchez sfida Vox</h1>
      <address><time datetime="2019-11-08T23:04:28+00:00">08 Nov 2019, 23:04</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q0xqgVnmbMc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Si chiude una breve ma intensa campagna elettorale in Spagna, in vista delle elezioni generali di domenica, le quarte in quattro anni. I l premier socialista, Pedro Sanchez, che lancia l'allarme contro l'estrema destra di Vox che punta a raddoppiare i suoi seggi in Parlamento.</p>
      <p>"Se vogliamo un governo forte e capace di affrontare la precarietà e lo stallo politico, se vogliamo un governo progressista capace di affrontare l'estrema destra, e se vogliamo un governo moderato capace di affrontare l'estremismo, c'è il partito socialista, che è pronto a ottenere una maggioranza forte domenica prossima", ha detto Sanchez nell'ultimo comizio.</p>
      <p>La media degli ultimi sondaggi di una settimana fa assegna il 27, 4% dei voti ai socialisti, in lieve calo rispetto. Il Partito popolare è secondo con il 21,6%, in netta ripresa rispetto ad aprile: "Voglio rivolgermi alle famiglie, alla vera Spagna, alla classe media come noi, che vuole essere rappresentata - sono le parole di pablo casado - Vi dico che saremo lì a garantirvi la crescita".</p>
      <p>I sondaggi prevedono un'impennata di Vox, alimentata da settimane di proteste separatiste catalane.</p>
      <p>Santiago Abascal punta a diventare il leader della terza forza politica: "In questo momento di sfide sociali portate dalla crisi economica, siamo divisi dal separatismo regionale, dall'approccio settario dei partiti e dall'odio che gli anti-patrioti vogliono diffondere per spingere gli spagnoli a combattersi di nuovo".</p>
      <p>In netto calo Podemos che paga la voglia degli spagnoli di mettere fine all'instabilità politica dopo il gran rifiuto a formare una maggioranza con i socialisti.</p>
