      <h1>【夜夜鬼搖床2】她為挽回舊愛找法師　卻遇神棍界李宗瑞全裸盜攝</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">孫曜樟</a></address>
      <p>在輔大就讀的陳姓女大生由於父母早亡，在情感上極為依賴，為了挽回前男友，她沉迷宗教力量，沒想到不幸遇上渣男黃文進，最後因此斷送年輕的生命。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEWViwWJjUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>檢警調查，女大生在2010年間與男友分手，她因深信宗教力量可以挽回感情，在同年11月前往自稱「李天人」的李姓法師處求助。</p>
      <p>李姓法師依陳女要求畫符唸咒施法，但幾場法事過後，仍不見舊愛回頭，陳女對李男提出質疑，李男則推說法事要靈驗，還需有前男友住址，便介紹在台中開徵信社的男子黃文進給她，表示黃男有辦法查到陳女前男友的住址。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182303-0ab3ff8ba33cfb529176c9451a704915-tablet.jpg"/>
        <figcaption>陳女為挽回舊愛，先找到自稱「李天人」（圖）的法師幫她作法，進而認識從事徵信業的黃文進。（東森新聞提供）</figcaption>
      </figure>
      <p>黃文進在得知其來意和迷信的性格後，竟誆騙她說：「其實我也會通靈、畫符作法！」陳女信以為真，便和黃男相約施法。</p>
      <p>黃文進第一次為陳女施法，便將她帶至台中一間摩鐵，先把俗稱迷姦藥的FM2摻入「淨符水」給陳女喝，然後要她到浴室「淨身」，待藥效發作後，再把全身赤裸的陳女抱到床上，剪取她的毛髮和指甲，並用紅墨水在陳女身上畫符，黃男還全程偷拍錄影，除自己觀賞外，也打算日後出事時，拿來作為要脅陳女之用。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182251-35f1e3b5ef1064b6385cf5938c8ea7cf-tablet.jpg"/>
        <figcaption>徵信業者黃文進將陳女帶至摩鐵「淨身」，並趁機將她迷昏，之後在陳女身上畫符，還錄下整個過程。（圖為示意畫面）</figcaption>
      </figure>
      <p>巧合的是，一週後陳女的前男友竟主動與陳女連繫，讓陳女對黃男的道行、法術深信不疑。但也讓她一步步走進黃文進所設的騙財編色棋局中。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20190627170041-81b735197e368c08dee15cec935822ad-tablet.jpg"/>
      </figure>
