      <h1>【陳雪番外篇】小說家不擅人情世故　太太吐槽：她純真到有一點白目</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">黃文鉅, 鄒保祥, 鄒雯涵</a></address>
      <p>我小她（陳雪）5歲，但跟她在一起，我比較像是她媽媽的感覺，對於人情世故這些事，她從來不擅長處理。她工作（寫小說）的事情我不太過問，但常會跟我討論，我會提醒她該注意些什麼，因為我以前當過編輯，但主要還是她自己決定。除此之外，有喜歡的書跟電影，我們也會一起討論。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dz7XP591xAI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>會用什麼形容詞描述她？嗯，她其實是一個很純真的人，但因為太純真了，以至於有時候，顯得有一點白目、有一點幼稚啦，比較不懂人情世故，不過本性是善良的。像她前陣子去日本要做一個演講，日本那邊的老師說可不可以給大綱，她就真的寫了一個很簡單的大綱給對方，對方說這樣的大綱對3小時的口譯來說太簡略了，希望更詳細一點。她就想說，「不是叫我自己發揮嗎？」她不懂人家只是客氣，或不曉得裡面牽扯到翻譯細節的問題。</p>
      <p>她又說，「不能講2句，翻譯再翻2句嗎？」可是這樣聽者聽起來會不舒服，翻譯的人也會很辛苦，最好給一個八九不離十的大綱，當你在講這一段的時候，對方可以事先準備，抓個大概意思。總之這方面，她顯得有一點白目，就是很天真，我聽過她的演講，書面語會比較重，所以對口語翻譯的人會是一大挑戰。</p>
      <p>她有很自我嚴控的一面，但其實她也很好笑，很會講笑話，因為她以前在賣東西嘛，很像我們小時候流行的脫口秀，會有戲劇感，她知道怎麼跟現場觀眾互動，有時現場演講她也非常幽默。再加上，她生活能力比較差，所以會冒出很多匪夷所思的笑話。比方說，我7點下班回家，如果約好一起吃晚飯，會叫她先把米洗好，備煮，我回去只要炒個菜、煎個肉就好，但有幾次，等我把菜煮好了，才發現電鍋的電源她根本沒按下去，或插頭沒有插，後來我學聰明，都要特別提醒她。</p>
      <p>她大概把全部精神力氣都花在寫小說上面了吧，我有時候會不解，她可以把她的東西（小說事業）控管得那麼好，為什麼不肯花一點點時間，把那種強迫症發揮在生活習慣上？因為她不在意這些，像她對美食也不在意，她就只是吃飽而已。應該說，她太喜歡工作，所以享樂都是帶有工作性質。比方說，她會為了正在寫的小說去看非常多相關的資料，戲劇也好，電影也好，小說也好，那就是她在享樂，她真的很樂在其中，工作就是她的享樂。不過她現在有比較節制一點，為了健康，比較沒那麼工作狂了，到了晚上會追很多劇，某種程度可以幫她放鬆。她太容易設定自己，人生待辦事項越加越多，本來只有一樣，越加越多，很像打網球的那個納達爾（Rafael Nadal Parera），對手發球，他通常會先這樣摸摸鼻子，然後拍球拍很久，每一次都會加一樣動作，不曉得是迷信還是什麼。</p>
      <p>比如，她睡覺一開始要聽一張音樂，幫助入眠，因為她入睡很困難。醫生說如果聽同一張就會制約想要睡覺，她聽一聽，有時半夜醒來又要再放一次，我就會覺得為什麼我也要聽？（苦笑）終於有一天，那張唱片要壞掉了！她就很焦慮，給自己很多配套，變成戴眼罩、戴耳機聽另一種手機裡的舒眠音樂。我每次進房間就覺得，一個人睡覺為什麼這麼不輕鬆，這邊一個東西，這邊又一個東西，身邊纏著好多條線，不是很危險嗎？萬一晚上電線過熱或一個翻轉被電線纏住，很好笑耶！</p>
