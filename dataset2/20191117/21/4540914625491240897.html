      <h1>Griechenland gedenkt: 46 Jahre Studentenaufstand gegen die Junta</h1>
      <address><time datetime="2019-11-17T21:36:50+00:00">17 Nov 2019, 21:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/L22993M4yQw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zehntausende Menschen haben in <b>Griechenland</b> mit Kundgebungen an den 46. Jahrestag des <b>Studentenaufstandes</b> gegen die einstige <b>griechische Militärdiktatur</b> erinnert. In Athen zogen am Sonntag nach Polizeischätzung mehr als 20.000 Menschen durch das Stadtzentrum. An den Kundgebungen nahm auch der <b>frühere</b> linke griechische <b>Regierungschef Alexis Tsipras</b> teil, wie Fernsehaufnahmen zeigten.</p>
      <p>Auch in anderen Städten des Landes gingen Tausende überwiegend junge Menschen auf die Straßen. Die Polizei hatte allein in Athen mehr als 5.000 Beamte mobilisiert, am Abend kam es hier zu Ausschreitungen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/59/20/202x204_cmsv2_3834fbf9-ebf1-59ab-ae31-7b7cf4b23e01-4305920.jpg"/>
      </figure>
      <p><b>Maria Maraboto</b>, Demonstrantin:</p>
      <p>"Ich habe den Studentenaufstand 1973 miterlebt. Ich war da. Deshalb gehe ich auf die Straße. Ich protestiere gegen Armut, für die Menschen, die nichts zu essen haben, gegen all die Probleme, mit denen wir konfrontiert sind."</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/59/20/202x202_cmsv2_3643ceb1-0462-5539-a915-4be202abb22f-4305920.jpg"/>
      </figure>
      <p><b>Nikos Koukoufilipo</b>, Demonstrant:</p>
      <p>"Die Botschaft des Kampfes gegen die Diktatur ist zeitlos. Der Kampf für echte Demokratie endet nie. Jede Generation muss hart arbeiten, um ihre Träume zu erfüllen."</p>
      <h3>.</h3>
      <p>Der Studentenaufstand von 1973 gilt in Griechenland als der Höhepunkt des Widerstandes gegen die <b>Obristenjunta</b> (1967-1974). Am 17. November verschanzten sich Studenten im Athener Polytechnikum. Mit einem selbstgebastelten Radiosender riefen sie die Bürger zum Aufstand gegen die Diktatur auf. In der Folge griff das Militär mit Gewalt ein - ein Panzer durchbrach den Eingang des Polytechnikums, der Aufstand wurde blutig niedergeschlagen, es gab Tote und Verletzte. Acht Monate später, im Juli 1974, war die Junta dann doch am Ende.</p>
      <blockquote>Der Kampf für echte Demokratie endet nie<cite>Nikos Koukoufilipou <br/>Demonstrant</cite></blockquote>
      <p>Der Marsch ging wie jedes Jahr bis zur US-Botschaft. Studenten trugen eine 46 Jahre alte Fahne mit. Viele Griechen werfen den USA bis heute vor, die damalige Militärdiktatur geduldet zu haben.</p>
