      <h1>Рязанцев предупредили о густом тумане</h1>
      <address>
        <time datetime="2019-11-17T21:33:45+00:00">17 Nov 2019, 21:33</time>
      </address>
      <p>Рязанское МЧС <a href="http://62.mchs.gov.ru/">выпустило</a> метеопредупреждение. В ночь на понедельник, 18 ноября, и утром в области ожидается густой туман.</p>
      <p>Видимость составит 200-500 метров.</p>
