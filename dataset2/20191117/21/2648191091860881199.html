      <h1>Глава ЦИК подводит промежуточные итоги выборов</h1>
      <h2>По итогам основного дня голосования Центризбирком выскажется уже ночью – предварительные итоги огласят в половину первого.</h2>
      <address>
        <time datetime="2019-11-17T21:00:00+00:00">17 Nov 2019, 21:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/orfMzYVW9DQ" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>© Sputnik</cite>
        </figcaption>
      </figure>
      <p>Парламентские выборы проходят в воскресенье в Беларуси. На протяжении всего дня представители ЦИК сообщают об основных событиях и новостях этого дня.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2LBGHNYMfaE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вечером промежуточные итоги основного дня голосования подводит председатель Центризбиркома Лидия Ермошина. Руководительница ЦИК расскажет об актуальных данных о явке и, если они есть, зафиксированных нарушениях.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c7ZGOyTLP3k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По итогам основного дня голосования Центризбирком выскажется уже ночью – предварительные итоги огласят в половину первого ночи.</p>
      <p>Итоги парламентских выборов будут известны уже на следующей неделе. Напомним, по итогам голосования будут определены 110 депутатов Палаты представителей седьмого созыва.</p>
