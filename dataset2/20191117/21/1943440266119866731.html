      <h1>ロッテ、ファン感謝デーに３万４０００人　前年比８０００人増</h1>
      <address>
        <time datetime="2019-11-17T21:01:00+00:00">17 Nov 2019, 21:01</time>
      </address>
      <p>　ロッテは１７日、本拠地ＺＯＺＯマリンスタジアムで行われたファン感謝デーの観衆が、３万４０００人だったことを発表した。昨年は２万６０００人で、前年に比べて８０００人増となった。</p>
      <p>　今年は国内フリーエージェント（ＦＡ）権の行使を表明した鈴木大地内野手（３０）が、９月２４日のシーズン最終戦以来、約２カ月ぶりにファンの前に登場。選手会長として、開閉式のあいさつを行った。去就が注目される背番号７に、ファンからは残留を願う声援やサプライズで応援歌の大合唱などがおくられた。</p>
    </article>
