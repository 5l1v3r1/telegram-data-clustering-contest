      <h1>【小說是魔術4】分手再重逢邁入婚姻　陳雪與太太「早餐人」用智慧磨合</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">黃文鉅, 鄒保祥, 鄒雯涵</a></address>
      <p>32歲，陳雪狠下心再次離家逃到台北，租房寫作，沒錢又沒朋友。除夕夜，家家戶戶圍爐團聚，她一個人跟空氣過年。為了餬口，接各種採訪稿、旅遊稿、名人傳記，部分的錢寄回老家，內憂外患長達十多年。「每一年過年我都憂鬱症。我住在一個小套房，爸媽在夜市日晒雨淋，我卻為了自己的理想逃走，偏又寫不出成績，有一種罪惡感，就覺得我一生為什麼都跟自己對著幹？我想過輕生，也不是真的想死，只是不想痛苦。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dz7XP591xAI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>萬念俱灰那天，她打給駱以軍，要他給自己一個活下去的理由。他知她軟肋，便勸說：「妳難道不想看看我們60歲寫的小說嗎？」小說畢竟比死有價值。</p>
      <p>危機亦轉機，同一年，她認識後來的太太早餐人（外號），隔年談了戀愛，3個月閃電分手。6年後重逢交往，在花蓮民宿舉辦儀式性婚禮，「在一起之後，阿早說我的人性不見了，要幫我找回來，我長期把自己壓抑或扭曲，好像沒辦法表達感情。」</p>
      <p>同居1個月，鄰居噪音和習慣不合，她吵著搬家，「我跟以前一模一樣，說住一起，發現不適合想分開，還說要離婚。我在瘋狂，阿早在房間哭，我看她眼淚大顆大顆滴落在地上，瞬間有了一種同理心，覺得她生氣是對的，就跟她說，我們搬家但不要離婚，從頭開始。」早餐人告訴我：「她自尊心強，一開始溝通會擦槍走火吵架，後來發現，她是怕人家嫌棄她，我才知道要婉轉。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108151344-4ff0248d6102dd57b939d3739542d06b-tablet.jpg"/>
        <figcaption>今年5月24日，同婚法案上路第一日，陳雪與太太早餐人聯袂前往信義戶政事務所登記成婚。（楊子磊攝）</figcaption>
      </figure>
      <p>2人協議分居，漸進式同居，1年後搬入目前居所，爭執仍頻，10年間齒輪慢慢契合。陳雪說，婚姻不是一紙合約，是活生生的相處，「以前對象怕失去我，會無奈妥協，但她會奮力一搏，教育我『妳那樣子不是在愛』，也讓我體會到2人在一起有和美，也有不和。至少智能相配，談得來，她也看得懂我的小說。」</p>
      <p>今年5月，同婚合法第一日，她們聯袂前往信義戶政事務所登記，上了社會新聞。陳雪說：「我不再瞎矇、瞎撞，也比較有自信。那種自信不是說妳多美、妳多好，而是每個人都有好好活著的權利，只是因為命運各種緣故不順利。人終究要珍惜自己、發揮自己，而不是靠別人的崇拜、溺愛來成就自己。」</p>
      <p>長期拚命工作，她2008年罹患乾燥症（慢性自體免疫失調），眼瞼發炎、腸胃不適與筋膜疼痛，不能用筷子和滑鼠，一整年無法寫作。看遍中西醫，長期服藥，每5個月回診打針2趟，才告緩和。沒想到2013、16年，先後罹患子宮肌腺症和乳房病變，開了2次大刀。</p>
      <p>為了健康著想，會擱筆嗎？「寫小說是我最擅長、最喜歡也最想做的事。小說就是魔術啊，它把我從一個平凡的人、吃了很多苦的人，變成一個很棒的作家，也把所有痛苦經歷兌換成非常美的作品。我不是為了寫小說才活成那樣子，是因為活成那樣子才成為小說家。」她一鼓腦說完，神清氣爽。</p>
