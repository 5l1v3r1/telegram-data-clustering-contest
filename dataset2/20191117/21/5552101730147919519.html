      <h1>【夜夜鬼搖床5】冤魂每晚來搖床　他崩潰帶警挖屍下跪道歉</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">孫曜樟</a></address>
      <p>陳姓女大生被殺害再遭掩埋棄屍後，黃文進對其去向一概推說不知道，就連被檢方收押在台中看守所內；警方多次借提問訊，也堅不吐實，但卻在最後一次被提訊時，竟主動向檢警坦承犯案，並帶領找陳女，讓檢警大感驚訝，後來他才坦承陳女每天晚都會來「搖床」，搞得他無法安穩入睡。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEWViwWJjUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>張弘學回憶說，檢警從看守所前後借提黃文進10次追問陳女下落，但他都推說不知情，直到第11次才突然態度丕變，坦承殺害陳女，並表明妻子和小三沒有參與此事，還向警方說：「我帶你們去找陳女。」讓專案人員嚇了一跳。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182336-325ab60537e2951d4da299df48874c74-tablet.jpg"/>
        <figcaption>陳女多才多藝，還曾參加日語歌唱比賽。（翻攝畫面）</figcaption>
      </figure>
      <p>黃文進帶著檢警至台中旱溪一處荒僻的樹林，根據他留下的廢門板及木箱記號，很快找到埋屍位置，開挖約1公尺就看到骨骸。當陳女的白骨被挖出後，戴著鐐銬的黃男立即持香下跪說：「對不起！」</p>
      <p>原來黃文進會突然坦承犯案，並帶檢警找人，除因檢警偵辦步步進逼，讓他快招架不住外，黃男更表示在看守所內，陳女的冤魂每天晚上都會來「搖床」，搞得他無法安穩入睡，直到吐實後，才卸下長期壓在心中的大石。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115182317-9f1be4e84dab168acd06fd5240e4a903-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191115182321-ad26dfb09766aaad84b7391de70b9b58-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>張弘學向記者表示，或許冥冥中自有定數，在黃文進家裡搜出的槍枝毒品，是黃犯案時沒預料到的部分，這反而成為檢警將黃逮捕聲押的證據，進而破案，最終黃男遭判無期徒刑定讞。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182317-9f1be4e84dab168acd06fd5240e4a903-tablet.jpg"/>
      </figure>
      <p>
        <b>鏡週刊關心您：珍惜生命拒絕毒品，健康無價不容毒噬。</b>
      </p>
