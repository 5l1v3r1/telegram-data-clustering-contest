      <h1>عشاء عن روح علاء أبو فخر بساحة الاعتصام في حلبا</h1>
      <address><time datetime="2019-11-17T21:27:54+00:00">17 Nov 2019, 21:27</time> by <a rel="author">Lebanon 24</a></address>
      <p>نظم المحتجون في ساحة الاعتصام في بلدة حلبا، عشاء عن روح ضحية حادثة خلدة علاء أبو فخر، ساهم فيه كل مشارك باحضار طبق طعام أعده في منزله، لتتحول الساحة إلى مائدة كبيرة تشارك فيها الجميع.</p>
    </article>
