      <h1>【夜夜鬼搖床4】神棍殺人手法超特別　連老刑警都沒看過</h1>
      <address><time datetime="2019-11-17T21:58:00+00:00">17 Nov 2019, 21:58</time> by <a rel="author">孫曜樟, 蘇弘杰</a></address>
      <p>凶嫌黃文進在租屋處殺害女大生方手法極特別，他沒有採用一般命案常見的殺人方式，而是用瓦斯罐加裝噴嘴朝陳女口鼻噴灌，最後造成陳女腦部缺氧死亡，連偵辦刑案多年的資深刑警也是第一次聽聞，由此可見黃嫌心思極為細密且狡猾。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GEWViwWJjUc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>張弘學回憶表示，黃男犯案前2天先在外面租屋，昏迷的陳女被送來時，他為了怕藥效已過，還先把她載至別處灌安眠藥，才載回租屋處。進屋後，他拿出事先加裝噴嘴的瓦斯罐，朝陳女口鼻噴灌十多分鐘，造成陳女腦部缺氧死亡。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182329-341ee29147888623472291e8f3ba0f4e-tablet.jpg"/>
        <figcaption>當年偵辦本案的刑警李弘學表示，陳女父母早逝，因此對情感對象相當依賴且執著。</figcaption>
      </figure>
      <p>但檢警根據陳女通聯記錄查訪黃文進時，他表現得極為冷靜，只承認接過陳女委託，2人只是客戶關係，由於沒有任何事證指向黃男犯案，全案一度陷入膠著。</p>
      <p>警方經數月查訪、過濾相關資料，發現施男和黃文進曾有業務合作，但陳女失蹤後2人卻毫無連絡，遂找上施男詢問。當時警方原本並未抱持任何希望，不料在偵訊過程中，施男竟主動說出曾受黃男委託，至嘉義高鐵站接一名女生的往事。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115182351-445d9b2fbe31bbb7c1c45653a17492c7-tablet.jpg"/>
        <figcaption>黃文進（左）一開始雖否認犯案，但最後仍難逃法律制裁。（東森新聞提供）</figcaption>
      </figure>
      <p>張弘學說，施男的供述讓檢警如獲至寶，立即聲請搜索票前往黃男住處搜索，黃男雖聲稱不知陳女下落，但警方意外在其浴室天花板搜出一把手槍和毒品，另也在他的電腦裡發現其他女子被偷拍的畫符裸照和證件照，檢方於是先依槍毒等罪嫌將黃男收押，打算事後再以借提的方式釐清案情。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20190627170041-81b735197e368c08dee15cec935822ad-tablet.jpg"/>
      </figure>
