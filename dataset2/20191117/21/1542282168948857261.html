      <h1>Kλεφτοπόλεμος με τους αντιεξουσιαστές στα Εξάρχεια</h1>
      <address><time datetime="2019-11-17T21:02:35+00:00">17 Nov 2019, 21:02</time> by <a rel="author">Γιάννης Καράγιωργας </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fvDj49fSGO8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ρεπορτάζ: Μιχάλης Αραμπατζόγλου</b>
      </p>
      <p>
        <b>Κάμερα: Γιάννης Δόλας</b>
      </p>
      <p>Ηλεκτρισμένη νύχτα στα Εξάρχεια μετά την ολοκλήρωση της πορείας για το Πολυτεχνείο. Επεισόδια σημειώθηκαν στην περιοχή των Εξαρχείων ανάμεσα σε ισχυρές δυνάμεις των ΜΑΤ και κουκουλοφόρους.</p>
      <p>28 συλλήψεις και 41 προσαγωγές έγιναν συνολικά από την αστυνομία στην περιοχή των Εξαρχείων πριν και κατά τη διάρκεια των επεισοδίων που σημειώθηκαν μετά το τέλος της πορείας για το Πολυτεχνείο. Οι 20 από τους συλληφθέντες είναι για τα επεισόδια, οι 6 ήταν το απόγευμα στο κτίριο της Σπ. Τρικούπη όπου βρέθηκαν οι μολότοφ και άλλα αντικείμενα στην ταράτσα και οι δυο από την πολυκατοικία της οδού Στουρνάρη. Σε βάρος των συλληφθέντων σχηματίζεται δικογραφία και θα οδηγηθούν στον εισαγγελέα.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x454_cmsv2_4c4aaccb-110e-50e4-be97-4f446a3b6afc-4305828.jpg"/>
      </figure>
      <p>Λίγο πριν τις 9 το βράδυ της Κυριακής μία 20χρονη, που είναι κάτοικος της περιοχής των Εξαρχείων, παρελήφθη από το ΕΚΑΒ έχοντας τραύμα στο κεφάλι. Η κοπέλα έχει χτυπηθεί από αστυνομικό με γκλομπ.</p>
      <p>«<i>Έτσι όπως καθόμουνα με κάτι παιδιά, έρχονται κάτι παιδιά και φωνάζουν έρχονται οι μπάτσοι. Εγώ κάνω στην άκρη, δεν ήξερα τι να κάνω και με στριμώχνουν σε μια γωνία. Με βαράνε με τα γκλομπ, με τις ασπίδες, με κλωτσάνε. Τους λέω βοήθεια παιδιά τρέχει αίμα. Και ουσιαστικά τίποτα. Συνεχίσανε… Και μετά συνεχίσανε προς τα πάνω. Εμένα πετιόταν αίμα παντού και με βοήθησαν κάτι παιδιά να γλιτώσω</i>», ανέφερε η ταυματισμένη νεαρή στην κάμερα του euronews.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x454_cmsv2_e7febc3c-b886-56ee-a801-205dc2e070f6-4305828.jpg"/>
      </figure>
      <p>Ο δεύτερος τραυματίας είναι δημοσιογράφος του Newsit o οποίος κάλυπτε τα γεγονότα στην περιοχή. Ανδρες των ΜΑΤ, αντιλήφθηκαν ότι κατέγραφε με το κινητό του τηλέφωνο τις επιθέσεις έξω από καταστήματα, πήραν το τηλέφωνό του και ένας άνδρας των ΜΑΤ τον χτύπησε με το γκλομπ και την ασπίδα του.</p>
      <p>Σύμφωνα με την αστυνομία κατά τη διάρκεια των επεισοδίων τραυματίσθηκαν δύο αστυνομικοί .</p>
      <p>Όλα ξεκίνησαν όταν ομάδες κουκουλοφόρων επιχείρησαν να σπάσουν τον αστυνομικό κλοιό στα Εξάρχεια. Αρχικά η ένταση ήταν στην Μπουμπουλίνας, ενώ κουκουλοφόροι επιδόθηκαν σε πετροπόλεμο εναντίον των αστυνομικών δυνάμεων στην οδό Σπυρίδωνος Τρικούπη.</p>
      <p>Περίπου 200 άτομα είναι συγκεντρωμένα στην περιοχή ενώ ομάδες κουκουλοφόρων πετούν πέτρες, μολότοφ και διάφορα άλλα αντικείμενα εναντίον διμοιριών των ΜΑΤ . Οι αστυνομικές δυνάμεις έκαναν χρήση χημικών στην προσπάθεια να απωθήσουν τους συγκεντρωμένους. Σημειώνεται ακόμη ότι πετάει συνεχώς πάνω από την περιοχή ελικόπτερο της ελληνικής αστυνομίας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x608_cmsv2_7f8931e9-cda4-5c06-b30b-42d6bcfb3b80-4305828.jpg"/>
      </figure>
      <h3>Συλλήψεις στις ταράτσες</h3>
      <p>Νωρίτερα, ένταση σημειώθηκε στα Εξάρχεια με την ΕΛΑΣ να προχωρά στη σύλληψη επτά ατόμων κατά τη διάρκεια της επιχείρησης σε πολυκατοικία στα Εξάρχεια στην οδό Σπύρου Τρικούπη 3 . Οι συλληφθέντες, σύμφωνα με την αστυνομία, βρίσκονταν σε δώμα της ταράτσας της πολυκατοικίας όπου βρέθηκαν και κατασχέθηκαν βόμβες μολότωφ, γάντια, αντιασφυξιογόνες μάσκες, πέτρες και άλλα αντικείμενα.</p>
      <p>Επιχείρηση της αστυνομίας στα Εξάρχεια έγινε και για άτομα που βρίσκονται σε ταράτσα πολυκατοικίας στον οδό Στουρνάρη 4. Έγιναν 2 προσαγωγές από την πολυκατοικία οι οποίες μετατράπηκαν σε συλλήψεις. Δεν έγινε γνωστό μέχρι στιγμής αν και τί έχει βρεθεί στην πολυκατοικία στον οδό Στουρνάρη 4.</p>

        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x454_cmsv2_d84e74a9-04bc-5632-b1ce-aea3c69e476e-4305828.jpg"/>

      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x454_cmsv2_346f6df3-0bd6-5684-9cdd-6e3d2bae8a95-4305828.jpg"/>
      </figure>
      <h3>Επεισόδια σε Θεσσαλονίκη και Πάτρα</h3>
      <p>Ένταση επικράτησε στη Θεσσαλονίκη, μετά την ολοκλήρωση των πορειών για την επέτειο της εξέγερσης του Πολυτεχνείου.</p>
      <p>Άτομα που είχαν μείνει πίσω όταν πέρασε η πορεία των φοιτητικών συλλόγων από την Καμάρα και εκτιμάται ότι ανήκουν στον αντιεξουσιαστικό χώρο, κινήθηκαν προς την περιοχή της Ροτόντας και πέταξαν βόμβες μολότοφ και πυροτεχνήματα. Αποτέλεσμα ήταν να προκληθεί πυρκαγιά σε δύο σταθμευμένα αυτοκίνητα στην οδό Αρριανού, η οποία σβήστηκε άμεσα από οχήματα της Πυροσβεστικής Υπηρεσίας.</p>
      <p>Οι αστυνομικές δυνάμεις απάντησαν με χειροβομβίδες κρότου-λάμψης. Αυτή τη στιγμή στην περιοχή επικρατεί ηρεμία.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/58/28/808x539_cmsv2_85d478f9-f93d-5318-b89f-f8f26b2de73a-4305828.jpg"/>
        <figcaption>Ζημιές σε οχήματα κατά τη διάρκεια μικροεπεισοδίων στη Θεσσαλονίκη ΑΠΕ-ΜΠΕ/Δημήτρης Τοσίδης©Δημήτρης Τοσίδης</figcaption>
      </figure>
      <p>Σε 10 προσαγωγές προχώρησε η αστυνομία στην Πάτρα, μετά τα επεισόδια που εκδηλώθηκαν περίπου στις 8:00 το βράδυ, όταν κουκουλοφόροι εκτόξευσαν βόμβες μολότοφ και πέτρες εναντίον των αστυνομικών δυνάμεων.</p>
      <p>Επίσης, οι κουκουλοφόροι που συμμετείχαν σε μία από τις δύο πορείες που διοργανώθηκαν για την επέτειο της εξέγερσης του Πολυτεχνείου, η οποία ξεκίνησε από το κτίριο του πρώην παραρτήματος του Πανεπιστημίου, έβαλαν φωτιά σε πέντε κάδους απορριμμάτων.</p>
      <p>Οι προσαχθέντες έχουν οδηγηθεί στην Ασφάλεια Πατρών.</p>
      <h3>Πορεία στα Χανιά</h3>
      <p>Με συγκέντρωση στην Πλατεία της Δημοτικής Αγοράς και πορεία στους κεντρικούς δρόμους της πόλης, φοιτητές, σπουδαστές, μαθητές, συνδικαλιστικοί φορείς και οργανώσεις καθώς και εκπρόσωποι κομμάτων και συλλογικοτήτων, τίμησαν και φέτος την επέτειο για την εξέγερση του Πολυτεχνείου.</p>
      <p>Οι συμμετέχοντες στην εκδήλωση συγκεντρώθηκαν αρχικά στην Πλατεία της Αγοράς όπου και σημειώθηκε μικρή ένταση όταν ομάδα φοιτητών ζήτησε από την αντιπροσωπεία του ΣΥΡΙΖΑ να αποχωρήσει από την πλατεία αποσπώντας το πανό της αντιπροσωπείας, η οποία ωστόσο συμμετείχε κανονικά στην πορεία που ακολούθησε σε κεντρικούς δρόμους της πόλης.</p>
      <p>Κύριο χαρακτηριστικό της πορείας ήταν η μεγάλη συμμετοχή, ο παλμός και τα συνθήματα, ενώ, όταν οι συμμετέχοντες έφτασαν στο Ηρώο της πόλης αντιπροσωπεία του ΚΚΕ κατέθεσε στέφανο.</p>
      <p>Η παρουσία της ΕΛΑΣ ήταν διακριτική σε διάφορα σημεία του κέντρου της πόλης.</p>
