      <h1>新燃岳の噴火警戒レベル、２に引き上げ…気象庁</h1>
      <address>
        <time datetime="2019-11-17T23:25:00+00:00">17 Nov 2019, 23:25</time>
      </address>
      <p>　気象庁は１８日午前５時１０分、宮崎・鹿児島県境にある霧島連山・新燃岳（１４２１メートル）の噴火警戒レベルを、１（活火山であることに留意）から２（火口周辺規制）に引き上げた。</p>
      <p>　新燃岳では、火口直下を震源とする火山性地震が増加しており、１７日正午から１８日午前５時までに２２回発生し、多い状態となっている。</p>
    </article>
