      <h1>Циципас обыграл Тима и выиграл Итоговый турнир ATP</h1>
      <address>
        <time datetime="2019-11-17T23:55:00+00:00">17 Nov 2019, 23:55</time>
      </address>
      <p>Греческий теннисист <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Stefanos_Tsitsipas_Tennis_12081998">Стефанос Циципас</a> стал победителем Итогового турнира ATP.</p>
      <p>В финале он нанес поражение пятой ракетке мира австрийцу <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Dominik-Tim-Tennis-03091993">Доминику Тиму</a>. Встреча завершилась со счетом 6:7 (6:8), 6:2, 7:6 (7:4).</p>
      <figure>
        <iframe data-src="https://twitter.com/atptour/status/1196168552765706241" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Первый сет поединка прошел без явного преимущества одного из игроков. Победитель стартовой партии определился на тай-брейке. Во втором сете доминировал грек, который в первом же гейме сделал первый брейк в матче, затем уверенно взял гейм, завершив его эйсом, а также выиграл два гейма под ноль и повел в счете 4:0. Циципас отдал Тиму лишь два гейма и менее чем за 25 минут перевел игру в решающий сет.</p>
      <p>В третьей партии австриец с двух брейк-поинтов взял гейм, после чего проиграл три подряд. Тиму удалось сравнять счет, отыграв в одном из геймов брейк, после чего он повел в счете, однако греку удалось довести сет до решающего тай-брейка и выиграть матч.</p>
      <p>Всего победитель записал на свой счет 9 эйсов и 3 реализованных брейк-поинта из 10, обойдясь без двойных ошибок. Его соперник восемь раз подал навылет и совершил три двойные и 40 невынужденных ошибок.</p>
      <p>В личных встречах Циципаса с Тимом счет теперь 3-4.</p>
      <p>Напомним, что это крупнейший титул в карьере Циципаса. Ранее греку не удавалась победить на турнирах выше ATP 250. На турнирах серии «Большого шлема» его лучшим результатом является выход в полуфинал Открытого чемпионата Австралии 2019 года.</p>
      <p>Отметим также, что 21-летний греческий теннисист стал самым юным победителем Итогового турнира за последние 18 лет.</p>
      <p>Тим благодаря участию в финале Итогового турнира ATP обойдет в рейтинге <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/Daniil_Medvedev_Tennis_11021996">Даниила Медведева</a> и станет четвертой ракеткой мира.</p>
      <h3>Итоговый турнир ATP. Лондон (Великобритания). Хард. Призовой фонд — 9 000 000 долларов</h3>
      <h4>Финал</h4>
      <p>Доминик Тим (Австрия) — Стефанос Циципас (Греция) — <a href="https://news.sportbox.ru/Vidy_sporta/Tennis/ATP/stats/turnir_15395/game_1380730245">7:6 (8:6), 2:6, 6:7 (4:7) </a></p>
