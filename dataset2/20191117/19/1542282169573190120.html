      <h1>Εντείνεται η βία στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-17T19:59:06+00:00">17 Nov 2019, 19:59</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5PwjYp9Bq8A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εμπόλεμη ζώνη θυμίζει το Χονγκ Κονγκ με τις συγκρούσεις μεταξύ διαδηλωτών και δυνάμεων της αστυνομίας να εντείνονται.</p>
      <p>Νέα βίαια επεισόδια ξέσπασαν, όταν διαδηλωτές εκτόξευσαν βέλη και πέταξαν μολότοφ κατά αστυνομικών, γύρω από τις υπό κατάληψη εγκαταστάσεις του Πολυτεχνείου.</p>
      <p>Η αστυνομία απάντησε με εκτοξευτήρες νερού.</p>
      <p>Μετά από μερικές ώρες σχετικής ηρεμίας, με τους διαδηλωτές να κοιμούνται σε σκηνές και στη βιβλιοθήκη η αστυνομία έριξε δακρυγόνα με τους καταληψίες να απαντούν με μολότοφ.</p>
      <p>Το Πολυτεχνείο του Χονγκ Κονγκ είναι το τελευταίο από τα πέντε ανώτατα εκπαιδευτικά ιδρύματα που παραμένει υπό κατάληψη, με τους διαμαρτυρόμενους να το χρησιμοποιούν ως ορμητήριο για να μπλοκάρουν την κεντρική οδική σήραγγα.</p>
      <p>Η αστυνομία έχει ξεκινήσει επιχείρηση για την απομάκρυνση των καταληψιών από το κτίριο.</p>
      <p>Η αστυνομία του Χονγκ Κονγκ απείλησε με χρήση πραγματικών σφαιρών, εάν οι διαδηλωτές, τους οποίους αποκάλεσε «ταραξίες», χρησιμοποιήσουν φονικά όπλα και προβούν σε πράξεις βίας.</p>
      <p>Είναι η πρώτη τέτοιου είδους προειδοποίηση που απευθύνεται από τις δυνάμεις ασφαλείας από την έναρξη της κρίσης πριν από περίπου έξι μήνες.</p>
