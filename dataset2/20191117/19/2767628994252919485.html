      <h1>Los ‘chalecos amarillos’ celebran su primer aniversario sin un rumbo claro</h1>
      <address><time datetime="2019-11-17T19:16:35+00:00">17 Nov 2019, 19:16</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r-IRj3_Z9O4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En Givors, en el sur de Lyon, Warren comienza su recorrido este sábado por la mañana. Todos ubicados en estas áreas periféricas, donde <a href="https://es.euronews.com/2019/11/16/altercados-en-paris-en-el-aniversario-de-los-chalecos-amarillos"><b>la movilización de 'chalecos amarillos' creció hace un año.</b></a> Y en este primer aniversario este estudiante de 24 años quiere ser optimista.</p>
      <p>"Por supuesto, habrá más personas que en las últimas semanas y en cada cruce, crecerá y habrá más y más personas", señala Warren Dalle.</p>
      <p>Junto a él está su madre Sophie, que comenzó con la protesta <b>contra la subida de los precios del combustible</b> desde el principio.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196118349832445952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una revuelta que hizo reaccionar al gobierno. La protesta de aquellos que se sienten injustamente gravados, socialmente desclasificados o aislados. Pero con la violencia algunas glorietas se volvieron inaccesibles.</p>
      <p>Un año después, <b>el número de manifestantes ha disminuido.</b> Pero algunos 'chalecos amarillos' siguen alzando la voz para expresar sus demandas.</p>
      <p>"En primer lugar, pedimos un referéndum porque cuando elegimos a alguien, y luego durante 5 años hace lo que quiere, no tenemos derecho a decir nada. Y luego pedimos más justicia social", apunta una manifestante.</p>
      <p>Se manifiestan pero también vuelven a la amigable atmósfera de los inicios, donde todos se conocían. "Nunca nos habíamos visto antes del movimiento de los chalecos amarillos. Mire la solidaridad ... Bueno, es una gran familia de 'chalecos amarillos'", apunta otra.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196114525302321153" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Una gran familia de la que algunos se fueron. Otros se quedaron como Warren y su madre. En un año la precariedad de Sophie se ha agrandado. Esta exfuncionaria pública se vio obligada a regresar a vivir con sus padres con su hijo estudiante.</p>
      <p>"Estoy muy por debajo del umbral de la pobreza porque solo gano 291 euros al mes, y vi a todas esas personas que estaban comprando una vez y tenían una cesta por valor de 300 euros, que es lo que gano en un mes, ¿verdad? ¿Sabes lo que hice? Me aparté y me puse a llorar en silencio, avergonzada. Avergonzada de haber trabajado para el estado por solo 291 euros, señala Sophie.</p>
      <p>Una suma de dificultades y personas más o menos homogéneas capaces de romper el aislamiento, aunque <b>su dispersión, entre los suburbios y los centros urbanos puede explicar las dificultades del movimiento para prolongarse a largo plazo.</b></p>
      <p>"A pesar de la intervención policial y un cierto cansancio el movimiento de los chalecos amarillos quería demostrar que todavía tiene algo que decir, pero están en una encrucijad: tendrán que encontrar un rumbo si estos chalecos amarillos esperan celebrar el año que viene su segundo aniversario" apunta el enviado de Euronews Guillaume Petit.</p>
