      <h1>Протестная осень в Грузии</h1>
      <address><time datetime="2019-11-17T19:02:40+00:00">17 Nov 2019, 19:02</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YNdxMTZwSRs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Палаточный городок в центре Тбилиси, тысячи протестующих у стен парламента - в Грузии оппозиция требует проведения досрочных парламентских выборов после того, как депутаты правящей партиии "Грузинская мечта" заблокировали внесение поправок в конституцию страны.</p>
      <p>Речь идет о переходе к пропорциональной системе распределения мест в парламенте. Эта реформа была анонсирована несколько месяцев назад, причем лидером все той же "Грузинской мечты" Бидзиной Иванишвили. Однако в момент решающего голосования многие депутаты от правящей партии отказались поддержать соответствующий законопроект.</p>
      <p>Это спровоцировало всплеск недовольства. Все без исключения оппозиционные партии призвали своих сторонников выйти на улицы. Как заявляют лидеры протестного движения, они не собираются уходить до тех пор, пока в Конституцию не будут внесены обещанные поправки.</p>
      <p>"Зря думают депутаты "Грузинской мечты", что спокойно будут здесь сидеть до конца срока. Этого не произойдет", - сказал лидер оппозиционной партии "Европейская Грузия - Движение за свободу", экс-</p>
      <p>мэр Тбилиси Гиги Угулава журналистам.</p>
      <p>Причиной всплеска недовольства в Тбилиси послужил провал голосования в парламенте 14 ноября по</p>
      <p>поводу проведения в стране парламентских выборов в 2020 году по пропорциональной системе. Для этого необходимо было внести изменение в конституцию Грузии, которая требует поддержки 113 депутатов из 150. На голосовании изменения поддержал лишь 101 депутат. Как отмечают наблюдатели, в основном, от голосования воздержались депутаты от правящей партии "Грузинская мечта".</p>
