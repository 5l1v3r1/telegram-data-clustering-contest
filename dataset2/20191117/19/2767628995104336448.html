      <h1>La República Checa celebra 30 años de la Revolución de Terciopelo</h1>
      <address><time datetime="2019-11-17T19:00:32+00:00">17 Nov 2019, 19:00</time> by <a rel="author">Diego Martínez Montero</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1y8hlbtxGZ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las calles de Praga volvieron a ser escenario de reivindicación este domingo. Pero al contrario de la manifestación del sábado, en la que alrededor de 250000 checos se reunieron para pedir la dimisión del primer ministro, Andrej Babis, <b>en esta ocasión se llenaron para celebrar el 30 aniversario de la Revolución de Terciopelo.</b></p>
      <p>Este episodio clave <b>puso fin en 1989 al comunismo en lo que entonces era Checoslovaquia y fue uno de los principales acontecimientos que marcaron el final de la Guerra Fría</b>. Los presentes conmemoraron a las víctimas, recordando cada uno de los momentos que marcaron la historia del país.</p>
      <p>Destacadas figuras de la política checa depositaron sendas coronas de flores en la tumba de Vaclav Havel, el timonel de la Revolución y primer presidente de la República Checa.</p>
      <h3>Un primer ministro cuestionado</h3>
      <p>A los actos acudieron los líderes de Polonia, Hungría y Eslovaquia, que fueron recibidos por un Andrej Babis en horas bajas. El pueblo checo se ha dividido entre sus partidarios y entre quienes cada vez con más fuerza piden tanto su dimisión como la del presidente Milos Zeman, a los que acusan de quebrar la democracia en el país.</p>
      <h3>Con los héroes en la memoria</h3>
      <p>La jornada incluyó eventos alrededor de la ciudad y una recreación de la protesta estudiantil que desencadenó la Revolución de Terciopelo. Los manifestantes volvieron a llenar el parque Letna, ondeando banderas checas y de la UE en el lugar de las mayores manifestaciones de noviembre de 1989, cuando el régimen comunista de Checoslovaquia se desmoronó pacíficamente.</p>
