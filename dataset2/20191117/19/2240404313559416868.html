      <h1>«Мы Украине не нужны, вот они и стреляют»: жительница Горловки об обстреле украинских карателей</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/jk0qUR2bOFs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Жительница Горловки рассказала об обострившейся ситуации в населенном пункте, а также о сегодняшнем обстреле украинских боевиков.</b>
      </p>
      <p>По словам мирной жительницы ситуация в последнее время обострилась, стреляют часто и днем, и ночью. Обстрелы ведутся с украинских поселков Дылеевки и Стелы, район Артемовска, т.е. с украинской стороны.</p>
      <blockquote>«Мы им не нужны, вот они и стреляют. Другого объяснения нет, зачем они нас убивают и тупо стреляют по поселку? Если в войну знали куда они стреляли, так сейчас беспилотники летают, они же видят, что стреляют по людям, и мы здесь живем», — рассказала жительница, дом которой был разрушен в результате обстрела ВСУ.</blockquote>
      <p>Напомним,  вооруженные формирования Украины сегодня вечером обстреляли из минометов поселки на окраине Горловки. Кроме того, сегодня днем, около 13:00, украинские силовики выпустили по горловскому поселку Зайцево шесть мин калибром 82 мм.</p>
