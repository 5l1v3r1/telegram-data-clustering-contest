      <h1>T&amp;T police arrest 58-y-o in apparent counterfeit operation</h1>
      <address>
        <time datetime="2019-11-17T19:57:18+00:00">17 Nov 2019, 19:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fIwAvmrny1k" width="460" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PORT OF SPAIN, Trinidad, CMC – The police have arrested a man after finding bleached bills which appeared to be part of a counterfeit operation.</p>
      <p>In a statement issued today, the Trinidad and Tobago Police Service (TTPS) said the man was arrested and a firearm and a quantity of ammunition seized by officers of the Northern Division during an operation conducted in the Chaguanas district yesterday.</p>
      <p>The TTPS said officers of the Northern Division’s Crime Suppression Unit went to the home of a 58-year-old man, where they executed a search warrant.</p>
      <p>The search resulted in officers finding one revolver, six rounds of ammunition, one 12-gauge cartridge and approximately 500 hundred dollar bills which were bleached in order to be made into counterfeit currency.</p>
      <p>The suspect, who was in the house at the time of the exercise, was then arrested.</p>
