      <h1>Hongkong: Polizei droht mit scharfer Munition</h1>
      <address><time datetime="2019-11-17T19:32:45+00:00">17 Nov 2019, 19:32</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/109joAU8VuY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In <b>Hongkong</b> eskaliert die Lage weiter: <b>Polizisten</b> feuerten mit <b>Gummigeschossen</b> und <b>Tränengas</b>, <b>Demonstranten</b> mit <b>Pfeilen</b> und <b>Brandsätzen</b>. Die Polizei hat angedroht, mit scharfer Munition zu reagieren, wenn "Randalierer" tödliche Waffen einsetzten und andere Gewaltakte verübten. Vor einem Universitätscampus hatten Demonstranten <b>Molotowcocktails</b> geworfen.</p>
      <p>Gleichzeitig hat die Polizei begonnen, Barrikaden von Demonstranten zu räumen, die sich am späten Sonntag in einer Universität verschanzt hatten.</p>
      <p>Eine Benzinbombe traf ein Polizeifahrzeug, das sich daraufhin zurückziehen musste.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/54/50/808x454_cmsv2_b2a8e003-f6be-5724-933b-b09e5719ff3b-4305450.jpg"/>
      </figure>
      <p>Auf einer Brücke über dem <b>Cross-Harbour-Tunnel</b> entwickelte sich ein Scharmützel zwischen Wasserwerfern der Polizei und Molotowcocktails von Demonstranten. Der Universität ist letzte von fünf, die noch besetzt ist. Aktivisten nutzen den Campus als Basis, um den Tunnel zu blockieren.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/54/50/266x222_cmsv2_b2a387f1-62cd-5d23-95a2-4b617214ef32-4305450.jpg"/>
      </figure>
      <p>Die Hochschulen der Stadt hatten sich in der vergangenen Woche zu einem neuen Brennpunkt der seit mehr als fünf Monaten andauernden Proteste entwickelt. Mehrere Universitäten kündigten daraufhin an, dass das Semester vorzeitig zu beenden. Die Behörden wollen Schulen und Kindergärten am Montag weiter geschlossen halten.</p>
      <h3>CHINESISCHES MILITÄR</h3>
      <p>Für zusätzliche Unruhe sorgte ein Auftritt chinesischer Soldaten auf den Straßen Hongkongs. Zum ersten Mal seit Beginn der Proteste im Juni hatten die Soldaten ihre Kaserne am Samstag für<br/>einen Einsatz verlassen.</p>
      <p>Die Proteste in der chinesischen <b>Sonderverwaltungsregion</b> richten sich gegen die Regierung. Die Demonstranten fordern <b>freie Wahlen</b>, eine unabhängige <b>Untersuchung von Polizeibrutalität</b> sowie <b>Straffreiheit</b> für die bereits weit mehr als <b>4.000 Festgenommenen</b>. Auch der Rücktritt<br/>von <b>Regierungschefin Carrie Lam</b> gehört zu ihren Forderungen.</p>
