      <h1>A bársonyos forradalom 30. évfordulóját ünnepelték a csehek</h1>
      <address><time datetime="2019-11-17T19:09:16+00:00">17 Nov 2019, 19:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OaD6F-v4KHw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dagmar Peckova operaénekesnő a zsúfolásig telt, prágai Narodna utca egyik erkélyén énekelte el a cseh nemzeti himnuszt vasárnap reggel.</p>
      <p>30 éve itt vonultak a békésen tüntető diákok, akikkel szemben brutálisan lépett fel a rendőrség. Ez országos tiltakozáshullámot indított el. Innen nőtt ki a rendszerváltó bársonyos forradalom 1989. november 17-én.</p>
      <p>Aminek emblematikus alakja Vaclav Havel író, a csehszlovák, majd cseh köztársaság első államfője. Sírját a kormánypártok és az ellenzék vezetői is megkoszorúzták az emléknapon.</p>
      <p>A prágai Nemzeti Múzeumban tartott ünnepségen Andrej Babiš cseh miniszterelnök fogadta a visegrádi országok kormányfőit. Majd megnyitotta a "Bársonyos Forradalom", valamint, "A 20. század pillanatai" elnevezésű multimédiás kiállítást.</p>
      <p>Beszédében Andrej Babiš szólt arról is, hogy 1989 előtt ő maga is tagja volt a kommunista pártnak, amire nem büszke, és sajnálja, hogy nem volt annyira bátor, mint például Václav Havel, a korabeli ellenzék vezére.</p>
      <p>A cseh nemzeti emléknap előestéjén nem Babiš múltja, hanem jelene miatt, legalább 200 ezren követelték az összeférhetetlenséggel vádolt kormányfő lemondását.</p>
      <p>A miniszterelnök agrárcége, csak a tavalyi évben 82 millió euró uniós támogatást kapott. Előzetes ellenőrzésében már az Európai Bizottság is megállapította az összeférhetetlenséget.</p>
