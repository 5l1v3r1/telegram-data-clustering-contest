      <h1>WWE Superstar Charlotte Flair completes India tour promising to deliver on her goals</h1>
      <h2>WWE superstar Charlotte Flair is a second generation professional wrestler</h2>
      <address>
        <time datetime="2019-11-17T17:21:16+00:00">17 Nov 2019, 17:21</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe-1.jpg"/>
        <figcaption>WWE Superstar Charlotte received a traditional Indian welcome. On the first day of her visit to India, WWE Superstar Charlotte Flair was given the warmest reception by the Special Olympics Bharat Athletes in Mumbai. Charlotte kickstarted her 3-day visit with a special celebration with the young and exceedingly talented group on the occasion of Children’s Day. (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.jpg"/>
        <figcaption>It was a morning brimming with bright smiles as Charlotte shared her love and magic with the kids, interacting with each of them individually. She also gave them a signed goody to remember her by and cut a cake with them. “For me, the most important thing about being a part of WWE is putting smiles on the kids’ faces.”, said Charlotte. (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.3.jpg"/>
        <figcaption>The second day of WWE Superstar Charlotte Flair’s visit to India was power packed with some incredible Bollywood moves and a yoga lesson from Bollywood Actor Varun Dhawan. (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.3.4jpg.jpg"/>
        <figcaption>Varun, a well know WWE fan caught up with Charlotte to get her ‘Bollywood ready’ and chat candidly about their fitness routines and his love for the sport. Varun also led Charlotte through the basics of yoga, demonstrating and teaching her how to perform the ‘Surya Namaskar’ and engaged in a fun showdown of who could hold a plank longer as they discussed how they stay fit and how they like to spend their days off. Charlotte then expressed how she finds Bollywood songs extremely catch and Varun did not miss the opportunity of shaking a leg with the ‘Queen of WWE’ in person, teaching her some iconic Bollywood moves to popular tracks. (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.3.4.5jpg.jpg"/>
        <figcaption>Varun ended the splendid afternoon by confessing his lifelong dream of watching WrestleMania Live in the US to which Charlotte happily extended an invitation and asked Varun to come witness her winning a match. Will we see the duo back in action at WrestleMania 36? Will we get to see Charlotte Flair in a Bollywood movie sometime soon? (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.3.4.5.6jpg.jpg"/>
        <figcaption>WWE Superstar Charlotte Flair dressed up in the traditional Indian Saree in the color picked out by her fans during her third day of the India Tour. (Source: WWE)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/wwe1.2.3.4.5.6.7jpg.jpg"/>
        <figcaption>Speaking to the indianexpress.com Charlotte Flair spoke about her goals and said, “I want to continue with my momentum and main event again and build more depth on RAW and SmackDown.” (Source: WWE)</figcaption>
      </figure>
