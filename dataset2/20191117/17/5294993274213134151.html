      <h1>Cingaleses elegem ex-militar para a presidência</h1>
      <address><time datetime="2019-11-17T17:50:33+00:00">17 Nov 2019, 17:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7wMIz4FHeKA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Sri Lanka escolheu a segurança ao eleger para a presidência Gotabaya Rajapaksa.</p>
      <p>O antigo tenente-coronel de 70 anos foi ministro da Defesa durante a presidência do irmão, Mahinda Rajapaksa, entre 2005 e 2015. Neste período, o chefe de Estado eleito comandou as Forças Armadas e pôs fim à guerra civil de 26 anos contra os Tigres Tâmil.</p>
      <p>A antiga Taprobana cantada por Camões é um mosaico confessional onde a maioria budista convive com as minorias hindu, muçulmana e cristã.</p>
      <p>O clã Rajapaksa liderava a oposição e regressa ao poder ao receber mais de 52 por cento dos votos numas eleições que tiveram uma taxa de participação de quase 84 por cento.</p>
      <p>Este foi o primeiro sufrágio desde os atentados do Domingo de Páscoa, em abril, em que várias explosões em hotéis e igrejas mataram mais de 250 pessoas.</p>
