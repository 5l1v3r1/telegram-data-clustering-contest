      <h1>小林よしのり氏、沢尻一色で「桜を見る会のニュースは減る」</h1>
      <address>
        <time datetime="2019-11-17T17:07:00+00:00">17 Nov 2019, 17:07</time>
      </address>
      <p>　女優、沢尻エリカ容疑者（３３）が１６日、東京都目黒区の自宅で合成麻薬ＭＤＭＡの粉末を所持したとして、麻薬取締法違反の疑いで警視庁組織犯罪対策５課に逮捕された。</p>
      <p>　漫画家、小林よしのり氏（６６）は同日、ブログで「沢尻エリカが麻薬で捕まった。これで明日からのワイドショーは沢尻一色になるから、桜を見る会のニュースは減るだろう。正直、桜を見る会はくだらないからニュースが減るのはいいことだ」と、批判を浴びて来年の中止が決まった安倍晋三首相主催の「桜を見る会」を持ち出し、世間の流れに注目していた。</p>
