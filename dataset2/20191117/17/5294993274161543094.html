      <h1>Portugal vence no Luxemburgo e apura-se para o Euro2020</h1>
      <address><time datetime="2019-11-17T17:03:01+00:00">17 Nov 2019, 17:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OKKJNKTWt8M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Portugal venceu, por 2-0, no Luxemburgo e garantiu a qualificação para o Campeonato da Europa de 2020. A equipa das quinas fechou a qualificação no segundo lugar do grupo B, três pontos à frente da Sérvia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196094724580487170" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Os campeões da Europa encontraram nesta derradeira jornada um relvado em muito mau estado, no estádio Josy Barthel, caraterizado no final como "um campo de batatas", por Cristiano Ronaldo.</p>
      <p>Houve também um adversário determinado a dificultar a tarefa dos comandados de Fernando Santos.</p>
      <p>Portugal teve o natural domínio do jogo, mas o Luxemburgo não se remeteu à defesa e manteve o guarda-redes Patrício em sentido.</p>
      <p>Ainda assim, os atuais campeões da Europa acabariam por quebrar a resistência dos anfitriões num lance muito bem desenhado, aos 39 minutos, entre dois dos melhores executantes da atual seleção.</p>
      <p>Bernardo Silva viu bem a desmarcação de Bruno Fernandes, lançou-o na entrada da área e o médio do Sporting concretizou com grande qualidade e eficácia.</p>
      <p>A equipa serenou. O mais difícil estava feito, mas ainda faltava segurar a magra vantagem e, se possível, aumentá-la para evitar uma amarga surpresa perante o que a Sérvia fazia no outro jogo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196127234542751744" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Diante da já apurada Ucrânia, os sérvios estiveram por duas vezes a ganhar e assim se aguentaram até aos 90 minutos, embora já no período de descontos os ucranianos tenham conseguido empatar.</p>
      <p>Nesta altura, já de pouco valia o triunfo da Sérvia. Aos 86 minutos, Cristiano Ronaldo já havia marcado o 99.° golo pela Seleção Nacional.</p>
      <p>Um lance em que o avançado da Juventus finalizou um lance iniciado uma vez mais por Bernardo Silva, com Diogo Jota a rematar enrolado e o goleador a concretizar após o guarda-redes ter deixado escapar a bola.</p>
      <p>Ficou a ideia de que a bola podia já ter passado a linha de golo quando Ronaldo tocou, mas a UEFA decidiu atribuir o golo ao capitão da Seleção portuguesa.</p>
      <p>Portugal fechou as contas do grupo B a três pontos do líder, a Ucrânia, mas com o melhor ataque (20 golos) e a melhor média de golos (16). A Ucrânia marcou 17 no total e sofreu 4 (melhor defesa do grupo).</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196139779139788800" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A Sérvia integra agora o quadro do "playoff" que vai decidir em março as derradeiras quatro equipas das 24 que vão competir na fase final do Euro2020, numa edição especial realizada em diversos países, com o jogo de abertura marcado para Roma, Itália, e a final em Wembley, Inglaterra.</p>
