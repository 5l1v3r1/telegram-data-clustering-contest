      <h1>«Краснодар» обыграл «Ростов» в товарищеском матче, Мамаев провел на поле 53 минуты</h1>
      <address>
        <time datetime="2019-11-17T17:46:00+00:00">17 Nov 2019, 17:46</time>
      </address>
      <p>«<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/krasnodar">Краснодар</a>» одержал победу над «<a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Russia/rostov">Ростовом</a>» в товарищеском матче.</p>
      <p>Встреча завершилась со счетом 1:0.</p>
      <p>Единственный гол забил полузащитник <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Dmitriy-Skopincev-Futbol-02031997">Дмитрий Скопинцев</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/FCKrasnodar/status/1196075397101883392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отметим, что первый матч за «Ростов» провел экс-полузащитник «Краснодара» <a href="https://news.sportbox.ru/Vidy_sporta/Futbol/Pavel-Konstantinovich-Mamaev-Futbol-17091988">Павел Мамаев</a>. Он не отметился результативными действиями и был заменен во втором тайме на 53-й минуте.</p>
      <p>Как сообщает пресс-служба донского клуба, Мамаев покинул поле под аплодисменты обеих команд.</p>
      <figure>
        <iframe data-src="https://twitter.com/rostovfc/status/1196064948964806658" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, 17 сентября 31-летний хавбек был выпущен на свободу из исправительной колонии, где он отбывал наказание за участие в двух драках в центре Москвы в 2018 году. 28 сентября Мамаев подписал контракт с «Ростовом» на два года.</p>
      <p>После 16 туров РПЛ «Ростов» находится на третьей строчке в турнирной таблице, имея в активе 30 очков. У «быков» столько же набранных очков, но они идут на пятом месте, уступая по дополнительным показателям.  </p>
      <h3>Товарищеский матч</h3>
      <p><b>«Краснодар» (Краснодар) — «Ростов» (Ростов-на-Дону) — 1:0</b> (1:0).</p>
      <p><b>Гол: </b>Скопинцев, 7.</p>
