      <h1>【移交逃犯修例】遮打花園舉行祈禱集會　現場人士唱詩歌（有片）</h1>
      <address>
        <time datetime="2019-11-17T17:08:00+00:00">17 Nov 2019, 17:08</time>
      </address>
      <p>遮打花園下午舉行「願祢榮光歸香港」祈禱集會，有近千人參與。集會開始時先進行默哀，其後有陳偉迦牧師和Youtuber智利仔Lucas發言，期間有詩歌班帶領唱出多首詩歌及歌曲《願榮光歸香港》，最後由牧師祝福。參與者其後開始進行祈禱鏈活動。</p>
      <p>去片：<a href="https://youtu.be/_5NdoaH_irE">https://youtu.be/_5NdoaH_irE</a></p>
    </article>
