      <h1>Papa oferece almoço aos pobres</h1>
      <address><time datetime="2019-11-17T17:33:13+00:00">17 Nov 2019, 17:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lzpFk3IoAIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Papa Francisco convidou 1500 sem-abrigo e pessoas necessitadas para um almoço no Vaticano por ocasião do Dia Mundial dos Pobres.</p>
      <p>Antes da refeição, numa missa na Basílica de São Pedro, o Sumo Pontífice afirmou que quem beneficia de um bom nível de vida não se deve sentir "incomodado" pelos mais pobres, mas sim ajudá-los:</p>
      <p>"Os pobres são valiosos a os olhos de Deus, porque não falam a linguagem do indivíduo. Não se apoiam apenas a si próprios, pela sua própria força, mas precisam de alguém que lhes estenda a mão."</p>
      <p>Os convidados do Papa foram trazidos por voluntários que os assistem diariamente na diocése de Roma. Durante a última semana, foi também instalada uma clínica móvel na Praça de São Pedro, na qual médicos voluntários têm oferecido assistência gratuita aos mais necessitados.</p>
