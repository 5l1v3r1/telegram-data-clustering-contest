      <h1>Belpolitikai fordulatot hoztak Srí Lankán a húsvéti terrortámadások</h1>
      <address><time datetime="2019-11-17T17:53:01+00:00">17 Nov 2019, 17:53</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/swx5S5V2j7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Öt év ellenzékiség után visszavette a hatalmat Srí Lankán a Radzsapaksze-család. A szombati elnökválasztáson a Népi Front jelöltje, Gotabaja Radzsapaksze győzött, több mint ötven százalékos eredményt ért el, nyolcvan százalék feletti részvétel mellett. A Terminátor becenévre hallgató politikus korábban védelmi miniszterként dolgozott bátyja, Mahinda kormányában, így fontos szerepe volt a tamil tigrisek szakadár csoport legyőzősében, és a Srí Lanka-i polgárháború 2009-es lezárásában.</p>
      <p>A kormányt akkor a komoly vérfürdőért, máskor a vaskezűségéért érték bírálatok, az idei kampány viszont elsősorban a biztonságról és a vallási szélsőségekről szólt, a több mint kétszázötven életet követelő húsvéti terrortámadások miatt. A szigetországban többségben lévő szingalézek beálltak Gotabaja Radzsapaksze mögé, a tamilok és muszlimok által is támogatott jelölteknek így nem volt esélye.</p>
