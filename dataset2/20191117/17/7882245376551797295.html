      <h1>Фестиваль уличного кино в России</h1>
      <address><time datetime="2019-11-17T17:02:16+00:00">17 Nov 2019, 17:02</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NuVKL3QPdZQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На этом кинофестивале нет красных ковровых дорожек, закрытых показов и статусного жюри. Попасть на него может любой, а лучшие работы выбирают сами зрители, зажигая фонарики в конце просмотра. Это Фестиваль уличного кино в России.</p>
      <p>Смотры проходят под открытым небом, причем в совершенно различных локациях: это может быть и город-миллионник, а может быть и совсем небольшой населенный пункт. Все делается для того, чтобы привлечь как можно больше зрителей и познакомить их с работами наиболее талантливых российских режиссеров зачастую никому неизвестных.</p>
      <p>"Вы не представляете, что это такое, когда на поляне в какой-нибудь деревне собирается 7 тысяч человек и смотрят российские короткометражки, которых часто просто нет в открытом доступе", - говорит основатель фестиваля Александр Щеряков.</p>
      <p>Свыше 700 тысяч зрителей, причем не только в России, но и ряде стран Европы. По сути, это самый массовым просмотр кино под открытым небом в мире. "Это такой своеобразный вариант альтернативного проката короткого метра. Работы молодых кинематографистов получают аудиторию, о которой не могли и мечтать. А аудитория - удовольствие от знакомства с прекрасным", - убежден продюсер, член Европейской Киноакадемии Игорь Мишин.</p>
      <p>Ну, а лучшим фильмом в этом году была признана работа 27-летнего Никиты Власова. Его картина "Болванка" рассказывает, как мама, по-профессии военный сапер, знакомится с девушкой своего сына.</p>
      <p>Журналист<b> • Сергей Щербаков</b></p>
