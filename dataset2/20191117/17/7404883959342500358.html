      <h1>〈直播〉港理大氣氛肅殺 警方首度稱不排除實彈還擊</h1>
      <address>
        <time datetime="2019-11-17T17:10:00+00:00">17 Nov 2019, 17:10</time>
      </address>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911180106173322_36710.jpg"/>
        <figcaption>香港理工大學外的示威者與警方對峙持續。美聯社</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.media.worldjournal.com/wp-content/uploads/2019/11/201911180106173281_36710.jpg"/>
        <figcaption>香港理工大學外的示威者與警方對峙持續。 （Getty Images）</figcaption>
      </figure>
      <p>針對香港理工大學（The Hong Kong Polytechnic University）外的示威者與警方對峙持續，港警昨深夜透過臉書警告稱，示威者若再以汽油彈、弓箭、汽車或任何致命武器襲警，在別無選擇下，警方將包括實彈還擊等最低武力。</p>
      <p>官方香港電台報導，警察公共關係科警司劉肇邦鄰近昨晚午夜時、透過臉書直播發布聲明稱，警方晚上在柯士甸道推進期間，有人駕駛私家車蓄意從後方撞向警員，期間一名警員開了一槍，私家車調頭逃去。他嚴厲譴責此等仿效恐怖主義的行為。</p>
      <p>
        <b>香港現場直播：</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ooCRBGhYdZI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>劉肇邦還警告，示威者不要再用汽油彈、弓箭、汽車或任何致命武器襲警，如果他們繼續這些危險行為，警方會在別無選擇下，「使用所需最低武力，包括使用實彈還擊」。</p>
      <p>綜合香港媒體報導，香港警方可能向理大校園攻堅逮捕所有示威者的風聲，昨晚在抗爭現場開始彌漫。校內據信仍有數百名示威者堅守，而校外的紅磡街頭則有更多示威者不肯離去，原因是深怕警方對理大展開攻堅，造成大規模傷害。</p>
      <p>事實上，昨天晚間開始，港警已將理大校園團團圍住。在衝突持續不斷爆發，特別是警用裝甲車被示威者投擲汽油彈燒毀後，警方態度轉趨強硬。不但使用水炮車多次噴向校外的示威者，更向示威者廣播「你們只有一條路，就是投降」。</p>
      <p>媒體目擊，有員警手指著示威者，說出「你們好像鐵達尼號撞向冰山，汽油彈是爭取不到自由的」，以及理大以物理治療聞名，「能為傷殘的同學找到物理治療師」等帶有挑釁意味的話語，讓示威者更加憤怒，當場爆發衝突。</p>
      <p>在衝突未見緩和下，香港警方17日先是公開稱，理大一帶的抗爭行動已達到「暴亂」程度，任何人留守或協助，都可能觸犯「暴動罪」。晚間9時，港警更表示將展開進一步行動，要求校內所有人聽從警方指示立即離開。</p>
      <p>然後，留在理大校園內的示威者並沒有撤出的舉動。香港記者協會昨天深夜甚至表示，事實上，港警把守在指定的出口外，無法出示記者證者全數被逮捕，象徵示威者與警方至今已完全失去互信，恐將導致更大衝突。</p>
