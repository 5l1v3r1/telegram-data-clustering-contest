      <h1>Президентом Шри-Ланки избран "Терминатор"</h1>
      <address><time datetime="2019-11-17T17:05:15+00:00">17 Nov 2019, 17:05</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CZIWphgqp2U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Победителем президентских выборов на Шри-Ланке стал кандидат от оппозиционного Народного фронта, бывший замминистра обороны Готабая Раджапакса. По данным Центризбиркома, в первом туре он набрал более 52% голосов. Его главный соперник, кандидат от правящей Объединенной национальной партии Саджит Премадаса заявил, что признает поражение и "уважает решение народа".</p>
      <p>Раджапакса, которого на родине называют "Терминатором", известен соотечественникам как военачальник, сыгравший заметную роль в завершающем этапе гражданской войны 1938-2009 годов. В своей предвыборной программе победитель президентской гонки делал упор на укреплении системы безопасности и проведении экономических реформ.</p>
      <p>В апреле на острове произошла серия терактов. В нескольких городах прогремело восемь взрывов, в том числе - в католических церквях во время пасхальных служб и в гостиницах. Погибли более 250 человек, среди них 42 иностранца, около 500 получили ранения. Ответственность за нападения взяла на себя радикальная исламистская группировка "Джамаат ат-Таухид аль-Ватания".</p>
