      <h1>Εκατοντάδες νέες αφίξεις μεταναστών-Καταδιώξεις του λιμενικού</h1>
      <address><time datetime="2019-11-17T18:11:57+00:00">17 Nov 2019, 18:11</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ML-jzfuw6M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα βρέφος 9 μηνών πέθανε πριν από μία εβδομάδα στη Μόρια, όπως έγινε γνωστό από τους Γιατρούς Χωρίς Σύνορα, οι οποίοι τόνισαν πως ο θάνατος του άτυχου μωρού από το Κονγκό προήλθε από αφυδάτωση.</p>
      <p>Στο ΚΥΤ της Μόριας διαμένουν 15.200 πρόσφυγες και μετανάστες ενώ μόνο την Κυριακή έφτασαν στο νησί της Λέσβου 127 άνθρωποι με τρεις βάρκες.</p>
      <p>Δεκάδες αφίξεις σημειώθηκαν και σε άλλα σημεία, με 89 ανθρώπους στη Σάμο, 30 στην Κω και 39 στην Αλεξανδρούπολη.</p>
      <p>Στη Στρογγύλη και την Κω το λιμενικό καταδίωξε διακινητές και μάλιστα έριξε προειδοποιητικές βολές για να σταματήσει τα ταχύπλοα.</p>
      <p>Στο περιστατικό της Στρογγύλης το λιμενικό εντόπισε 11 αλλοδαπούς και συνέλαβε τον διακινητή και χειριστή του ταχυπλόου ενώ σε αυτό στην Κω οι μετανάστες είχαν αποβιβαστεί πριν την καταδίωξη του διακινητή ο οποίος και αυτός συνελήφθη.</p>
