      <h1>Иркутск: красивый город в неумелых руках</h1>
      <address><time datetime="2019-11-17T17:37:00+00:00">17 Nov 2019, 17:37</time> by <a rel="author" href="https://varlamov.ru/" target="_blank">varlamov.ru</a></address>
      <figure>
        <img src="https://varlamov.me/2019/irkutsk/00s.jpg"/>
      </figure>
      <p>Впервые в Иркутске я оказался в 2010 году, когда поехал <a href="https://varlamov.ru/216318.html">на Байкал.</a> Помню, было очень холодно, помню было много китайцев, ещё помню, что горели деревянные дома и для города это было большой проблемой.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f0liHaYKezk" width="700" height="394" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.youtube.com/c/ivarlamov"><b><i>Подписаться на канал</i></b></a><br/><br/>Иркутск — один из главных туристических центров России, но едут, конечно, не в сам город, а на Байкал. Многие туристы даже не заезжают в город, а зря! Город-то в целом очень неплохой. Но сейчас он интересует нас не как туристический центр, а с точки зрения урбанистики. В первую очередь Иркутск известен своими проектами сохранения деревянной застройки. Об этом мы подробнее поговорим в следующем посте, а пока предлагаю погулять по городу, посмотреть на общественные пространства дома и улицы!</p>
      <anchor name="cutid1">
        <p>01. Из аэропорта в город идёт троллейбус! Запомните, если до центра можно добраться на троллейбусе, город сразу становится лучше! Обожаю троллейбусы, поэтому пошел на остановку, она тут совсем рядом со зданием аэропорта. Уже здесь сразу видны омерзительные оранжевые заборчики. Не знаю, кто придумал этот ужас, но этому человеку должно быть стыдно!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/01.jpg"/>
        </figure>
        <p>02. К сожалению, в общественный транспорт тут особо не инвестируют. Подвижной состав старый, а остановки разные и часто совмещены с торговлей. Я уже и не говорю о том, что не выдерживается расписание. Автобусы старые корейские, как во Владивостоке.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/02.jpg"/>
        </figure>
        <p>03. Итак, троллейбус! Кстати, Иркутск один из немногих городов в России, который развивает троллейбусную систему — на прошлой неделе <a href="https://irk.aif.ru/society/po_akademicheskomu_mostu_irkutska_zapustili_trolleybus">началось</a> тестовое движение троллейбусов по Академическом мосту. А значит, возможно, уже в этом месяце в Иркутске появится новый троллейбусный маршрут!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/03.jpg"/>
        </figure>
        <p>04. Странно, почему нет выделенных полос? Я надеялся с ветерком пронестись по улицам Иркутска, а вместо этого толкался в пробке!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/04.jpg"/>
        </figure>
        <p>05. Ладно, троллейбус, но они даже трамвайные пути в центре города не обособили! Посмотрите, какой ужас. Конечно, так делать нельзя. Трамвай не должен стоять в пробке, а машины не должны заезжать на трамвайные пути.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/05.jpg"/>
        </figure>
        <p>06. Состояние путей это отдельная беда...</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/06.jpg"/>
        </figure>
        <p>07. С остановками тоже бардак. Нет единого дизайна остановочных павильонов, всё очень случайно. Вот, например, в самом центре остановка в стиле «кованая феерия». Вместо того, чтобы сделать защиту от ветра, освещение, удобную лавочку, схему линий и электронное табло, они потратили все силы на убогие завитушки.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/07.jpg"/>
        </figure>
        <p>08. А вот остановка. в стиле «площадка для мусорных баков».</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/08.jpg"/>
        </figure>
        <p>Кстати, раньше на её месте была другая, «умная», с солнечными панелями, но потом что-то пошло не так и её <a href="http://smartbabr.com/?doc=1106">разгромили</a> вандалы...</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/08a.jpg"/>
          <figcaption>
            <i>Фото: <a href="https://www.irk.ru/news/20120712/stop/">IRK.ru</a></i>
          </figcaption>
        </figure>
        <p>09. Ещё в городе беда с парковкой... Правила никто не соблюдает, народ бросает свои повозки прямо на тротуары.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/09.jpg"/>
        </figure>
        <p>10. При этом гибддшникам вообще пофиг, кто и как паркуется. На этом фото они проводят спецоперацию по защите автобусного кармана на остановке. Но уже в пяти метрах от них бардак и ужас.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/10.jpg"/>
        </figure>
        <p>11. Забавно, что свою машину они тоже бросили на тротуаре.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/11.jpg"/>
        </figure>
        <p>12. Милые улочки Иркутска... А ЧЕГО ЭТО К НАМ ТУРИСТЫ В ГОРОД НЕ ЗАЕЗЖАЮТ??? А?</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/12.jpg"/>
        </figure>
        <p>13. А это совершенно безумный переход прямо у здания областного правительства. Это просто залитая асфальтом площадь, через которую идёт длиннющая зебра. Машину носятся, перестраиваются и оттормаживаются перед случайными пешеходами. Очень опасное место!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/13.jpg"/>
        </figure>
        <p>14. Вообще о безопасности людей тут не думают. Широченные дороги, узкие тротуары, вдоль которых стоят заборы, переходов мало и сделаны они глупо, светофорные фазы настроены неверно. Город провоцирует водителей гонять, а пешеходов нарушать правила, и всё это вместе приводит к смертям на дороге — только за 10 месяцев этого года под колёсами в ДТП с пешеходами в Иркутске <a href="http://stat.gibdd.ru/">погибли 18 человек и ещё 397 пострадали.</a></p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/14.jpg"/>
        </figure>
        <p>15. Город победивших автомобилей. Всё замечательно, но что делать тем, у кого машины нет?</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/15.jpg"/>
        </figure>
        <p>16. Внезапно велодорожка! На этом всё )</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/16.jpg"/>
        </figure>
        <p>17. Воду тут собирают в мешки для мусора. Вместо того, чтобы просто увести водосточные трубы в ливнёвку и забыть о проблеме раз и навсегда. Но нет!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/17.jpg"/>
        </figure>
        <p>18. Забавное решение. Изначально тут планировалась подземная парковка. Но кто будет ставить машину под землю на платную парковку, когда можно бесплатно кинуть машину на тротуар и ничего тебе за это не будет! Так что владелец торгового центра просто устроил дополнительные торговые площади.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/18.jpg"/>
        </figure>
        <p>19.Раньше эти колонны были облицованы могильными плитами, но потом их закрыли сайдингом.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/19.jpg"/>
        </figure>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/19a.jpg"/>
          <figcaption>
            <i>Фото: <a href="https://users.livejournal.com/joker-/"><b>joker_</b></a></i>
          </figcaption>
        </figure>
        <p>20. Сразу видно, что здание попало в руки колхозникам. Стал бы нормальный человек делать такое крыльцо?</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/20.jpg"/>
        </figure>
        <p>21. С рекламой надо наводить порядок.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/21.jpg"/>
        </figure>
        <p>22. Говорят, в городе есть дизайн-код, но что-то не заметно, что он соблюдается.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/22.jpg"/>
        </figure>
        <p>23. В центре города огромные экраны... Что это за кошмар?</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/23.jpg"/>
        </figure>
        <p>24. КРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИ​ТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕ​ДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАК​РЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТ​АКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕД​ИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКРЕДИТАКР​ЕДИТА</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/24.jpg"/>
        </figure>
        <p>25. Новый Иркутск, покрытый прыщами кондиционеров, постепенно вытесняет старый.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/25.jpg"/>
        </figure>
        <p>26. Умели раньше строить!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/26.jpg"/>
        </figure>
        <p>27. Центральные улицы очень красивые.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/27.jpg"/>
        </figure>
        <p>28.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/28.jpg"/>
        </figure>
        <p>29.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/29.jpg"/>
        </figure>
        <p>30. А вот здесь владелец кофейни решил прорубить окна в историческом здании... Думаете, его оштрафовали и заставили всё исправить? НЕТ! Всем плевать.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/30.jpg"/>
        </figure>
        <p>31. Как вы помните, в Иркутске есть отделение Почты России, решившее заменить <a href="https://varlamov.ru/3341200.html">роскошную входную группу из дерева</a> на пластиковое убожество с огромным пандусом. Но отмазки типа «дверь не была исторической» или «мы заботимся о маломобильных» не спасли организацию <a href="https://tass.ru/v-strane/7087011">от штрафа на 50 тысяч рублей</a> (правда, это вдвое меньше минимальной суммы штрафа). Обещают, что в следующем году дверь снова заменят и вернут зданию нормальный вид. Посмотрим, что из этого получится.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/31.jpg"/>
        </figure>
        <p>32. От коллег из Почты России не отстает и Сбербанк.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/32.jpg"/>
        </figure>
        <p>33. Кстати, правило, что самое уродливое здание в городе — это офис Сбербанка, работает и в Иркутске.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/33.jpg"/>
        </figure>
        <p>34. ВТБ тоже в теме!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/34.jpg"/>
        </figure>
        <p>35. Около офиса Сбербанка из тротуара почему-то торчат провода.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/35.jpg"/>
        </figure>
        <p>36. Когда-то тут были ворота, а теперь парковка... Сами ворота отноводелили рядом.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/36.jpg"/>
        </figure>
        <p>37. А вот в местном инязе кто-то пересмотрел «Назад в будущее» и налепил на фасад нелепые фронтоны.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/37.jpg"/>
        </figure>
        <p>Вот как было десятилетиями. Только часов и не хватало!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/37a.jpg"/>
          <figcaption>
            <i>Источник: <a href="https://zen.yandex.ru/media/id/59e267611410c33ff6bbe961/kak-igu-isportil-zdanie-irkutskogo-iniaza-5c2b5ad053ab1800aaa6a28a">«Иркутский блог»</a></i>
          </figcaption>
        </figure>
        <p>38. Все привыкли, что так называемая сталинская архитектура это всегда красиво. На самом деле нет. Вот, к примеру, нескладное здание, перегруженное декором.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/38.jpg"/>
        </figure>
        <p>39. После такого на гостинице «Ангара» просто глаз отдыхает.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/39.jpg"/>
        </figure>
        <p>40. <a href="https://varlamov.ru/2899259.html">Кронирование</a> добралось и до Иркутска.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/40.jpg"/>
        </figure>
        <p>41. На реке стоит весь из себя пароход, а вот туалеты перед ним как на стройке.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/41.jpg"/>
        </figure>
        <p>42. А вот это неплохо.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/42.jpg"/>
        </figure>
        <p>43. Бывшая центральная электростанция. Сейчас её сносят, здесь будут строить элитное жильё. Реновации индустриального района по-московски в Иркутске не получилось.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/43.jpg"/>
        </figure>
        <p>44. На центральной улице вырубают деревья и вместо крупномеров высаживают какие-то чахлые прутики в гробиках. В прошлом году мэрия <a href="https://www.irk.ru/news/20180523/tree/">объявила</a>, что в Иркутске будут высаживать саженцы высотой «от 2,5 до 3 метров». Надеюсь, это не они, потому что я вижу не крупномеры, а высокие веточки.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/44.jpg"/>
        </figure>
        <p>45. Как вы думаете, что будет если работать над благоустройством без привлечения архитекторов? А будет колхоз, где людям неприятно находиться.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/45.jpg"/>
        </figure>
        <p>46. Пешеходная улица выглядит неплохо, если не обращать внимание на непропорциональные и страшные фонари, молящие, чтобы их заменили. В остальном всё чисто и ухоженно, плиточка ровная.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/46.jpg"/>
        </figure>
        <p>47. Круто, что лавочки повёрнуты в разные стороны, но, опять же, не хватает хороших деревьев.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/47.jpg"/>
        </figure>
        <p>48. Фасад здания привели в порядок, осталось заняться витринами. Странно, что владелец магазина не задумывается о привлечении покупателей.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/48.jpg"/>
        </figure>
        <p>49. Зато вот соседи используют всю доступную поверхность по максимуму, засирая входную дверь и окна неуместной рекламой.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/49.jpg"/>
        </figure>
        <p>50. А вот пример крутого общественного пространства!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/50.jpg"/>
        </figure>
        <p>51. Просто сравните это с тем, что вы видели чуть выше. Вот что бывает, когда к благоустройству города привлекают архитекторов.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/51.jpg"/>
        </figure>
        <p>52. Получилось отличное уютное место, в котором хочется проводить время.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/52.jpg"/>
        </figure>
        <p>53. Никаких заборов, оградок, нелепых скульптур, кремлей… А на кран не обращайте внимания — он освещение ремонтирует.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/53.jpg"/>
        </figure>
        <p>54. Центральный парк Иркутска. Десятилетиями после распада Союза он был в запустении, но теперь его отремонтировали. Как? Положили поля из плитки, а что надо было сделать? Активностей хотите? Будут вам активности!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/54.jpg"/>
        </figure>
        <p>55. Вот вам крест! Нет, правда в центре парка стоит здоровенный крест в <s>бытовке</s> ротонде! Раньше за такую халтуру руки отрывали, а сейчас прокатывает.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/55.jpg"/>
        </figure>
        <p>56. Плиты с кладбища, находившегося здесь до 1929 года и закрытого из-за расширения города, — надписи выполнены на церковно-славянском языке.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/56.jpg"/>
        </figure>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/56a.jpg"/>
          <figcaption>
            <i>Фото: <a href="https://www.irk.ru/news/articles/20191022/mountain/">Анастасия Влади / IRK.ru</a></i>
          </figcaption>
        </figure>
        <p>57. Набережная, которую пора бы реконструировать.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/57.jpg"/>
        </figure>
        <p>58. У этого места большой потенциал, но нынешняя набережная сильно устарела. Надеюсь, когда дойдёт до обновления, местные власти не будут экономить на архитекторах и привлекут к проектированию объекта сильные команды.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/58.jpg"/>
        </figure>
        <p>59. Пока же тут так.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/59.jpg"/>
        </figure>
        <p>60. А это микрорайон Берёзовый на окраине Иркутска. И я бы не сказал, что тут много берёз...</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/60.jpg"/>
        </figure>
        <p>61. Как вам такое жильё? Говорят, квартиры разлетелись как горячие пирожки — дешёвое и дискомфортное жильё без лифтов и тротуаров.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/61.jpg"/>
        </figure>
        <p>62. Единственный социальный объект — детский сад. Ну, вы и сами видите, что детям здесь нелегко.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/62.jpg"/>
        </figure>
        <p>63. В район ведёт одна двухполосная дорога, а в подъезды — такие лестницы, на которых неровен час споткнуться и выбить зубы.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/63.jpg"/>
        </figure>
        <p>64. Конечно, это не <a href="https://varlamov.ru/1869299.html">Парнас</a> и не <a href="https://varlamov.ru/2210604.html">Мурино</a>, но хорошим Берёзовый даже на их фоне не назовёшь.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/64.jpg"/>
        </figure>
        <p>65. А теперь немного Иркутска в деталях. Вот декор, переживший евроремонт.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/65.jpg"/>
        </figure>
        <p>66. А вот старая надпись.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/66.jpg"/>
        </figure>
        <p>67. А так местный художник заделывает дыры в плитке )</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/67.jpg"/>
        </figure>
        <p>68. Не шедевр люкостроения, но всё лучше, чем непонятные надписи, понятные только коммунальщикам.</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/68.jpg"/>
        </figure>
        <p>69. И напоследок пара видов ночных домиков Иркутска!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/69.jpg"/>
        </figure>
        <p>70. Между прочим, центр Иркутска, благодаря своей деревянной застройке, находится в предварительном списке на включение в число объектов всемирного наследия ЮНЕСКО!</p>
        <figure>
          <img src="https://varlamov.me/2019/irkutsk/70.jpg"/>
        </figure>
