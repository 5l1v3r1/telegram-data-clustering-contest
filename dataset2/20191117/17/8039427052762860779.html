      <h1>ఏఎన్నార్ నేషనల్‌ అవార్డ్ 2018-2019 వేడుక LIVE</h1>
      <address>
        <time datetime="2019-11-17T17:10:00+00:00">17 Nov 2019, 17:10</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D2ZWfAUNSMo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>సినీ పరిశ్రమలో అత్యంత ప్రతిష్టాత్మకమైన అవార్డులలో ‘ఏఎన్నార్ నేషనల్‌ అవార్డు’ ఒకటి. నటసామ్రాట్‌, డా. అక్కినేని నాగేశ్వరరావు గౌరవార్థం అక్కినేని ఇంటర్నేషనల్‌ ఫౌండేషన్‌ చేత స్థాపించబడిన ఈ అవార్డు ఒక వ్యక్తికి వారి జీవితకాల విజయాలు, భారతీయ చిత్ర పరిశ్రమకు చేసిన కృషికిగాను అందజేయబడుతుంది. ప్రముఖ బాలీవుడ్‌ నటుడు దేవానంద్‌ 2006లో మొదటిగా ఈ అవార్డును అందుకుంటే.. 2017లో ‘బాహుబలి’ దర్శకుడు ఎస్‌.ఎస్‌.రాజమౌళి ఈ అవార్డు అందుకున్నారు. 2018 సంవత్సరానికిగాను ఈ అవార్డును ప్రముఖ నటి శ్రీదేవికి, 2019 సంవత్సరానికిగాను నటి రేఖకు ఈ అవార్డు‌ను ఇస్తున్నట్లుగా కింగ్ నాగార్జున, టి సుబ్బరామిరెడ్డి ఇటీవల తెలిపారు. మెగాస్టార్ చిరంజీవి ముఖ్య అతిథిగా పాల్గొననున్న ఈ అవార్డ్ వేడుక <b>లైవ్‌‌</b>లో వీక్షించండి.</p>
