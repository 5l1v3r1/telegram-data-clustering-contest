      <h1>Пензячку обманули почти на 100 тысяч рублей (видео)</h1>
      <address>
        <time datetime="2019-11-17T17:50:00+00:00">17 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gSqFGALa3DQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Цена доверчивости — 100 тысяч. Жительница Пензы лишилась такой суммы после того, как пообщалась с якобы банковским сотрудником. Не зная или забыв, что настоящие банкиры никогда не спрашивают пароли и коды от карты, она несколько раз сообщила неизвестному информацию в приходящих ей SMS.</i>
      </p>
      <p>Сработал уже известный многим сценарий. Женщине позвонил мужчина от лица банка и предупредил, что с ее счета кто-то хочет списать все деньги. Потерпевшая вместо того, чтобы проверить эту информацию, доверилась незнакомому голосу, сообщает телеканал «Экспресс».</p>
      <p>«Звонивший порекомендовал заблокировать карту, на что женщина ответила согласием, при этом на ее телефон стали поступать SMS с цифровыми кодами, которые она сообщала злоумышленнику. Через час такого интенсивного общения женщина стала догадываться, что ее, возможно, обманывают. Она обратилась в банк и узнала, что с ее счета были сняты денежные средства в сумме 98 тысяч рублей», — рассказал старший следователь СУ УМВД России по Пензе Сергей Кубрин.</p>
      <p>По факту кражи возбуждено уголовное дело. В его рамках полицейские пытаются установить личности злоумышленников. И напоминают всем остальным гражданам, что нельзя не доверять незнакомцам.</p>
