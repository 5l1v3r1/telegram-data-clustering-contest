      <h1>Τσεχία: «Η Τεχνολογία στις Δικτατορίες»</h1>
      <address><time datetime="2019-11-17T17:58:52+00:00">17 Nov 2019, 17:58</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SFcHS128VWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Πως χρησιμοποιούσαν οι δικτάτορες την τεχνολογία για να εξολοθρεύσουν την αντιπολίτευση; Η έκθεση «Τεχνολογία στις Δικτατορίες» που πραγματοποιείται στην Πράγα δίνει μια ιδέα για την τεχνολογία και τη χρήση της στη διάρκεια δικτατορικών καθεστώτων μεταξύ 1939 και 1989, προκειμένου να ελέγχουν τους πολίτες, αλλά και τους εχθρούς τους.</p>
      <p>Αφορμή για την έκθεση είναι τα 30 χρόνια από τη Βελούδινη Επανάσταση, που είχε σαν αποτέλεσμα την ανατροπή του κομμουνιστικού καθεστώτος και κατ' επέκταση της Σοσιαλιστικής Δημοκρατίας της Τσεχοσλοβακίας.</p>
      <p>«Καθώς είμαστε στο Τεχνολογικό Μουσείο, δίνουμε έμφαση στην τεχνολογία που χρησιμοποιούσαν οι κομμουνιστές, η μυστική αστυνομία ή το καθεστώς των Ναζί για να παραμείνουν στην εξουσία, αλλά και την τεχνολογία που χρησιμοποιούσαν τα αντίπαλα καθεστώτα για την απόκτηση της ελευθερίας» δήλωσε ο επιμελητής της έκθεσης.</p>
      <p>Μεταξύ των εκθεμάτων είναι μια αυτοσχέδια στολή κατάδυσης που ανήκε σε καθολικό ιερέα, ο οποίος την χρησιμοποίησε όταν επιχείρησε να αποδράσει στην Ανατολική Γερμανία το 1957. Πέθανε προσπαθώντας.</p>
      <p>Η έκθεση «Η Τεχνολογία στις Δικτατορίες» παρουσιάζεται στο Εθνικό Τεχνολογικό Μουσείο στην Πράγα και θα διαρκέσει μέχρι τον Ιούνιο.</p>
