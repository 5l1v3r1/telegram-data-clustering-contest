      <h1>Gotabaya 'Terminator' Rajapaksa, nuevo presidente de Sri Lanka</h1>
      <address><time datetime="2019-11-17T17:03:12+00:00">17 Nov 2019, 17:03</time> by <a rel="author">Diego Martínez Montero</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/622qT6xj-DE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La familia Rajapaksa vuelve a hacerse con el poder en Sri Lanka. Después de cuatro años en la oposición, <b>el clan que gobernó de 2005 a 2015 toma de nuevo las riendas del país tras las elecciones presidenciales de este sábado</b>. Los ciudadanos premiaron con sus votos a Gotabaya Rajapaksa, que tiene 70 años y es conocido como Terminator.</p>
      <h3>El hermano menor de Mahinda</h3>
      <p>Así seguirá el legado de su controvertido hermano mayor, Mahinda, que gobernó con mano dura durante una década en la que puso fin a la Guerra Civil con un baño de sangre.</p>
      <p>El nuevo presidente de la isla y antiguo ministro de Defensa obtuvo más del 52% de los votos, mientras que su principal rival, Sajith Premadasa, solo pudo conseguir un 42. Muy atrás quedaron los otros 33 candidatos a la presidencia de Sri Lanka en unos comicios en los que l a participación superó el 83%.</p>
      <h3>Un momento complicado</h3>
      <p>El presidente electo deberá hacer frente a la convulsa situación que vive la nación debido a los atentados islamistas del pasado 21 de abril, en los que murieron 269 personas y más de 400 resultaron heridas.</p>
