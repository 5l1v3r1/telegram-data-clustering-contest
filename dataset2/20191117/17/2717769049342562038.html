      <p>На западе Москвы автобус наехал на женщину рядом с остановкой, сообщает ТАСС со ссылкой напресс-службу столичной Госавтоинспекции. По предварительным данным, водитель не поставил автобус на ручной тормоз. <br/><br/>Инцидент произошел днем 17 ноября на улице Академика Павлова. Как сообщает РЕН ТВ, женщину госпитализировали с переломом позвоночника, она умерла в больнице. Ребенок, который находился рядом с ней в момент наезда автобуса, не пострадал. <br/><br/>Автобус поехал вперед в тот момент, когда водитель высадил пассажиров на остановке и пошел осматривать салон автобуса, отмечает телеканал. По данным телеграм-канала Life Shot, водителя задержали.</p>
