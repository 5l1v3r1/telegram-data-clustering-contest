      <h1>井川慶らが野球教室　球児らに基本を指導</h1>
      <address>
        <time datetime="2019-11-17T17:28:00+00:00">17 Nov 2019, 17:28</time>
      </address>
      <p>　米大リーグ・ヤンキースなどで投手としてプレーした井川慶さんやプロ野球ソフトバンク元内野手仲沢忠厚さんら４人が１７日、大阪府藤井寺市の少年野球教室でボールの握り方やキャッチボールなどの基本を教えた。</p>
      <p>　市内にある少年野球１２チームの小中学生約１６０人と保護者らが参加。守備やバッティングの修正を指導してもらうと、その感覚を忘れないようにと汗をかいていた。</p>
      <p>　井川さんから投球フォームを褒められた市立道明寺小４年山田祐嗣君（１０）は「勇気をもらいました。練習を続けます」とうれしそうだった。</p>
    </article>
