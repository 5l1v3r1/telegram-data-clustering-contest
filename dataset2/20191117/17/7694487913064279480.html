      <h1>وقفة تضامنية مع الجيش أمام سراي بعبدا</h1>
      <address><time datetime="2019-11-17T17:02:03+00:00">17 Nov 2019, 17:02</time> by <a rel="author">Lebanon 24</a></address>
      <p>نفّذ العسكريون المتقاعدون والعسكريون الجرحى، بعد ظهر اليوم أمام سراي بعبدا، وقفة تضامنية مع الجيش، استنكاراً لما تعرّض له في عدد من المناطق. وقد حمل المشاركون الأعلام الوطنية ورايات الجيش وصور قائد الجيش العماد جوزيف عون.</p>
    </article>
