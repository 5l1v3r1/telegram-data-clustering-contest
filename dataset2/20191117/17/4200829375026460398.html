      <h1>Banega sessizliğini bozdu! Galatasaray'a kötü haber</h1>
      <address>
        <time datetime="2019-11-17T17:59:37+00:00">17 Nov 2019, 17:59</time>
      </address>
      <p>
        <b>Galatasaray'ın sezon sonunda kadrosuna katacağı iddia edilen Sevilla'nın tecrübeli orta sahası Ever Banega'dan kötü haber geldi. Yabancı basına konuşan Banega, geleceğiyle alakalı önemli açıklamalarda bulundu.</b>
      </p>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/20a820/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012960109.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Yaz transfer döneminin flaş ekiplerinden Galatasaray'ın gündemini en çok meşgul eden oyunculardan biri Ever Banega olmuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/cba243/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012974634.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sarı-kırmızılılar Banega'nın transferi için büyük bir çaba harcamış, ancak mutlu sona ulaşamamıştı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/38ae34/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012965232.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İspanyol ekibinin sportif direktörü Monchi, takıma takviye edilen 4 orta saha oyuncusuna rağmen Arjantinli oyuncunun takımdan ayrılmasına izin vermemişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/edf801/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012963271.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Sezon sonunda sözleşmesi sona erecek olan 31 yaşındaki futbolcuyla teması kesmeyen Cimbom'un tecrübeli orta sahayı kadrosuna katacağı iddia edilmişti.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/8f318d/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012965193.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>En sonunda sessizliğini bozup yabancı basına açıklamalarda bulunan Tangocu, Sevilla'daki geleceğiyle alakalı konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/b85d44/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012963950.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>İspanya'da mutlu olduğunu dile getiren Ever Banega, "Yeni sözleşme için bir şey söyleyemem. Sakinim çünkü burada oldukça rahatım ve bu nedenle acele etmiyorum. Burada ben de ailem de çok mutlu. Kızlarım burada doğdu." şeklinde konuştu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/41b220/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574012970470.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Arjantin'e döneceği dedikoduları hakkında ise Banega, "Arjantin'e dönme seçeneği şu an için uzak bir ihtimal" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/290abb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574013017558.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption><b>MESSI EN İYİSİ<br/></b>Thiago Silva ve Brezilya Teknik Direktörü Tite'nin eleştirilerine hedef olan vatandaşı Lionel Messi ile alakalı konuşan tecrübeli oyuncu, Ne zaman bir araya gelsek sarılırız ve asla futboldan bahsetmeyiz. Sadece ailelerimizi ve nasıl olduğumuzu konuşuruz." dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaftm.tmgrup.com.tr/2614bb/0/0/0/0/0/0?u=https://iftm.tmgrup.com.tr/album/2019/11/17/banega-sessizligini-bozdu-galatasaraya-kotu-haber-1574013011935.jpg&amp;mw=1000&amp;l=1"/>
        <figcaption>Messi'nin dünyanın en iyi futbolcusu olduğunu dile getiren 31 yaşındaki orta saha, "Onun gibi başka bir futbolcu olduğunu düşünmüyorum. Şu ana kadar yaptıklarına ve bunca yıldır en üst seviyede olmasına baktığınızda, bence o en iyisi." diye konuştu.</figcaption>
      </figure>
