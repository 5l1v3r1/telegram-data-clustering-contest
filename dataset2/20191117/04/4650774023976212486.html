      <h1>В Австралии волонтёры спасают коал, оставшихся без дома из-за лесных пожаров</h1>
      <address><time datetime="2019-11-17T04:28:00+00:00">17 Nov 2019, 04:28</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkoalahospital%2Fvideos%2F830712650697764%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>В Австралии волонтёры спасают пострадавших в лесных пожарах коал. Площадку для пожертвований на помощь животным организовал <a href="https://www.facebook.com/koalahospital/?eid=ARAZeqnj66WTreEZuEVyu60IwOjgIYYDumR10MlzJcMcsomPIy83uBoGYlcXISEeT6c9b-EkZzqTbQdy">Port Macquarie Koala Hospital</a>. Погорельцам уже перевели 730 тысяч долларов, когда изначальная цель составляла 25 тысяч долларов.</p>
      <p>У многих коал были обнаружены ожоги. Их лечением сейчас занимаются ветеринары, а уходом за здоровыми зверями — волонтёры. На кадрах видно, что они поят животных водой.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkristen.lucas.39%2Fvideos%2F2511547312214142%2F&amp;show_text=0&amp;width=267" width="267" height="477" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Из-за пожаров сумчатые мишки лишились не только дома, но и источников воды. Для многих особей принесённая волонтёрами жидкость оказалась первой за длительное время.</p>
      <p>На деньги, собранные с помощью пожертвований, в лесах будут установлены источники воды для зверей. А в самом госпитале, где сейчас находятся коалы, установили специальное стекло, сквозь которое можно понаблюдать за ходом восстановления пострадавших.</p>
