      <h1>【今日熱點】駐港部隊為何罕見出街？ 未來7天有關鍵一役</h1>
      <address>
        <time datetime="2019-11-17T04:46:51+00:00">17 Nov 2019, 04:46</time>
      </address>
      <p><a href="https://www.ntdtv.com/b5/%E9%A7%90%E6%B8%AF%E9%83%A8%E9%9A%8A.htm">駐港部隊</a>為何罕見<a href="https://www.ntdtv.com/b5/%E5%87%BA%E8%A1%97.htm">出街</a>？ 未來7天有關鍵一役</p>
      <p>11月16日（星期六）下午，中共<a href="https://www.ntdtv.com/b5/%E9%A7%90%E6%B8%AF%E9%83%A8%E9%9A%8A.htm">駐港部隊</a><a href="https://www.ntdtv.com/b5/%E4%B9%9D%E9%BE%8D%E5%A1%98.htm">九龍塘</a>九龍東軍營，上百名軍人便裝走出軍營，清理示威者設置的磚塊等路障。 這是<a href="https://www.ntdtv.com/b5/prog422848.htm">香港反送中</a>運動以來，駐港部隊軍人首次出現在街頭。 未來7天，香港將有關鍵一役。</p>
