      <h1>Kreuzfahrt: Achtung, Passagiere! DIESE Lüge erzählt die Crew den Reisenden</h1>
      <address><time datetime="2019-11-17T15:27:18+00:00">17 Nov 2019, 15:27</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UqB2bD5BhZs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kreuzfahrten: Urlaub auf hoher See</p>
      <p>„Eine <b>Kreuzfahrt</b>, die ist lustig, eine <b>Kreuzfahrt</b>, die ist schön“ – diese Zeilen hat wohl jeder als Kind geträllert. Wer liebt es nicht, die weite See zu sehen, von vorne bis hinten, bedient zu werden und neue Länder zu entdecken? Doch jetzt kommt raus: Nicht alles ist schön. Denn was viele nicht wissen: Die Crew lügt Passagiere an! Das berichtet das Portal „cheatsheet“.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hund-waechst-schwanz-aus-dem-kopf-tierfreunde-feiern-einhorn-welpen-id227648327.html">+++ Hund wächst Schwanz aus dem Kopf – Tierfreunde feiern „Einhorn-Welpen“ +++</a>
      </p>
      <h3>Kreuzfahrt: 15 Dinge, die du garantiert nicht wusstest</h3>
      <p>Menschen, die auf einem <b>Kreuzfahrt</b>-Schiff arbeiten und monatelang kaum an Land sind, führen ein völlig anderes Leben. Mit der Familie spazieren gehen? Fehlanzeige! Spontan in der City zum Lunch treffen? Geht nicht! Die <b>Kreuzfahrt</b>-Crew muss sich mit dem begnügen, was an Bord ist. Doch sie haben auch Vorteile.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/guenther-jauch-bin-ich-schlauer-als-wer-wird-millionaer-rtl-moderator-id227648117.html">+++ Günther Jauch ganz offen: „Möglicherweise bin ich ...“ +++</a>
      </p>
      <h3>15 Fakten, die du über eine Kreuzfahrt wissen solltest:</h3>
      <p>
        <b>1. Crew-Mitglieder bekommen anderes Essen:</b>
      </p>
      <p>Die Besatzung auf einem Kreuzfahrt-Schiff bekommt nicht den leckeren Kaviar und das üppige Frühstück. Ihr Essen soll richtig schlecht sein. Ein Mitglied verrät, dass Reis an der Tagesordnung steht. Immer...</p>
      <p>
        <b>2. Amerikaner verboten:</b>
      </p>
      <p>Ist dir vielleicht schon aufgefallen, dass auf einem Kreuzfahrt-Schiff keine Amerikaner arbeiten? Grund: Sie sind zu teuer!</p>
      <p>
        <b>3. Crew-Mitglieder feiern härter:</b>
      </p>
      <p>Viele denken: Auf dem Kreuzfahrt-Schiff sind nur partywütige Passagiere. Fehlanzeige! Die Mitarbeiter feiern viel härter, wenn sie nicht im Dienst sind.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227654929/8417064122-w1280-h960-q85/Kreuzfahrt-Party.jpg"/>
        <figcaption>Kreuzfahrt-Mitarbeiter feiern härter! (Symbolbild) Foto: imago images / ingimage</figcaption>
      </figure>
      <p>
        <b>4. Kreuzfahrt-Mitarbeiter feiern nicht mit Gästen:</b>
      </p>
      <p>Hättest du es gewusst? Die Crew hat eine eigene Bar samt Pool. Dort bekommen sie billigere Getränke.</p>
      <p>
        <b>5. Arbeit ohne Ende:</b>
      </p>
      <p>Wenn die Kreuzfahrt-Mitarbeiter nicht feiern, schuften sie. Zehn bis 16 Stunden am Tag, sieben Tage die Woche!</p>

      <p>
        <b>6. Keine Boni:</b>
      </p>
      <p>Wer mehr arbeitet, sollte mehr Geld bekommen! Nicht so auf einem Kreuzfahrt-Schiff. Überstunden werden nicht bezahlt. Also denk dran: Gib ruhig etwas Trinkgeld!</p>
      <p>
        <b>7. Crew-Mitglieder lügen:</b>
      </p>
      <p>Ein bisschen Spaß muss sein! Das aber auf Kosten der Passagiere? Die Crew soll zum Zeitvertreib gerne mal Passagiere anlügen. So sagt ein Mitarbeiter zum anderen, er würde heute noch zur Kegelbahn gehen – die gibt es aber nicht. Natürlich so laut, dass alle Passagiere es hören können. Die suchen dann danach. Wie fies...</p>
      <p>
        <b>8. Warum man auf einem Kreuzfahrt-Schiff arbeitet:</b>
      </p>
      <p>Schlechtes Essen, Überstunden, beengte Kabinen – alles egal. Trotz aller schlechten Bedingungen: Die Crew arbeitet gerne dort. Warum? Wegen der Reise. Wann hat man schon mal die Chance, kostenlos zu verreisen?</p>
      <p>
        <b>9. Jeden Tag derselbe Scheiß:</b>
      </p>
      <p>„Und täglich grüßt das Murmeltier“ – du kennst den Film mit Bill Murray? Dann kannst du dir ja vorstellen, wie sich die Crew fühlt. Immer dasselbe!</p>
      <p>
        <b>10. Abzocke:</b>
      </p>
      <p>Die Kreuzfahrt an sich ist teuer genug. Aber extra Kohle fürs Wifi und für überteuerte Snacks zahlen? Leider Alltag...</p>
      <p>
        <b>11. Affären und Katastrophen:</b>
      </p>
      <p>Monate auf hoher See: Mitarbeiter sehnen sich nach Liebe und Sex. Warum dann nicht einfach mit dem Kollegen einlassen? Das ist gang und gäbe. Geht aber nicht immer gut aus...</p>

        <b>12. Dating verboten:</b>
      </p>
      <p>Mitarbeiter, die untereinander Körperflüssigkeiten austauschen? – das ist völlig ok. Aber mit einem Passagier? No go! Dafür gibt es direkt das Ticket nach Hause. So geht die Professionalität flöten.</p>
      <p>
        <b>13. Bitte nicht stören:</b>
      </p>
      <p>Dockt das Kreuzfahrt-Schiff an, haben Crew-Mitglieder endlich frei. Wichtig: Lass sie in Ruhe. Sie haben sich eine Auszeit verdient!</p>
      <p>
        <b>14. Achtung Piraten:</b>
      </p>
      <p>Sollte Jack Sparrow in der Nähe sein, ist Vorsicht geboten. So seltsam es klingt: Kreuzfahrt-Schiffe müssen vorbereitet sein, sollten Piraten angreifen. Die Mitarbeiter werden extra geschult. So lernen sie zum Beispiel, sich mit Feuerwehrschläuchen zu wehren.</p>

        <b>15. Code-Wörter:</b>
      </p>
      <p>Um Paniken zu vermeiden, werden Code-Wörter genutzt. „Oskar“ bedeutet zum Beispiel „Mann über Board“. Aber es gibt auch fiese Bezeichnungen für Passagiere. <a href="https://www.derwesten.de/panorama/vermischtes/kreuzfahrt-vorsicht-wenn-du-banane-genannt-wirst-dann-hast-du-einen-fehler-auf-dem-schiff-gemacht-aida-id227589191.html">Mehr dazu liest du hier &lt;&lt;&lt;</a></p>
