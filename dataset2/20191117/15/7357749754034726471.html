      <h1>Sri Lanka : "Terminator", sombre destin</h1>
      <address><time datetime="2019-11-17T15:34:16+00:00">17 Nov 2019, 15:34</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e7l7r46rBrM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Derrière ce sourire, un des hommes les plus craints du Sri Lanka. Gotabaya Rajapaksa est le nouveau président de cet état d'Asie du Sud. Il est le frère cadet de Mahinda Rajapaksa qui avait gouverné le pays d'une main de fer de 2005 à 2015.</p>
      <p>Gotabaya était alors ministre de la Défense et avait gagné son surnom de "terminator" en commandant l'écrasement de la rébellion séparatiste tamoule en 2009, 40 000 morts et des accusations de crimes de guerre. Il dirigeait également les "escadrons de la mort" qui semaient alors la terreur dans les rues de Colombo.</p>
      <p>Gotabaya Rajapaksa, représentant de la majorité ethnique cinghalaise, s'est imposé avec 52,25 % des suffrages. Il a axé sa campagne sur la sécurité, surfant sur le traumatisme des attentats jihadistes qui ont fait 269 morts le 21 avril dernier.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196055111388131332" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le clan Rajapaksa est très proche de Pékin qui avait massivement investi au Sri Lanka sous la présidence de Mahinda. Une accointance qui inquiète l'Inde voisine et les pays occidentaux.</p>
