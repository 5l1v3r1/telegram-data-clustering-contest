      <h1>Bolsonaro diz que reforma administrativa “vai demorar um pouco”</h1>
      <address>
        <time datetime="2019-11-17T15:05:55+00:00">17 Nov 2019, 15:05</time>
      </address>
      <p>Jair Bolsonaro afirmou neste domingo que a reforma administrativa “vai aparecer aí, mas vai demorar um pouco”.</p>
      <p>No dia 11 de novembro, o presidente disse que a proposta seria enviada ao Congresso nesta semana.</p>
