      <h1>В Сыктывкаре фургон развалился на ходу, попав в яму на дороге. Видео</h1>
      <address><time datetime="2019-11-17T15:39:00+00:00">17 Nov 2019, 15:39</time> by <a rel="author">Вести.Ru</a></address>
      <p>Регистратор очевидца запечатлел своеобразное дорожно-транспортное происшествие, произошедшее в минувшую пятницу, 15 ноября, в Сыктывкаре.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HKY_VmdKHeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>На записи видно, как фургон попал в яму на дороге, после чего события стали развиваться неожиданным образом.</p>
      <p>От сотрясения, вызванного встречей с неровностью покрытия, у грузовичка отвалился кузов.</p>
      <p>Судя по выражению лица водителя аварийного автомобиля, он никак не ожидал такой выходки от своего транспортного средства.</p>
