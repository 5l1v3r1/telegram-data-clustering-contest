      <h1>Протесты в Иране: власти отказываются идти на уступки</h1>
      <address><time datetime="2019-11-17T15:05:23+00:00">17 Nov 2019, 15:05</time> by <a rel="author">Андрей Позняков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R48z4_ZhHjg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Духовный лидер Ирана аятолла Али Хаменеи жестко раскритиковал участников акций протеста против повышения цен на бензин. Он называл эти выступления «саботажем», организованным врагами Исламской республики и контрреволюционерами, и посетовал, что из-за демонстраций, цитата по Reuters, «возникли проблемы, кто-то лишился жизни, были разрушены некоторые центры».</p>
      <p>По данным МВД Ирана, жертвами столкновений стали двое — один из них полицейский. ТАСС со ссылкой на арабские СМИ сообщает более чем о 20 погибших. Совет безопасности Ирана на фоне протестных выступлений постановил отключить в стране доступ к интернету, а полиция обещает жёстко пресекать нарушение порядка, выявлять и наказывать лидеров протеста.</p>
      <p>Демонстрации не утихают в Иране с пятницы, когда правительство сократило топливные субсидии и в полтора-два раза повысило цены на бензин. Это объяснили заботой о малоимущих граждан: сэкономленные средства обещают направить на выплату материальной помощи нуждающимся. Протестные акции проходят на фоне финансового кризиса, обострившегося из-за американских санкций. В ряде городов выступления сопровождаются антиправительственными лозунгами и уничтожением символики Исламской революции.</p>
