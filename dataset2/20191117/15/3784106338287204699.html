      <h1>سريان نظام صندوق تكافل القوات المسلحة</h1>
      <address>
        <time datetime="2019-11-17T15:00:00+00:00">17 Nov 2019, 15:00</time>
      </address>
      <p>خبرني - صدر في الجريدة الرسمية اليوم الأحد، نظام صندوق التكافل الاجتماعي في القوات المسلحة.</p>
      <p>ويبدأ العمل بالنظام من تاريخ نشره في الجريدة الرسمية الموافق اليوم السابع عشر من تشرين الثاني لعام 2019.</p>
      <p>للاطلاع على النظام <a href="http://pm.gov.jo/newspaperSubjects/5606/5606.html?fbclid=IwAR3rAkqZqu04Ts5pygmfmUzO_h-_6a7Q6Z3VlIKYESilDSuP3LNGErL-N_8">اضغط هنا</a>.</p>
    </article>
