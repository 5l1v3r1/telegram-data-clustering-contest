      <h1>北京11月以來豬肉批發價格首次5日連降</h1>
      <address>
        <time datetime="2019-11-17T15:37:00+00:00">17 Nov 2019, 15:37</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>北京新發地統計部分析稱，10月後期出現過25.13元人民幣一斤的批發價格就是今年的肉價峰值。<br/>該機構指，在擴大豬肉進口、促進生豬生產等一系列政策「組合拳」的推動下，豬肉的供應能力逐漸恢復，年底前生豬產能有望實現探底回升，明年有望基本恢復到正常水平。<br/> <br/> </p>
