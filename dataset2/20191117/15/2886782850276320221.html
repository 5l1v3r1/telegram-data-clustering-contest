      <h1>Elhalasztják Texasban a milliók szerint ártatlan férfi kivégzését</h1>
      <address><time datetime="2019-11-17T15:07:48+00:00">17 Nov 2019, 15:07</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mne4JXZzxyY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Elhalasztják egy gyilkosság miatt elítélt férfi kivégzését az Egyesült Államokban. Rodney Reedet a közvélemény jelentős része ártatlannak tartja, a megmentéséért indított petíciót már hárommillióan írták alá. Számos híresség is felszólalt a védelmében, köztük Rihanna és Beyoncé, valamint több republikánus és demokrata politikus is.</p>
      <p>A fekete férfit egy csak fehérekből álló esküdtszék ítélte halálra 1998-ban, Texasban. Azzal gyanúsították, hogy megerőszakolta és megölte fehér bőrű szeretőjét, Stacey Stites-t. Az üggyel kapcsolatban az esküdtszék összetételét is sokan kritizálják, de az elmúlt években eljárásbeli aggályok is felmerültek: az igazságügyi orvosszakértők közül többen is úgy nyilatkoztak, hogy hibákat követtek el a nyomozás során.</p>
      <p>Rodney Reed kivégzését november 20-ra tűzték ki, a bírósági döntés értelmében azonban legalább 120 napig erre biztosan nem kerül sor, és ismét nyomozni kezdenek az ügyben.</p>
