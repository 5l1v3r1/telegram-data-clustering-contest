      <h1>La Gioconda finisce all'asta da Sotheby's</h1>
      <address><time datetime="2019-11-17T15:30:14+00:00">17 Nov 2019, 15:30</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YPY_tA9lwyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Per l'originale, bisogna per forza recarsi al Louvre, a Parigi. Se invece vi basta una copia, allora quella potreste aggiudicarvela. <b>Una delle migliori copie della Gioconda, di cui l'autore è sconosciuto, finisce infatti all'asta da Sotheby's</b>, nella capitale francese, questo martedî.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195214847115313152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>E' quasi identica a quella vera</b>, in pochi notano differenze e, secondo gli esperti del settore, sarebbe stata dipinta un secolo dopo quella creata da Leonardo da Vinci.</p>
      <p>"Tiziano copiava, Raffaello copiava, Rembrandt copiava. Perché così facendo, imparavano ad osservare da vicino i capolavori di chi li aveva preceduti", spiega la responsabile del dipartimento opere antiche di Sotheby's, Baukje Coenen.</p>
      <p>Questa copia della Gioconda <b>è stimata tra i 70.000 e i 90.000 euro</b>, ma potrebbero esserci delle sorprese, come spesso accade durante le aste. A gennaio, una delle sue gemelle venne venduta a New York per l'equivalente di circa 1,5 milioni di euro.</p>
      <p><b>In circolazione ci sarebbero ben 150 copie della vera Monna Lisa</b>, dipinte tra il XVI e il XIX secolo.</p>
