      <h1>Velence újra víz alá került</h1>
      <address><time datetime="2019-11-17T16:57:15+00:00">17 Nov 2019, 16:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_hSDVspO-2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újból lezárták a Velence legalacsonyabb pontjaként is ismert Szent Márk teret, a víz térd fölötti magasságig ért vasárnap. A dagály 150 centiméter fölött tetőzött. Ilyen vízállással a szigetváros 70 százaléka víz alá került.</p>
      <p>A délutáni órákban javult a helyzet, de a legmagasabb fokozatú riasztás hétfőn is érvényben lesz. Az előrejelzések szerint keddtől normalizálódhat a helyzet.</p>
      <p>Az üzletek, vállalkozások tulajdonosai és a magánszemélyek is hétfőtől nyújthatják be a 20-, illetve 5 ezer eurós gyorssegély iránti igényeiket a rendkívüli kormánybiztosnak kinevezett polgármester hivatalába.</p>
      <p>A városi tűzoltóság 740 beavatkozására volt szükség kedd óta: a csatornákat szabadítják fel az árban felgyülemlett törmeléktől, üzletekben, lakásokban szivattyúznak, eltávolítják a rakpartokra sodródott gondolákat és hajókat.</p>
      <p>Velence 6 napja küzd rendkívüli árhullámmal, ami kedden elérte a 187 centiméteres magasságot, a mindenkori második legmagasabb vízszintet.</p>
      <p>Az pedig egészen rendkívüli, hogy az árszint majdnem egy héten át, minden nap meghaladja a tél elején megszokott 140 centiméteres felső határt.</p>
