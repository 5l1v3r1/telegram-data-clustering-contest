      <h1>Sárgamellényesek: a társadalmilag elszigeteltek mozgalma</h1>
      <address><time datetime="2019-11-17T15:59:00+00:00">17 Nov 2019, 15:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NX52YJMDfxA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Warren - mint minden szombat reggel - Givorsban, Lyon déli városrészében, ennél a körforgalomnál kezdi a napot. Egy évvel ezelőtt az ilyen peremvárosi területeken indult, szerveződött a sárgamellényes mozgalom. A 24 éves egyetemi hallgató optimistán várja az évfordulós demonstrációt.</p>
      <p>- Természetesen többen leszünk, mint a múlt héten. Minden csomópontban, óráról órára nőni fog a tömeg, egyre többen leszünk - jósolja Warren Dalle.</p>
      <p>Vele együtt tüntetett az édesanyja, Sophie már a kezdetektől. Akkor még csak az üzemanyagárak emelkedése ellen.</p>
      <p>A demonstrálók már a kormány és az elnök távozását követelik. A sárgamellényesek mozgalma azok lázadása, akik igazságtalanul adóznak, társadalmilag kirekesztettek vagy elszigeteltek.</p>
      <p>Egy évvel később a tüntetők száma megcsappant, de akik kitartanak hallatják hangjukat...</p>
      <p>Ez az asszony azt mondja, először is akarnak „egy népszavazást. Mert amikor megválasztunk valakit, az öt évig azt tesz, amit csak akar. Mi meg tehetetlenek vagyunk. A népszavazás után pedig jöhet a szociális igazságosság ügye" - tesz hozzá.</p>
      <p>A tüntetők már régi jó ismerősökként üdvözlik egymást a csomópontokon.</p>
      <p>"Korábban nem ismertük egymást, most pedig nézd ezt a szolidaritást! Ez egy sárgamellényes nagy család."</p>
      <p>Egy nagy család, amelyikből egyesek elmentek, sokan mások maradtak. Ez a helyzet Warrennel és anyjával, akik egy másik csomóponton tiltakozó csoportot is felkeresnek.</p>
      <p>Egy év alatt Sophie egzisztenciális helyzete tovább romlott. A korábbi köztisztviselő arra kényszerült, hogy visszaköltözzön szüleihez, egyetemista fiával együtt.</p>
      <p>"Jóval a szegénységi küszöb alatt élek" - mondja Sophie. "Havi 291 euró jövedelmem van. Közben látom, mennyien költenek 300 eurót egyszeri bevásárlásra. Ez ugye annyi, mint ami nekem egy hónapra jut. Mit tettem? Egyedül zokogtam szégyenemben. Szégyellem, hogy az államnak dolgoztam, és most cserébe kapok 291 eurót" - fakad ki az asszony.</p>
      <p>Egy vagy több csoportnak rendkívül bonyolult homogén egységként mozogni a körforgalmak, a városrészek és a központ között. Nem is mindig sikerült együtt mozdulni.</p>
      <p>Az Euronews tudósítója úgy látja, hogy "a rendőrség beavatkozása, valamint a sárgamellényesek kifáradása itt-ott megbontja az egységet. Persze, van még mondanivalója a mozgalomnak, és van még benne szufla. De ahhoz, hogy a második évfordulójukat is megünnepelhessék, új utakat kel találniuk."</p>
