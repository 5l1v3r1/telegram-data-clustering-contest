      <h1>النواب يقر صيغة الرد على خطاب العرش</h1>
      <address>
        <time datetime="2019-11-17T15:45:00+00:00">17 Nov 2019, 15:45</time>
      </address>
      <p>خبرني  - أقر مجلس النواب صيغة الرد على خطاب العرش السامي كما وردت من اللجنة بعد الاخذ بالاعتبار جميع الملاحظات التي أوردها النواب خلال الجلسة الصباحية التي عقدها المجلس اليوم الاحد برئاسة رئيس مجلس النواب بالإنابة الدكتور نصار القيسي.</p>
    </article>
