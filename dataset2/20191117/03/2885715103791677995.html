      <h1>Shah Rukh Khan, Karan Johar, Riteish Deshmukh attend Aaradhya Bachchan’s birthday bash</h1>
      <h2>A star-studded birthday bash was held for Aaradhya Bachchan on Saturday evening, which was attended by Shah Rukh Khan, Karan Johar, Riteish Deshmukh and others.</h2>
      <address>
        <time datetime="2019-11-17T03:32:12+00:00">17 Nov 2019, 03:32</time>
      </address>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aradhya.jpg"/>
        <figcaption>Aishwarya Rai Bachchan and Abhishek Bachchan hosted a birthday bash for Aaradhya Bachchan. Shah Rukh Khan with AbRam, Karan Johar with Yash and Roohi and others walked in to celebrate the little one's birthday. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday004.jpg"/>
        <figcaption>Shah Rukh Khan arrived with AbRam and wife Gauri Khan. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday003.jpg"/>
        <figcaption>Karan Johar was seen with his kids Yash and Roohi. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday005.jpg"/>
        <figcaption>Riteish Deshmukh attended the bash with Genelia Deshmukh and kids Riaan and Rahyl. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday001.jpg"/>
        <figcaption>Dabboo Ratnani arrived with his family at the bash. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday002.jpg"/>
        <figcaption>Natasha Poonawalla was also spotted with her family. (Photo: Varinder Chawla)</figcaption>
      </figure>
      <figure>
        <img src="https://images.indianexpress.com/2019/11/Aaradhya-Birthday006.jpg"/>
