      <h1>Вопросы о религии. Может ли колокольный звон избавить от грехов и болезней</h1>
      <address><time datetime="2019-11-17T03:00:00+00:00">17 Nov 2019, 03:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Alg4mj1YGlI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Народосбережение: настоящее и будущее регионов России» - эту тему обсудили на IV Областном народном соборе.</b>
      </p>
      <hr/>
      <p>Ранее, 18 октября, проект стратегии народосбережения в РФ на период до 2050 года был одобрен на XXIII съезде Всемирного русского народного собора. На IV Областном народном соборе ко всем присутствующим обратился Митрополит Симбирский и Новоспасский Иосиф. Мы предлагаем посмотреть выступление главы митрополии.</p>
      <p>Также сегодня вы сможете познакомиться с очередными датами церковного календаря и узнать ответы на вопросы: что символизирует колокольный звон и избавляет ли он от грехов и болезней и для чего освящают иконы.</p>
