      <h1>[시연기] 느려보인다고요? 방심하다가 금방 죽었습니다 '네크로랜드: 배틀로얄'</h1>
      <address><time datetime="2019-11-17T03:38:41+00:00">17 Nov 2019, 03:38</time> by <a rel="author">윤서호 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V4kUJnFnutA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>이번 지스타 인디 쇼케이스, BIC 부스에 참가한 야누스랩스의 ‘네크로랜드: 배틀로얄’은 RTS 요소가 가미된 배틀로얄입니다. 유저는 네크로맨서가 되어서 필드에 있는 언데드들을 제압, 자신의 유닛으로 만들고 다른 유저와 서바이벌을 벌이게 되죠.</p>
      <p>일반적으로 배틀로얄하면 혼자, 혹은 많아봐야 네 명 정도의 스쿼드가 함께해서 서바이벌을 하게 되죠. 필드에 있는 것들을 활용하는 방식은 게임마다 다르지만, 어쨌든 그것들을 최대한 활용해서 끝까지 살아남는 게 목표인 장르입니다. 네크로랜드: 배틀로얄은 그 과정을 아이템뿐만 아니라, 유닛을 모은다는 독특한 개념으로 풀어낸 셈이죠.</p>
      <p>초창기의 배틀로얄 장르는 서로가 완전히 동일한 능력치와 특성을 갖고 시작하는 형태였지만, 점차 차별화를 두고자 각각 독특한 개성의 캐릭터들이 생존경쟁을 하는 양상의 게임들이 등장하기 시작했습니다. 네크로랜드는 후자였습니다. 시연 버전에서도 근접 유닛부터 원거리 유닛, 그리고 단일 공격뿐만 아니라 스플래시형 공격을 하는 캐릭터까지 다채로운 캐릭터들을 구현해둔 상태였습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i15657898733.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i15642345031.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i15631240636.jpg"/>
        <figcaption>▲ 이외에도 각기 특성이 다른 유닛들을 선택할 수 있었습니다</figcaption>
      </figure>
      <p>데모 버전이었기 때문에 시작할 때 랜덤하게 위치가 바뀌지 않고 맵 중앙에서 시작하는 형태였지만, 그렇다고 해서 초반부터 작정하고 싸운다거나 하는 일은 드물었습니다. 사냥을 해서 레벨을 올리는 RPG 요소도 포함이 되어있었기 때문이죠. 그리고 레벨이 올라가면 체력이 회복되기 때문에 사냥을 하고 있던 적을 노리다가 오히려 역공을 세게 맞아서 당황하고는 했습니다.</p>
      <p>게임플레이의 양상을 기존 게임에 비유해서 설명한다면, 마치 워크래프트3의 사냥과 견제 플레이가 연상되는 느낌이었습니다. 사냥해서 레벨을 올리고, 부대를 충원하면서도 서로 레벨이 못 크도록 견제하거나 하는 식이었거든요. 공격을 할 때 판정이 들어가기 전에 움직이면 공격이 취소가 되기 때문에 공격 판정이 잘 들어가는지 봤다가 치고 빠지는, 나름의 컨트롤도 필요했습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i14759112010.jpg"/>
        <figcaption>▲ 적이 사냥하는 걸 견제도 했다가</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i13595721577.jpg"/>
        <figcaption>▲ 적당히 빠지고 물량을 충원해야 합니다</figcaption>
      </figure>
      <p>다만 유닛 하나하나를 컨트롤하는 건 불가능했습니다. 자기가 원하는대로 필요한 언데드들을 수급하는 것도 어려웠습니다. 필드에 있는 언데드들을 자기편으로 테이밍해야만 전장에 투입할 수 있으니까요. 그리고 테이밍되지 않은 언데드들은 오히려 근처에 있는 것부터 먼저 공격하기 때문에 자칫하면 협공당할 수도 있고요.</p>
      <p>처음에는 좀 낯선 느낌이었는데, 하다보니 그 특유의 전략성이 느껴졌습니다. 우리편 언데드를 마음대로 뽑을 수 없고 체력을 회복시킬 방법도 딱히 없지만, 필드에는 계속 언데드가 나옵니다. 그래서 체력이 빠진 언데드는 소모시키고 빠르게 다른 언데드를 사냥해 테이밍해야 했죠. 그 틈을 노려서 적이 견제할 때는 대응하기 어려운 만큼, 필드에서 눈치 싸움이 정말 치열하게 전개됐습니다. 안 친다고 이기는 게 아니라, 결국 그 사이에 다른 적이 파밍을 마치고 진군해올 수도 있었으니까요.</p>
      <p>유닛의 움직임은 타 배틀로얄 게임에 비해서는 상당히 느릿한 편이라 "이게 정말 플레이타임이 10분이 될까" 싶었는데, 오히려 그 느릿한 움직임 때문에 굉장히 신중히 플레이해야만 했습니다. 역으로 말하자면 한 번 잘못 깊이 들어가면 빠져나오기가 힘들다는 의미도 됐거든요. 특히나 정말 강력한 유닛인 옥타 캐논을 확보한 적은 그야말로 "어딜 도망가"라고 외치는 느낌이었죠.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i14506403691.jpg"/>
        <figcaption>▲ 독가스 때문에 지레질겁 먹고 확보 못했더니</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i14553835731.jpg"/>
        <figcaption>▲ 마치 탱크에 돌진하는 그런 느낌이었습니다</figcaption>
      </figure>
      <p>그만큼 강력한 유닛을 확보하기 위해서는 꽤나 많은 유닛이 투자되어야 하고, 반대로 그 상황을 노리거나 할 수도 있었습니다. 물론 그 견제가 실패하면 리스크가 상당히 컸습니다. 마치 저글링 러시를 갔는데 상대가 어찌저찌 막아내고 아카데미까지 올려서 화염방사병까지 준비해둔 상황인데도 계속 반복하는 셈이 되어버렸다고 할까요?</p>
      <p>독가스, 적 유저뿐만 아니라 필드의 언데드도 나중에는 계속 리젠되다보니 딸피 상황에서 도망가다가 갑작스레 튀어나온 언데드에게 급사하는 경우도 종종 있었습니다. 그러다보니 맵에 부쉬처럼 은엄폐물이 없는데도 묘한 긴장감이 계속 유지됐습니다. 언데드 리젠 위치에 따라서 형세가 급작스레 바뀌다보니 언제라도 조심해야 했거든요. 아이템의 경우는 ASDF키로 활용하는데, 생각보다 많은 유닛이 서로 엉겨붙다보니 제대로 활용되고 있는지는 확인하기는 어려웠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/17/news/i15203476069.jpg"/>
        <figcaption>▲ 후반 싸움은 정말 치열한 난타전이 펼쳐집니다</figcaption>
      </figure>
      <p>아직 완성되지 않은 데모 버전이었지만, '네크로랜드: 배틀로얄'은 충분히 자기만의 독특한 색깔을 보여줬습니다. 느릿느릿해보였지만 그렇기 때문에 신중하게 플레이해야 했고, 공격 판정이 나오기 전까지 움직이면 무조건 취소되기 때문에 나름의 컨트롤적인 요소도 있었습니다. 언데드는 자기가 의도대로 충원할 수는 없지만 필드에서 꾸준히 리젠되기 때문에 사냥을 하면서 계속 부대를 유지해야했죠. 유닛을 컨트롤할 수 없고, 언데들은 그냥 가까이 있는 적을 때리고는 하니 견제 오는 것에 대해서도 빨리 판단을 내려서 도망가고 다른 부대를 충원해야 했습니다.</p>
      <p>RTS하면 생각나는 빠른 피지컬과 대규모 부대 컨트롤 대신 로지컬, 전략성이라는 점을 배틀로얄에 결합시킨 '네크로랜드: 배틀로얄', 출시를 한 달 앞둔 만큼 앞으로 어떻게 다듬어서 나올지 기대가 됩니다.</p>
