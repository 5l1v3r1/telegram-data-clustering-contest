      <h1>الدغمي: متنفذون أكلوا أراضي الخزينة</h1>
      <address>
        <time datetime="2019-11-17T13:18:00+00:00">17 Nov 2019, 13:18</time>
      </address>
      <p>خبرني - قال النائب عبدالكريم الدغمي، إن متنفذين "أكلوا" أراضي الخزينة.</p>
      <p>وأضاف الدغمي خلال مناقشة مشروع القانون المعدل لقانون الزراعة، أن هؤلاء المتنفذين "أكلوا" أراضي الخزينة بالتآمر مع مسؤولين وحكومات سابقة.</p>
    </article>
