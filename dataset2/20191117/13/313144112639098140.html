      <h1>한국, 프리미어12 준우승…결승서 일본에 역전패(1보)</h1>
      <address><time datetime="2019-11-17T13:11:19+00:00">17 Nov 2019, 13:11</time> by <a rel="author">설성인 기자</a></address>
      <p>입력 2019.11.17 22:11 한국 야구 대표팀(세계 3위)이 17일 일본 도쿄돔에서 열린 2019 세계야구소프트볼연맹(WBSC) 프리미어12 결승전에서 일본(세계 1위)에 3대5로 역전패했다.<br/><br/>한국은 전날 수퍼 라운드 최종전에서 일본에 8대10으로 진 뒤 설욕을 노렸으나 승부를 뒤집는데 실패했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
