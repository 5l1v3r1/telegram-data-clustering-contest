      <h1>Internet down. Iraniani isolati, durante la rivolta della benzina</h1>
      <address><time datetime="2019-11-17T14:56:36+00:00">17 Nov 2019, 14:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YfzEmf7KDgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Guida Suprema dell'Iran, <b>Ali Khamenei sostiene la decisione dell'esecutivo di razionare e aumentare</b> - notevolmente - <b>i prezzi della benzina</b>. Decisione che ha provocato la rabbia degli iraniani, <a href="https://it.euronews.com/2019/11/16/iran-in-piazza-contro-il-caro-carburante-un-morto-a-sirjan-teheran-benzina-benzin">in strada ormai da due giorni</a>. L'Ayatollah ha definito "banditi", i manifestanti che hanno provocato incidenti, in diverse città del Paese mediorentiale - da Teheran a Mashhad, passando per le turistiche Shiraz e Isfahan -.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195986029871861760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Bloccato internet</h3>
      <p>Al momento <b>il numero delle vittime è imprecisato</b>: secondo la polizia sono due, mentre altre fonti parlano addirittura di una trentina di morti (tra i quali un poliziotto) duranti gli scontri tra dimostranti e forze dell'ordine. Ma non è chiaro, anche perché <b>da ormai qualche ora il popolo iraniano non può più usare internet e quindi comunicare con l'esterno</b>. E' quasi impossibile accedere ai servizi email e alle applicazioni Instagram e Whatsapp, mentre non funzionano i sistemi antifiltro usati per accedere a siti e social media vietati. Una mossa - voluta da chi comanda - volta a evitare che si diffondano immagini o notizie della rivolta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195775905907576832" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Quaranta persone sono state invece arrestate a Yazd, nel centro del Paese, dopo uno scontro con la polizia e sono accusate di aver compiuto atti di vandalismo.</p>
      <h3>La misura governativa che ha scatenato la rivolta della benzina</h3>
      <p>La collera degli iraniani è scoppiata dopo l'annuncio della misura governativa, presa per contrastare i contraccolpi delle sanzioni statunitensi. <b>Un rincaro del 50% sul prezzo al litro e un razionamento</b> - massimo 60 litri di benzina al mese per veicolo - sono un duro colpo per un Paese economicamente in crisi, nonostante sia uno dei maggiori esportatori di petrolio al mondo. O forse proprio per questo...</p>
