      <h1>Jeff Sessions grovels for Trump's approval on 'SNL' Weekend Update</h1>
      <address><time datetime="2019-11-17T13:21:30+00:00">17 Nov 2019, 13:21</time> by <a rel="author" href="https://mashable.com/author/adam-rosenberg/" target="_blank">Adam Rosenberg</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OLcBfYYtlvo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The best part of any <i>Saturday Night Live</i> Weekend Update is when hosts Michael Che and Colin Jost put the spotlight on a special guest. The latest episode was no different, bringing out former Trump administration crony-turned-Senate candidate Jeff Sessions.</p>
      <p>Kate McKinnon brings back a take that's been absent since Donald Trump fired Sessions from his U.S. attorney general position in late 2018. Now Sessions is back with a Senate bid in Alabama, and McKinnon's groveling versions of the candidate's campaign ads aren't so far off from <a href="https://www.al.com/news/2019/11/sorry-stockholm-its-jeff-sessions-syndrome-now.html">the real thing</a>.</p>
    </article>
