      <h1>次の首相トップは石破氏２１％、小泉氏１８％と逆転…読売世論調査</h1>
      <address>
        <time datetime="2019-11-17T13:00:00+00:00">17 Nov 2019, 13:00</time>
      </address>
      <p>　読売新聞社が１１月１５～１７日に実施した全国世論調査で、次の首相にふさわしい自民党の政治家を聞くと、トップは石破茂・元幹事長２１％で、小泉環境相１８％、安倍首相１５％などが続いた。今年９月の内閣改造直後に行った調査（９月１３～１５日）では、小泉氏２１％が石破氏１８％を上回って１位だったが、今回は逆転した。</p>
