      <h1>Demokrata győzelem Louisianában</h1>
      <address><time datetime="2019-11-17T13:04:06+00:00">17 Nov 2019, 13:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pKFpG1z1Ya4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újraválasztották Louisiana demokrata párti kormányzóját. John Bel Edwards második ciklusát kezdheti meg.</p>
      <p>A demokrata politikus szoros küzdelemben, 51 százalékos eredménnyel győzte le republikánus riválisát, aki mellett Donald Trump többször is személyesen korteskedett a déli szövetségi államban. A demokrata győzelem Louisianában intő jel lehet a republikánusok számára a jövő évi elnökválasztás előtt.</p>
