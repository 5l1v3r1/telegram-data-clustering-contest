      <h1>Dämpfer für Trump: Demokrat Edwards siegt in Louisiana</h1>
      <address><time datetime="2019-11-17T13:29:41+00:00">17 Nov 2019, 13:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rP8G085_Bns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Demokrat John Bel Edwards bleibt Gouverneur von Louisiana. Er setzte sich bei den Wahlen in seinem Bundesstaat mit 51 Prozent der Stimmen gegen seinen Herausforderer Eddie Rispone von den Republikanern durch.</p>
      <p>Louisiana gilt als Republikaner-Hochburg – und damit der Erfolg des Demokraten auch als Dämpfer für Donald Trump. Dieser hatte das Votum selbst zum Stimmungstest erklärt und den Republikaner mit großem Einsatz unterstützt.</p>
      <p>Es ist bereits der zweite Rückschlag für den US-Präsidenten bei Gouverneurswahlen innerhalb weniger Wochen. Anfang November siegte auch im traditionell sehr republikanischen Kentucky der Kandidat der Demokraten, Andy Beshear, über den republikanischen Amtsinhaber Matt Bevin. Auch für diesen hatte Trump intensiv geworben.</p>
