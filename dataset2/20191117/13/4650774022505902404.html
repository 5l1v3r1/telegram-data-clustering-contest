      <h1>В Приморье молодожёны устроили стрельбу на свадьбе — видео</h1>
      <h2>А один из гостей под громкие крики одобрения выпустил в воздух очередь из автомата.</h2>
      <address><time datetime="2019-11-17T13:47:00+00:00">17 Nov 2019, 13:47</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q8pfaYLmWA4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Участники свадьбы во Владивостоке устроили стрельбу недалеко от здания Первомайского загса. Видео с места событий появилось в социальных сетях.</p>
      <p>На кадрах видно, что молодожёны и один из гостей под громкие крики одобрения стреляют из автомата и пистолета. В региональном управлении МВД РФ сообщили, что ознакомились с видео и устанавливают личности участников происшествия.</p>
      <p><b>—</b> <b>По результатам проверки будет принято решение в соответствии с законодательством Российской Федерации,</b> <b>—</b> <a href="https://25.xn--b1aew.xn--p1ai/news/item/18912241/">отметили</a> в полиции.</p>
      <p>Ранее Лайф сообщал, что подобный инцидент <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254448/v_moskvie_zadierzhali_muzhchinu_ustroivshiegho_strielbu_na_svadbie">произошёл</a> во время свадебных гуляний в столице. Мужчину, устроившего стрельбу на свадьбе, тогда вскоре задержали.</p>
