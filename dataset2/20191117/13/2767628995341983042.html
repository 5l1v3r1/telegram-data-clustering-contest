      <h1>Los manifestantes en Hong Kong en busca del bloqueo total</h1>
      <address><time datetime="2019-11-17T13:01:35+00:00">17 Nov 2019, 13:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/udwhD72Nuac" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El campus universitario de Hong Kong fue escenario de nuevos enfrentamientos entre la policía y los manifestantes este domingo.</p>
      <p>Entre barricadas improvisadas, gas lacrimógeno y bombas Molotov, la violencia en las manifestaciones se han intensificado en los últimos días debido a la operación de bloqueo que los ciudadanos han organizado para estrangular la economía de la antigua colonia británica.</p>
      <p>Esta crisis política desplegada desde hace cinco meses, ha dejado cientos de heridos y detenidos, asimismo, la inestabilidad del centro financiero ha puesto a la ciudad en recesión.</p>
      <p>Por su parte, Pekín niega interferir en los asuntos internos de Hong kong y responzabiliza a influencias extranjeras de los disturbios.</p>
