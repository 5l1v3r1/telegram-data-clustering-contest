      <h1>歴代最長政権仕事ぶり「評価」６５％…読売世論調査</h1>
      <address>
        <time datetime="2019-11-17T13:00:00+00:00">17 Nov 2019, 13:00</time>
      </address>
      <p>　読売新聞社が１１月１５～１７日に実施した全国世論調査で、安倍首相の通算在職日数が今月２０日で歴代最長になることに関連し、２０１２年の第２次安倍内閣発足以降の仕事ぶりを「評価する」と答えた人は、「大いに」１２％と「多少は」５３％の計６５％に上った。</p>
      <p>　一方、安倍内閣の経済政策「アベノミクス」で、日本の経済が良くなったと「実感している」は２２％で、「実感していない」が７１％と多数を占めた。</p>
