      <h1>El agua vuelve a inundar Venecia</h1>
      <address>
        <time datetime="2019-11-17T13:41:54+00:00">17 Nov 2019, 13:41</time>
      </address>
      <p>El agua del mar ha vuelto a inundar este domingo lugares tan emblemáticos de Venecia como la plaza de San Marcos, aunque la crecida no ha sido tan grave la la del pasado martes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196039907241857024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Por precaución, todos los museos municipales de Venecia están cerrados durante toda la jornada, a excepción del Museo Correr, dedicado a la historia de la ciudad. En las calles algunos negocios permanecen cerrados pero los que han decidido abrir sus puertas lo hacen con protecciones de metal y de madera para impedir que el agua lo empape todo.</p>
      <p>El Gobierno italiano decretó el estado de emergencia en Venecia tras la inundación del pasado martes, ya considerada histórica, y aprobó destinar 20 millones de euros para una primera ayuda.</p>
