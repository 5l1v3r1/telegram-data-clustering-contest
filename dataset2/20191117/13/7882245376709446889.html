      <h1>Sotheby's выставляет на торги точную копию "Джоконды"</h1>
      <address><time datetime="2019-11-17T13:00:41+00:00">17 Nov 2019, 13:00</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oT5op9nI4Eg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Точную копию "Джоконды", созданную неизвестным художником XVII века, выставляет 19 ноября на парижские торги аукционного дома Sotheby's бельгиец <a href="https://plus.lesoir.be/259127/article/2019-11-08/lartiste-belge-wim-delvoye-vend-sa-joconde">Вим Дельвуа</a>. Стартовая цена полотна: от 70 до 90 тысяч евро. Сам Дельвуа приобрел ее в 2010 году за 35 тысяч евро.</p>
      <p>Написанная на холсте, а не на доске из тополя (как оригинал), эта "Мона Лиза" - одна из 150 копий, которые были созданы в период между XVI и XIX веками. Реплика на 4 сантиметра больше в высоту, нежели шедевр да Винчи (77×53 сантиметра).</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195214847115313152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Копировали все без исключения: Тициан, Рафаэль, Рембрандт, потому что это был способ научиться внимательно смотреть на работы мастеров, изнутри понимать, как творили предшественники. На мой взгляд, больше всего копий "Моны Лизы", поскольку уже в то время это был известный образ", - говорит Баукье Коэнен, руководитель отдела старых мастеров SOTHEBY'S.</p>
      <p>От каких-либо прогнозов организаторы аукциона отказываются: в 2017 году "Сальватор Мунди" Леонардо да Винчи был продан за 450 миллионов долларов, что является абсолютным рекордом. В январе этого года копия "Моны Лизы" ушла с молотка в Нью-Йорке за 1,6 миллиона долларов, что в десять раз превышало её оценочную стоимость.</p>
