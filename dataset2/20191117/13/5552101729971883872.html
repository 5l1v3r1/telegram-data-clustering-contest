      <h1>【世界12強棒球】一支3分砲逆轉　山田助日本奪下冠軍</h1>
      <address><time datetime="2019-11-17T13:19:00+00:00">17 Nov 2019, 13:19</time> by <a rel="author">黃雅琪</a></address>
      <p>世界12強棒球賽今（17日）晚間舉行冠亞軍賽，南韓先發左投梁玹種對上日本山口俊。儘管南韓一開始就火力全開，首局就先搶下3分給地主日本下馬威，不過很快就被山田哲人一支3分砲逆轉情勢。最終日本以5：3獲勝奪冠，阻擋韓國二連霸。</p>
      <p>南韓來勢洶洶，加上日本先發投手山口俊首局控球不穩，1局上先保送南韓開路先鋒李政厚，隨後對上金河成，一記指叉球就被扛出2分砲；2出局後，山口俊再被金賢洙轟出陽春砲，單局就連挨2發全壘打。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWBSC%2Fvideos%2F430941847858385%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>不讓南韓專美於前，2局下在會澤翼獲得四壞球保送、菊池涼介敲安後，山田哲人轟出左外野全壘打，一舉奪下3分，日本以4：3超前逆轉戰局，擊潰南韓王牌左投梁玹種，讓他無奈苦笑。</p>
      <figure>
        <iframe data-src="https://twitter.com/Premier12/status/1196018752694829057?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWBSC%2Fvideos%2F422466098691391%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>第3局起雙方僵持不下，即使各自轟出安打仍攻不下半分，期間4局下會澤翼敲出安打，菊池涼介犧牲觸擊推進隊友上二壘，山田哲人則獲保送，並靠著南韓中繼投手李映河暴投、捕手梁義智的捕逸形成二三壘有人，不過坂本勇人和丸佳浩的打擊均被南韓沒收，未能得分。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWBSC%2Fvideos%2F649573485574858%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>3局上，日本展現最強防守雙殺2名南韓球員。</p>
      <p>雙方牛棚皆提早啟動讓攻勢緩和，賽事膠著一直持續到第7局下，南韓投手原擔任終結者的曹尚佑續投，連發「尬球速」155公里速球，鈴木誠也敲二壘滾地球，跑者上三壘，淺村榮斗適時敲出右外野安打進帳1打點，終於拉開為5：3領先。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWBSC%2Fvideos%2F2457118054546081%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>日本牛棚啟用得當，8局上再由山本由伸登場，飆速最快156公里，搭配犀利指叉球，澆熄韓國前3棒火力；不過南韓也不干示弱，曹尚佑在解決2人且無人在壘上情況下退場，再由河載勳登板，封鎖日本攻勢。日本9局上換上守護神山崎康晃登板，讓第4棒朴炳鎬敲出三壘滾地球，再讓金賢洙敲出二壘滾地球，最後三振梁義智守住勝利，完美壓制南韓攻勢。</p>
