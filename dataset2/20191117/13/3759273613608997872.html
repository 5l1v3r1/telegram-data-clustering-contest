      <h1>В Индонезии извергается самый активный вулкан (видео)</h1>
      <address>
        <time datetime="2019-11-17T13:18:00+00:00">17 Nov 2019, 13:18</time>
      </address>
      <p>В индонезийской провинции Центральная Ява зафиксировали извержение вулкана Мерапи. Об этом сообщил официальный представитель агентства по предотвращению стихийных бедствий Агус Вибово, передает РИА Новости.</p>
      <figure>
        <iframe data-src="https://twitter.com/TDesiantoFW/status/1195937981397258240?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Выброс пепла произошел на высоту около 1 км. Опасные частицы достигли некоторых населенных пунктов у подножия горы. Эвакуации нет, но зона в радиусе 3 км остается закрытой для посещения. Экстренные службы находятся в состоянии готовности.</p>
      <p>Мерапи считается самым активным вулканом. В 2016 году из-за извержения погибли 340 человек, более 60 тыс. покинули свои дома.</p>
