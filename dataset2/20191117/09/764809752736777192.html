      <h1>خامنئي يؤيد رفع أسعار البنزين ويلوم "المشاغبين" على "أعمال التخريب"</h1>
      <address><time datetime="2019-11-17T09:29:08+00:00">17 Nov 2019, 09:29</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zjWPyFu62Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أيد المرشد الأعلى للجمهورية الإسلامية <a href="https://arabic.euronews.com/2019/10/07/khamenei-accuses-enemies-of-provoking-discrimination-between-iraq-and-iran">آية الله علي خامنئي</a> قرار زيادة أسعار البنزين وتقنين توزيعه، وهو قرار اتخذته الحكومة بشكل مفاجئ وأثار تظاهرات في عدة مدن إيرانية. وقال خامنئي في كلمة نقلها التلفزيون الرسمي: "لست خبيرا وهناك آراء مختلفة، لكنني قلت إنه إذا ما اتخذ قادة الفروع الثلاثة قرارا، فإنني أؤيده".</p>
      <p>وخرجت تظاهرات في عدد من المدن الإيرانية <a href="https://arabic.euronews.com/2019/11/16/watch-street-protests-after-increasing-fuel-prices-in-iran">احتجاجا</a> على القرار الصادر الجمعة عن المجلس الأعلى للتنسيق الاقتصادي المؤلف من الرئيس ورئيس مجلس الشورى ورئيس السلطة القضائية.</p>
      <p>وقال خامنئي: "اتخذ رؤساء الفروع الثلاثة قرارا استنادا إلى رأي خبراء، وينبغي بطبيعة الحال تنفيذه"، مضيفا: "البعض سيستاء حتما من هذا القرار، لكن إلحاق الأضرار وإشعال النار بالممتلكات ليس أمرا يقوم به الناس (العاديون)، إنهم مشاغبون".</p>
      <p>وأضاف خامنئي ” الثورة المضادة وأعداء إيران يدعمون دائما أعمال التخريب والإخلال بالأمن ويواصلون فعل ذلك."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195946539102937095" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وقُتل <a href="https://arabic.euronews.com/2019/11/16/iran-protests-over-rising-gasoline-prices">متظاهر</a> الجمعة وأصيب آخرون بجروح في التظاهرات التي اتّسعت رقعتها السبت، وقام المتظاهرون بقطع طرقات عامة فيما قام بعضهم بإضرام النار في مصرف في الأهواز، كما تم استهداف أملاك عامة ومحطات وقود.</p>
      <p>وبدأت التظاهرات بعد ساعات من الإعلان عن رفع أسعار <a href="https://arabic.euronews.com/2019/11/16/iraq-closes-southern-border-with-iran-to-travellers">البنزين</a> بنسبة 50 في المائة لأول 60 ليترا من البنزين يتم شراؤها كل شهر و300 في المائة لكل ليتر إضافي كل شهر.</p>
      <p>وقال <a href="https://arabic.euronews.com/2019/09/17/iran-khamenei-says-there-are-no-negotiations-with-the-united-states">خامنئي</a> إن بعض الجهات المعارضة للنظام الحالي في إيران "تهلل" منذ يومين، في إشارة إلى <a href="https://arabic.euronews.com/2019/01/16/watch-the-palace-that-sheltered-iran-s-last-shah-pahlevi">عائلة بهلوي</a> التي طردتها <a href="https://arabic.euronews.com/2019/02/11/40-years-after-iran-s-islamic-revolution-winners-losers">الثورة الإسلامية</a> من السلطة عام 1979، وكذلك حركة "<a href="https://arabic.euronews.com/2018/10/03/france-accuses-tehran-of-targetting-iranian-dissident-group-meeting-freezes-iranian-assets">مجاهدي خلق</a>" المعارضة في المنفى، التي تعتبرها إيران منظمة "إرهابية". وتابع: "ما أطلبه هو ألا يساعد أحد هؤلاء المجرمين" داعيا المواطنين إلى النأي بأنفسهم عن مثيري البلبلة.</p>
