      <h1>4 nouveaux morts en Bolivie lors des manifestations pro-Morales</h1>
      <address><time datetime="2019-11-17T09:17:33+00:00">17 Nov 2019, 09:17</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/keZv50WyUDc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>4 nouvelles personnes ont trouvé la mort dans les manifestations pro-Morales en Bolivie. ce qui porte à 9 le nombre de décès parmi les manifestants depuis vendredi, à 23 depuis le début de la crise qui secoue le pays.</p>
      <p>Des affrontements opposent des partisans de l'ancien chef de l'Etat socialiste aux forces de l'ordre depuis que la sénatrice de droite Jeanine Añez a pris le pouvoir.</p>
      <p>Rappelons que la présidente par intérim avait choisi jeudi d'autoriser l'armée à participer au maintien de l'ordre tout en l'exonérant de toute responsabilité pénale.</p>
      <p>Le parti de l'ancien président appelle le peuple à la prudence :</p>
      <p><i>"Vous aussi, chers frères qui êtes mobilisés, je vous le demande de tout mon cœur, ne vous engagez pas dans la confrontation, ne vous exposez pas à être blessés par un projectile perdu."</i> a ainsi déclaré Sergio Choque Siñani, président de la chambre des députés.</p>
      <p>Evo Morales, 60 ans, s'était proclamé vainqueur de la présidentielle du 20 octobre, prétendant ainsi effectuer un quatrième mandat.</p>
