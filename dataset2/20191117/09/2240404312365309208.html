      <h1>Надежда украинцев умирает последней — Юрченко</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/m9y_fpsifAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Журналист и народный блогер Сергей Юрченко и Владимир Быстряков прокомментировал происходящие события на Украине и за рубежом в авторской программе «Рубеж времен».</b>
      </p>
      <p>Владимир Быстряков заявил, что украинцы голосовали за изменения в стране а не за возврат «старой колоды» в политику.</p>
      <p>Также эксперт подчеркнул, что будущее на Украине зависит от того останется ли Трамп на второй срок. Большинство людей, которые сейчас выдают свое мнение за радикальный, меняют свое мнение быстро. Сейчас Трампу не до Украины, он заинтересован в налаживании отношений с Россией, поэтому нынешняя власть опасается, что демократы придут к власти и снова придется извиняться.</p>
