      <h1>Bolivia, altri morti e feriti dall'inizio delle proteste dopo le elezioni</h1>
      <address><time datetime="2019-11-17T09:10:30+00:00">17 Nov 2019, 09:10</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lga9TaJ-fBs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sale a 23 il numero delle vittime negli scontri tra manifestanti pro-Evo Morales e alcuni soldati e agenti di polizia</b><a href="https://it.euronews.com/2019/10/22/bolivia-scontri-e-devastazioni-in-almeno-9-citta-dopo-le-elezioni">dall'inizio delle proteste dopo le elezioni presidenziali del 20 ottobre scorso</a>. Lo conferma la Commissione interamericana dei diritti umani (Cidh che conferma anche l'aumento dei feriti in tutto saliti a 715.</p>
      <p>E Cochabamba resta teatro dei tafferugli più cruenti: 9 infatti sono le ultime vittime accertate e circa 130 i feriti sempre secondo la Cidh.</p>
      <h3>L'intervento dell'Onu</h3>
      <p>Intanto, l'Alto Commissario dell'Onu per i diritti umani, Michelle Bachelet, ha espresso i timori per una crisi che "può diventare da un momento all'altro incontrollabile". E l'inviato delle Nazioni Unite, Jean Arnault, ha raccomandato lo svolgimento di nuove elezioni alla <a href="https://it.euronews.com/2019/11/15/bolivia-nuova-presidente-del-senato-accordo-per-andare-a-elezioni">presidente boliviana ad interim, Jeanine Añez,</a> chiedendo di riallacciare il dialogo con l'opposizione</p>
      <p>I tentativi di mediazione sono sostenuti anche dall'ambasciatore dell'Unione europea in Bolivia, León de la Torres, che ha parlato della necessità di superare la violenza e recuperare la calma in vista di nuove elezioni.</p>
      <h3>Cosa succede in Bolivia</h3>
      <p>Sin dalle elezioni del 20 ottobre scorso, che hanno visto la riconferma di Evo Morales. Ma, le tensioni e gli scontri sono avvenuti senza soluzione di continuità. Secondo le opposizioni, ci sarebbero stati dei brogli. Morales si dimette dopo giorni di scontri in piazza in diverse città, quando anche i vertici delle forze armate e della polizia si sono uniti alle manifestazioni. Il presidente dimissionario si trova ora in Messico per evitare la carcerazione.Nel frattempo Janine Añez si è autoproclamata presidente ad interim.</p>
