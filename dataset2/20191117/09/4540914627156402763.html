      <h1>Polizei reagiert mit Tränengas auf Benzinbomben in Hongkong</h1>
      <address><time datetime="2019-11-17T09:12:19+00:00">17 Nov 2019, 09:12</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_KpOqzhERHY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es ist ein Vor und Zurück bei den neuerlichen Protesten in der Nacht zum Sonntag in Hongkong: Studierende werfen schwere Geschosse, darunter auch Benzinbomben auf das Areal vor der Polytechnischen Universität. Die Polizei reagiert in den frühen Morgenstunden mit Tränengas. Die Straßengefechte dauerten mehrere Stunden an.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195958536729059329" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Die Wasserkanonen waren stundenlang im Einsatz</figcaption>
      </figure>
      <p>In der Nacht loderten hohe Flammen auf dem Campusgelände. Demonstrierende versteckten sich hinter Schutzwällen.</p>
      <p>Seit Beginn der Proteste gegen die Einflussnahme Chinas in Hongkong vor fünf Monaten haben tausende Studenten auf mindestens fünf Uni-Campus Barrikaden errichtet.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
