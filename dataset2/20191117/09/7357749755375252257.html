      <h1>Hong Kong s'embrase</h1>
      <address><time datetime="2019-11-17T09:25:14+00:00">17 Nov 2019, 09:25</time> by <a rel="author">Pierre Michaud</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EMj5pomgV2E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gaz lacrymogènes contre cocktails molotovs, les affrontements entre policiers et manifestants à Hong Kong ont dégénéré dans la nuit de samedi à dimanche, notamment sur le campus de l'école polytechnique de l ancienne colonie britannique.</p>
      <p>Hong Kong traverse depuis juin sa pire crise politique depuis sa rétrocession à la Chine en 1997, avec des manifestations et actions quasi quotidiennes de la mouvance pro-démocratie.</p>
      <p>Depuis une semaine, les manifestants multiplient les actions avec la volonté d'étrangler le gouvernement chinois.</p>
