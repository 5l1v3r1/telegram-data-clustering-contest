      <h1>劉鶴與萊特希澤努欽通話談首階段貿協</h1>
      <address>
        <time datetime="2019-11-17T09:23:00+00:00">17 Nov 2019, 09:23</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>新華社報道，國務院副總理、中美全面經濟對話中方牽頭人劉鶴昨日上午應約，與美國貿易代表萊特希澤(Robert Lighthizer)、財長努欽(Steven Mnuchin)通話。<br/>雙方圍繞第一階段協議的各自核心關切進行建設性的討論，並將繼續保持密切交流。</p>
