      <h1>高知市長選告示、現職・新人計５人が立候補</h1>
      <address>
        <time datetime="2019-11-17T01:29:00+00:00">17 Nov 2019, 01:29</time>
      </address>
      <p>　高知市長選が１７日告示され、いずれも無所属で、５選を目指す現職と新人４人の計５人が立候補を届け出た。投開票は２４日。</p>
      <p>　立候補したのは、国民民主、社民両党と、立憲民主党県連から推薦を受けた現職の岡崎誠也氏（６６）、前県議で新人の久保博道氏（６５）、前市議で新人の浜口卓也氏（３９）、共産党が推薦する前市議で新人の岡田泰司氏（６９）、飲食店経営で新人の中島康治氏（４１）。</p>
      <p>　現職の市政運営の評価や市中心部の小学校跡地の活用策などが争点となる。</p>
    </article>
