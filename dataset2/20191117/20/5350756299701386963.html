      <h1>CIDH y Defensoría: En casi un mes de protestas en Bolivia se registraron 23 muertos</h1>
      <address><time datetime="2019-11-17T20:37:26+00:00">17 Nov 2019, 20:37</time> by <a rel="author">ANF</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3xZe5Id4bMI" width="770" height="470" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> La Comisión Interamericana de Derechos Humanos (CIDH) y la Defensoría del Pueblo de Bolivia informaron que en casi un mes de protestas en Bolivia se registraron 23 personas fallecidas y 715 heridos. Entre los heridos se cuentan a ocho periodistas.</p>
      <p><b>La CIDH informó, mediante su cuenta de Twitter, que desde el inicio de la crisis institucional y política se reportaron 23 muertos y 715 heridos.</b> Dichas cifras se contabilizan <b>entre el 23 de octubre y el 16 de noviembre </b>y son las mismas que maneja la Defensoría del Pueblo.</p>
      <p>Según los datos de la Defensoría, los 19 fallecidos son hombres y fueron identificados, mientras que los restantes cuatro aún no fueron identificados.</p>
      <p>En tanto, la institución precisó que los heridos alcanzan a 715, de los cuales 631 son hombres y 84 mujeres.</p>
      <p>El viernes, se registró un enfrentamiento entre cocaleros, policías y militares que se apostaron en un extremo del puente Huayllani para evitar que los movilizados, que rechazan el gobierno de Añez y demandan el retorno de Morales, pasen a la urbe cochabambina.</p>
      <p>Producto del hecho, el representante de la Defensoría del Pueblo en Cochabamba, Nelson Cox, confirmó la muerte de<b> nueve cocaleros producto de los enfrentamientos ocurridos en el municipio de Sacaba.</b></p>
      <figure>
        <iframe data-src="https://twitter.com/CIDH/status/1195857559527284736?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>De acuerdo con el reporte de la Defensoría del Pueblo, los heridos por civiles suman 659 y por la Policía 56.</b> En tanto, en dicho periodo se detuvieron 1.112 personas y en la actualidad existen 50 detenidos.</p>
      <p>Tras las elecciones generales, el 23 de octubre se iniciaron protestas de vecinos y ciudadanos en la mayor parte de las regiones del país en rechazo a las denuncias de fraude electoral y en defensa del voto. No obstante, en ese periodo se registraron enfrentamientos entre vecinos y manifestantes que acataban el paro y seguidores del Movimiento Al Socialismo (MAS) que terminaron en la muerte de varias personas y decenas de heridos.</p>
      <p>En tanto, el 10 de noviembre el equipo de la OEA enviado a Bolivia para realizar la auditoría de la votación de los comicios dio a conocer su informe preliminar en el que estableció que en los cuatro elementos revisados (tecnología, cadena de custodia, integridad de las actas y proyecciones estadísticas) se hallaron "irregularidades" que varían desde muy graves hasta indicativas.</p>
      <p>Ante esto, la misión cuestionó los resultados del Tribunal Supremo Electoral (TSE) que dieron la victoria a Evo Morales en primera vuelta, con el 47,08% de los votos, y afirmó que no los puede validar, por lo que recomendó convocar a nuevas elecciones.</p>
      <p>Con dicho informe, la presión social aumentó y el presidente Morales tuvo que renunciar y aceptar el asilo ofrecido por el Gobierno de México. Ante esto, la senadora Jeanine Añez asumió la Presidencia aplicando la "sucesión constitucional" y concluyó el paro cívico.</p>
      <p>No obstante, los adeptos del oficialismo se levantaron en rechazo a la renuncia de Morales y el gobierno de transición de Añez y<b> se registraron conflictos en La Paz, El Alto, Cochabamba, Santa Cruz y otras regiones. Producto de esto, se registraron enfrentamientos entre los manifestantes, policías y militares en la que fallecieron vecinos y cocaleros,</b> así como decenas de heridos.</p>
