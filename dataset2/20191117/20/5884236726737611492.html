      <h1>В Петербурге вспоминали жертв ДТП. Опасный секс за 21 евро. Отдел происшествий 17.11.2019</h1>
      <address><time datetime="2019-11-17T20:56:00+00:00">17 Nov 2019, 20:56</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>ЛИД: Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246352&amp;hash=5cd9c68c5d6d5762" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>В память о жертвах ДТП в Невском районе <a href="https://nevnov.ru/743934-mitropolit-varsonofii-otsluzhili-panikhidu-po-vsem-pogibshim-v-dorozhnykh-avariyakh">спустили на воду 18 бумажных корабликов</a>.</li>
        <li>Peugeot <a href="https://nevnov.ru/743947-v-obukhovo-avtomobil-reshil-promenyat-asfalt-na-relsy">едва не попал под поезд</a> в Обухово.</li>
        <li>Неопределившийся водитель проехал <a href="https://nevnov.ru/743863-inomarka-snesla-zabor-i-raskidala-ego-po-vse-doroge-na-sezde-s-dachnogo">прямо по разделительному забору</a> на Дачном проспекте и сломал его.</li>
        <li>Пьяный водитель устроил ДТП на парковке и попытался скрыться в Приморском районе.</li>
        <li>Пилот и пассажир скутера <a href="https://nevnov.ru/743867-passazhir-popavshego-v-dtp-skutera-v-kirishskom-raione-vpal-v-komu">тяжело пострадали</a> в Киришском районе Ленобласти.</li>
        <li>Массовое ДТП на перекрестке Боткинской и улицы Академика Лебедева остановило трамвайное движение.</li>
        <li>Автохлам на проспекте Большевиков не дождался утилизации и был похищен с парковки.</li>
        <li>Литовскому журналисту, рассказавшему о «<a href="https://nevnov.ru/743926-klassicheskie-prostitutki-i-studentki-peterburga-privlekli-seks-turistov-litvy">студентках за 21 евро</a>», в Петербурге поверили не все.</li>
      </ul>
