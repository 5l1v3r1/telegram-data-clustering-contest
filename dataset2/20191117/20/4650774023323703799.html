      <h1>В Смоленске ехавшую на вызов скорую протаранил "ауди"</h1>
      <h2>Медицинский автомобиль двигался с включёнными проблесковыми маячками и звуковым сигналом.</h2>
      <address><time datetime="2019-11-17T20:44:00+00:00">17 Nov 2019, 20:44</time> by <a rel="author" href="https://life.ru/author/2581" target="_blank">Никита Никонов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z1XxE0yT4_Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Смоленске автомобиль скорой помощи перевернулся после столкновения с Audi. Инцидент произошёл вечером 17 ноября на пересечении улиц Кирова и Гагарина.</p>
      <p>Видеоролик с моментом происшествия был опубликован в социальных сетях. По данным <a href="https://smol.aif.ru/incidents/dtp/skoraya_perevernulas_v_rezultate_dtp_v_smolenske?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">АиФ</a>, два фельдшера получили повреждения. Отмечается, что машина скорой ехала на вызов с включёнными проблесковыми маячками и звуковым сигналом.</p>
