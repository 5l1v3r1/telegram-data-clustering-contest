      <h1>Задержанные в Черном море украинские корабли покинули керченский порт</h1>
      <h2>Задержанные в ноябре прошлого года украинские катера "Бердянск", "Никополь" и буксир "Яны Капу" покинули место стоянки в порту Керчи в сопровождении российских кораблей. Смотрите видеокадры на Sputnik.</h2>
      <address>
        <time datetime="2019-11-17T20:22:00+00:00">17 Nov 2019, 20:22</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YRimAQnv8pI" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>Youtube / Sputnik на русском</cite>
        </figcaption>
      </figure>
      <p>Москва никогда не отрицала, что вернет Киеву суда, которые участвовали в провокации в Керченском проливе 2018 года, заявили в субботу в МИД РФ.</p>
      <p>"Никогда не отрицали возможности возвращения украинской стороне судов, принимавших участие в организованной в ноябре 2018 года предыдущим киевским руководством провокации в районе Керченского пролива",- говорится в сообщении МИД РФ, размещенном в официальном телеграмм-канале ведомства.</p>
      <related>
        <a href="https://sputnik.by/video/20190726/1042187453/Zaderzhannye-ranee-na-Ukraine-rossiyskie-moryaki-vyleteli-iz-Kishineva-v-Moskvu.html"/>
      </related>
      <p>В министерстве напомнили, что российская сторона "еще в июне" проинформировала посольство Украины в Москве "об имеющихся в рамках российского законодательства возможностях, которые Киев мог бы задействовать для освобождения моряков и кораблей".</p>
      <p>Ранее стало известно, что украинские катера "Бердянск", "Никополь" и буксир "Яны Капу" покидают место стоянки в порту Керчи в сопровождении российских кораблей. Они будут переданы украинской стороне в нейтральных водах. Конкретное место передачи кораблей не сообщается.</p>
      <p>Три корабля ВМС Украины 25 ноября 2018 года <a href="https://sputnik.by/trend/kerchenskiy-proliv-novosti/">нарушили границу России</a>, вошли во временно закрытую акваторию территориального моря РФ и двинулись из Черного моря к Керченскому проливу. Они опасно маневрировали, не подчинялись законным требованиям российских властей. Корабли с нарушившими границу РФ военными были задержаны.</p>
      <p>Президент РФ Владимир Путин назвал инцидент в Черном море провокацией, связанной с низким рейтингом Петра Порошенко в преддверии выборов. Нарушивших границу военных 7 сентября передали Украине в рамках договоренностей об одновременном освобождении задержанных и осужденных лиц.</p>
