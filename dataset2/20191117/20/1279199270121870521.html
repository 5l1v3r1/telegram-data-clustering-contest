      <h1>Новосибирец на спорткаре погиб в ДТП на трассе в Бердске</h1>
      <address><time datetime="2019-11-17T20:27:00+00:00">17 Nov 2019, 20:27</time> by <a rel="author">Светлана Колиманова</a></address>
      <figure>
        <img src="https://vk-smi.ru/uploads/posts/2019-11/1574010997_8dad69342c632107396a503655bc5db203ce47fd_880_495_c.jpg"/>
      </figure>
      <p>17 ноября около 12.30 на 9 км трассы Р-256 в Бердске, в Искитимском районе Новосибирской области, произошло смертельное ДТП.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-1-HzWgdx6M" width="459" height="344" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Там гоночную машину Mazda RX-8 буквально раздавил грузовик MAN. Столкновение произошло на повороте в Агролес. Известно, что легковой автомобиль выехал со второстепенной полосы на дорогу в сторону Искитима и напротив ТЦ «Колорлон» его занесло под встречный грузовик, <a href="https://vk-smi.ru/index.php?do=go&amp;url=aHR0cHM6Ly9rdXJlci1zcmVkYS5ydS8yMDE5LzExLzE3LzQ3OTMzMy1wb2dpYi12b2RpdGVsLW1hemRhLXYtemh1dGtvbS1zdG9sa25vdmVuaWktcy1ib2xzaGVncnV6b20tbWFuLW5hLXRyYXNzZS1yLTI1Ni1uYS1wb3Zvcm90ZS12LWFncm9sZXMtdi1iZXJkc2tl">пишет</a> Курьер. Бердск.</p>
      <figure>
        <img src="https://vk-smi.ru/uploads/posts/2019-11/1574010524_wurjvduc5voqe70uako7.jpg"/>
      </figure>
      <p>28-летнего новосибирца, который управлял спорткаром, зажало в салоне. Молодой человек скончался сразу после удара. Пассажирку автомобиля Mazda RX-8 доставили в реанимацию ЦГБ Бердска в тяжелом состоянии.</p>
      <figure>
        <img src="https://vk-smi.ru/uploads/posts/2019-11/1574010598_zrh6qe9fdcy_jpg_pagespeed_ce_p9x_9tcpgc.jpg"/>
      </figure>
      <p>Сообщается, что на место аварии срочно прибыли спасатели, скорая помощь, полиция и пожарные.</p>
      <p>По предварительным данным, виновник ДТП -  водитель спортивного автомобиля, который на покрытой снегом трассе превысил скорость и потерял контроль над управлением.</p>
