      <h1>¿Cómo usan las dictaduras la tecnología?</h1>
      <address><time datetime="2019-11-17T20:51:24+00:00">17 Nov 2019, 20:51</time> by <a rel="author">EURONEWS </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5YVds3oN9dQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>¿Cómo usan las dictaduras la tecnología para acabar con cualquier signo de oposición? Es lo que trata de desentrañar la exposición "Tecnología en dictaduras' que se puede ver en Praga y que narra lo vivido entre 1939 y 1989 en el país.</p>
      <p>Una muestra que llega coincidiendo con el <b>30 aniversario de la "revuelta de terciopelo"</b>, cuando las autoridades aplacaron duramente una protesta estudiantil.</p>
      <p>"Enfatizamos en la tecnología utilizada por la policía secreta comunista o el régimen nazi para mantenerse en el poder, pero también en la tecnología utilizada por los opositores de esos regímenes para obtener la libertad ", señala el comisario de la muestra Jan Hostak.</p>
      <p>En la muestra se puede ver un traje de buceo elaborado por un sacerdote católico, Josek Skop. Lo llevaba puesto cuando intentaba escapar al oeste de Alemania en 1957. Murió en el intento.</p>
      <p>Esta especie de helicóptero de 1960 debería haber servido para que Vojtech Vala hacia el oeste, pero fue atrapado y sentenciado a más de 13 años de prisión.</p>
      <p>La exposición podrá verse en Praga hasta finales de junio</p>
