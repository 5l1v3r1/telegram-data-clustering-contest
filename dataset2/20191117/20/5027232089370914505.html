      <h1>Гаубица ЮАР поставила рекорд дальнобойности и точности</h1>
      <address><time datetime="2019-11-17T20:00:12+00:00">17 Nov 2019, 20:00</time> by <a rel="author" href="https://d3.ru/user/const06/" target="_blank">const06</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l_naSGd57PE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=l_naSGd57PE&amp;feature=youtu.be">AAD 2016: G6 — 155mm mobile artillery system</a><br/>Chris F Foss talks about the capabilities of the Denel G6 155mm Howitzer mobile artillery system<cite>www.youtube.com</cite></blockquote>
      <p><a href="https://vpk-news.ru/news/53675?utm_referrer=https://zen.yandex.com">Южноафриканский производитель орудийных систем Denel Land Systems совместно с немецкой компанией Rheinmetall Denel Munition провели демонстрационные стрельбы на полигоне Алькаптан.</a><br/><br/>Новым снарядом M9703 V–LAP была поражена цель на дистанции в 76280 м, что является возможным рекордом дальности и точности огня для классической(конвенциональной) артиллерии.<br/><br/>Как сообщает портал Defence Web, на полигон в Северо–Капской провинции ЮАР прибыли представители множества оружейных производителей и потенциальных заказчиков. Основной задачей испытаний была наглядная проверка работы всех компонентов оружия на практике — артиллерии, метательных зарядов, снарядов, взрывателей и детонаторов.<br/><br/>В демонстрации участвовало несколько единиц техники и типов боеприпасов калибра 120 и 155 миллиметров. Выстрелы производились из буксируемой гаубицы Denel G5 (155 мм), закрепленном на специальном стенде орудии от защищенной САУ PzH 2000 (155 мм), самоходной гаубицы Denel G6 (155 мм) и 120–миллиметрового миномета MWS120 для установки на многофункциональное шасси.<br/><br/>Наиболее примечательными были три выстрела. Первый осуществила пушка от PzH 2000: корректируемый снаряд Assegai M2005 HE V–LAP удалось забросить на дистанцию 53 917 метров. Причем согласно показателям телеметрии условная цель была эффективно поражена. Это полностью подтвердило заявленные производителем характеристики боеприпаса.<br/><br/>Однако на этом испытатели не остановились и выстрелили тем же снарядом из гаубицы G6, использовав другой тип заряда. На этот раз цель удалось поразить уже на расстоянии 66 943 метра. Та же пушка установила и рекорд демонстрации — более 76 километров снарядом M9703 V–LAP. По словам исполнительного директора группы компаний Denel Дэниеля дю Туа (Danie du Toit), это новый рекорд и важнейшая веха развития традиционной ствольной артиллерии.</p>
