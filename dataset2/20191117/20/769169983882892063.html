      <h1>【移交逃犯修例】集會人士沿政府山組成祈禱鏈　期間為青年人代禱（有片）</h1>
      <address>
        <time datetime="2019-11-17T20:36:00+00:00">17 Nov 2019, 20:36</time>
      </address>
      <p>近千人參與遮打花園舉行的「願祢榮光歸香港」集會後，約下午5時，參與者開始陸續步出，並沿政府山組成人鏈，途經長江集團中心、律政中心等建築物。參與者最初手牽手，其後右手搭在別人膊頭，並亮起手機燈。</p>
      <p>大會則在台上帶領為過去多次流血衝突事件中受傷的身心靈、為青年人、為被冤屈的人、為死者家屬等代禱，並唱起詩歌。</p>
      <p>去片：<a href="https://youtu.be/4En_iZxOkaw">https://youtu.be/4En_iZxOkaw</a></p>
    </article>
