      <h1>Momo spomína na časy, keď predával koks a neverí falošným raperom z YouTube. Počúvaj pokračovanie Ja som Bratislava</h1>
      <address><time datetime="2019-11-17T20:18:00+00:00">17 Nov 2019, 20:18</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Momova úprimnosť sa prejavila na novinke z albumu Out.sdr.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/WAr2dwXf4HA" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vydanie <b>Momovho</b> ďalšieho albumu Out.sdr je na spadnutie, fanúšikovia odpočítavajú už len posledné dni, kedy budú odoslané všetky predobjednávky. Zatiaľ petržalský raper splnil všetko, čo sľúbil, čo platí aj v prípade kvalitatívnych merítok a taktiež je počuť snahu sa hudobne odlíšiť od vlastnej predchádzajúcej tvorby. Výnimkou nie je ani dnešné druhé pokračovanie skladby <b>Ja som Bratislava</b>.</p>
      <p>Aj v tomto prípade je Momo veľmi úprimný, v texte opisuje svoje bývalé „zamestnanie“ drogového dílera, od čoho však už pred dlhším časom upustil a venuje sa výhradne rapu. Resp. v súčasnosti už aj písaniu knihy. Dozvedáme sa tiež, ako Momovi volal riaditeľ školy, ktorý ho pred rokmi vyhodil a žiadal od neho koncert. </p>
      <p>Hudobnú produkciu doplnil Pryor Music, ktorý sa do veľkej miery podieľal na tomto projekte a nechýba ani sprievodný videoklip – tentokrát narozdiel od jednotky z nočnej Bratislavy. </p>
