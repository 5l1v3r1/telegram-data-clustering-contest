      <h1>Клип Михаила Галустяна «Хочу тибя любицца» за два дня набрал более миллиона просмотров</h1>
      <h2>Артист решил покорить сцену новым амплуа и... запел. Под творческим псевдонимом Super Жоrik юморист представил клип на веселую историю любви с кавказским акцентом, которая «взорвала» YouTube.</h2>
      <address>
        <time datetime="2019-11-17T16:00:00+00:00">17 Nov 2019, 16:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kV8PvgqFsAg" width="740" height="416" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>40-летний Михаил Галустян построил головокружительную карьеру в шоу-бизнесе. Юморист по праву остается одним из самых популярных экс-кавээнщиков. Он  участвует во множестве комедийных проектов на телевидении, регулярно снимается в кино. Однако это не все его успехи на творческом поприще. Недавно шоумен приятно удивил поклонников и выпустил собственный видеоклип. Песня, которую исполнил Галустян, несет юмористический посыл, рассказывая романтичную и одновременно забавную историю. Ролик снят в родном городе артиста — Сочи, главной героиней стала девушка в роскошном леопардовом наряде. В нее и влюбляется лирический герой в исполнении Михаила.</p>
      <aside>«Привет всемирный! Многоувлажняемые меломаны, я всегда знал, что у меня есть мощный творческий потанцевал! И поэтому я записался новый хит и снял супер клип! Смотрим, танцуем, оцениватель!» — иронично подгоняя текст под Т9, написал в микроблоге шоумен.</aside>
      <p>К слову, зрителю новая песня юмориста пришлась по вкусу. Всего за двое суток клип набрал более миллиона просмотров на YouTube, и эта цифра продолжает расти. Мне очень понравилось. Круто! Настроение поднимает. Кому-то надо быть несерьезным»; «Супер, очень танцевально, весело, позитивно. Короче, класс!»; «Молодец Миша! Побольше таких клипов и удачи вам», — отозвались о работе Галустяна поклонники. </p>
      <p>
        <a href="https://www.starhit.ru/novosti/mihail-galustyan-bolshe-ne-mog-rabotat-potomu-chto-menya-nakryilo-192774/">
          <b>Михаил Галустян: «Больше не мог работать, потому что меня накрыло»</b>
        </a>
      </p>
      <p>Несмотря на самобытность проекта Super Жоrik, многие подписчики новоявленного певца стали невольно сравнивать Галустяна с коллегой по цеху Александром Реввой, который уже давно делает карьеру в музыкальной сфере. Тем более, что Михаил и сам не раз появлялся в клипах шоумена, играя второстепенных персонажей. Тем не менее Галустян и его команда уверены, что работают в собственном исключительном стиле, которому даже придумали название — Electro Кавказ.</p>
      <p>
        <i>Фото: Legion-Media, кадр из клипа «Хочу тибя любицца»</i>
      </p>
