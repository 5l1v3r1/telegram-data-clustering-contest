      <h1>Ожаровский об авариях на БелАЭС: Мы видим только верхнюю часть айсберга</h1>
      <h2>О чем еще молчат белорусские власти и «Росатом»?</h2>
      <address>
        <time datetime="2019-11-17T16:08:00+00:00">17 Nov 2019, 16:08</time>
      </address>
      <p>Фильм-расследование <a href="https://www.youtube.com/watch?v=8Oa5QaqnLAk&amp;feature=youtu.be">Studio Х97</a> «Островец смерти» проливает свет на неизвестные факты о строительстве БелАЭС.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Oa5QaqnLAk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Все это разгильдяйство на БелАЭС связано с «Росатомовской» особенностью воровать. В итоге нанимаются какие-то субподрядчики-халтурщики, которые не могут правильно рассчитать страховку и роняют корпус ядерного реактора. А потом врут, что он соскользнул на грунт», — заявляет один из экспертов фильма-расследования российский физик-ядерщик <b>Андрей Ожаровский</b>.</p>
      <p>Врал о соскользнувшем корпусе реактора и сам белорусский диктатор, хотя емк уж должны были доложить, что на самом деле было.</p>
      <p>«Ты нам пленочку покажи, раз ты уж такой весь из себя президент, который все знает. Давай мы убедимся сами, что там происходило, и было ли сползание корпуса реактора — или наоборот, было серьезное падение с ускорением. Но видео не было выложено на стол, а спрятанный козырь — это наш козырь. Значит Лукашенко врал, а правы те свидетели, которые говорили активистам, что реактор упал с 7-метровой высоты», — говорит Андрей Ожаровский.</p>
      <p>«Мы не видели самые серьезные инциденты. Мы видим только верх айсберга. Эти два инцидента с реакторами, один из которых уронили, а другой о столб ударили — это индикаторы того, как на это стройке все устроено. И если заглянуть вглубь, разрешить людям говорить, какие нарушения были допущены — то мы ужаснулись бы», — уверен Андрей Ожаровский.</p>
      <p>«Мое мнение: риск взрыва на БелАЭС — больше, чем на других станциях. Но мы вынуждены наблюдать, что произойдет. Все мы оказались в положении морских свинок во время эксперимента», — считает эксперт.</p>
