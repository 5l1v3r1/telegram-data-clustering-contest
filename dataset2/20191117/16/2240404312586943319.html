      <h1>Юрий Селиванов, Бэкграунд, выпуск № 311 «Чего ждать от «нормандского» саммита?»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/sJL1HHI484g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Поскольку новый саммит в нормандском формате можно считать делом почти решенным, самое время оценить его шансы на успех. Прежде всего, стоит отметить, что он на этот успех обречен уже в силу того факта, что сама по себе встреча на высшем уровне в рамках данной формулы означает некий прогресс в переговорах о будущем Украины.</b>
      </p>
      <p>Именно Украины, а не только того, что в Киеве обзывают «ОРДЛО». Тем более, что Президент РФ Владимир Путин многократно предупреждал — переговоры с его участием состоятся только в том случае, если будут достаточно хорошо подготовлены. То есть, будет не только о чем поговорить, но и что подписать. Ибо первые лица, в отличие от не первых, собираются не для того, чтобы поболтать ни о чем и разъехаться ни с чем, а именно для того, чтобы подтвердить эффективность внешней политики своей страны.</p>
      <p>В целом, предпосылки нового саммита нормандского формата формируются сегодня таким образом, что могут вполне соответствовать стратегическим целям России на украинском направлении.</p>
