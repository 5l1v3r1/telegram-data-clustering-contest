      <h1>万代新招聘计划传出 或为PS5开发新动作类游戏</h1>
      <address><time datetime="2019-11-17T16:22:00+00:00">17 Nov 2019, 16:22</time> by <a rel="author">ugmbbc</a></address>
      <p>
        <a href="https://www.cnbeta.com/topics/39.htm">
          <pic src="https://static.cnbetacdn.com/topics/00ec16530f9c86c.png"/>
        </a>
      </p>
      <p>近日，高度疑似万代南梦宫的新招聘计划传出，招聘中显示将为PS4/PS5/PC平台的新机器人动作游戏招募策划师，一起来期待下。虽然招聘方并未直接写明是万代南梦宫，不过“超有名的机器人”动作类游戏的提示明显就是暗指万代，计划招聘策划师来实施策划提案的工作。</p>
      <hr/>
      <figure>
        <img src="https://static.cnbetacdn.com/article/2019/1117/49f1c8b4ea97d84.jpg"/>
      </figure>
      <p>·应聘条件是熟练使用Unreal Engine 4引擎，曾经有过PC和主机动作游戏开发经验，根据条件显示，万代南梦宫或许正在策划一款下一代主机版高达类动作游戏。</p>
