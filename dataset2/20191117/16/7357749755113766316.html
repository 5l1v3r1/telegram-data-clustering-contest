      <h1>Iran : l'ayatollah Khamenei rejette les manifestations et soutient le gouvernement</h1>
      <address><time datetime="2019-11-17T16:30:06+00:00">17 Nov 2019, 16:30</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5t0WbldgYug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'ayatollah Khamenei soutient la décision du gouvernement iranien d'augmenter les prix de l'essence</b>. Le chef suprême iranien qualifie aussi les manifestants qui protestent violemment contre cette décision de <i>"voyous contre-révolutionnaires et soutenus par l'étranger"</i>. De quoi, peut-être, appuyer la police iranienne et donner le signal d'une répression plus forte après trois jours de manifestations dans tout le pays.</p>
      <p>Deux hommes au moins sont morts dans les violences, un policier selon les médias nationaux, et un civil, à Sirjan, dans le Sud.</p>
      <p>En signe de protestation après la hausse annoncée vendredi d'au moins 50% du prix de l'essence, certains automobilistes ont abandonné leur voiture au milieu de la route, entraînant des embouteillages monstres.</p>
      <p>Dans une tentative sans doute de ralentir la propagation des manifestations, <b>les autorités iraniennes ont restreint voire coupé l'accès à internet dans plusieurs villes du pays.</b></p>
      <p>L'Iran traverse en ce moment une sévère crise économique, aggravée de surcroît par les sanctions américaines, et le FMI prévoit une baisse du PIB de 9,5% cette année.</p>
