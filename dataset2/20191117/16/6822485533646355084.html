      <h1>آخرین قیمت طلا، سکه و دلار در بازار</h1>
      <address>
        <time datetime="2019-11-17T16:08:00+00:00">17 Nov 2019, 16:08</time>
      </address>
      <p>دنیای اقتصاد نوشت: بازار طلا امروز در حالی ثبات قیمت را تجربه کرد که بازار دلار شاهد نوسان قیمت ها بود و سکه هم گران شد. دلار در بازار تهران گران شد و به ۱۲,۶۰۰ (دوازده هزار و ششصد) تومان رسید.</p>
