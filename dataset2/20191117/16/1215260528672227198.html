      <h1>21-y-o student charged after seizure of 9mm pistol in Dumfries, St James</h1>
      <address>
        <time datetime="2019-11-17T16:20:58+00:00">17 Nov 2019, 16:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fIwAvmrny1k" width="460" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A man has been arrested and charged in connection with the seizure of a Bersa Thunder 9mm pistol with a magazine containing three 9mm cartridges was seized by the police in Dumfries district, St James yesterday.</b>
      </p>
      <p>The St James police say 21-year-old Christopher Daley, a student of West Gate Hills, has been charged with illegal possession of firearm and ammunition.</p>
      <p>Reports from the Montego Bay police are that about 3:15 p.m., a team was on patrol in the area when they saw Daley acting in a manner that aroused their suspicion. Daley allegedly ran on seeing the police, he was however accosted, searched and the weapon taken from his waistband.</p>
      <p>Daley’s court date is to be announced at a later date.</p>
