      <h1>Тысячи человек собрались на акцию оппозиции в центре Тбилиси</h1>
      <address><time datetime="2019-11-17T16:50:00+00:00">17 Nov 2019, 16:50</time> by <a rel="author">https://www.facebook.com/profile.php?id=100014000381048, Юлия Бойченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dPA0JgICQ8w" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Протестная акция оппозиции в ответ на провал избирательной реформы началась в Тбилиси с национального гимна – у парламента Грузии собралось несколько тысяч человек. Акцию под названием «Все минус один – Бидзина должен уйти» проводят более 20-ти политических сил.</p>
      <p>Об этом пишет <a href="https://www.ekhokavkaza.com/a/30276456.html">«Эхо Кавказа»</a>.</p>
      <p>Лидеры и сторонников двух крупнейших оппозиционных партий страны – «Единого национального движения» и «Европейской Грузии», основанной их бывшими единомышленниками, пришли на митинг по отдельности. Сторонники ЕНД, многие из которых приехали на митинг из регионов, провели сбор в Пушкинском сквере. Оттуда они колонной направились к парламенту. Участники шествия несли большой баннер с надписью: «Измени!».</p>
      <p>«Европейская Грузия» провела шествие от площади Первой Республики. Спикеры митинга уже заняли сцену. В ближайшее время к собравшимся начнут обращаться политики. Ожидается, что они в очередной раз озвучат свой антикризисный план, согласование которого продолжалось в течение трех дней. Протестующие шумят - так они призывают присоединиться к ним всех тех, кто следит за митингом из дома.</p>
      <p>Напомним, что из-за провала конституционной реформы избирательного законодательства 14 ноября оппозиция и гражданские активисты <a href="http://nikvesti.com/news/public/172338">объявили о начале бессрочных протестов</a> и разбили на проспекте Руставели палаточный лагерь, сообщает агентство «Новости-Грузия». Ранее они уже предъявили властям следующие требования: назначение досрочных парламентских выборов по пропорциональной системе; формирования временного, технического правительства; реорганизации Центральной избирательной комиссии.</p>
