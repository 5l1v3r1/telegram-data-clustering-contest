      <h1>La potente famiglia Rajapakca torna al potere, alla guida l'"ex terminator" Gotabaya Rajapakca</h1>
      <address><time datetime="2019-11-17T16:42:22+00:00">17 Nov 2019, 16:42</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KUaAR6NkyoI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Il ritorno dei Rajapakca</h3>
      <p>Dopo cinque anni all'opposizione, la potente famiglia Rajapakca, già alla guida del paese dal 2005 al 2015, è tornata al potere con <a href="https://it.euronews.com/2019/11/16/voto-ad-alta-tensione-in-sri-lanka-convoglio-di-bus-sotto-attacco">la vittoria alle elezioni presidenziali questa domenica di Gotabaya Rajapakca</a>, soprannominato Terminator, ex ministro delle Difesa e fratello dell’ex presidente autoritario Mahinda Rajapaksa.</p>
      <p>Centrata intorno a sette fratelli, che hanno tutti avuto ruoli politici o amministrativi nella passata governance familiare, Mahinda era stato il più famoso e autorevole. Nel 2015 perse a sorpresa le elezioni dopo che il suo rivale, Maithripala Sirisena, aveva iniziato ad indebolire la sua presidenza.</p>
      <h3>Gotabhaya, l'ex terminator</h3>
      <p>Personaggio in sé controverso anche Gotabhaya Rajapaksa, molto popolare, come la sua dinastia, tra i cingalesi che rappresentano la maggioranza etnica dell'isola, mentre sono detestati e temuti dai tamil e dai musulmani, le altre due etnie presenti nello Sri Lanka.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1196055111388131332" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il nuovo presidente eletto è stato accusato di violazione dei diritti umani quando era segretario alla Difesa nel governo del fratello, negli anni in cui, appunto fra il 2005 e il 2015, migliaia di persone, in gran parte di etnia tamil, sono 'scomparse'. Nel 2011 proprio Gotabhaya, in qualità di ministro della Difesa di allora, aveva ammesso che era stato impossibile evitare vittime civili nell'ultima fase dell'offensiva contro i ribelli delle Tigri Tamil nel maggio 2009. Ammissione riportata persino in un rapporto del suo ministero intitolato ''Humanitarian Operation Factual Analysis July 2006- May 2009".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2vYtj0ePzRM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Le cifre delle elezioni</h3>
      <p>A sette mesi dai terrbili attacchi di Pasqua, il Paese sembra così voler ricominciare da questo voto segnato però da diverse violazioni <a href="https://it.euronews.com/2019/11/16/voto-ad-alta-tensione-in-sri-lanka-convoglio-di-bus-sotto-attacco">come comunicato dal Centro indipendente per il monitoraggi.</a>Tra i 35 candidati in corsa - numero da record - non c'era proprio l'ex presidente Maithripala Sirisena, al centro di polemiche proprio per <a href="https://it.euronews.com/2019/04/25/sri-lanka-quattro-dopo-giorni-dopo-la-strage-di-pasqua-pompeo-attentati-dell-isis">l'attentato di aprile, accusato di avere sottovalutato informazioni dell'intelligence</a> che avrebbero potuto evitarlo. In passato solo nel 2010 ne erano 22. Stavolta sono stati 35, ma a presentare la candidatura erano stati 41. Sei di questi si sono poi ritirati.</p>
      <p>Leggi anche ➡️ <a href="https://it.euronews.com/2019/03/15/nuova-zelanda-l-attentatore-ha-trasmesso-la-strage-in-diretta-facebook">gli approfondimenti della redazione sugli attacchi a Christchurch</a></p>
      <p>Gli ultimi dati disponibili sulle elezioni appena svolte registrano una vittoria schiacciante del 52,25% rispetto al principale avversario di Gotabaya Rajapakca, Sajith Premadasa, che ha ottenuto quasi il 42% dei voti. L'affluenza in questa consultazione, che è la terza dal 2009- anno della fine della lunga guerra civile che ha insanguinato per decenni il Paese - ha sfiorato l'84% in un Paese la cui instabilità certo è sempre in agguato.</p>
