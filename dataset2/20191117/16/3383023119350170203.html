      <h1>9 Detalles de la serie The Witcher en los que tal vez no te habías fijado</h1>
      <h2>Repasamos la adaptación de las aventuras de Geralt de Rivia en Netflix buscando los detalles más curiosos para los jugadores.</h2>
      <address><time datetime="2019-11-17T16:00:00+00:00">17 Nov 2019, 16:00</time> by <a rel="author" href="https://www.3djuegos.com/noticias-ver/199050/9-detalles-de-la-serie-the-witcher-en-los-que-tal-vez-no-te/Chema%20Mansilla" target="_blank">Chema Mansilla</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RD4EC2kameI" width="584" height="329" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los fans de las aventuras de <b>Geralt de Rivia</b> cuentan los días que les separan del estreno de <b>la serie The Witcher que Netflix</b> dedica al personaje e inspirada en la novelas originales de Andrzej Sapkowski. Esta serie, disponible a partir del <b>20 de diciembre</b>, es uno de los estrenos más esperados para el público en general, pero los fans de la saga que además han acompañado a Geralt durante tantas horas en los <a href="https://www.3djuegos.com/universo/0f0f0f0/138/the-witcher/">juegos de The Witcher</a> tienen un interés especial en esta nueva producción.</p>
      <p>Tras acompañar a su brujo favorito por las calles de Novigrado, los campos de Vizima o las murallas del castillo de La Valette con el nivel de detalle al que acostumbra <b>CD Projekt RED</b> , es normal tratar de comparar con lo ofrecido por esta nueva superproducción, aunque se trate de un medio distinto.</p>
      <p>Repasamos los diferentes avances ofrecidos por la conocida plataforma de streaming de cine y series en busca de pequeños detalles que seguro son de gran importancia para los fans. <b>¿Te has fijado en todos ellos?</b></p>
      <slideshow>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018231.jpg"/>
          <figcaption><b>1 Estos es una kikimora<br/></b>Aunque parece una araña gigante, esta criatura es una kikimora. Su aspecto podría confundir a los jugadores, acostumbrados a dar caza a una versión más parecida a un crustáceo y con alguna pata menos</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018230.jpg"/>
          <figcaption><b>2 ¿Aard?<br/></b>Viendo los efectos de esta señal, no nos cabe duda de que se trata de Aard, pero si nos fijamos en el gesto realizado con la mano por Geralt, este no es igual en la serie que en el juego. ¿Serán todas diferentes?</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018229.jpg"/>
          <figcaption><b>3 Jaskier<br/></b>Es muy posible que no te haya dado tiempo a verlo, pero este personaje que carga un laúd es Jaskier, el trovador amigo de Geralt aparece en un breve plano junto al brujo y Sardinilla, y lo hace, además, de espaldas.</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018228.jpg"/>
          <figcaption><b>4 La figura misteriosa<br/></b>Han sido los fans en foros y redes sociales los que han descubierto este detalle. ¿Has visto esa enigmática figura que aparece al final de diferentes escenas? Hay teorías para todos los gustos. ¿Quién es? ¿Tal vez Rience?</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018227.jpg"/>
          <figcaption><b>5 La Isla de Thanedd<br/></b>The Witcher 3 nos permitió ver en la lejanía esta isla donde se encuentra la escuela de magia donde es educada Yennefer. Sin duda en la serie será un escenario de importancia en la trama de esta personaje.</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018226.jpg"/>
          <figcaption><b>6 El broche de Córvida<br/></b>No adelantamos qué relación hay entre Geralt y este interesante personaje al que se menciona en The Witcher 3, pero de alguna manera el broche de esta misteriosa joven termina adornando la empuñadura de la espada del brujo.</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018225.jpg"/>
          <figcaption><b>7 ¿La estrige de Wyzima?<br/></b>Tanto lectores como jugadores recordarán la peculiar misión que rey Foltest encarga a Geralt. Una peligrosa e inolvidable noche para el brujo, que también podría aparecer en la serie si esta criatura es realmente una estrige.</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018224.jpg"/>
          <figcaption><b>8 Las Driades<br/></b>Aunque libros y juegos muestran a esta raza de humanoides vegetales con un tono de piel verde, la serie será cromáticamente menos atrevida y presentará a esta especie con aspecto mucho menos verde.</figcaption>
        </figure>
        <figure>
          <img src="https://www.3djuegos.com/juegos/9592/the_witcher_3/fotos/set/the_witcher_3-5018223.jpg"/>
          <figcaption><b>9 ¿Un mensaje secreto?<br/></b>Apenas aparecen unos instantes en pantalla, pero unas misteriosas runas se dejan ver en pantalla brevemente junto al título de la serie. No conocemos a qué alfabeto pertenecen, así que la traducción del texto continúa inédita.</figcaption>
        </figure>
      </slideshow>
