      <h1>Σρι Λάνκα: Ο «Εξολοθρευτής» νικητής των προεδρικών εκλογών</h1>
      <address><time datetime="2019-11-17T16:31:52+00:00">17 Nov 2019, 16:31</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/slv8zdarJh0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ξανά στην εξουσία ήρθε η ισχυρή φατρία των Ρατζαπάσκα που είχε κυβερνήσει τη Σρι Λάνκα με σιδηρά πυγμή.</p>
      <p>Σύμφωνα με τα προσωρινά εκλογικά αποτελέσματα, πρόεδρος εκλέγεται ο Γκοταμπάγια Ρατζαπάσκα, αποκαλούμενος και εξολοθρευτής, που στο παρελθόν έχει διατελέσει υπουργός Άμυνας.</p>
      <p>Είναι αδελφός του Μαχίντα Ρατζαπάκσα, που κυβέρνησε από το 2005 έως το 2015 τη Σρι Λάνκα, δίνοντας τέλος στον εμφύλιο πόλεμο, ωστόσο με τίμημα το αιματοκύλισμα.</p>
      <p>Στην εκλογή του συνέβαλαν σημαντικά οι επιθέσεις τζιχαντιστών την Κυριακή του Πάσχα των καθολικών, πριν από περίπου 7 μήνες, οι οποίες στοίχισαν τη ζωή σε 269 ανθρώπους.</p>
      <p>Πριν ακόμα ανακοινωθούν τα επίσημα αποτελέσματα, ο 70χρονος Γκοταμπάγια Ρατζαπάκσα ανακήρυξε τη νίκη του στις προεδρικές εκλογές. Με βάση τη μέχρι τώρα καταμέτρηση των ψήφων, ο Ρατζαπάσκα λαμβάνει το 49,6% των ψήφων, με τον Πρεμαντάσα να λαμβάνει το 44,4%.</p>
