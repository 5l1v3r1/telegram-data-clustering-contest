      <h1>Sri Lanka: Mehr Sicherheit soll Touristen zurückbringen</h1>
      <address><time datetime="2019-11-17T16:02:03+00:00">17 Nov 2019, 16:02</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C5t4s1uFQOU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sri Lanka steht nach der Präsidentenwahl vor einem Machtwechsel. Der 70-jährige frühere Verteidigungsminister und Oppositionspolitiker <b>Gotabhaya Rajapaksa</b> kam auf 52 Prozent der<br/>Stimmen, so die Wahlkommission. Er rief seine Anhänger auf Twitter auf, den Sieg friedlich zu feiern. Rajapaksas umstrittener Bruder <b>Mahinda</b> hatte das Land von 2005 bis 2015 autoritär regiert.</p>
      <p>Der unterlegene Kandidat der Regierungspartei, <b>Sajith Premadasa</b>, der von den Minderheiten der <b>Tamilen</b> und <b>Muslime</b> unterstützt wurde, räumte die Niederlage ein und sprach von der «friedlichsten<br/>Präsidentschaftswahl in der Geschichte unserer unabhängigen Republik». Die Wahlbeteiligung: 83.7 Prozent.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/51/94/808x851_cmsv2_44752ccb-3e2b-5a89-91f2-8901d380dd1c-4305194.jpg"/>
      </figure>
      <p>Im Wahlkampf hatten beide Kandidaten das Thema <b>Sicherheit</b> in den Mittelpunkt gerückt. Ostern 2019 hatten Anschläge von Islamisten dieInsel erschüttert, beim Angriff auf Kirchen und Luxushotels starben<br/>268 Menschen. Seither leidet die Wirtschaft von Sri Lanka unter einer <b>Touristenflaute</b> - ein Problem, das Rajapaksa zu lösen versprochen hat.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/51/94/808x454_cmsv2_2e66817e-e166-54c6-9a8e-344ac2087f3d-4305194.jpg"/>
      </figure>
      <p>Nach den Anschlägen war es zu Unruhen gekommen. Die überwiegend buddhistischen Singhalesen stellen die Mehrheit der Bevölkerung. Spannungen und Gewalt zwischen Singhalesen und der muslimischen Minderheit hatte es zuvor schon gegeben - sie macht rund zehn Prozent der knapp 21 Millionen Bewohner Sri Lankas aus.</p>
