      <h1>Medien: Russland gibt der Ukraine drei Marineboote zurück</h1>
      <address><time datetime="2019-11-17T17:33:47+00:00">17 Nov 2019, 17:33</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NInnPinGMxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Russland bereitet Medienberichten zufolge die Rückgabe von drei beschlagnahmten <b>ukrainischen</b><b>Marinebooten</b> vor. Die vor einem Jahr (November 2018) bei einem Zwischenfall in der Meerenge von <b>Kertsch</b> zwischen dem <b>Schwarzen</b> und dem <b>Asowschen Meer</b> festgesetzten Boote hätten einen Hafen der <b>Halbinsel Krim</b> verlassen (Radiosender Kertsch.FM) und sollen an diesem Montag in neutralen Gewässern des Schwarzen Meeres zurückgegeben werden (russische Nachrichtenagenturen unter Berufung auf den Grenzschutz der Halbinsel Krim, Inlandsgeheimdienst FSB laut Agentur Interfax).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/53/34/808x535_cmsv2_a936be7e-edad-52f4-abbb-e9cf0f3f3525-4305334.jpg"/>
        <figcaption>© Wikipedia</figcaption>
      </figure>
      <p>Russland hatte den drei ukrainischen Marinebooten vor einem Jahr (November 2018) die Einfahrt in die Straße von Kertsch verwehrt. Das russische Militär beschlagnahmte die Boote und nahm 24 Seeleute fest. Sie kamen im September im Zuge eines Gefangenenaustauschs wieder frei.</p>
      <p>Die Halbinsel Kertsch ist das östliche Ende der seit 1954 ukrainischen Halbinsel Krim, die im März 2014 Russland annektiert wurde.</p>
      <p>su mit dpa</p>
