      <h1>Slovenský transgender rap v podaní Slaytiiiny: Rozmýšľam, ako zaujať a vyvolať ďalší škandál</h1>
      <address><time datetime="2019-11-17T11:41:00+00:00">17 Nov 2019, 11:41</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Kontroverzný mladík Adam alias Slaytiiina je ďalším youtuberom, ktorý aj rapuje.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/uGRz-Qq86uw" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>V dnešnej dobe už rapuje skoro každý youtuber, a tak snáď nikoho neprekvapí, že sa do tejto skupiny pridáva aj ďalší, konkrétne Adam alias <b>Slaytiiina</b>. Mladý Bratislavčan sa na Slovensku preslávil vďaka svojmu kontroverznému výzoru. Často sa  maľuje výrazným make-upom a obľubuje ženské oblečenie, čo rozhodne nedokáže stráviť každý. V kombinácii s pokusom o rap tak ide o spojenie, ktoré mnohí len veľmi ťažko strávia. </p>
      <p>Cieľom skladby Mona Lisa je, pravdepodobne, ironicky vyobraziť, akým spôsobom ľudia Adama v ženskom oblečení vnímajú. Samotný sprievodný videoklip zobrazuje youtubera tak, ako ho mnohí poznajú z internetu aj z prezentovania sa na verejnosti. </p>
      <p>V súčasnosti len menej ako 10 % divákov označilo, že sa im výsledok nepáči, zvyšných približne 9-tisíc si myslí, že sa rapový klip Adamovi podaril. V jeho prípade nejde o úplne prvý kontakt s hudbou, na kanáli má totiž napríklad video, v ktorom spieva pesničku poskladanú z hejterských komentárov. Výsledok radšej posúď sám. </p>
