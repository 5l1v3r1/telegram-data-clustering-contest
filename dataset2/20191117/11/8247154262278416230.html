      <h1>Пам’яті загиблих: у Кременчуці презентовано виставку картин «Невидима варта» та виставу-реквієм «Війна без строку…»</h1>
      <address>
        <time datetime="2019-11-17T11:45:00+00:00">17 Nov 2019, 11:45</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/19_9.jpg?itok=EsYeeSpe"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Wx05stfkgg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>З 2017 року виставку картин і виставу-реквієм відвідали понад 16 тисяч громадян у 28 містах України.</b>
      </p>
      <p> </p>
      <p>17 листопада у Кременчуці співробітники та курсанти Національної академії Служби безпеки України в міскому Палаці культури презентували виставку картин «Невидима варта» та виставу-реквієм «Війна без строку…». Вони присвячені співробітникам української спецслужби та всім українським воїнам, загиблим під час проведення АТО та ООС.</p>
      <p>Як повідомив ректор академії Сергій Кудінов, з початком війни на Сході Служба безпеки України втратила 27 співробітників.</p>
      <p>"13 квітня 2014 року першим співробітником СБУ, який там загинув був полтавчанин Геннадій Беліченко. Загалом ми втратили 27 співробітників СБУ. Ми знаємо. що Полтавщина встратила більше 170 своїх земляків, з них - більше 50 - це кременчужани. Аби всі пам’ятали про війну, про втрати, про нашу біль, ми створили цей патріотичний проект",- заявив С.Кудінов.</p>
      <p>За його словами, мета проекту – розповісти українцям про відважну роботу спецпризначенців, чиї імена, особливості завдань, деталі спецоперацій можна розкривати лише після їх смерті.  </p>
      <p>Авторка картин Леся Шиденко каже, що з 2017 року виставку картин і виставу-реквієм відвідали понад 16 тисяч громадян у 28 містах України. Під час благодійних показів було зібрано більше 1 мільйона гривень, які передані місцевим військовим шпиталям для реабілітації та лікування поранених воїнів.</p>
      <p>"Оригінали картин передані у сім’ї загиблих. Я особисто знала трьох загиблих, але коли малювала, спілкувалася з їх родинами, то тепер складається враження, що я знала кожного",- каже Леся Шиденко.</p>
      <p>Вона дадає, що з 27 робіт - 20 портрети загиблих співробітників СБУ, а 7- сюжетні картини.</p>
      <p>Що ж стосується вистави, під час якої линає розповідь про загиблих, то<i> а</i>кторами вистави є курсанти Академії – майбутні співробітники СБУ, навчальні підрозділи яких названо на честь Героїв Служби. Зокрема, серед  акторів є представники курсу імені полтавчанина – капітана СБУ Геннадія Біліченка, який став першим загиблим військовослужбовцем під час АТО.</p>
      <p>У виставі молодь від імені загиблих розповідає про їх життєвий і військовий шлях, останні завдання, про їхні родини, мрії та цінності.  </p>
