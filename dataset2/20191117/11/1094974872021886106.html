      <h1>Камера запечатлела момент убийства пешехода водителем на дороге в Мытищах</h1>
      <address><time datetime="2019-11-17T11:14:00+00:00">17 Nov 2019, 11:14</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Сети опубликованы кадры с камеры наблюдения, запечатлевшей дорожный конфликт с летальным исходом, произошедший в минувшую субботу, 16 ноября, в подмосковных Мытищах.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259417&amp;hash=be2f313bfeef4732&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Судя по видео, мужчина попытался сократить путь и пересечь проезжую часть в неположенном месте. Он почти достиг противоположного тротуара, но траектория его движения пересеклась с траекторией автомобиля Volvo.</p>
      <p>У пешехода возник конфликт с водителем кроссовера и последний нанес оппоненту ножевое ранение в шею. После этого пострадавший попытался преградить путь транспортному средству, но автомобилист "подвинул" его машиной, и скрылся.</p>
      <p>Пострадавший – 43-летний мужчина, скончался, а его убийцу вскоре задержали сотрудники полиции. Как <a href="https://www.vesti.ru/doc.html?id=3210656">стало известно ранее</a>, им оказался 68-летний местный предприниматель.</p>
      <p>Подозреваемый уже стал фигурантом уголовного дела по статье "Убийство", — об этом <a href="https://mosobl.sledcom.ru/">сообщили</a> в пресс-службе регионального управления СК РФ по Московской области.</p>
      <p>Отметим, что часть первая статьи 105 Уголовного кодекса, по которой заведено дело, подразумевает наказание в виде лишения свободы на срок от шести до пятнадцати лет.</p>
      <p>В настоящее время правоохранители устанавливают все обстоятельства произошедшего.</p>
