      <h1>SHELLY、テレビマンと離婚していた</h1>
      <address>
        <time datetime="2019-11-17T11:09:00+00:00">17 Nov 2019, 11:09</time>
      </address>
      <figure>
        <img src="https://contents.oricon.co.jp/img/comment_76.png"/>
      </figure>
      <p>　タレントの<a href="http://www.oricon.co.jp/prof/artist/510519/">SHELLY</a>（35）が2014年に結婚したテレビ番組ディレクターの男性と離婚していたことが17日、わかった。 <br/><br/>　関係者によると今月に入って離婚が成立したという。20日放送の日本テレビ『今夜くらべてみました』（毎週水曜　後9：00）でも離婚について語る予定となっている。 <br/><br/>　SHELLYは14年1月にテレビ番組ディレクターの男性と結婚し、16年2月に第1子を出産。昨年1月に第2子を出産していた。</p>

      </figure>
