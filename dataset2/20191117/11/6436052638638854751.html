      <h1>Видео: захваченные РФ украинские корабли прошли под Керченским мостом</h1>
      <address><time datetime="2019-11-17T11:42:00+00:00">17 Nov 2019, 11:42</time> by <a rel="author">UA.NEWS</a></address>
      <p>Военные катера «Бердянск», «Никополь» и буксир «Яны Капу» прошли под Керченским мостом в сторону Черного моря в сопровождении береговой охраны оккупационных сил РФ.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pcv1iHlRp7Y" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Соответствующее видео обнародовано на YouTube-канале «Керчь Керчь». Отмечается, что корабли вышли из акватории керченского «Генмола» в сопровождении буксира и береговой охраны в 10.30 по киевскому времени. Им на встречу вышли украинские буксиры «Сапфир», «Титан» и «Гайдамака». Предположительно, они должны забрать у россиян военные корабли и сопроводить их в украинский порт.</p>
      <p>Ранее в российских СМИ сообщалось, что Кремль <a href="https://ua.news/ru/rossyya-vernet-ukraynskye-korably-do-sammyta-normandskoj-chetverky/">принял «принципиальное решение» вернуть корабли</a> до саммита нормандской четверки, запланированного на 9 декабря в Париже.</p>
      <p>При этом оружие, рации и судовые документы Россия оставит у себя в качестве вещдоков, потому как <a href="https://ua.news/ru/rossyya-mozhet-obyavyt-v-rozysk-osvobozhdennyh-ukraynskyh-moryakov/">дело против украинских моряков в РФ</a> не закрыли.</p>
      <p>Напомним, 25 ноября два артиллерийских катера «Бердянск» и «Никополь», а также рейдовый буксир «Яны Капу»<a href="https://ua.news/ru/foto-v-azovskomu-mori-rosijskij-korabel-protaraniv-buksir-vms-ukrayini/"> осуществляли плановый переход</a> из порта Одессы в Мариуполь. О переходе российская сторона была заранее проинформирована в соответствии с международными нормами для обеспечения безопасности судоходства.</p>
      <p>Однако вблизи Азовского моря, пограничные катера РФ сначала<a href="https://ua.news/ru/foto-v-azovskomu-mori-rosijskij-korabel-protaraniv-buksir-vms-ukrayini/"> протаранили «Яны Капу»</a> и<a href="https://ua.news/ru/foto-rosiya-zablokuvala-tankerom-kerchensku-protoku-na-shlyahu-ukrayinskyh-korabliv/"> заблокировали танкером</a> движение через Керченский пролив, а позже спецназ ФСБ<a href="https://ua.news/ru/rossiyskiy-spetsnaz-zahopiv-korabli-vms-ukrayini-ye-poraneni/"> атаковал и захватил украинские корабли</a> вместе с их экипажами.</p>
      <p>Во время атаки, оккупанты захватили в плен 24 украинских военнослужащих. Трое из них получили ранения. Их обвинили в незаконном пересечении границы РФ (ч. 3 ст. 322 Уголовного кодекса России, наказание в виде лишения свободы на срок до шести лет).</p>
      <p>Все пленные были арестованы оккупационным «судом» в Крыму и доставлены в московские следственные изоляторы «Лефортово» и «Матросская тишина». В апреле российский суд продлил арест всем морякам до конца июля 2019 года.</p>
      <p>В связи с инцидентом, Украина <a href="https://ua.news/ru/ukrayina-podala-na-rosiyu-do-yevrosudu-cherez-zahoplennya-moryakiv/">подала иск против России</a> в Европейский суд по правам человека.</p>
      <p>25 мая постоянная палата Трибунала ООН по морскому праву в Гамбурге <a href="https://ua.news/ru/mizhnarodnyj-trybunal-zaklykav-rosiyu-zvilnyty-ukrayinskyh-moryakiv/">поддержала исковые требования Украины к РФ</a> о срочном освобождении незаконно арестованных украинских моряков. Однако Кремль<a href="https://ua.news/ru/kreml-vidmovyvsya-vykonuvaty-rishennya-trybunalu-oon-shhodo-ukrayinskyh-moryakiv/"> отказался выполнять решение</a> трибунала, мотивируя это тем, что полномочия суда якобы не распространяются на эту ситуацию.</p>
      <p>7 сентября Украина и Россия <a href="https://ua.news/ru/obmen-plennymi-kto-iz-ukraintsev-vernulsya-domoj/">провели обмен пленными</a> по формуле «35 на 35». В Украину из России вернулись 24 незаконно захваченных в Керченском проливе моряка и 11 политзаключенных, а Киев передал Москве 35 российских граждан, обвинённых в террористической и диверсионной работе на агрессора.</p>
