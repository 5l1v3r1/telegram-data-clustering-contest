      <h1>В Мытищах водитель убил ножом пешехода, который переходил дорогу в неположенном месте (видео)</h1>
      <address>
        <time datetime="2019-11-17T11:07:00+00:00">17 Nov 2019, 11:07</time>
      </address>
      <p>
        <a href="https://youtu.be/7xyQ694l8NY">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7xyQ694l8NY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В подмосковных Мытищах водитель машины ударил ножом мужчину, который переходил дорогу в неположенном месте. Подозреваемого задержали, сообщается на сайте Следственного комитета по Московской области. <br/><br/>Инцидент произошел днем 16 ноября в Мытищах. По данным СК, на дороге произошел конфликт между 68-летним водителем и 43-летним пешеходом, в результате которого водитель напал на него с ножом. От полученного ранения мужчина умер на месте. <br/><br/>Возбуждено уголовное дело об убийстве (часть 1 статьи 105 УК РФ). Подозреваемым оказался местным предпринимателем, в настоящее время его допрашивают. <br/><br/>Видео инцидента, которое попало на камеры наблюдения, опубликовали в группе «Инцидент Москва» во «ВКонтакте». По нему видно, как пешеход становится на пути машины, подходит к двери водителя и после непродолжительного разговора, шатаясь, отходит и падает. </p>
