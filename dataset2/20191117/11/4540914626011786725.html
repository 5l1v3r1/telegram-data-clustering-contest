      <h1>Auftakt in einen heißen Wahlkampf</h1>
      <address><time datetime="2019-11-17T11:35:59+00:00">17 Nov 2019, 11:35</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BZKOE3G-G0M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Wahlkampf im Vereinigten Königreich nimmt an Fahrt auf - die Macht der guten Bilder ist dabei kein Geheimnis. Boris Johnson besuchte Sozialarbeiter in Mansfield. Seine Torries haben laut neuesten Umfragen den höchsten Zuspruch bei den Wählern seit zwei Jahren. Aktuell steht die Regierungspartei bei 44 Prozent und damit 16 Prozent vor der Labour-Partei, die gegenüber der Vorwoche in den Umfragen einen Prozentpunkt einbußen musste.</p>
      <p>Johnsons ärgster Rivale Jeremy Corbyn diskutiert an diesem Wochenende mit den Genossen das Parteiprogramm.</p>
      <p>Nicola Sturgeon von der linksliberalen SNP machte bei einem Heimatbesuch keinen Hehl daraus, dass ihr das schottische Votum bei den Wahlen am Herzen liegt. Wie sie will auch die Schottin Jo Swinson, erst seit Mai Vorsitzende der Liberalen Demokraten den Brexit am liebsten noch aufhalten.</p>
      <p>In Grossbritannien wird am 12. Dezember ein neues Parlament gewählt. Denn Premierminister Boris Johnson hatte im Zuge der schwierigen Brexit-Verhandlungen Neuwahlen anberaumt.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
