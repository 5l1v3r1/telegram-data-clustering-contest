      <h1>EXCLUSIVE: DeHaven on Helping Finance Jay Z's Music Career in the Beginning</h1>
      <address><time datetime="2019-11-17T11:46:00+00:00">17 Nov 2019, 11:46</time> by <a rel="author">Jessica Todd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8pypDm1xJb4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DeHaven opened up to VladTV about Calvin "Klein" Bacote catching a case with Jay Z over a fight, but DeHaven added that he never knew the two of them to have a relationship. DeHaven went on to speak about Jay Z linking up with Jaz-O after he got a record deal, and Jay showing up on his album. DeHaven added that he financed the clothes, jewelry, and other expenses at the start of Jay's career, which you can hear more about above.</p>
