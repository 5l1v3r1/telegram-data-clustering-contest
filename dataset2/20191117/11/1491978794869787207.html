      <h1>Jeremy Corbyn deflects question on free movement after Brexit - video</h1>
      <address>
        <time datetime="2019-11-17T11:49:21+00:00">17 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r4CiGc7ZEsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Jeremy Corbyn has deflected a question about Labour's policy on free movement after Brexit. Appearing on BBC One's Andrew Marr Show, the Labour leader was asked whether the party's manifesto would repeat its 2017 promise to end free movement. 'There will be an awful lot of movement,' Corbyn said, before adding that the public 'will have to wait until Thursday' when the manifesto will  be unveiled</p>
