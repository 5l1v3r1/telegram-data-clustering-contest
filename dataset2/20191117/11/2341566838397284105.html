      <h1>香港理工大學警民再衝突對峙 催淚彈汽油彈齊發[影]</h1>
      <address><time datetime="2019-11-17T11:26:00+00:00">17 Nov 2019, 11:26</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社台北17日電）香港理工大學附近今天再度有黑衣人士聚集，10多名防暴警察上午10時許在漆咸道南及暢運道交界舉旗警告，並施放催淚彈，黑衣人則向警方投擲汽油彈及磚頭反擊。雙方持續對峙中。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstandnewshk%2Fvideos%2F1504287719733891%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>綜合香港媒體報導，今天上午多名香港民眾到漆咸道南清路障，期間有理大學生透過大聲公要他們停止，雙方略有口角，但沒有發生衝突。</p>
      <p>上午10時，大批黑衣人士在漆咸道南聚集，多名防暴警員在場，並舉旗警告將開槍驅離示威者。香港警方約10時30分發射多枚催淚彈，黑衣人則向警方投擲汽油彈及磚頭反擊。</p>
      <p>此外，在歌和老街與達之路交界，發現有疑似爆炸物，已有警員到場處理。</p>
      <p>理工大學昨晚氣氛開始緊張，黑衣人與警方在校外的漆咸道南爆發激烈衝突，黑衣人不斷投擲燃燒彈，警方則以催淚彈驅散。對峙一直持續到今天凌晨1時許，示威者全部撤回校園，警方也陸續撤離。（編輯：翟思嘉）1081117</p>
