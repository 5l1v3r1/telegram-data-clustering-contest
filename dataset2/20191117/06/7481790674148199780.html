      <h1>アマ金谷拓実、国内ツアーＶ…４人目の快挙</h1>
      <address>
        <time datetime="2019-11-17T06:31:00+00:00">17 Nov 2019, 06:31</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191117-OYT1I50022-1.jpg?type=large"/>
        <figcaption>ツアー史上４人目となるアマチュア優勝をし、笑顔でトロフィーを掲げる金谷拓実（１７日）</figcaption>
      </figure>
      <p>　男子ゴルフの三井住友ＶＩＳＡ太平洋マスターズ最終日が１７日、静岡太平洋クラブ御殿場（７２６２ヤード、パー７０）で行われ、アマチュアの金谷拓実（東北福祉大３年）（２１）が初優勝を果たした。男子国内ツアーのアマチュア優勝は、１９７３年のツアー制度施行後では２０１１年にこの大会を制した松山英樹以来４人目の快挙となった。</p>
