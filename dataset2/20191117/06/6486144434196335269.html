      <h1>Captado en cámara: surfistas disfrutan en SoCal…con una ballena</h1>
      <h2>Un grupo de surfistas esperando una ola consiguió una ballena</h2>
      <address><time datetime="2019-11-17T06:12:09+00:00">17 Nov 2019, 06:12</time> by <a rel="author">Redacción</a></address>
      <p>Sucedió cerca de la costa en Dana Point en el condado de Orange el 11 de noviembre.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q1c911FQBss" width="940" height="529" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El  video muestra a<a href="https://laopinion.com/tema/animales/"> la ballena gris</a> nadando con cautela debajo de los surfistas, sin toparse con nadie.</p>
      <p><b>Payton Landaas,</b> quien se describe a sí mismo como un piloto de drones en su página de <a href="https://laopinion.com/tema/facebook/">Facebook</a>, capturó la increíble vista el 11 de noviembre, cuando una enorme ballena se dirigió hacia los surfistas que esperaban olas en sus tablas en Dana Point, una ciudad en el condado de Orange, en California.</p>
      <p>Landaas le dijo a Orange County Register que estaba observando las olas desde cerca de su casa cuando vio lo que reconoció como un lomo de ballena en la distancia.</p>
      <p>“Corrí y tomé mi dron y lo volé”, dijo.</p>
