      <h1>UFC Sao Paulo - Blachowicz DEF. Jacare - The 6th Round SBN MMA Post-Fight Show</h1>
      <address><time datetime="2019-11-17T06:00:09+00:00">17 Nov 2019, 06:00</time> by <a rel="author">June M. Williams</a></address>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?visual=true&amp;url=https%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F713931442&amp;show_artwork=true&amp;secret_token=s-7KoBo" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Eddie Mercado and Dayne Fox are here to breakdown this event with hot takes, possible next fights, as well as reactions to the overall event.</p>
      <p>This Saturday’s, Nov. 16th., UFC on ESPN+ 22 event, from the Ibirapuera Gymnasium in Sao Paulo, Russia, featured a co-main between Light Heavyweights, legendary Mauricio ‘Shogun’ Rua vs. Paul ‘Bearjew’ Craig and a Main Event showcasing a top-ranked Light Heavyweight bout between Jan Blachowicz, coming into the octagon off a win over Luke Rockhold back in July and Ronaldo ‘Jacare’ Souza, ranked #5 Greatest MMA Grappler of All Time by the folks at <a href="http://tapology.com/">tapology.com</a>, who entered this bout off of a loss to Jack Hermansson back in April of this year.</p>
      <aside><b><b>IT’S NOT TOO LATE TO </b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 22 - Sao Paulo - ‘BLACHOWICZ VS JACARE ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <h4>Here’s a look at the UFC SAO PAULO RESULTS &amp; new fight records:</h4>
      <p>
        <b>UFC on ESPN+ 22 - Sao Paulo - ‘Blachowicz vs. Jacare’ MAIN CARD | SAT. NOV. 16 8PM/5PM ETPT</b>
      </p>
      <ul>
        <li>205 lbs - <b>Jan Blachowicz (25-8) DEF.</b> Ronaldo ‘Jacare’ Souza (26-8) - DEC-Split</li>
        <li>205 lbs - Mauricio Rua (26-11-1) vs. Paul Craig (12-4-1) - <b>ENDS IN A DRAW, SPLIT</b></li>
        <li>155 lbs - <b>Charles Oliveira (28-8) DEF.</b> Jared Gordon (15-4) - KO/TKO-Overhand Right &amp; Uppercut at 1:26 in Rd 1</li>
        <li>185 lbs - <b>André Muniz (19-4) DEF.</b> João Antônio Arroyo (9-3) - DEC-Unanimous</li>
        <li>185 lbs - <b>Wellington Turman (16-3) DEF. </b>Markus Perez (11-3) - DEC-Unanimous</li>
      </ul>
      <blockquote><b>FIGHT OF THE NIGHT:</b> ($50K ea.) <b>NONE</b><br/><a href="https://www.bloodyelbow.com/2019/11/16/20968609/ufc-sao-paulo-post-fight-bonuses-charles-oliveira-dazzles-with-potn-knockout"><b>PERFORMANCES OF THE NIGHT</b></a><b>: </b>($50K ea.) <b>Randy Brown, Ricardo Ramos. James Krause, and Charles Oliveira</b><br/><b>ATTENDANCE:</b> <b>10,344</b><br/><b>GATE: “Sellout”</b></blockquote>
      <p><b>ESPN+ PRELIMS | 5PM/2PM ETPT</b><br/>170 lbs - <b>James Krause (27-7) DEF. </b>Sérgio Ricardo de Moraes (14-6) - KO/TKO- Right Cross at 4:19 of Rd 3, Total 14:19<br/>145 lbs - <b>Ricardo Ramos (14-2) DEF.</b> Eduardo Garagorri (13-1) - SUB-Rear Naked Choke at 3:57 of Rd 1<br/>155 lbs - <b>Francisco Trinaldo (24-7) DEF.</b> Bobby Green (24-10) - DEC-Unanimous<br/>170 lbs - <b>Randy Brown (12-3) DEF. </b>Warlley Alves (13-4) - SUB-Triangle Choke at 1:22 of Rd 2, Total 6:22<br/>135 lbs - <b>Douglas Andrade (26-3) DEF. </b>Renan Barão (34-9) - DEC-Unanimous<br/>125 lbs - <b>Ariane Lipski (12-5) DEF.</b> Isabella de Pádua (5-2) - DEC-Unanimous<br/>135 lbs - <b>Tracy Cortez (7-1) DEF.</b> Vanessa Melo (10-7) - DEC-Unanimous</p>
