      <h1>"Ранкова доза" за другий тиждень. Дайджест</h1>
      <address>
        <time datetime="2019-11-17T06:00:54+00:00">17 Nov 2019, 06:00</time>
      </address>
      <p>Недільний дайджест за другий тиждень "Ранкової дози"!</p>
      <p>Усе найцікавіше за останні 6 днів</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/714015298&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Цього тижня ми починали свої дні із:</p>
      <p>оповідання <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/11/7231583/">«Ваня» Валер’яна Підмогильного</a>, яке порадив автор «Ранкової дози» <b>Роман Романюк</b>;</p>
      <p>трактату <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/12/7231681/">Сунь-дзи «Мистецтво війни»</a>, який рекомендував політтехнолог <b>Ігор Гринів</b>;</p>
      <p>грайливого <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/13/7231797/">Милорада Павича і його оповідання «Веджвудський сервіз»</a> з рекомендації віцепрем’єра <b>Дмитра Кулеби</b>;</p>
      <p>складних переговорів «Мінської ночі» описав експрезидент Франції <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/14/7231905/">Франсуа Олланд у книзі «Уроки влади»</a>, яку порадила депутатка<b> Ірина Геращенко</b>;</p>
      <p>всесвітньо відомого боснійського письменника <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/15/7232015/">Міленко Єрґовича </a>і зворушливої історії «Великий колючий їжак», які порадив письменник <b>Анатолій Дністровий</b>;</p>
      <p>ретроспективної повісті про Марка Вовчка <a href="https://www.pravda.com.ua/podcasts/5dc0510f45f34/2019/11/16/7232145/">«Мовчуще божество» В. Домонтовича</a>, яку рекомендувала поетеса <b>Олена Гусейнова</b>.</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/916358767&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true&amp;visual=true" width="100%" height="366" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>Літературний подкаст "Ранкова доза" - це спільний проект "Української правди" та Українського інституту книги.</i>
      </p>
