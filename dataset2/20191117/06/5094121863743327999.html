      <h1>30. výročí sametové revoluce</h1>
      <address><time datetime="2019-11-17T06:35:00+00:00">17 Nov 2019, 06:35</time> by <a rel="author">ČTK ,Redakce</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372840345?title=0&amp;byline=0&amp;portrait=0" width="630" height="354" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Online reportáž 17.11. 16:38</p>
      <p>Centrum Prahy dnes skutečně zaplnily <b>statisíce lidí</b>. S koordinací dopravy pomáhá policie. Oslavy výročí pád komunismu v Praze jsou důstojné, <b>míní Andrej Babiš. </b>Lidé jsou v ulicích a mají dobrou náladu, na Slovensku to podle něj bude podobné.</p>
      <p>17.11. 16:33</p>
      <p><b>Na Václavském náměstí začíná koncert k 30. výročí sametové revoluce.</b> Celé vzpomínkové odpoledne má trvat až do 22 hodin, vystoupit má například kněz Tomáš Halík, generál Petr Pavel, diplomat Michael Žantovský, skupina Tata bojs, zpěvačka Lenka Dusilová či moderátorka Nora Fridrichová.</p>
      <p>17.11. 16:32</p>
      <p>Několik desítek lidí zavzpomínalo u pamětní desky <b>na mladoboleslavském náměstí Republiky</b> na události ze dne 17. listopadu 1989. <b>Více <a href="https://boleslavsky.denik.cz/zpravy_region/na-namesti-republiky-se-vzpominalo-na-sametovou-revoluci-20191117.html">ZDE</a>.</b></p>
      <p>17.11. 16:16</p>
      <p>Dokumenty vztahující se k osobnosti Václava Havla a jeho persekuci ze strany komunistické Státní bezpečnosti (StB), ale i další archiválie mimo jiné o Chartě 77 si dnes veřejnost může prohlédnout<b> v Archivu bezpečnostních složek (ABS).</b> V ulici Na Struze pořádá akci nazvanou Na čaj do archivu. Budova nedaleko Národní třídy, kde se dnes odehrává řada vzpomínkových akcí k 30. výročí pádu komunistického režimu, otevřela krátce před polednem. Přišly sem už desítky lidí starší a mladší generace i rodiče s dětmi.</p>
      <p>
        <a href="https://www.denik.cz/online-reportaz/reportaz/30-vyroci-sametove-revoluce.html">Celá on-line reportáž ZDE</a>
      </p>
      <p>V centru Prahy se propojí několik akcí zastřešených Festivalem svobody. Půjde o studenty organizovaný Svobodný listopad na Albertově, Koncert pro budoucnost, který obsáhne celý prostor Václavského náměstí, Korzo Národní se protáhne z Národní třídy na Jungmannovo náměstí.</p>
      <figure>
        <img src="https://g.denik.cz/63/88/demonstrace-proti-babisovi-letna-2-new4-12_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://www.denik.cz/z_domova/letna-zive-zacina-dalsi-protest-proti-babisovi-a-za-nezavislost-justice-20191116.html">Zbavte se Agrofertu, nebo odstupte. Proti Babišovi demonstrovaly statisíce lidí Přečíst článek ›</a>
      </aside>
      <p>Večer oslavy završí předávání Cen Paměti národa v Národním divadle. Slavnost, na které budou ceněny osobnosti z Česka, Maďarska, Slovenska, Polska a Německa, doprovodí projekce na domy na Národní třídě. I letos 17. listopad v Praze doprovodí satirický průvod masek Sametové posvícení, připomene ho jako Mezinárodní den studentstva.</p>
      <h3>Zvonění zvonů i Modlitba pro Martu</h3>
      <p>Potlačení demonstrace na Národní třídě před 30 lety připomene krátce po 17:00 po celé zemí také zvonění zvonů. K akci se přidala většina rozhlasových stanic tím, že ve stejný čas pustí píseň Modlitba pro Martu.</p>
      <figure>
        <img src="https://g.denik.cz/63/a6/1-holesovice_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://www.denik.cz/listopad-89-politika/revoluce-listopad-89-cesi-praha-demonstrace-ucast-klice-20191117.html">Revoluce? Třetina lidí tvrdí, že se jí aktivně zúčastnila Přečíst článek ›</a>
      </aside>
      <p>Akce, které na oslavu 17. listopadu pořádají v Praze a dalších desítkách měst občanské iniciativy, zastřešila jako v minulých letech platforma s názvem Festival svobody. Zahrnuje slavnost Korzo Národní, která letos poprvé obsadí celou Národní třídu, od Národního divadla po Jungmannovo náměstí, a nabídne koncerty, divadlo, autorská čtení, výstavy nebo program pro děti. V podvečer se pak na Václavském náměstí uskuteční Koncert pro budoucnost, kde vedle zpěváků vystoupí řečníci.</p>
      <p>
        <i>
          <b>Ukázka velkoformátové projekce na Národní třídě: </b>
        </i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j2qjvOjie3g" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Program v Praze završí v Národním divadle předávání Cen Paměti národa, kterými obecně prospěšná společnost Post Bellum oceňuje pamětníky zlomových momentů minulého století. Letos je dostanou polský disident a bývalý lídr hnutí Solidarita Wladyslaw Frasyniuk, maďarský a německý političtí vězni László Regéczy-Nagy a Dietrich Koch, herečka Dalma Špitzerová, která přežila holokaust, a Miroslav Hampl, jenž pomáhal vězňům v uranových dolech.</p>
      <figure>
        <img src="https://g.denik.cz/1/af/vaclavske-20-listopad-89-foto-hslavik-4_denik-150-3x2.jpg"/>
      </figure>
      <aside>
        <a href="https://www.denik.cz/jak-vidi-cesi-listopad-89/jak-vidi-listopad-1989-cesi-a-slovaci-v-cem-se-lisi-a-co-vnimaji-stejne-20191113.html">Jak vidí listopad 1989 Češi a Slováci? V čem se liší a co vnímají stejně Přečíst článek ›</a>
      </aside>
      <p>Také další města ožijí vzpomínkami. Například v Brně akce připravují studenti, univerzity i divadla. Lidé tam budou moct 30 let svobody uctít či oslavit při debatách, koncertech i v lampionovém průvodu.</p>
