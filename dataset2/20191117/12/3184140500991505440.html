      <h1>Мамаев выйдет в основном составе «Ростова» в матче с «Краснодаром»</h1>
      <address><time datetime="2019-11-17T12:57:00+00:00">17 Nov 2019, 12:57</time> by <a rel="author">Андрей Иванов</a></address>
      <p>Футболист Павел Мамаев выйдет в стартовом составе «Ростова» в товарищеском матче против своего бывшего клуба «Краснодар». Об этом сообщила пресс-служба ФК «Ростов» на своей странице в <a href="https://twitter.com/rostovfc/status/1196034428126089217">Twitter.</a></p>
      <figure>
        <img src="https://360tv.ru/media/images/articles/crops/6edf9a72-e199-4147-a625-a711e7b8c8ad/crop_921_518.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/rostovfc/status/1196034428126089217" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/obschestvo/komanda-kokorina-i-mamaeva-obygrala-belgorodskij-saljut-s-krupnym-schetom/"/>
      </related>
      <p>Для футболиста этот матч станет первым после его освобождения из колонии.</p>
      <p>Его приятель Александр Кокорин, вместе с которым игрок «Ростова» отбывал наказание за хулиганство, после освобождения пока на поле не выходил.</p>
      <p>Он сейчас числится в составе петербургского «Зенита». Как ранее сообщила пресс-служба клуба из Северной столицы, Кокорин может также принять участие в товарищеском матче в ноябре.</p>
      <figure>
        <iframe data-src="https://twitter.com/rostovfc/status/1196038227209179136" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Товарищеский матч «Ростов» — «Краснодар» состоится в Краснодаре 17 ноября. Начало в 16:00.</p>
      <p>Кокорин и Мамаев вышли из колонии в Белгородской области на свободу 17 сентября по УДО. Суд признал их виновными по статьям «Хулиганство» и «Побои» после драки в центре Москвы в начале октября 2018 года. Кокорин получил один год и шесть месяцев лишения свободы. Мамаева суд приговорил к сроку на месяц меньше.</p>
