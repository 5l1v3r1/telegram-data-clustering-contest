      <h1>Venise : la Fenice à son tour touchée par les inondations</h1>
      <address><time datetime="2019-11-17T12:21:40+00:00">17 Nov 2019, 12:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5lGaKjPVDcE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venise se prépare à faire face à une nouvelle "aqua alta", une marée haute, la troisième en moins d'une semaine. Elle pourrait atteindre 1,60 mètre. La place Saint-Marc reste submergée. Mardi, la Cité des Doges a connu sa pire marée haute en 53 ans, à 1, 87 mètres.</p>
      <p>Parmi les joyaux du patrimoine touchés par ces inondations, le mythique théâtre La Fenice. Le système électrique, au rez-de-chaussée et au sous-sol, a été endommagé, bloquant le système de billetterie. La saison artistique pourrait être impactée. D'ores et déjà, les répétitions d'opéra doivent se tenir dans d'autres théâtres de la ville. Heureusement, la scène et l'auditorium n'ont pas été atteints. Des personnes s'activent chaque jour pour mettre en sécurité les instruments anciens ou les partitions de musique menacées par l'humidité.</p>
      <p>Le maire estime que les dégâts dans toute la ville s'élèvent à au moins un milliard d'euros.</p>
