      <h1>Новый прилив в Венеции</h1>
      <address><time datetime="2019-11-17T12:19:58+00:00">17 Nov 2019, 12:19</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wyQB1ugLHm8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Венеции в воскресенье ожидается новый подъем воды. Как сообщают местные СМИ, ее уровень может достичь отметки в 160 см. Такой показатель классифицируется как "чрезвычайный прилив", из-за него в городе объявляют "красный" уровень опасности. Местные жители готовятся к затоплениям. Закрылись многие заведения, а в открытых магазинах и ресторанах установлены металлические заграждения, чтобы вода не проникла внутрь. Согласно информации метеорологов, значительных улучшений ситуации не стоит ожидать до вторника.</p>
      <p>Пострадал также оперный театр Ла Фениче. Из-за проникшей в помещения воды из строя вышли противопожарная и электроэнергетическая системы, что может повлиять на предстоящий театральный сезон. Часть электрического оборудования на первом этаже и в подвалах была повреждена. В настоящее время ведутся ремонтные работы, а репетиции спектаклей пока вынуждены будут проводить в других театрах.</p>
      <p>Тем временем в консерватории Бенедетто Марчелло волонтеры, откликнувшиеся на призыв о помощи в соцсетях, спасают хранящиеся в ней старинные партитуры и редкие книги.</p>
