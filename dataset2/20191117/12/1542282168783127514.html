      <h1>Βρετανία: Ξεκίνησε η προεκλογική εκστρατεία-Οι πρώτες δεσμεύσεις των υποψηφίων</h1>
      <address><time datetime="2019-11-17T12:20:19+00:00">17 Nov 2019, 12:20</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6jSeqaKQFJg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Από έως 10 έως 17 ποσοστιαίες μονάδες σύμφωνα με τέσσερις διαφορετικές δημοσκοπήσεις προηγείται το Συντηρητικό Κόμμα του Μπόρις Τζόνσον στην Βρετανία, ενόψει των εκλογών της 12ης Δεκεμβρίου.</p>
      <p>Ο Τζόνσον ξεκίνησε επίσημα την προεκλογική του εκστρατείας από το Μάνσφιλντ, όπου χτύπησε ακόμα και πόρτες ανυποψίαστων ψηφοφόρων.</p>
      <p>Δωρεάν, γρήγορο Ιντερνετ για όλους υπόσχεται ο επικρατέστερος έτερος διεκδικητής της εξουσίας, Τζέρεμι Κόρμπιν του Εργατικού Κόμματος εάν κερδίσει στις εκλογές.</p>
      <p>Αυτή είναι η πιο θεαματική και η πιο ακριβή μέχρι στιγμής δέσμευση της προεκλογικής καμπάνιας στην Βρετανία.</p>
      <p>Για τις καταστροφικές συνέπειες του Brexit προειδοποίησε τους πολίτες, η πρωθυπουργός της Σκωτίας, Νίκολα Στέρτζον, που συνάντησε ψηφοφόρους και ακτιβιστές στο Άρμπροθ.</p>
      <p>Υποστήριξε μάλιστα, ότι η ψήφος στο Συντηρητικό Κόμμα σημαίνει ψήφος στον ευρωσκεπτικιστή Νάιτζελ Φάρατζ.</p>
      <p>Η επικεφαλής των Φιλελεύθερων Δημοκρατών, Τζο Σουίνσον, υποσχέθηκε ότι θα εφαρμόσει το μεγαλύτερο πρόγραμμα δενδροφύτευσης στην ιστορία του Ηνωμένου Βασιλείου.</p>
      <p>Το κόμμα υποσχέθηκε ότι θα φυτέψει 60 εκατομμύρια δέντρα αν πάρει τα κλειδιά για το νούμερο 10 της Ντάουνινγκ Στριτ.</p>
