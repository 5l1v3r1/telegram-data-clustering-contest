      <h1>На погранпереходе в Чернышевском собралась пятикилометровая очередь из грузовиков (видео)</h1>
      <address><time datetime="2019-11-17T12:37:00+00:00">17 Nov 2019, 12:37</time> by <a rel="author">Татьяна Левкович</a></address>
      <p>На переходе в Чернышевском собралась пятикилометровая очередь из грузовиков. Об этом "Клопс" рассказал один из застрявших на границе дальнобойщиков.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-23419392&amp;id=456244811&amp;hash=595fb94c65765b96&amp;hd=2" width="704" height="396" data-service="VK" scrolling="no"/>
      </figure>
      <p>
        <i>Видео очевидца</i>
      </p>
      <p>По словам водителя, затор возник в ночь на субботу, 16 ноября. Грузовики застряли на таможне больше, чем на 12 часов. Трудности на погранпереходе Чернышевское — Кибартай возникли при выезде из России в Литву. </p>
      <p>В соцсетях автомобилисты также сообщают о пробке на пропускном пункте Мамоново — Гжехотки. Легковушки ожидают очереди на выезд из Калининградской области от 40 минут до полутора часов.</p>
