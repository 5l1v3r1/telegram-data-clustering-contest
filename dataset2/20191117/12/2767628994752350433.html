      <h1>El partido de Boris Johnson "en la cima" de los sondeos</h1>
      <address><time datetime="2019-11-17T12:37:30+00:00">17 Nov 2019, 12:37</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UvGtTCNqGVw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La campaña electoral arranca en Reino Unido aunque las encuestas apuntan que el principal favorito en la carrera continúa siendo el Partido Conservador de Boris Johnson.</p>
      <p>La agrupación política del primer ministro británico cuenta con el mayor nivel de apoyo desde 2017, con <b>una ventaja de 16 puntos</b> sobre el Partido Laborista del opositor Jeremy Corbyn.</p>
      <p>Por su parte, la ministra principal escocesa Nicola Sturgeon ha decidido, como estrategia electoral para su partido, visitar las comunidades pro-Brexit al noreste de Escocia para advertir el daño económico que causaría una salida sin acuerdo.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/10/30/agenda-del-brexit-que-sucedera-en-el-reino-unido-durante-la-nueva-prorroga">¿Qué sucederá en el Reino Unido durante la nueva prórroga?</a></b>
      </p>
      <p>Una de las opositoras más férreas de Johnson y del Brexit es la líder del Partido "Liberal Demócratas" Jo Swinson quien aseguró que está dispuesta a exigir otra elección general si ningún partido recibe la mayoria <a href="https://es.euronews.com/2019/10/28/la-ue-acepta-retrasar-el-brexit-britanico-hasta-el-31-de-enero-de-2020">el próximo 12 de diciembre</a>.</p>
      <p>El Reino Unido necesita un escenario despejado en el Parlamento para que sus miembros puedan ratificar el acuerdo de salida de la Unión Europea antes del 31 de enero del próximo año.</p>
