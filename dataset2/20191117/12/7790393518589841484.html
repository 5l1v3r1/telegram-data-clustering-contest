      <h1>Thủ đô La Habana của Cuba rực rỡ trong kỷ niệm 500 năm tuổi</h1>
      <h2>Đêm 16/11, thủ đô La Habana của Cuba đã kỷ niệm 500 năm tuổi bằng Đại Nhạc hội sôi động, rực rỡ và hoành tráng, hoạt động chính trong chuỗi các hoạt động diễn ra trong vòng 1 tháng.</h2>
      <address><time datetime="2019-11-17T12:54:58+00:00">17 Nov 2019, 12:54</time> by <a rel="author">(TTXVN/Vietnam+)</a></address>
