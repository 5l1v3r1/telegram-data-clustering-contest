      <h1>熊谷、ヘッドで決勝点　リヨン勝利に貢献</h1>
      <address>
        <time datetime="2019-11-17T12:17:00+00:00">17 Nov 2019, 12:17</time>
      </address>
      <p>　サッカー女子のフランス１部リーグで１６日、リヨンの熊谷紗希はホームのパリ・サンジェルマン戦でゴールを決め、１－０の勝利に貢献した。</p>
      <p>　守備的ＭＦでフル出場した熊谷は後半にコーナーキックを頭で合わせてネットを揺らした。（共同）</p>
