      <h1>Тренера уволили после победы его команды со счётом 27:0</h1>
      <h2>Президент победившей команды заявил, что тренер нарушил дух ценностей молодёжного футбола.</h2>
      <address><time datetime="2019-11-17T12:07:00+00:00">17 Nov 2019, 12:07</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe data-src="https://twitter.com/okdobleamarilla/status/1195822198352683010?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Италии тренера молодёжной футбольной команды "Инквитасауро" уволили после того, как его подопечные победили "Марина Кальчо" со счётом 27:0. Такое решение объяснили неуважением к сопернику. Как уточняет <a href="https://www.football-italia.net/146531/coach-fired-disrespectful-27-0-win">Football Italia</a>, решение об увольнении тренера Риччини озвучил президент "Инквитасауро" Паоло Брогелли.</p>
      <p><b>—</b> <b>Мы были шокированы и сильно сожалеем, что наши юниоры обыграли соперников со счётом 27:0. Это нарушает дух ценностей молодёжного футбола — противников нужно уважать, а сегодня этого не произошло,</b> <b>—</b> заявил он.</p>
      <p>Извинившись, Паоло Брогелли добавил, что отстранение Риччини совет директоров поддержал единогласно.</p>
      <p>Позже издание <a href="https://www.grossetosport.com/17-11-2019/lettera-aperta-di-massimiliano-riccini-tecnico-esonerato-dopo-aver-vinto-27-a-0-non-volevamo-umiliare-nessuno/153090/">Grosseto sport</a> опубликовало письмо самого тренера. Он заявил, что его команда не думала никого унижать. Риччини отметил, что несколько голов было забито сразу после начала матча и было "унизительно просить команду не играть оставшиеся 80 минут в дождливый и холодный день".</p>
      <p>Мужчина добавил, что его подопечные соблюдали правила и их нельзя обвинить в неспортивном поведении. Спортсмен признался, что на месте команды соперника выбрал бы честный проигрыш, даже если он с большим разрывом.</p>
      <p><b>—</b> <b>Спорт в соревнованиях — это противостояние. Лично я, как противник, скорее проиграл бы честно со счётом 27:0. Лучше так, чем знать, что я участвовал в фарсе, а не в футбольном матче,</b> <b>—</b> заявил он.</p>
      <p>Ранее сообщалось, что в Англии футболист <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1208242/futbolist_poluchil_zhioltuiu_kartochku_za_potsielui_sopiernika">получил</a> жёлтую карточку после того, как поцеловал соперника в ходе стычки.</p>
