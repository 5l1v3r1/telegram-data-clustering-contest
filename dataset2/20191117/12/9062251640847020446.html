      <h1>مشاهدة مباراة السودان وجنوب افريقيا بث مباشر في تصفيات أمم أفريقيا</h1>
      <address>
        <time datetime="2019-11-17T12:59:00+00:00">17 Nov 2019, 12:59</time>
      </address>
      <p>يستعد المنتخب السوداني لخوض مباراته اليوم الأحد أمام منتخب جنوب أفريقيا على أرض ملعب أورلاندو ، ضمن تصفيات كأس أمم أفريقيا "الجولة الثانية".</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FHMHM197%2Fvideos%2F487631455436881%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>وأبدى مدرب المنتخب السوداني استعداد لاعبه لخوض المباراة ، وحسم اللقاء لصالحه ، والتأهل إلى نهائيات تصفيات كأس أمم أفريقيا، عبر تسجيل عدد من الأهداف داخل المرمى المقابل.</p>
      <p>وأعلنت قناة بي ان سبورت 2 القطرية الرياضية، عزمها بث اللقاء، بتعليق سوار الذهب، في تمام الساعة 4:00 مساءاً بتوقيت السعودية، وفي تمام الساعة 3:00 مساءاً بتوقيت مصر ، وفلسطين والأردن ، وسوريا.</p>
      <p>يشار إلى أن المنتخب السوداني يتصدر المجموعة الثالثة في تصفيات كأس أمم أفريقيا ، برصيد ثلاث نقاط بعد فوزه الأخير على ساوتومي وبرينسيب بنتيجة 4-0، فيما يأتي منتخب جنوب إفريقيا في المركز الثالث بدون نقاط، بعد تلقى خسارة من نظيره الغاني في الجولة الأولى بنتيجة 2-0.</p>
      <p>ويأمل المنتخب السوداني في مباراة اليوم تحقيق نتيجة إيجابية أمام مضيفه الجنوب إفريقي، ومواصلة الظهور بمستوى طيب في التصفيات بعد الفوز في الجولة الأولى من أجل العودة للمشاركة في بطولة كأس أمم إفريقيا والتي غاب عنها في النسخة الأخيرة والتي أقيمت بمصر.</p>
      <p>ويأمل السوادنيون في مباراة اليوم تحقيق نتيجة إيجابية أمام مضيفه الجنوب إفريقي، ومواصلة الظهور بمستوى طيب في التصفيات بعد الفوز في الجولة الأولى من أجل العودة للمشاركة في بطولة كأس أمم إفريقيا والتي غاب عنها في النسخة الأخيرة والتي أقيمت بمصر.<br/> </p>
      <p> </p>
