      <h1>Тревожный звонок для Трампа</h1>
      <address><time datetime="2019-11-17T12:55:12+00:00">17 Nov 2019, 12:55</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6-ViqridRhA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Губернатор американского штата Луизиана демократ Джон Бел Эдвардс переизбран на второй срок - он одержал победу над оппонентом-республиканцем Эдди Риспоне, которого активно поддерживает президент США Дональд Трамп.</p>
      <p>Луизиана – штат, где традиционно голосуют за республиканцев и где Трамп выиграл на выборах 2016 года с разницей в 20 процентных пунктов. Глава Белого дома неоднократно выступал против Эдвардса, единственного губернатора-демократа на юге США, и трижды приезжал в Луизиану поддержать Риспоне.</p>
    </article>
