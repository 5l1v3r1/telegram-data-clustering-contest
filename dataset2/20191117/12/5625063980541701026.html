      <h1>Полиция разыскивает мужчину, травмировавшего посетителя ночного клуба на проспекте Мира (видео)</h1>
      <address><time datetime="2019-11-17T12:53:00+00:00">17 Nov 2019, 12:53</time> by <a rel="author">Татьяна Левкович</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/97BijjiOYYE" width="704" height="396" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Отдел полиции по Центральному району разыскивает мужчину, который подозревается в нанесении тяжкого вреда здоровью посетителю ночного клуба на проспекте Мира. Об этом сообщает пресс-служба УМВД России по региону.</p>
      <p>Инцидент произошёл 20 октября около 5:00. Возможный злоумышленник попал на запись камеры видеонаблюдения, установленной в заведении.</p>
      <p>Полиция просит всех, у кого есть информация о разыскиваемом, сообщить об этом по телефонам: 552-098, 552-202 (дежурная часть), 8-911-070-40-00 либо 02 (102 с мобильного). УМВД России по Калининградской области гарантирует конфиденциальность.</p>
    </article>
