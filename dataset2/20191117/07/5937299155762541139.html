      <h1>Жена решила устроить сюрприз.</h1>
      <address><time datetime="2019-11-17T07:55:10+00:00">17 Nov 2019, 07:55</time> by <a rel="author" href="https://d3.ru/user/ptuch/" target="_blank">ptuch</a></address>
      <p>Придя с работы, она загнала меня в душ.<br/>После душа обмазала меня всего взбитыми сливками.<br/>Начала меня облизывать и, дойдя до самого интересного места, остановилась...<br/>Я: — Что случилось?<br/>Она: — Блин, Рома, я обожралась!!!</p>
