      <h1>阪神・飯田、昌効果２回０封</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）先発転向を志願している飯田は白組の２番手で登板し、２回をパーフェクト。この日登板した８投手の中で唯一、走者を背負うことがなかった。「練習でやってきたことを出せたと思う。腕を振るというか、斬る感覚。（臨時コーチの山本）昌さんに教わったことを出せたと思う」と手応えは上々。同コーチ直伝のスクリューも試し「木浪に２球続けて見られてしまった（ボール）。でも悪い感じではなかった」と好感触を口にした。</p>
    </article>
