      <h1>ＢＣリーグ福井が球団名を募集</h1>
      <address>
        <time datetime="2019-11-17T07:00:00+00:00">17 Nov 2019, 07:00</time>
      </address>
      <p>　野球の独立リーグ、ルートインＢＣリーグの福井は１６日、球団名をメール（ｆｕｋｕｉ．ｎｅｗｔｅａｍ＠ｇｍａｉｌ．ｃｏｍ）、Ｔｗｉｔｔｅｒ（＠ＦｕｋｕｉＮｅｗＴｅａｍ）などで募集すると発表。応募の締め切りは３０日。動画投稿サイト「ユーチューブ」の「トクサンＴＶ」チャンネルが運営会社を新設していた。</p>
