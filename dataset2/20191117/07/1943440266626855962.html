      <h1>侍ジャパン・岸、初先発も４回６失点／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本１０－８韓国、東京Ｄ）岸（楽天）が初先発して４回を７安打６失点。「浮いた球を打たれてしまった。いい流れを断ち切ってしまい申し訳ない」。三回に同点ソロを浴びると、６点リードの四回に５失点。１次ラウンドから先発の一角を担う予定だったが、大会直前の発熱で回避した。２試合に救援登板して無失点と調子を上げて臨んだ登板。だが、打ち込まれ、悔しそうな表情だった。</p>
