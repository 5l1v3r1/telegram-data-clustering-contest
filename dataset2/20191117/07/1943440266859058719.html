      <h1>ＦＡの鈴木、去就語らず…１７日ファン感で注目のスピーチ</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　ロッテから国内ＦＡ権を行使した鈴木が１６日、健康診断のために本拠地を訪れた。巨人、楽天と交渉を行ったが、去就については「すみません」。１７日のロッテのファン感謝デーで９月２４日のレギュラーシーズン最終戦以来、約２カ月ぶりにファンの前に登場する。選手会長としてスピーチを行う予定で、発言が注目される。　（ＺＯＺＯマリン）</p>
