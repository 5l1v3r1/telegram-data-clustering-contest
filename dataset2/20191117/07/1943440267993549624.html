      <h1>阪神・植田、右脇腹の張りで左打席回避</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）白組の「９番・二塁」で先発出場した両打ちの植田海内野手（２３）は右脇腹に張りを感じ、左打席での三回の第１打席を回避。五回１死では右打席に立ち、四球を選んだ。四回からは中堅を守るなど守備ではフル出場した。</p>
