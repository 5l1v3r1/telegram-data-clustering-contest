      <h1>侍ジャパン、田口が締める！方程式は封印／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本１０－８韓国、東京Ｄ）日本は、ここまで勝利をもたらしてきた甲斐野、山本、山崎の必勝リレーを封印。２点リードの九回は田口が締め、今大会初セーブを挙げた。八回を三者凡退で料理した大竹は「シーソーゲームだったので、３人で抑えることができてよかった。韓国の打者は、しっかり振ってくる印象」。決勝は総動員で勝利をつかむ。</p>
