      <h1>阪神・北條、仕留めた併殺</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）木浪と遊撃を争う北條は紅組の「２番・三塁」で先発出場。一回に左前打を放ち、３打数１安打だった。四回からは木浪と入れ替わって遊撃に入り、六回無死一塁で梅野のゴロをさばいて併殺を完成させた。矢野監督は「北條の強みは（打撃で）作戦がいろいろできるところ。でも守備でいえば（木浪）聖也が上だと思うし」と話しており、互いに切磋琢磨してレベルアップしていく。</p>
    </article>
