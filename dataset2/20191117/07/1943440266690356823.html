      <h1>阪神・藤浪、登板前日に１５８球！</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）１７日の紅白戦に登板する藤浪は、ブルペンで１５８球を投げこんだ。午前中の通常メニューで５８球。「（リリースが）よかったと思う。もう少し投げ込みたかったから」と午後には志願で１００球の全力投球を行った。見守った金村投手コーチは「しっかりとボールに指がかかって投げられていた。最終確認すると、本人は『あした（１７日）は投げたい』と言ってきた」と説明。今季は悔しい未勝利に終わったが、最後の実戦マウンドで来季の復活への確かな手応えをつかむ。</p>
    </article>
