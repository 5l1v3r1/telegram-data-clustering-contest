      <h1>阪神・青柳、新球投げ「収穫」</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　阪神秋季キャンプ（１６日、安芸）白組先発の青柳は２回２安打無失点。山本昌臨時コーチから教わった新球のシンカーやカーブも試し「シンカーはゾーンに決まればおもしろいボールだと思った。カーブはある程度ゾーンに投げることができたので、収穫だった」と手応えを口にした。二回は課題の左打者の片山から低めのシンカーで空振り三振を奪うなど、２奪三振。「相手が早打ちだったのもあるけれど、振らせることができたのは一つ進歩」と振り返った。</p>
    </article>
