      <h1>Il Politecnico di Hong Kong a ferro e fuoco nella notte</h1>
      <address><time datetime="2019-11-17T07:51:50+00:00">17 Nov 2019, 07:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kzJSbUQXreg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bruciano le università ad Hong Kong dove sin da questa notte, in particolare al Politecnico della regione, studenti e forze dell'ordine si sono scontrati dopo accese tensioni.</p>
      <p>Proprio nel distretto di Kowloon, al Politecnico, i manifestanti hanno lanciato bombe di carta mentre la polizia usava gas lacrimogeni costringendoli a ritirarsi su un palco della città universitaria.</p>
      <p>Barricate, armi improvvisate, cassoni pronti a esplodere e cariche di polizia. Le università di Hong Kong in queste ore trasformate in fortezze.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/56/534x340_cmsv2_0c2dba94-5aeb-59bf-ba5d-04051a1ffef3-4304656.jpg"/>
        <figcaption>REUTERS/Adnan Abidi</figcaption>
      </figure>
      <p>Il campus è solo l'ultima delle cinque università di Hong Kong infatti ad essere stata occupata e da dove è possibile bloccare il tunnel stradale centrale della città come fanno appunto gli attivisti.</p>
      <p>La presenza dei soldati dell'Esercito popolare di liberazione della Cina (PLA) che ieri sono usciti dalle caserme e si sono visti nelle strade di Hong Kong intenti a ripulirle, sono poi ulteriore motivo di controversia perché visto come ennesimo tentativo, da parte di Pechino, di rafforzare la presa sullo stato autonomo di Hong Kong e sulla città.</p>
