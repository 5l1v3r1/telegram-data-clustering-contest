      <h1>侍ジャパン・山口、世界一になる！１７日決勝で先発／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T07:01:00+00:00">17 Nov 2019, 07:01</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本１０－８韓国、東京Ｄ）１７日の決勝戦に山口（巨人）が先発する。世界一が懸かるマウンドに向け、この日はキャッチボールなどで最終調整。前日１５日には「後ろにいい投手はいっぱいいるので、１イニングずつ、１人ずつ抑えていくだけ」と意気込んでいた。総力戦となるだけに、これまで先発を務めた高橋礼、今永らもブルペン待機するもようだ。</p>
