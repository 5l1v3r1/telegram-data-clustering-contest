      <h1>侍ジャパン・会沢、初の適時打「何とかつなぐという気持ちで」／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T00:16:00+00:00">17 Nov 2019, 00:16</time>
      </address>
      <p>　第２回プレミア１２　２次ラウンド（１６日、日本－韓国、東京Ｄ）広島の会沢が６試合目の出場で初の適時打を放った。４－１の三回無死満塁で、外角の変化球を中前へはじき返し「何とかつなぐという気持ちで打った」と振り返った。</p>
      <p>　今季セ・リーグトップの得点圏打率３割５分１厘をマークした勝負強さを国際舞台でも発揮。二回２死では左翼線へ二塁打を放って続く菊池涼（広島）の適時打で先制のホームを踏み、打線を活気づけた。</p>
