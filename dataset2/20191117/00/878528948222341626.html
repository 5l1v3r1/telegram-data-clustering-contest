      <h1>日本、韓国破り１位突破</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　野球の東京五輪予選を兼ねる国際大会「第２回プレミア１２」は１６日、東京ドームで２次ラウンド最終日の２試合が行われ、日本（１次ラウンドＢ組１位）は韓国（Ｃ組１位）を１０-８で下し、４勝１敗の１位で２次ラウンドを突破した。１７日の決勝で、３勝２敗の２位で通過した韓国と再戦する。日本の先発は山口（巨人）が務める。</p>
      <p>　日本は１-１の三回に鈴木（広島）、浅村（楽天）の連続適時打など打者一巡の集中打で６得点。韓国の反撃を受けたが、五回に山田哲（ヤクルト）の適時二塁打などで２点、七回に押し出し死球で１点を加え逃げ切った。</p>
