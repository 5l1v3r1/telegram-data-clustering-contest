      <h1>Gamouwatte à Médina Baye / Serigne Mahi Niass : « Médina Baye n'est pas fâchée contre Macky Sall... On ne l'a pas choisi pour prendre part à des "Gamou" ou des "Ziarra" »</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Scw2thYhNrs" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Lors de la cérémonie de clôture du gamouwatte à Médina Baye, le vice-khalife a porté la voix de la cité religieuse, en l'absence du khalife général. Serigne Mahi Niass s'est ainsi prononcé sur la non venue du président Macky Sall dans cette cité, à la veille du Gamou, à cause de son déplacement sur Niamey. Le religieux de souligner que "Médina Baye n'est pas fachée contre Macky Sall. Nous avons élu un président de la République. Alors, il n'est pas là pour prendre part à des "gamou" ou des "ziarra", mais plutôt pour répondre favorablement aux besoins des populations qu'il gouverne…"</b>
      </p>
    </article>
