      <h1>سماع دوي انفجار قرب المنطقة الخضراء وسط بغداد</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>أفادت وسائل إعلام عراقية، مساء اليوم الأحد، بسماع دوي انفجار قرب المنطقة الخضراء وسط بغداد.<br/><br/>وقالت وسائل الإعلام العراقية بسقوط 3 قذائف صاروخية في المنطقة الخضراء في بغداد، ولا تقارير عن قتلى أو جرحى.</p>
