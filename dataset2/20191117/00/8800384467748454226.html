      <h1>Juego gratis en Steam: Company of Heroes 2</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Jose Montes</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3m0RADjOlxc" width="750" height="422" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tenemos <a href="https://store.steampowered.com/app/231430/Company_of_Heroes_2/">juego gratis en Steam</a> y es de lo que nos gustan. Sega y Relic han ofrecido el <i>Company of Heroes 2</i> todos los años desde 2017 y este año vuelven a hacerlo, pero por tiempo muy limitado. </p>
      <p><a href="https://www.muycomputer.com/tags/company-of-heroes-2/">Company of Heroes 2</a> es un videojuego de estrategia en tiempo real ambientado en la II Guerra Mundial que causó sensación en el E3 de 2012. Desarrollado por Relic Entertainment (Homeworld…), fue continuación de un original que causó sensación gracias a un <b>innovador estilo de juego</b> y a unos gráficos alucinantes para la época en la que fue lanzado, 2006.</p>
      <p>Unos cuantos años después llegó esta segunda parte con menos sorpresa, pero con amplias mejoras como el nuevo motor gráfico Essence 3.0. También está ambientado en la segunda guerra mundial, pero en esta ocasión con el <b>frente oriental como protagonista</b>. Al mando del ejército rojo tendremos que combatir en las grandes batallas que seguramente decidieron la guerra contra los nazis, hasta la entrada en Berlín y la capitulación de Alemania.</p>
      <p>Además de la correspondiente campaña, ofrece otros modos de juegos como el Theater of War o un <b>multijugador</b> muy interesante, contra la A.I u otros jugadores. Obligatorio para los que gusten los juegos de estrategia y en general para que todo jugón en PC amplíe su catálogo, <a href="https://store.steampowered.com/app/231430/Company_of_Heroes_2/">Company of Heroes 2</a> está disponible <b>totalmente gratis en Steam</b>.</p>
      <p>Si no lo tenías de otras promociones date prisa porque queda muy poco tiempo para añadirlo a tu catálogo. Y si ya lo tienes y te gustó, ofrecen descuentos del 75% en sus expansiones y por la versión completa Master Collection.</p>
