      <h1>沢尻容疑者逮捕　家宅捜索時には同居の母もいた　自宅前に報道陣殺到</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　女優の沢尻エリカ容疑者（３３）が１６日、東京都目黒区の自宅マンションで合成麻薬ＭＤＭＡを所持したとして、警視庁組織犯罪対策５課に麻薬取締法違反の疑いで逮捕された。「私のものに間違いありません」と認めている。</p>
      <p>　沢尻容疑者の逮捕を受け、東京都目黒区の自宅前には約３０人の報道陣が集まった。警視庁によると、沢尻容疑者は母親リラさんと同居しており、この日、家宅捜索が行われた際、リラさんも自宅にいたという。沢尻容疑者は夕方には車で警視庁本部から留置施設がある東京湾岸署に移送された。</p>
