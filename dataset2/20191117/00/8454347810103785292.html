      <h1>Frozen II Stars Kristen Bell, Idina Menzel, Josh Gad Fantasy-Cast A Live-Action Frozen Flick</h1>
      <h2>Plus, Sterling K. Brown and Evan Rachel Wood talk entering the Frozen universe and the "Let It Go" songwriting duo try to make pop lightning strike twice.</h2>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">RT Staff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6eC6Wf99Ybg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Disney’s first-ever theatrically released princess-movie sequel, <a href="https://www.rottentomatoes.com/m/frozen_ii/"><b><i>Frozen II</i></b></a>, is set to light up the box office ahead of the holidays when it hits theaters November 22. Ahead of the movie’s release, Rotten Tomatoes correspondent Naz Perez sat down with the key returning cast (<a href="https://www.rottentomatoes.com/celebrity/kristin_bell">Kristen Bell</a>, <a href="https://www.rottentomatoes.com/celebrity/idina_menzel">Idina Menzel</a>, <a href="https://www.rottentomatoes.com/celebrity/josh_gad">Josh Gad</a>, <a href="https://www.rottentomatoes.com/celebrity/jonathan_groff">Jonathan Groff</a>) as well as some newcomers to Arendelle (<a href="https://www.rottentomatoes.com/celebrity/sterling_k_brown">Sterling K. Brown</a>, <a href="https://www.rottentomatoes.com/celebrity/evan_rachel_wood">Evan Rachel Wood</a>) to talk about the movie’s mega new songs and musical numbers, as well as to fantasy-cast the completely inevitable <i>Frozen </i>live-action remake. Plus, we spoke with the duo behind <i>Frozen</i>‘s original music, <a href="https://www.rottentomatoes.com/celebrity/kristen_anderson_lopez">Kristen Anderson-Lopez</a> and <a href="https://www.rottentomatoes.com/celebrity/robert_lopez">Robert Lopez</a>, about the challenges of getting lightning to strike twice after the phenomenon of “Let It Go.”</p>
      <hr/>
      <p>
        <b><i><a href="https://www.rottentomatoes.com/m/frozen_ii/">Frozen II</a> </i>is in theaters November 22, 2019</b>
      </p>

      <h3><a href="https://www.rottentomatoes.com/m/frozen_ii/">Frozen II</a> (2019) <pic src="https://static.rottentomatoes.com/static/images/icons/new-fresh.png" width="20"/> 83%</h3>
      <p><b>Critics Consensus:</b> Even though Frozen II doesn't quite nail the showstopping feel of the first film, it is still a dazzling adventure into the unknown.<br/><b>Synopsis:</b> Why was Elsa born with magical powers? The answer is calling her and threatening her kingdom. Together with Anna, Kristoff,...<a href="https://www.rottentomatoes.com/m/frozen_ii/"> [More]<br/></a><b>Starring:</b> <a href="https://editorial.rottentomatoes.com/celebrity/kristin_bell/">Kristen Bell</a>, <a href="https://editorial.rottentomatoes.com/celebrity/idina_menzel/">Idina Menzel</a>, <a href="https://editorial.rottentomatoes.com/celebrity/josh_gad/">Josh Gad</a>, <a href="https://editorial.rottentomatoes.com/celebrity/jonathan_groff/">Jonathan Groff<br/></a><b>Directed By:</b> <a href="https://editorial.rottentomatoes.com/celebrity/jennifer_lee_11/">Jennifer Lee</a>, <a href="https://editorial.rottentomatoes.com/celebrity/chris_buck/">Chris Buck</a></p>
