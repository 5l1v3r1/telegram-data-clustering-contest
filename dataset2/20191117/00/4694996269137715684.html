      <h1>« Redevabilité » avec Yoro Sow : « L'une des plus grandes batailles gagnées par les parlementaires du département de Linguère, c'est la réfection en 2020 de la route vétuste Louga/Dahra pour un montant de 30 milliards. »</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LkThvhzvIpI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le département de Linguère est presque coupé de la région administrative de Louga. En cause, cette localité est dépourvue de bonnes routes pouvant la relier aux autres circonscriptions départementales de la région. Cette affirmation du député-maire de la commune de Warkhok (département de Linguère) a toujours été le fort plaidoyer des parlementaires de la région de Louga qui ont toujours souhaité la réfection de la route Louga /Dahra longue de 87 kilomètres. Le calvaire des usagers de ce tronçon très fréquenté sera bientôt un vieux souvenir car le ministre en charge des infrastructures routières a annoncé en commission que la réfection de cette route est inscrite dans le budget de 2020 pour un montant de 30 milliards de nos francs. Pour le Vice-président de la commission développement durable et transition écologique, le département de Linguère se trouve dans la zone agro-silvopastorale, il est donc urgent de travailler à développer l'élevage et l'agriculture mais surtout sensibiliser sur la vulnérabilité du département.</b>
      </p>
