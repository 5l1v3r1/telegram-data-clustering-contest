      <h1>В Подмосковье водитель зарезал пешехода, переходившего дорогу на красный свет</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>В подмосковных Мытищах пешеход погиб в результате конфликта с водителем на проезжей части. Об этом <a href="https://mosobl.sledcom.ru/news/item/1410544/">сообщает</a> пресс-служба ГСУ СК России по Московской области.</p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-34740837&amp;id=456259416&amp;hash=09aaaaccfddaccc9" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Инцидент произошел накануне, 16 ноября. 43-летний мужчина переходил проезжую часть, когда у него завязался конфликт с 68-летним водителем машины. В результате последний нанес пешеходу удар ножом в шею, от полученного ранения он скончался.</p>
      <p>По данному факту возбудили уголовное дело по статье об убийстве. Водитель машины — местный предприниматель — задержан в качестве подозреваемого.</p>
      <p>Как сообщает <a href="https://tass.ru/proisshestviya/7135571">ТАСС</a> со ссылкой на источник в правоохранительных органах, конфликт между мужчинами завязался из-за того, что пешеход нарушил ПДД. По словам водителя, тот переходил проезжую часть на красный свет. В результате между ним и водителем Volvo началась потасовка, в ходе которой последний ударил пешехода ножом.</p>
