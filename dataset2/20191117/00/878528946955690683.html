      <h1>九州場所、白鵬が単独トップ守る</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　大相撲九州場所８日目（１７日・福岡国際センター）一人横綱の白鵬は平幕玉鷲を難なく寄り切り、７勝１敗で単独トップを守った。</p>
      <p>　かど番大関の高安は休場して不戦敗となり、３勝５敗となった。大関貴景勝は明生を力強く押し出して５勝目を挙げた。関脇御嶽海は碧山を寄り切り、２連勝で星を五分に戻した。朝乃山は同じ小結の阿炎を危なげなく押し出して６勝目。</p>
      <p>　白鵬を２敗で朝乃山と平幕の輝が追う。十両は勢と木崎海が１敗で首位。</p>
    </article>
