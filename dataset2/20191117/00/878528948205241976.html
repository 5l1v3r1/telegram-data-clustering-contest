      <h1>１６歳張本が五輪代表確実に</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　【ロンドン共同】卓球男子で日本のエース、張本智和（１６）＝木下グループ＝が１６日、日本卓球協会が定める東京五輪代表の選考基準を満たしてシングルス代表入りすることが確実となった。正式に決まれば、世界ランキング５位の張本は五輪初出場となる。</p>
      <p>　日本協会はシングルス代表について、男女とも来年１月の世界ランキング日本勢上位２選手を選ぶとしている。張本は、オーストリアで同日行われた国際大会での他の日本選手の結果を受け、上位２位以内が確実となった。</p>
    </article>
