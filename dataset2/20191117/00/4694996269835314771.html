      <h1>Pikine Guinaw Rails Sud : La jeunesse dénonce l'occupation abusive de leur espace et les 18 ans de mauvaise gestion de la commune</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MCidVNRoeEk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La décision de la mairie de Guinaw Rails d'implanter des cantines et faire rentrer des recettes dans la caisse, a eu l’heur d’irriter les jeunes qui décrient vivement la gestion de leur territoire communal. C'est donc une jeunesse de Guinaw Rails Sud très irritée qui a exprimé cet après midi son amertume et sa désolation face à 18 ans de spoliation et d’incapacité à résoudre leurs problèmes. À cela, ils ajoutent le problème de l'insécurité, du désencombrement et même de l'insalubrité qui peuvent découler de l'implantation de ces cantines. <br/>Ils confessent que les propos du maire concernant l'approbation du préfet et le délibéré du conseil municipal ne sont que "des allégations politiciennes". Ils envisagent du reste, la continuation de leur combat pour protéger la commune face à cette décision de la mairie qu’elle compte mener à bien...</b>
      </p>
    </article>
