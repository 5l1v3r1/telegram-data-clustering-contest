      <h1>Ama Baldé sur son combat contre Mod' Lô : « Il est temps que ma tékk sama carrière ci yoon... »</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2YC-IyS-rJU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ama Baldé n'est plus le jeune lutteur fougueux qui fonçait droit devant lui. C'est du moins ce qu'a laissé entendre le fils de Falaye Baldé. Dans un premier temps décidé à croiser le chemin de Modou Lô contre vents et marées, Ama semble beaucoup plus tempéré ces derniers temps. En effet, il n'est pas question qu'il vendange sa carrière en s'engageant n'importe comment et contre n'importe quel lutteur. Autrement dit, son combat contre Mod' Lô se fera en partie selon ses conditions (notamment un cachet de 100 millions FCFA.)</b>
      </p>
