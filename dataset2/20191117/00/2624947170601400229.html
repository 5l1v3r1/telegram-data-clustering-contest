      <h1>В Бельгии девятилетний мальчик готовится получить степень бакалавра. Уже в декабре он станет самым юным дипломированным специалистом в мире</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author" href="https://news2.ru/profile/%D0%9D%D0%B8%D0%BA%D0%B0%D0%BD%D0%B4%D1%80%D0%BE%D0%B2%D0%B8%D1%87/" target="_blank">Никандрович</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p6V-rndgxJc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лоран Симонс учится на факультете электротехники, причем на курсе повышенного уровня сложности. В университет он поступил всего год назад. Следующая цель — получить докторскую степень по той же специальности.</p>
      <p>В будущем мальчик хочет стать кардиохирургом. Еще во время учебы в школе он успешно прошел курс медицинского вуза. Его мечта — научиться создавать искусственные органы, чтобы продлить жизнь людей.</p>
