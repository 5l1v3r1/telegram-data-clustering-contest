      <h1>野球神宮大会、高校は中京が４強</h1>
      <address>
        <time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time>
      </address>
      <p>　明治神宮野球大会第３日は１７日、神宮球場で準々決勝が行われ、高校は中京大中京（東海）と高崎健康福祉大高崎（関東）、大学は慶大（東京六大学）と城西国際大（関東１）がベスト４に進んだ。</p>
      <p>　中京大中京は小刻みに加点し、明徳義塾（四国）に８-０で七回コールドゲーム勝ち。高崎健康福祉大高崎は延長十回タイブレークの末、明豊（九州）に５-４でサヨナラ勝ちした。</p>
      <p>　慶大は一回に６点を奪うなど打線がつながり、東海大札幌（北海道）を９-０の七回コールドゲームで退けた。初出場の城西国際大は広島経大（中国・四国）の反撃をしのぎ、５-３で下した。</p>
    </article>
