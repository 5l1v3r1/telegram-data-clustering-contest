      <h1>【搶鏡頭】下面白白的　陳柏霖鬆嘴爽認庭萱</h1>
      <address><time datetime="2019-11-17T00:33:00+00:00">17 Nov 2019, 00:33</time> by <a rel="author">余樂珠, 攝影組</a></address>
      <p>畢竟是出席自己主理的品牌活動，陳柏霖除了特別在胯下秀出一塊白白的，竟然還破天荒認了女友庭萱，虧他多年來死都沒給人家名分的，在藝界混久了果然是老江湖吶～陳柏霖的嘴巴這麼一鬆，宣傳效果當然擴及各大媒體版面嚕！</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112142719-212de16110a502ef31734c61b4402121-tablet.jpg"/>
        <figcaption>陳柏霖的胯下頗具巧思，一塊白白的設計，非常吸睛。</figcaption>
      </figure>
      <p>　</p>
      <h3>憲哥瞬變短腿　莫文蔚空中剪刀腳</h3>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112142744-86849eafbcfb2d5ae5f9fee19d83ded9-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112142803-ad13f9e0c155096dfe3862276251cffc-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>莫文蔚上《綜藝大熱門》跟吳宗憲（憲哥）跳舞，結果腳長的她讓吳宗憲瞬間變小矮人就算了；坐在沙發上時，莫文蔚還愛現自己的雙腿，直接空中交叉、嘴臉也夠江湖，有點雞姐的味道呢～</p>
      <p>更新時間｜2019.11.12 08:06</p>
