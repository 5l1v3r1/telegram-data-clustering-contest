      <h1>Clôture du Gamou de Sagne Bambara : Cheikh Mouhidine Samba Diallo invite les autorités à contrôler davantage les produits qui entrent dans notre pays.</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wLQKp1yn0So" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Les rideaux sont tombés sur le Gamou annuel de Sagne Bambara. À cette occasion, le guide religieux a fait un plaidoyer auprès des autorités pour que le contrôle soit renforcé par rapport à l'importation des produits étrangers dans notre pays. Selon le khalife Cheikh Mouhidine Samba Diallo, les occidentaux sont aujourd'hui très inquiets quant à l'augmentation rapide de la population africaine et la pénétration des africains dans leur sol. C'est pourquoi, ajoute le religieux; " ils sont en train de tout faire pour réduire notre population à travers les produits consommables et détruire nos ressources pour freiner cette dynamique…"</b>
      </p>
    </article>
