      <h1>Около села Уржумское столкнулись три автомобиля: погибла 32-летняя женщина</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author" href="https://ulpressa.ru/author/simon-mukin/" target="_blank">Семен Мукин</a></address>
      <p>17 ноября на спуске от села Уржумское столкнулись «Kia Ceed», «Iveco» и «Volvo». Женщина, находившаяся за рулем автомобиля Kia погибла на месте. Подробности ДТП уточняются.</p>
