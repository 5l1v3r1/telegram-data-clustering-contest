      <h1>moncler genius creates puppy puffers in latest collaboration with poldo</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">kieron marchese</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/373376874?title=0&amp;byline=0&amp;portrait=0" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><b>it’s not the first time moncler has scaled down its iconic puffers for <a href="https://www.designboom.com/tag/dogs/">puppies</a> but it could arguably be the cutest. </b>the apparel brand tapped into the dog couture market last year with the help of fellow italian company poldo with enough success to warrant a second collaboration.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/moncler-puffers-for-dogs-collaboration-poldo-designboom-4.jpg"/>
      </figure>
      <p><b>building on the 2018 collection, this year’s range updates classic <a href="https://www.moncler.com/">moncler</a> styles in four-legged cuts.</b> it also includes vests, hooded raincoats and leather leashes. duvet vests come in six sizes with an array of colors including yellow, pink and blue, all naturally made with nylon laqué. </p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/moncler-puffers-for-dogs-collaboration-poldo-designboom-1.jpg"/>
      </figure>
      <p><b>for the first time a knit effect lives on a printed gillet, recalling classic winter jumpers, a cozy aesthetic for winter wanderings.</b> meanwhile, a matching leash and dog collar complete the collection in classic french flag tricolor.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/moncler-puffers-for-dogs-collaboration-poldo-designboom-2.jpg"/>
      </figure>
      <p><b>the <a href="https://www.poldodogcouture.com/">poldo</a> collaboration is part of the moncler’s genius world tour, which sees the brand embark on a series of collaborations and events as it jumps from country to country and city to city.</b> the tour will pair new collections with special activations.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/moncler-puffers-for-dogs-collaboration-poldo-designboom-5.jpg"/>
      </figure>
      <p><b>so far it has teamed up with industry leaders like thom browne, <a href="https://www.designboom.com/design/moncler-genius-project-pierpaolo-piccioli-10-11-2018/">valentino’s perpaolo piccioli</a> and british fashion designer crag green.</b> more recently it debuted a <a href="https://www.designboom.com/art/moncler-house-of-genius-vanessa-beecroft-11-11-2019/">live performance by vanessa beecroft</a> to mark the opening of its pop-up shop in milan.</p>
      <figure>
        <img src="https://static.designboom.com/wp-content/uploads/2019/11/moncler-puffers-for-dogs-collaboration-poldo-designboom-3.jpg"/>
      </figure>
      <p>
        <b>the moncler &amp; poldo dog couture collection is available online now at <a href="https://www.moncler.com/">moncler</a>, and in moncler boutiques and selective wholesale networks worldwide.</b>
      </p>
      <p>
        <b>project info</b>
      </p>
      <p><b>company:</b> <a href="https://www.moncler.com/">moncler</a><br/><b>collaborator:</b> <a href="https://www.poldodogcouture.com/">poldo</a><br/><b>price:</b> from $275USD<br/><b>available from: </b><a href="https://store.moncler.com/en-us/genius/moncler-poldo-dog-couture-genius?banner_campaign=poldo_launch_w46&amp;banner_id=slider&amp;banner_pagetype=Homepage">moncler</a> / <a href="https://www.poldodogcouture.com/collections/collaboration">poldo</a></p>
