      <h1>بأجواء مشحونة.. الجزائر تستعد لانتخاب رئيسها</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">العربية.نت – منية غانمي</a></address>
      <p>تبدأ الأحد في الجزائر، الحملة الدعائية للانتخابات الرئاسية، في ظروف استثنائية وغير عادية، <a href="https://www.alarabiya.net/ar/north-africa/2019/11/15/%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D8%A7%D8%AA-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1-%D8%AA%D8%AF%D8%AE%D9%84-%D8%A3%D8%B3%D8%A8%D9%88%D8%B9%D9%87%D8%A7-39.html">يغيب فيها الإجماع الشعبي</a> حول هذا الاستحقاق الرئاسي، وسط مخاوف من حدوث اعتداءات على مرشحي الرئاسة.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlArabiya/status/1195944656091205634?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>في التفاصيل، سيتنافس 5 مرشحين من حقبة الرئيس المستقيل عبد العزيز بوتفليقة على منصب الرئيس القادم للجزائر، وهم رئيسا الوزراء السابقان <a href="https://www.alarabiya.net/ar/north-africa/2019/11/16/%D8%A8%D9%86-%D9%81%D9%84%D9%8A%D8%B3-%D8%A7%D9%84%D9%85%D8%A4%D8%B3%D8%B3%D8%A9-%D8%A7%D9%84%D8%B9%D8%B3%D9%83%D8%B1%D9%8A%D8%A9-%D9%88%D8%AD%D8%AF%D9%87%D8%A7-%D8%AA%D8%AD%D9%85%D9%8A-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1.html">عليّ بن فليس الأمين العام لحزب طلائع الحريات</a>، وعبد المجيد تبون (مستقل)، ومعه عبد العزيز بلعيد رئيس جبهة المستقبل، وعز الدين ميهوبي الأمين العام للتجمّع الوطني الديمقراطي، وعبد القادر بن قرينة رئيس حركة البناء الوطني، في انتخابات لا يزال مصيرها غامضا، ستجرى يوم 12 ديسمبر المقبل.</p>
      <p>فيما اختار أغلب المرشحين ولايات الجنوب، كأول <a href="https://www.alarabiya.net/ar/north-africa/2019/11/16/%D9%85%D8%B1%D8%B4%D8%AD%D9%88-%D8%B1%D8%A6%D8%A7%D8%B3%D9%8A%D8%A7%D8%AA-%D8%A7%D9%84%D8%AC%D8%B2%D8%A7%D8%A6%D8%B1-%D9%8A%D9%88%D9%82%D8%B9%D9%88%D9%86-%D9%85%D9%8A%D8%AB%D8%A7%D9%82-%D8%A3%D8%AE%D9%84%D8%A7%D9%82-%D8%A7%D9%84%D8%AD%D9%85%D9%84%D8%A9-.html">محطة لهم في هذه الحملة الانتخابية</a>، حيث من المتوقع أن يرأس المرشح عبد المجيد تبون، الأحد، تجمعا شعبيا بولاية أدرار، وهي نفس الولاية التي سيفتتح فيها المرشح عبد العزيز بلعيد حملته الدعائية، كما اختار عز الدين ميهوبي الانطلاق من ولاية أدرار أيضا لترويج برنامجه الانتخابي، في حين يرتقب أن ينّشط علي بن فليس تجمعيّن اثنين، في اليوم الأول، بولايتي تلمسان غرب البلاد وتمنراست جنوب البلاد، بينما ينتظر أن يقوم المترشح عبد القادر بن قرينة، بنشاط انتخابي في الجزائر العاصمة، والمناطق القريبة منها.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/16/95249e31-89ab-44cc-9c27-4ac636c3da0e/95249e31-89ab-44cc-9c27-4ac636c3da0e.jpeg"/>
      </figure>
      <p>مرشحو رئاسيات الجزائر</p>
      <h4>المرشحون يطلقون شعاراتهم</h4>
      <p>وسيكون شعار حملة المترشح علي بن فليس: "الجزائر بلادنا ورفعتها عهدنا"، في حين قرر عبد المجيد تبون أن يكون شعار حملته الانتخابية: "بالتغيير ملتزمون وعليه قادرون"، أمّا عبد العزيز بلعيد فقد رفع شعار "الشعب يقرر"، واختار عز الدين ميهوبي دخول الانتخابات بشعار "ألتزم"، وحمل شعار المترشح عبد القادر بن قرينة عبارة "معا نبني الجزائر الجديدة".</p>
      <p>ولا يبدو أن مهمة المرشحين في الوصول إلى الناخبين لعرض برامجهم وإقناعهم بجدوى التصويت لصالحهم ستكون سهلة، إذ لا أحد بإمكانه توقع ما سيحصل خلال فترة الحملة الانتخابية التي قد يواجه تنظيمها صعوبة بالغة، في ظل استمرار الاحتجاجات المناهضة لتنظيم الانتخابات الرئاسية والرافضة للوجوه المترشحة، وارتفاع منسوب التوتر في الشارع، بين رافضي هذا الاستحقاق الرئاسي ومؤيديه، وانتشار دعوات لعرقلة حركة المرشحين ومنعهم للوصول إلى الناخبين.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/15/4a7c1c61-0713-4120-8039-3ee230d5f182/4a7c1c61-0713-4120-8039-3ee230d5f182.jpg"/>
      </figure>
      <p>من احتجاجات الجزائر</p>
      <h4>وزارة الدفاع تستنفر</h4>
      <p>كل ذلك دفع وزارة الدفاع إلى استنفار قوات الأمن، من أجل تأمين الحملات الدعائية للمرشحين، وقالت في بلاغ، إنّها " اتخذت كل الإجراءات الأمنية والترتيبات الضرورية لتوفير الظروف المناسبة لسير العملية الانتخابية، وفقاً للشروط القانونية والمعايير المعمول بها لنجاح هذا الاستحقاق الانتخابي الهام للبلاد".</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/10/58c17a97-5ae7-45ed-99d6-f2c502a736b5/58c17a97-5ae7-45ed-99d6-f2c502a736b5.jpg"/>
      </figure>
      <p>من تظاهرات الجزائر</p>
      <p>وأضافت الوزارة أن هذا التحرك يأتي "لتمكين المواطنين والمترشحين من التحرك والتعبير في جو يسوده الاطمئنان والأمن عبر مختلف أرجاء الوطن عشية انطلاق الحملة الانتخابية"، داعية من سمتهم "المواطنين الغيورين على وطنهم" إلى "المساهمة النشيطة إلى جانب قوات الجيش الوطني الشعبي ومختلف مصالح الأمن"، لإنجاح الاستحقاق الانتخابي، بحسب تعبيرها.</p>
      <p>وقبل أقلّ من شهر على موعد الاقتراع الذي من المرتقب أن يشهد مقاطعة واسعة، يصعب التكهنّ بنتيجة الانتخابات أو هويّة المرشح الأوفر حظا للفوز بالرئاسة، خاصة في ظل غياب تام للتوّقعات، بسبب عدم وجود مؤسسات لسبر الآراء وقياس توجهات الناخبين في الجزائر.</p>
