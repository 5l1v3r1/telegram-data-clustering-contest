      <h1>Felwine Sarr : « 90 000 objets appartenant à l'Afrique subsaharienne sont dans les musées français »</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7h8mwoj4c7A" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Aujourd'hui, c'est un acte important qui a été posé par le Sénégal et la France. Une convention de dépôt du sabre de Cheikh Oumar Foutityou Tall a été signé entre les gouvernements des deux pays. Si cela a été possible, c'est en partie grâce au travail acharné mené par le chercheur Felwine Sarr.</p>
      <p> </p>
      <p>Avec Bénédicte Savoy, il a fait un rapport sur la restitution du patrimoine culturel africain qui a été présenté au président français. Dans ce rapport, il a été préconisé une méthodologie pour arriver à rendre aux pays africains des objets leur appartenant. La restitution du sabre d'El Hadj Oumar Foutiyou Tall fait partie de l'un des fruits de ce travail. </p>
      <p> </p>
      <p>Felwine Sarr affirme qu'il y a encore du chemin à faire pour le retour de beaucoup d'objets qui peuplent les musées français, vers leurs pays d'origine. Il révèle dans la foulée qu'il y a au moins 90 000 objets appartenant à l'Afrique subsaharienne en France. C'est 80 voire 85% du patrimoine culturel matériel de cette partie du continent qui reste à être rendu. </p>
      <p> </p>
      <p>Selon Felwine Sarr, des pays ont demandé à ce que la France leur restitue des objets. C'est le cas de la Cote d'Ivoire, du Burkina Faso, du Mali, du Bénin... </p>
