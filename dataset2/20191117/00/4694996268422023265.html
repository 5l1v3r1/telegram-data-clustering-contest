      <h1>Partenariat : l'Ambassadeur de Corée revient sur les relations entre le Sénégal et son pays</h1>
      <address><time datetime="2019-11-17T00:00:00+00:00">17 Nov 2019</time> by <a rel="author">Dakar actu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R2MkQNP3594" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Son excellence M Won Sok CHOI, Ambassadeur de la République de Corée du Sud au Sénégal est revenu lors du « Concours Parlons Coréen », une initiative de son Ambassade, sur la relation diplomatique excellente entre son pays et le Sénégal. Selon le diplomate, sur le plan politique des rencontres de haut niveau entre nos deux pays ont lieu régulièrement depuis plusieurs années. Il en veut pour exemple la venue du vice-président de l’Assemblée nationale de la Corée au Sénégal pour participer à la conférence internationale sur l’émergence de l’Afrique. Le 2 Avril dernier, a-t-il aussi rappelé, quatre envoyés spéciaux du Président Corée ont participé à la cérémonie de prestation de serment du Chef de l’Etat Macky Sall. Sur le plan de la coopération a-t-il aussi dit, le Sénégal a été désigné comme pays prioritaire dans le domaine de la coopération depuis 2016… Des présentations ont été faites lors de ce concours sur le thème des initiatives de rapprochement entre les deux Corées par Mme So Young LEE, 3 eme secrétaire de l’Ambassade de Corée et celui de la coopération entre la Corée et le Sénégal, par le Représentant Résident adjoint de la KOICA, M Gyuhong LEE.</p>
