      <h1>拍戲整天不吃不喝　女星「當街開罵」三度搶金馬</h1>
      <address><time datetime="2019-11-17T05:30:00+00:00">17 Nov 2019, 05:30</time> by <a rel="author">項貽斐 , 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>張作驥新片《那個我最親愛的陌生人》裡，對「母親」的角色有大篇幅描寫，曾以張作驥電影《醉．生夢死》獲金馬獎最佳女配角的呂雪鳳，也在片中有吃重的演出。張作驥坦言，當初看到呂雪鳳以《醉．生夢死》獲獎致詞時，雖然有人覺得太長，但他認為呂雪鳳就是這樣率性，當下決定要為她量身打造一部戲，而這部戲後來逐漸發展成為《那個我最親愛的陌生人》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5X4ANFKMb70" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>野台歌仔戲家庭出身的呂雪鳳，因為張作驥踏入電影界，三度在他的電影裡扮演母親，每次都與金馬結緣。呂雪鳳第一次以《當愛來的時候》入圍金馬最佳女配角，雖未得獎，但因此打開知名度。接著在《醉．生夢死》裡，她飾演歷盡滄桑、沉迷於酒精的母親，演技鎮壓全場，果然贏得金馬獎最佳女配角。</p>
      <p>為讓呂雪鳳有更多發揮的機會，張作驥出獄當天，呂雪鳳來看他，兩人深情擁抱之後，就告訴她說，「我下一部戲，妳當女主角。」安排她在《那個我最親愛的陌生人》裡飾演歌仔戲演員出身的阿嬤。張作驥笑說，「她好像有些怨言，因為她其實很年輕，我卻一直把她拍得不是很老、就是很難看。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114131049-34b155c862d1f3424e2b90d9dad4abec-tablet.jpg"/>
        <figcaption>歌仔戲演員出身的呂雪鳳（中）在《那個我最親愛的陌生人》中粉墨登場。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>在《那個我最親愛的陌生人》中，呂雪鳳有一場在菜市場情緒爆炸、當街開罵的重頭戲，被視為「得獎場」。張作驥為了捕捉現場真實的情況，一拍就是7次，呂雪鳳吼到後來聲音都沙啞了，不過她也因該片，成功入圍金馬獎最佳女主角。</p>
      <p>呂雪鳳表示，演出《那個我最親愛的陌生人》時，因為張作驥不會告訴演員怎麼演，而且影片是打橫拍、沒有照時間順序，所以她必須時時保持在角色的狀態裡面。拍攝菜市場那場戲時，因為沒有封街，她一方面要進入角色，又得注意路人反應，「有人過來想要關心，我還要吼回去。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114131056-f08bca363683425cabdae851688aa4a5-tablet.jpg"/>
        <figcaption>呂雪鳳以《那個我最親愛的陌生人》入圍金馬獎最佳女主角。（陳仁萱攝影）</figcaption>
      </figure>
      <p>呂雪鳳也說，這場戲拍了一整天，當天她都不跟別人說話，「因為我不能鬆，不能把那股氣放下去，因為放下去就起不來。連工作人員來問我要不要喝水？我說不用，自己閃到旁邊面壁，一直撐在那裡。」</p>

      </p>
