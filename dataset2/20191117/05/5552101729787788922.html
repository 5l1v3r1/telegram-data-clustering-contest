      <h1>【全文】走出牢獄入圍金馬　張作驥影像自剖敬母親</h1>
      <address><time datetime="2019-11-17T05:30:00+00:00">17 Nov 2019, 05:30</time> by <a rel="author">項貽斐 , 陳仁萱, 洪偉韜, 林雅菁</a></address>
      <p>曾2度獲金馬獎最佳劇情片的導演張作驥，走過牢獄沉潛推出的第9部長片《那個我最親愛的陌生人》，獲邀為本屆金馬影展開幕片，他與演員呂雪鳳也以該片分別入圍金馬最佳導演、最佳女主角。</p>
      <p>張作驥在片中融入更生人重回社會、失智照護、母子情結等親身經歷，藉影像自剖療傷。電影也因他堅持創作自主，身兼導演、編劇、美術、剪輯及音效等職，個人色彩更強烈。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/5X4ANFKMb70" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>「母親」向來是張作驥電影的重要命題，《當愛來的時候》影射他對母愛束縛的反抗、《醉．生夢死》反映入獄前對母親來日無多的憂懼，新片《那個我最親愛的陌生人》（以下簡稱《陌生人》）則是向母親的致敬與告別。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153607-0631ca66888725587ffe36b0721bb481-tablet.jpg"/>
        <figcaption>張作驥將母親晚年失智、失禁、情緒失控等狀況轉化為《那個我最親愛的陌生人》情節。（張作驥電影工作室提供）</figcaption>
      </figure>
      <hr/>
      <p>編導後製一手包 張作驥</p>
      <ol>
        <li>1961年12月26日出生於嘉義</li>
        <li>學歷：文化大學戲劇系影視組畢業</li>
        <li>重要得獎紀錄：</li>
      </ol>
      <ul>
        <li>2015年《醉．生夢死》金馬獎最佳剪輯、台北電影獎百萬首獎</li>
        <li>2011年國家文藝獎電影類得主</li>
        <li>2010年《當愛來的時候》金馬獎最佳影片</li>
        <li>2002年《美麗時光》金馬獎最佳影片</li>
        <li>1999年《黑暗之光》東京影展最佳影片、金馬獎評審團大獎、最佳原著劇本</li>
        <li>1996年《忠仔》釜山影展評審團特別推薦獎、鐵撒隆尼卡影展最佳導演</li>
      </ul>
      <hr/>
      <p>因性侵案服刑的2年4個多月期間，有一天張作驥讀到蘇軾〈定風波〉，「那首詞寫到『回首向來蕭瑟處，歸去，也無風雨也無晴。』我忽然覺得應該寫東西，但剎那間我對母親、家人，感覺空白，所以想寫關於『記憶』的題材。」身繫囹圄的他，構思一個失智症的角色，只是沒想到出獄不久，高齡近90的母親竟罹患同樣的病症。</p>
      <p>恢復自由身後，張作驥原想盡速開拍新片，但他身為獨生子，在籌拍工作與照顧母親間兩頭奔忙，後來更因母親病情嚴重，不得不中斷半年。</p>
      <p>母親去世後，張作驥重新修改劇本，並在去年夏天開拍《陌生人》。片中重要的母親角色一開始就是為演員呂雪鳳量身打造，她曾以張作驥電影《醉．生夢死》獲金馬獎最佳女配角，在新片中則飾演照顧失智丈夫與年幼外孫的歌仔戲團員。但張作驥只簡單告知呂雪鳳角色背景，每場戲演出前她才知道接下來的劇情。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153601-55b00016c2b3b60a6fc1ef89da56d221-tablet.jpg"/>
        <figcaption>呂雪鳳（左）因《醉‧生夢死》獲金馬獎最佳女配角。（張作驥電影工作室提供）</figcaption>
      </figure>
      <blockquote>
        <b>演《醉．生夢死》時，導演讓呂雪鳳準備的是「驚恐」，這次則是「慌」。</b>
      </blockquote>
      <p>呂雪鳳透露，「演《醉．生夢死》時，導演讓我準備的是『驚恐』。他很成功，因為他內心對母親死亡的恐懼，也造成我很大的恐懼。這次對我來講，則是『慌』。拍片狀況跟以前不大一樣，他釋出的訊息愈來愈少。以前拍完戲會說，哪裡可以稍微調整，這次他在玩魔法，你永遠不曉得他要什麼？」但張作驥解釋，「她在戲裡的狀態就應該這樣無助，她不能知道。」</p>
      <p>雖然張作驥不與呂雪鳳討論表演，但她一到場景就能感受當下的氣氛。尤其此次，張作驥同時擔任美術指導，他將老家的家具搬來布置主角住家，連父母親泛黃的黑白照片都掛滿牆上。他坦言，拍攝《陌生人》時心情很複雜，因為片中不只有昔日家裡的陳設、家庭照片，有些呂雪鳳的對白還是母親說過的話，甚至母親的遺書也局部修改成為電影的一部分。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153624-7ce0d6a3ce9c3455436cd05b0c0ec6e4-tablet.jpg"/>
        <figcaption>繼《醉．生夢死》之後，張作驥（左四）《那個我最親愛的陌生人》也在蟾蜍山、寶藏巖一帶拍攝，以此地山坡上的老舊房舍為主景。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>有一次拍攝劇中人母親晚年失智、失禁、情緒失控的戲，有些曾協助張作驥照顧母親的工作人員，在現場大哭、連攝影師都落淚，「只有我沒哭。但我內心其實很怪，好像時時刻刻拿刀戳自己。」</p>
      <p>從第一部電影《忠仔》以來，張作驥都會要求飾演一家人的演員先住在一起、培養家庭氣氛。《陌生人》開拍前，只要時間能配合，他也希望呂雪鳳、張曉雄、李英銓等幾位主要演員到現場共同生活。大約1個月相處、排練後，自然產生默契。「一個地方像不像家庭，看吃飯就知道。」同桌吃飯幾次，就曉得誰愛吃什麼、怎麼夾菜，這讓當時10歲的演員李英銓更有安全感，也以自然的演技入圍金馬獎最佳男配角。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108154009-acd3f4c9f0a18f089604c7ce2c52e3db-tablet.jpg"/>
        <figcaption>電影部分場景在八斗子實地拍攝，並透過小演員李英銓的觀點呈現。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>5年前張作驥的《醉．生夢死》曾在蟾蜍山、寶藏巖取景，《陌生人》同樣以此地山坡上的老舊房舍為主景，重新整修。因當地分屬幾個公家單位所有，租借過程較複雜，後來透過台北市影委會協助順利借到。但張作驥希望原本獨特的聚落景觀更豐富，因此部分場景以特效將蟾蜍山景與八斗子海景合成，另創依山面海的寬廣視野。</p>
      <blockquote>
        <b>獨立製片就應在創意上自由，也許做不到炫目大型特效，但可以做簡單的合成，把想像空間拉大。</b>
      </blockquote>
      <p>張作驥曾在拍攝短片《一九四九穿過黑暗的火花》時，以特效合成創造戰火下的金門。他說，「獨立製片就應在創意上自由，我很想告訴年輕新導演，我們也許做不到炫目大型特效，但可以做簡單的合成，把想像空間拉大，只要有耐心，可以慢慢修。」只是特效合成場景拍攝較不方便，得拉上藍幕，影響到走位動線，有時素人演員無法在藍幕前憑空想像表演，還得盡量避免。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153656-33a887160161e3e58647e4ca8ba3bc30-tablet.jpg"/>
        <figcaption>張作驥（左一）除了拍攝蟾蜍山獨特的聚落，也透過特效合成讓景觀更豐富。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>不過張作驥也指出，特效合成技術，最重要的是讓拍片場景沒有限制，可以把心中所想的畫面放在任何地方，不一定要花很多錢。片中特效處理均走寫實風格，「存在於無形」的技術，也入圍金馬獎最佳視覺效果。</p>
      <blockquote>
        <b>張作驥相信，沒有高額預算或非常專業的技術，就用自己的時間來換取空間。</b>
      </blockquote>
      <p>《陌生人》預算三千多萬元，除了輔導金1,500萬元與製片高文宏籌到的6、700萬元，其餘約900萬元都由張作驥負擔。他本以為拍攝過程沒那麼困難，希望資金組成單純、自由度更高，所以婉拒一些投資者，但難度超過預期，為了自行周轉，連母親留下的遺產都幾乎用光。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153631-f32a5adf204395eea57884ebf3944b49-tablet.jpg"/>
        <figcaption>《忠仔》是張作驥編導的第一部電影，他先行剪接8個月，再請廖慶松幫忙剪。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>從找錢到拍片，張作驥都追求自主與完美，後期的剪接、音效工作也常由他一肩扛。當年《忠仔》因張作驥連NG片段都要重看，通常1個月可剪完，結果他剪了8個月，再請廖慶松幫忙剪。2007年張作驥編導電影《蝴蝶》之後，所有作品都親自操刀，並曾以《醉．生夢死》獲金馬獎最佳剪輯，《陌生人》剪接更耗時約1年。他相信，沒有高額預算或非常專業的技術，就用自己的時間來換取空間。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153649-16cb71e569d504905a94c76dc4659a83-tablet.jpg"/>
        <figcaption>呂雪鳳（右）在片中細心照顧張曉雄（左）飾演的失智症丈夫。（張作驥電影工作室提供）</figcaption>
      </figure>
      <p>這次張作驥以《陌生人》回顧從《當愛來的時候》到《醉．生夢死》裡他對母親沉重糾結的情感，「想把該記憶的事，全部放到電影，一起留在歷史裡。」此後就不拍媽媽了嗎？他說，「還是會拍呀，但以後媽媽是搞笑的。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108153638-db615e28e758c11eb9fd029966ddc20b-tablet.JPG"/>
        <figcaption>張作驥（左）親自參與後期的剪接、音效工作。（張作驥電影工作室提供）</figcaption>
      </figure>
