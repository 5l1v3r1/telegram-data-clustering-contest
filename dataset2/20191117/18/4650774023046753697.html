      <h1>Новую дорогу под Владимиром сделали вокруг столба — видео</h1>
      <h2>Глава района объяснил это тем, что ремонтные работы на трассе продолжаются и до официального открытия мешающие движению объекты уберут.</h2>
      <address><time datetime="2019-11-17T18:51:00+00:00">17 Nov 2019, 18:51</time> by <a rel="author" href="https://life.ru/author/2698" target="_blank">Сусанна Витвинская</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-158343732&amp;id=456242450&amp;hash=3a95dd4a962242c8&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>У деревни Заозерье Владимирской области новую дорогу проложили так, что чётко посреди неё оказалась опора линии электропередачи. А через несколько километров водителей ждёт ещё один сюрприз — другой столб занимает одну из двух полос.</p>
      <p>Соответствующим видео поделился местный автомобилист. Он недоумевает, как строители могли сделать такой сюрприз водителям.</p>
      <p><b>— Едешь себе, едешь. Смотришь, хопа, столб стоит посреди дороги. Красота, —</b> прокомментировал мужчина.</p>
      <p>Местные власти нашли этому объяснение. <a href="https://pdmnews.ru/6892/">"Подъём"</a> получил комментарий главы Гороховецкого района Владимира Наумова. Чиновник заявил, что виноваты водители, которые выезжают на ещё не готовую дорогу.</p>
      <p><b>— Дорога ещё не сдана, она в работе. Люди лезут, без разрешения едут по ней, поэтому и получается так. Хоть перекрывай,</b> <b>—</b> сказал Наумов.</p>
      <p>По его словам, уже заключён контракт на демонтаж опор ЛЭП. В течение одной-двух недель столбы должны убрать. После этого трассу официально откроют. Между тем снятая на видео дорога — единственный путь, по которому можно добраться до деревни Заозерье.</p>
      <p>А в Нижегородской области ранее 80-летняя бабушка решила не ждать чиновника и сама <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1253232/v_nizhieghorodskoi_oblasti_80-lietniaia_babushka_sama_otriemontirovala_doroghu">отремонтировала дорогу</a>.</p>
