      <h1>대학으로 가는 쉽지않은 길… 성대 '논술 전형' 경쟁률 72대1</h1>
      <address><time datetime="2019-11-17T18:00:26+00:00">17 Nov 2019, 18:00</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.18 03:00</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/18/2019111800239_0.jpg"/>
        <figcaption>/김지호 기자</figcaption>
      </figure>
      <p>서울 전역에 약한 비가 내린 17일 오후 서울 종로구 성균관대에서 2020학년도 수시 논술시험을 마친 수험생과 학부모들이 우산을 쓰고 학교를 나서고 있다. 올해 532명을 뽑는 성균관대 '논술 우수 전형'에는 3만8280명이 지원해 경쟁률 71.95대1을 기록했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
