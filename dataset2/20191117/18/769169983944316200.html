      <h1>【理大衝突】警方多次發射水炮驅散　示威者未有後退（有片）</h1>
      <address>
        <time datetime="2019-11-17T18:08:00+00:00">17 Nov 2019, 18:08</time>
      </address>
      <p>理工大學外衝突持續，警方多次使用橡膠子彈、催淚彈和水炮車驅散校園外人群。黑衣人未有後退，並焚燒雜物及以磚頭堵塞道路阻礙警方前進，又向裝甲車和水炮車投擲汽油彈，一輛裝甲車車輪一度著火。</p>
      <p>去片：<a href="https://youtu.be/UQSlqbcZuDc">https://youtu.be/UQSlqbcZuDc</a></p>
    </article>
