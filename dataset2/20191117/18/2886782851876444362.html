      <h1>Orosz filmfesztivál a fő sodráson kívül</h1>
      <address><time datetime="2019-11-17T18:09:48+00:00">17 Nov 2019, 18:09</time> by <a rel="author">Galina Polonskaya</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jnj-ceQJJfU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sem vörös szőnyeg nem volt, sem zsűri, az orosz közönség döntötte el, ki nyerje a szabadtéri filmfesztivált, amely még júniusban kezdődött. Az azóta eltelt időben orosz rövidfilmek versenyeztek a nézők kegyeiért, de nem hagyományos keretek között, hanem országszerte ingyenes kültéri helyszíneken. Szavazni a mobiltelefonok fényével lehetett.</p>
      <p>"Elképzelni is nehéz milyen, amikor több ezer ember gyűlik össze egy faluban, hogy olyan filmeket nézzen, amilyeneket másutt nem láthat, mert nincsenek a fő sodrásban. Katartikus érzés. Ilyesmit legfeljebb csak újévkor tapasztal az ember" - mondja a fesztivál alapítója, Alekszandr Szerjakov.</p>
      <p>A rendezvény non-profit, létezését adományoknak és önkénteseknek köszönheti.</p>
      <p>Idén 85 alkotás volt versenyben, ebből tíz jutott a finisbe. A közönség egyértelműen a humort és a happy endet részesítette előnyben. A Harmónia például egy anyáról szól, aki megtanulja tiszteletben tartani fia léggitározás iránti szenvedélyét. A Csapdában egy korrupt kormányzó magát az ördögöt csalja tőrbe.</p>
      <p>"Kiderült, hogy most egy csomó ember felfedezte az orosz rövidfilmeket. Meglepődtek, hogy vannak ilyenek, és hogy milyen érdekesek" - véli Igor Misin producer, az Európai Filmakadémia tagja.</p>
      <p>A győztes a 28 éves Nyikita Vlaszov lett, aki két éve kezdett filmeket készíteni.</p>
      <p>Az ő műve, a Bolvanka egy szokványos orosz háromszögről szól: menyasszony, vőlegény és anyós, utóbbi katonai tűzszerész. A bonyodalom ott kezdődik, amikor az örömanya esküvői ajándékként egy taposóaknát ad a fiának, amire leendő menye véletlenül ráül.</p>
      <p>A győztes alkotásért járó 21 ezer eurós díjat a fiatal rendező a következő filmjére fogja fordítani.</p>
      <p>"Oroszország híján van a pozitív üzenetű filmeknek, akár a gyerek, akár a felnőtt közönségre gondolok" - véli a nyertes.</p>
      <p>Galina Polonszkaja, az Euronews tudósítója szerint a rendezvény nemcsak a győzelemről szól, hanem arról is, hogy egyáltalán van hol megmérettetni. Nagyszerű lehetőséget kínál a fiatal orosz rendezőknek, hogy észrevétessék magukat a profi filmipari szakemberekkel és hogy meghódítsák a közönség millióinak szívét.</p>
