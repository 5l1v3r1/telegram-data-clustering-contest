      <h1>قنبلة عنقودية تقتل 10 رؤوس من الماشية في حولا</h1>
      <address><time datetime="2019-11-17T18:46:46+00:00">17 Nov 2019, 18:46</time> by <a rel="author">Lebanon 24</a></address>
      <p>انفجرت قنبلة عنقودية من مخلفات العدو الاسرائيلي، بقطيع ماشية في خراج بلدة حولا الحدودية، ما أدى إلى نفوق حوالى 10 رؤوس منهم.<br/> </p>
