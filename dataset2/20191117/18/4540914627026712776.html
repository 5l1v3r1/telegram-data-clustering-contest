      <h1>Markusplatz abgesperrt: Dritte Flutwelle trifft Venedig</h1>
      <address><time datetime="2019-11-17T18:09:26+00:00">17 Nov 2019, 18:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DqmO8j5jRcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der Markusplatz abgesperrt, 70 Prozent der Stadt unter Wasser: Venedig ist zum dritten Mal innerhalb einer Woche überflutet worden. Am Sonntag stieg der Pegel auf 1,50 Meter über dem normalen Meeresspiegel. Haus- und Ladenbesitzer pumpen Wasser ab und versuchen den Schaden zu begrenzen.</p>
      <h3>"Nur zum Beten in die Knie"</h3>
      <p>Dieser beläuft sich in ganz Venedig schon jetzt auf rund eine Milliarde Euro, sagte Bürgermeister Luigi Brugnaro. Er rief die Bürger zu "maximaler Vorsicht" auf. Man dürfe sich nicht entmutigen lassen. Die Venezianer gingen nur "zum Beten in die Knie".</p>
      <p>Der Bürgermeister bat weltweit um Spenden auf für seine Stadt, die seit 1987 auf der UNESCO-Weltkulturerbeliste steht. Der Kulturbeauftragte des Vatikans, Kardinal Gianfranco Ravasi, verglich die Zerstörung mit dem Brand der Notre-Dame in Paris. Auch er hofft auf Spenden aus dem Ausland.</p>
      <h3>Soforthilfe und Sonderkomitee</h3>
      <p>Die Regierung in Rom hat inzwischen den Notstand ausgerufen und 20 Millionen Euro Soforthilfe auf den Weg gebracht. Ab Ende November soll ein Sonderkomitee Lösungen für Venedigs Probleme suchen - wie der steigende Meeresspiegel und das umstrittene, noch immer nicht fertiggestellte Flutschutzprojekt MOSE.</p>
