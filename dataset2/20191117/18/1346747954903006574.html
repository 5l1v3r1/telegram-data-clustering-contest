      <h1>Мамаев размялся на «Краснодаре» после долгой футбольной паузы</h1>
      <address>
        <time datetime="2019-11-17T18:06:00+00:00">17 Nov 2019, 18:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bm4V4evxyuI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня прошел товарищеский матч краснодарцев и «Ростова». В стартовом составе на поле вышел Павел Мамаев.</p>
      <p>Экс-заключенному было непривычно выйти на поле «быков» в качестве соперника. Он не стал демонстрировать жесткую игру, а на 54-й минуте и вовсе был заменен на Данилу Прошлякова.</p>
      <p>Отметим, встреча завершилась со счётом 1:0 в пользу хозяев. Возможно, уверенности «горожанам» придал вернувшийся после травмы Юрий Газинский. Однако единственный и решающий гол (6`) принадлежит Дмитрию Скопинцеву. </p>
      <p>Кстати, прийти на игру все желающие могли абсолютно бесплатно. Билеты раздавали в кассах стадиона.</p>
      <p>Ровно через неделю, 24 ноября, «черно-зеленым» предстоит встретиться с «Арсеналом». Сражение в рамках Российской Премьер Лиги пройдёт в Туле. Начало в 16:30.</p>
    </article>
