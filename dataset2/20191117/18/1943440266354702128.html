      <h1>大阪桐蔭が８大会連続１４度目Ｖ　全国高校ラグビー切符</h1>
      <address>
        <time datetime="2019-11-17T18:04:00+00:00">17 Nov 2019, 18:04</time>
      </address>
      <p>　来月開幕する第９９回全国高校ラグビー大会の出場校を決める大阪３地区の決勝が１７日、東大阪市の花園ラグビー場で行われ、第１地区は前回全国制覇の大阪桐蔭が大阪朝鮮高を６６－５で下し、８大会連続１４度目の全国大会出場を決めた。</p>
      <p>　第２地区は常翔学園が大産大付に３１－２１で勝って５大会連続３８度目、第３地区は東海大大阪仰星が関大北陽を４１－１４で退けて２大会ぶり１９度目の出場を決めた。</p>
    </article>
