      <h1>В Гонконге протестующие подожгли мост у Политехнического университета</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/v5is9B44_mw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В воскресенье, 17 ноября протестующие в Гонконге подожгли пешеходный мост, ведущий из Политехнического университета города, возле тоннеля Cross-Harbour под проливом Виктория, сообщило издание South China Morning Post</b>
      </p>
      <p>Мост соединяет учебное заведение со станцией метро Hung Hom. Поджогом протестующие попытались организовать блокаду дорог и тоннелей, соединяющих остров Гонконг и материковую часть города.</p>
      <p>Пламя распространяется неконтролируемо. Неизвестно, находятся ли на мосту люди. Полиция оцепила кампус университета, учащиеся которого участвуют в массовых беспорядках.</p>
      <p>В том же районе правоохранители применили слезоточивый газ против демонстрантов у подъезда к тоннелю Cross-Harbour. Манифестанты бросали камни и кирпичи в сторону людей, пытавшихся расчистить баррикады на дорогах.</p>
      <p>Отмечается, что находящаяся возле университета школа на время прекратила свою работу в связи с беспорядками. Занятия в ней возобновятся в понедельник, 18 ноября.</p>
      <p>Антиправительственные демонстрации в Гонконге начались в июне. Среди основных требований участников протестов — отмена поправок к законопроекту об экстрадиции, которые могли бы разрешить выдачу несогласных континентальной части Китая.</p>
      <p>4 сентября глава администрации Гонконга Кэрри Лам заявила об отзыве законопроекта. Однако участники акций настаивают на исполнении новых требований, среди которых проведение независимого расследования действий полиции во время митингов 12 июня и введение прямых всеобщих выборов на пост главы администрации района и в законодательное собрание.</p>
