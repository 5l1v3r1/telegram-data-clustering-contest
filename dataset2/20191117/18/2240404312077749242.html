      <h1>«Мирные» инициативы Украины: снова обстреляна окраина Горловки</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/26Oj2TsviMs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Военкоры команды News Front побывали в прифронтовых районах Горловки, где о перемирии не знают, так как обстрелы там не прекращаются.</b>
      </p>
      <p>Как выглядят мирные инициативы можно увидеть на видео, где видны последствия обстрелов дома мирных граждан украинским боевиками.</p>
      <p>Ранее сообщалось, что вооруженные формирования Украины сегодня вечером обстреляли из минометов поселки на окраине Горловки.</p>
      <p>«В 15:45 зафиксированы обстрелы со стороны ВФУ по направлениям: поселок шахты имени Гагарина и поселок Доломитное. Выпущено 11 мин калибром 82 мм», — говорится в сообщении.</p>
      <p>Кроме того, сегодня днем, около 13:00, украинские силовики выпустили по горловскому поселку Зайцево шесть мин калибром 82 мм.</p>
      <p>
        <i>Авторская съемка военкора команды News Front Катерины Катиной</i>
