      <h1>Venecia vuelve a ser víctima de la marea alta</h1>
      <address><time datetime="2019-11-17T18:06:22+00:00">17 Nov 2019, 18:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ESM7JjefCxw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La marea alta vuelve a causar graves problemas en Venecia. La 'Ciudad de los canales' ha sufrido nuevas inundaciones tras el aumento del caudal del agua, que alcanzó un metro y medio de altura y anegó el 70 % de su casco urbano. Conocido como 'acqua alta', este fenómeno meteorológico se ha repetido en tres ocasiones a lo largo de la semana y ha causado cuantiosos daños. Las autoridades de la ciudad, cuya principal fuente de ingresos es el turismo, estiman las pérdidas en más de 1 000 millones de euros. Emblemáticos lugares como la Plaza de San Marcos y el Palacio Ducal, dos de sus grandes atractivos, permanecieron varias horas cerrados al público. Los venecianos confían en que mejore el tiempo y no vuelvan a vivir la pesadilla del pasado martes, cuando se registró la marea más alta en medio siglo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194953516856565760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dada la magnitud del suceso, el Gobierno italiano decretó el estado de emergencia en la ciudad y aprobó destinar 20 millones de euros para una primera ayuda. Las autoridades han establecido indemnizaciones de 5 000 euros para los vecinos damnificados y otras que llegan hasta los 20 000 euros para los comerciantes.</p>
