      <h1>FOTO: Tiga Negara Larang Tegas Skuter Listrik</h1>
      <address><time datetime="2019-11-17T18:55:16+00:00">17 Nov 2019, 18:55</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Jerman, Prancis, dan Singapura adalah negara-negara yang menerapkan peraturan tegas tentang penggunaan skuter listrik demi alasan keamanan.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/925f9090-ba65-47dd-b08b-e4ce7e4cfe24_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Singapura resmi melarang penggunaan skuter listrik di sepanjang trotoar sejak 5 November lalu. (Photo by ROSLAN RAHMAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/1afdd372-5c2e-43a7-84dd-e3fc681090a2_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Larangan itu dikeluarkan atas dasar pertimbangan keamanan. Mulai tahun depan, pengendara yang melanggar akan dikenai sanksi. (Photo by Roslan RAHMAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/403452e7-091e-4a3a-9d15-884fcb423fee_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Prancis telah terlebih dahulu memberlakukan larangan yang sama. (Photo by Ludovic MARIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/b7375c3a-37a6-42b4-b5de-0e8deea34e26_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejak diluncurkan di Kota Marseille, skuter listrik kerap ditemukan di laut oleh penyelam sukarelawan. (Photo by GERARD JULIEN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/eff055fc-5a4a-4b84-889f-600e3bcaa18f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Skuter-skuter itu disebut menjadi ‘korban’ dari permainan anak-anak setempat yang melemparkannya ke laut. (Photo by JEFF PACHOUD / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/1c1954c6-93c0-47e7-a8fd-7bbee46f620f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemerintah Kota Paris, Prancis melarang penggunaan skuter listrik di trotoar karena diprotes pejalan kaki dan meningkatnya kecelakaan. (Photo by Martin BUREAU / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/aea774f2-0fd6-4d3f-9126-bbcf66a2583f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Prancis, pengguna yang mengendarai skuter listrik di trotoar akan dikenakan denda sebesar 150 euro atau sekitar Rp2,3 juta. (Photo by Boris HORVAT / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/978f555d-0017-47e1-9a29-c9eff0003a05_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jerman melarang penggunaan skuter listrik di trotoar sejak bulan Mei lalu. (Photo by David GANNON / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/16/26aaf301-2406-4c0a-85e3-c303b640b4cb_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di Jerman, skuter listrik hanya akan diizinkan di trotoar dalam kondisi luar biasa dan penggunanya harus mematuhi rambu-rambu. (Photo by Tobias SCHWARZ / AFP)</figcaption>
      </figure>
