      <h1>調查指美iPhone用戶增長速度放緩</h1>
      <address>
        <time datetime="2019-11-17T18:09:00+00:00">17 Nov 2019, 18:09</time>
      </address>
      <table>
        <tr>
          <td/>
        </tr>
      </table>
      <p>調查機構CIRP發表報告指出，iPhone用戶在美國增長速度正在放緩。<br/>CIRP合夥人兼聯合創始人Josh Lowitz稱，蘋果在美國安裝iPhone的數量為6年來季度中最少，當中季度和年度增長都已放緩到2012年追蹤iPhone銷量以來最低水平。<br/>該行認為，出現上述情況因首次購買智能手機用戶數量減少，以及Android用戶轉用iPhone數量亦下降所致。</p>
