      <h1>Валтери Ботас отпадна след проблем в двигателя</h1>
      <address><time datetime="2019-11-17T18:45:00+00:00">17 Nov 2019, 18:45</time> by <a rel="author">Николай Георгиев</a></address>
      <p>В 52-ата обиколка на Гран при на Бразилия, колата на Валтери Ботас прегря и се наложи да прекрати участието си в състезанието.</p>
      <p> </p>
      <p>Наложи се на пистата да излезе и кола за сигурност.</p>
