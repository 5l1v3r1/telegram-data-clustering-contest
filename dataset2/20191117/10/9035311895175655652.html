      <h1>Hong Kong’da gösteriler sürüyor, polis okla bacağından vuruldu</h1>
      <address><time datetime="2019-11-17T10:30:09+00:00">17 Nov 2019, 10:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VuTP5TA5zzA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Çin’in Hong Kong Özel İdare Bölgesi'nde pazartesi gününden bu yana özellikle üniversite çevrelerinden süren gösteriler sürüyor. Güvenlik güçleri ise protestocuları dağıtmak ve yolları açmak için göstericilere göz yaşartıcı gaz ve tazyikli suyla müdahale ediyor. Çatışmalarda bir polis yaydan atılan okla bacağından yaralandı.</p>
      <p>Hung Hom semtindeki Polytechnical Üniversitesi’nde okul geçidine barikatlar kuran öğrencilerin Pazar günü bu bölgede devriye gezen polislere uzaktan ok attıkları görüldü. Bu oklardan birisi bacağına isabet eden polis memur yaralandı. Polis yaralanan kişilerin medya irtibat yetkilisi olduğunu açıklarken bu kişi hastaneye kaldırıldı.</p>
      <p>Kalabalık bir grup yolları temizlemek ve açmak için üniversite civarına gelirken protestocular bu kişileri bölgeden uzaklaşması çağrısında bulundu. Yakın mesafede bulunan güvenlik güçleri ise göz yaşartıcı gaz kullanarak göstericileri dağıtmaya çalıştı. Bölgeye tazyikli su fışkırtan araçlar da ulaştı. Protestocuların bazılarının gaz maskesi taktıkları görüldü.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/58/808x539_cmsv2_c74e0215-6491-565c-ac04-8b424c28dc9b-4304658.jpg"/>
        <figcaption>Hong Kong'da protestolar üniversitelere sıçradıReuters</figcaption>
      </figure>
      <p>Hong Kong’ta hafta başından bu yana üniversite kampüslerinde ve kent merkezinde devam eden gösteriler sonrasında hafta sonu birçok üniversite boşaltıldı. Kentteki 10'dan fazla üniversiteyi işgal eden protestocular, bazı üniversite kampüslerini boşalttı. Polis, öğrenci ve protestocuların boşalttığı Hong Kong Çin Üniversitesi'nde kontrolü ele aldı. Çin Üniversitesi'ndeki protestocuların kapattığı otoyollar açılırken, kentteki 10 yüksek öğretim kurumundan 100 kadar gösterici Polytechnic Üniversitesi'nde işgalini sürdürdü.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/58/808x546_cmsv2_3e578449-dde3-5f02-a7f1-43711fa931a2-4304658.jpg"/>
        <figcaption>Hong Kong'da protestolar üniversitelere sıçradıReuters</figcaption>
      </figure>
      <p>Üniversite öğrencisi 22 yaşındaki Chow Tsz-lok, kasım başında polisin göstericileri kovaladığı katlı otoparktan düşerek yaralanmış, olaydan iki gün sonra hayatını kaybetmişti. Polis, gösterilerin altıncı ayında ilk kez 11 Kasım'da protestoculara karşı gerçek mermi kullandı, bir gösterici vurularak yaralandı.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/58/808x569_cmsv2_e01f1c59-2fd0-58ea-a4a6-bec6acb8da99-4304658.jpg"/>
        <figcaption>Hong Kong'da emniyet güçleri protestoculara göz yaşartıcı gazla müdahale ettiReuters</figcaption>
      </figure>
      <p>Resmi verilere göre kentte hazirandan bu yana 3 bin 560 protestocu gözaltına alındı.</p>
