      <h1>クロアチア、ドイツなど本大会へ　欧州選手権予選</h1>
      <address>
        <time datetime="2019-11-17T10:12:00+00:00">17 Nov 2019, 10:12</time>
      </address>
      <p>　サッカーの２０２０年欧州選手権予選は１６日、各地で行われ、昨年のワールドカップ（Ｗ杯）ロシア大会準優勝のクロアチアのほか、ドイツ、オランダ、オーストリアが本大会出場を決めた。</p>
      <p>　Ｅ組のクロアチアは３－１でスロバキアを下し、勝ち点１７で同組１位を確定させた。Ｃ組のドイツはベラルーシに４－０で快勝し勝ち点１８、オランダは０－０で北アイルランドと引き分けて同１６。ドイツとオランダが同組２位以内を確保した。Ｇ組のオーストリアは２－１で北マケドニアを下して同１９とし、本大会の切符を手にした。（共同）</p>
    </article>
