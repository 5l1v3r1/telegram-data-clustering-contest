      <h1>Gotabaya Rajapaksa neuer Präsident von Sri Lanka</h1>
      <address><time datetime="2019-11-17T10:17:12+00:00">17 Nov 2019, 10:17</time> by <a rel="author">Luis Nicolas Jachmann</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bs3lmxSsnJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Gotabaya Rajapaksa ist neuer Präsident von Sri Lanka. Der Bruder des Ex-Präsidenten holte die Mehrheit der 16 Millionen Stimmen. Es war das erwartbare Kopf-an-Kopf Rennen bei den Präsidentschaftswahlen im vom Terrorismus gebeutelten Land geworden. Noch am späten Samstagabend wurden die letzten Stimmen bei den Präsidentschaftswahlen in Sri Lanka gesammelt.</p>
      <p>Die Wahlen im Inselstaat wurden unter strengen Sicherheitsvorkehrungen abgehalten. Denn das Land wird seit Monaten von Gewalt heimgesucht, am Ostersonntag forderte ein Selbstmordanschlag Dutzende Opfer.</p>
      <p>Die beiden aussichtsreichen Präsidentschaftskandidaten lieferten sich bis zuletzt einen engen Wahlkampf und auch erste Hochrechnungen prognostizieren einen knappen Urnenausgang.</p>
      <h3>Favorit Rajapaksa gegen Herausforderer Premadasa</h3>
      <p>Der Favorit Gotabaya Rajapaksa, ein ehemaliger Kriegsgeneral, konnte sich seinen Sieg dank seiner Anhänger, der Sinhalesen im Süden Sri Lankas sichern. Die Gruppe bildet die Mehrheit der Bevölkerung. Sein Rivale Sajith Premadasa macht sich ebenso Hoffnung auf die Präsidentschaft. Im Norden der Insel hat er seine Anhänger - die tamilische Minderheit.</p>
      <p>Das Land durchläuft eine schwere Wirtschaftskrise - die schlimmste seit 15 Jahren. Auch, weil der Terrorismus den Tourismussektor empfindlich trifft.</p>
      <p>Cutter<b> • Luis Nicolas Jachmann</b></p>
