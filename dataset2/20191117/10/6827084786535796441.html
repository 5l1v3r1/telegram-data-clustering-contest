      <h1>Куди дивиться країна: свиня, Вітренко та Джокер Ківа на РосТВ (ВІДЕО)</h1>
      <address>
        <time datetime="2019-11-17T10:51:00+00:00">17 Nov 2019, 10:51</time>
      </address>
      <p>
        <b>Найгучніші відео за тиждень, що минув, у проекті "Ділової столиці"</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AOXqldBg0B8" width="624" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>00:18 - 02:20</b> Земля - одвічна українська святиня. За неї бороли ся наші предки, а тепер сучасники. Тільки зараз головна зброя - це шоу. Його забезпечують Тимошенко, Тягнибок, Потураєв та інші. А, ще ж Ківа, куди без нього. Ну і свиня. <br/><br/><b>02:21 - 03:49</b> Ківа вже прописався у нашому випуску. Певно, не лише в нашому. А все тому, що він сповідує принцип "яскравої політики". Як і Жириновський...<br/><br/><b>03:50 - 04:47</b> У КВЦ "Парковий" пройшов з'їзд партії "Слуга народу". Про це взагалі було би не варто розповідати, якби не Давид Арахамія...<br/><br/><b>04:49 - 05:15</b> Несподівано отримала продовження історія з "хатою" Гонтаревої....<br/><br/><b>05:16 - 06:30</b> Наталка Вітренко жива! І все так же несе у світ маячню. Щоправда, світ цей "руський", тобто за 20 років у її житті змінилося небагато<br/><br/><b>06:31 - 08:00</b> Новини "сусідів": бійка на хокеї, путінська величезна голова та джерело, з якого напився сам Моторола... Не перемикайтесь!</p>
