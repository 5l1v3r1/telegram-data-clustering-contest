      <h1>Sri Lanka: A volt védelmi miniszter nyerte az elnökválasztást</h1>
      <address><time datetime="2019-11-17T10:43:20+00:00">17 Nov 2019, 10:43</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XwIQ9erKt88" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A volt védelmi miniszter nyerte az elnökválasztást Sri Lankán. Gotabaya Rajapaksa a szavazatok valamivel több mint 52 százalékát szerezte meg. A 70 éves politikus az ázsiai szigetország hetedik elnöke lesz.</p>
      <p>Megfigyelők szerint Rajapaksa fölényesen nyert a többségében szingalézek lakta választókörzetekben, míg a tamil többségű északon legnagyobb riválisára, Sajith Premadasára voksoltak többen.</p>
      <p>A lakásügyi és kulturális kapcsolatokért felelős miniszter már jóval a hivatalos végeredmény bejelentése előtt elismerte vereségét, és gratulált ellenfelének választási győzelméhez.</p>
      <p>Az elnökválasztáson a lakosság több mint 80 százaléka vett részt.</p>
