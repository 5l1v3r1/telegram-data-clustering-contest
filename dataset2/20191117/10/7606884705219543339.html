      <h1>В Новошахтинском драмтеатре представили премьеру спектакля "Идиот"</h1>
      <h2>Новошахтинцы создали абсолютно уникальный спектакль. Для актёров драмтеатра встреча с Достоевским стала серьёзным экзаменом.</h2>
      <address>
        <time datetime="2019-11-17T10:29:00+00:00">17 Nov 2019, 10:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7ZLL2fU1ZLU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Молодые актеры Новошахтинского драматического театра прошли испытания Достоевским. На сцене представили премьеру спектакля «Идиот».<br/><br/>«Я благодарен этому автору, у которого такой широкий диапазон - от юмора до трагедии. Мы нашли инсценировку Товстоногова для того замечательного спектакля, в котором Мышкина играл Смоктуновский. Оттуда возник и подстрочник. У Товстоногова он тоже существует. Я не знаю, как это было осуществлено, но титры есть и там», - рассказал главный режиссёр Новошахтинского драматического театра Михаил Сопов.<br/><br/>Опираясь на высокие образцы, новошахтинцы создали абсолютно уникальный спектакль. Визуальный образ, придуманный сценографом Юрием Соповым и художником по свету Борисом Михайловым, не имеет ничего общего с ожидаемым решением известного материала. Для актёров этого молодого театра встреча с Достоевским - серьёзный экзамен.<br/><br/>«Кто-то говорит, что у него нет роли мечты, а у меня их несколько, и это - одна из них. После спектакля я не чувствую опустошенности, а наоборот чувствую себя наполненной и счастливой», - призналась актриса Новошахтинского драматического театра Александра Сопова.<br/><br/>«Очень большая, очень глубокая роль. Это сверхмечта. Впервые произведение прочитал ещё в школе, потом - во время обучения профессии. Сейчас совсем с другой стороны всё увидел», - отметил актёр Новошахтинского драматического театра Александр Скулков.<br/><br/>На спектакле, кроме новошахтинцев, было немало поклонников театра, специально приехавших из других городов. Все вместе они долго аплодировали актёрам.<br/><br/>«Мне понравилось сценическое решение. Настолько всё прочувствовано, тонко, остро. И это попало в каждого, кто сидел в зале, это чувствовалось. Я в ожидании следующей премьеры», - сказала актриса из Москвы Виктория Маслова.</p>
