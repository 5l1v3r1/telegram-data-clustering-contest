      <h1>河野防衛相が印国防相と会談、協力進展で一致</h1>
      <address>
        <time datetime="2019-11-17T10:02:00+00:00">17 Nov 2019, 10:02</time>
      </address>
      <p>　【バンコク＝前田毅郎】河野防衛相は１７日午前（日本時間１７日午後）、訪問先のバンコクでインドのシン国防相と会談し、自衛隊とインド軍による共同訓練などの防衛協力を進めることで一致した。自衛隊とインド軍で燃料や食料などを提供しあう物品役務相互提供協定（ＡＣＳＡ）についても協議した。</p>
      <p>　河野氏は月内にもインドで行われる初の日印外務・防衛閣僚会合（２プラス２）に出席する。また、安倍首相が年内にも訪印し、モディ首相と会談する予定だ。</p>
