      <h1>Ένας «Εξολοθρευτής» νέος πρόεδρος στη Σρι Λάνκα</h1>
      <address><time datetime="2019-11-17T10:16:40+00:00">17 Nov 2019, 10:16</time> by <a rel="author">euronews με ΑΠΕ-ΜΠΕ </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PzXQpdjOTL4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ύστερα από πέντε χρόνια στην αντιπολίτευση, η ισχυρή φατρία των Ρατζαπάκσα επανήλθε στην εξουσία στη Σρι Λάνκα, με την εκλογή του Γκοταμπάγια Ρατζαπάκσα, του αποκαλούμενου και «Εξολοθρευτή», στην προεδρία της χώρας.</p>
      <p>Επτά μήνες μετά τις επιθέσεις τζιχαντιστών την Κυριακή του Πάσχα των καθολικών, οι οποίες στοίχισαν τη ζωή σε 269 ανθρώπους, οι ψηφοφόροι στη Σρι Λάνκα ανέδειξαν ξανά στην εξουσία μέλος της οικογένειας που κυβέρνησε με σιδηρά πυγμή από το 2005 έως το 2015.</p>
      <p>Στην προεδρία βρισκόταν ο Μαχίντα Ρατζαπάκσα αδελφός του Γκοταμπάγια που κατάφερε να δώσει τέλος στον εμφύλιο πόλεμο, με τίμημα το αιματοκύλισμα της χώρας.</p>
      <p>Πριν ακόμα ανακοινωθούν τα επίσημα αποτελέσματα, ο 70χρονος Ρατζαπάκσα ανακήρυξε τη νίκη του στις χθεσινές προεδρικές εκλογές.</p>
      <p>Με βάση τη μέχρι τώρα καταμέτρηση των ψήφων, λαμβάνει το 49,6% των ψήφων, με τον αντίπαλό του Πρεμαντάσα να λαμβάνει το 44,4%.</p>
