      <h1>Кандидати на посаду голови Держкіно представляють свої програми</h1>
      <h2>Кіноспільнота України запросила кандидатів на посаду голови Держкіно презентувати свої програми.</h2>
      <address>
        <time datetime="2019-11-17T10:04:00+00:00">17 Nov 2019, 10:04</time>
      </address>
      <p>Захід проходить в Українському національному інформаційному агентстві "Укрінформ".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6fop5v5Ywas" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Захід буде проходити у форматі: презентація 15 хвилин та запитання від представників кіноіндустрії. Модератор – Андрій Куликов.</p>
      <p>Виступатимуть кандидати: Куценко Станіслав Ігорович, Галицька Ганна Олегівна, Хлапоніна Крістіна Сергіївна, Пантелєєв Олексій Валерійович, Слєпак Сергій Вілєнович, Зленко Сергій Олександрович, Сінькевич Юлія Львівна.</p>
    </article>
