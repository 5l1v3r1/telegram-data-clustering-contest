      <h1>إيقاف تنفيذ حكم إعدام لمتهم أدين بقتل عشيقته قبل 23 عاما</h1>
      <address><time datetime="2019-11-17T11:30:04+00:00">17 Nov 2019, 11:30</time> by <a rel="author">Adel Dellal</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YGRCoX1C0dw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أوقفت <a href="https://arabic.euronews.com/2017/08/25/florida-execution-with-untried-drug">محكمة</a> استئناف تكساس الجنائية إعدام رودني ريد، الذي سبق وأن أدين بقتل عشيقته البالغة من العمر 19 عاما في سنة 1996، وذلك على خلفية الدعاوى الأخيرة بإعادة فتح تحقيق في قضيته التي تعود إلى سنوات.</p>
      <p>ووقع أكثر من 3 ملايين شخص على عريضة عبر الإنترنت لإعادة فتح التحقيق، كما دافع مسؤولون من الحزبين الجمهوري والديمقراطي وعدة مشاهير بارزين ضد إعدام ريد الوشيك، والذي كان من المقرر تنفيذه الأسبوع المقبل. وجاء في حملة مساندة ريد: "شكرا لجميع الذين اتصلوا وغردوا وتحدثوا ضد إعدام شخص بريء. سنواصل العمل لإثبات براءة رودني ريد".</p>
      <p>وأوقفت محكمة الاستئناف الجنائية في تكساس التنفيذ وأرسلت القضية مرة أخرى إلى القضاء، وقضت بأن محامي ريد قد استوفوا المتطلبات القانونية لإعادة النظر من قبل محكمة ابتدائية بشأن ما إذا كان الادعاء قدم أم لا شهادة مزيفة وأدلة مكتوبة وتأكيد ريد انه بريء حسب الحكم.</p>
      <p>ودانت هيئة محلفين من <a href="https://arabic.euronews.com/2017/11/19/usa-court-judgement-discrimination-black-men-white-20-percent">ذوي بشرة بيضاء</a> ريد، وهو أمريكي أسود يبلغ من العمر 51 عاما، وحكمت عليه <a href="https://arabic.euronews.com/2019/07/31/united-nations-criticizes-trump-administration-to-resume-federal-executions">بالإعدام</a> في العام 1998. ومنذ ذلك الوقت يسعى محامون ونشطاء إلى العمل لتوفير المزيد من الأدلة لتبرئة ريد من مقتل ستايسي ستايتس.</p>
      <p>وكان ريد مرتبطا بعاملة البقالة البالغة من العمر آنذاك 19 عاما، والتي عُثر عليها مقتولة بعد أن تمّ اغتصابها بمحاذاة الطريق في باستروب في 23 أبريل-نيسان للعام 1996.</p>
      <p>وتتوقف تبرئة ريد من الجريمة المنسوبة إليه على ما إذا كانت <a href="https://arabic.euronews.com/2014/09/04/american-half-brothers-are-freed-after-three-decades-in-jail">الحيوانات المنوية</a> التي عثر عليها في مكان الجريمة تتوافق أم لا مع حيواناته المنوية. وترددت أنباء عن تأكيد خبراء الطب الشرعي لارتكابهم أخطاء في حق ريد أثناء <a href="https://arabic.euronews.com/2019/03/19/thanks-to-dna-scientists-almost-identify-who-is-jack-the-ripper">التحاليل</a> التي قاموا بها.</p>
