      <h1>香川、先発も後半途中退く　サラゴサは敗れる</h1>
      <address>
        <time datetime="2019-11-17T10:24:00+00:00">17 Nov 2019, 10:24</time>
      </address>
      <p>　サッカーのスペイン２部リーグで１６日、サラゴサの香川真司はホームのアルバセテ戦に先発し、後半２７分に退いた。チームは同ロスタイムに失点して、０－１で敗れた。（共同）</p>
