      <h1>США на прощание пнули Украину под зад ногой – Андрей Ваджра</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/hp1X49WzhMQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В субботу, 16 ноября, в петербургском Музее боевого братства России прошла презентация серии книг аналитика, политтехнолога, писателя, публициста, блогера Андрея Ваджры, в которых автор анализирует проект «Украина».</b>
      </p>
      <p>В рамках дискуссии Андрей Ваджра ответил на вопрос корреспондента информационного агентства News Front, отметив, что для США Украина больше не представляет такого же интереса как раньше – её отпустили в свободное плавание.</p>
      <p>«Украину уже отпустили, причем на прощание дали еще под зад ногой. Потому что по целому ряду заявлений официальных представителей американских, Украина им неважна», — комментирует Ваджра.</p>
      <p>Напомним, что накануне госсекретарь США Майкл Помпео во время выступления в Берлине в Фонде Кербера сделал громкое заявление, назвав Украину «проектом, над которым США работают много лет».</p>

      <p>Также, как ранее сообщал News Front, уникальный Музей боевого братства России, в котором главное экспозиционное внимание будет обращено на события в Донбассе, откроет свои двери для всех желающих в Санкт-Петербурге в День героя Отечества, 9 декабря.</p>
