      <h1>فوز غاوتابايا راجاباكسا بالانتخابات الرئاسية في سريلانكا</h1>
      <address><time datetime="2019-11-17T08:08:15+00:00">17 Nov 2019, 08:08</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OBG69irazBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت مفوضية الانتخابات السريلانكية الأحد فوز غوتابايا راجاباكسا في الانتخابات الرئاسية بعد حصوله على 52,25 بالمئة من الأصوات، بفارق كبير عن منافسه ساجيث بريماداسا الذي حصل على 41,99 بالمئة من الأصوات.</p>
      <p>وكان غوتابايا راجاباكسا (70 عاما) قام بحملة قومية ركز فيها على الأمن بعد الاعتداءات الجهادية التي أودت بحياة 269 شخصا في 21 نيسان/ابريل في الجزيرة الواقعة في جنوب آسيا.</p>
      <p>وكان كيهيليا رامبوكويلا المتحدث باسم حزب راجاباكسا الذي قاد الحملة العسكرية الوحشية ضد متمردي "جبهة نمور تحرير إيلام تاميل" قبل عشر سنوات، أعلن قبيل ذلك فوزه. وقال توقعنا ذلك ونحن سعداء للغاية بأن غوتا سيكون الرئيس المقبل".</p>
      <p>وأوضح أن راجاباكسا "سيؤدي اليمين الدستورية غدا (الإثنين) أو بعد غد".</p>
      <p>وتحظى عائلة راجاباكسا بشعبية كبيرة لدى الغالبية السنهالية في سريلانكا، بعد أن دحرت المتمردين الانفصاليين التاميل وطوت في 2009 صفحة حرب أهلية استمرت 37 عاما.</p>
      <p>في المقابل، يكره التاميل الذين يمثلون 15 بالمئة من السكان، عائلة راجاباكسا للأسباب ذاتها. وانتهى النزاع بمقتل أربعين ألف مدني من التاميل، اتهم الجيش بقتلهم.</p>
      <p>ويتخوف البعض في أوساط المسلمين الذين يشكّلون 10 بالمئة من السكان، من غوتابايا، خصوصا بعد أن واجه المسلمون هجمات جماعية في أعقاب اعتداءات نيسان/ابريل.</p>
