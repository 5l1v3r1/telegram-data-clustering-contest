      <h1>Emre Akbaba dönüş tarihini açıkladı!</h1>
      <address>
        <time datetime="2019-11-17T08:52:14+00:00">17 Nov 2019, 08:52</time>
      </address>
      <p>
        <b>
          <b>Galatasaray'ın yıldız futbolcusu Emre Akbaba, Galatasaray Futbol Akademisi'nde eğitim alan altyapı oyuncularıyla bir araya geldi ve açıklamalarda bulundu.</b>
        </b>
      </p>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/8dadf6/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980704787.jpg&amp;l=1"/>
        <figcaption>Galatasaray'da sakatlığı sebebiyle forma giyemeyen Emre Akbaba, kulübün Youtube kanalında önemli açıklamalar yaptı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/9854f9/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980705669.jpg&amp;l=1"/>
        <figcaption>Sakatlığı hakkında konuşan Emre Akbaba, "İlk sakatlığımda ayağımda 4 ay alçı vardı. Kulübe gelip fitness çalışıyordum.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/737404/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980702001.jpg&amp;l=1"/>
        <figcaption>Üst taraf sakat değildi sonuçta. Onun dışında evden pek çıkamıyordum. Play-Station oynuyordum. Maalesef, sıkılıyordum ama yapacak bir şey yoktu.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/8628ec/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980704372.jpg&amp;l=1"/>
        <figcaption>İkinci sakatlığımda ise dönüşüm daha hızlı ve rehabilitasyon süreci daha hızlı oldu. Bunda kulüp doktorumuz Yener İnce'nin emeği büyük" dedi.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/883afd/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980706337.jpg&amp;l=1"/>
        <figcaption><b>"BİRKAÇ HAFTA SONRA BAŞLAYACAĞIM"</b><br/><br/>"Sahalara ne zaman döneceksiniz?" sorusunu yanıtlayan Emre Akbaba, "Birkaç hafta sonra takımla antrenmanlara başlayacağımı düşünüyoruz.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/40729b/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980706241.jpg&amp;l=1"/>
        <figcaption>Sakatlığım sebebiyle lisansım çıkmamıştı. İkinci yarıda maçlara çıkmaya başlayacağım inşallah" ifadelerini kullandı.</figcaption>
      </figure>
      <figure>
        <img src="https://iaaspr.tmgrup.com.tr/ef1a57/0/0/0/0/0/0?u=https://iaspr.tmgrup.com.tr/album/2019/11/17/emre-akbaba-donus-tarihini-acikladi-1573980701597.jpg&amp;l=1"/>
        <figcaption><b>"OYNASAM ANLAŞACAĞIM AMA..."</b><br/><br/>Emre Akbaba, "Galatasaray'da en iyi anlaştığınız oyuncu kim?" sorusuna ise "Oynasam anlaşacağım ama oynayamıyorum maalesef" şeklinde yanıt verdi.</figcaption>
      </figure>
