      <h1>Πεδίο μάχης το Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-17T08:43:45+00:00">17 Nov 2019, 08:43</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LwU3l4LM_Dc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νέο κύμα βίας σαρώνει το Χονγκ Κονγκ τις τελευταίες ημέρες. Σύμφωνα με την αστυνομία, <b>εκπρόσωπός της χτυπήθηκε από βέλος στο πόδι</b>, σε διαμαρτυρία αντικυβερνητικών φοιτητών γύρω από περιφραγμένο πανεπιστήμιο.</p>
      <p>Διαδηλωτές πέταξαν βόμβες μολότοφ και εκτόξευσαν μάλιστα μερικές με αυτοσχέδιο καταπέλτη και σημάδευαν τους αστυνομικούς με τόξα.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/46/70/808x511_cmsv2_8c4df1ba-49de-5508-8701-604d0c9a6b78-4304670.jpg"/>
      </figure>
      <p>Οι αστυνομικοί έκαναν χρήση δακρυγόνων και νερού υπό πίεση για να απωθήσουν τους φοιτητές του Πολυτεχνείου της πόλης Κοουλούν.</p>
      <p>Τελικά κατάφεραν να τους απωθήσουν αφού εκτυλίχθηκαν σύμφωνα με αυτόπτες μάρτυρες μερικές από τις πιο δραματικές σκηνές και από τα βίαια επεισόδια των τελευταίων μηνών στο Χονγκ Κονγκ.</p>
      <p>Τουλάχιστον πέντε πανεπιστημιακά ιδρύματα τελούν υπό κατάληψη από χιλιάδες φοιτητές και ακτιβιστές.</p>
