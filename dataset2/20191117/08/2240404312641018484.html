      <h1>Топливные протесты в Иране: протестующие громят заправки и поджигают машины</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/-uu1Ry2ShMw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В ряде городов Ирана продолжаются протесты, начавшиеся в ночь на субботу и вызванные ростом цен на бензин. Как передают местные СМИ, в Тегеране автомобилисты заблокировали движение на шоссе Имама Али, призвав полицию присоединиться к ним.</b>
      </p>
      <p>Накануне в городе Сирджане, где проходил мирный митинг, некоторые участники акции повредили несколько автозаправочных станций и попытались поджечь нефтехранилище. Этому помешали силы безопасности. В результате погиб один человек, двое получили ранения.</p>
      <p>«Граждане Ирана имеют право на протест, однако силы безопасности начнут исполнять свои обязанности, если вандализм продолжится», — заявил глава иранского МВД Абдолрез Рахмани Фазли.</p>
      <p>По словам главы МВД, протестующие повредили общественную собственность, автомобили, создали пробки, заблокировав дороги.</p>
      <p>«При любых обстоятельствах безопасность страны и спокойствие людей являются приоритетом правоохранительных органов, сил безопасности и вооруженных сил», — отметил глава иранского МВД.</p>
      <p>Ранее, власти Ирана решили ввести квоты на льготный бензин в размере 60 литров в месяц и повысили цены на горючее. Таким образом цена дешевого топлива выросла в полтора раза до 15 тысяч риалов, а приобретаемого сверх квоты — до 30 тысяч.</p>
