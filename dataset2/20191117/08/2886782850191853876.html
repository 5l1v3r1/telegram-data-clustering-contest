      <h1>Bolívia: Aggódik az ENSZ-főbiztos</h1>
      <address><time datetime="2019-11-17T09:04:19+00:00">17 Nov 2019, 09:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YCWNdNsjLMM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kifogásolta a bolíviai rendőrség és hadsereg túlkapásait az ENSZ emberi jogi főbiztosa.</p>
      <p>A rendfenntartó erők pénteken Sacabában ilyen töltényekkel lőttek a tüntetőkre, akik közül többen életüket vesztették.</p>
      <p>Az ENSZ főbiztos, Michelle Bachelet úgy fogalmazott, hogy értesülései szerint 14-en haltak meg az elmúlt hat napban, és míg a korábbi halálesetek javarészt rivális tüntetőcsoportok közötti konfrontációk eredményei, az újabbak viszont már „a rendőrség és hadsereg szükségtelen vagy aránytalanul erőszakos fellépésének következményei".</p>
      <p>A pénteki sacabai tüntetésen legkevesebb öt ember halt meg, és mintegy ötvenen megsebesültek, jó részüket kórházba szállították.</p>
      <p>Az ENSZ-főbiztos továbbá aggodalmának adott hangot, hogy a latin-amerikai országban elmérgesedhet a helyzet, ha a hatóságok nem a megfelelő érzékenységgel reagálnak.</p>
      <p>A lemondatott államfő, Evo Morales hívei az ideiglenes elnököt, Jeanine Áñezt okolják a vérontásokért, Choque Siñani, Morales pártja, a Mozgalom a Szocializmusért egyik vezetője pedig azt kérte a tüntetőktől, ne tegyék ki magukat annak, hogy hatósági erőszak áldozatai lehessenek.</p>
      <p>A tüntetők a napokban a bolíviai fővárosban, La Pazban is demonstráltak, követelve, hogy az illetékesek tegyék lehetővé a Mexikóban menedékjogot kapott Morales visszatérését.</p>
