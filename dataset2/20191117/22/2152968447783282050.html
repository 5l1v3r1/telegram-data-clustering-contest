      <h1>Отнети от родителските ръце: Загубените деца на ГДР</h1>
      <h2>Хиляди деца са разделени от семействата си заради режима</h2>
      <address><time datetime="2019-11-17T22:10:00+00:00">17 Nov 2019, 22:10</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F1021747428176640%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Когато се чувства отчаяна Сабине Цапф се разхожда в гората, а в последните 35 г. често й се случва.</p>
      <p>"През всичките тези години не ми излизаше от главата, че имам 2 деца и нямам представа къде и как са те", обяснява Сабине пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257">DW</a>.</p>
      <p>през 80-те години тя е родила 2 деца в ГДР. Щастието й обаче е краткотрайно, защото 2 г. по-рано тя е опитала да избяга от Източна Германия.</p>
      <p>Именно затова децата й са отнети от държавата.</p>
      <p>Когато се опитала да се възпротиви на службите я заплашили, че ще я върнат обратно в затвора.</p>
      <p>След падането на Стената успява да събере достатъчно доказателства за случилото се с нея. През 90-те години й връщат по-голямата дъщеря. За съжаление обаче заради отчуждението комуникацията между двете куца.</p>
      <p>Наскоро обаче по-малката й дъщеря я намира. Сабине е викала от щастие, щом разбрала, че детето й говори с нея.</p>
      <p>30 г. по-късно двете се срещат, толкова дълго, след като дъщеря е отнета от ръцете на майка си. Сега двете имат да наваксат много, но правят планове за бъдещето.<br/> </p>
