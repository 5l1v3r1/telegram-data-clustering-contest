      <h1>حلف الأطلسي يحض الحكومة العراقية على ضبط النفس ومبعوثها يصف الاحتجاجات بالمأساة</h1>
      <address><time datetime="2019-11-17T22:30:09+00:00">17 Nov 2019, 22:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aWYYcXHz5Mk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>اعتبر قائد بعثة حلف شمال الأطلسي في العراق الجنرال داني فورتين خلال حديث لوكالة فرانس برس الأحد، في ختام مهمته التي استمرت عاماً كاملاً، أن أعمال العنف التي شهدتها الاحتجاجات المناهضة للحكومة "مأساة مطلقة".</p>
      <p>وقتل أكثر من 330 شخصاً، غالبيتهم من المتظاهرين، منذ انطلاق موجة الاحتجاجات المطلبية في الأول من تشرين الأول/أكتوبر.</p>
      <p>وقال الجنرال الكندي الذي يرأس بعثة تضم مستشارين ومدربين إن حلف "الأطلسي يواصل حض الحكومة العراقية على ضبط النفس، خلال أحداث الأسابيع الستة الماضية والتي كانت مأساة مطلقة".</p>
      <p>وتقدم البعثة التي تأسست قبل عام المشورة والتدريب للقوات العراقية، في ثلاثة معاهد عسكرية، غير أن فورتين لفت إلى أنها لم تكن مفوضة بتدريب القوات على مكافحة التظاهرات والشغب.</p>
      <p>وتعرضت قوات الأمن العراقية الى انتقادات حادة خلال الأسابيع الاخيرة، بسبب استخدامها للرصاص الحي والقنابل المسيلة للدموع بهدف صد المحتجين.</p>
      <p>واتهمتها منظمات حكومية أيضا بإطلاق قنابل الغاز المسيل للدموع بشكل غير صحيح من مسافات قريبة، ما أدى إلى وقوع قتلى واصابات "مروعة" من خلال اختراق القنابل للجماجم.</p>
      <p>وتضم قوات الأمن العراقية، قوات عسكرية تقليدية والشرطة الاتحادية والحشد الشعبي، يضم فصائل غالبيتها شيعية مقربة من إيران، وألحقت مؤخرا بالقوات الحكومية الرسمية.</p>
      <p>ويرى فورتين أن الجيش يعاني "ضموراً" بعد المعارك الدامية التي انتهت بهزيمة تنظيم الدولة الإسلامية، مشيراً إلى أن الجهود المبذولة للنهوض به تشكل "قضية جيل".</p>
      <p>وقال إن "هذا الأمر سيستغرق 20 او 30 عاما، ولن نرى تغييراً في عام واحد".</p>
      <p>وتم حل الجيش العراقي السابق، بعد الغزو الذي قادته الولايات المتحدة عام 2003، للإطاحة بنظام صدام حسين.</p>
      <p>بعد ذلك، أمضت الولايات المتحدة أكثر من عقد من الزمن لإعادة بناء الجيش وباقي مؤسسات هذا البلد.</p>
      <p>وما تزال هناك قوات أميركية وأخرى من دول أوروبية وحلف الأطلسي، تنتشر في العراق لتقديم المشورة وتدريب القوات الأمنية.</p>
      <p>ونبه فورتين إلى أن عمليات بعثة الاطلسي عانت من "نكسات" خلال الأشهر القليلة الماضية، بينها الاحتجاجات وتصاعد التوتر بين الولايات المتحدة و إيران.</p>
      <p>ويرزح العراق تحت نفوذ كبير لحليفيه المتعاديين، طهران وواشنطن.</p>
      <p>وقال الأمين العامّ للحلف ينس ستولتنبرغ، لفرانس برس في أيلول/سبتمبر، إن طهران "تزعزع استقرار المنطقة".</p>
      <p>وسيخلف الجنرال فورتين نهاية شهر تشرين الثاني/نوفمبر، الجنرال جيني كارنان، التي ستتولى قيادة حوالى 580 شخصا بينهم شركاء من دول خارج الحلف مثل أستراليا و السويد وفنلندا.</p>
