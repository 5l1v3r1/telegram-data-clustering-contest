      <h1>侍ジャパン・鈴木、全８試合で安打／プレミア１２</h1>
      <address>
        <time datetime="2019-11-17T22:47:00+00:00">17 Nov 2019, 22:47</time>
      </address>
      <p>　第２回プレミア１２　決勝（１７日、日本－韓国、東京Ｄ）鈴木（広島）が０－３の一回に適時二塁打を放ち、１次ラウンドから全８試合で安打をマークした。２死一塁から、２球で追い込まれながらも１ボール後の高めの速球を力強く振り抜くと、打球は左翼フェンスを直撃した。</p>
      <p>　３試合連続打点とし、打点も７試合で挙げた。重圧のかかる４番を任されても「代表はみんなすごい打者ばかり。後ろにつなごうという意識でしかやっていない」と力むことなく、大会を通して日本打線を引っ張った。</p>
