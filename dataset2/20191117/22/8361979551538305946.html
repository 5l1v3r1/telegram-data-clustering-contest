      <h1>В Сети появилось видео поджога полицейского грузовика в Гонконге</h1>
      <h2>В Сети появилось видео поджога полицейского грузовика протестующими рядом с Политехническим университетом в Гонконге.</h2>
      <address>
        <time datetime="2019-11-17T22:36:00+00:00">17 Nov 2019, 22:36</time>
      </address>
      <p>Видео опубликовал пользователь Facebook Jo Jo Wu.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmilkjojo%2Fvideos%2F10221705760419577%2F&amp;show_text=0&amp;width=560" width="560" height="300" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На нем видно, что грузовик движется по направлению к демонстрантам, которые бросают в него коктейли Молотова.</p>
      <p>Когда грузовик загорелся, его водитель сдал назад.</p>
      <p>Напомним, <a href="https://nv.ua/world/countries/v-gonkonge-policiya-osadila-universitetskiy-gorodok-demonstranty-podozhgli-policeyskiy-gruzovik-novosti-mira-50054057.html">в Гонконге продолжаются столкновения между полицией и протестующими рядом с Политехническим университетом</a>.</p>
      <p>Полиция пригрозила применить против демонстрантов боевые патроны, но пока применяет водометы и слезоточивый газ. Протестующие отвечают камнями и коктейлями Молотова.</p>
      <p>Сообщалось также, что один из протестующих на территории студенческого городка <a href="https://nv.ua/world/countries/protesty-v-gonkonge-ranili-kopa-novosti-mira-50054004.html">ранил полицейского стрелой в ногу</a>.</p>
      <p>Массовые протесты в Гонконге начались после рассмотрения поправок к закону об экстрадиции правонарушителей по запросу Пекина в материковый Китай.</p>
      <p>В конце октября <a href="https://nv.ua/world/countries/gonkong-oficialno-otozval-spornyy-zakonoproekt-ob-ekstradicii-novosti-mira-50049361.html">власти Гонконга отозвали спорный законопроект</a>, однако протесты не прекратились.</p>
