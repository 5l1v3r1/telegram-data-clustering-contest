      <h1>Лукашенко вновь идет на выборы</h1>
      <address><time datetime="2019-11-17T22:57:27+00:00">17 Nov 2019, 22:57</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mctSrUrOyRY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Беларуси в воскресенье прошли парламентские выборы. После подсчета голосов будет определен новый состав нижней палаты Национального собрания.</p>
      <p>В уходящем составе на 110 мест было лишь два оппозиционных депутата. По мнению наблюдателей, заметных изменений после нынешнего голосования не предвидится, учитывая, что многие кандидаты, выступавшие с критикой властей, просто не были допущены до голосования.</p>
      <p>Теперь все внимание в Беларуси будет приковано к выборам президентским, которые пройдут в 2020 году, впрочем, кто главный кандидат, понятно.</p>
      <p>"Я свою кандидатуру предложу на этих выборах, - заявил действующий глава государства Александр Лукашенко, отвечая на вопросы журналистов. - Если я буду чувствовать, что вы категорически против, то, конечно, буду переживать. Но мою кандидатуру вы должны будете отвергнуть на выборах".</p>
      <p>Иными словами: на выборы пойду и точка! Избиратели пусть голосуют, а результаты огласит ЦИК. К слову, на прошлых президентских выборах в Беларуси в 2015 году Лукашенко набрал 83,49 %. Согласно официальным данным, остальные кандидаты не смогли преодолеть даже 5-процентную планку.</p>
      <p>Вероятно, в качестве первого предвыборного обещания Лукашенко заявил, что намерен выставить России счет в рамках Союзного государства. "Нам каждый год подсовывают новые условия. И в результате мы в экономике постоянно что-то теряем и теряем. Кому нужен такой союз?", - задался вопросом белорусский лидер.</p>
      <p>Он отметил, что у Беларуси ежегодный дефицит торговли с РФ составляет около $ 9 млрд. По словам Лукашенко, во всем виноваты выстроенные Москвой барьеры. "Конечно, мы с Россией воевать не будем, как Америка с Китаем. Но это неправильно", - заметил он.</p>
      <p>19 ноября должно состояться заседание Совета министров Союзного государства, на котором будут рассматриваться проекты "дорожных карт" по углублению интеграции между двумя государствами России и Белоруссии. Они должны быть одобрены уже в текущем месяце, а 8 декабря Москва и Минск будут отмечать 20-летие со дня подписания договора.</p>
