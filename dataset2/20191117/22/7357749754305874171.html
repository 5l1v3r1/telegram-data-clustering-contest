      <h1>Front uni contre Bidzina Ivanichvili en Géorgie</h1>
      <address><time datetime="2019-11-17T22:03:48+00:00">17 Nov 2019, 22:03</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zX3CFtqzWwU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des dizaines de milliers de personnes ont manifesté à l'appel de l'opposition dimanche en Géorgie, après le <b>rejet par la majorité au pouvoir d'une réforme du système électoral</b> promise pour mettre fin à une précédente vague de contestation.</p>
      <p>Plus de 20000 manifestants se sont rassemblés dans l'après-midi devant le Parlement à <b>Tbilissi</b>, capitale de ce pays du Caucase, lors de <b>la plus grande manifestation d'opposition de ces dernières années</b>. Ils étaient munis de drapeaux géorgiens et européens ainsi que d'une banderole géante "Tous contre un", adressée à <b>Bidzina Ivanichvili</b>, chef du parti majoritaire Rêve géorgien.</p>
      <p>Sous pression de la rue en juin, le puissant oligarque Bidzina Ivanichvili avait promis de supprimer le mode de scrutin mixte pour les <b>législatives d'octobre 2020</b> et d'<b>introduire la proportionnelle</b>. Mais malgré la majorité écrasante de Rêve géorgien au Parlement, celui-ci a rejeté cette réforme, suscitant la colère des partis d'opposition, qui accusent M. Ivanichvili d'avoir orchestré l'échec du projet de loi et affirment que le parti au pouvoir bénéficie injustement du système actuel.</p>
      <p>Des manifestants ont verrouillé les portes du parlement avec des cadenas, affirmant qu'aucun député ne serait autorisé à y entrer. Dans un communiqué, le ministère de l'Intérieur a averti que <i>"les tentatives d'assaut ou de blocage des bâtiments administratifs seront immédiatement empêchées"</i>.</p>
      <p><i>"Nous sommes là pour mettre fin au règne oligarchique d'Ivanichvili. Son gouvernement fantoche doit partir"</i>, a affirmé une manifestante.</p>
      <p><b>La manifestation anti-gouvernement</b> de dimanche a été précédée par un autre rassemblement d'opposition cette semaine. Sur fond des protestations, les leaders de quasiment tous les partis d'opposition ont organisé jeudi des négociations inédites, en se promettant de mettre de côté leurs différends et de former un front uni contre le Rêve géorgien.</p>
      <p>Conduit par <b>l'homme le plus riche de Géorgie</b>, Rêve géorgien est au pouvoir depuis 2012 mais sa popularité a fortement baissé ces derniers mois, sur fond de <b>stagnation économique</b> et de craintes d'un recul des acquis démocratiques de cette ex-république soviétique. Des dizaines de milliers de personnes avaient manifesté en juin contre M. Ivanichvili, soupçonné de contrôler en sous-main le pays et son gouvernement.</p>
      <p>A l'origine, les manifestations avaient été déclenchées par la présence de députés russes au Parlement géorgien, alors que les deux pays se sont opposés au cours d'une courte guerre en 2008. La police a réprimé ces rassemblements, laissant plusieurs manifestants éborgnés. La vague de protestation avait finalement reflué avec la promesse d'une réforme électorale.</p>
