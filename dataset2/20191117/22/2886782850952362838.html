      <h1>A junta elleni 1973-as diákfelkelésre emlékeztek a görögök</h1>
      <address><time datetime="2019-11-17T22:15:02+00:00">17 Nov 2019, 22:15</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VCnaSoBT6po" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Heves összecsapások zajlottak le a rendőrök és katonai junta ellen, 46 évvel ezelőtt felkelő diákokra emlékező tüntetők között Athénban. A hatóságok 28 embert vettek őrizetbe.</p>
      <p>Napközben görögök ezrei vonultak a belvárosban az ezredesek diktatúrája elleni, 1973-as lázadás évfordulóján. Az amerikai nagykövetség épületéhez tartó menet élén az akkori diákok véres zászlaját vitték. Washingtont vádolták az 1967 és 1974 közötti katonai diktatúra támogatásával.</p>
      <p>Ötezer rendőrt vezényeltek ki a görög főváros utcáira, mivel az évente megrendezett felvonulás gyakran válik a kormány politikája elleni tiltakozássá.</p>
      <p>Ez a nyugdíjas asszony azt meséli; megélte az 1973-as eseményeket. Akkor is kint volt az utcán. És ezért sétál most is. Valamint tiltakozik a szegénység ellen, kiáll az éhezőkért, demonstrál valamennyi probléma miatt, amivel naponta szembesülnek.</p>
      <p>- A diktatúra elleni küzdelem időtlen. A harc a valódi demokráciáért soha nem ér véget. Minden generációnak keményen meg kell dolgoznia az álmaiért - tartja ez az athéni tüntető.</p>
      <p>A görög fővárosban többen vonultak idén, mint a korábbi években. De tucatnyi más városban is tartottak meneteket. Erőszakos eseményekről Thesszalonikiből és Patraszból érkezett még beszámoló.</p>
      <p>Az athéni menetben feltűntek a kormány oktatási és munkaügyi reformja elleni transzparensek, valamint Trump amerikai, és Erdogan török elnök ellenes szlogenek.</p>
      <p>Az Euronews tudósítója elmondta, "46 évvel az egyetemisták felkelése után ezrek vonultak az amerikai követséghez a görög fővárosban. Az erőszak megelőzése, megfékezése érdekében több mint 5 ezer rendőr állt készenlétben.”</p>
