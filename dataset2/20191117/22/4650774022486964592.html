      <h1>Стало известно, кто может сыграть женщину-Локи в новом сериале Disney+</h1>
      <h2>Режиссёром проекта стала Кейт Херрон, а автором сценария выступит Майкл Уолдрон.</h2>
      <address><time datetime="2019-11-17T22:12:00+00:00">17 Nov 2019, 22:12</time> by <a rel="author" href="https://life.ru/author/2722" target="_blank">Анна Рыженкова</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/aHWF7jLVwL5du" width="480" height="200" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/mrw-ragnarok-prosecute-aHWF7jLVwL5du">via GIPHY</a>
      </p>
      <p>Британская актриса Софи Ди Мартино вошла в состав актёров сериала "Локи" на Disney+ и, возможно, сыграет женское воплощение бога хитрости и обмана, <a href="https://deadline.com/2019/11/loki-sophia-di-martino-cast-tom-hiddleston-marvel-limited-series-disney-1202787710/">пишет</a> Deadline.</p>
      <p>Заглавную роль в сериале, премьера которого запланирована на 2021 год, исполнит Том Хиддлстон. Режиссёром проекта стала Кейт Херрон, а автор сценария — Майкл Уолдрон.</p>
      <figure>
        <img src="https://static.life.ru/4574b8bbb936693c9dbb6b3f8a594ed6__980x.png"/>
        <figcaption>Фото © "Кинопоиск"</figcaption>
      </figure>
      <p>Ди Мартино известна зрителям по ролям в сериалах "Чисто английское убийство", "Идеал", "Обед в пятницу вечером" и других.</p>
