      <h1>شرطة هونغ كونغ تصعد وتتوعد باستخدام "الرصاص الحي" بعد إصابة شرطي بسهم</h1>
      <address><time datetime="2019-11-17T22:00:03+00:00">17 Nov 2019, 22:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-3Nh21zgXg0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>توعدت شرطة هونغ كونغ ليل الأحد الاثنين باستخدام "الرصاص الحي" ضد "الاسلحة الفتاكة" التي استخدمت في رأيها خلال مواجهات حول حرم جامعي تحول في الساعات الأخيرة قاعدة خلفية للمتظاهرين المطالبين بالديموقراطية.</p>
      <p>وبعد إصابة شرطي الاحد بسهم أطلقه متظاهر قرب الحرم المذكور المطوق بعوائق مشتعلة، وجهت الشرطة هذا التحذير الأول من نوعه منذ بدء الاحتجاجات.</p>
      <p>وتستمر الأزمة السياسية في هونغ كونغ منذ حزيران/يونيو الفائت، وبلغت هذا الاسبوع مستويات عالية من العنف.</p>
      <p>وحذر الإعلام الرسمي مرارا من أن الجيش الصيني المنتشر في هونغ كونغ قد يتدخل لوضع حد للاحتجاجات.</p>
      <p>كذلك، وجه الرئيس الصيني شي جينبينغ هذا الاسبوع تحذيرا واضحا مؤكدا أن الحركة الاحتجاجية تهدد صيغة "بلد واحد بنظامين".</p>
      <p>ومساء الأحد، كان مئات الناشطين متحصنين في جامعة بوليتكنيك في هونغ كونغ حيث اشعلوا النار لمنع الشرطة من استعادة السيطرة على المبنى ولاستمرار محاصرة نفق رئيسي مغلق منذ الثلاثاء.</p>
      <p>وتجمع انصار للحكومة صباحا في محاولة لازالة العوائق التي تغلق مدخل النفق، لكن متظاهرين تدخلوا لمنعهم ما ادى الى مواجهات أولى مع الشرطة.</p>
      <p>وعصرا، حاولت الشرطة استعادة السيطرة على جسر للمشاة محاذ للنفق فتصدى لها المحتجون بوابل من القنابل الحارقة.</p>
      <p>وفي المنطقة نفسها، رشق ناشطون اختبأوا خلف مظلات الشرطة بقنابل حارقة فردت بالغاز المسيل للدموع.</p>
      <p>وكان ناشطون منعوا في وقت سابق عناصر الشرطة من دخول الحرم الجامعي مستخدمين الحجارة.</p>
      <h3>تحركات جديدة</h3>
      <p>ويسعى المتظاهرون إلى ابقاء الحرم قاعدة لهم تمهيدا لتحركات جديدة الاثنين، وقال الطالب كاسون "نحتاج الى قاعدة نضع فيها معداتنا ونستريح ليلا قبل المعركة غدا صباحا".</p>
      <p>وقال ناشط آخر "لا مخرج، كل ما استطيع القيام به هو القتال حتى النهاية"، ووعد الناشطون بمواصلة الحصار الاثنين بهدف "خنق الاقتصاد".</p>
      <p>وكانت وتيرة الاحتجاجات تصاعدت الاثنين الفائت مع اتباع استراتيجية جديدة تقوم على اغلاق المنشآت الحيوية وخوض مواجهات مستمرة بهدف انهاك عناصر الشرطة.</p>
      <p>وفي ضوء ذلك، بات الموظفون يواجهون صعوبة في الوصول إلى أماكن عملهم واضطرت السلطات إلى اغلاق المدارس ومراكز تسوق عدة.</p>
      <p>واعلنت الحكومة ان المدارس ستظل مغلقة الاثنين، وقتل شخصان منذ بداية الشهر الجاري.</p>
      <p>والسبت، خرج عناصر في الجيش الشعبي الصيني لوقت قصير من ثكنتهم في هونغ كونغ للمشاركة في تنظيف الشوارع التي كانت أغلقت.</p>
      <p>وهذا الظهور للجيش الصيني نادر في هونغ كونغ حيث ينأى الجيش بنفسه عادة من التدخل في الاحتجاجات، لكن الأمر له رمزيته في ظل تنديد المحتجين بما يعتبرونه تدخلا للسلطات المركزية في المنطقة التي تتمتع بشبه حكم ذاتي.</p>
      <p>وقالت حكومة هونغ كونغ انها لم تطلب مساعدة الجنود "الذين بادروا إلى ذلك من تلقاء أنفسهم".</p>
      <p>وبعد هذه الخطوة، دعا الناشط جوشوا وونغ الحكومة الألمانية الاحد الى الكف عن تدريب الجيش الصيني، في مقابلة مع اسبوعية بيلد الالمانية.</p>
      <p>وفي السياق نفسه، نقلت الاسبوعية عن منظمة العفو الدولي أن "على الحكومة الالمانية ان توقف فورا أي تعاون عسكري" مع بكين.</p>
