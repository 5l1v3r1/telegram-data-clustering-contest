      <h1>У Мережі з’явилося відео підпалу поліцейської вантажівки у Гонконзі</h1>
      <h2>У Мережі з’явилося відео підпалу поліцейської вантажівки демонстрантами, які протестують поруч з Політехнічним університетом у Гонконзі.</h2>
      <address>
        <time datetime="2019-11-17T22:36:00+00:00">17 Nov 2019, 22:36</time>
      </address>
      <p>Відео опублікував користувач Facebook Jo Jo Wu.</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmilkjojo%2Fvideos%2F10221705760419577%2F&amp;show_text=0&amp;width=560" width="560" height="300" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>На ньому видно, що вантажівка рухається у напрямку до демонстрантів, які кидають в неї коктейлі Молотова.</p>
      <p>Коли вантажівка загорілася, її водій здав назад.</p>
      <p>Нагадаємо, <a href="https://nv.ua/ukr/world/countries/u-gonkonzi-policiya-vzyala-v-oblogu-universitetske-mistechko-novini-svitu-50054057.html">у Гонконзі тривають сутички між поліцією і протестувальниками поруч з Політехнічним університетом</a>.</p>
      <p>Поліція пригрозила застосувати проти демонстрантів бойові патрони, але поки що застосовує водомети і сльозогінний газ. Протестувальники відповідають камінням і коктейлями Молотова.</p>
      <p>Повідомлялося також, що один з учасників протесту на території студентського містечка <a href="https://nv.ua/ukr/world/countries/protesti-v-gonkonzi-poranili-kopa-novini-svitu-50054004.html">поранив поліцейського стрілою в ногу</a>.</p>
      <p>Масові протести у Гонконзі почалися після розгляду поправок до закону про екстрадицію правопорушників за запитом Пекіна в материковий Китай.</p>
      <p>У кінці жовтня <a href="https://nv.ua/ukr/world/countries/gonkong-oficiyno-vidklikav-zakonoproekt-pro-ekstradiciyu-novini-svitu-50049361.html">влада Гонконгу відкликала спірний законопроект</a>, проте протести не припинилися.</p>
