      <p>Сегодня в центре Саратова на пешеходной Волжской прошли <a href="https://www.vzsar.ru/news/2018/11/18/gorojane-vnov-razmahivali-shashkami-v-centre-saratova.html">традиционные соревнования</a> по рубке шашкой. Мероприятие посвящено Всероссийскому Дню памяти подвига кубанских казаков при обороне Москвы 19 ноября 1941 года.</p>
      <p>Участники соревнований выслушали правила поведения и безопасности при использовании шашки, а также прочитали молитву. После минуты молчания в память о погибших казаках, соревнованиям был объявлен старт.</p>
      <p>Спортсменам предстояло пройти несколько этапов: рубка мишени на стойке вперед, рубка лозы по меткам, рубка лозы "под шапкой", рубка каната и так далее. Всего в соревнованиях участвовали около 20 казаков.</p>
      <p>Нововведением этого года стали соревнования среди кадетов и женщин. Для них была подготовлена отдельная "облегченная" полоса из веток лозы и бутылок, наполненных водой.</p>
      <p>Многие зрители отметили, что в мастерстве владения шашкой казачки порой не уступали мужчинам, а некоторые женщины управлялись с холодным оружием даже более ловко. Участников соревниований  приободряли криками "Любо!", а особо отличившихся награждали бурные аплодисментами.</p>
      <p>Зрители также услышали казачьи песни в исполнении фольклорного ансамбля.</p>
      <p>После женской рубки корреспонденту ИА "Взгляд-инфо" показался странным выбор песни: "<i>Зачем казаку добрый конь? Чтоб степь под копытами пела! Точеный клинок да гармонь, а бабы - последнее дело!".</i></p>
