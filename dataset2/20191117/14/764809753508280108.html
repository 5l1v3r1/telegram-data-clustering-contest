      <h1>شاهد: الفرنسية دونشي تخطف لقب "ريد بول" لكرة القدم الإستعراضية بأداء مبهر رغم الإصابة</h1>
      <address><time datetime="2019-11-17T14:00:19+00:00">17 Nov 2019, 14:00</time> by <a rel="author">Mohamed Lamine Bezzaz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gMtrurAg3hw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>فازت الفرنسية ميلودي دونشي بلقبها الثالث في منافسات "ريد بول ستريت ستايل" المخصصة لكرة القدم الإستعراضية في ميامي الأمريكية يوم الجمعة على الرغم من الإصابة.</p>
      <p>وكشفت دونشي أنها توقفت عن التدريب لمدة ثلاثة أشهر بسبب الإصابة، كما حذرها الأطباء من إمكانية تضرر الأربطة إذا ما شاركت في المنافسة السنوية.</p>
      <p>وأشارت اللاعبة الفرنسية إلى إنها تجاهلت أوامر الطبيب في نهاية الأمر قائلة "لم أتوقع أنني سأفوز" بسبب الإصابة وعدم الجاهزية بعد التوقف عن التدريب.</p>
      <p>وفازت دونشي باللقب بعد هزيمتها البولندية أغنييسكا منيتش في المباراة النهائية وعقب تقديمها عرضا مبهرا.</p>
      <p>أما في فئة منافسات الرجال فتمكن البرازيلي ريكاردو دي أراخو من الفوز بالمركز الأول بعد تغلبه على منافسه الكولومبي سيباستيان هيرنانديز في الدور النهائي.</p>

        <figcaption>البرازيلي ريكاردو دي أراخو الفائز بلقب "ريد بول" لكرة القدم الإستعراضية في فئة الرجالرويترز</figcaption>
