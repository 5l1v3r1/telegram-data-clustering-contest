      <h1>Воронежцев удивила выставка разбитых авто</h1>
      <h2>Горожане неоднозначно восприняли идею ГИБДД.</h2>
      <address><time datetime="2019-11-17T14:07:00+00:00">17 Nov 2019, 14:07</time> by <a rel="author" href="http://36on.ru/users/anna-votinova" target="_blank">Анна Вотинова</a></address>
      <p>
        <b>Сегодня, 17 ноября, в центре Воронежа прошла <a href="http://36on.ru/news/people/87727-v-voronezhe-proydet-vystavka-mashin-iskorezhennyh-v-dtp">выставка</a> машин-участников ДТП. Горожанам показали, что бывает, если пренебрегать правилами дорожного-движения.</b>
      </p>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-98018205&amp;post_id=164812&amp;hash=" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>Фотографии с искореженными машинами, стоящими на парковке возле торгового центра «Галерея Чижова», появились сразу в нескольких городских пабликах. Несмотря на то, что воронежцев через СМИ предупреждали о проведении мероприятия, приуроченного ко Всемирному дню памяти жертв ДТП, многие горожане были не в курсе, откуда и зачем разбитые машины привезли на улицу Кольцовскую.</p>
      <p>«17.11.2019 ГЧ 5-6 всмятку машин и мотоцикл, кто знает, что случилось?», – в сопровождении к снимку с пострадавшими автомобилями написали в одном из сообществ. В комментариях к посту можно найти как объяснение ситуации, так и множество мнений о том, как горожане относятся к акции ГИБДД. Некоторые поддержали идею, некоторые, наоборот, раскритиковали.</p>
      <blockquote>– Это еще целые почти... Тема хорошая для наших гонщиков, чтобы подошли, пощупали, как оно бывает и чем заканчивается... –<b> написал Сергей Самсонов.<br/></b>– Если бы помогло… Только настроение горожанам портить. Нормальные водилы культурные как водили, так и будут водить. Идиотов так вряд ли исправишь. У них одна полоса – встречная, –<b> прокомментировала Алла Сергеева.<br/></b>– Я не понимаю, к чему это? Еще раз будоражить людей, чьи близкие погибли или пострадали? –<b> отреагировала на пост Ольга Гущанская.</b></blockquote>
      <p>Напомним, что Всемирный день памяти жертв ДТП отмечается каждый год в третье воскресенье ноября. Целью выставки пострадавших в ДТП авто «Истории разбитых надежд» является предупреждение аварийности. В рамках акции родственники и друзья погибших почтили их память, запустив в небо белые воздушные шары с именами участников смертельных аварий – они должны были символизировать белых голубей, ранее сообщали в МВД.</p>
