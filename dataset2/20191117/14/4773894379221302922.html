      <h1>Захваченные украинские корабли прошли под Крымским мостом</h1>
      <address><time datetime="2019-11-17T14:01:00+00:00">17 Nov 2019, 14:01</time> by <a rel="author">ForUm</a></address>
      <p>Захваченные РФ украинские корабли, накануне вышедшие из Керчи, прошли под Крымским мостом.</p>
      <p>Об этом сообщает <a href="https://kerch.fm/2019/11/17/voennye-ukrainskie-korabli-proshli-pod-arkami-krymskogo-mosta-video.html">Керчь.ФМ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pcv1iHlRp7Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ранее одесское издание Думская сообщило, что Украина отправила буксиры Титан и Гайдамака и поисково-спасательный корабль Сапфир за захваченными в Керченском проливе судами.</p>
      <p>В то же время Министерство иностранных дел РФ опровергало соглашение о возвращении Украине захваченных в Керченском проливе кораблей до проведения саммита в нормандском формате.</p>
      <p>Как сообщал <a href="http://www.for-ua.com/">ForUm</a>, Министерство иностранных дел Украины направило в РФ <a href="https://for-ua.com/article/1186271">ноту с требованием отдать украинские военные катера</a>, которые были захвачены вместе с 24 моряками в ноябре 2018 года. Россия <a href="https://for-ua.com/article/1186302">не ответила</a> ни на одно из 7 обращений касательно захваченных кораблей.</p>
