      <h1>Плавание: донская спортсменка завоевала в Саранске 7 золотых медалей</h1>
      <h2>В столице Мордовии провели чемпионат и первенство среди лиц с интеллектуальными нарушениями.</h2>
      <address>
        <time datetime="2019-11-17T14:11:00+00:00">17 Nov 2019, 14:11</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1lOQvXsnfmc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Донская спортсменка Елизавета Барбатина завоевала седьмое золото на всероссийских соревнованиях в Саранске, они завершились сегодня. В столице Мордовии прошли чемпионат и первенство среди лиц с интеллектуальными нарушениями.<br/><br/>Так, Барбатина оказалась сильнейшей на короткой воде - 50 м в/с и 100 м брасс. Также стала первой в заплыве на 50 метров баттерфляем и в смешанной эстафете 4 по 100 вольным стилем. Следующие две награды она взяла на дистанции в 100 метров на спине и в женской эстафете 4 по 50 комплексным плаванием. В заключительный день турнира пловчиха одержала еще одну яркую победу - взяла первое место на дистанции в 50 метров на спине.<br/><br/>Через неделю спортсменка отправится на следующие соревнования в Пензу. Елизавета Барбатина планирует попасть в Токио на Олимпийские игры-2020.<br/><br/><a href="http://dontr.ru/novosti/donskie-plovtsy-zavoevali-10-nagrad-na-sorevnovaniyakh-v-saranske/">Ранее сообщалось, что пловцы из Ростовской области выиграли в Саранске 10 наград.</a></p>
