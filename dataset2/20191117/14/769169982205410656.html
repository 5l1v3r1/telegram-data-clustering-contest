      <h1>【理大衝突】警察傳媒聯絡隊警長小腿中箭　防暴警告或使用致命武器</h1>
      <address>
        <time datetime="2019-11-17T14:46:00+00:00">17 Nov 2019, 14:46</time>
      </address>
      <p>警方今午出動水炮車和裝甲車驅散理工大學附近的黑衣人，黑衣人則以汽油彈和弓箭還擊。警方傳媒聯絡隊警長小腿中箭，送往廣華醫院治理，送院時清醒。警方隨後警告不要再使用弓箭，否則將使用致命武器。</p>
      <p>（圖片來源：香港警察FB）</p>
    </article>
