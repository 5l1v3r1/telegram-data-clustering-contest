      <h1>10 Tempat di Bandung ini Menawarkan Makan dengan Pemandangan yang Indah</h1>
      <address><time datetime="2019-11-17T14:00:00+00:00">17 Nov 2019, 14:00</time> by <a rel="author">Instagram - detikFood</a></address>
      <p><b>Jakarta</b> - Restoran atau cafe yang letaknya di Bandung ini menawarkan makan dengan pemandangan yang indah dan menakjubkan.</p>

        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/0aa5b73e-54ae-4626-800e-434986232ce7.jpeg?w=700&amp;q=90"/>
        <figcaption>Orofi cafe ini letaknya di daerah Cimenyan, menawarkan pemandangan yang indah dengan hidangan pasta dan pizza nya yang jadi andalan. Foto: Instagram @oroficafe</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/15/e4f732d0-393d-404f-9132-ab20c2cfd2b1.jpeg?w=700&amp;q=90"/>
        <figcaption>Memiliki dekorasi seperti goa, cafe Gold Star 360 ini menarik banyak orang untuk mengunjungi, tak hanya itu kafe ini juga punya rooftop dengan pemanangan Bandung yang indah. Foto: Instagram @goldstar360</figcaption>
      </figure>
      <figure>

        <figcaption>Foto: Instagram @rumah_miring_bandung<br/><br/>Kafe satu ini menawarkan pemandangan hutan yang sangat hijau, Rumah Miring atau dikenal sebagai Cloud9 bisa jadi referensi weekend Anda.Â </figcaption>

        <figcaption>Foto: Instagram @javascenery<br/><br/>Restoran ini memiliki konsep yang menarik yaitu berbentuk kapal pinisi, letaknya di Ciwidey menawarkan indahnya panorama alam yang menarik.</figcaption>

      </figure>
      <figure>

      </figure>
      <figure>

      <figure>
