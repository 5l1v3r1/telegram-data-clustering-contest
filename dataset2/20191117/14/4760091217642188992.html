      <h1>Sắp mất đội trưởng lý tưởng, CĐV Arsenal chỉ biết khóc thét</h1>
      <address><time datetime="2019-11-17T14:21:00+00:00">17 Nov 2019, 14:21</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>NHM của Arsenal đang cảm thấy rất tuyệt vọng, khi Hector Bellerin và nhiều cầu thủ khác thể sẽ chia tay đội bóng.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b7-2146.jpg"/>
        <figcaption> Trong một chia sẻ mới đây trên Sky Sport Italia, đại diện của Hector Bellerin - Albert Botines bất ngờ bóng gió về khả năng hậu vệ người Tây Ban Nha sắp rời đội bóng để tìm kiếm cho mình những thử thách mới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b8-2146.jpg"/>
        <figcaption>  "Anh ấy rất thích nước Ý, và hiện thực tế cũng đã nhận được vài đề nghị từ các đội bóng tại đây. Tuy nhiên tôi sẽ không thể tiết lộ thông tin này." - Albert Botines cho biết.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b9-2146.jpg"/>
        <figcaption> Thông tin này đang khiến NHM Arsenal cảm thấy hết sức hoang mang với sự hỗn loạn trong phòng thay đồ của đội bóng.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b10-2146.jpg"/>
        <figcaption> Trước việc HLV Emery đang ngày càng mất kiểm soát, cũng như thành tích lao dốc của Arsenal mùa này, hàng loạt ngôi sao như Xhaka, Torreira, Aubameyang, Ozil... đều từng có những động thái muốn ra đi.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b1-2146.jpg"/>
        <figcaption> "Làm ơn đừng bỏ đi, tôi xin anh đấy Bellerin"</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b2-2146.jpg"/>
        <figcaption> "Giữ Unai, bán đi toàn bộ những cầu thủ tốt nhất,... xin chào mừng đến với suất xuống hạng."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b3-2146.jpg"/>
        <figcaption> "Gửi Chúa, xin đừng để cậu ta đi."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b4-2146.jpg"/>
        <figcaption> "Thật sự ư? Cơn ác mộng vẫn đang tiếp tục diễn ra."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b5-2146.jpg"/>
        <figcaption> "Cảm ơn vì những kỷ niệm anh đã mang đến. Chúc những điều tốt đẹp nhất sẽ đến với anh tại Italia."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/17/watermarked-3b6-2146.jpg"/>
        <figcaption> "Những cầu thủ mới cũng sẽ chẳng thể thay đổi được điều gì với cách quản lý tệ hại của chúng ta hiện tại. Chúng ta đã có Ozil, Lacazette,... nhưng hãy nhìn phong độ của chúng ta đi, bạn còn đòi gì hơn nữa chứ."</figcaption>
      </figure>
