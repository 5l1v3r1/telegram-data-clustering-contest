      <h1>Селин Дион предположила, почему персонаж Ди Каприо из "Титаника" не спасся</h1>
      <h2>По мнению певицы, главный герой фильма был обречён и его возлюбленная не могла помочь.</h2>
      <address><time datetime="2019-11-17T14:37:00+00:00">17 Nov 2019, 14:37</time> by <a rel="author" href="https://life.ru/author/2522" target="_blank">Михаил Аксёнов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xgigtyZQ6co" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Селин Дион, исполнившая главную песню к кинофильму "Титаник" My Heart Will Go On, в эфире популярного телешоу Джимми Фэллона ответила на вопрос, почему не спасся Джек — герой Леонардо Ди Каприо в этом фильме.</p>
      <p>Ведущий отметил, что места на плоту могло хватить для двоих. Артистка согласилась, но отметила, что есть несколько важных факторов. Первым из них Селин Дион назвала тот факт, что возлюбленная Джека Роуз, оказавшись на плоту, была в полуобморочном состоянии. И не могла сказать персонажу Леонардо Ди Каприо забираться на плот, тем более — помочь.</p>
      <p>В то же время Джеку Доусону не требовалось никакого приглашения, подчёркивает певица. Она отмечает, вероятно, главный герой настолько замёрз в ледяной воде океана, что у него просто не осталось сил, чтобы забраться на дрейфующий обломок двери.</p>
      <p>Отметим, в начале этого разговора Селин Дион попросила Джимми Фэллона не задавать ей провоцирующих вопросов о фильме, потому что не исключает, что создатели "Титаника" могут захотеть снять вторую часть.</p>
      <p>Ранее Лайф сообщал, что Леонардо <a href="https://life.ru/1249154">Ди Каприо мог не сыграть главную роль в "Титанике"</a>. Актёр сомневался по поводу предложенной ему роли, в итоге его пришлось уговаривать.</p>
