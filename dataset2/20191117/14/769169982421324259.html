      <h1>【移交逃犯修例】解放軍指協助清理路障是「愛港親民」　港府稱屬自發沒請求協助</h1>
      <address>
        <time datetime="2019-11-17T14:23:00+00:00">17 Nov 2019, 14:23</time>
      </address>
      <p>昨日有人在浸會大學附近的聯福道清理路障，下午4時許解放軍列隊步出九龍塘九龍東軍營協助清理路障，在場解放軍表示是自發參與。解放軍駐港部隊發言人韓鈾中校透過新聞處發稿，確認部分官兵有參與清理路障，香港政府則稱此舉純屬駐軍自發義務性質，並非特區政府請求協助。</p>
      <p>解放軍駐港部隊在微博表示，協助清理路障是「愛港親民」，並贏得現場市民陣陣掌聲，軍人昨午5時許已經全部返回營區。</p>
      <p>（圖片來源：港台片段截圖）</p>
