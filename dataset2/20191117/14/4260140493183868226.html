      <h1>Как в Челнах открывали новое футбольное поле за 77 млн рублей — видео</h1>
      <address>
        <time datetime="2019-11-17T14:56:00+00:00">17 Nov 2019, 14:56</time>
      </address>
      <p>В Набережных Челнах на стадионе спортивной школы «Виктория» открыли новое футбольное поле с беговыми дорожками, сообщают «Новости Татарстана» телеканала <a href="https://tnv.ru/">ТНВ</a>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vg3qKbE4wGY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На открытии мэр Челнов Наиль Магдеев вручил воспитанникам школы медали и кубок за второе место в первенстве Татарстана по футболу. Также спортивной школе вручили сертификат на сумму 100 тыс. рублей на приобретение дополнительного оборудования.</p>
      <p>Сразу после открытия футболисты опробовали новое поле. Пока там будут играть в футбол, а потом на этом месте зальют каток.</p>
      <p>«Если нужен каток, значит каток будет, какие вопросы. Мы же в первую очередь работаем в интересах людей. Да сложности они бывают технические, но мы для этого и на работу ходим, что бы эти технические сложности устранять», — сказал Магдеев.</p>
      <p>Напомним, спортивный объект <a href="https://realnoevremya.ru/news/157909-v-chelnah-otkryli-novoe-futbolnoe-pole-za-77-mln-rubleyigure%3E">построили </a>в рамках реализации национального проекта «Демография» и регионального проекта «Спорт — норма жизни», его стоимость составила 77 млн рублей.</p>
