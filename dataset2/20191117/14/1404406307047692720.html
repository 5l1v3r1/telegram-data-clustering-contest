      <p>Brian “Glaze” Gibbs spoke about his co-defendant being too afraid to testify in his murder trial. According to Gibbs, the co-defendant was not able to testify because his story sounded inaccurate.</p>
      <p>Along with that, Gibbs detailed why he got picked up by police in the first place, including an incident where he got lied on about being at White Castle and threatening someone.</p>
