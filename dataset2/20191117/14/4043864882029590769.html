      <h1>Глава МИД Германии едет в Украину</h1>
      <address>
        <time datetime="2019-11-17T14:36:34+00:00">17 Nov 2019, 14:36</time>
      </address>
      <p>Министр иностранных дел Германии Хайко Маас в понедельник приедет в Украину с двухдневным визитом.</p>
      <p>Как сообщает "<a href="https://www.eurointegration.com.ua/rus/news/2019/11/17/7103138/">Европейская правда</a>", об этом написал в Twitter посол Украины в Германии Андрей Мельник.</p>
      <figure>
        <iframe data-src="https://twitter.com/MelnykAndrij/status/1196032741042802688?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"18-19 ноября в Украине будет находиться с визитом глава МИД Германии Хайко Маас: это уже вторая поездка в Киев за последние 5 месяцев. Ценим поддержку наших немецких партнеров", - написал Мельник.</p>
      <p>Повестка дня Мааса не сообщается, вероятно, среди тем обсуждения будет встреча лидеров "нормандской четверки", которая должна состояться <a href="https://www.eurointegration.com.ua/rus/news/2019/11/15/7103104/">9 декабря в Париже.</a></p>
      <p>Отметим, что в понедельник в Украину также с двухдневным визитом <a href="https://www.eurointegration.com.ua/rus/news/2019/11/15/7103096/">приезжает</a> премьер-министр Чехии Андрей Бабиш.</p>
