      <h1>Синоптики обещают сильный ветер в Хакасии</h1>
      <address><time datetime="2019-11-17T14:43:00+00:00">17 Nov 2019, 14:43</time> by <a rel="author" href="http://gazeta19.ru/index.php/avtory-i-poisk/itemlist/user/676-yuliyasizyh" target="_blank">Юлия Сизых</a></address>
      <p>В понедельник, 18 ноября, по данным Хакасского гидрометцентра в республике ожидается сильный ветер до 15-20 м/с, в горах сильный снег.</p>
      <p>Жителей региона также предупреждают о гололедице на дороге. </p>
