      <h1>В Чебоксарах полицейские устанавливают пострадавших от действий мошенницы, опустошавшей банковские счета через он-лайн казино</h1>
      <address>
        <time datetime="2019-11-14T23:51:00+00:00">14 Nov 2019, 23:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vyhB7qw5bXs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Чебоксарах полицейские устанавливают пострадавших от жительницы Нижегородской области, подозреваемой в хищении телефона и денег с банковской карты. Злоумышленница опустошила банковский счет 27-летнего чебоксарца, играя в он-лайн казино.<br/><br/>В настоящее время правоохранители проверяют ранее неоднократно судимую 29-летнюю иногороднюю жительницу к аналогичным преступлениям на территории Чебоксар и Новочебоксарска. Если вы располагаете информацией о её незаконной деятельности, просьба обратиться по телефонам 24-38-66, 24-38-60 или 102.</p>
    </article>
