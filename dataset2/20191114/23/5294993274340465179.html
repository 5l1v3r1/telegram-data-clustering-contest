      <h1>Retrato raro de Mozart vai a leilão</h1>
      <address><time datetime="2019-11-14T23:27:42+00:00">14 Nov 2019, 23:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rQB1gnJnfnE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um retrato raro de Mozart quando era adolescente vai ser leiloado pela Christie's, no final de novembro, em Paris.</p>
      <p>O quadro, que é atribuído ao pintor italiano Giambettino Cignaroli e foi pintado em 1770, poderá ultrapassar o valor de um milhão de euros</p>
      <p>O retrato em óleo sobre tela retrata o compositor austríaco a tocar no seu cravo.</p>
      <p><b>Astrid Centner-D’Oul Tremont</b>, do departamento de Arte Antiga da Christie's, destaca uma particularidade do quadro.</p>
      <p>
        <i>
          <b>"No quadro, Mozart tem 13 anos e é ainda um jovem que viaja para Itália com o pai. E foi pintado para Pietro Lugiati, que viu Mozart tocar e achou que era um músico fantástico e talentoso e encomendou o retrato. O que é muito interessante neste retrato é a partitura musical que só aparece aqui. Por isso, alguns musicólogos acreditam que poderá ter sido escrita pelo próprio Mozart".</b>
        </i>
      </p>
      <p>O quadro foi encomendado pelo general veneziano Lugiati alguns dias depois de um concerto de órgão que Mozart deu em Verona.</p>
