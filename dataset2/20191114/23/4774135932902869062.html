      <h1>В Чувашии стартовал обучающий проект «Азбука предпринимателя»</h1>
      <address>
        <time datetime="2019-11-14T23:39:00+00:00">14 Nov 2019, 23:39</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HJiosiSQP8Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Как начать бизнес, какие юридические тонкости необходимо учитывать новичкам и что нужно знать о налогообложении. В Чувашии при поддержке Республиканского бизнес-инкубатора стартовал обучающий проект «Азбука предпринимателя». В школах районов и городов будут преподавать опытные тренеры и бизнесмены. Одними из первых необходимые в современном мире знания начали получать канашские школьники. <br/><br/><b>Наталия Егорова, Владимир Синдеев</b><br/><br/>В Канаше занятия для учеников трех городских учреждений образования прошли в школе №9. Собрались те, кому интересна эта сфера, кто в будущем планирует открыть свое дело. Десятиклассник Иван Илларионов, к примеру, уже давно всерьез задумался о создании бизнеса. <br/><br/><i>- В будущем я хочу открыть сеть ресторанов, от этих курсов хочу узнать, как правильно составлять бизнес-план, как выжить в сфере бизнеса или бороться с конкуренцией,</i> - поделился ученик школы №6 Иван Илларионов.<br/><br/>«Азбука предпринимателя» - это часть национального проекта по популяризации предпринимательства в стране. А начинать стимулирование интереса лучше всего со школы. Обучиться бизнес-азам смогут все желающие старшеклассники — от 14 до 17 лет. В Чувашии реализацией проекта занимается Республиканский бизнес-инкубатор. Преподают на курсах бизнес-тренеры.<br/><br/>- <i>В рамках обучения мы будем приглашать предпринимателей действующих, которые будут рассказывать об опыте открытия своего дела, общаться с ними, будем проводить деловые игры,</i> - рассказал куратор проекта «Азбука предпринимателя» Игорь Моисеев.<br/><br/>Начинаются курсы с азов — что такое предпринимательство, как пошагово разработать бизнес-план, проанализировать свою будущую бизнес-идею и просчитать рентабельность будущего проекта.<br/><br/><i>- То, что вы в будущем будете открывать, вам нужно понимать, вы должны разбираться в этой сфере, иначе ничего не получится.</i> <br/><br/>Ребята уже узнали что, например, у многих успешных предпринимателей собственное дело переросло именно из хобби. В курсе - всего пять занятий, они проходят раз в неделю. Школьников также разделят на команды, каждую из которых возглавит капитан. Ребята должны будут придумать свое дело, расписать бизнес-план, а в конце обучения - защитить его. <br/><br/><i>- В школе этому не учат, и каждому человеку важно это знать. Мне это интересно, потому что это перспективно, удобно в плане того, чтобы ни от кого не зависеть, полагаться на себя, быть уверенным, что можешь достичь успеха, </i>- говорит ученица школы №9 Виктория Шакина.<br/><br/>Занятия уже проходят в школах Чебоксар, Новочебоксарска и Канаша. Впереди — другие районы и города Чувашии. Курсом «Азбука предпринимателя» будут охвачены многие подростки, проект рассчитан до 2024 года.</p>
