      <h1>Родных братьев и сёстер будут обязаны принимать в одну начальную школу или детский сад</h1>
      <address>
        <time datetime="2019-11-14T23:38:00+00:00">14 Nov 2019, 23:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lj9_BMQAM1E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Братьев и сёстер обязаны принимать в одну начальную школу или детский сад. Такой закон сегодня приняла Госдума в окончательном чтении.<br/><br/><b>В. Алексеева</b><br/><br/>Депутаты закрепили эту норму в Семейном кодексе - сообщает «Российская газета». Теперь родителям не придется возить детей в разные образовательные учреждения. Депутаты посчитали, что в жизни бывают всякие ситуации, дети могут даже быть прописаны в разных местах. Или после переезда семьи старший ребенок продолжает ходить в школу по старому адресу, а младшего уже туда не устроишь - прописка не та. Теперь эта проблема решена. Дети имеют право преимущественного зачисления в ту же начальную школу или детский сад, куда уже ходят их родные братья или сёстры.</p>
