      <h1>Любитель экстрима Роман Андреев рассказал о своем путешествии по Волге на байдарке</h1>
      <address>
        <time datetime="2019-11-14T23:46:00+00:00">14 Nov 2019, 23:46</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bOj0V74jX7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>До Каспийского моря на байдарке. В такое необычное путешествие по Волге отправился летом 28-летний житель Чувашии Роман Андреев. Этот путь занял 127 дней. Любитель экстрима уже вернулся домой и рассказал, каким было путешествие.<br/><br/><b>В.Павлова</b><br/><br/><i>- Ты сумасшедший?</i><br/><br/>Так на идею Романа Андреева отправиться в необычный круиз на байдарке реагировали люди. Однако, были и те, кто молодого человека поддерживал.<br/><br/>На путешествие по Волге его вдохновили пейзажи Самарской области.<br/><br/>Чтобы быстрее передвигаться на байдарке, Роман собственноручно смастерил парус. С погодой и течением молодому человеку в основном везло. Но не всегда. Пару раз попадал в шторм, и волны грозили опрокинуть водный транспорт путешественника.<br/><br/>- <i>Суть была познать водную стихию. Она совершенно иная, чем просто ехать на велосипеде. Она со своим характером. И я учился с ней уживаться, - делится путешественник Роман Андреев.</i><br/><br/>С собой Роман Андреев взял около 18 тысяч рублей. Этой суммы хватило на продукты. Чтобы добраться до Каспия до наступления холодов Роман проплывал в день около 20 километров. Бывало, что хотелось все бросить, но доброта и гостеприимство людей, встреченных на пути, придавали сил.<br/><br/><i>- Одни из самых гостеприимных людей попадались в Самарской области. Я причалил к берегу во время шторма, мне нужно было в магазин. Две девушки согласились охранять байдарку. Оказалось, что одна чувашка,</i> - рассказал путешественник Роман Андреев.<br/><br/>Роман пишет картины. Впечатления, полученные в путешествии, дали ему вдохновение для новых работ.</p>
