      <h1>В конкурсе «Город России - национальный выбор» наибольшее количество голосов отдано Чебоксарам</h1>
      <address>
        <time datetime="2019-11-14T23:43:00+00:00">14 Nov 2019, 23:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ICbPOY1dxYE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Интернет пользователи активно голосуют за столицу Чувашии в конкурсе «Город России - национальный выбор».<br/><br/>На сегодняшний день Чебоксары в лидерах. За столицу Чувашии отдали больше 245 тысяч голосов. На втором месте - Нальчик, за этот город проголосовали почти 160 тысяч человек. На третьем месте - Курск. Голосование будет идти до 30 декабря.<br/><br/><b>В. Павлова</b></p>
    </article>
