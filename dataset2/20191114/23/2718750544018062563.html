      <h1><i>The Kacey Musgraves Christmas Show</i> Is Gunning for Mariah’s Icicle Crown</h1>
      <address><time datetime="2019-11-14T23:00:00+00:00">14 Nov 2019, 23:00</time> by <a rel="author">Halle Kiefer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dH0RCnDuJRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mariah Carey will always and forever be the planet’s Christmas queen, courtesy of “All I Want for Christmas Is You,” but just like the three Magi or the <a href="https://www.vulture.com/2016/12/rudolph-the-red-nosed-reindeers-gay-subtext.html">Heat and Cold Misers</a>, the holidays are better when the stars can share focus. Today, Amazon Prime Video dropped the official trailer for <i>The Kacey Musgraves Christmas Show</i>, a festive variety hour narrated by <a href="https://www.vulture.com/2019/01/schitts-creek-netflix-pop-success-story.html"><i>Schitt’s Creek</i></a> lead <a href="https://www.vulture.com/2019/01/dan-levy-schitts-creek-profile.html">Dan Levy,</a> who receives a chunk of coal from an icy Kacey for reasons unknown. The singer’s guests include Fred Armisen, who joins her for a rendition of “Silent Night,” Leon Bridges for “Present Without a Bow,” Camila Cabello for “Rockin’ Around the Christmas Tree,” Zooey Deschanel for “Mele Kalikimaka,” Lana Del Rey for “I’ll be Home for Christmas,” and Troye Sivan for the upcoming tune “Glittery.” Oh, and Kendall Jenner will be there, of course. (It’s unclear what the host’s actual nana will do for the show, but she will surely be the best part.) <i>The Kacey Musgraves Christmas Show</i> slides effortlessly down your chimney on November 29.</p>
