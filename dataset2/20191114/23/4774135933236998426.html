      <h1>Имплантированный в область сердца дефибриллятор спас жизнь пациенту Чувашского кардиодиспансера</h1>
      <address>
        <time datetime="2019-11-14T23:41:00+00:00">14 Nov 2019, 23:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Net0UGxbcfE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня из кардиодиспансера выписался пациент, которому на прошлой неделе имплантировали в организм дефибриллятор. Такие операции в республике начали проводить совсем недавно, и они считаются высокотехнологичными. Как пациент себя чувствует, и какой прогноз дают врачи, расскажет Татьяна Иванова.<br/><br/><b>Т.Иванова, В.Владимиров</b><br/><br/>Это кадры операции, которую провели кардиохирурги Республиканского кардиодиспансера 60-летнему чебоксарцу. Лекарства уже не помогали, сердце работало с перебоями и могло в любой момент остановиться.<br/><br/><i>- Шесть инфарктов, операция в Москве, кроме Лео Бокерия никто не брался, и он сделал чудо - я живой, </i>,- рассказывает пациент Республиканского кардиодиспансера Рафаил Алексеев.<br/><br/>Прошел всего год после операции, и сердце вновь начало шалить. Врачи приняли решение - имплантировать в организм специальный кардиостимулятор с функцией дефибриллятора, чтобы при нарушении ритма он дал сердцу спасительный разряд.<br/><br/>- Чувствую себя хорошо, удары постоянные - 60 ударов в минуту, настроен аппарат специально, и в случае чего он сработает, - говорит пациент Республиканского кардиодиспансера Рафаил Алексеев.<br/><br/>Если раньше такие аппараты ставили только в федеральных клиниках, то теперь и у нас в кардиодиспансере освоен новый метод. В год в подобных стимуляторах нуждается от пяти до семи человек - пациентов из Чувашии.<br/><br/><i>- Я очень рада, что у нас доступным становится такой метод, как имплантация кардиовертер-дефибриллятора,</i> - отмечает главный кардиолог-аритмолог Минздрава Чувашии Татьяна Ермолаева.<br/><br/>Сравните - это стандартный дефибриллятор, а это - тот самый кардиовертер-дефибриллятор, который вживлен пациенту в область сердца. Действие этих аппаратов одинаковое. Большой предназначен для оказания экстренной помощи, а имплантированный круглосуточно будет следить за состоянием сердца. И скорую вызывать не надо.</p>
