      <h1>An seinem 16. Geburtstag: Teenager erschießt zwei Schüler</h1>
      <address><time datetime="2019-11-14T23:24:22+00:00">14 Nov 2019, 23:24</time> by <a rel="author">Euronews mit Reuters, dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xdQGcCj3yI4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein 16-jähriger Schütze hat im kalifornischen Santa Clarita zwei Schüler getötet, vier weitere wurden verletzt - darunter der mutmaßliche Täter.</p>
      <p>An seinem Geburtstag zog der Jugendliche laut Polizei eine halbautomatische Waffe aus einem Rucksack und eröffnete das Feuer. Danach schoss er sich selbst in den Kopf - sein Zustand ist kritisch. Die Opfer sind alle im Alter zwischen 14 und 16 Jahren. Die Hintergründe sind noch unklar.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195012171698233345" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>In den Vereinigten Staaten kommen immer wieder in Schulen, Einkaufszentren und in anderen öffentlichen Einrichtungen Menschen <a href="https://de.euronews.com/2019/08/03/schusse-in-supermarkt-in-texas-polizei-mehrere-tote">durch Schüsse ums Leben</a>. Auch nach diesem Vorfall dürfte der Ruf nach strikteren Waffengesetzen in den USA wieder lauter werden.</p>
