      <h1>Jun Phạm thoải mái thay quần trước mặt Ninh Dương Lan Ngọc</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>
        <b>Vì Jun Phạm quá thoải mái, Ninh Dương Lan Ngọc phải thắc mắc liệu anh chàng có coi cô là con gái hay không?</b>
      </p>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/2hujsky0srhypm7mj3geuinxrt6juinlz5qfqn4k.jpeg"/>
        <figcaption>Ninh Dương Lan Ngọc vừa khiến cư dân mạng dậy sóng khi chia sẻ hình ảnh vô tư thay quần áo ngay trước mặt cô. Chính vì sự thoải mái này của nam ca sĩ mà Lan Ngọc phải tự hỏi rằng liệu anh có cô là con gái hay không?</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/obj7nukesn2pvap1pmouachmlyx9lhyfbcmh40nh.jpeg"/>
        <figcaption>Hiện tại Ninh Dương Lan Ngọc và Jun Phạm đang cùng tham gia ghi hình cho một chương trình truyền hình. Có lẽ chính vì sự thân thiết mà cả hai nghệ sĩ thoải mái với nhau trong mọi chuyện, kể cả việc Jun Phạm công khai thay quần áo ngay trước mặt Ninh Dương Lan Ngọc như vậy.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/wulnb3qbuntidx83zzlffct3m5wuigkhsdu9hxfh.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/z2pg5loo2kjf09fnxrxszn1y1l1ghhjzv448mi6v.jpeg"/>
        <figcaption>Tuy nhiên có vẻ như khiến dư luận xôn xao quá lớn, Ninh Dương Lan Ngọc đã xóa những bức hình ảnh trên trang cá nhân. Nhưng người hâm mộ vẫn kịp chụp màn hình lại để bàn tán trên mạng xã hội.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/htczklip0a1zradojvbubwjkmtfc23oijo1tplvy.jpeg"/>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/vjzoetdosaop1k9cqzeh2y5vkdvdppi2eh4s7ifc.jpeg"/>
        <figcaption>Ninh Dương Lan Ngọc và Jun Phạm là những người anh em thân thiết trong showbiz Việt. Cả hai là thành viên trong dàn cast của chương trình "Chạy đi chờ chi" (Running Man bản Việt) mùa đầu tiên. Trải qua một mùa phát sóng, không chỉ Ninh Dương Lan Ngọc và Jun Phạm, tất cả các thành viên của "Chạy đi chờ chi" đều cực kì thân thiết và thường xuyên tụ tập ăn uống.</figcaption>
      </figure>
      <figure>
        <img src="https://image1.thegioitre.vn/2019/11/14/roegabtygc3fae0myxpa8bxiyll7mse3a1m32gus.jpeg"/>
        <figcaption>Ninh Dương Lan Ngọc và Jun Phạm cùng BB Trần và Liên Bỉnh Phát cùng chụp một bộ hình sau khi tham gia "Chạy đi chờ chi" mùa đầu tiên. Với sự thân thiết của các thành viên, người hâm mộ mong chờ cả 7 nghệ sĩ trong "Chạy đi chờ chi" mùa 1 đều sẽ trở lại trong mùa 2 của chương trình truyền hình thực tế ăn khách này.</figcaption>
      </figure>
      <footer>Phuong Thao</footer>
