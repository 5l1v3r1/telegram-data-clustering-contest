      <h1>У дитсадку Петрового відремонтували групу (ФОТО)</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Наталка Маринець</a></address>
      <p><i>У Петровому у дитячому садку №1 «Рудана» відремонтували групу «Барвінок», повідомляють у селищній раді.</i><br/><br/>Групу облаштували новими меблями, килимками та іграшками.<br/><br/>Наразі розпочали капітальний ремонт групи «Зайчата».</p>
