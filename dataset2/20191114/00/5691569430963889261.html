      <h1>Rob Threlkeld on how General Motors is moving toward its RE100 commitment</h1>
      <address>
        <time datetime="2019-11-14T00:12:00+00:00">14 Nov 2019, 00:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9CdCI_zVBUY" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>General Motors has been working on its energy efficiency and renewable energy portfolio for about two decades. The legacy automaker is currently focused on its RE100 commitment of getting its manufacturing and non-manufacturing operations to 100 percent renewable energy. Rob Threlkeld says to transition to a clean automotive industry, other car companies will need to set targets and leverage their respective strengths.</p>
