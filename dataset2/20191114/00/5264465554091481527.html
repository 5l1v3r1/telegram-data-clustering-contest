      <h1>أخو قتيل حراك لبنان يروي تفاصيل.. وهذا ما قاله عن ابنه</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">بيروت - جوني فخري</a></address>
      <p>لم يتأخّر علاء أبو فخر الأب والزوج والناشط سياسياً في ترجمة آخر محادثة بينه وبين أحد الأصدقاء عبر تطبيق "الواتساب" بأن الوطن يحتاج إلى "تضحية كبيرة من أجل الخلاص".</p>
      <figure>
        <iframe data-src="https://twitter.com/iiomgaii/status/1194360580699766784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"هيدي فرصة أخيرة للكل من دون استثناء.. بناء الوطن بدو تضحية كبيرة الله معنا". بهذه الكلمات لعلاء أبو فخر، أحد قياديي الحزب التقدمي الاشتراكي (الذي يرأسه الزعيم الدرزي وليد جنبلاط) في رسالة لأحد الأصدقاء، اختصر حياته النضالية في صفوف الحراك الذي انطلق في لبنان منذ 28 يوماً قبل أن يسقط قتيلاً في خلدة (قرب مطار رفيق الحريري الدولي)، عندما كان يقطع الطريق<a href="https://www.alarabiya.net/ar/arab-and-world/2019/11/13/%D8%A8%D8%B9%D8%AF-%D9%86%D9%83%D8%A8%D8%A9-%D8%B9%D9%88%D9%86-%D9%84%D8%A8%D9%86%D8%A7%D9%86-%D9%8A%D8%B4%D8%AA%D8%B9%D9%84-%D9%88%D8%A7%D9%84%D9%85%D8%AA%D8%B8%D8%A7%D9%87%D8%B1%D9%88%D9%86-%D9%8A%D9%82%D8%B7%D8%B9%D9%88%D9%86-%D8%A7%D9%84%D8%B7%D8%B1%D9%82-"> احتجاجاً على كلمة رئيس الجمهورية ميشال عون الثلاثاء</a> والتي جاء فيها "إذا الحراك ما في عنده أوادم يروحوا يهاجروا... ما رح يوصلوا للسلطة".</p>
      <h4>تسجيل موقف</h4>
      <p>وروى شقيق علاء، إيهاب أبو فخر لـ"العربية.نت" ما حصل مع أخيه قبل سقوطه قتيلاً في خلدة: "بعد خطاب رئيس الجمهورية نزلنا إلى الشارع أنا وأخي علاء وزوجته وابنه عمر لقطع طريق خلدة لتسجيل موقف رافض لما قاله، لكن الموت كان أسرع منه وخطفه برصاصة مباشرة في صدره على يد عنصر من مخابرات الجيش اللبناني على مرأى من زوجته وابنه عمر البالغ من العمر أحد عشر عاماً".</p>
      <p>وانتشر عبر مواقع التواصل الاجتماعي فيديو يُظهر لحظة قتل علاء وصراخ زوجته التي سارعت إلى وضع يدها على وجه ابنها عمر كي لا يرى والده مضرّجاً بالدماء، مرمياً على الأرض وينتظرون سيّارة الإسعاف التي تأخّرت لأكثر من نصف ساعة بسبب قطع الطرقات لنقله إلى المستشفى.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/14/7e9be187-68a3-4d5c-a2a0-9c61119daea1/7e9be187-68a3-4d5c-a2a0-9c61119daea1.jpg"/>
      </figure>
      <p>زوجة القتيل</p>
      <h4>عمر مخنوق</h4>
      <p>وقال إيهاب "عمر مخنوق" لا يستطيع التعبير عن شعوره. فهو مصدوم بمقتل والده أمام أعينه. "الله لا يخلّي ابن يشهد على هيك لحظة".</p>
      <p>وعلاء (39 عاماً) أب لثلاثة أولاد، ولدان وفتاة وهو يعمل في مركز تغذية الجيّة الكهربائية إضافةً إلى أنه عضو في بلدية الشويفات.</p>
      <h4>الجيش يُحقق مع مُطلق النار</h4>
      <p>وأعلنت قيادة الجيش-مديرية التوجيه في بيان "أن مديرية الاستخبارات أحالت المعاون أول شربل حجيل (مُطلق النار على علاء أبو فخر) على القضاء المختصّ، وذلك بعد الانتهاء من التحقيق معه في الحادثة.</p>
      <h4>قتل متعمّد</h4>
      <p>إلى ذلك، أكد إيهاب أنه لم تُطلق رصاصة واحدة في الهواء قبل قتل علاء، ما يعني أن ما حصل مع شقيقي كان مقصوداً، "علاء قضى برصاصة شخص متستر من فئة سياسية معينة". وأضاف "أحمّل مسؤولية دم أخي إلى من حقن الشارع ومن يوظّف مؤسسة تابعة للجيش اللبناني خدمةً لمصالحه".</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/14/8427797a-a6ac-4fa0-80aa-916e7af5fd8e/8427797a-a6ac-4fa0-80aa-916e7af5fd8e.jpg"/>
      </figure>
      <p>كما قال "إننا سنتابع قضية أخي علاء حتى النهاية. نحن الآن في حالة وجع وألم، وأصبحنا في وضع عائلي غير طبيعي. عائلة شقيقي باتت يتيمة الأب، وأمي مفجوعة".</p>
      <p>وتفاعل المتظاهرون مع مقتل علاء أبو فخر لدرجة أنهم عيّنوه قائداً لثورتهم واصفين إيّاه بـ"فخر الثورة"، وذلك بعد أن اشترطت عليهم السلطة بأن لا حوار معهم قبل تشكيل وفد منهم برئاسة قائد مفوض أو متحدث لمناقشة كيفية معالجة الأزمة التي يتخبّط بها لبنان.</p>
      <h4>سنُشعل الثورة</h4>
      <p>وأكد إيهاب "إننا بعد أن ندفن شقيقي سنُشعل الثورة مجدداً، ومطلبنا لا ينحصر بتشكيل حكومة جديدة وإنما بسقوط رأس الهرم أي رئيس الجمهورية الذي لا يملك حتى حد أدنى من الإنسانية تجاه شعبه الذي يتظاهر منذ 28 يوماً".</p>
      <p>وتوجّه إيهاب إلى المتظاهرين قائلاً "لا توقفوا الثورة، لكن حذار إراقة الدماء. يكفينا ما سقط من قتلى حتى الآن. وحذار من السلاح المتفلّت من أن يتغلغل في صفوفنا. سلاحنا نوجهه فقط ضد العدو وليس ضد أبناء بلدنا".</p>
      <h4>مرحلة دراماتيكية دموية</h4>
      <p>ومنذ مساء الثلاثاء دخلت البلاد مشهدا دراماتيكيا دمويا مع مقتل علاء أبو فخر الناشط في الحزب "التقدّمي الاشتراكي" الذي يرأسه الزعيم الدرزي وليد جنبلاط بطلق ناري في الرأس على يد مرافق لمسؤول مخابرات الجيش اللبناني في الشويفات-خلدة.</p>
      <figure>
        <img src="https://vid.alarabiya.net/images/2019/11/14/b215b867-9ebd-4b88-aeb5-785cce115fb4/b215b867-9ebd-4b88-aeb5-785cce115fb4.jpg"/>
      </figure>
      <h4>استقالة رئيس الجمهورية</h4>
      <p>وساهم ما جرى في خلدة في تأجيج مظاهر الغضب، وتوافد المئات إلى ساحات الاعتصام، حيث ركّزت الهتافات، للمرة الأولى منذ بداية الانتفاضة، على المطالبة باستقالة رئيس الجمهورية، بعد أن تضمنت مقابلته ما رأى فيها المحتجون استفزازا لهم</p>
      <h4>سلطة صمّاء</h4>
      <p>وفي السياق، أوضح النائب في الحزب التقدمي الاشتراكي هادي ابو الحسن لـ"العربية.نت" "أن ما حصل نتيجة حتمية عندما يكون في لبنان سلطة صمّاء لا تسمع صراخ الشعب ومطالبته".</p>
      <p>وقال: "بدأنا نتحوّل رويداً رويداً إلى جوّ مُحتقن في البلد وهذا ما سبق وحذّرنا منه مراراً، ويبدو أن هناك ملامح تؤشر إلى دخولنا مرحلة التصعيد".</p>
      <p>في حين اكتفى رئيس بلدية الشويفات زياد حيدر بالقول لـ"العربية.نت" "علاء كان عضواً فاعلاً في البلدية ونشيطاً".</p>
      <h4>خطاب استفزازي</h4>
      <p>إلى ذلك، اعتبر النائب هادي أبو الحسن "أن خطاب رئيس الجمهورية كان استفزازياً"، مضيفا "إن كل ما يجري تحدٍ للإرادة الشعبية وضرب الأصول الدستورية عرض الحائط، فلماذا لم تتم الدعوة للاستشارات النيابية لتكليف رئيس جديد للحكومة بعد مرور أكثر من عشرة أيام على استقالة الرئيس سعد الحريري؟"</p>
      <h4>حكومة حيادية تكنوقراط</h4>
      <p>كما رأى أن تلميح رئيس الجمهورية إلى أن الاستشارات النيابية قد تتم السبت المقبل، إعلان متأخّر، إذ يجب مراعاة الأصول الدستورية، و"اللبنانيون بغنى عن هذه المواعظ".</p>
      <p>وقال: "على السلطة أن تسمع للشعب بتشكيل حكومة حيادية تكنوقراط تكون أولى مهامها الإصغاء لمطالب الشارع والسير بالإصلاح الجدّي والحقيقي وتطبيق القوانين الخاصة بمكافحة الفساد ووقف الهدر واستعادة الأملاك المنهوبة، ووضع قانون انتخابي جديد يُلبّي طموحات الشعب اللبناني يُنتج سلطة سياسية جديدة".</p>
      <p>كما أكد أنهم كحزب تقدمي اشتراكي لن يشاركوا بأي حكومة مقبلة، مشددا على ضرورة قيام "حكومة تكنوقراط حيادية تكون مهمتها وقف الانهيار الاقتصادي والمالي، وتُثبّت أسس ودعائم الدولة وتستعيد ثقة اللبنانيين بدولتهم".</p>
