      <h1>Inclusion financière : Les journalistes investissent les institutions et services financiers.</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8LEwsYOmMuM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le cadre de la promotion de l’éducation financière de masse, l’observatoire de la qualité des services financiers a organisé ce matin un atelier de sensibilisation et de formation destiné aux journalistes du Cojes sur l’inclusion financière. Cette rencontre devra permettre aux acteurs des médias d’avoir une parfaite connaissance des institutions et règlements qui régissent le secteur financier mais aussi servir de relais aux populations quant à l’utilisation des services financiers. Présidant l’ouverture de cet atelier, le directeur national de la Bceao, Ahmadou Al Aminou Lo a indiqué que la digitalisation est « le nouveau vecteur de l’inclusion financière ». En outre, il a aussi informé de l’ouverture prochaine de la semaine de l’inclusion financière le lundi 18 novembre dans la capitale sénégalaise.</b>
      </p>
