      <h1>Они тупо хотят узаконить криминальное разворовывание России</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author" href="https://news2.ru/profile/ramstor/" target="_blank">ramstor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TGogHbUhVDI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Минфин продолжает лоббировать интересы финансового и сырьевого олигархата. Чиновники министерства настаивают на отмене двух статей Уголовного кодекса за валютные нарушения. Фактически речь идет о полной отмене существующего контроля за возвратом валютной выручки. Здесь добыли сырье, продали за бугор и деньги оставили там же. Самый примитивный способ, но именно он и другие криминальные механизмы позволили за последние 30 лет вывести из России более $1 трлн.</p>
