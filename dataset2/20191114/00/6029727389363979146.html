      <h1>На улице Диктора Левитана у остановки "Ул. Сущёвская" появился пешеходный переход</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ux4kpB5JuNY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Дорожные знаки у зебры установили сегодня. Многие водители о ней еще не знают. И по привычке перед переходом не притормаживают. Пешеходы в этом месте дорогу перебегают пока на свой страх и риск.</p>
      <p>
        <b>Светлана Данилова, жительница г. Владимира</b>
      </p>
      <blockquote>Если это всё будет видно, если всё это будет организовано, конечно, будет удобнее, безопасней. Мы бы хотели этого. Это наш район, мы здесь живем. Хочется, чтобы здесь было удобно, неопасно, надёжно прийти домой, в целости и сохранности, как говориться.</blockquote>
      <p>Знак установили и у остановки Сущевская. Здесь пассажиры маршрутных автобусов вынуждены выходить на проезжую часть. Карман, куда автобус должен заезжать, вечно заставлен машинами. Сквозь них пассажирам приходится буквально просачиваться.</p>
      <blockquote>- Ненормально, конечно. Нужна остановка, как же.<br/>- Это сделано, карман не для машин сделан, а для автобусов поскольку автобусная остановка.<br/>- Да, остановка должна быть.</blockquote>
      <p>Проблемы с припаркованными машинами не только у пешеходов. Водителям автобусов тоже несладко. Высаживать пассажиров им приходится прямо посреди дороги. Александр Додолин - водитель маршрута №32. Здесь он работает уже 4 года. А его водительский стаж больше 26 лет. Однако, даже для него этот участок на дороге является проблемным.</p>
      <p>
        <b>Александр Додолин, водитель маршрутного автобуса №32</b>
      </p>
      <blockquote>Здесь надо убирать машины. Здесь правильно. Потому что, когда паркуешься и обходят машины, аварийная ситуация создается. На Сущевской да, машины надо бы убрать, конечно. И сделать одну нормальную остановку там.</blockquote>
      <p>Карман водители легковых автомобилей посчитали удобным местом для парковки. Тем более, что запрещающих знаков раньше здесь не было. А парковаться больше негде.</p>
      <p>
        <b>Александр, водитель</b>
      </p>
      <blockquote>Видите, все занято абсолютно, что делать? Идти туда, дальше, тоже неудобно, и там мест нет для стоянки. Поэтому исходим из того, что есть. Из всех зол выбираем меньшее.</blockquote>
      <p>Проект остановки городские власти задумали еще в мае 2016 года, когда улицу Диктора Левитана планировалось расширить. Технические вопросы очень долго не могли согласовать. Облагораживание остановки перенесли на послеремонтное время. А уже потом разрабатывали её проект. Все это заняло большое количество времени.</p>
      <p>
        <b>Николай Дятлов, заместитель директора МКУ "Центр управления городскими дорогами"</b>
      </p>
      <blockquote>Был организован карман и посадочная площадка. Сейчас обустраивают техническими средствами организацию дорожного движения. Установка дорожных знаков. И нанесение дорожной разметки. Временно будет принято решение по устройству посадочной площадки и подход к пешеходному переходу.</blockquote>
      <p>То есть в ближайшие месяцы обустроить по всем нормативам остановку не получится - из-за погодных условий. Полноценный остановочный пункт местные жители смогут увидеть весной. Однако, остановочного павильона здесь не планируется. Этот пункт по большей части предназначен для высадки. Перед конечной в автобус никто не заходит.<br/>Лада Кочетова, Алексей Кандалов, телеканал «Вариант».</p>
