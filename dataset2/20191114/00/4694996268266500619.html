      <h1>Sénégal - Congo / Krépin Diatta : « C’était difficile de joindre les joueurs... » </h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RYQxPOb7rng" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Après la belle victoire de l’équipe du Sénégal face au Congo Brazza, les joueurs sortis des vestiaires à la fin du match ont livré leurs impressions. C’est le cas de Krepin Diatta qui justifie le recule de ses coéquipiers en deuxième période causé par le vent qui était en leur défaveur. Le milieu de terrain du club Bruges KV a aussi évoqué le calendrier serrés des matchs avec aussi les voyages très longs. Mais selon lui, cela ne devrait en aucun cas les perturber puisque c’est une habitude en club.</b>
      </p>
