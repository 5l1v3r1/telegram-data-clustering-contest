      <h1>Code des marchés publics : "Il faut relancer la question pour que l'Assemblée nationale applique les procédures..." (Saër Niang, DG ARMP)</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/j25u9-1tndM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dans le souci de ne pas permettre à des institutions comme l’Assemblée nationale d’échapper au contrôle des marchés publics, il a été pour le directeur de l’Autorité de régulation des marchés publiques (Armp), de décliner une proposition sur l’application à elles, des procédures de passation des marchés publics. Elle consistera d’abord, pour Saër Niang, de préciser qu’en réalité, « l’Assemblée nationale a une loi organique lui permettant de définir les mécanismes par lequel les acquisitions dans l’institution sont organisées ». <br/>Le directeur de l’Armp qui prenait part à ce forum de haut niveau sur la commande publique, de souligner que certes, « elle était dans les dispositions d’appliquer le code des marchés publics. Cependant, il faut une relance pour les amener à appliquer les dispositions idoines ».</b>
      </p>
