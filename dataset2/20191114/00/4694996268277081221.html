      <h1>Economie / Commande publique : Le RACOP se lance dans la dimension économique et sociale des marchés publics</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rSS6juwebHw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les pays africains se sont retrouvés il y’a de cela 4 ans, pour susciter l’idée de mettre en place un réseau africain de la commande publique. C’est normalement un réseau qui devait réunir l’ensemble des pays africains. Il faut souligner qu’une première expérience existait déjà, mais le   réseau qui fonctionnait, était restreint. Le Directeur général de l’autorité de régulation des marchés publics, Mr Saër  Niang, s’exprimait d’ailleurs à l’occasion du forum de haut niveau de la commande publique en Afrique en ces termes : « le continent a plus que jamais besoin de renforcer les pratiques de gouvernance économique qui, constituent un pilier fondamental du développement ». Il se pose dès lors et avec acuité, l’exigence d’améliorer nos dispositifs dans le management des marchés publics, tout en sachant que l’émergence est consubstantielle à l’adoption des standards de gouvernance édictés à travers  les pays et les institutions. <br/>C’est dans ce contexte que s’inscrit l’action du réseau africain de la commande publique(RACOP) qui, dans une démarche de synergie, souhaite œuvrer pour conférer aux agences et administrations une dynamique articulée avec le nouvel environnement de notre continent. <br/> </p>
