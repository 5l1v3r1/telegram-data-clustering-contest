      <h1>Aziz Diagne (Fm Sénégal) : "Je n'ai pas compris la titularisation de Cheikhou Kouyaté... "</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d7ozv0IV6T4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après la victoire des "lions" par deux buts à zéro contre le Congo Brazzaville ce mercredi à Thiès, le chef du desk sports de FM Sénégal, Aziz Diagne, a passé au peigne fin la prestation du Sénégal. Malgré la victoire qui fut  précieuse en cette entame des éliminatoires de la CAN 2021, il avoue être resté sur sa faim. Un sentiment suscité par les deux périodes à demi-teinte livrées par les protégés de Cissé. Mais aussi par certains choix du coach... <br/>Commençant par se féliciter des performances que l'équipe est en train de réaliser dans l'antre de Thiès : "On peut dire que le Stade Lat Dior de Thiès est en train devenir un fief du Sénégal. Les sénégalais ont démarré ces éliminatoires de la CAN 2021 comme ils avaient terminé les éliminatoires de la CAN 2019 ici même à Thiès le 23 mars contre les Malgaches battus (2-0.)"  <br/><br/>Le chef du desk sports de la radio FM Sénégal n'a pas manqué d'applaudir à deux mains le flair d'Aliou Cissé qui a su jouer sur la fibre Thiessoise par ses choix tactiques :  " C'est l'occasion de féliciter Aliou Cissé pour le choix déterminant qu'il a fait avec la titularisation des dieux Thiessois Sidy Sarr et Habib Diallo qui ont résumé les deux mi-temps en une seule."  <br/><br/>Toutefois, Aziz Diagne regrette un peu la baisse de régime de l'équipe qui aurait dû aggraver le score à son goût : " Néanmoins j'éprouve un sentiment d'inachevé. Car après avoir marqué deux buts en moins d'une demi-heure, il y avait de la place pour mettre d'autres buts. La conséquence est que maintenant la Guinée Bissau est leader du groupe I avec un meilleur goal average (3pts +3) là où le Sénégal se retrouve à la deuxième place (3pts +2.)  <br/><br/>L'autre incompréhension soulignée par le journaliste sportif est la titularisation de Cheikhou Kouyaté en défense, aux côtés de Kalidou Koulibaly. Estimant qu'il y avait des profils mieux adaptés pour évoluer dans ce secteur. "Je n'ai pas trop compris la titularisation de Cheikhou Kouyaté. Une titularisation avec une reconversion dans l'axe de la défense. Alors que des joueurs comme Pape Djibril Diaw qui faisait partie du groupe contre le Brésil pouvait être rappelé. Naby Sarr pouvait également être essayé à ce poste.  <br/><br/>"Il faudra continuer à donner la chance aux jeunes comme c'est le cas avec Krépin Diatta, Sidy Sarr, Habib Diallo etc..., afin de bien assurer la relève." Souligne-t-il en guise de conclusion. </p>
