      <h1>Cérémonie d’adieu du général Cheikh Sène : Le nouveau patron de la gendarmerie le général Jean Baptise Tine, installé.</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T0lI02gERfg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le général de corps d’armée Cheikh Sène (depuis le 1er Août 2018), a fait ce jeudi 14 novembre ses adieux aux armes à la tête de la gendarmerie nationale lors d’une cérémonie présidée par le ministre des Forces armées, maître Sidiki Kaba. À compter du vendredi 15 novembre 2019, le patron sortant sera remplacé par le général de division, précédemment Haut commandant en second de la gendarmerie nationale et sous directeur de la justice militaire, Jean Baptiste Tine.</b>
      </p>
