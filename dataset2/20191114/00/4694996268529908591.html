      <h1>Patriotisme Économique : Les entreprises sénégalaises, le nœud du problème…</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bfOjJSGtTeY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le renforcement du patriotisme économique et les questions logistiques ont été au cœur des débats de ce mercredi lors du panel portant sur le «Vivre ensemble : le Sénégal entre ouverture et protection. Quelle place pour le patriotisme économique ?» Débat sur lequel les panélistes se sont penchés pour la mise en condition des entreprises sénégalaises afin de leur permettre d'être le lieu de création de richesses, mais également sur le processus d’accompagnement  que doit adopter l'État du Sénégal vis-à-vis de ces entreprises.   <br/>À l’issue de ce panel, le Dr Mamadou Ndione, Dg du Cosec a fait savoir, qu’en terme d’agriculture, le Sénégal a battu d’énormes records notamment sur la production de pomme de terre et de banane. Des progrès qui ont largement contribué à l'autosuffisance au Sénégal. <br/>  <br/>Pour ce qui est de l'industrie, il note que «des efforts sont en train d'être faits. Et aujourd'hui, la réflexion tourne autour de comment faire le link entre le secteur primaire agricole et le secteur industriel». Cependant, il estime que c’est l'entreprise sénégalaise qui devait être le bond nécessaire pour aller dans un cadre beaucoup plus vaste qui constitue « le nœud du problème ». <br/>  <br/> </p>
