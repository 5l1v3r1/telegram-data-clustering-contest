      <h1>أمير الكويت يقبل استقالة الحكومة</h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">دبي - العربية.نت</a></address>
      <p>أفاد مركز التواصل الحكومي على "تويتر" نقلاً عن الناطق باسم الحكومة الكويتية، الخميس، بأن أمير الكويت الشيخ صباح الأحمد الجابر الصباح قبل استقالة الحكومة.</p>
      <figure>
        <iframe data-src="https://twitter.com/AlArabiya/status/1194980512588353536?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأعلن الناطق الرسمي باسم الحكومة الكويتية، طارق المزرم، في وقت سابق أن الحكومة تقدمت باستقالتها إلى أمير الكويت الشيخ صباح الأحمد الجابر الصباح.</p>
      <p>ونقل حساب مركز التواصل الحكومي على "تويتر" عن رئيس مركز التواصل الحكومي والناطق الرسمي للحكومة طارق المزرم قوله: إن "رئيس مجلس الوزراء الشيخ جابر المبارك قد تقدم إلى أمير البلاد باستقالة الحكومة ليتسنى إعادة ترتيب العمل الوزاري".</p>
      <p>وذكر رئيس مجلس الأمة الكويتي مرزوق علي الغانم، أن لا نية لأمير البلاد لحل المجلس في الوقت الحالي.</p>
      <p>ومن السيناريوهات المتوقعة تعديل محدود في الحقائب الوزارية، أو قد يحدث تغيير شامل، وإعادة تكليف رئيس الوزارة الحالي جابر المبارك الصباح بتشكيل حكومة جديدة.</p>
