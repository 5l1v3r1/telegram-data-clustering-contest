      <figure>

      <p> </p>
      <p>عناصر موثر این اقدامات دارای سابقه محکومیت قضایی و ارتانتشارباط تشکیلاتی با خارج کشور هستند. همچنین از دو مکان متعلق به این افراد چندین قبضه سلاح جنگی به همراه مهمات جنگی کشف و ضبط گردید.</p>
