      <h1>Racine Coly : « Les consignes du coach ont été appliquées à la lettre » </h1>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/to22HILnDzY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le défenseur sénégalais est bien content du résultat de ce match. Selon Racine Coly, les consignes du coach ont été appliquées à la lettre et c’est ce qui a pu faire la différence. A l’en croire, l’équipe aurait même pu marquer plusieurs autres buts, mais face à une équipe bien regroupée en défense, la tâche s’est avérée être plus difficile.</b>
      </p>
