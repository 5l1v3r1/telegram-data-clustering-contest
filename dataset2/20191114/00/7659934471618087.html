      <h1>الإمارات تعلن مقتل أحد أفرادها ضمن قوات عاصفة الحزم</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>أعلنت القيادة العامة للقوات المسلحة الإماراتية عن استشهاد العريف طارق حسين حسن البلوشي، خلال أداء واجبه الوطني في منطقة نجران بالسعودية، ضمن مشاركة قواتها في عملية عاصفة الحزم وإعادة الأمل، في إطار التحالف العربي الذي تقوده المملكة.</p>
    </article>
