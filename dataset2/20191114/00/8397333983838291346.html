      <h1>В Калифорнии подросток устроил стрельбу в школе, есть пострадавшие</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>В Калифорнии подросток устроил стрельбу в школе, пострадали по меньшей мере 7 человек.</p>
      <p>Стрелявшим оказался 15-летний юноша, полиция ведет его поиск, сообщает <a href="https://tass.ru/proisshestviya/7121571">ТАСС</a>.</p>
      <p>Во многих школах города прекращены занятия.</p>
    </article>
