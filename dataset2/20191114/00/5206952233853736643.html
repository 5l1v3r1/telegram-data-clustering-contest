      <h1>Культгид: чем заняться с 14 по 17 ноября</h1>
      <h2>От Дейнеки до итальянского кино</h2>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>КИНО</p>
      <h3>«Ангелы Чарли»</h3>
      <p>
        <i>Когда: с 14 ноября</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/SAm_P2Y-eFY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Возвращение комедии нулевых про тройку дерзких девчонок, спасающих мир. Ремейк сняла Элизабет Бэнкс и она же сыграла роль Босли, под чьим руководством героини Кристен Стюарт и Эллы Балински спасают молодую исследовательницу (Наоми Скотт), за научными открытиями которой гонятся злодеи. Драки, взрывы, погони, огромный гардероб с платьями, драгоценностями и пистолетами — запасаемся попкорном и отключаем голову.</p>
      <h3>«Матиас и Максим»</h3>
      <p>
        <i>Когда: с 14 ноября</i>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vhN_hNbm7hI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Матиас и Максим» — кино о друзьях, вдруг понимающих, что за годы тесного общения их чувства переросли в нечто большее. Запретная любовь есть, сложные отношения с матерью на месте, крупные планы — дайте два. Ксавье Долана с его восьмым фильмом в Каннах приняли холодно: режиссер продолжает исследовать свои любимые темы (в чем нет ничего зазорного), а вот новых и свежих приемов не ищет. Хорошо это или нет, решайте сами.</p>
      <h3>Фестиваль итальянского кино RIFF</h3>
      <p>
        <i>Когда: 12—24 ноября</i>
      </p>
      <figure>
        <img src="https://images11.bazaar.ru/upload/custom/8c9/8c95899a880572f32939132c8c977900.jpg"/>
        <figcaption>Il Bene Mio</figcaption>
      </figure>
      <p>Для широкого российского зрителя итальянское кино ограничивается комедиями с Адриано Челентано и эстетически безупречными кадрами Феллини. Исправить это хотят организаторы <a href="https://2019.riff-russia.ru/">Russia-Italia Film Festival</a>: в программе — комедии, мелодрамы и драмы, короткометражки, документальные фильмы и экспериментальные работы на стыке разных жанров. Многие показы сопровождаются Q&amp;A и встречей с режиссерами и актерами, а в параллельной программе обещают лекции и семинары об итальянской культуре в целом. Ci vediamo! Увидимся в «Октябре».</p>
      <p>ВЫСТАВКИ</p>
      <h3>«Дейнека / Самохвалов»</h3>
      <p>
        <i>Когда: с 18 ноября<br/>Где: Центральный выставочный зал «Манеж», Санкт-Петербург</i>
      </p>
      <figure>
        <img src="https://images11.bazaar.ru/upload/custom/373/3738fb2c5235669c16f065f991e7492d.png"/>
        <figcaption>Александр Дейнека. «На женском собрании», 1937</figcaption>
      </figure>
      <p>Александр Дейнека и Александр Самохвалов работали в рамках примерно одних и тех же тем и эстетически были очень похожи. Их монументальные работы воспевали спорт, труд, военные достижения, их героями были шахтеры, физкультурницы и красноармейцы. Чем они выделялись на фоне других представителей соцреализма, обласканных властью? Художники представляли два разных «полюса» отечественной культуры, Москву и Санкт-Петербург, и это неизбежно влияло на мироощущение и стиль: выразительные у Дейнеки и более сдержанные у Самохвалова. Однако оба были открыты к мировым тенденциям и умели тонко их обыграть. 300 работ, собранных в «Манеже» из музеев и частных собраний — шанс составить наиболее полное представление о главных отечественных художниках 20-х.</p>
      <p>ГОРОД</p>
      <h3>Pop-up shop ювелирных дизайнеров из Екатеринбурга</h3>
      <p>
        <i>Когда: 14—17 ноября<br/>Где: магазин «Двенадцать»</i>
      </p>
      <figure>
        <img src="https://images11.bazaar.ru/upload/custom/cc9/cc92df60fa8161e3122d9a461272eed9.jpg"/>
      </figure>
      <p>Ювелирный магазин «Двенадцать» пригласил на выходные пятерых друзей-дизайнеров из Екатеринбурга — ювелирной столицы России. Сегодня, в честь <a href="https://www.facebook.com/events/484128005537223/">открытия</a> поп-ап-магазина, в 19:00 пройдет public talk со стилистом и аналитиком Анастасией Фисенко. Она расскажет об истории ювелирной моды, подскажет, как правильно подбирать украшения и что модно носить в этом сезоне — на примере коллекций семи резидентов магазина «Двенадцать» и пяти приглашенных уральских брендов: <a href="https://www.instagram.com/moonswoon/">Moonswoon</a>, <a href="https://www.instagram.com/arhajewelry/">Arha</a>, <a href="https://www.instagram.com/vogulgems/">VogulGems</a>, <a href="https://www.instagram.com/notconcept/">Notconcept</a> и «<a href="https://www.instagram.com/prostogrd/">Просто город</a>».</p>
