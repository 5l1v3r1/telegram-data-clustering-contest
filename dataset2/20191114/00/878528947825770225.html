      <h1>ロッテが元楽天・西巻の入団を発表　秋季キャンプでテスト</h1>
      <address>
        <time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time>
      </address>
      <p>　ロッテは１４日、前楽天の西巻賢二内野手の入団を発表した。西巻は鴨川秋季キャンプでテストを受けての合格となった。</p>
      <p>　西巻は球団を通じ「とてもうれしいです。気持ち新たにチームの勝利に貢献できるように頑張りたいと思います。とにかくどんな形でもいいので、出塁して得点に絡める選手になりたいです」とコメント。仙台育英時代の先輩となる平沢大河と再び同じチームになることにも「大河さんとまた同じチームで野球が出来るのも嬉しいです」とした。</p>
      <p>　西巻は福島県出身。仙台育英から１８年に楽天に入団した。</p>
    </article>
