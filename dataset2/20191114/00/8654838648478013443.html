      <h1>PS5, un video concept mostra come una catena di negozi vede la console</h1>
      <h2>MediaMarkt Saturn ha pubblicato un video concept di PS5 che mostra come viene vista la nuova console dalla nota catena internazionale.</h2>
      <address><time datetime="2019-11-14T00:00:00+00:00">14 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/57/karattolo/articoli/" target="_blank">Simone Tagliaferri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xNKh2UKERLo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La catena MediaMarkt Saturn ha pubblicato un<b> video concept</b> di <b>PS5 </b>per mostrare come immagina la <b>console di nuova generazione</b>. Il perché lo abbia fatto non è chiaro. Forse per togliere di mezzo le immagini del devkit che circolano da qualche mese, che non sono proprio bellissime. Trovate il filmato in testa alla notizia.<br/><br/>Il <b>design di PS5</b> immaginato da MediaMarkt Saturn è molto diverso da quello visto nel dev-kit ed è basato sulle informazioni e le voci di corridoio emerse finora sulla console. Quindi abbiamo spie per l'<b>SSD</b>, il caricatore wireless dei nuovi <b>Dualshock</b>, questi ultimi con sopra uno schermo con feedback aptico e altro ancora. Insomma, quello del video difficilmente corrisponderà al vero design di PS5, ma è indicativo di quelle che saranno le caratteristiche finali della console. <br/><br/>Prendete ovviamente il tutto come una mera curiosità, con cui oltretutto Sony non ha niente a che fare. Per il resto vi ricordiamo che <a href="https://multiplayer.it/notizie/ps5-sara-evoluzione-non-rivoluzione-secondo-sviluppatore.html">PS5</a> è stata annunciata ma non ancora presentata. L'uscita comunque è prevista per la fine del 2020.</p>
