      <p>Alberto Athié expone las razones que lo llevaron a renunciar al Consejo Consultivo de la Comisión Nacional de los Derechos Humanos (CNDH), lo que se suma a la salida conjunta de María Ampudia, Angélica Cuéllar, Mariclaire Acosta y María Olga Noriega. Afirmó que desde el poder se impuso descaradamente a Rosario Piedra como titular de la CNDH, lo que significa un retroceso para la autonomía que se intentaba construir.</p>
