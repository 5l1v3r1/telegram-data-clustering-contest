    <article>
      <h1>మద్యం ఆగలేదు కానీ.. ఇసుక ఆగిపోయింది: ఎమ్మెల్యే రాపాక</h1>
      <address>
        <time datetime="2019-11-14T18:04:13+00:00">14 Nov 2019, 18:04</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/a4FREfn_Xpk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> ఏపీలో వైసీపీ ప్రభుత్వం మద్యం పాలసీ తెచ్చే క్రమంలో ఒక్క రోజూ కూడా మద్యం దుకాణాలు ఆగలేదని కానీ.. ఇసుక మాత్రం 4 నెలలుగా ఆగిపోయిందని జనసేన ఎమ్మెల్యే రాపాక వరప్రసాద్‌ విమర్శించారు. గురువారం విజయవాడలో చంద్రబాబు చేప్టటిన ఇసుక దీక్షలో పాల్గొన్న ఆయన మాట్లాడుతూ చంద్రబాబుకు ఎంతో పరిపాలన అనుభవం ఉంది కాబట్టే ఆ రోజున ఉచిత ఇసుక విధానం తీసుకువచ్చారన్నారు. ఇసుకపై సుమారు 25 రంగాలు ఆధారపడి ఉన్నాయని.. ఇసుకను ఉచితం చేస్తే ఆయా రంగాలను ఆదుకున్నట్టు ఉంటుందన్న భావనతో ఆనాడు చంద్రబాబు ఇసుకును ఉచితంగా ఇచ్చారన్నారు. ఇప్పుడు రాష్ట్రంలో ఇసుక కొరత ఏర్పడడంతో కార్మికులను ఆదుకోవాలనే చంద్రబాబు దీక్ష చేపట్టారని ఆయన కొనియాడారు.</p>
