      <h1>Souveräne Vorstellung vor Ausschuss des Europäischen Parlaments</h1>
      <address><time datetime="2019-11-14T18:06:02+00:00">14 Nov 2019, 18:06</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TXrc5ksILQg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Adina-Ioana Vălean wird die nächste EU-Verkehrskommissarin.</p>
      <p>Die rumänische Christdemokratin gehört seit 2007 dem Europäischen Parlament an, zuletzt als Vorsitzende des Industrie- und Energieausschusses.</p>
      <p>In ihrer Anhörung äußerte sie deutliche Unterstützung für den von Ursula von der Leyen angestrebte. Green Deal.</p>
      <p>Dabei unterstrich sie die Bedeutung eines umweltfreundlichen Verkehrs.</p>
      <p>Ein europäischer Green Deal müsse sicherstellen, dass die Bürger finanziell erschwinglichen Zugang zu nachhaltiger und intelligenter Mobilität hätten.</p>
      <p>Vălean war eine von zwei nachnominierten rumänischen Kandidaten, nachdem die erste Kandidatin vom Europäischen Parlament abgelehnt wurde.</p>
      <p>Sie wurde dann von der Leyen ausgewählt.</p>
