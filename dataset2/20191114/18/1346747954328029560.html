      <h1>С привокзальной площади «Краснодара-1» стало сложнее уезжать. Разбираемся в причинах</h1>
      <address>
        <time datetime="2019-11-14T18:29:00+00:00">14 Nov 2019, 18:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/krOFUVBPc9A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители краевой столицы в социальных сетях все чаще жалуются на то, что с площади вокзала невозможно уехать. Люди, приезжающие на поездах и автобусах из других городов и регионов, вынуждены часами ждать, пока «рассосётся» пробка.</p>
      <p>Почему образуется автомобильный затор, ответить никто не может. Гипотез много, но официальной версии проблемы все еще нет. </p>
      <p>Мы решили обратиться за комментариями к специалистам. </p>
      <p>– Разводное кольцо для троллейбусов и автобусов на улице Мира ж/д вокзала является самым проблемным местом для движения. Проблема в том, что здесь стоят автомобили такси, беспорядочно, как им удобно и где удобно. Когда приезжает ласточка, здесь вообще невозможно проехать, все останавливается на минут 30-40 движения, – рассказал специалист по безопасности дорожного движения МУП КТТУ Сергей Шишов. </p>
      <p>Троллейбусы и маршрутки ходят по расписанию, а часовые задержки для них чреваты серьёзными последствиями, начиная с позднего возвращения с работы домой и заканчивая штрафами. Поэтому на привокзальной площади часто происходят конфликты между водителями общественного транспорта и таксистами.</p>
      <p>Одной из ключевых проблем является то, что таксисты паркуются вдоль кольцевой под знаком «Парковка запрещена». Это нарушает не только правила дорожного движения, но и препятствует проезду общественного транспорта.</p>
      <p>– В полицию города Краснодара регулярно поступают жалобы на нарушения правил дорожного движения на территории привокзальной площади, выражающаяся в остановке и стоянке транспортных средств в зоне действия соответствующего запрещающего дорожного знака. Площадь входит в маршрут патрулирования дорожной службой ГИБДД городской полиции. С начала текущего года за правонарушения на данном участке местности было составлено 619 административных материалов, вместе с тем за 10 месяцев текущего года на привокзальной площади зарегистрировано 22 дорожно-транспортных происшествия, – прокомментировал  руководитель пресс-службы УМВД России по Краснодару Артем Коноваленко.  </p>
      <p>Раньше антипарковочные полусферы практически невозможно было расшатать, но таксисты перетаскали их невероятным образом в центр островка и устраивали себе персональную парковку.</p>
      <p>Естественно, задняя часть кузова оставалась на дороге, что мешало проезду, из-за чего дорожникам постоянно приходится перетаскивать ограждения на место. </p>
      <p>Очевидно, что решение проблемы только одно – увеличить число патрулей ГИБДД в этом районе. Но пока ситуация не изменится, остается надеяться на сознательность таксистов, которые и создают пробки на вокзале.</p>
