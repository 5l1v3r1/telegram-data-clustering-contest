      <h1>Huelga del personal sanitario en Francia</h1>
      <address><time datetime="2019-11-14T18:05:01+00:00">14 Nov 2019, 18:05</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m3VipbyyMZ4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Los hospitales públicos franceses están bajo mínimos.</b> Médicos, enfermeros y auxiliares salieron a las calles este jueves para <b>reclamar más medios y más efectivos</b>. En un momento crítico para el sistema sanitario del país, en parte por la huelga de los servicios de urgencias, los trabajadores del sector de la salud exigen <b>más sueldo, más personal y más camas.</b></p>
      <p>Todos los sindicatos de la función pública del sector sanitario han respondido al llamado a manifestar.</p>
      <p>Mohamed Belkhira, empleado del hospital de Dreux (norte de Francia), se queja de que "una persona tiene que hacer el trabajo de dos o tres; es inaceptable. <b>Somos humanos, no robots.</b>"</p>
      <p>Thomas Bourhis, enfermero en un hospital de Brest (oeste de Francia), explica que "el personal sanitario sufre recortes de presupuesto, planes financieros que se traducen en <b>supresión de puestos</b>, y eso trae consigo l<b>a degradación de las condiciones de trabajo y de la calidad de los cuidados</b> a los pacientes", añade.</p>
      <p>Por su parte, Nathalie, Chepitko, trabajadora en el sector de la salud y miembro del sindicato Fuerza Obrera, recuerda que "<b>hay pacientes que esperan 72 horas en las camillas de urgencias</b> porque ya no tenemos médicos y porque los boxes y los quirófanos están cerrados."</p>
      <p>Desde el Ministerio de Salud francés se ha prometido un plan de <b>750 millones de euros</b> para mejorar la inversión y revalorizar los salarios. <b>El Gobierno anunciará medidas fuertes</b> para el sector la próxima semana.</p>
