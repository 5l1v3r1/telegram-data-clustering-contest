      <h1>Un élève tue un camarade dans un lycée en Russie</h1>
      <address><time datetime="2019-11-14T18:11:53+00:00">14 Nov 2019, 18:11</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o9qK6oxKJyQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Selon la police, la raison serait un conflit entre camarades de classe. En Russie, un élève de 19 ans a tué un autre lycéen, et en a blessé trois autres, dont un gravement, dans un lycée technique de Blagovechtchensk, dans l'Extrême-Orient russe à la frontière chinoise.</p>
      <p>Le suspect s'est ensuite tiré une balle dans la tête.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194971444566003712" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le jeune homme a réussi à passer les contrôles de sécurité avec le fusil dans son sac à dos, puis l'a chargé dans les toilettes.</p>
      <p><i>"Nous sommes allés aux toilettes et nous l'avons vu là-bas avec un fusil,</i> explique l'élève Maxim Pakhomov_. Il visait mon camarade de classe. Nous étions stupéfaits, nous ne comprenions pas ce qui se passait. Il nous a dit de partir d'ici. On s'est enfuis dans la classe, on a bloqué la porte et on a attendu la police."_</p>
      <p>Les fusillades dans les écoles ou les lieux publics sont rares en Russie, où le contrôle des armes est strict.</p>
