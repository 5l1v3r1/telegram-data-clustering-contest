      <h1>"Little Joe": Um ensaio sobre a felicidade</h1>
      <address><time datetime="2019-11-14T18:16:46+00:00">14 Nov 2019, 18:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CeRMLXzcExk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice é uma mãe solteira, que se dedica à criação de plantas numa empresa focada no desenvolvimento de novas espécies.</p>
      <p>"Little Joe" é isto e muito mais, quando, desrespeitando as regras internas, Alice decide levar uma flor para o filho em casa, confiante apenas nas propriedades benéficas.</p>
      <p>O filme esteve em competição na Seleção Oficial do último Festival de Cinema de Cannes, onde Emily Beecham venceu o prémio de Melhor Atriz.</p>
      <p>"Ela é uma bioengenheira e desenvolve geneticamente uma planta antidepressiva que torna mais felizes as pessoas que a cheiram. Mas isso tem algumas consequências, que não quero revelar porque seria estragar tudo. É a primeira coprodução austro-britânica, o que é bastante especial", sublinhou, em entrevista à Euronews, a atriz, na altura do festival.</p>
      <p>No filme, a realizadora Jessica Hausner transporta-nos para uma atmosfera peculiar.</p>
      <p>"Little Joe", a primeira produção austro-britânica é dominada por uma estética própria, com um cuidado jogo de luzes e de ambientes interiores. O cenário remete para a série britânica "Black Mirror."</p>
      <p>"A Alice tem muitos desafios. A minha personagem divide-se entre a dedicação ao trabalho, que consome muito tempo e é muito importante para ela, a felicidade do filho e a manutenção das relações", explicou Emily Beecham.</p>
      <p>A realizadora Jessica Hausner acrescentou: "(...) E a personagem Alice também se debate com o dilema moral da engenharia genética da atualidade."</p>
      <p>Por detrás da história pessoal de Alice, levanta-se a questão sobre o facto de os laboratórios poderem brincar, ou não, ao aprendiz de feiticeiro, na atualidade.</p>
      <p>O filme é uma combinação de horror e ficção científica.</p>
