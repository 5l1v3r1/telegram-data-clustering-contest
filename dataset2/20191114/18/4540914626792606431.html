      <h1>1,2 Tonnen Koks in Kalabrien beschlagnahmt</h1>
      <address><time datetime="2019-11-14T18:11:03+00:00">14 Nov 2019, 18:11</time> by <a rel="author">Michele Carlino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mKVppdOXK3w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Fast 1200 Kilogramm Kokain hat die italienische Polizei im Hafen von Goia Tauro beschlagnahmt. Der hochreine Stoff wurde in 144 grünen Päckchen in Bananenkisten in einem Kühlcontainer entdeckt; die Fracht kam aus Südamerika. Der Marktwert liegt bei mehr als 250 Millionen Euro, allerdings wird das Kokain oft noch ums dreifache gestreckt, bevor es auf den Markt kommt. Bestimmungsort war angeblich Deutschland.</p>
      <p>Der Containerhafen im kalabrischen Gioia Tauro ist einer der weltweiten Hauptumschlagplätze von Kokain. Allein in den letzten zwölf Monaten seien dort mehr als 2,5 Tonnen Kokain beschlagnahmt worden, so die Polizei.</p>
      <p>Drogen kommen meist auf Schiffen nach Europa und werden häufig in Bananen- oder Kaffee-Ladungen versteckt. Im April 2018 fand die spanische Polizei in der Hafenstadt Algeciras knapp neun Tonnen Kokain. Es war die größte Menge, die je in Europa in Containern entdeckt und beschlagnahmt worden sei.</p>
      <p>Laut UN-Drogenbericht für 2017 greifen weltweit 271 Millionen Menschen zu Drogen wie Cannabis, Kokain, Opium oder zu synthetischen Substanzen. Verglichen mit 2009 sei die Zahl der Nutzer damit um 30 Prozent gestiegen</p>
