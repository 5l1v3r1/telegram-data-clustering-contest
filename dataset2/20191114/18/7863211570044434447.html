      <h1>Motorola представила смартфон Razr со складным дисплеем</h1>
      <address><time datetime="2019-11-14T18:19:00+00:00">14 Nov 2019, 18:19</time> by <a rel="author">Александра Кукуть</a></address>
      <p>Motorola презентовала «раскладушку» с гибким 6,2-дюймовым экраном <a href="https://www.motorola.com/us/products/razr">Razr</a> за $1,5 тысячи, <a href="https://www.androidpolice.com/2019/11/13/the-foldable-moto-razr-is-official-coming-exclusively-to-verizon-on-january-9th-for-1500/">сообщает</a> Android Police.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yXE3x-paF_U" width="1024" height="576" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В отличие от <a href="https://dev.by/news/obnovlennyi-samsung-galaxy-fold-s-gibkim-ekranom-slomalsya-na-vtoroi-den-ispolzovaniya-u-obozrevatelya-techcrunch">Samsung Galaxy Fold</a> и Huawei Mate X, новый гаджет Motorola складывается вертикально. В нижней части передней панели смартфона расположен сканер отпечатка пальца. На внешней стороне есть второй сенсорный GOLED-дисплей Quick View диагональю 2,7 дюйма и разрешением 800х600. Основной POLED-дисплей Flex View имеет разрешение 2142х876 и соотношение сторон 21:9.</p>
      <p>Складной Razr получил дополнительную защиту от попадания пыли и мусора в сложенном виде и поддержку eSIM, а также USB-C, Bluetooth 5.0 и NFC. Смартфон оснащён процессором Qualcomm Snapdragon 710, аккумулятором на 2510 мАч и двумя камерами на 16 Мп и 5 Мп. Объём оперативной и встроенной памяти — 6 Гб и 128 Гб соответственно.</p>
      <p>Предзаказ на новый смартфон Motorola будет открыт 26 декабря, а в продажу он поступит в январе 2020 года по цене $1499.</p>
