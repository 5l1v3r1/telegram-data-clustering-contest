      <h1>Megszavazták a francia biztosjelöltet</h1>
      <address><time datetime="2019-11-14T18:57:29+00:00">14 Nov 2019, 18:57</time> by <a rel="author">Lazlo Arato</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wimwQ3YwDFE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ha változik is a személy, a portfólió marad. Thierry Breton a második francia jelölt, aki a belső piacért felelős biztos helyét foglalja el. A poszt cím hatalmas politikai mozgásteret tartalmaz mivel az egykori vállalatigazgató az ipart, a digitális, valamint a védelmi politikát és az űrfelügyeletet is ellenőrzi. Bevezetésként Thierry Breton meg tisztázni akarta az összeférhetetlenség kockázatokat.</p>
      <p>"Csak egy megoldás lehet, ami radikális. de ami kizárólag az általános érdeket tartja szem előtt. Kizárólag, teljesen függetlenül jelenek meg önök előtt. Nincs üzleti érdekeltségem, ez egészen pontosan azt jelenti, hogy az összes részvényemet eladtam, és lemondtam minden megbízatásomról" - jelentette ki Thierry Breton.</p>
      <p>Thierry Breton beszélt elképzeléseiről arra az esetre, ha biztossá válik. Meggyőződése, hogy az Európai Uniónak megvan a lehetősége ahhoz, hogy részt vegyen a nemzetközi üzleti színtéren.</p>
      <p>"Nem veszítettük el a csatát, sok olyan technológia létezik, ahol ma vezető pozícióban vagyunk, Azok alapján, ami a rendelkezésünkre áll és az európai zöld technológiákra vonatkozik, meggyőződésem, hogy a világ vezető technológiai kontinense lesz Európa" - hangsúlyozta a jelölt.</p>
      <p>Thierry Bretont leginkább függetlensége kapcsán akarták kérdezni.Éppen ez volt az a terület, amelynek kapcsán az előző francia jelöltöt, Sylvie Goulard támadták. A szociáldemokraták ragaszkodtak az összeférhetetlenség tisztázásához, s ezt támogatták a zöldek és a radikális baloldal is.</p>
