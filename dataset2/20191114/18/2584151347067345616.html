      <p>Former U.S. Secretary of State Madeleine Albright talks about the divisions that emerged in Europe after the Cold War — and what the EU can do about them.</p>
      <p>We also debate a controversial plan to break the EU's deadlock on new members with the man behind the proposal, Gerald Knaus of the European Stability Initiative think tank.</p>
      <p>The podcast crew takes a closer look at Emmanuel Macron's worldview and the reaction to his big foreign policy interview, in which he declared NATO to be brain dead.</p>
      <p>And we round up the latest on the incoming European Commission after another batch of confirmation hearings. Is it full steam ahead for President-elect Ursula von der Leyen's team on December 1? Or has she hit the buffers again?</p>
