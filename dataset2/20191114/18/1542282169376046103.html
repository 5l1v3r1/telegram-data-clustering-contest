      <h1>Παρουσιάστηκε το σήμα για τα Μακεδονικά Προϊόντα</h1>
      <address><time datetime="2019-11-14T18:08:08+00:00">14 Nov 2019, 18:08</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0qHQw0ggPHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Παρουσία του πρωθυπουργού, Κυριάκου Μητσοτάκη, παρουσιάστηκε <a href="https://gr.euronews.com/2019/11/14/sti-thessaloniki-gia-to-summit-o-prouypoyrgos">σήμερα επισήμως, στη Θεσσαλονίκη</a>, το Συλλογικό Σήμα ΕΕ με ονομασία που περιλαμβάνει τον όρο "Μακεδονία", το οποίο πρόκειται να κατατεθεί άμεσα στο Γραϕείο Διανοητικής Ιδιοκτησίας της ΕΕ (EUIPO) στο Αλικάντε της Ισπανίας.</p>
      <p>Πρόκειται για άσπρα γράμματα σε λευκό φόντο. Το κεφαλαίο Μ συνοδεύεται από τη φράση «Macedonia the Great», από τον Μέγα Αλέξανδρο. Το GR από το Great είναι με έντονα γράμματα για να παραπέμπει στην Ελλάδα.</p>
      <p>Για τη δωρεάν απόκτηση του σήματος έχουν ήδη εκϕράσει ενδιαϕέρον τουλάχιστον 2000 επιχειρήσεις, όπως δήλωσε ο πρόεδρος του Συνδέσμου Εξαγωγέων (ΣΕΒΕ), δρ. Γεώργιος Κωνσταντόπουλος, απαντώντας σε σχετικό ερώτημα του ΑΠΕ-ΜΠΕ.</p>
      <p>Διευκρίνισε δε, στη διάρκεια της συνέντευξης Τύπου, ότι οι ιδιαιτερότητες και τα επιμέρους στοιχεία του νέου σήματος, που στόχο έχει την προστασία των εμπορικών σημάτων ακόμη και των μικρών επιχειρήσεων που παράγουν στις τρεις περιϕέρειες της Μακεδονίας, θα παρουσιαστούν στις 13 Δεκεμβρίου, σε νέα εκδήλωση, σε συνεργασία με το Ευρωπαϊκό Κοινοβούλιο.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/07/60/808x539_cmsv2_dc27abb0-0e86-57c5-b682-18aa895d9d46-4300760.jpg"/>
        <figcaption>Ο πρωθυπουργός, ο πρόεδρος του ΣΕΒΕ, ο υφυπουργός Μακεδονίας Θράκης και ο αν. υπουργός Εξωτερικών© 2019 ΑΠΕ-ΜΠΕ/ΔΗΜΗΤΡΗΣ ΠΑΠΑΜΗΤΣΟΣ</figcaption>
      </figure>
      <p>«Είχα δεσμευθεί ότι θα αντιμετωπίσουμε τις αρνητικές συνέπειες της Συμφωνίας των Πρεσπών, υποστηρίζοντας τους επαγγελματικούς φορείς της Βορείου Ελλάδος ώστε να κατοχυρώσουν μία ενιαία συλλογική ταυτότητα, η οποία θα ξεχωρίζει τα προϊόντα τα οποία θα παράγονται από εδώ και στο εξής στη Μακεδονική γη.Πιστεύω ότι αυτό το καλαίσθητο σήμα το οποίο παρουσιάζεται σήμερα και το οποίο άμεσα θα κατατεθεί στο Ευρωπαϊκό Γραφείο στο Αλικάντε, επιτυγχάνει αυτό το σκοπό. Είμαι σίγουρος ότι είναι ένα σήμα το οποίο θα αγκαλιαστεί από όλους τους παραγωγούς της Μακεδονίας, καλύπτει και τις τρεις περιφέρειες: της Ανατολικής Μακεδονίας, της Κεντρικής Μακεδονίας και της Δυτικής Μακεδονίας θα υποστηριχθεί από τις επιχειρήσεις και θα μας δώσει τη δυνατότητα να έχουμε μια κεντρική ταυτότητα για τα Μακεδονικά προϊόντα. Μια ταυτότητα η οποία παραπέμπει, όπως βλέπετε, στο ένδοξο παρελθόν μας, αλλά ταυτόχρονα χαράσσει και με αυτοπεποίθηση το δρόμο για ένα πιο αισιόδοξο, για ένα πιο φωτεινό μέλλον», δήλωσε χαρακτηριστικά ο πρωθυπουργός.</p>
      <p>Από την πλευρά του, ο πρόεδρος του Δικηγορικού Συλλόγου Θεσσαλονίκης, Ευστάθιος Κουτσοχήνας, διευκρίνισε στο ΑΠΕ-ΜΠΕ ότι η διαδικασία απονομής του δικαιώματος του Συλλογικού Σήματος αναμένεται να ολοκληρωθεί στο πρώτο μισό του 2020. "Η κατάθεση του σήματος στο Αλικάντε είναι θέμα ημερών. Θα ακολουθήσει η διαδικασία ελέγχου μέχρι να απομενηθεί το δικαίωμα, η οποία διαρκεί λίγους μήνες. Εντός δύο μηνών από την κατάθεση του σήματος θα κατατεθεί και ο κανονισμός χρήσης του" εξήγησε.</p>
      <p>"΄Οταν ήρθε η καταιγίδα της Συμϕωνίας των Πρεσπών, δεν είχαμε καν ομπρέλα να φυλαχτούμε (...) Στις διεθνείς αρένες οι νόμοι είναι αμείλικτοι. Μέχρι σήμερα δεν είχαμε κανένα όπλο στη διαθεση μας, για να υπερασπιστούμε το αυτονόητο. Επιχειρήσεις που επί 100 χρόνια παράγουν στη μακεδονική γη έπρεπε ξαϕνικά να αποδείξουν πως δεν είναι ελέϕαντες" σημείωσε ο δρ. Κωνσταντόπουλος, επισημαίνοντας ότι με το συλλογικό σήμα ξεκινά ένα rebranding από το σημείο μηδέν, γιατί μέχρι σήμερα δεν είχαμε τίποτα, οπότε και αναλάβαμε την πρωτοβουλία για την καταχώρηση του συλλογικού σήματος". Μάλιστα, ευχαρίστησε προσωπικά τον πρωθυπουργό, Κυριάκο Μητσοτάκη, για το γεγονός ότι στάθηκε δίπλα στους επιχειρηματίες και τον ΣΕΒΕ με αμέριστο και ουσιαστικο ενδιαφέρον, τόσο ως αρχηγός της αξιωματικής αντιπολίτευσης, όσο και ως πρωθυπουργός. Ευχαρίστησε επίσης το υπουργείο Εξωτερικών και τα στελέχη του, καθώς και τον υφυπουργό Εσωτερικών (Μακεδονίας-Θράκης) Θεόδωρο Καράογλου, τους περιφερειάρχες και τους παραγωγικούς φορείς, όπως τον Σύνδεσμο Βιομηχανιών Ελλάδας και τα επιμελητήρια, ενώ εξέφρασε την επιθυμία οι επιχειρηματίες να έχουν κοντά τους το Enterprise Greece σε όλες τις εκθέσεις.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/07/60/808x539_cmsv2_88ee66b0-0cf6-54be-afe1-cdb32c9ee2e3-4300760.jpg"/>
        <figcaption>Ο πρωθυπουργός Κυριάκος Μητσοτάκης κάνει δηλώσεις μπροστά από το εμπορικό σήμα των Μακεδονικών προϊόντων© 2019 ΑΠΕ-ΜΠΕ/ΔΗΜΗΤΡΗΣ ΠΑΠΑΜΗΤΣΟΣ</figcaption>
      </figure>
      <p>Κατά τον δρα Κωνσταντόπουλο, η επιλογή και σχεδίαση του σήματος έγινε με ιδιαίτερη προσοχή, "λαμβάνοντας υπόψη όλα τα οριζόμενα στη Συμϕωνία των Πρεσπών", ώστε να περιοριστούν όσο το δυνατόν περισσότερο οι αρνητικές επιπτώσεις και να δημιουργηθεί μια ομπρέλα προστασίας για τα ελληνικά μακεδονικά προϊόντα. Στο σήμα η ϕράση "MACEDONIA THE GREAT" έχει στόχο να συνδέσει τα προϊόντα της βορειοελλαδικής γης, τόσο με την πλούσια ιστορία της, όσο και με τη χώρα καθεαυτήν, αϕού τα γράμματα "GR" στο "GREAT" είναι τονισμένα, ώστε να παραπέμπει στο διεθνές σήμα της Ελλάδας (GR).</p>
      <p>Παρουσιάζοντας το σήμα σήμερα, στο πλαίσιο του Thessaloniki Summit, ο Στράτος Τσαχπίνης, που είχε την εικαστική επιμέλεια, επισήμανε ότι στο "μ" που κυριαρχεί στο σήμα, η μία ευθεία παραπέμπει σε αρχαία κολώνα, ενώ υπάρχει επίσης ένα τραπέζιο και ένα τρίγωνο, από το "Δ" της λέξης Μακεδονία. Στην αγγλόϕωνη εκδοχή της, η λέξη "Macedonia" επιλέχθηκε να γραϕτεί με "C" και όχι με "Κ", καθώς η πρώτη γραϕή αϕενός "επιστρέϕει" πολλαπλάσια αποτελέσματα στην αναζήτηση του google και αϕετέρου σχετίζεται με περισσότερες καταχωρήσεις ελληνικών επιχειρήσεων. Τα χρώματα του εύχρηστου σήματος -λευκό και μπλε- παραπέμπουν στα ελληνικά χρώματα. Το δε τραπεζιο, που αποτελεί μέρος του "μ", μπορεί να αλλάξει ανά κατηγορία προϊόντος, αποκτώντας για παράδειγμα το σχήμα φύλλου για ένα αγροτικό προϊον ή μπουκαλιού για έναν οίνο.</p>
      <p>Ο Σύνδεσμος Εξαγωγέων (ΣΕΒΕ) θα προτείνει στις εταιρείες που παράγουν στην περιοχή της Μακεδονίας και εξάγουν (και θέλουν να τονίσουν ότι τα προϊόντα τους είναι και μακεδονικά και ελληνικά) να χρησιμοποιούν το σήμα – σφραγίδα που δημιούργησε για αυτό τον σκοπό, σε συσκευασίες, προωθητικό υλικό κλπ.</p>
      <p>Υπενθυμίζεται ότι ο κανονισμός χρήσης έχει ως στόχο να μη γίνεται malpractice (σ.σ κατάχρηση) του σήματος αυτού από διάφορες επιχειρήσεις οι οποίες δεν παράγουν προϊόντα μακεδονικής γης._</p>
      <p>Το νέο σήμα βασίζεται σε αυτό που είχε παρουσιάσει ως πρόταση ο ΣΕΒΕ, στον Κυριάκο Μητσοτάκη και τους άλλους πολιτικούς και επιχειρηματικούς φορείς της Βόρειας Ελλάδας στις 22 Οκτωβρίου και έλαβε την τελική του μορφή, στην οποία ενσωματώθηκαν οι παρατηρήσεις των φορέων, αλλά και του υπουργείου Εξωτερικών.</p>
