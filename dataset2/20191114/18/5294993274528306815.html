      <h1>A vibrante cena musical no Dubai</h1>
      <address><time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Jane Witherspoon </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Hay_NovyB4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>De <a href="http://jamiroquai.com/">Jamiroquai</a>, no <a href="http://www.dubaijazzfest.com/">Festival de Jazz de Dubai</a>, a <a href="https://www.fatboyslim.net/">Fatboy Slim</a>, durante o festival <a href="https://partyinthepark.ae/">Party in the Park</a>, a maior cidade dos Emirados Árabes Unidos acolheu, em 2019, alguns dos grandes nomes do mundo da música.</p>
      <p>Os <a href="https://www.boyzonenetwork.com/">Boyzone</a> atuaram em Dubai num dos últimos concertos da sua digressão de despedida. A "boys band" irlandesa põe o ponto final numa história de sucesso, depois de mais de 25 milhões de albúns vendidos.</p>
      <p>Ronan Keating: "Foi um prazer voltar a todos os sítios que conhecemos e por onde passámos e demos concertos ao longo dos anos. Sabe bem voltar e realizar mais um espetáculo, para dizer adeus de forma adequada."</p>
      <p>Shane Lynch: "Para ser honesto, é imbatível este local onde atuámos, mesmo ao lado da Aldeia Irlandesa. É quase um anfiteatro, espetacular. Quando estamos no palco, não pára de subir, enche a plateia e é um lugar fenomenal para atuar. Pessoalmente, é por isso que gosto de atuar aqui."</p>
      <p>Keith Duffy diz que a digressão representa o momento certo para que a bem sucedida "boys band" irlandesa pouse os microfones: "Esta digressão foi muito bem recebida. É um bom espetáculo. Nós somos uma 'boys band', mas estamos todos nos quarenta. Safámo-nos até ao momento, mas queremos escrever nós próprios o último capítulo e sair de cena com alguma credibilidade e orgulho."</p>
      <h3>Uma plataforma para o sucesso?</h3>
      <p>Da <a href="https://www.theirishvillage.com/">Aldeia Irlandesa</a>, para a <a href="https://www.globalvillage.ae/en/">Aldeia Global</a> de Dubai: a estrela internacional do R&amp;B Jay Sean atuou perante uma multidão de 100.000 pessoas.</p>
      <p>Atuar no Dubai tem sido instrumental para a carreira de Jay Sean: "A internet não era o que é hoje. Não havia redes sociais. Eu tinha fãs no Dubai através do Youtube. Quando vim não sabia que ouviam as minhas canções. Consegui um concerto em Dubai e pensei: 'Óptimo!'. Havia cinco mil pessoas e isso espantou-me. E, desde então, tenho tido a sorte de vir aqui todos os anos, nos últimos 15 anos, e eles conhecem todas as minhas músicas."</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/aNOvVHtW2l4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os <a href="https://www.maroon5.com/">Maroon 5</a> foram os primeiros a atuar na recentemente estreada Arena Coca-Cola, um pavilhão de espetáculos que promete mudar a cena musical no Dubai, como explica o diretor-executivo Guy Ngata: "Ao olhar à volta, vemos que a acústica é primordial. Ao ser um local destinado à música, o som e a funcionalidade do espaço são extremamente importantes."</p>
      <p>Mas a aposta não se limita aos concertos. O musical de maior longevidade da Broadway, "O Fantasma da Ópera", acaba de estrear na <a href="https://www.dubaiopera.com/">Ópera de Dubai</a>.</p>
      <p>Na maior cidade dos Emirados Árabes Unidos há, assim, música para todos os gostos.</p>
