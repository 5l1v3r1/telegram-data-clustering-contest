      <h1>La collera del personale sanitario in Francia, Macron reagisce</h1>
      <address><time datetime="2019-11-14T18:02:40+00:00">14 Nov 2019, 18:02</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o6RFJYKVm5o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Migliaia di medici, personale infermieristico, dipendenti amministrativi degli enti ospedalieri pubblici hanno manifestato</b> questo giovedì <b>in tutta la Francia</b>, per chiedere un aumento salariale, la riapertura dei posti letto chiusi e assunzioni di personale. E la loro voce sembrerebbe essere stata ascoltata. <b>Il presidente Emmanuel Macron ha</b> infatti <b>annunciato che "decisioni importanti" verranno presentate mercoledì dall'esecutivo</b>, in risposta alla collera del personale ospedaliero.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194995239322210304" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Condizioni di lavoro che fanno male anche al paziente</h3>
      <p>In attesa di queste "decisioni importanti", <b>i dimostranti esprimono la propria preoccupazione e frustrazione rispetto alle condizioni lavorative</b>. "Una persona deve fare il lavoro di due o tre e questo è inaccettabile. Siamo umani, non siamo robot!", dichiara un dipendente.</p>
      <p>Condizioni dettate dai tagli, come spiega un infermiere: "Ci sono parecchi tagli nel bilancio, che comportano poi tagli di posti di lavoro. E il taglio di posti negli ospedali mina non solo le condizioni di lavoro, ma anche la qualità dell'assistenza al paziente".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195017189948116995" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>4172 posti letto soppressi</h3>
      <p>Secondo il Ministero della Salute, <b>nel 2018 sono stati tagliati 4172 posti letto ospedalieri</b>. Inoltre, il <b>debito degli ospedali</b> è triplicato in dieci anni, arrivando a toccare i <b>30 miliardi di euro</b>. Secondo la Corte dei conti, centinaia di ospedali hanno un debito eccessivo: si tratta di un ospedale su tre. "Ci sono pazienti che aspettano anche 72 ore, su barelle al pronto soccorso", dice un'infermiera. "Perché non abbiamo più medici, paramedici e i posti letto sono chiusi".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194978276311273473" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Una protesta nata otto mesi fa</h3>
      <p>L'appello per una grande manifestazione, lanciato un mese fa dal nuovo collettivo Inter-Hôpitaux, contro la "<b>morte programmata dell'ospedale pubblico</b>", è stato accolto in tutto il Paese.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194626906324385797" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il movimento di protesta dei dipendenti degli ospedali pubblici francesi non è però una novità di questi giorni. <b>Otto mesi fa furono i servizi di emergenza a dare il via allo sciopero</b>. Attualmente, quasi 300 servizi di emergenza in tutto l'esagono sono in sciopero parziale.</p>
      <p><b>L'Intersindacato nazionale dei tirocinanti (ISNI) starebbe valutando l'ipotesi di uno "sciopero totale e illimitato dal 10 dicembre"</b>.</p>
