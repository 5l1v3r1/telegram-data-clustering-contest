      <p>Донские армяне отмечают 240-летие переселения. На юге России есть уголок, где компактно проживают потомки анийских армян. Это Мясниковский район. Прожив шесть столетий в Крыму и более двух столетий - в России, нынешние жители древней столицы Армении сберегли свой диалект армянского языка, обычаи, обряды, особенности народного быта.<br/><br/>Георгий Багдыков известный врач, а еще краевед, как многие представители многотысячной диаспоры донских армян, знает своих предков до 11 колена, то есть до 18 века, когда 12,5 тысяч армян приняли решение переселится из Крыма в Приазовье.<br/><br/>14 ноября 1779 года в самом центре современной Нахичевани - площади Карла Маркса Ростова - был зачитан указ императрицы Екатерины Великой об основании города Нор-Нахичевана и пяти армянских сел. Это был тот случай, когда документ подтвердил уже свершившийся факт. К этому моменту переселенцы из Крыма - крестьяне, ремесленники и купцы - уже прибыли в Приазовье. Причем, как утверждают историки, место для своей новой родины они выбрали сами. Сначала императрица предложила им поселиться в Малороссии, т.е. на территории современной Украины.<br/><br/>«Оставаться там будущие нахичеванцы не захотели. И они на свой страх и риск отправились сюда», - говорит заведующая отделом «Музея русско-армянской дружбы» Ростовского областного музея краеведения Маргарита Соколова.<br/><br/>Однажды древний народ уже был в Приазовье, когда в начале 14 века покинул разрушенный землетрясением город Ани, но после странствий, в том числе и в донских степях, в итоге осел в Крыму. Покинуть землю, с которой связывали почти пол тысячелетия, было непросто. А потому императрица Екатерина Вторая выполнила все условия переселенцев.<br/><br/>«Все это прописано в жалованной грамоте, они получили компенсацию за все оставленное имущество, они получили право не служить в армии, они получили налоговые льготы», - говорит заведующая отделом «Музея русско-армянской дружбы» Ростовского областного музея краеведения Маргарита Соколова.<br/><br/>И 86 тысяч десятин земли, для основания города Нахичевань. Даже переселили жителей русской слободы Полуденка. Но исход из Крыма обернулся потерями, почти треть переселенце погибли в долгой дороге. Российская империя решила ряд политических задач: ослабила экономику Крымского ханства, укрепила свою, и заселила южные рубежи трудолюбивым христианским населением. На гербах армянских поселений всегда присутствуют пчелы, как символ трудолюбия, а на главной улице всегда стоит храм. <br/><br/>Но несмотря на тяготы переселения, 240 лет спустя именно в Ростовской области компактно проживает единственная армянская диаспора в России. В Мясниковском районе она составляет больше половины населения. Удалось сохранить родной язык и культуру. Донских армян считают не только предприимчивыми, трудолюбивыми, но и талантливыми людьми. Например, в Чалтыре, на каждую тысячу жителей приходится один профессиональный художник.</p>
