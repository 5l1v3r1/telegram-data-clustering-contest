      <h1>حفلات موسيقية لكل الأذواق والأعمال في دبي</h1>
      <address><time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Jane Witherspoon &amp; Randa Abou Chacra </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_oh1_AzMZlM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>من فرقة جاميروكي التي شاركت في مهرجان الجاز إلى فرقة فاتبوي في بارتي إن ذا بارك، استقبلت مدينة دبي فنانين مشهورين في عالم الموسيقى للعام 2019.</b>
      </p>
      <p>فرقة بويزون كانت حاضرة أيضًا ضمن جولتها الوداعية. إنها أكثر الفرق الموسيقية نجاحًا في ايرلندا والمملكة المتحدة. مبيعات تسجيلاتها فاقت الخمس والعشرين مليون.</p>
      <p>ويقول أحد أعضاء <a href="https://www.boyzonenetwork.com/">بويزون</a> رونان كيتنغ "يسعدني أن أعود إلى الأمكنة التي زرناها وأقمنا حفلات فيها خلال السنوات الماضية. من اللطيف العودة إليها لتقديم عرضٍ جديد نقول فيه بشكل لائق: إلى اللقاء".</p>
      <p>ويضيف رفيهقه شاين لينش "في الحقيقة، هذا المكان مجاور للقرية الإيرلندية، بالطبع لا يمكن العزف هناك. هذا المكان هو شبيه بالمُدرّج. حين نكون على المسرح، يرتفع الصوت أكثر فأكثر، فنشعر بالحضور. إنه مكان رائع للعزف. وهذا ما أحبه شخصيًا، أحب العزف هنا".</p>
      <p>بالفعل، إنها الجولة الأخيرة للفرقة الإيرلندية. ويخبرنا كيث دافي الذي هو عضو أيضًا في الفرقة أن "الجولة لاقت رواجًا. قائمة الأغاني والعرض جيدان. كنا صبية واليوم صرنا في الاربعينيات. استمرت فرقتنا فترة طويلة كافية. نريد كتابة الفصل الأخير والافتراق بمصداقية وفخر".</p>
      <p>من القرية الايرلندية إلى القرية العالمية، قدّم نجم موسيقى "آر أن بي" " R&amp;B" جاي شون حفلًا حضرَه مئةُ ألف شخص.</p>
      <p>خلال لقائه، قال لنا جاي شون إن إقامة عرض له في دبي هو أمر مؤثر في مسيرته الفنية. وأضاف أنه حين بدأ عمله الفني "الانترنيت لم يكن كما اليوم. لا وجود لوسائل التواصل الاجتماعي. من خلال يوتيوب، حصلت على معجبين كثر في دبي. لم أكن أعلم أن أغاني معروفة هنا. حين قدمت، اقمت حفلة ناجحة، حضرها خمسة آلاف شخص. ومنذ ذلك الحين، وطيلة خمسة عشر عامًا، كنت آتي سنويًا. إنهم يعرفون كلّ أغانيّ".</p>
      <p>هذا وقدمت <a href="https://www.maroon5.com/">فرقة مارون فايف</a> الأميركية، حفلًا لها على ملعب <a href="https://www.coca-cola-arena.com/">كوكا كولا أرينا</a>. إنه أكبر مبنى من هذا النوع في المنطقة. وعن مواصفات هذا الصرح أفادنا مديره التنفيذي غي نغاتا نغاتا أن المكان خصص ليستقبل الحفلات الموسيقية "إذا نظرتِ حولكِ، ترَين ألواحًا مركبة توصل الاصوات. ما هو أكثر أهمية لمكان مخصص للموسيقى هو الصوت، والمساحة".</p>
      <p>وكذلك، في أوبرا دبي، عُرضت للمرة الأولى المسرحية الغنائية "شبح الأوبرا" للمؤلف الموسيقي الإنكليزي اندرو ليود ويبير.</p>
      <p>خلال 2019، دبي عجب بالحفلات الموسيقية التي ترضي جميع الاذواق والأعمار.</p>
