      <h1>El papa pide más seguridad digital para los menores</h1>
      <address><time datetime="2019-11-14T18:54:53+00:00">14 Nov 2019, 18:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmubbXhFSLw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El papa insta a las empresas tecnológicas a combatir la pornografía infantil y a proteger a los menores en el mundo digital. Francisco ha hecho este llamamiento en el Vaticano donde se celebra una conferencia de dos días en la que participan representantes de gigantes tecnológicos como Facebook o Google, de oenegés, políticos, expertos en derecho y líderes religiososos, entre otros.</p>
      <p>"Ahora está claro que las compañías de alta tecnología no pueden considerarse completamente ajenas a los servicios que brindan a sus clientes. Así que hago un llamamiento urgente a la responsabilidad hacia los menores, su integridad y su futuro", dijo el papa.</p>
      <p>Francisco recordó que el promedio de edad del primer acceso a la pornografía en Internet es actualmente de 11 años y que tiende a bajar.</p>
      <p>"Lo que hace que este fenómeno sea aún más inquietante es el hecho de que este material es ampliamente accesible incluso para menores a través de Internet, especialmente a través de dispositivos móviles. Seguramente tendrá efectos de por vida en ellos", añadió el papa.</p>
      <p>El sumo pontífice recordó que la difusión de la pornografía está creciendo rápidamente y alertó de que los menores podrían desarrollar "dependencia severa, propensión a comportamientos violentos, y relaciones emocionales y sexuales profundamente problemáticas".</p>
      <p>La conferencia concluirá este viernes con la mirada puesta en presentar iniciativas concretas para garantizar la seguridad de los menores en el mundo digital.</p>
