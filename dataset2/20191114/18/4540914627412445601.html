      <h1>Dubais vielseitige Musikszene</h1>
      <address><time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Jane Witherspoon </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tXzu_mfFFUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b><a href="https://www.facebook.com/Boyzone/">Boyzone</a>, <a href="https://www.facebook.com/BrandNewHeavies/">Brand New Heavies</a>, <a href="https://aliciakeys.com/">Alicia Keys</a> und <a href="https://twitter.com/jaysean?lang=de">Jay Sean</a> - das sind nur einige der internationalen Musiker, die dieses Jahr in Dubai aufgetreten sind. Thema dieser Folge von Cult.</b>
      </p>
      <h3>Pulsierende Musikszene</h3>
      <p>Von <a href="http://jamiroquai.com/">Jamiroquai</a> beim <a href="https://www.dubai-online.com/listings/international-jazz-festival/">Jazzfestival in Dubai</a> bis zu <a href="https://www.fatboyslim.net/">Fatboy Slim</a> beim "<a href="https://partyinthepark.ae/">Party in the Park</a>"-Musikkonzert: Dubai hat 2019 einige der größten Namen im Musikgeschäft begrüßt.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1099093154215669761" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://www.facebook.com/Boyzone/">Boyzone</a> spielten hier im Rahmen ihrer Abschiedstour einen ihrer letzten Gigs. Die Gruppe ist eine der erfolgreichsten Bands in Irland und Großbritannien mit fünf Nummer-Eins-Alben und über 25 Millionen verkauften Platten.</p>
      <p><i>"Es war ein Vergnügen, an all die Orte zurückzukehren, die man im Laufe der Jahre kennengelernt hat und wo wir Auftritte hatten"</i>, sagt Ronan Keating. <i>"Es ist schön, wiederzukommen und noch einmal ein Konzert zu geben, um sich richtig zu verabschieden."</i></p>
      <p>Und sein Boyzone-Kolle Shane Lynch meint: <i>"Fairerweise muss man sagen, dass wir direkt neben dem "Irish Village" aufgetreten sind. Das war fast wie in einem Amphitheater. Wenn man auf der Bühne steht, sieht man hoch in die Menge. Man spürt das Publikum. Ein toller Ort zum Spielen. Das hat mir hier gefallen."</i></p>
      <p>Das Ende für einen der besten Exporte Irlands? <i>"Diese Tour wurde wirklich erstaunlich gut aufgenommen. Die Setlist ist großartig. Es ist eine gute Show. Wir sind eine Boyband und wir sind in den Vierzigern. Wir kamen lange genug damit durch. Wir wollen das letzte Kapitel selbst schreiben und mit ein wenig Glaubwürdigkeit und Stolz abtreten"</i>, so Keith Duffy.</p>
      <h3>Vom Irish zum Global Village</h3>
      <p>Der in New York lebende britische R&amp;B-und Pop-Sänger <a href="https://www.facebook.com/jaysean/">Jay Sean</a> trat in Dubai vor 100.000 Zuschauern auf. Die Auftritte in Dubai waren entscheidend für seine Karriere:</p>
      <p>
        <i>"Man muss sich vor Augen halten, dass es damals noch kein Internet wie heute gab. Es gab kein Social Media. Meine Fans in Dubai hatte ich über YouTube. Mir war nicht klar, dass meine Songs hier gespielt werden. Dann hatte ich einen Auftritt in Dubai und fand das cool. Mein erster Auftritt hier war vor 5000 Leuten. Und seitdem bin ich glücklich, dass ich in den vergangenen 15 Jahren jedes Jahr hierherkommen durfte. Sie kennen alle meine Lieder!"</i>
      </p>
      <p><a href="https://www.maroon5.com/">Maroon 5</a> war die Vorband in der neuen <a href="https://www.coca-cola-arena.com/">Coca-Cola Arena</a>. Sie ist eine der größten Mehrzweckhallen in der Region: <i>"Die Verkleidung ist auf die Akustik ausgerichtet ist. Für einen Musik-Veranstaltungsort ist der Klang von entscheidender Bedeutung und die Funktionalität des Raumes"</i>, so der Geschäftsführer der Coca-Cola-Arena Guy Ngata.</p>
      <p>Aber nicht nur Popmusik ist gefragt: Das älteste Broadway-Musical der Welt, "Das Phantom der Oper feierte gerade Premiere an der <a href="https://www.dubaiopera.com/">Oper in Dubai</a>.</p>
      <p>In der Wüstenstadt gibt es für jeden Musikgeschmack etwas zu hören.</p>
