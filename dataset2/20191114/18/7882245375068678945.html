      <h1>Без пяти минут румынский еврокомиссар</h1>
      <address><time datetime="2019-11-14T18:19:01+00:00">14 Nov 2019, 18:19</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/raykt2khZ9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Адина-Иоанна Валеан, скорее всего, станет следующим еврокомиссаром по транспорту. Христианский демократ из Румынии - ветеран Европарламента, где она заседает с 2007 года.</p>
      <p>До недавнего времени Валеан возглавляла Комитет по промышленности, исследованиям и энергетике. В ходе слушаний в четверг она поддержала программу Евросоюза по борьбе с климатическими изменениями.</p>
      <p>«Европейская зелёная сделка должно гарантировать европейцам доступ к экологически устойчивому транспорту по сходным ценам, - сказала румынка. - Чистые средства передвижения должны служить нашим гражданам, бизнесу и экономике наилучшим образом".</p>
      <p>Валеан была направлены в Брюссель новым правительством Румынии после того, как первоначальный кандидат Бухареста был отклонен Европейским парламентом.</p>
      <p>Её утверждение на пленарной сессии поможет ослабить численное превосохство мужчин в Еврокомиссии, чего энергично добивается новый председатель Урсула фон дер Ляйен.</p>
