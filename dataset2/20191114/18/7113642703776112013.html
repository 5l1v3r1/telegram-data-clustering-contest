      <h1>У щенка вырос хвостик на лбу (видео)</h1>
      <h2>У щенка имеется два хвоста. Причем второй хвостик вырос прямо посреди лба - на манер рога сказочного единорога.</h2>
      <address><time datetime="2019-11-14T18:30:00+00:00">14 Nov 2019, 18:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FWTKR3%2Fvideos%2F684141625326655%2F&amp;show_text=0&amp;width=476" width="476" height="476" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В США нашли щенка с хвостом на лбу</h3>
      <p>Приют для собак Mac’s Mission (США) ищет хозяев для милого щенка, которого назвали Нарвал, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>У щенка имеется два хвоста. Причем второй хвостик вырос прямо посреди лба - на манер рога сказочного единорога или же реального морского обитателя - нарвала.</p>
      <p>Щенка, у которого была повреждена лапка, бросили одного на улице в мороз, где его и подобрали сотрудники приюта.</p>
      <p>Ветеринары говорят, что щенок в целом здоров. И второй хвост, который его совершенно не беспокоит, нет необходимости удалять.</p>
      <blockquote>"Дополнительный хвост ни к чему не присоединен и от него нет никакой пользы — кроме, как делать его обладателя самым классным щенком в мире!", — написали работники центра Mac’s Mission после визита к ветеринару.</blockquote>
