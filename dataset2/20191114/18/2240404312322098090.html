      <h1>Семченко: «Львовские сепары, будьте счастливы!»</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/H9Outyex2gw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Украинский блогер, доктор политических наук Александр Семченко прокомментировал годовщину объединения так называемых ЗУНР и УНР.</b>
      </p>
      <p>Александр Семченко напомнил основные исторические факты, касающиеся существования «ЗУНР».</p>
      <blockquote>«ЗУНР и УНР сразу же после объединения начали продавать друг друга. ЗУНР продавала Петлюру большевикам и Деникину. В свою очередь, Петлюра продавал ЗУНР полякам», — рассказывает Семченко.</blockquote>
      <p>Семченко отмечает, что реальное объединение Украины произошло в 1939 году, когда Красная армия защитила западную Украину от немецко-фашистских захватчиков.</p>

        <i>Видео предоставлено Александром Семченко</i>
