      <h1>Dubai, l'ombelico del mondo della musica</h1>
      <address><time datetime="2019-11-14T18:00:17+00:00">14 Nov 2019, 18:00</time> by <a rel="author">Jane Witherspoon </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KlKgFxABYzY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>DUBAI (EMIRATI ARABI UNITI)</b> - Da Jamiroquai al "Dubai Jazz Festival", fino a Fatboy Slim al "Party in the Park".</p>
      <p>Nel 2019, <b>Dubai ha accolto alcuni dei più grandi nomi della musica</b>: i Boyzone, i <a href="https://it.wikipedia.org/wiki/Brand_New_Heavies">Brand New Heavies</a>, <a href="https://it.wikipedia.org/wiki/Alicia_Keys">Alicia Keys</a>, <a href="https://it.wikipedia.org/wiki/Fatboy_Slim">Fatboy Slim</a>, Jay Sean, i <a href="https://it.wikipedia.org/wiki/Maroon_5">Maroon 5</a>, Jay Kay e gli <a href="https://it.wikipedia.org/wiki/Jamiroquai">Jamiroquai</a>.</p>
      <p>La giornalista di Euronews, <b>Jane Witherspoon</b>, incontra alcuni di loro proprio a Dubai.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/534x300_cmsv2_623f5afb-53fe-5390-90ad-f6d225ac0dda-4287468.jpg"/>
        <figcaption>La giornalista di Euronews Jane Witherspoon.</figcaption>
      </figure>
      <h3>Boyzone, i ragazzi terribili</h3>
      <p>La band irlandese <a href="https://it.wikipedia.org/wiki/Boyzone"><b>Boyzone</b></a> si è esibita qui in uno degli ultimi concerti del suo <b>Farewell Tour</b>. Uno dei gruppi di maggior successo in Irlanda e nel Regno Unito, soprattutto negli anni '90: ha avuto cinque album al numero 1 e ha venduto oltre 25 milioni di dischi.</p>
      <blockquote>"È stato un piacere tornare in tutti i luoghi che abbiamo conosciuto e dove abbiamo fatto spettacoli in questi anni. È stato bello tornare e fare un altro concerto, per dire addio al pubblico nel modo giusto".<cite>Ronan Keating <br/>Leader "Boyzone"</cite></blockquote>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/606x340_cmsv2_3bfa78f1-715c-55ab-9000-7b0aa3966029-4287468.jpg"/>
      </figure>
      <p>"<b>In tutta onestà, questo locale dove abbiamo suonato, proprio accanto all'Irish Village, è il migliore di tutti"</b>, aggiunge Shane Lynch.<br/>"<b>È incredibile, è una specie di anfiteatro! Quando si è sul palco si sale, si sale, si sale... Si sente il pubblico ed è uno spazio incredibile per suonare. Personalmente, è per questo che mi piace suonare qui</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/606x340_cmsv2_bead2c5e-7408-59f5-90f4-b00e64fff003-4287468.jpg"/>
      </figure>
      <p>Ma davvero finisce qui l'avventura dei Boyzone, uno dei migliori prodotti irlandesi d'esportazione?</p>
      <p>Keith Duffy sorride e ribatte: "<b>Questo tour è stato accolto molto bene. La scaletta è fantastica. È un ottimo concerto. E poi siamo stati una <i>boyband</i> e ora siamo tutti sulla quarantina. L'abbiamo fatta franca già a lungo... L'ultimo capitolo lo vogliamo scrivere noi e uscire a testa alta con credibilità e orgoglio</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/606x340_cmsv2_501c94ff-de77-5380-a5ce-f6fb99f1079b-4287468.jpg"/>
      </figure>
      <h3>Jay Sean, tutto merito di Dubai</h3>
      <p>E dal Global Village, con sede a New York, arriva a Dubai la star del R&amp;B, <b><a href="https://it.wikipedia.org/wiki/Jay_Sean">Jay Sean</a> (38 anni)</b>: si è esibito davanti a 100.000 persone.<br/>Ci ha raccontato come un'esibizione a Dubai, anni fa, è stata determinante per la sua carriera e come qui sia cambiata la scena musicale.</p>
      <p>"<b>Bisogna ricordarsi che Internet non era quello che è oggi. Non avevamo nessun social media. È stato attraverso YouTube che ho avuto una base di fan a Dubai. Non sapevo neppure che suonassero le mie canzoni qui e poi sono venuto a fare un concerto a Dubai e sono andato alla grande. C'erano 5.000 persone...e mi sono detto: "Cosa? Incredibile!</b>", ricorda Jay Sean.</p>
      <p>"<b>E, da allora, ho avuto la fortuna di venire qui ogni anno negli ultimi 15 anni. E conoscono tutto il mio repertorio!</b>".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/606x340_cmsv2_b199c846-156b-58a9-94ae-9bf0e945f64d-4287468.jpg"/>
      </figure>
      <h3>"Una svolta epocale per la musica"</h3>
      <p>I <b>Maroon 5</b> hanno inaugurato la nuova "Coca-Cola Arena". È la più grande arena della regione ed è stata descritta come una svolta epocale per l'industria musicale <i>live</i>.</p>
      <p>"<b>Guardandovi intorno vedrete che i pannelli sono tutti azionati acusticamente. Per essere un locale musicale il suono e la funzionalità degli spazi sono di fondamentale importanza</b>", spiega Guy Ngata, CEO della "Coca-Cola Arena.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/74/68/606x340_cmsv2_4222d7d7-f2b0-57d5-8527-1d80798f05d1-4287468.jpg"/>
      </figure>
      <p>Ma non è solo la musica pop a lasciare il segno.<br/>Il celebre musical di Broadway, ''<b>Il Fantasma dell'Opera'</b>', è stato presentato in anteprima alla Dubai Opera House, ottenendo uno straordinario successo.</p>
      <p>Musica per le orecchie di tutti, n<b>ella città dove c'è qualcosa per tutti i gusti.</b></p>
