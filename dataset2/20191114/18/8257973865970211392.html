      <h1>The Game Awards to air live in select theaters</h1>
      <address><time datetime="2019-11-14T18:43:07+00:00">14 Nov 2019, 18:43</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/geoffkeighley/status/1195024519498543104?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 14 (UPI) -- The 2019 Game Awards will air live in select Cinemark theaters across the U.S.</p>
      <p>Cinemark <a href="https://www.cinemark.com/gameawards">announced</a> Thursday that the awards show will screen alongside the new movie <i>Jumanji: The Next Level</i> in December.</p>
      <p>The Game Awards honors those in the video game and esports industry. The fifth annual ceremony <a href="https://www.upi.com/Entertainment_News/2019/09/13/The-Game-Awards-2019-to-take-place-on-Dec-12/1391568370574/">will take place</a> Dec. 12 at Microsoft Theater in Los Angeles, Calif.</p>
      <p>Canadian television personality and The Game Awards host Geoff Keighley confirmed the Cinemark screenings in a tweet Thursday.</p>
      <p>"This year @thegameawards is coming to the big screen - Watch Game Awards live on 12/12 in 53 @Cinemark theaters across the US alongside the first screenings of @Jumanjimovie," the<a href="https://twitter.com/geoffkeighley/status/1195024519498543104"> post</a> reads.</p>
      <p><i>God of War </i>won Game of the Year at the 2018 ceremony over <i>Marvel's Spider-Man</i>, <i>Red Dead Redemption 2</i>, <i>Monster Hunter: World, </i><i>Celeste</i> and <i>Assassin's Creed Odyssey</i>.</p>
      <p><i>Jumanji: The Next Level </i><a href="https://www.upi.com/Entertainment_News/Movies/2019/10/31/Jumanji-The-Next-Level-Dwayne-Johnson-takes-on-a-new-game-in-latest-trailer/1721572533370/">is a sequel</a> to <i>Jumanji: Welcome to the Jungle</i> (2017). The film stars <a href="https://www.upi.com/topic/Dwayne_Johnson/?tps=1">Dwayne Johnson</a>, <a href="https://www.upi.com/topic/Kevin_Hart/?tps=1">Kevin Hart</a>, <a href="https://www.upi.com/topic/Jack_Black/?tps=1">Jack Black</a> and Karen Gillan, and officially opens in theaters Dec. 13.</p>
