      <h1>'Mortal Kombat 11': Sindel joins the fight in new gameplay trailer</h1>
      <address><time datetime="2019-11-14T18:20:44+00:00">14 Nov 2019, 18:20</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdynW29QD-k" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- Sindel is the latest character coming to <i>Mortal Kombat 11</i> in a new gameplay trailer for the fighting game sequel.</p>
      <p><a href="https://www.youtube.com/watch?v=rdynW29QD-k&amp;has_verified=1">The clip</a>, released on Thursday, features Sindel using her signature long, white hair to whip around opponents along with her deadly scream.</p>
      <p>Sindel's brutal fatality move is also showcased as she uses her hair to bring in Nightwolf and scream in his face until he explodes.</p>
      <p>Sindel will be available for Kombat Pack owners on Nov. 26 and then as a standalone character on Dec. 3.</p>
      <p>The <a href="https://www.upi.com/Entertainment_News/2019/10/01/The-Terminator-joins-the-fight-in-new-Mortal-Kombat-11-trailer/3131569943131/">Kombat Pack</a> expansion for <i>Mortal Kombat 11</i>, which retails for $39.99, also includes access to characters Shang Tsung, Nightwolf and The Terminator. The Joker of Batman fame and comic book anti-hero Spawn are also set to arrive for the game at a later date.</p>
      <p><i>Mortal Kombat 11</i> is available for the PlayStation 4, Xbox One, Nintendo Switch and PC.</p>
