      <h1>Húngaro Oliver Varhelyi não convenceu ainda PE</h1>
      <address><time datetime="2019-11-14T18:55:30+00:00">14 Nov 2019, 18:55</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p8R-OLSdZHo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O indigitado pela Hungria para a pasta do Alargamento e Vizinhança na Comissão Europeia, Oliver Varhelyi, não convenceu os eurodeputados durante a audição, quinta-feira, tendo que responder a mais perguntas por escrito.</p>
      <p>Oliver Varhelyi, muito próximo do primeiro-ministro eurocético Viktor Orban, prometeu defender o interesse comunitário: "Temos de continuar a espalhar a democracia, prosperidade e Estado de direito no coração do nosso continente, a região dos Balcãs Ocidentais. É do interesse deles, e é do nosso interesse".</p>
      <p>Até há pouco embaixador da Hungria para a União Europeia, o candidato é descrito como um tecnocrata que domina bem as matérias.</p>
      <p>"Ele respondeu de maneira calma às perguntas durante a audiência e as suas respostas foram profundas. Do ponto de vista profissional, penso que tem muita qualidade", disse Kinga Gál, eurodeputada húngara do centro-direita.</p>
      <p>Outro eurodeputado húngaro, mas da oposição (é socialista), está preocupado com a proximidade entre Varhelyi e Orban. "É algo que nos deixou inseguros quanto ao que deveríamos pensar desta candidatura. Ontem tínhamos uma imagem mais positiva dele, que parecia querer distanciar-se de Orban. Mas não temos certeza disso", explicou Attila Ara-Kovacs.</p>
      <p>Depois do chumbo do ex-ministro da Justiça húngaro por causa do conflito de interesses, este segundo indigitado está a ter dificuldades em convencer o Parlamento Europeu da sua capacidade para o cargo.</p>
