      <h1>La candidata rumana estará al frente de la cartera de Transportes, tras el sí de la Eurocámara</h1>
      <address><time datetime="2019-11-14T18:30:30+00:00">14 Nov 2019, 18:30</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cj6Bk5LWIoc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La candidata rumana a comisaria, Adina-Ioana Vălean, también ha recibido el visto bueno del Parlamento Europeo.</p>
      <p>Esta cristianodemócrata es una eurodiputada veterana y estará al frente de la cartera de Transportes.</p>
      <p>Durante su audiencia, ha respaldado las aspiraciones mediambientales de la futura comisión.</p>
      <p>"El pacto ecológico europeo debe garantizar que los europeos puedan disfrutar de un acceso asequible a una movilidad sostenible e inteligente", ha explicado Vălean. "Debe estar al servicio de los ciudadanos, de las empresas y de la economía".</p>
      <p>Su elección ayudará a preservar la prometida paridad de género en el futuro Colegio de comisarios.</p>
      <p>Pero la nueva Comisión no podrá iniciar su mandato antes de que todos los comisarios hayan sido aprobados por el Parlamento Europeo. Y la confirmación del nominado húngaro sigue pendiente.</p>
