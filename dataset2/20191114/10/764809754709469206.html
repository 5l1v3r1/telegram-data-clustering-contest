      <h1>شاهد: طلاب يغادرون هونغ كونغ بعد تحول حرم جامعتهم إلى ساحة معركة</h1>
      <address><time datetime="2019-11-14T10:30:50+00:00">14 Nov 2019, 10:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2jRTc72sa1A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>غادر طلاب صينيون جامعة هونغ كونغ المعمدانية بعد تحول حرمها إلى ساحة معركة وسط المظاهرات العنيفة ضد الحكم المركزي الصيني في جميع أنحاء المدينة.</p>
      <p>وشوهد حوالي 30 طالبًا وهم يجرون أمتعتهم متوجهين إلى المطار يوم الخميس 14 تشرين الثاني/ نوفمبر.</p>
      <p>واحتشد المتظاهرون المناهضون للحكومة في عدة جامعات في جميع أنحاء هونغ كونغ يوم الأربعاء 13 تشرين الثاني/ نوفمبر. وقالت الشرطة إن العنف في المدينة التي تحكمها الصين قد وصل إلى "مستوى خطير للغاية بل ومميت".</p>
      <p>وأمضى المتظاهرون، ومعظمهم من الطلاب، يوم الأربعاء في تحصين المتاريس وتخزين المواد الغذائية بالحرم الجامعي، حيث عطلت مجموعات من المتظاهرين الملثمين وسائل النقل والأعمال في العديد من المناطق.</p>
      <p>كما أصيب العديد من الطلاب في اشتباكات بين شرطة مكافحة الشغب والمتظاهرين في جامعة هونغ كونغ الصينية (CUHK).</p>
      <p>وكانت الشرطة قد اتهمت المتظاهرين بإدارة "مصنع أسلحة" وصنع القنابل الحارقة التي ألقيت على الضباط.</p>
      <h3>حالة شلل</h3>
      <p>وبعد أكثر من خمسة أشهر من التظاهرات، تبنت حركة الاحتجاج في المستعمرة البريطانية السابقة هذا الأسبوع تكتيكا جديدا يقضي بمضاعفة التحركات المحدودة التي تقوم بها مجموعات صغيرة وخصوصا طلاب، لاستنزاف قدرات الشرطة إلى أقصى حد ممكن.</p>
      <p>وكانت محاور الطرق الأساسية في المدينة صباح الخميس مغلقة بحواجز صنعت من الخيزران والحجارة وأكوام من أشياء أخرى.</p>
      <p>وكان واحد من ثلاثة أنفاق للسيارات يسمح بعبور مرفأ هونغ كونغ، مغلقا أمام حركة السير كغيره من العديد من محطات المترو وخطوط الحافلات، ما أدى إلى شلل شبه كامل للمدينة التي يبلغ عدد سكانها نحو 7,5 ملايين نسمة.</p>
      <p>وبقيت المدارس والجامعات مغلقة بينما أرجأت المستشفيات العمليات الجراحية غير العاجلة. وبقي العديد من المحلات التجارية مغلقا.</p>
      <p>وطلبت حكومة هونغ كونغ من أرباب العمل إبداء مرونة مع الموظفين الذين لا يستطيعون الوصول إلى أماكن عملهم بسبب الصعوبات في حركة النقل المشترك الأساسي للتنقلات في المدينة.</p>
      <p>وتشهد المستعمرة البريطانية السابقة منذ حزيران/يونيو اسوأ أزمة سياسية منذ إعادتها إلى بكين في 1997. وفي مواجهة المتظاهرين، تتبنى السلطة المحلية والحكومة المركزية الصينية مواقف متصلبة مؤكدة أنها لن تخضع لضغط الشارع.</p>
      <p>ومنذ بداية الأسبوع، تكثفت أعمال العنف في جميع أنحاء المنطقة ما أنهك الشرطة واثر على قطارات الأنفاق الفعالة جدا عادة وتنقل يوميا أكثر من أربعة ملايين شخص.</p>
      <p>وقالت الحكومة إن سبعين شخصا أدخلوا المستشفيات الاربعاء، اصابة اثنين منهم خطيرة. وبين هؤلاء رجل في السبعين من العمر ضرب بقطعة آجر على رأسه بينما كان يحاول فتح طريق.</p>
      <p>من جهة أخرى، أطلقت الشرطة الغاز المسيل للدموع صباح الخميس بالقرب من جامعة البوليتيكنيك حيث دعي المتظاهرون إلى التجمع.</p>
      <p>وفي رسالة وضعتها على فيسبوك، اتهمت الشرطة "مثيري الشغب بإطلاق "سهام على العديد من رجال الشرطة الذين كانوا يقومون بدورية" بالقرب من هذه الجامعة صباح الخميس.</p>
