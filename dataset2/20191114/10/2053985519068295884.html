      <h1>السعودية تسعى لشراء 1.02 مليون طن من علف الشعير</h1>
      <address><time datetime="2019-11-14T10:02:00+00:00">14 Nov 2019, 10:02</time> by <a rel="author">رويترز</a></address>
      <p>رويترز قالت المؤسسة العامة للحبوب، مشترى القمح الحكومى فى السعودية، اليوم الخميس، إنها تسعى لشراء 1.02 مليون طن من علف الشعير في مناقصة.<br/><br/><br/>تطلب المؤسسة تسليم الشعير على فترات بين فبراير ومارس 2020.</p>
    </article>
