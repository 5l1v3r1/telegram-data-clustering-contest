      <h1>«Обнимашки с осетином»: фанат Мияги вбежал на сцену ради объятий</h1>
      <address>
        <time datetime="2019-11-14T10:40:00+00:00">14 Nov 2019, 10:40</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/q5aD-4OM80A/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/q5aD-4OM80A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Милый инцидент произошёл во время концерта известного репера в Казахстане. Один из любителей творчества не сдержал чувств и подбежал к артисту, чтобы прикоснуться к нему.</h4>
      <p>Отрывок, попавший на видео, распространили в республиканских пабликах в соцсетях. На кадрах видно, как один из фанатов во время выступления осетинского репера Азамата Кудзаева, выбежал на сцену и обнял кумира. Артист сначала удивился порыву фаната, но потом с радостью обнял парня в ответ. Сразу же после этого сотрудники службы безопасности попытались вывести фаната, однако Мияги остановил охранников и разрешил преданному поклоннику сделать совместное селфи.</p>
      <p>В комментариях к посту многие пользователи восхитились поступком земляка и признались ему в любви.</p>
      <p>Напомним, что известных певцов Мияги и Эндшпиля <a href="https://pobeda26.ru/novosti/kavkaz.-novosti-okruga/bolshe-vsego-na-severnom-kavkaze-slushayut-reperov-miyagi-i-endshpilya">предпочитают слушать</a> не только на Cеверном Кавказе. Среди поклонников также оказались жители Чукотки и Якутии.</p>
