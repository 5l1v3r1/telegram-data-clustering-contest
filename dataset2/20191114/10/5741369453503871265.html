      <h2>Am HeroFest erwarten die Besucher drei Tage voller Action, Spass und Nervenkitzel.</h2>

      <p>Das HeroFest verbindet Gaming, Cosplay und E-Sports. In den drei Hallen der BERNEXPO können die Besucher neue Games zocken, die besten E-Sports-Gamer beim Live-Duell beobachten oder verschiedenste Workshops besuchen.</p>
      <p>Auf der Fantasy-Bühne zeigen nationale und internationale Cosplayer ihre Kreationen. Wer will kann am HeroFest auch selbst zum Helden werden, indem er sich für eine der Fraktionen Nox oder Solaris entscheidet und vor Ort Quests erfüllt.</p>
      <p>Wer sich das HeroFest auf keinen Fall entgehen lassen möchte, kann sich seine Tickets bei <a href="https://www.starticket.ch/de/tickets/herofest-20191122-1200-20191124-1800-bernexpo-bern">Starticket</a> im offiziellen Vorverkauf sichern.</p>
