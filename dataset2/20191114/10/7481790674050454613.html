      <h1>中国で２人が「最も危険な」肺ペスト、１人重体</h1>
      <address>
        <time datetime="2019-11-14T10:01:00+00:00">14 Nov 2019, 10:01</time>
      </address>
      <p>　【北京＝比嘉清太】中国紙・光明日報などは１４日、内モンゴル自治区の住民２人が１２日に肺ペストと診断され、北京の医療機関で治療を受けていると伝えた。このうち１人が重体という。当局は２人との接触者を隔離する措置を取った。</p>
      <p>　日本の国立感染症研究所によると、肺ペストは「最も危険なタイプ」のペストとされ、発病後１２～２４時間で死亡する可能性がある。</p>
