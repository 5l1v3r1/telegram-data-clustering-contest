      <h1>Волатильность Ethereum приблизилась к историческому минимуму</h1>
      <address>
        <time datetime="2019-11-14T10:57:47+00:00">14 Nov 2019, 10:57</time>
      </address>
      <p>Средняя волатильность торговой пары ETH/USD упала до 1,73% за последние 10 дней. Тем самым показатель приблизился к историческому минимуму.</p>
      <figure>
        <iframe data-src="https://twitter.com/skewdotcom/status/1194917850122731520?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Считается, что снижение волатильности говорит о неуверенности участников рынка. После сжатия цены, трейдеры обычно ожидают сильное движение.</p>
      <p>В июле аналитики San Francisco Open Exchange (SFOX) <a href="https://forklog.com/mnenie-ethereum-pokidaet-kategoriyu-altkoinov/">заявили</a>, что повышенная корреляция биткоина и Ethereum позволит исключить вторую по капитализации криптовалюту из разряда альткоинов.</p>
