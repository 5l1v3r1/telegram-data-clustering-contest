      <h1>Представлена новая версия легендарной раскладушки Motorola Razr</h1>
      <address><time datetime="2019-11-14T10:00:00+00:00">14 Nov 2019, 10:00</time> by <a rel="author">Богдан Бобров</a></address>
      <figure>
        <img src="https://img.rg.ru/img/content/177/92/57/IMG_20191114_100057_539_d_850.jpg"/>
      </figure>
      <p>Фото: Скриншот YouTube</p>
      <p>Компания Motorola официально представила новый смартфон Motorola Razr - перезапуск легендарной "раскладушки" прошлого десятилетия.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/IxSTFbL9ziw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главная фишка современной интерпретации сверхпопулярной трубки середины нулевых - гибкий 6,2-дюймовый OLED-экран с соотношением сторон 21:9, который складывается пополам в закрытом состоянии.</p>
      <p>На мобильном рынке ниша гаджетов с "эластичными" дисплеями пока толком никем не занята. Samsung, будучи пионером на этом поприще, наломали немало дров с <a href="https://rg.ru/2019/09/27/samsung-kotoryj-ne-smog-ekran-galaxy-fold-slomalsia-na-vtoroj-den.html">Galaxy Fold</a>, поэтому трудно прогнозировать судьбу новинки от Motorola. Во многом она будет зависеть от надежности выбранной конструкции.</p>
      <p>Согласно заявлениям вендора, панель основной матрицы защищена специальным покрытием, которое устойчиво к брызгам и пыли.</p>
      <p>Что касается технических характеристик, то почти все ранее слитые данные подтвердились. По уровню железа аппарат никак нельзя отнести к флагманскому классу - он построен на платформе Snapdragon 710, имеет 6/128 Гб постоянной и встроенной памяти, 16-мегапиксельную основную и 5-мегапиксельную селфи-камеру, аккумулятор емкостью 2510 мАч (это совсем немного по сравнению с конкурентами), порт USB-C и сканер отпечатков пальцев, дизайн которого еще до анонса вызвал в Сети <a href="https://rg.ru/2019/11/06/v-seti-opublikovan-pervyj-realnyj-snimok-gibkogo-motorola-razr.html">разногласия</a> среди пользователей. В качестве операционной системы выступает Android 9 Pie - даже не "десятка".</p>
      <p>На внешней стороне расположен второй 2,7-дюймовый OLED-дисплей со стеклянным покрытием, который производитель называет экраном Quick View. Его предназначение предсказуемо очевидно - на него будут выводиться уведомления и оповещения.</p>
      <p>Старт продаж в США назначен на январь 2020 года, цена составит 1499 долларов. Информация о запуске в других регионах пока отсутствует.</p>
