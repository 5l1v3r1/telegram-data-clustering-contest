      <blockquote><a href="https://www.youtube.com/watch?v=pe-lZl_mdPI">ГРАЖДАНСКОЙ ОБОРОНЕ — 35 лет, концерт музыкантов группы 13 ноября 2019 клуб Аврора</a><br/>по поводу празднования 35-летия группы практически все живые музыканты группы собрались и отыграли чумовой концерт в "Авроре". На сцене играли: Рябинов, …<cite>www.youtube.com</cite></blockquote>
      <p>По поводу празднования 35–летия группы практически все живые музыканты группы собрались и отыграли вчера чумовой концерт в "Авроре". <br/>На сцене играли: Рябинов, Жевтун, Судаков, Староватов, Климкин, Андрюшкин, Кузнецов, Кокорин, С. Летов, Чеснаков. Ну а песни Егора пел весь зал, конечно, отлично угорели и отпраздновали, несмотря на множество очень разных мнений на этот счет, мол, это крохоборы–неудачники бабки стригут и прочее.<br/><br/>Хуйнавсёнаэтоивнебопотрубе!</p>
