      <h1>Cocaina per più di una tonnellata sequestrata a Gioia Tauro</h1>
      <address><time datetime="2019-11-14T10:27:18+00:00">14 Nov 2019, 10:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MZanPxKnHM4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Era nascosta in 144 pacchetti occultati in un carico di banane, la cocaina per una tonnellata e 176 chili sequestrata nel porto di Gioia Tauro grazie a una operazione congiunta di carabinieri, guardia di finanza, agenzia europea della polizia ed Europol. Si tratta di uno dei più ingenti sequestri di stupefacenti portato a termine nello scalo calabrese negli ultimi anni</p>
      <p>La droga, che al dettaglio avrebbe fruttato fino a 250 milioni di euro, era stata occultata in un container proveniente dal Sud America e diretto in Germania, ed è stata scoperta grazie alla scansione radiografica effettuata dall'Agenzia delle Dogane.</p>
      <p>L'operazione conferma la centralità del porto di Gioia Tauro nel traffico internazionale di stupefacenti gestito dalle cosche della ndrangheta, da anni partners esclusivi di molti cartelli di produzione in Colombia, Bolivia, Messico e nel resto dell'America latina.</p>
      <p>Secondo dati della Guardia di finanza, nel corso dell'ultimo anno, nel porto di Gioia Tauro sono state sequestrate oltre due tonnellate e mezzo di cocaina, spesso intercettando carichi di media importanza, tra i trenta e sessanta chili.</p>
