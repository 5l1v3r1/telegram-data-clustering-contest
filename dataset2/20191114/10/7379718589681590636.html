      <h1>Egitto: grave incendio in un oleodotto uccide almeno 7 persone</h1>
      <address><time datetime="2019-11-14T10:11:36+00:00">14 Nov 2019, 10:11</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JDkYNjxF1nA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Sette persone sono morte durante un grave incendio</b> scoppiato mercoledì, <b>in seguito a una fuga di gas da un oleodotto</b> a Ezbet El Masoud, nel Governatorato di Buhayra, <b>in Egitto</b>. Secondo il presidente della Petroleum Pipelines, Abdel-Moneim Hafed, l'incidente è stato causato da tunnel scavato da alcuni ladri di petrolio nel pomeriggio. Il tunnel è stato chiuso e l'incendio domato da una squadra di tecnici della compagnia petrolifera.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194719685926895621" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"C'era gente in fiamme, circa cinque o sei persone, qualche moto e tuk tuk bruciati. La strada era piena di gas", dichiara uno dei 16 feriti ricoverati a causa delle ustioni riportate.</p>
      <p><b>L'Egitto è il sesto maggior produttore africano di petrolio</b>, dopo Libia, Nigeria, Algeria, Angola e Sud Sudan.</p>
