      <h1>Пожарный откачал кота при помощи кислородной маски. Видео</h1>
      <address><time datetime="2019-11-14T10:58:00+00:00">14 Nov 2019, 10:58</time> by <a rel="author">Вести.Ru</a></address>
      <p>В Твери на улице Двор Пролетарки во вторник горел второй этаж жилого дома, эвакуировано было более 30 человек. Пожарные при обходе квартир спасли не только людей, но и кота с собакой.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Gh4bX6V3u8o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Особенно досталось коту, который надышался угарным газом. Спасатель — старший лейтенант Андрей Мейстер — вынес животное и дал ему кислородную маску. Спустя пять минут, как сообщает <a href="https://tvernews.ru/">издание "ТИА"</a>, усатый питомец пришел в себя.</p>
      <p>Пожар был оперативно потушен, от огненной стихии никто не пострадал.</p>
