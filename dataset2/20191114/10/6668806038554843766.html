      <h1>Rani Mukerji’s act as a cop in Mardaani 2’s trailer makes it a must watch</h1>
      <address><time datetime="2019-11-14T10:56:00+00:00">14 Nov 2019, 10:56</time> by <a rel="author" href="https://www.filmfare.com/search/author_Vedanshi_Pathak" target="_blank">Vedanshi Pathak</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dKeRIOA28Jk" width="630" height="350" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rani Mukerji is ready to captivate the audience once again with her acting chops in her upcoming film Mardaani 2. Based on true events, the film revolves around the story of a brutal murderer and rapist who Rani Mukerji’s character is out to nab. The actress plays a strong headed and assertive cop in the film and the makers released the trailer of the film this morning which is impressive to say the least.</p>
      <figure>
        <img src="https://www.filmfare.com/images/transparent.gif"/>
      </figure>
      <p>A gripping storyline, perfectly supporting background score and powerful performances is the reason why one can’t help but be glued to the screen till the end of the trailer. Directed and written by Gopi Puthran, this film hits the theatres on December 13, 2019. We are pumped to watch this one. What about you?</p>
