      <h1>SpongeBob Meets Keanu Reeves In The First Trailer For ‘The SpongeBob Movie: Sponge On The Run’</h1>
      <address><time datetime="2019-11-14T10:15:00+00:00">14 Nov 2019, 10:15</time> by <a rel="author">Corey Atad</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HfiH_526qhY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>SpongeBob is going on an adventure far away from his pineapple under the sea.</p>
      <p>In his latest big-screen outing, “The SpongeBob Movie: Sponge on the Run”, everyone’s favourite sea creature is going on a quest to find his missing pet, Gary the snail.</p>
      <related>
        <a href="https://etcanada.com/news/414718/maroon-5-super-bowl-halftime-show-gets-mixed-reaction-leaves-viewers-demanding-more-spongebob/"/>
      </related>
      <p>On top of all the wild hijinks, SpongeBob also meets some “all-new faces,” including Keanu Reeves, as the trailer reveals.</p>
      <p>Reeves appears to SpongeBob and Patrick in a ball of sage.</p>
      <p>“I’m made out of sage, and I am a sage,” he tells them. “So it works out pretty well.”</p>
      <related>
        <a href="https://etcanada.com/news/536693/helen-mirren-says-it-was-very-flattering-to-be-mistaken-for-keanu-reeves-girlfriend/"/>
      </related>
      <p>The film is also set to feature Kelly Marie Tran, Awkwafina, Reggie Watts, and more.</p>
      <p>“The SpongeBob Movie: Sponge on the Run” is out in theatres May 22, 2020.</p>
