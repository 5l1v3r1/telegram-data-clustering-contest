      <h1>Женщины-автомеханики стали звездами соцсетей в патриархальном Иране</h1>
      <address><time datetime="2019-11-14T10:21:15+00:00">14 Nov 2019, 10:21</time> by <a rel="author">Javad Montazeri  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/t4g-0YIzd4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вопреки стереотипам, иранки Киана Ярахмади и Нилуфар Фарахманд работают в автомастерской. Владелец гаража "Эстеглал" Али Хамаюни признался, что сперва не хотел брать женщин на работу, но "увидев их энтузиазм, передумал".</p>
      <p>Нилуфтар по образованию графический дизайнер, а Киана - юрист. Они решили попробовать себя в качестве автомехаников "из любопытства".</p>
      <p>Опубликовав свою историю в социальных сетях, девушки стали звездами. В будущем они хотят открыть свой автосалон и надеются, что их пример подтолкнет и других женщин заниматься этим "не женским делом".</p>
