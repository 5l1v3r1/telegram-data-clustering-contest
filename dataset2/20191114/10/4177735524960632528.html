      <h1>Alumnos de la Escuela Granja fueron reconocidos por el Concejo Deliberante</h1>
      <address><time datetime="2019-11-14T10:43:00+00:00">14 Nov 2019, 10:43</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FmoruXNABhs" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p>Los alumnos de de 6to. año Nivel 2 de la Escuela de Educación Secundaria Agraria 1 “Dr. Ramón Santamarina” fueron reconocidos este jueves por la mañana en el Honorable Concejo Deliberante por la creación del queso “<b>Grilone</b>”.</p>
      <p>“Todo arrancó cuando <b>detectamos una problemática en uno de los sectores productivos de la fábrica de la Escuela</b>. A partir de ahí, surgió la idea de presentarlo en Feria de Ciencias; una cosa nos llevó a la otra, pasamos por diferentes instancias, y después contamos con el apoyo de diferentes entidades de Tandil, <b>hasta llegar a que el Concejo Deliberante nos reconociera</b>”, manifestó Agustina, una de las alumnas.</p>
      <p>Gonzalo, su compañero, explicó que la problemática que detectaron afecta a todas las fábricas de mediana producción y contó que <b>producen 270 kg de queso por día</b>: “Nos estaba dejando un desperdicio de <b>4 a 5 kg por día, es decir 130 kg de queso desperdiciado por mes</b>. Nosotros vimos esta problemática como algo económico también, entonces buscamos la forma de hacer un producto para el consumidor que nos dé un rinde alto”.</p>
