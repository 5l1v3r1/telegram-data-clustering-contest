      <p>
        <b>Захваты, броски и подсечки — вот язык, на котором говорит самбо. Сегодня этим видом единоборства занимаются почти пять миллионов человек в 120 странах мира, хотя на заре своего появления самбо было доступно лишь «избранной» группе людей.</b>
      </p>
      <p>В самбо, как и в других видах единоборств, предусмотрено деление по весовым категориям в зависимости от возраста и пола, разрешается применять броски, удержания и болевые приёмы на руки и ноги — за все это спортсмен получает баллы. Самбист может победить досрочно, если выполнит бросок соперника на спину, оставаясь в стойке, проведёт болевой прием, наберёт на восемь баллов больше соперника. Болевые приемы и удержания — вещь сложная, а вот броску может научиться любой желающий.</p>
      <p>
        <b>Подробнее узнал о самбо от настоящих мастеров и испытал на себе бросок опытного тренера корреспондент МТВ Иван Богданов. Смотрите новый выпуск проекта «Кузница чемпионов» на МТВ.</b>
      </p>
