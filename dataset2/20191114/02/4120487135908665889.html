      <h1>东京奥运会、残奥会胜利花束亮相 出自地震灾区</h1>
      <address>
        <time datetime="2019-11-14T02:58:00+00:00">14 Nov 2019, 02:58</time>
      </address>
      <p>【中新社13日讯】北京时间12日，东京奥运会、残奥会的胜利花束设计样式公布。据悉，这些花束由2011年3月受到日本大地震重创的东北部地区种植的花朵制成。2016里约奥运会，原本按照惯例为奖牌获得者献上的花束改为纪念品，而2020东京奥运会和残奥会的颁奖仪式中，花束将重归舞台。<br/><br/><br/> </p>
    </article>
