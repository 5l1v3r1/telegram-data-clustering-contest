      <h1>Daemon X Machina Receives Some Free DLC Based On The Eureka Seven Anime</h1>
      <h2>Download it now!</h2>
      <address><time datetime="2019-11-14T02:45:00+00:00">14 Nov 2019, 02:45</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/p43tCKxLLm8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Although <b><a href="http://www.nintendolife.com/games/nintendo-switch/daemon_x_machina">Daemon X Machina</a></b> can become a little repetitive from time to time, it still offers some of the best and most solid mech action on the Nintendo Switch.</p>
      <p>Marvelous Entertainment has already released some free updates for the game – with one, in particular, added <a href="http://www.nintendolife.com/news/2019/10/daemon_x_machina_now_features_competitive_multiplayer_mech_mayhem">competitive multiplayer</a> to the mix, and now this Switch exclusive is receiving some free downloadable content.</p>
      <p>Starting today, you'll be able to download a <i>Eureka Seven</i> set from the Switch eShop, based on the Japanese anime series of the same name. The "Psalm of Planets Eureka Seven Set" includes Arsenal: Nirvash, Outer Suit: Renton Thurson, and Outer Edit Parts: Renton Thurson.</p>
