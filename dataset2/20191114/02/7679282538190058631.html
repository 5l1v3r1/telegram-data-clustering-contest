      <h1>चंद्रयान-2 ने भेजी चांद की ये खूबसूरत तस्वीर, ISRO ने की जारी</h1>
      <address><time datetime="2019-11-14T02:51:59+00:00">14 Nov 2019, 02:51</time> by <a rel="author">नई दिल्ली, एजेंसी</a></address>
      <p><b>Chandrayaan 2: </b>भारतीय अंतरिक्ष अनुसंधान संगठन (इसरो) ने बुधवार को चंद्रयान-2 के टेरेन मैपिंग कैमरे द्वारा क्रेटर के 3 डी व्यू की तस्वीर जारी की है। ये करीब 100 किलोमीटर ऑर्बिट से ली गई है। </p>
      <figure>
        <iframe data-src="https://twitter.com/ANI/status/1194593099252523010?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>तस्वीर में चांद पर मौजूद गड्ढों, लावा ट्यूब (भविष्य में इन्हीं जगहों पर जीवन की संभावनाएं हैं), रिलेस (लावा ट्यूब के फट जाने से पैदा हुई जगह) के साथ कई ऐसी चीजें हैं, जो आगे शोध के लिए अहम मददगार साबित हो सकती हैं। </p>
      <p>
        <b>ठीक से काम कर रहा ऑर्बिटर</b>
      </p>
      <p>बता दें कि बीते दिनों भारतीय अंतरिक्ष अनुसंधान संगठन (इसरो) के अध्यक्ष के शिवन ने कहा था कि चंद्रयान-2 मिशन ने अपना 98 फीसदी लक्ष्य हासिल किया है। ऑर्बिटर ठीक से काम और तय वैज्ञानिक प्रयोग कर रहा है। जबकि लैंडर 'विक्रम' के साथ संपर्क स्थापित करने के लिए वैज्ञानिक कड़ी मेहनत कर रहे हैं। </p>
