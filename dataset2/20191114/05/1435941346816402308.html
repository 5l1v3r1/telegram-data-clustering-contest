      <h1>الأرض ستبقى عربية .. جديد ماجدة الرومي</h1>
      <address><time datetime="2019-11-14T05:50:42+00:00">14 Nov 2019, 05:50</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - متابعة</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/NDZNq5SIiJA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شاركت الفنانة اللبنانية ماجدة الرومي في الاحتفالية الختامية للدورة الرابعة من تحدي القراءة العربي بعمل فني حصري لهذه المناسبة بعنوان الأرض ستبقى عربية.</p>
      <p>وأبدت ماجدة الرومي سعادتها بالحفاظ علي الهوية العربية، وقالت خلال حوارها ببرنامج insider بالعربي: تم استضافتي للمشاركة في العمل المشرف لدعم اللغة العربية والوحدة العربية من قبل مكتب الشيخ محمد بن راشد آل مكتوم.</p>
      <p>وتابعت ماجدة الرومي أنهم طلبوا منها تقديم قصيدة غنائية في هذه المناسبة لدعم اللغة العربية، وأن القصيدة من كلمات وألحان مدحت العدل، وهي باسم الأرض ستبقي عربية.</p>
      <p>وأضافت ماجدة الرومي “رغم الظروف الصعبة التي تمر بها لبنان إلا أننا انتهينا من الاستعدادات وشارك في تلحين القصيدة الموزع ميشيل فاضل”.</p>
      <p>ماجدة الرومي من مواليد 13 ديسمبر 1956 وهي مغنيّة لبنانية، تنحدر من عائلة الرومي التي تتأصل من عائلة البرادعي من مدينة صور في جنوب لبنان.</p>
      <p>وتعد ماجدة الرومي من أشهر الفنانات العرب ونجمة في عالم الموسيقى والغناء العربي، حيث ولدت في بيت فني فهي ابنة الموسيقار الشهير حليم الرومي والذي كان وراء بروز أسطورة الغناء فيروز، وتأثرت منذ الطفولة بكبار الموسيقيين العرب أمثال محمد عبد الوهاب وأم كلثوم وعبد الحليم حافظ وأسمهان.</p>
      <p>وقدمت ماجدة الرومي في سنة 1975 أغنيتها الأولى “عم بحلمك يا حلم يا لبنان”، كما أنها لفتت نظر المخرج المصري يوسف شاهين فقدمها رغم صغر سنها في فيلمها الوحيد حتى الآن “عودة الابن الضال” الذي حقق آنذاك نجاحاً ملحوظاً.</p>
