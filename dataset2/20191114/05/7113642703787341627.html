      <h1>Рекордные морозы и снегопады накрыли США (видео)</h1>
      <h2>В Буффало и Детройте уровень снега составляет примерно 25 см. Из-за резкого похолодания закрыты многие школы и предприятия. В аэропортах отменено более тысячи рейсов.</h2>
      <address><time datetime="2019-11-14T05:26:00+00:00">14 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nCrvbjTgfEk" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Температура в Чикаго упала до -13 градусов, что побило рекорд 1986 года</h3>
      <p>Холодные воздушные массы из Сибири привели к рекордным заморозкам и сильным снегопадам в восточной части США, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Такие воздушные массы более характерны для середины января, нежели для середины ноября. Пожалуй, это самая низкая отметка термометра, которую мы достигали, и это может побить рекорд во всем регионе", – сказал метеоролог Национальной метеорологической службы Кевин Бирк.</blockquote>
      <p>Во многих городах температура воздуха достигла предельной для региона отметки.</p>
      <p>В Буффало и Детройте уровень осадков составляет примерно 25 см, в штатах Вермонт и Мэн наблюдаются аналогичные погодные условия.</p>
