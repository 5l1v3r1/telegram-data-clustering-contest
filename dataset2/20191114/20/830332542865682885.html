      <h1>Sheriff says 2 dead, school shooter in grave condition</h1>
      <address>
        <time datetime="2019-11-14T20:15:17+00:00">14 Nov 2019, 20:15</time>
      </address>
      <p>SANTA CLARITA, Calif. - Authorities say a 16-year-old gunman was among six victims found at a Los Angeles school following a shooting. Two of those victims later died.</p>
      <figure>
        <iframe data-src="https://twitter.com/LACoSheriff/status/1195068756025720832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Los Angeles County Sheriff Alex Villanueva says the unidentified gunman, whose birthday is Thursday, is in grave condition at a hospital. The shooter pulled a gun from his backpack and shot five other students before shooting himself.</p>
      <figure>
        <iframe data-src="https://twitter.com/LASDHQ/status/1195035989867028481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A video of the shooting at Saugus High School shows the teenager shooting himself in the head.</p>
      <p>Sheriff's homicide Capt. Kent Wegener said the gunman used a .45-caliber handgun and there were no more bullets left when it was recovered.</p>
      <p>A 16-year-old girl and a 14-year-old boy died at a hospital, officials said. </p>
      <p>
        <b>Student feared: "This is it. I'm going to die"</b>
      </p>
      <p> A student at the school said she initially mistook gunshots for instruments in a band class.</p>
      <p>Shauna Orandi was in her Spanish class working on homework at when she heard gunfire. She says she thought her worst nightmare had come true. She said to herself: "This is it. I'm gonna die."</p>
      <p>She was later escorted from the school and reunited with her father in a nearby park.</p>
