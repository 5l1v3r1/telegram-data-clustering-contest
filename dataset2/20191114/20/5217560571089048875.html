      <h1>Epic Games дарит Messenger. Названа следующая бесплатная игра</h1>
      <address><time datetime="2019-11-14T20:12:00+00:00">14 Nov 2019, 20:12</time> by <a rel="author">Дмитрий Кривов</a></address>
      <p>До 21 ноября Epic Games store раздаёт пиксельный ниндзя-боевик Messenger (<a href="https://www.gametech.ru/reviews/1760/">наш обзор</a>).</p>
      <figure>
        <img src="https://www.gametech.ru/sadm_images/00dima/all/messenger_art.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/fGxRMwSthAc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Получить игры можно через авторизацию в Epic Games Store, после чего на <a href="https://www.epicgames.com/store/ru/product/the-messenger/home">соответствующей странице</a> кликнуть по продукту и кнопке «Бесплатно».</p>
      <p>C 21 ноября Epic начнёт дарить Bad North, минималистичную ruguelike-тактику о викингах.</p>
