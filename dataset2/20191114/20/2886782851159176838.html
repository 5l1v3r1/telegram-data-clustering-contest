      <h1>Az Európai Befektetési Bank 2021-ig leállítja a fosszilis energiahordozók kitermelésének támogatását</h1>
      <address><time datetime="2019-11-14T20:41:17+00:00">14 Nov 2019, 20:41</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5mW3VsQetQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Két éven belül az összes olaj-, gáz- és kőszénkitermelést támogató projektjét le fogja állítani az Európai Beruházási Bank - ezt a pénzintézet alelnöke jelentette be a csütörtöki testületi ülés után.</p>
      <p>Az Európai Bizottság új elnöke, Ursula von der Leyen nemrég hirdette meg az úgynevezett zöld irányvonalat, amely az egész unió költségvetésére hatással lesz. A Beruházási Bank ugyanakkor arra figyelmeztet, hogy nem szabad munkahelyek ezreit feláldozni egy távoli cél érdekében.</p>
      <p>- Nagyon fontos, hogy miként oldjuk meg az átmenetet. Mert nem csak a klímavédő fiatalok, hanem a sárga mellényesek is tüntetnek. Ha nem óvjuk meg az emberek életszínvonalát és munkahelyét, fel fognak lázadni. Sokan dolgoznak szénbányákban, vagy rengeteg károsanyagot kibocsátó gyáraknál, rájuk is gondolnunk kell és más munkalehetőséget kínálnunk számukra. Senkit sem hagyhatunk hátra - magyarázta a pénzintézet klímaszakértője, Nancy Saich.</p>
      <p>A cégek számára a környezetbarát termelés milliárdos pluszköltségekkel járhat, így az EU-nak is növelnie kell a támogatásokat, ha ösztönözni akarja az átállást.</p>
      <p>- Egyrészt persze fontos, hogy új törvényekkel szabályozzák, hogy mit kell tenni, másrészt viszont támogatni kell az innovációt, mert különben nem fog bekövetkezni a változás. Erre jó példa az energia. Eddig fosszilis energiahordozókat használtunk, most pedig már mindenki a megújulókról beszél. De csak akkor lehet sikeres a szél, vagy vízenergia, ha a politika kitart a mostani irányvonalak mellett - mutatott rá Bertrand Camus, egy szennyvíz- és szemétfeldolgozással foglalkozó francia vállalat vezérigazgatója.</p>
      <p>A legfrissebb közvélemény-kutatások szerint az európaiak 93%-a égető problémának tartja a klímaváltozást.</p>
