      <h1>Bleeding Edge, Ninja Theory’s multiplayer battler, launches in March</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T20:33:14+00:00">14 Nov 2019, 20:33</time> by <a rel="author">Owen S. Good</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6sG7IguIs4I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.polygon.com/game/bleeding-edge/40549"><i>Bleeding Edge</i></a>, the multiplayer free-for-all announced at E3 2019, will launch March 24, 2020 on <a href="https://www.polygon.com/xbox-one">Xbox One</a> and <a href="https://www.polygon.com/windows">Windows</a> PC, and will be available in Xbox Game Pass subscriptions, Microsoft announced today at X019.</p>
      <p><i>Bleeding Edge </i>is the newest game from Ninja Theory, which was <a href="https://www.polygon.com/e3/2018/6/10/17446694/microsoft-xbox-internal-studios-exclusives">one of six studios scooped up by Microsoft in 2018</a> to start making Xbox and Windows PC games for them. Ninja Theory is the studio behind <i>Hellblade: Senua’s </i><i>Sacrifice</i><i> </i>and <i>DmC: Devil May Cry</i><i>.</i></p>
      <p>If you need a refresher on what <i>Bleeding Edge </i>is all about, here’s the E3 2019 trailer:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mpU8kyX6ae0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Bleeding Edge </i>is a multiplayer focused game involving teams of four players, with a heavy emphasis on melee combat. The stylish cast of fighters swaggering through its dystopic setting carry extravagant weapons to match the scene. The maps also provide environmental hazards to finish off the unwary.</p>
      <p>Players who pre-order <i>Bleeding Edge </i>will get access to a private beta beginning Feb. 14, 2020, plus a set of bonus in-game cosmetics.</p>
