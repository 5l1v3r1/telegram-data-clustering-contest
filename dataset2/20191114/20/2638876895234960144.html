      <h1>X019: Анонсирован твин-стик шутер West of Dead</h1>
      <address><time datetime="2019-11-14T20:40:00+00:00">14 Nov 2019, 20:40</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Еще один анонс с X019 в Лодоне — твин-стик шутер West of Dead от Upstream Arcade и Raw Fury. Открытая бета уже началась на Xbox One, она завершится 25 ноября.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/asBRKYTqG5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Открылась дверь в Склеп, один из многих миров Чистилища. Его постоянно меняющиеся коридоры заполнены костяной пылью, тенями и преступниками-нежитью.<br/>Станьте покойником Уильямом Мейсоном (озвученного Роном Перлманом) и погрузитесь в мрачный и суровый мир Чистилища в этом динамичном твин-стик шутере, который проверит ваши навыки.</blockquote>
      <p>Разработчики обещают систему укрытий, мрачный мир Дикого запада и процедурно генерируемые уровни.</p>
      <p>Релиз запланирован на PC, PS4, Xbox One и Switch. Игра станет частью Xbox Game Pass в день релиза в 2020 году.</p>
