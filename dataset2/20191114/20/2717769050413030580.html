      <h1>Армянских журналистов привезут в Азербайджан для диалога. Новости "Москва-Баку" с Анной Немолякиной 14 ноября (видео)</h1>
      <address><time datetime="2019-11-14T20:44:00+00:00">14 Nov 2019, 20:44</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>
        <a href="https://youtu.be/C3iIHYll3DM">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/C3iIHYll3DM" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <p>В эфире «Москва-Баку. Сегодня». Рассказываем о главных событиях дня.</p>
      <p>
        <b>Все религии в гости к нам</b>
      </p>
      <p>Сегодня в столице Азербайджана открылся двухдневный II Бакинский саммит мировых религиозных лидеров. Баку принимает такой саммит во второй раз в истории, первый состоялся в столице Азербайджана в 2010 году. Саммит организован Управлением мусульман Кавказа (УМК) при поддержке правительства Азербайджана и приурочен к 70-летию его главы Аллахшукюра Пашазаде и 40-летию его пребывания на посту. На высокий форум съехались религиозные лидеры 25 традиционных религий и течений из более 70 стран, а также около 500 представителей 10 влиятельных международных организаций. Россию на саммите представляет патриарх Московский и всея Руси Кирилл, председатель Духовного управления мусульман РФ Равиль Гайнутдин, также заместитель председателя Совета Федерации РФ Ильяс Умаханов. В церемонии открытия саммита приняли участие президент Азербайджана Ильхам Алиев и первая леди Мехрибан Алиева. В своей речи глава Азербайджанского государства подчеркнул: «То, что саммит религиозных лидеров проходит в Баку — это естественно. В Азербайджане есть старая традиция, в течение столетий в нашей стране проживали разные этнические группы в условиях дружбы и взаимопонимания. Это наше большое сокровище», - заключил Ильхам Алиев. Президент вручил главе Управления мусульман Кавказа орден "Гейдар Алиев". От имени президента России Владимира Путина шейху был вручен Знак отличия за активную общественную деятельность, а Патриарх Московский и всея Руси Кирилл удостоил его награды Русской православной церкви - ордена Серафима Саровского первой степени.</p>
      <p>
        <b>Это наша земля...</b>
      </p>
      <p>Нагорный Карабах всегда являлся неотъемлемой частью Азербайджана, заявил сегодня президент Ильхам Алиев в Баку на открытии II Саммита религиозных лидеров. «Нагорный Карабах издревле являлся азербайджанской территорией. Азербайджанский народ на протяжении веков жил и творил на этой земле. На всех древних картах и картах царской России все топонимы в Нагорном Карабахе были азербайджанского происхождения», — заявил Ильхам Алиев. Глава государства отметил, что в 19 веке началось переселение в Карабах, что привело к изменению в начале 20 века национального состава этого региона. По словам главы Азербайджанского государства, перед развалом Советского Союза националистические силы в Нагорном Карабахе и Армении начали агрессию в отношении Азербайджана и в результате этой агрессии примерно 20 процентов наших земель, в том числе Нагорный Карабах и 7 прилегающих районов были оккупированы. Единственным путем для урегулирования конфликта президент Ильхам Алиев назвал восстановление территориальный целостности Азербайджана.</p>
      <p>
        <b>Патриарх освятил собор</b>
      </p>
      <p>Сегодня Патриарх Московский и всея Руси Кирилл, находящийся в Азербайджане для участия в стартовавшем сегодня II-м Бакинском саммите мировых религиозных лидеров, освятил в Баку кафедральный собор святых Жен-Мироносиц. Отметим, что храм святых Жен-Мироносиц в Баку был построен в 1909 году при поддержке азербайджанского мецената Зейналабдина Тагиева и на частные пожертвования верующих. В 1991 году здание храма было передано Русской Православной Церкви, позже храму был присвоен статус кафедрального собора епархии. В 2003 году храм был открыт после восстановления. В храме находится ковчег с частицей святых мощей Апостола Варфоломея – одного из 12 учеников Иисуса Христа, покровителя Баку, первого проповедника христианства в Азербайджане. Кроме того, в ходе своего пребывания в Баку патриарх Кирилл посетил место разрушенной в советское время часовни апостола Варфоломея у Девичьей башни, идею восстановления которой выдвинула Бакинско-азербайджанская епархия РПЦ, действующая в Азербайджане. Добавим, что ранее главу Русской православной церкви приняли президент Ильхам Алиев и первая леди Азербайджана Мехрибан Алиева. На встрече президент Алиев поблагодарил патриарха за его участие в Бакинском саммите религиозных лидеров мира. «Очень внимательно слушал Ваше изумительное выступление. Полностью согласен с Вашими тезисами, с оценкой ситуации и с тем, что нужно делать для того, чтобы защищать традиционные ценности, защищать принципы мировых религий и развивать межрелигиозный диалог», - заявил глава Азербайджанского государства. В свою очередь патриарх поделился своими эмоциями от визита в Баку. Для меня всегда посещение Баку связано только с положительными эмоциями. Баку многим удивляет. Я бывал здесь в Баку еще в советские времена и помню этот город. То, что сейчас видишь, это день и ночь. Это, конечно, свидетельствует об огромном развитии, которое имело место и имеет место в Вашей стране под Вашим руководством», - заключил глава РПЦ.</p>
      <p>
        <b>Визит взаимного доверия</b>
      </p>
      <p>Группа журналистов из Армении в составе 5-6 человек 17 ноября посетит Азербайджан в качестве гуманитарных шагов в рамках нагорно-карабахского процесса. Об этом заявил председатель азербайджанского объединения журналистов ««Новое поколение» Ариф Алиев. При этом 18-19 ноября ожидается ответный визит группы азербайджанских журналистов в Армению. Армянские журналисты посетят ряд госструктур и встретятся с экспертами. Напомним, что обмен визитами журналистов был предусмотрен договоренностями на уровне глав Азербайджана и Армении в рамках гуманитарных мер по налаживанию взаимного доверия.</p>
      <p>
        <b>Сенатор заблокировал резолюцию</b>
      </p>
      <p>Председатель комитета Сената Конгресса США, республиканец Линдси Грэм заблокировал рассмотрение в верхней палате законодательного органа Соединенных Штатов резолюцию, признающую так называемый "геноцид армян". Произошло это после его встречи с президентом США Дональдом Трампом и лидером Турции Реджепом Тайипом Эрдоганом. Грэм заявил, что выступает против резолюции "не из-за прошлого, а из-за будущего". Отметим, по правилам любой сенатор может запросить согласия на рассмотрение и принятие законопроекта или резолюции, а также может и заблокировать законодательную инициативу. Напомним, 30 октября палата представителей США приняла резолюцию, признающую так называемый «геноцид армян». Многие эксперты назвали этот шаг конгрессменов США политически мотивированным из-за военной операции Турции против курдов и покупки российского ракетного комплекса С-400.</p>
      <p>Это была новостная картина сегодняшнего дня. Еще больше информации на портале <a href="https://moscow-baku.ru/">https://moscow-baku.ru</a>​.</p>
