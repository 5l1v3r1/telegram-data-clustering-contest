      <h1>Les eurodéputés dénoncent un projet de criminalisation de l’éducation</h1>
      <address><time datetime="2019-11-14T20:12:21+00:00">14 Nov 2019, 20:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7HkGdWBjXUM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Parlement européen défend l'éducation sexuelle. Dans une résolution adoptée jeudi les eurodéputés s'opposent à la criminalisation de cet enseignement en Pologne. Un projet de loi menace d'emprisonnement les enseignants qui dispenseraient des cours aux mineurs.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194969585402949634" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Les autorités polonaises expliquent que ce texte a pour objectif de lutter contre la pédophilie. Mais l'argument n'a pas convaincu les députés européens qui demandent à tous les Etats membres de dispenser une éducation sexuelle complète.</p>
