      <h1>На парковке в густонаселённом районе Ставрополя загорелось такси</h1>
      <address>
        <time datetime="2019-11-14T20:57:00+00:00">14 Nov 2019, 20:57</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/7yERZU3QAkY/hqdefault.jpg"/>

      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/0/a/a/c/d/c/5/2/b/d/0aacdc52bd9d47251478c28cac22edcd_d_h%7C500.jpg"/>

      <h4>Машина вспыхнула на улице Рогожникова 14 ноября вечером. Очевидцы сняли видео на месте происшествия и опубликовали его в социальных сетях.</h4>
      <p>Судя по кадрам, сильное пламя охватило машину с наклейками как у одной из популярных компаний такси. Также видно, что полыхало где-то под капотом. Автор видео за кадром рассказал, что сперва автомобиль дымился, а после вспыхнул.</p>
      <p>Комментаторы спорят о причинах возгорания. Одни считают, что причиной мог стать окурок, выброшенный из окна дома рядом. Другие косвенно обвиняют в поджоге компании конкуренты. Пользователи отметили, в городе слишком часто начали гореть автомобили. Несколько человек осудили оператора за то, что тот снимает видео вместо помощи водителю горящей машины.</p>
      <p>Официальных данных о пожаре, а также о пострадавших пока не поступало.</p>
      <p>Ранее сообщалось о ночном пожаре, который <a href="https://pobeda26.ru/novosti/proisshestviya/nochnoj-pozhar-busheval-v-yugo-zapadnom-rajone-stavropolya">бушевал</a> в Юго-Западном районе Ставрополя. Также недавно в городе <a href="https://pobeda26.ru/novosti/proisshestviya/na-meste-strashnogo-pozhara-v-stavropole-nashli-telo-pogibshego">сгорела</a> квартира, внутри нашли тело погибшего.</p>
