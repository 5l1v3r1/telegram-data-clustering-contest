      <h1>Europäische Investitionsbank EIB beendet fossiles Zeitalter</h1>
      <address><time datetime="2019-11-14T20:12:28+00:00">14 Nov 2019, 20:12</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Oa2vZBlXY2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die <a href="https://www.eib.org/en/press/all/2019-313-eu-bank-launches-ambitious-new-climate-strategy-and-energy-lending-policy.htm"><b>Europäische Investitionsbank (EIB)</b></a> hat in einer Vorstandssitzung beschlossen, die Finanzierung von Projekten zu <b>fossilen Brennstoffen</b> einzustellen, so der Vizepräsident der Bank, <b>Andrew McDowell</b>, in einer Telefonkonferenz mit Reportern. Stichdatum: Ende des Jahres 2021.</p>
      <p>Die neue Energiekreditpolitik sei mit "überwältigender" Unterstützung gebilligt worden und gelte auch für die traditionelle Verwendung von <b>Erdgas</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195063577100607488" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Damit machen die <b>europäischen Finanzminister</b> („Rat der Gouverneure„) die EIB zum finanziellen Dreh- und Angelpunkt einer neuen, grünen Wirtschaftspolitik. Und es ist ein Baustein für die Klimapolitik der designierten Kommissionspräsidentin <b>Ursula von der Leyen</b> für ihren sogenannten „<b>Green Deal</b>.“</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/05/36/202x202_cmsv2_547a36bd-f063-5df0-8eb9-fe7eff2f1301-4300536.jpg"/>
      </figure>
      <p><b>Nancy Saich</b>, <b>EIB-Klimaexpertin</b>:</p>
      <p>"Ein sehr wichtiger Aspekt des Übergangs ist: Es protestieren ja nicht nur junge Menschen, sondern zum Beispiel auch die französischen <b>Gelbwesten</b>. Wenn wir die Lebensgrundlagen der Menschen ignorieren, keine neuen Arbeitsplätze schaffen, wenn ihre bedroht sind, weil sie in der Kohleindustrie arbeiten oder in einer mit hohen Emissionen - wenn wir das ignorieren und keine neuen Arbeitsplätze schaffen, keine Perspektive bieten, dann erreichen wir auch nicht alle. Wir dürfen niemanden zurücklassen.“</p>
      <h3>WANDEL</h3>
      <p>Der Vorstand des französischen Umweltunternehmens <b>Suez</b> sieht Chancen für einen Wandel der Wirtschaft, wenn die Voraussetzungen stimmen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/05/36/202x177_cmsv2_7b2c0044-3885-59be-acde-c3b28e452601-4300536.jpg"/>
      </figure>
      <p><b>Bertrand Camus,</b> CEO SUEZ:</p>
      <p>"Auf der einen Seite bestimmen Verordnungen, was zu tun ist und welche Anreize wir setzen können. Es gibt mehrere Aspekte, einer davon ist die Innovationsförderung. Beispiel Energie: heute stammt sie aus fossilen Brennstoffen, und jetzt geht es um erneuerbare Energien, um Wasserstoff und weitere Energiequellen. Und ich bin überzeugt, dass unser Umweltgeschäft weitergeht, solange es Visionen, aber auch Stabilität in bei den Rahmenbedingungen und dazu die richtigen Anreize gibt.“</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/05/36/808x454_cmsv2_d0abfb31-d762-5868-93f1-de9e55303556-4300536.jpg"/>
      </figure>
      <p>93% der Europäer halten den <b>Klimawandel</b> für ein ernstes Problem, ernster noch als der internationale Terrorismus, nach Armut, Hunger und Trinkwassermangel.</p>
      <p>Die EIB in Luxemburg ist ein Finanzierungsinstrument der <b>Europäischen Union</b> und betreibt „Wirtschaftspolitik durch Kreditvergabe“ – ist aber nicht an Weisungen von Kommission oder Parlament gebunden.</p>
