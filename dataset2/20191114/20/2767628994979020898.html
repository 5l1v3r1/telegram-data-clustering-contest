      <h1>No más préstamos europeos a las energías fósiles</h1>
      <address><time datetime="2019-11-14T20:33:42+00:00">14 Nov 2019, 20:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H7eeyni3xdA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>No más préstamos europeos a los proyectos de energías fósiles.</b> El Banco Europeo de Inversiones ha decidido este jueves suprimir su apoyo a las industrias contaminantes en los próximos dos años.</p>
      <p>El organismo financiero se encuentra en el epicentro del llamado <a href="https://es.euronews.com/2019/11/14/la-ue-no-financiara-industrias-contaminantes">Acuerdo Verde europeo</a>, un ambicioso plan anunciado por el nuevo presidente de la Comisión. Dentro del Acuerdo, el Banco Europeo de Inversiones se encargará de financiar la transición.</p>
      <p>Nancy Saich, Jefa de expertos en cambio climático del BEI, asegura que "hay un aspecto muy importante de la transición. Lo hemos visto en todas las protestas, no solo de los jóvenes, sino también de los chalecos amarillos. Si no abordamos los medios de vida de la gente, si sus trabajos están en riesgo porque están trabajando en el carbón o en una industria altamente contaminante, si no tomamos eso en cuenta y no les damos oportunidades de futuro, entonces no nos dirigiremos a todos. <b>Tenemos que hacer esto de manera inclusiva. Se trata de no dejar a nadie atrás</b>."</p>
      <p>El director ejecutivo del grupo francés Suez, empresa experta en el tratamiento del agua, explicó a Euronews que cuando se trata de préstamos ecológicos, para las empresas se trata de combinar reglamentación e incentivos. "Por una parte, <b>la normativa establece qué es lo que hay que hacer y cuáles son los incentivos que podemos poner en marcha</b>. Creo que hay varios aspectos y uno de ellos es la promover la innovación"explica.</p>
      <p>"Si hablamos, por ejemplo de energía, vemos que se trata de energías fósiles, pero ahora hablamos de las energías renovables, hidrógeno y otras fuentes diversas. Estoy convencido de que en nuestro negocio medioambiental no habrá cambios mientras tengamos por objetivo, la estabilidad en términos de infraestructuras con los incentivos adecuados", explica el directivo de Suez Bertrand Camus.</p>
      <p>
        <b>El 93% de los europeos consideran que el cambio climático es un problema grave.</b>
      </p>
