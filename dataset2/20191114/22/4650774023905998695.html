      <h1>Киану Ривз сыграл перекати-поле в мультфильме про Губку Боба</h1>
      <address><time datetime="2019-11-14T22:39:00+00:00">14 Nov 2019, 22:39</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gOWVtn6QUt0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Голливудский актёр Киану Ривз появился в новом трейлере полнометражного мультфильма о Губке Бобе "Губка в пути", опубликованном на официальном YouTube-канале Paramount Pictures. В ленте кинозвезда сыграл эпизодическую роль перекати-поля.</p>
      <p>Художники не стали изображать Ривза в графике и просто вставили его лицо в нарисованное растение. Морским обитателям он представляется Сейджем, просветлённым монахом.</p>
      <p>В мультфильме Губке Бобу предстоит отправиться на поиски своего домашнего любимца, улитки Гэри. В этом ему поможет его лучший друг — морская звезда Патрик. Приятелям предстоит пройти через множество препятствий, в том числе Атлантик-Сити — столицу подводной ночной жизни.</p>
      <p>Ранее <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1252850/kianu_rivz_vyshiel_v_sviet_s_novoi_46-lietniei_vozliubliennoi">сообщалось</a> о том, что Киану Ривз вышел в свет со своей новой возлюбленной. Ею оказалась 46-летняя художница Александра Грант.</p>
    </article>
