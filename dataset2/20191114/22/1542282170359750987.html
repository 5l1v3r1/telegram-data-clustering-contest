      <h1>Γαλλία: Η αβεβαιότητα «πνίγει» τους φοιτητές</h1>
      <address><time datetime="2019-11-14T22:59:27+00:00">14 Nov 2019, 22:59</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rfJyYAG21PA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η αβεβαιότητα προκαλεί σοβαρά προβλήματα στους φοιτητές της Γαλλίας. Η Λάουρα είναι 19 ετών. Ήρθε στην Λυών για να σπουδάσει Συγχρονη Λογοτεχνία. Πέρυσι, την πρώτη της χρονιά στη Σχολή, τα κατάφερε πολύ δύσκολα. Ελαβε μια υποτροφία για τις σπουδές της αλλά δεν αρκούσε ούτε για τα βασικά της έξοδα. Συντομα αναγκάστηκε να πιάσει δουλειά για να μπορέσει να τροφοδοτήσει τα όνειρά της.</p>
      <p><i>«Για τρεις μήνες, ελάμβανα 392 ευρώ και με αυτά έπρεπε να πληρώσω το ενοίκιο, που είναι 391 ευρώ. Συνεπώς μου έμενε ένα ευρώ το μήνα για να ζήσω. Ήταν μια πραγματική πάλη. Δεν τρώγαμε τίποτα ή τρώγαμε μακαρόνια κάθε μέρα. Δεν μπορούσαμε να πάμε σε γιατρούς. Συνεπώς έχανα μαθήματα και ναι, τελικά έπεσε η απόδοση και οι βαθμοί μου»,</i> λέει η ίδια η Λάουρα στο euronews.</p>
      <p>Τελικά, έλαβε ένα επιπλέον βοήθημα 200 ευρώ για να καλύψει μέρος των εξόδων στέγασης, αλλά και πάλι οι δυσκολίες είναι πολλές. Η δημοσιογράφος του euronews Ραφαέλα Βιβέντ μεταδίδει:</p>
      <p>
        <i>«Πολλοί φοιτητές στη Γαλλία βιώνουν αυτήν την αρνητική πραγματικότητα. Σύμφωνα με μια έρευνα, το 20% των φοιτητών ζούσε κάτω από το όριο της φτώβχειας το 2016. Πρόκειται για μια κατάσταση που μερικές φορές οδηγεί σε απεγνωσμένες πράξεις. Την περασμένη Παρασκευή ένας 22χρονος φοιτητής αυτοπυρπολήθηκε μπροστά από το περιφερειακό γραφείο του Ιδρυματος Πανεπιστημιακών Υποτροφιών στη Λυών. Η αβεβαιότητα σκοτώνει, είναι κάτι που τονίζουν πολλές φοιτητικές ενώσεις εδώ και αρκετά χρόνια».</i>
      </p>
      <p><i>«Η αβεβαιότητα των φοιτητών εδώ και μερικά χρόνια διαρκώς αυξάνεται. Είναι ένα εύρημα που εντοπίζεται σε όλες τις έρευνες, σε όλες τις φοιτητικές ομάδες και τους οργανισμούς. Μας ζητούν να υπάρξει πραγματική ενασχόλιση με το θέμα και υπευθυνότητα από τους ηγέτες και τους επισήμους. Να υπάρξουν πολιτικές, έτσι ώστε να έχουμε πράξεις αναφορικά με το θέμα των υποτροφιών αλλά και της στέγασης, ώστε πραγματικά να σβήσουμε αυτό το πνεύμα της αβεβαιότητας»,</i> λέει στο euronews ο Γιανί Λιμάμ, πρόεδρος της Ενωσης Φοιτητών στη Λυών.</p>
      <p>Τις τελευταίες ημέρες έχει πραγματοποιηθεί σειρά κινητοποιήσεων στη Λυών. Οι διαμαρτυρίες των νέων ακούστηκαν μάλιστα σε όλη τη Γαλλία. Γρήγορα επεκτάθηκαν στο Παρίσι, την Λιλ, την Σεντ Ετιέν και άλλες γαλλικές φοιτητουπόλεις. Στο Πανεπιστήμιο «Λυών 2» πραγματοποιήθηκε την Τετάρτη κατάληψη για μερικές ώρες, μέχρι να παρέμβει η αστυνομία και να το ξανανοίξει. Όμως η απόφαση των φοιτητών είναι οι κινητοποιήσεις να συνεχιστούν.</p>
      <p><i>«Αυτή η κινητοποίηση, αν διαρκέσει, πρέπει να γίνει σε ένα συγκεκριμένο πλαίσιο ώστε να μην αδικούμε τους εαυτούς μας και να υπερασπιζόμαστε με ορθό τρόπο τα συμφέροντα και τα δικαιώματα μας»</i>, σχολιάζει ένας φοιτητής που μαζί με άλλους εμφανίζονται αποφασισμένοι να εκμεταλλευθούν αυτό το ρεύμα που έχει διαμορφωθεί υπέρ τους στη γαλλική κοινωνία. Ήδη ελήφθη απόφαση για νέες καταλήψεις αλλά παράλληλα προγραμματίζονται και μεγάλες διαδηλώσεις σε όλη τη χώρα, για τις 5 Δεκεμβρίου.</p>
