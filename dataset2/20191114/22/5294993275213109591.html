      <h1>Jovem mata dois colegas em escola dos EUA</h1>
      <address><time datetime="2019-11-14T22:58:53+00:00">14 Nov 2019, 22:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GCO2Kj8fBp4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Uma manhã de <b>terror</b> numa <b>escola secundária</b> da <b>Califórnia</b>. No dia em que fazia 16 anos, um jovem levou uma <b>pistola</b> semiautomática para a <b>Saugus High School</b>, em <b>Santa Clarita</b>, uma localidade a 65 quilómetros de <b>Los Angeles</b>, nos <b>Estados Unidos</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195087515272663041" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O estudante abriu fogo sobre os colegas. Matou uma rapariga de 16 anos e um rapaz de 14. Feriu 3 outros jovens. Tentou ainda suicidar-se, mas acabou gravemente ferido com prognóstico muito reservado.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195068870328897536" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O FBI foi chamado à escola, frequentada por 2700 alunos. Até ao momento não há indicação sobre a motivação do atirador.</p>
      <p>Nas contas da Everytown, uma associação que luta por uma legislação de porte de arma mais apertada, já houve 85 incidentes deste género só este ano.</p>
