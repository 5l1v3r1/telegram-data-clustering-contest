      <h1>Los rostros de la precariedad estudiantil en Lyon</h1>
      <address><time datetime="2019-11-14T22:30:28+00:00">14 Nov 2019, 22:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xpgSzYk6UbI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vivir con un puñado de euros al mes. Laura, de 19 años, pasó por esta difícil experiencia el año pasado cuando cursaba el primer año de una carrera de Letras en la ciudad francesa de Lyon. Durante el primer trimestre, solo contaba con una beca universitaria, insuficiente para cubrir todos sus gastos.</p>
      <p>"Durante tres meses, tuve una beca de nivel 4, que equivale a 392 euros, con la que pagaba el alquiler, que es de 391 euros. Así que me quedaba 1 euro al mes para vivir. Era muy difícil, o no comemos o comemos pasta todos los días... Descuidamos nuestra salud, por lo que nos perdemos clases, y sí, mis calificaciones bajaron en ese momento", cuenta Laura.</p>
      <p>Hoy, Laura recibe una ayuda al alquiler de 200 euros, pero para salir adelante, ha tenido que buscar también trabajo, en paralelo a sus estudios.</p>
      <p>"Muchos estudiantes en Francia se ven confrontados a esta precariedad extrema. Según un informe del INSEE (Instituto Nacional de Estadística y de Estudios Económicos), el 20% de los estudiantes vivían por debajo del umbral de la pobreza en 2016. Una situación que a veces conduce a actos desesperados. El viernes pasado, un estudiante de 22 años se quemó a lo bonzo frente a la sede central del Crous (Centro Regional de Obras Universitarias y Escolares de Créteil) en Lyon", explica la periodista de euronews, Raphaelle Vivent.</p>
      <p>"La precariedad estudiantil, desde hace varios años, no deja de aumentar. Es algo que constatan todas las organizaciones estudiantiles. Pedimos que haya una verdadera toma de conciencia y de responsabilidad por parte de la clase política , que se transforme en acciones reales a nivel de becas y de vivienda, que nos permitan salir de esta espiral de precariedad", dice Yanis Limame, de la asociación de estudiantes GAELIS.</p>
      <p>El acto desesperado del joven lionés ha reavidado la cólera de numerosos estudiantes de toda Francia. En París, Lille o Sant Etienne han denunciado la inactividad de los poderes públicos. En la Universidad de Lyon 2, donde estudiaba el joven, sus colegas bloquearon el edificio el miércoles, antes de ser desalojados por las fuerzas del orden.</p>
      <p>Para Maroyane Mohad, del sindicato estudiantil nacional UNEF, "esta movilización, si queremos que dure, debe hacerse en un marco determinado para que no nos desacreditemos, para que podamos defender nuestros intereses y nuestros derechos".</p>
      <p>Los estudiantes no tienen intención de dejar que la presión decaiga. En Lyon 2, han votado un nuevo bloqueo de la universidad para los próximos días. Los sindicatos, por su parte, han convocado una manifestación en todo el país para el 5 de diciembre.</p>
