      <h1>Plus de financement européen pour les énergies fossiles après 2021</h1>
      <address><time datetime="2019-11-14T22:38:15+00:00">14 Nov 2019, 22:38</time> by <a rel="author">Maxime Biosse Duplan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y1i4CPofWjE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ces centrales électriques au charbon en Bulgarie ne recevront plus un centime européen dans deux ans.</p>
      <p><b>La Banque Européenne d'Investissement (BEI) mettra fin au financement d'énergies fossiles, gaz, pétrole et charbon, après 2021 :</b> la décision a été annoncée ce jeudi par cette institution européenne d'aide au financement qui entend devenir à terme la "Banque du climat" de l'Europe.</p>
      <p>Selon la nouvelle politique, les projets énergétiques candidats au financement européen devront montrer qu'ils peuvent émettre moins de 250 g de CO2 par kilowatt/heure d'énergie produite.</p>
      <p>Nancy Saich, experte climat à la BEI : <i>"C'est un aspect très important . On a vu toutes ces manifestations, pas seulement chez les jeunes, chez les "gilets jaunes" aussi. Si on ne s'occupe pas des moyens de subsistance des gens, de leurs emplois, si leurs emplois sont menacés parce qu'ils travaillent dans le charbon ou qu'ils travaillent dans une industrie à fortes émissions - si nous n'en tenons pas compte et ne leur donnons pas de possibilités de travail et d'emplois d'avenir - alors nous ne nous occuperons pas de tout le monde. Nous devons agir de manière inclusive et essayer de ne laisser personne derrière nous."</i></p>
      <p>
        <b>Pour le PDG de Suez, spécialiste du traitement de l’eau et de la gestion des déchets, quand on parle de finacement vert pour les entreprises, il s'agit de combiner réglementations et mesures incitatives.</b>
      </p>
      <p>Bertrand Camus, CEO de SUEZ : <i>"D'un côté, il y a la réglementation qui détermine ce qui doit être fait et quelles sont les incitations que nous pouvons mettre en place. Je pense qu'il y a plusieurs aspects et l'un d'entre eux est de promouvoir l'innovation (...) Si vous prenez l'exemple de l'énergie, vous voyez que nous passons de l'énergie des combustibles fossiles aux énergies renouvelables, à l'hydrogène, à plusieurs nouvelles sources d'énergie. Et je suis convaincu que dans le secteur de l'environnement, ce sera la même chose tant qu'il y aura une vision, une stabilité en termes de cadre et des incitations appropriées."</i></p>
      <p>Selon un récent euro-baromètre, <b>le changement climatique est passé devant le terrorisme en termes de préoccupations des jeunes Européens.</b></p>
