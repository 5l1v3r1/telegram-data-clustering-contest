      <h1>MH17: новые данные о предполагаемом влиянии РФ в ДНР</h1>
      <address><time datetime="2019-11-14T22:56:08+00:00">14 Nov 2019, 22:56</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_zZXJnDyotU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лидеры самопровозглашенной Донецкой народной республики получали прямые указания из Москвы. Об этом заявляет Объединенная следственная группа по делу о крушении "малазийского боинга" в небе над Донбассом в 2014 году. В среду были <a href="https://www.politie.nl/ru/themes/mh17-%D0%BF%D0%BE%D0%B8%D1%81%D0%BA-%D1%81%D0%B2%D0%B8%D0%B4%D0%B5%D1%82%D0%B5%D0%BB%D0%B5%D0%B9-%D0%BA%D0%B0%D1%82%D0%B0%D1%81%D1%82%D1%80%D0%BE%D1%84%D1%8B.html#alinea-title------">обнародованы</a> новые предполагаемые записи телефонных разговоров сепаратистов с чиновниками из РФ. Эксперты рассчитывают найти свидетелей, которые бы рассказали о степени российского влияния в ДНР пять лет назад.</p>
      <p>"Наряду с обычными телефонами, повстанцы пользовались средствами спецсвязи. Некоторые из них, по-видимому, были предоставлены Российской Федерацией и, более того, использовались российскими высокопоставленными лицами, когда те связывались с боевиками", - говорит Дэвид Нельсон, старший следователь федеральной полиции Австралии, член Объединенной следственной группы.</p>
      <p>Среди прочего, в своих разговорах сепаратисты якобы говорят о "прибытии людей с полномочиями от Шойгу", министра обороны РФ, согласование действий с директором ФСБ Александром Бортниковым, влияние Владислава Суркова, помощника Владимира Путина, на назначения в ДНР. Кроме того упоминаются консультации с российскими спецслужбами и финансировании из Москвы.</p>
      <p>Официальный представитель МИД Мария Захарова заявила, что данные нуждаются в проверке: "Публикация каких-то материалов, часть из которых сразу оказывается фальшивкой, часть из которых не подтверждается. Все это мы проходили не раз. Вердикт, приговор уже был вынесен сразу, а все остальное — подгонка материалов".</p>
      <p>Москва сетует, что российскую сторону не допускают к следствию, и обвинения в причастности к крушению авиалайнера отвергает.</p>
      <p>Пассажирский самолет выполнял рейс из Амстердама в Куала-Лумпур, когда его сбила ракета "Бук". Трагедия унесла жизни 298 человек, в том числе 85 детей.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
