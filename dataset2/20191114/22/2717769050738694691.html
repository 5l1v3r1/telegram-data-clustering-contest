      <h1>Путин ответил на предложение о встрече с Зеленским (видео)</h1>
      <address><time datetime="2019-11-14T22:49:00+00:00">14 Nov 2019, 22:49</time> by <a rel="author">"Москва-Баку"</a></address>
      <p>Президент России Владимир Путин заявил, что не намерен встречаться с украинским лидером Владимиром Зеленским до саммита "нормандской четверки", передает РЕН ТВ.</p>
      <p>
        <a href="https://youtu.be/KzerClgEPkc">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/KzerClgEPkc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В ходе пресс-конференции по завершению саммита БРИКС в Бразилии глава РФ отметил, что переговоры могут стать безрезультативными. По его словам, в этом не заинтересован ни он, ни Зеленский.</p>
      <p>"Мы же должны выйти с каким-то результатом. Так-то мы с ним в контакте, разговариваем по телефону, но нам нужно подойти к каким-то решениям", - пояснил президент России.</p>
      <p>По его словам, встреча в рамках "нормандского формата" возможна. Путин считает, что на данный момент "другого механизма и нет", поэтому в РФ выступают за сохранение этого варианта.</p>
