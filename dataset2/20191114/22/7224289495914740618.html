      <h1>Gobierno de Áñez y el MAS abren diálogo, según ministro de la Presidencia | Video</h1>
      <address> by <a rel="author">Redacción AN / GS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Zm8sAhNPkvc" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El ministro de la Presidencia interina de Bolivia, Jerjes Justiniano, afirmó que habrá diálogo con el MAS, el partido de Evo Morales. "Vamos a hacer todos los esfuerzos, con todos los sectores sociales (...) los legisladores del MAS vamos a conversar con ellos, estamos en una mesa de diálogo con ellos, les hemos pedido cuarto intermedio... Queremos lograr la pacificación, no habrá una persecución política que no es lo mismo que persecución judicial, es cuando ha cometido un delito, dijeron que no queremos impunidad, lo podemos viabilizar", dijo Justiniano Atalá, hijo del exembajador de Evo Morales en Brasil, Jerjes Justiniano.</p>
