      <h1>В Тбилиси участники оппозиционного митинга разбили палатки у здания парламента</h1>
      <h2>Митингующие требуют пересмотра конституции, назначения внеочередных выборов и отставки правительства.</h2>
      <address><time datetime="2019-11-14T22:06:00+00:00">14 Nov 2019, 22:06</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/eurospektive/status/1195080185424621572?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В столице Грузии представители оппозиции вышли на митинг после того, как парламент не смог принять поправки в конституцию о переходе от смешанной системы парламентских выборов к пропорциональной. Они требуют внеочередных выборов и установили несколько палаток на проспекте Руставели, <a href="https://ria.ru/20191114/1560955215.html">сообщает</a> РИА "Новости".</p>
      <p><b>— Это знак того, что мы не собираемся расходиться до выполнения требований, в частности до назначения внеочередных выборов и отставки правительства, — </b>сказал один из участников митинга, Бесо Брегвадзе.</p>
      <p>Центральный проспект города перекрыт, на месте дежурит полиция. Часть протестующих уже покинула проспект, но ожидается, что они вновь соберутся в пятницу вечером. Однако некоторые по-прежнему остаются на акции протеста.</p>
      <figure>
        <img src="https://static.life.ru/6f3c7481b6138ce0a478c60f2c3be8bd__980x.png"/>
        <figcaption>Фото © Twitter/ expatua.com‏</figcaption>
      </figure>
      <p>Парламент Грузии в октябре начал работу над внесением поправок в конституцию, однако на голосовании по вопросу перехода в 2020 году от смешанной пропорциональной одномандатной к пропорциональной избирательной системе решение так и не было принято.</p>
