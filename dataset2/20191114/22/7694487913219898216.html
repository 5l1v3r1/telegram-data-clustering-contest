      <h1>الطلاب في مرجعيون يزيلون خيمهم من ساحة البلدة</h1>
      <address><time datetime="2019-11-14T22:24:47+00:00">14 Nov 2019, 22:24</time> by <a rel="author">Lebanon 24</a></address>
      <p>عمد الطلاب المعتصمون في ساحة بلدة جديدة مرجعيون، إلى إزالة خيمهم، التي كانوا نصبوها في ساحة البلدة، بطلب من شرطة البلدية، بحسب ما أوردت "الوكالة الوطنية للإعلام". <br/> </p>
