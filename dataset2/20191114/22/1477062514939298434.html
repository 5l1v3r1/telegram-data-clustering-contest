      <h1>Кирилл Терешин лишился рук-базук и стал героем шоу о пластике</h1>
      <address>
        <time datetime="2019-11-14T22:26:00+00:00">14 Nov 2019, 22:26</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/UurLUIFQLWc/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/UurLUIFQLWc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://img.pobeda26.ru/images_new/thumbs/8/9/c/d/8/6/d/d/8/6/89cd86dd86d24daf09852652546cd984_d_h%7C500.jpg"/>
      </figure>
      <h4>Операция по удалению синтола из рук пятигорского фрика станет темой одного из выпусков YouTube-шоу Аланы Мамаевой. 18 ноября её подписчики узнают, спасут ли врачи руки пятигорского фрика.</h4>
      <p>Анонс будущего выпуска интернет-шоу ролика Кирилл Терешин опубликовал в сторис на своей инстаграм-странице. Согласно анонсу, который озаглавлен «Руки-базуки уже не базуки» , врачи не в восторге от грядущей процедуры. Каким фрик выйдет из больницы, станет известно 18 ноября на YouTube-канале «Пластика». Напомним, в начале этой недели синтоловый качок в сторис Instagram <a href="https://pobeda26.ru/novosti/obshhestvo/pyatigorskij-frik-kirill-teryoshin-izbavitsya-ot-ruk-bazuk">признался</a>, что лежит в московской больнице.</p>
      <p>Между тем несколько Telegram-каналов пишут, что удалить весь синтол медикам не удалось. Сообщается, что химия засела в тканях слишком глубоко, и пятигорчанина отправили на реабилитацию. Теперь из бицепсов Кирилла Терешина будут постепенно вытягивать синтол, а пока его руки воспалены после операции.</p>
      <p>Ранее фрик заявил, что хочет стать поп-артистом и <a href="https://pobeda26.ru/novosti/obshhestvo/skoro-stanu-pevczom-goda-pyatigorskij-frik-reshil-pokoryat-estradu">исполнил</a> песню Юлии Савичевой.</p>
      <p>Видео: youtube.com/ Пластика</p>
