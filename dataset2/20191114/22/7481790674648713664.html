      <h1>「嵐」桜井翔さんの父、電通持ち株会社の副社長に就任へ</h1>
      <address>
        <time datetime="2019-11-14T22:30:00+00:00">14 Nov 2019, 22:30</time>
      </address>
      <p>　電通は１４日、２０２０年１月の持ち株会社体制への移行に伴う人事を発表した。持ち株会社の「電通グループ」の社長には、山本敏博社長（６１）が就く。アイドルグループ「嵐」の桜井翔さんの父で、元総務次官の桜井俊取締役（６５）が副社長に就任する。</p>
      <p>　傘下の事業会社となる電通の社長には、五十嵐博取締役（５９）が就任する。</p>
