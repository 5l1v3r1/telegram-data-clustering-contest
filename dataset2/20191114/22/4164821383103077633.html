      <h1>أبوبكر تراولي.. يستغل الراحة في تصوير دبي</h1>
      <address>
        <time datetime="2019-11-14T22:00:00+00:00">14 Nov 2019, 22:00</time>
      </address>
      <p>حرص مهاجم عجمان، الغامبي أبوبكر تراولي، على تصوير فيديوهات لأبرز الأماكن في دبي، ويهتم اللاعب باستغلال أوقات الراحة التي يحصل عليها مع ناديه لزيارة العديد من المعالم السياحية في «دانة الدنيا»، وأبرزها برج خليفة، ومركز دبي مول التجاري.</p>
    </article>
