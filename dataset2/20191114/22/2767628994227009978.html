      <h1>Euronews Hoy jueves 14 de noviembre de 2019</h1>
      <address><time datetime="2019-11-14T22:37:44+00:00">14 Nov 2019, 22:37</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QsKGkpvXI5g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Saludos desde Euronews Hoy jueves 14 de noviembre. Les presentamos las noticias más destacadas del día: Estos son los titulares:</p>
      <p>- Clara Ponsatí, en libertad bajo fianza, tras entregarse a la policía británica y acatar la euroorden que pide su extradición a España.</p>
      <p>- Tensión en Bolivia. La presidenta interina, Jeanine Áñez, nombra un gabinete de urgencia, con once ministros, y renueva la cúpula militar en Bolivia.</p>
      <p>- Estado de emergencia en Venecia tras la inundaciones más graves desde hace medio siglo. Giuseppe Conte aprueba las primeras indemnizaciones y ayudas.</p>
      <p>- El papa Francisco lanza una cruzada contra la pornografía infantil y urge a las plataformas digitales a ser responsables en la protección de menores.</p>
      <p>- Joan Margarit, premio Cervantes 2019. El poeta catalán, recibe el más prestigioso galardón de las letras en español, dotado con 125.000 euros.</p>
