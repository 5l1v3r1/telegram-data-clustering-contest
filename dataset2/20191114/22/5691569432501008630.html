      <h1>Rebekah Moses of Impossible Foods says its products are a climate mitigation tool</h1>
      <address>
        <time datetime="2019-11-14T22:45:00+00:00">14 Nov 2019, 22:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D_hWzyS-n-c" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rebekah Moses says Impossible Foods is "finding ways to leverage tech to create a more sustainable food system." When the company first started in 2011, it asked these questions: what makes meat taste so good? what makes it cook and smell the way that it does? It answered those questions and eventually developed the Impossible Burger, which Moses says uses 96 percent less land, 87 percent less water, and 89 percent low GHG emissions than an actual beef burger.</p>
