      <h1>Böyle memnunuz</h1>
      <h2>Güzel oyuncu Hazar Ergüçlü, kendisinden 18 yaş büyük yönetmen sevgilisi Onur Ünlü'yle evleneceği yönünde çıkan haberleri yalanladı.</h2>
      <address>
        <time datetime="2019-11-14T15:05:52+00:00">14 Nov 2019, 15:05</time>
      </address>
      <p>Ergüçlü, “Çok şaşırdım. Olduğu zaman söylerim. Kaçan biri değilim, her şey ortada... Hayatımızdan böyle memnunuz” diye konuştu. </p>
    </article>
