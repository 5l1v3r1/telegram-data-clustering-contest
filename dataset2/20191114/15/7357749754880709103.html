      <h1>Bolivie : sur fond de tensions, la nouvelle présidente nomme son gouvernement</h1>
      <address><time datetime="2019-11-14T15:55:39+00:00">14 Nov 2019, 15:55</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VV4k6RSoGAc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Bolivie est encore secouée par des manifestations. Au premier jour de fonction de la présidente par intérim Jeanine Añez, des heurts ont éclaté entre les forces de l’ordre et des manifestants partisans de l'ancien chef de l'Etat, Evo Morales.</p>
      <p>Jets de projectiles pour les uns, réplique par des tirs de gaz lacrymogène pour les autres, les rues de la Paz ont été, ce jeudi, le théâtre de violents affrontements.</p>
      <p>Le chaos dans les rues contrastait avec le calme de la cérémonie officielle qui se déroulait parallèlement. La nouvelle présidente nommait son gouvernement.</p>
      <p>"<i><b>Cette présidence par intérim se déroulera dans le respect absolu de l’ordre constitutionnel. Nous travaillerons pour créer une opportunité et abandonner les vieux stigmates et les divisions</b></i>", a dit Jeanine Añez.</p>
      <p>Depuis le début de la crise post-électorale fin octobre, dix personnes ont trouvé la mort en Bolivie lors des affrontements, selon le dernier rapport officiel. Depuis Mexico, où il est arrivé mardi pour y bénéficier de l'asile politique, Evo Morales s'est dit prêt à "rentrer dans son pays pour apaiser la situation", si son peuple le lui demandait.</p>
