      <h1>Here’s your first look at Sindel in Mortal Kombat 11</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T15:21:18+00:00">14 Nov 2019, 15:21</time> by <a rel="author">Owen S. Good</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7k3g_WIoDgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sindel is the next playable fighter in <a href="https://www.polygon.com/game/mortal-kombat-11/40459"><i>Mortal Kombat 11</i></a>’s schedule of premium DLC, and this trailer reacquaints you with her makeover. She starts with a prehensile hairstyle, and finishes with a sonic-powered deep-pore cleanse that’ll take your face right off.</p>
      <p>Ask poor Nightwolf, who is the punching bag through most of this test of Sindel’s abilities. She was last a playable character in 2011’s <i>Mortal Kombat</i>, appearing as an NPC in <a href="https://www.polygon.com/game/mortal-kombat-x/37320"><i>Mortal Kombat X</i></a><i> </i>four years ago. But Sindel’s history goes back almost 25 years to 1995, even making an evil-to-good face turn within MK’s canon over that span.</p>
      <p>In any event, she is quite literally a Scream Queen, as the ruler of the realm of Edenia. So she seems like a natural cosplay for <a href="https://scream-queens.fandom.com/wiki/Jamie_Lee_Curtis">Jamie Lee Curtis</a>’ <a href="https://www.polygon.com/2015/7/18/8998945/jamie-lee-curtis-evo-2015-cosplay-vega">next appearance</a>, n’est-ce-pas?</p>
      <p>Sindel will join <a href="https://goto.walmart.com/c/482924/565706/9383?u=https%3A%2F%2Fwww.walmart.com%2Fbrowse%2Fvideo-game-titles%2Fmortal-kombat-11%2F2636_7899038_2594761_4943278&amp;subid1=polygon"><i>Mortal Kombat 11</i></a><i> </i>via the $39.99 Kombat Pack on Nov. 26, then is available a la carte to everyone on Dec. 3. There are <a href="https://www.polygon.com/2019/8/21/20826407/mortal-kombat-11-kombat-pack-release-dates-pc-ps4-xbox-one">two more fighters due in the Kombat Pack</a> — Joker on Jan. 28, 2020, and Spawn on March 17.</p>
