      <h1>Венеция хочет жить</h1>
      <address><time datetime="2019-11-14T15:50:16+00:00">14 Nov 2019, 15:50</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8iLG9MLC2wo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Высокая вода в Венеции стала отступать, но после недавнего прилива её жители с ещё большим беспокойством смотрят в будущее. Они требуют от властей ответить на вопрос о том, как продвигаются дела со строительством системы особых барьеров, призванных защитить город от наводнений.</p>
      <p>Обещанный инновационный инженерный проект всё ещё не завершён, но и он не панацея от всех опасностей.</p>
      <p>"Проекты парализуют как климатические, так и политические причины", - считает этот молодой венецианец.</p>
      <p>Возведение системы из 78 выдвижных ворот для защиты Венеции и её неповторимого художественного наследия от высоких волн, вторгающихся в лагуну, обрастает всё новыми затратами: по последней оценке, стройка обойдётся в 5,5 млрд евро. Из-за сопровождающих её коррупционных махинаций и правовых проблем принимались не лучшие решения: так, недавняя попытка проверить часть барьера на устойчивость вызвала тревожные вибрации, и инженеры обнаружили, что подводные сваи проржавели. Строительство было остановлено до устранения недостатков.</p>
      <p>"Мы уже работаем над проблемами Венеции, годами разрушающими город, но нам необходимо создать специальный комитет для принятия окончательных решений", - обещает премьер-министр Джузеппе Конте.</p>
      <p>Другой источник беспокойства - круизные лайнеры. В прошлом году венецианцы на неофициальном референдуме проголосовали о запрете входа в лагуну, но официальных действий от властей так и не дождались. Венеция перегружена туристами, а население исторической части города сокращается: в 1951 году здесь жили 175 тысяч человек, а сейчас - всего 50 тысяч.</p>
