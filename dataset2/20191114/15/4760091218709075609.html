      <h1>CĐV Liverpool: Điên rồi, Kane chẳng thể sánh với Firmino</h1>
      <address><time datetime="2019-11-14T15:49:00+00:00">14 Nov 2019, 15:49</time> by <a rel="author">Kỳ Anh</a></address>
      <p>
        <b>Danny Murphy đang phải hứng chịu những chỉ trích từ NHM của Liverpool với đề xuất thay thế Roberto Firmino.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b7-2316.jpg"/>
        <figcaption> Trong chia sẻ mới đây, cựu tiền vệ của Liverpool, Danny Murphy bất ngờ đề xuất với Lữ Đoàn Đỏ về việc thay thế Roberto Firmino bằng một tiền đạo khác, một sát thủ như Harry Kane.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b8-2316.jpg"/>
        <figcaption> "Tôi nghĩ Harry Kane hoàn toàn có thể gia nhập đội hình xuất phát của Liverpool, trước cả Firmino bởi vì tôi nghĩ anh ấy ghi nhiều bàn thắng hơn. Tôi yêu Firmino, nhưng anh ấy không phải là Harry Kane’’, Murphy nói trên talkSPORT.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b9-2316.jpg"/>
        <figcaption> Tuy nhiên nhận định này của Murphy đã nhanh chóng vấp phải những chỉ trích từ NHM của Liverpool. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b10-2316.jpg"/>
        <figcaption> Đa số ý kiến cho rằng Murphy có góc nhìn quá thiếu chuyên môn, vì thực tế vai trò của Firmino trong sơ đồ của chiến thuật của Klopp không phải là ghi bàn.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b1-2316.jpg"/>
        <figcaption> "Phụ thuộc vào việc bạn muốn gì ở số 9 của mình. Klopp chắc chắn không bao giờ bỏ Bobby khỏi đội hình đâu."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b2-2316.jpg"/>
        <figcaption> "Bobby là chất kết dính cho hàng công. Kane có thể ghi bàn, nhưng anh ta chẳng thể làm được điều Bobby làm đâu."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b3-2316.jpg"/>
        <figcaption> "Đúng là nực cười. Kane có thể ghi bàn giỏi hơn, nhưng chúng ta đang xây dựng đội bóng xung quanh Firmino. Chẳng đời nào Kane đặt đội bóng trên anh ta cả."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b4-2316.jpg"/>
        <figcaption> "Đúng là anh ta chẳng phải Kane, vì anh ta tuyệt vời hơn nhiều. Bobby là cầu thủ giá trị nhất thế giới và những ai thật sự hiểu bóng đá sẽ biết tôi đang nói về điều gì."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b5-2316.jpg"/>
        <figcaption> "Kane chẳng bằng một nửa của Firmino. Một cầu thủ giỏi, nhưng cũng bị truyền thông Anh thổi phồng quá nhiều."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/anh.vu/2019/11/14/watermarked-3b6-2316.jpg"/>
        <figcaption> "Kane cần đội bóng để phát huy hết khả năng của anh ta. Bobby thì luôn biết cách giúp những cầu thủ xung quanh tốt hơn."</figcaption>
      </figure>
