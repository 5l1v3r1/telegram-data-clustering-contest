      <h1>Országon belül telepítik át a menedékkérőket a görög hatóságok</h1>
      <address><time datetime="2019-11-14T15:31:50+00:00">14 Nov 2019, 15:31</time> by <a rel="author">Zoltan Siposhegyi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kZCegYDFKys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Athén megkezdte a görög szigetvilág kiürítését. Szerdán mintegy 350 menedékkérőt szállítottak át Leszbosz és Híosz szigetéről a szárazföldre. Többségüket a hírhedté vált Mória menekülttáborból, ahol már évek óta 15 ezren várják összezsúfolva, hogy tovább utazhassanak Európa belseje felé. Píreusz viszont csak az első állomás.</p>
      <p>- Nem tudom, hová megyünk. Azt mondták, hogy egy régi monostorba visznek minket, ahol építettek nekünk házakat. Elvileg ott jobb lesz nekünk - latolgatta egy fiatal kongói lány.</p>
      <p>A tél közeledtével a bevándorlókat megpróbálják magánházaknál, szállodákban és jobban felszerelt táborokban elhelyezni.</p>
      <p>Ezzel egy időben pedig az Európai Parlament végső megoldást keres a Görögországban rekedtek megsegítésére. Az uniós migrációs biztos szerint viszont elsősorban Athén feladata megvédeni az embereket.</p>
      <p>- Egy valamit tisztáznunk kell: a menekültválságot csak a nemzeti kormányok tudják megfelelően kezelni saját hazájukban. Ehhez mi csak segítséget nyújthatunk - mondta Dimitrisz Avramopulosz.</p>
