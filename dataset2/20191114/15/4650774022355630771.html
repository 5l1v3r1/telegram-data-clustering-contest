      <h1>Alibaba отразила более двух миллиардов кибератак во время Всемирного дня шопинга</h1>
      <h2>Более трёх тысяч специалистов компании работали в день глобальной распродажи для предотвращения вредоносной деятельности хакеров.</h2>
      <address><time datetime="2019-11-14T15:53:00+00:00">14 Nov 2019, 15:53</time> by <a rel="author" href="https://life.ru/author/1403" target="_blank">Алексей Берковиц</a></address>
      <figure>
        <iframe src="https://giphy.com/embed/heIX5HfWgEYlW" width="480" height="480" data-service="Giphy" scrolling="no"/>
      </figure>
      <p>
        <a href="https://giphy.com/gifs/cat-laptop-document-heIX5HfWgEYlW">via GIPHY</a>
      </p>
      <p>Отдел безопасности китайской компании Alibaba предотвратил 2,2 млрд кибератак 11 ноября во время Всемирного дня шопинга, который ещё называют Днём холостяка. Об этом заявил топ-менеджер компании по управлению рисками Джесси Чжэн в интервью агентству Синьхуа. Для предотвращения вредоносной деятельности хакеров в день глобальной распродажи на работу вышли более трёх тысяч it-специалистов.</p>
      <p><b>— Компания приложила усилия для нейтрализации различных рисков: помимо выявления контрафактной продукции и реагирования на жалобы о действиях злоумышленников мы также занимались выявлением подозрительных транзакций,</b> — добавил он (цитата по <a href="https://tass.ru/obschestvo/7119529?utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">ТАСС</a>).</p>
      <p>Господин Чжэн добавил, что в этом году глобальная распродажа на Alibaba установила новый рекорд: общий объём выручки компаний-участников составил 268,3 млрд юаней, что эквивалентно "космической" сумме в $38,4 млрд. К слову, этот результат на 26% больше прошлогоднего. Лидерами распродаж стали китайский смартфон Huawei Mate 30 Pro и iPhone 11 Pro.</p>
      <p>А ранее <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1254789/rossiianie_potratili_v_dien_kholostiaka_na_aliexpress_riekordnyie_17_mlrd_rubliei?&amp;utm_source=yxnews&amp;utm_medium=desktop&amp;utm_referrer=https%3A%2F%2Fyandex.ru%2Fnews">Лайф</a> сообщал, что россияне потратили в День холостяка на Aliexpress рекордные 17 млрд рублей. 11 и 12 ноября, в которые проходила большая распродажа, пять миллионов россиян совершили более 30 миллионов покупок.</p>
      <p>Напомним, что заказы с AliExpress теперь <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1252180/zakazy_s_aliexpress_mozhno_budiet_zabirat_v_piatiorochkie">можно будет забирать</a> в "Пятёрочке".</p>
