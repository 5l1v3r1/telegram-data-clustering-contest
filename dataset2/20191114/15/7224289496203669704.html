      <h1>Garantiza Sedena seguridad de Evo, con elementos y vehículos del desaparecido Estado Mayor Presidencial | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>

      </figure>
      <p>El presidente Andrés Manuel López Obrador informó que los 8 mil elementos del Estado Mayor Presidencial se incorporaron a la Secretaría de la Defensa Nacional y se les requiere para dar protección a personas en riesgo, como sucedió con el expresidente Evo Morales. Confirmó que el avión utilizado para viajar a Bolivia estaba en manos del EMP, pero ahora es parte de los activos de Sedena.</p>
