      <h1>حادث سير مروّع راح ضحيته عنصر في أمن الدولة</h1>
      <address><time datetime="2019-11-14T15:07:32+00:00">14 Nov 2019, 15:07</time> by <a rel="author">Lebanon 24</a></address>
      <p>توفي العنصر في أمن الدولة و.ب. م. بعد حادث سير مروع تعرض له منذ عدة أيام على طريق عام بلدته ترتج قضاء جبيل، وذلك بعد تدهور حالته الصحية نتيجة الحادث، بحسب ما ذكر موقع "بنت جبيل".</p>
