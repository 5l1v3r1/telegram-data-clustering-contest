      <h1>Европейских ланей выпустили в дикую природу Ростовской области</h1>

      <p>В Ростовской области выпустили в дикую природу европейских ланей. В донской регион их привезли несколько лет назад и первое время содержали в специальных вольерах. Попасть на территорию Горненского заповедника непросто - это место охраняют. А увидеть вблизи ланей еще труднее. С начала лета и до глубокой осени из-за обилия травы животные редко приходят на кормовые площадки. <br/><br/>«Мы осуществляем подкормку ежедневно - в вольере подкармливаем, Ветеринар следит за внешним здоровьем, из-за этого рацион может меняться, какие-то минеральные добавки применяться», - говорит главный охотовед ГБУ Дирекция особо охраняемых природных территорий Ростовской области Игорь Востриков.<br/><br/>Впервые ланей привезли в заповедник шесть лет назад из Европы. Чтобы животным было проще адаптироваться на донской земле, им построили просторные вольеры площадью девять гектаров. Европейцы быстро прижились и дали потомство. Сегодня в вольерах заказника содержатся 60 европейских оленей и 40 ланей. Каждый год в конце осени часть стада отпускают в дикую природу. <br/><br/>«Отлов осуществляется с помощью ветеринарных препаратов, животное усыпляется, вывозится за пределы вольера, потом ему вкалывается антидот, чтобы животное быстрее отошло от воздействия ветеринарного препарата. Животное приходит в себя и продолжает существовать там», - говорит заместитель руководителя дирекции особо охраняемых природных территорий Сергей Матвеев.<br/><br/>Этой осенью территорию вольера покинули 14 оленей и семь ланей. Постепенно эту цифру планируют увеличить и сделать животных постоянными жителями донской степи.</p>
