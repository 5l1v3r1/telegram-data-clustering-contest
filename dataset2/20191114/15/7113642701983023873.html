      <h1>"Моя бы воля, я бы вас всех перестрелял": бывший офицер милиции напал на полицейских (видео)</h1>
      <h2>В Ровно экс-полковник милиции избил патрульного, который остановил его автомобиль.</h2>
      <address><time datetime="2019-11-14T15:30:00+00:00">14 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IqbSTwCmm00" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>В Ровно экс-чиновник МВД избил полицейского</h3>
      <p>Инцидент произошел поздно вечером 12 ноября на улице Басивкутского, пишет <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Патрульные полицейские остановили по ориентировке автомобиль марки Range Rover, в котором находился 27-летний водитель и трое пассажиров. Все присутствующие в машине имели признаки алкогольного опьянения, но водитель от прохождения освидетельствования отказался, сообщил т<a href="https://www.youtube.com/channel/UCNN9P5w9xwL49haMpVpD-rw">елеканал UA: Рівне</a>.</p>
      <p>После того, как патрульные остановили автомобиль, возник конфликт с пассажирами, в который вмешался бывший сотрудник правоохранительных органов, 49-летний полковник, а ныне адвокат. У него при себе был боевой пистолет "Форт 17", которым он угрожал всех перестрелять.</p>
      <blockquote>"Он сказал: "Моя бы воля, я бы вас всех перестрелял". И начал выходить из автомобиля. Тогда у него из рук выпал пистолет", - рассказал Сергей Мерчук, руководитель Патрульной полиции Ровенской области.</blockquote>
      <p>Патрульные быстро отреагировали на опасность и начали задерживать дебоширов, так как гражданин с оружием и в неадекватном состоянии мог причинить вред окружающим.</p>
