      <h1>Токен Crypto.com вырос на 17% на фоне запуска криптовалютной биржи</h1>
      <address>
        <time datetime="2019-11-14T15:06:04+00:00">14 Nov 2019, 15:06</time>
      </address>
      <p>Платежная компания Crypto.com, эмитент токена CRO, объявила о запуске криптовалютной биржи. Основатель и CEO фирмы Крис Маржалек назвал это «естественным следующим шагом» в построении собственной экосистемы.</p>
      <figure>
        <iframe data-src="https://twitter.com/cryptocom/status/1194862191461064705?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По его словам, криптовалютная торговая платформа уже обеспечена базой пользователей благодаря более чем миллиону клиентов сервисов Crypto.com.</p>
      <p>На фоне заявления компании цена CRO подскочила на 17%.</p>
      <figure>
        <img src="https://forklog.com/wp-content/uploads/CRO.jpg"/>
        <figcaption>Данные <a href="https://coinmarketcap.com/currencies/crypto-com-coin/">CoinMarketCap</a></figcaption>
      </figure>
      <p>Криптовалютная биржа Crypto.com начнет работу в закрытом бета-режиме 18 ноября. Первоначально она поддержит девять цифровых активов: биткоин, ETH, XRP, LTC, EOS, XLM, USDT, CRO и MCO.</p>
      <p>Напомним, Crypto.com <a href="https://forklog.com/platezhnaya-platforma-monaco-zavershila-rebrending-smeniv-nazvanie-na-crypto-com/">провела</a> ребрендинг осенью прошлого года. Ранее компания называлась Monaco.</p>
