      <h1>Météo : la neige arrive dans la vallée du Rhône et à Lyon</h1>
      <address><time datetime="2019-11-14T15:56:30+00:00">14 Nov 2019, 15:56</time> by <a rel="author">euronews </a></address>
      <p>Météo France avait vu juste. Il neige depuis quelques heures dans la vallée du Rhône. La ville de Valence est déjà recouverte d'une couche de plusieurs centimètres, altérant les conditions de circulation.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194979305568296960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Depuis 14h ce jeudi, la circulation des poids-lourds a été interdite par la préfecture sur plusieurs axes secondaires du département de la Drôme.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194961047456821248" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Plus au nord, la métropole de Lyon se prépare à l'arrivée des flocons qui devraient tomber en fin d'après-midi. Des opérations de salage ont été lancées dans la matinée pour parer à cet épisode neigeux particulièrement précoce.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194900599780892672" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Météo France indique que les quantités de neige pourraient être très importantes sur un large secteur, allant du département de Saône-et-Loire au nord et de la Drôme au sud. Entre 2 et 30 cm sont ainsi attendus en plaine. A partir de 500 m d'altitude, cette couche de neige pourrait atteindre localement 50 cm.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194928069414473728" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ces chutes de neige sont dues à une perturbation qui s'est renforcée ce jeudi en progressant sur l'est de l'Hexagone. De plus, sur toute la zone concernée, la limite pluie-neige s'est brutalement abaissée, créant des <a href="http://www.meteofrance.fr/actualites/67497819-video-le-phenomene-d-isothermie">phénomènes d'isothermie</a>. Ce premier épisode neigeux devrait normalement prendre fin vendredi matin.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194240185594241025" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Si la préciosité de ces premières chutes de neige en plaine peut surprendre, l'hiver débutant "officiellement" le 21 décembre, ce phénomène n'est pour autant pas si inhabituel que cela, explique <a href="http://www.meteofrance.fr/actualites/42374384-froid-debut-novembre-retour-sur-des-vagues-de-froid-exceptionnelles">Météo France</a>. De tels épisodes neigeux en novembre se sont déjà produits par le passé en France, comme en 1985, 1980, 1966 ou en 1919. Cette année-là, une tempête de neige avait couvert Paris d'une couche de 25 cm.</p>
