      <h1>Ливан: с надеждой на перемены</h1>
      <address><time datetime="2019-11-14T15:43:47+00:00">14 Nov 2019, 15:43</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QlNUgS4kuZk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>блокирование дорог и столкновения с властями. На этой неделе президент страны Мишель Аун призвал протестующих разойтись по домам, чтобы не допустить катастрофических последствий.</p>
      <p>Обращаясь к демонстрантам, Аун сказал: "Если вы продолжите в том же духе, вы нанесёте удар по Ливану и его интересам. Произойдёт катастрофа".</p>
      <p>Однако воздействия это не возымело. Наоборот, слова президента лишь подлили масла в огонь. В ночь на среду в результате стычки с ливанскими военнослужащими был застрелен один из манифестантов. Инцидент произошёл на контрольно-пропускном пункте к югу от Бейрута. Это первая жертва противостояния.</p>
      <p>"Мы не намерены отступать и будем бороться до конца. Власти должны прислушаться к народу. Мы уверены, что нас поддержит международное сообщество", - говорят манифестанты.</p>
      <p>Массовые протестные акции из-за плохой экономической ситуации в Ливане начались 17 октября. На волне всеобщего недовольства глава правительства Саад Харири был вынужден в отставку. Однако теперь манифестанты требуют роспуска парламента и проведения досрочных выборов.</p>
