      <h6 class="kicker">СЧАСТЛИВЫЕ НОВОСЕЛЫ:</h6>
      <h1>Сдан в эксплуатацию еще один дом в ЖК «Парк Европейский» в Волгограде</h1>
      <address>
        <time datetime="2019-11-14T15:45:13+00:00">14 Nov 2019, 15:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wce9l-liwSA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>139 новоселов до конца недели получат долгожданные ключи от своих квартир. Чуть ранее, летом, еще столько же дольщиков въехали в дом по соседству.</b>
      </p>
      <p>Семейство Пилюгиных – одни из первых счастливчиков, кто получил ключи от долгожданной двушки в доме № 16. Сейчас осматриваются в новом дворе, планируют, где будут по вечерам гулять и играть. А ведь еще три года назад Наталья и два ее сынишки Максим и Тимофей о «разморозке» собственного жилья в ЖК «Парк Европейский» только мечтали. Приходилось буквально кочевать с одной съемной квартиры на другую.</p>
      <p>
        <b>
          <u>Наталья Пичугина:</u>
        </b>
      </p>
      <blockquote>– Мы ждали эту квартиру очень долго, она получилась выстраданная слезами. Но ничего, настал тот долгожданный день, когда это все случилось – нам выдали ключи от квартиры в таком прекрасном доме, мы очень довольны.</blockquote>
      <p>Сейчас проблема 132 дольщиков – точнее, уже владельцев квартир в доме № 16 – решена. Екатерина Донская этого момента ждала с 2015 года. За это время успела вырастить ребенка и выплатить часть ипотеки. Поэтому, как только заветные ключи оказались у нее в руках, первым делом начала планировку своих сорока квадратов.</p>
      <p>
        <b>
          <u>Екатерина Донская:</u>
        </b>
      </p>
      <blockquote>– Приятно была удивлена. Все коммуникации, электрика хорошо выведена, стены ровные, стяжка на полу ровная. Финишная отделка, грунтовка – и уже можно делать ремонт.</blockquote>
      <p>Вместе с новоселами любуются квартирами и ждут своей очереди дольщики, чьи дома еще находятся в стадии строительства. Ведь ЖК «Парк Европейский» – один из самых крупных долгостроев региона. 13 домов и 1390 жителей, оставшихся без крыши над головой. Но никого один на один с бедой не оставили.</p>
      <p>В октябре прошлого года на объекте побывал губернатор. Глава региона провел встречи с инициативной группой, инвестором, дольщиками. Поэтому в отношении этого проблемного долгостроя была разработана специальная «дорожная карта», принят региональный закон, который позволил направить субсидию на завершение строительства. Новый застройщик ООО «Пересвет-Юг» принял ряд мер для завершения строительства. И сейчас в ЖК «Парк Европейский» уже сданы два дома.</p>
      <p>
        <b>
          <u>Алексей Цуканов, директор ООО «Пересвет Юг»:</u>
        </b>
      </p>
      <blockquote>– В феврале следующего года мы планируем сдачу еще трех домов. И в марте 2020 года – передачу дольщикам трех домов. Всего стройка рассчитана до конца 2022 года.</blockquote>
      <p>В отношении каждого долгостроя в регионе разрабатывается алгоритм по завершению строительства. Этот вопрос взят на личный контроль губернатора Андрея Бочарова. С 1 января этого года на территории Волгоградской области действует закон «О мерах по защите прав пострадавших участников строительства многоквартирных домов».</p>
      <p>
        <b>
          <u>Валентина Гречина, председатель комитета Волгоградской областной Думы по ЖКХ, жилищной политике и строительству:</u>
        </b>
      </p>
      <blockquote>– На каждом объекте у нас возникали новые ситуации, требовались новые меры поддержки. И в прошлом году приняли такой закон, который объединил все меры, и это очень правильно. Любой человек, который его откроет, увидит, что там предусмотрено, так же, как и застройщик, который достраивает дом.</blockquote>
      <p>Для завершения строительства жилого комплекса «Парк Европейский» был принят целый комплекс мер. Региональным фондом жилья и ипотеки были приобретены квартиры в жилом комплексе. Кроме того, новому добросовестному подрядчику были предоставлены компенсационные земельные участки и субсидия на подключение объектов к инженерным сетям, а также возмещение затрат на завершение строительства.</p>
      <p>За пять лет удалось восстановить права 5600 семей дольщиков, завершив строительство 62 долгостроев, восемь из них в этом году сданы в эксплуатацию. До конца года ключи от своих квартир получат дольщики еще семи МКД и одного подъезда в Волгограде, Краснослободске, Городищенском районе и Волжском. Кроме того, возобновлено строительство ЖК «Адмиралтейский» и ЖК «Династия» – их сдача намечена на 2020 год. На особом контроле остаются еще 39 объектов, внесенных в региональный перечень проблемных домов.</p>
