      <h1>Berlin támogatja Szkopjét a csatlakozásban</h1>
      <address><time datetime="2019-11-14T16:18:23+00:00">14 Nov 2019, 16:18</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QqQiQwCJnnE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Támogatásáról biztosította Németország Észak-Macedóniát az uniós csatlakozás ügyében azok után, hogy néhány tagország meghiúsította a tárgyalások megkezdését.</p>
      <p>A német külügyminiszter Szkopjéban azt mondta: az Európai Uniónak „kaput kell nyitnia” a balkáni ország előtt. Észak-Macedóniát nem keserítheti el a megtorpanás – tette hozzá Heiko Maas.</p>
      <p>– <b>Akik fájdalmas kiegyezést kötöttek szomszédaikkal, akik hosszadalmas reformokat zártak le, és akik polgáraik számára egy tisztességes és jobb államot teremtettek, azok előtt meg kell nyitni az Európai Unió kapuját</b> – jelentette ki Heiko Maas, német külügyminiszter.</p>
      <p>Észak-Macedónia és Albánia csatlakozási tárgyalásának megkezdését – Franciaország vezetésével – néhány tagország vétózta meg. Az unió történelmének kínos incidense volt ez a többéves hitegetés után.</p>
      <p>Németország most Észak-Macedónia „rendelkezésére áll” – mondta a német külügyminiszter. A jogállamiság kiépítésében és a korrupció elleni harcban Szkopje folyamatos német segítségre számíthat.</p>
