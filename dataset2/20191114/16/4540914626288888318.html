      <h1>Migranten: Moria? Nichts wie weg!</h1>
      <address><time datetime="2019-11-14T16:58:09+00:00">14 Nov 2019, 16:58</time> by <a rel="author">Apostolos Staikos, su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LFk94MsnsFM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um die völlig überfüllten <b>Registrierlager</b> der griechischen Inseln im Osten der <b>Ägäis</b> zu entlasten, hat die Regierung in Athen 385 Migranten zum Festland bringen lassen. Die meisten kamen aus dem Lager <b>Moria auf Lesbos</b>, in dem etwa 15.000 <b>Migranten</b> ums Überleben kämpfen. Die meisten wollen unbedingt weg, auch wegen des nahenden Winters – egal wohin.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/02/34/202x173_cmsv2_6be75885-6c64-50ce-a1a2-bd1fe72e509d-4300234.jpg"/>
      </figure>
      <p><b>Nancy Kidimbadila</b>, 29, Migrantin aus dem <b>Kongo</b>:</p>
      <p>"Ich weiß gar nicht, wo ich lande. Uns wurde gesagt, dass sie uns in ein altes Kloster bringen würden. Dort haben sie Häuser für Migranten gebaut. Ein guter Ort, sagen die.»</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/02/34/202x217_cmsv2_51c1feff-ed73-5bab-97e4-c0fa60938485-4300234.jpg"/>
      </figure>
      <p><b>Rihab Al Sayed</b>, 30, Flüchtling aus <b>Syrien</b>:</p>
      <p>"Ich war zwei Monate in Moria. Es war nicht einfach, in Moria zu leben. Zu viele Menschen, zu viele Probleme»</p>
      <h3>.</h3>
      <p>Die Flüchtlinge und Migranten werden in Hotels, Flüchtlingslagern und anderen Einrichtungen in ganz Griechenland untergebracht.</p>
      <p>Gleichzeitig diskutiert das <b>Europäische Parlament</b> über die Lage auf den griechischen Inseln. Im Mittelpunkt der Debatte steht Moria. Der für Migration zuständige <b>EU-Kommissar</b><b>Dimitris Avramopoulos</b> stellt die Rolle der Kommission klar.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/02/34/202x200_cmsv2_8b0651ff-8c22-5a0f-80d6-accaf6a68fa7-4300234.jpg"/>
      </figure>
      <p>Dimitris Avramopoulos – EU-Kommissar für Migration, Inneres und Bürgerschaft:</p>
      <p>"Die Rolle der nationalen Behörden bei der Bewältigung der Situation vor Ort ist nach wie vor von größter Bedeutung. Ich möchte das klarstellen. Die Kommission kann nur Unterstützung leisten. Sie kann die griechischen Behörden nicht ersetzen»</p>
      <h3>.</h3>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/02/34/202x210_cmsv2_599e861e-92a2-51ed-817a-a6373e6a7be5-4300234.jpg"/>
      </figure>
      <p><b>Apostolos Staikos</b>, <b>Euronews</b>:</p>
      <p>"Die griechische Regierung hat keine andere Wahl, als Migranten auf das Festland zu überweisen. Doch während die Flüchtlingsströme anhalten, erweisen sich die Behörden als unfähig, die Lebensbedingungen zu verbessern und auf Kritik zu reagieren."</p>
      <h3>.</h3>
      <p>Nach Regierungsangaben sollen bis Jahresende 20.000 Migranten von den Inseln zum Festland gebracht werden. In den vergangenen Wochen seien mehr als 7.000 Migranten zum Festland gebracht worden (Staatsradio "ERT-Proto").</p>
      <p>Apostolos Staikos, su mit dpa</p>
