      <h1>Анри стал главным тренером клуба МЛС</h1>
      <address><time datetime="2019-11-14T16:40:00+00:00">14 Nov 2019, 16:40</time> by <a rel="author">MaximFridman</a></address>
      <p>Новым главным тренером «Монреаль Импакт» стал Тьерри Анри.</p>
      <p>Об этом сообщает пресс-служба клуба МЛС. Трудовое соглашение с французским специалистом подписано до 2022 года.</p>
      <figure>
        <iframe data-src="https://twitter.com/impactmontreal/status/1194963232320053248?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее 42-летний Анри возглавлял «Монако», из которого был уволен после трёх месяцев работы из-за конфликта с рядом игроков.</p>
      <p>Источник: <a href="http://www.euro-football.ru/">Евро-Футбол.Ру</a></p>
    </article>
