      <h1>Video: Dragon Quest XI S Producers Reveal Their Favourite Characters And More In Quickfire Q+A</h1>
      <h2>Who's your favourite?</h2>
      <address><time datetime="2019-11-14T16:30:00+00:00">14 Nov 2019, 16:30</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iE0__0G_2EE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>If you've been loving every last moment of <a href="http://www.nintendolife.com/games/nintendo-switch/dragon_quest_xi_s_echoes_of_an_elusive_age_-_definitive_edition"><b>Dragon Quest XI S: Echoes of an Elusive Age - Definitive Edition</b></a> since it launched this September, you'll probably want to check out this brand new video from Nintendo UK.</p>
      <p>In it, series creator Yuji Horii and the game's producer Hokuto Okamoto sit down for a chat about all things Dragon Quest XI S, revealing some of their favourite parts of the new adventure. Veronica and Serena won their votes for favourite character, but you can also find out which kinds of Slime they like, their preference on the game's 2D and 3D modes and much more.</p>
      <p>Feel free to give it a watch above, and then let us know if you agree with them in the comments below. If you haven't played the game yet but are interested in learning more, make sure to <a href="http://www.nintendolife.com/reviews/nintendo-switch/dragon_quest_xi_s_echoes_of_an_elusive_age_-_definitive_edition">check out our full review</a>. We'll leave a snippet for you below:</p>
      <blockquote>"A heartwarming, well-paced narrative supported by a cast of fantastic characters, a dense and interesting overworld packed with dozens of hours of content, and one of the finest soundtracks we’ve heard in a JRPG combine to make this an unforgettable modern classic. Whether you’re a newcomer to the JRPG genre or a returning vet, do yourself a favor and buy Dragon Quest XI S: Echoes of an Elusive Age as soon as you’re able."</blockquote>
