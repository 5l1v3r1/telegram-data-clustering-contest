      <h1>Ν. Σαντορινιός: «Σε τέτοιο σημείο απόγνωσης έφτασε η ΝΔ ώστε να υιοθετεί τα επιχειρήματα Φρουζή»</h1>
      <address>
        <time datetime="2019-11-14T16:05:01+00:00">14 Nov 2019, 16:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CgY4r4tJgvw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Στην εκπομπή ΣΗΜΕΡΑ του ΣΚΑΙ, με τους δημοσιογράφους Δημήτρη Οικονόμου και Μαρία Αναστασοπούλου, ήταν σήμερα καλεσμένος ο Νεκτάριος Σαντορινιός.</b>
      </p>
      <p>Ο βουλευτής Δωδεκανήσου τοποθετήθηκε σε σχέση με τα θέματα που ανακύπτουν από τις εργασίες της προανακριτικής για την υπόθεση Novartis και απαντά στην ρητορική της ΝΔ περί δήθεν κατασκευασμένων κατηγοριών και χειραγώγησης της δικαιοσύνης, ενώ αναρωτιέται ποιον εξυπηρετεί η τροπολογία για απαλλαγή τραπεζικών στελεχών από το αδίκημα της απιστίας που υπερψήφισε χθες βράδυ ΝΔ- ΠΑΣΟΚ.</p>
      <p>
        <b>Υπόθεση Novartis</b>
      </p>
      <p>«Αυτή τη στιγμή εξετάζεται στην προανακριτική, ο βασικός κατηγορούμενους του σκανδάλου της Novartis. Ο κ. Φρουζής που κατηγορείται για δωροδοκίες και χρήση παράνομων μεθόδων προώθησης των συμφερόντων της εταιρείας, δηλώνει τώρα ότι είναι αθώος των κατηγοριών και πως η κ. Τουλουπάκη, η εισαγγελέας του Αρείου Πάγου, τον πίεσε να «δώσει» πολιτικά πρόσωπα, σε αντάλλαγμα την προστασία του και την ένταξή του σε καθεστώς προστατευόμενου μάρτυρα. Στοιχειωδώς γνωρίζουν όλοι ότι ο κ. Φρουζής, που από τις αρχές του 2018 είναι κατηγορούμενος για το σκάνδαλο, δεν μπορεί να μεταπέσει σε καθεστώς μάρτυρα.</p>
      <p>«Και όμως η ΝΔ, υιοθετεί όλη τη ρητορική ενός κατηγορούμενου και κάνει δική της γραμμή ό,τι λέει ο Φρουζής, ο άνθρωπος για τον οποίο έχουν καταθέσει μάρτυρες στο FBI ότι πήγαινε με βαλίτσες στο Μαξίμου την περίοδο της διακυβέρνησης Σαμαρά. Σε τέτοιο σημείο απόγνωσης έχει φτάσει η ΝΔ: να υποστηρίζει ότι το FBI συνωμοτεί εναντίον πολιτικών προσώπων και να υιοθετεί τα επιχειρήματα του κ. Φρουζή».</p>
      <p>
        <b>Με ρυθμίσεις τελευταίας στιγμής, ΝΔ και ΠΑΣΟΚ ξεπλένουν ευθύνες και αδικήματα</b>
      </p>
      <p>«Αν ΝΔ και ΠΑΣΟΚ σέβονται τις διεργασίες των προανακριτικών επιτροπών της Βουλής, τότε θα πρέπει να δώσουν και την δέουσα προσοχή στα αποτελέσματα και μιας άλλης επιτροπής που ολοκληρώθηκε και είχε ως αντικείμενο τα τα δάνεια των Κομμάτων και των ΜΜΕ. Τα στοιχεία αυτής της Επιτροπής βρίσκονται στα χέρια της Δικαιοσύνης και κάποιοι Τραπεζικοί που πρωταγωνίστησαν σε όλη αυτή την ιστορία, φοβούνται ότι θα τους ασκηθούν διώξεις. Και μπροστά σε αυτή την πιθανότητα τι έκανε η Κυβέρνηση; Έφερε χθες το βράδυ ρύθμιση που απαλλάσσει στελέχη τραπεζών για το αδίκημα της απιστίας. Τροπολογία που ψήφισε και το ΠΑΣΟΚ».</p>
      <p>
        <b>Η Οικονομία έχει ενδυναμωθεί επειδή ο ΣΥΡΙΖΑ ήταν Κυβέρνηση</b>
      </p>
      <p>«Το 2015 που παραλάβαμε την διακυβέρνηση, η χώρα είχε έλλειμμα 550εκ και δεν είχαμε να πληρώσουμε μισθούς και συντάξεις. Μετά από 4,5 χρόνια αφήσαμε μια Οικονομία με 37 δις αποθεματικό, χωρίς Μνημόνια και που έχει βγει στις Αγορές. Όλα τα άλλα που προσπαθεί να πει η ΝΔ περί χάους και καμένης γης, προκαλούν μόνο γέλια».</p>
