      <h1>پدر شهید آوینی درگذشت</h1>
      <address>
        <time datetime="2019-11-14T16:05:00+00:00">14 Nov 2019, 16:05</time>
      </address>
      <p>سید مهدی آوینی، پدر شهید آوینی سید شهیدان اهل قلم درگذشت.</p>
      <p>به گزارش <a href="http://www.dana.ir/">شبکه اطلاع رسانی راه دانا</a>؛ سید مهدی آوینی پدر بزرگوار شهید سید مرتضی آوینی سید اهل قلم، ساعتی پیش در یکی از بیمارستان‌های تهران به علت عارضه قلبی درگذشت.</p>
      <p>انتهای پیام/</p>
