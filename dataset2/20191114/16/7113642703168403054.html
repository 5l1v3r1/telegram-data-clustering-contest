      <h1>В Сумах пьяный водитель прикидывался пешеходом (видео)</h1>
      <h2>В Сумах полиция остановила водителя авто, который двигался без включенных фар в темное время суток.</h2>
      <address><time datetime="2019-11-14T16:30:00+00:00">14 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>

      <h3>В Сумах патрульные остановили пьяного в стельку водителя</h3>
      <p>За рулем Mitsubishi Pajero Sport оказался 54-летний мужчина в состоянии алкогольного опьянения, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Патрульные сообщили ему причину остановки и суть совершенного им правонарушения, с чем водитель полностью согласился.</p>
      <p>Однако, как только полицейские предложили ему пройти освидетельствование на состояние опьянения, настроение мужчины изменилось.</p>
      <p>Водитель начал агрессивно себя вести, угрожать своим адвокатом и прикидываться пешеходом. Кульминацией его поведения стал побег с места остановки.</p>
