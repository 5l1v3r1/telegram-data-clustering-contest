      <h1>Narwhal the 'furry unicorn' puppy has extra tail on his face</h1>
      <address><time datetime="2019-11-14T16:42:38+00:00">14 Nov 2019, 16:42</time> by <a rel="author">Ben Hooper</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fmacthepitbull%2Fvideos%2F2561316430610557%2F&amp;show_text=0&amp;width=630" width="630" height="356" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- A puppy in the care of a Missouri nonprofit is going viral after photos and videos posted online showed the extra tail he has growing out of his face, making him a "furry unicorn."</p>
      <p>Mac's Mission, a Cape Girardeau dog rescue nonprofit, said the <a href="https://www.facebook.com/macthepitbull/photos/a.513383062076001/2565736370173983/?type=3&amp;__xts__%5B0%5D=68.ARAJhycQgxaDMBGzCysnTmSw8ULM-mRPhdonWp8jRQ7ZNaFcAOjztDqt0J84K8TL35fGqqNMg_js1ElI7jfYzrASnAilbzW4Zc75OnHxRMvMgCJqIekl64Enarq47nALPkNU-UHL2_T0PTkuGxIx1R6MHZx-gXZdXpFdqll2Jy5NFbD0lNE0r-pMUamsjx_AXej3OKVolntQNwdB3OibwPicjSwcN0_vbF08L0-rP0XfwwO3BR8sFRslcsq0CNQv9y9_eV2aBGF21n_aiUnIH6QkljQWSBRLoLkpfGPnOO04X1o8P_ZOEltydsa1vJHKhiN71R0ZIpmX6BAU_--0umRwlw&amp;__tn__=-R">puppy was dubbed</a> Narwhal the Little Magical Furry Unicorn after being found living on the streets with frostbite Saturday.</p>
      <p>The 10-week-old puppy had a growth on his forehead described as an extra tail growing in the wrong spot.</p>
      <p>Narwhal has become a viral star after photos <a href="https://www.facebook.com/macthepitbull/videos/2561316430610557/?__xts__%5B0%5D=68.ARAbfFOGUY99gIVF5RpPDRBX_htY7g4Jr6P8fsykCNLK6Ftj4M0WZBwK1hjOK_gNBrGdM47QWkH0X3ANRaqM3OwnZJb5dmpwC_OyrSpECUy3oTJkkd-wCg9LeWrCE5lgVEaPXX53Fu9VhQjOVh-W8ziaUtZn5G_MfkYw4KFgFfD0W2A8qcXnx9It1afGK2S8qGT5M2-CQ3XxmJEwB37K60PYanwRokl6h1vC680B3DyiaRaCCSsmkZ7Xum5a5i15-wluWqLybIZNq_5gjy3RxqOJQUQT4cbHVqoacaepTV7H-yiv7YNZ7hxI23uzyvMZjdGs-vYH1RHfyI8bEIHPQdVCRcJAkeWQTBQ&amp;__tn__=-R">and videos</a> were posted to social media, and his pictures were shared by <a href="https://twitter.com/dog_rates/status/1194656412929908736?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Etweet">popular Twitter account WeRateDogs</a>.</p>
      <p>The rescue said Narwhal's frostbite is healing nicely and he<a href="https://www.facebook.com/macthepitbull/posts/2572118142869139?__xts__%5B0%5D=68.ARDbQ1yvzQCWGxHSJxmdFF_9bQR2lspFo6_lYsCCtlMr8deziMkoW6Dsu9K2Cx4uB4DIKqachN6sBkNeZaSAjtOlTkCX7cXdKFz7o4cv1LpSjpzcAl_QQ91-IcoaFpTclhxBlmyFEbjcOhEj_9iLoqnWmhevsUn7mN8BKRa6EvmtZpC1Dcx_WuXy23PibvrC6uTen2JhMclSo4egRPCQ-oSqIh23xz9lvB_vHr7d666UWFfAQiGfT6_kU5g2y18ODWND-zAFqndgpxsuWHhiLx6D4T032zz7MArKLTG8blU7Js-v0QfBOL59gjnpKAuiurR6NoQyCEeMoOkkzCLY1eSx6A&amp;__tn__=-R"> appears to be in good health</a>, save for some common worms that are being cleared up with treatment.</p>
      <p>The puppy's viral fame has led to an influx of attention from animal lovers seeking to adopt Narwhal.</p>
      <p>"Everyone is super interested in him," a Mac's Mission representative<a href="https://www.cnn.com/2019/11/13/us/narwhal-unicorn-puppy-tail-intl-hnk-scli/index.html"> told CNN</a>. "We are hopeful they are seeing the other available dogs as well!"</p>
