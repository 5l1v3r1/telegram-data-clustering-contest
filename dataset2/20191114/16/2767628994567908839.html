      <h1>RTVE no emitirá la Supercopa de España al jugarse en Arabia Saudí</h1>
      <address><time datetime="2019-11-14T16:34:07+00:00">14 Nov 2019, 16:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bPMGydEP2YM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Radio Televisión Española ha decidido no pujar por los derechos de la competición de fútbol porque se disputará en Arabia Saudí. El ente público renuncia a hacerlo por motivos económicos y humanitarios. La situación de los derechos humanos en el país árabe choca con el compromiso de RTVE con el deporte femenino.</p>
      <p>La Supercopa de España se jugará entre el 8 y el 12 de enero próximos. Valencia y Real Madrid se verán las caras en la primera semifinal. Un día después lo harán Barcelona y Atlético de Madrid.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193946035690848256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>En respuesta a las críticas, la Federación Española de Fútbol aduce que el deporte rey se puede utilizar "como herramienta de cambio y transformación de una sociedad".</p>
