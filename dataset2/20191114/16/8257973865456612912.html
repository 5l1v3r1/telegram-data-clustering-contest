      <h1>Ben Affleck coaches a basketball team in 'The Way Back' trailer</h1>
      <address><time datetime="2019-11-14T16:11:08+00:00">14 Nov 2019, 16:11</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VzNJVSsjE-I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- <a href="https://www.upi.com/topic/Ben_Affleck/?tps=1">Ben Affleck</a> is a struggling alcoholic who starts coaching a high school basketball team in the new trailer for <i>The Way Back</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=VzNJVSsjE-I">The clip</a>, released on Thursday, features Affleck as Jack Cunningham, a former high school basketball star who is offered the coaching job after the original coach has a heart attack.</p>
      <p>Jack, who is seen drinking beer throughout the day and while driving, takes on the job and tries to help the team that hasn't been to the playoffs since he was a player.</p>
      <p>Becoming a coach starts a positive change in Jack's life which allows him to stop drinking and to reconnect with his ex-wife while his team starts winning more games.</p>
      <p><i>The Way Back</i>, from director Gavin O'Connor who worked with Affleck on <i>The Accountant</i>, is set to arrive in theaters on March 6.</p>
      <p>Al Madrigal, Michaela Watkins, Janina Gavankar and <a href="https://www.upi.com/topic/Glynn_Turman/?tps=1">Glynn Turman</a> also star.</p>
      <p>Affleck is also set to <a href="https://www.upi.com/Entertainment_News/Movies/2019/11/06/Ben-Affleck-to-star-in-director-Robert-Rodriguezs-Hypnotic/1721573063724/">star in</a> director <a href="https://www.upi.com/topic/Robert_Rodriguez/?tps=1">Robert Rodriguez</a>'s thriller <i>Hypnotic</i> and in director <a href="https://www.upi.com/topic/Ridley_Scott/?tps=1">Ridley Scott</a>'s <i>The Last Duel, </i>which will reunite him with <a href="https://www.upi.com/topic/Matt_Damon/?tps=1">Matt Damon</a>.</p>
