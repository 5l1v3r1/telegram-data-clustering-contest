      <h1>Perché la crisi climatica rende il Mose già obsoleto prima di nascere</h1>
      <address><time datetime="2019-11-14T16:10:28+00:00">14 Nov 2019, 16:10</time> by <a rel="author">Lillo Montalto Monella</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/49U_bRtTht8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il Mose di Venezia avrebbe potuto essere utile due giorni fa; quanto al futuro, rassegniamoci: la crisi climatica lo renderà presto obsoleto.</p>
      <p>Anche se anche un giorno dovessero essere inaugurate, le quasi leggendarie 78 paratie mobili nascono già vecchie: non sono state progettate infatti per chiudersi ogni giorno, come sarà richiesto dall'innalzamento dei mari legato al riscaldamento climatico.</p>
      <p>A dirlo è Georg Umgiesser, oceanografo e primo <a href="http://www.ismar.cnr.it/personale/umgiesser-georg/tt_cv_breve_view?idRicercatore=umgiesser-georg">ricercatore al CNR</a> e all'Istituto di scienze marine, intervistato da _E__uronews._</p>
      <p>Tra 30 anni sarà un'opera troppa vecchia</p>
      <p>"Il Mose funzionerà benissimo con le mareggiate e le acque alte eccezionali: lo si chiude per 5-6 ore, poi lo si apre e si evita il disastro. Il problema è che in futuro bisognerà chiuderlo troppe volte. Ho calcolato che, con un innalzamento dei livelli marini di 50 centimetri, arriveremo a doverlo chiudere una volta al giorno mentre è stato progettato per chiudersi una ventina di volte all'anno, non di più. Ci sono cicli di manutenzione da rispettare, costi annessi... di questo passo, tra 30-40 anni sarà un'opera già troppo vecchia".</p>
      <p>Il Mose, volendo, funziona anche con onde di due o tre metri, ma lo scienziato indica che il problema non è tanto l'altezza, ma la frequenza delle inondazioni. Non è possibile chiudere la Laguna tutti i giorni: l'ecosistema infatti "dipende tantissimo dallo scambio con il mare per la pulizia della acque. E a Venezia la canalizzazione non è funzionante".</p>
      <p>Secondo Umgiesser, stime conservative indicano che nel 2100 l'acqua dei mari sarà salita di 50 centimetri. Quando è stato progettato il Mose, i tre scenari presi in considerazione prevedevano tre stime per i prossimi 100 anni: 14 cm (la più probabile); 20 cm (la più prudente) e 30 cm (la peggiore).</p>
      <p>Ora il comitato intergovernativo di esperti sul cambiamento climatico (IPCC) delle Nazioni Unite indica che questi 30 cm sono utopici, ipotizzando innalzamento dei livelli marini fino ai 90 cm allo scoccare del prossimo secolo.</p>
      <p>Senza contare l'<a href="https://www.ilpost.it/2014/06/18/mose/">abbassamento del livello del suolo</a>, che nella zona di Venezia è sceso di circa 12 centimetri tra il 1950 e il 1970 a causa dello svuotamento della falda acquifera.</p>
      <h3>Che ne sarà di Venezia fra 80 anni? Rialzarla o "chiuderla"</h3>
      <p>"Dovremo scegliere se salvare la Laguna o Venezia", conclude Umgiesser. Per salvare la città, potremmo essere obbligati a creare una sorta di piccolo paradiso artificiale, senza scambi con il mare.</p>
      <p>"Se vogliamo guadagnare una cinquantina d'anni, possiamo tentare di rialzarla di 30 centimetri con progetti di iniezione di acque nelle falde. Altrimenti, bisognerà creare una nuova laguna di acqua dolce, chiudendo tutto: non può sostenere l'inquinamento, la canalizzazione non funzionante, il porto industriale e quello turistico".</p>
