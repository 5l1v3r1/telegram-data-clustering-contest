      <h1>Неизвестный открыл стрельбу в школе в Калифорнии — видео</h1>
      <address><time datetime="2019-11-14T16:40:00+00:00">14 Nov 2019, 16:40</time> by <a rel="author" href="https://life.ru/author/2610" target="_blank">София Алабина</a></address>
      <figure>
        <iframe data-src="https://twitter.com/NBCNews/status/1195012171698233345?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Неизвестный открыл огонь в старшей школе Saugus в городе Санта-Кларита на юге Калифорнии, в результате пострадало не менее шести человек. Кадры с места происшествия опубликовала телекомпания <a href="https://www.nbcnews.com/news/us-news/los-angeles-county-deputies-respond-report-santa-clarita-school-shooting-n1082231">NBC</a>.</p>
      <p>Подозреваемым числится подросток в чёрной одежде, которого видели на месте преступления.</p>
      <p>— <b>Если вы живёте по соседству со школой Saugus, заприте двери и не покидайте свой дом. Если видели подозреваемого в чёрной одежде, звоните 911,</b> — отметили <a href="https://twitter.com/SCVSHERIFF">в пресс-службе</a> шерифа округа.</p>
      <p>В связи с происшествием в нескольких близлежащих школах приостановили занятия. Учащихся эвакуировали.</p>
