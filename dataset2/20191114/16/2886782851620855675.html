      <h1>Orbán: magyart csak magyarral lehet pótolni</h1>
      <address><time datetime="2019-11-14T16:27:45+00:00">14 Nov 2019, 16:27</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uuK8KhBet-Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A magyar kormány bevándorlásellenes, mondta Orbán Viktor a világ 32 országából érkezett magyarok előtt, a Magyar Diaszpóra Tanács 9. ülésén. A miniszterelnök a kormány előtt álló legfontosabb feladatok között említette a népességfogyás megállítását, illetve a fogyás ütemének lassítását, mert szerinte a csökkenő népességgel együtt járó problémákat külföldi bevándorlókkal nem lehet megoldani.</p>
      <p>— A magyart csak magyarral lehet pótolni. Ez a mi fölfogásunk. És ezért bevándorlásellenesek vagyunk, mert mert nem akarjuk, hogy Magyarország abba az illúzióba ringassa magát, hogy meg tudja oldani a népességfogyást saját erőfeszítés nélkül – mondta Orbán Viktor miniszterelnök.</p>
      <p>A miniszterelnök elmondta, ilyen erőfeszítés a már futó családvédelmi program, amit hamarosan egy újabb követ. Orbán Viktor beszélt arról is, hogy 2026-ra a magyar hadsereg fejlettségi szintje eléri a környező országok haderejének szintjét.</p>
