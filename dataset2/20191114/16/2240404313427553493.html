      <h1>Пострадавший под огнем ВСУ житель Донецка успешно прооперирован</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/E-EsLA6Ux0E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Мирный житель Донецка, пострадавший в результате обстрела киевских боевиков, успешно прооперирован.</b>
      </p>
      <p>Как сообщили в медицинском учреждении, пострадавший был доставлен с ранением мягких тканей обеих бедер. На данный момент состояние пострадавшего стабильное, его жизни ничего не угрожает. В больнице также отметили, что повреждение было получено в результате сквозного ранения левой ноги.</p>
      <p>Операция была проведена специалистами Донецкого института неотложной и восстановительной хирургии им. В.К. Гусака.</p>
