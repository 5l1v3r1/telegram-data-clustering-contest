      <h6 class="kicker">ЧИСТЫЙ ВОЗДУХ:</h6>
      <h1>В Среднеахтубинском районе на месте свалки высадят дубовую рощу</h1>
      <address>
        <time datetime="2019-11-14T16:56:42+00:00">14 Nov 2019, 16:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gGGQRQQp6qs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Отходы на территории более 60 гектаров копились там десятилетиями, серьезных усилий по расчистке не предпринималось там с советских времен. Причем 14 из 18 свалок находились на территории уникального природного парка «Волго-Ахтубинская пойма». Предложения региона по рекультивации площадей вошли в нацпроект «Экология», был проведен целый комплекс мероприятий, и уже сегодня там высаживают деревья и кустарники.</b>
      </p>
      <p>Результаты проделанной работы на объекте оценил глава региона – в ходе рабочей поездки Андрей Бочаров также заявил, что сегодня еще семь муниципальных образований готовят документы для участия в нацпроекте «Экология».</p>
      <blockquote>18 свалок, 14 из которых находились на территории уникального природного парка, полностью ликвидированы. Что здесь было раньше, хорошо помнят местные жители.</blockquote>
      <p>
        <b>
          <u>Сергей Веретенников, житель хутора Заяр Среднеахтубинского района:</u>
        </b>
      </p>
      <blockquote>– Как вам сказать… Духи «Красная Москва» – вот так вот честно сказать, бывало, как ветерок оттуда подует… Везде все валялось, мусору было – горы и пригорки!</blockquote>
      <p>Ликвидация свалок в Среднеахтубинском районе вошла в число масштабных проектов, которые были разработаны по инициативе руководства области и поддержаны на федеральном уровне, вошли в нацпроект «Экология».</p>
      <p>
        <b>
          <u>Михаил Ситников, директор ГКУ ВО «Дирекция водохозяйственного строительства»:</u>
        </b>
      </p>
      <blockquote>– Мы находимся недалеко от поселка Заяр в карьере, куда были свезены отходы, в количестве 350 тысяч кубов. Свалка сейчас проходит «биологический» этап, который включает в себя захоронение свалочных масс под гидроизоляционным слоем из опоки.</blockquote>
      <p>По всему периметру – глиняный замОк, защищающий окружающую среду от загрязнений. Рекультивация выполнена по технологии, подтвержденной лабораторными испытаниями.</p>
      <p>
        <b>
          <u>Наталья Грачева, кандидат технических наук:</u>
        </b>
      </p>
      <blockquote>– Использован природный сорбент опока, который обладает высокой сорбционной способностью и, соответственно, улавливает и закрепляет эти загрязняющие вещества, не давая им мигрировать в окружающую среду.</blockquote>
      <p>В разрезе территория рекультивации напоминает слоеный пирог. Свалочные массы пересыпаны грунтом, минеральными сорбентами, в дело идут донные отложения из пойменных водоемов. На территорию завезли плодородный грунт, засеяли смесь санитарных трав, до конца ноября будут высадят 30 саженцев дуба черешчатого.</p>
      <blockquote>Наведение порядка в сфере обращения с отходами – один из главных факторов, влияющих на формирование комфортных условий жизни людей. С 2014 года в регионе идет системная работа по ликвидации крупных свалок, в первую очередь, расположенных в непосредственной близости к населенным пунктам и представляющих угрозу, особенно в пожароопасный период.</blockquote>
      <p>Весной губернатор с ответственными руководителями совершал облет этой и других, заваленных отходами территорий. Сегодня Андрей Бочаров приехал лично осмотреть объект рекультивации.</p>
      <p>
        <b>
          <u>Андрей Бочаров, губернатор Волгоградской области:</u>
        </b>
      </p>
      <blockquote>– Мы сегодня удовлетворены ходом работ, к концу года мы планируем завершить эту работу. Для нас это большой опыт, после Кировской свалки это второй серьезный объект. Задачи выполнены, сейчас продолжим дальше.</blockquote>
      <p>Уже в следующем году предстоит полностью завершить работы на подобных объектах в Урюпинском и Камышинском районах, масштабный проект по ликвидации накопленного экологического ущерба стартует в Дубовке, а в 2021 году – в Тракторозаводском и Красноармейском районах Волгограда, Михайловке, Фролово, Иловлинском, Городищенском, Светлоярском, Котельниковском районах области. Все это позволит повысить качество жизни сотен тысяч жителей. Сегодня все образующиеся в регионе коммунальные отходы размещаются и обрабатываются только на специализированных площадках в соответствии с утвержденной территориальной схемой.</p>
      <p>
        <b>
          <u>Сергей Веретенников, житель хутора Заяр Среднеахтубинского района:</u>
        </b>
      </p>
      <blockquote>– Сейчас у нас еженедельно приезжает мусорка, все нас устраивает, мы все выбрасываем, все у нас чистенько и порядок.</blockquote>
      <p>Чтобы защитить природу от действий нарушителей, не желающих выбрасывать мусор в контейнеры или вывозить на санкционированный полигоны, в регионе проводятся специальные рейды. В этом году экологи во время операции «Отходы – 2019» выявили более 380 мест несанкционированного размещении отходов – для устранения нарушений приняты соответствующие меры. Целенаправленная, плановая, системная работа по улучшению экологической ситуации в волгоградской области по всем направлениям уже начала давать результаты. прежде всего это повышение экологической безопасности жителей волгоградской области.</p>
