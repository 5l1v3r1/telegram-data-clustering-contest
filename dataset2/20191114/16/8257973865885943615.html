      <h1>SpongeBob SquarePants loses Gary in 'Sponge on the Run' trailer</h1>
      <address><time datetime="2019-11-14T16:54:54+00:00">14 Nov 2019, 16:54</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HfiH_526qhY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- SpongeBob SquarePants is searching for his missing pet snail named Gary in the new trailer for Nickelodeon and Paramount's upcoming CGI film, <i>The SpongeBob Movie: Sponge on the Run</i>.</p>
      <p><a href="https://www.youtube.com/watch?v=HfiH_526qhY">The clip</a>, released on Thursday, features SpongeBob (Tom Kenny) discovering that Gary has been kidnapped, leading to him embarking on an epic journey with his best friend Patrick Star (Bill Fagerbakke).</p>
      <p>SpongeBob and Patrick find themselves at the bustling lost city of Atlantic City which is filled with tasty treats and theme park rides.</p>
      <p>The trailer also features the duo encountering a sage made out sage portrayed by <a href="https://www.upi.com/topic/Keanu_Reeves/?tps=1">Keanu Reeves</a> and the origin story behind how Gary became SpongeBob's pet.</p>
      <p><i>The SpongeBob Movie: Sponge on the Run</i>, from writer and director Tim Hill, is set to arrive in theaters on May 22. The rest of the Bikini Bottom crew including Squidward (Rodger Bumpass), Mr. Krabs (Clancy Brown) and Sandy (Carolyn Lawrence) will also be making appearances.</p>
      <p>Nickelodeon recently released <a href="https://twitter.com/Nickelodeon/status/1194672042206994434">on Twitter</a> the poster for the film which features SpongeBob and Patrick using binoculars in front of Atlantic City.</p>
      <figure>
        <iframe data-src="https://twitter.com/Nickelodeon/status/1194672042206994434?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>Sponge on the Run</i> is the third theatrical SpongeBob SquarePants movie following 2004's <i>The SpongeBob SquarePants Movie </i>and 2015's <i>The SpongeBob Movie: Sponge Out of Water</i>.</p>
