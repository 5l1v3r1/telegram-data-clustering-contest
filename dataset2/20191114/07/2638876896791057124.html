      <h1>История продолжается — релизный трейлер Shenmue 3</h1>
      <address><time datetime="2019-11-14T07:00:00+00:00">14 Nov 2019, 07:00</time> by <a rel="author" href="https://shazoo.ru/users/Magnus" target="_blank">Андрей</a></address>
      <p>Студия Ys Net опубликовала релизный трейлер долгостроя <i>Shenmue 3</i>. В ролике разработчики показали начало истории и нескольких ключевых персонажей новой истории.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/259RtvcEuRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Shenmue 3</i> будет более хардкорной по сравнению с оригинальной дилогией, в основном из-за большой свободы деятельности и реиграбельности. Это связано с большим количеством событий, с которыми игроки могут столкнуться или пропустить.</p>
      <p><i>Shenmue 3</i> выйдет 19 ноября на PC и PS4.</p>
