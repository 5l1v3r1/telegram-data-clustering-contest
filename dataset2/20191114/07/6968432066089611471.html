      <p>Ronaldo tem mais uma estátua em sua homenagem. Desta vez, trata-se de uma escultura que recria o golo que internacional português considera o mais bonito da sua carreira.</p>
      <p>Falamos, claro, do <a href="https://www.dnoticias.pt/multimedia/videos/porque-recordar-e-viver-reveja-a-bicicleta-e-ovacao-a-ronaldo-no-jogo-frente-a-juventus-MF3373428">icónico golo de bicicleta</a> que contribuiu para a vitória do Real Madrid em Turim, diante da Juventus, por 3-0, nos quartos de final da Champions, da temporada 2017/18.</p>
      <p>A escultura em metal surpreendeu Ronaldo na chegada ao hotel onde a selecção nacional está em estágio, no Algarve.</p>
      <p>A obra, é da autoria do arquitecto e escultor Carlos De Oliveira Correia e foi baptizada de a ‘Cegonha’. Foi recriada à escala real e demorou oito dias até estar concretizada. Posteriormente, deverá ser colocada em local a definir no Município de Oliveira do Bairro.</p>
      <p>Apesar de não ter vencido o <a href="https://www.dnoticias.pt/desporto/salah-conquista-premio-puskas-HE3723876">prémio Puskás desse ano, que foi consquistado por Mohamed Salah</a>, a bicicleta magistral de Ronaldo tem sido fonte de inspiração para vários artistas.</p>
      <p>Antes do arquitecto português, já havia sido recriada num <a href="https://www.dnoticias.pt/impressa/hemeroteca/diario-de-noticias/golo-do-ano-gravado-em-quadro-com-cristais-KA4130804">quadro em cristais, por Mauricio Benitez, conhecido por ‘Mr. Bling’</a>.</p>
