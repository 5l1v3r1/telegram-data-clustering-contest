      <h1>世界パラ陸上、唐沢が男子５千ｍで銅…東京内定</h1>
      <address>
        <time datetime="2019-11-14T07:38:00+00:00">14 Nov 2019, 07:38</time>
      </address>
      <p>　【ドバイ＝畔川吉永】パラ陸上の世界選手権は８日目の１４日、男子５０００メートル（視覚障害Ｔ１１）で唐沢剣也（群馬県社会福祉事業団）が銅メダルを獲得し、東京パラリンピック出場が内定した。</p>
      <p>　唐沢はレース後、「内定はうれしい。暑い中のレースになると想定していた。前半は順位を気にせず、リズムを大事にした。後半は（気持ちを）切り替えて行った」と語った。</p>
    </article>
