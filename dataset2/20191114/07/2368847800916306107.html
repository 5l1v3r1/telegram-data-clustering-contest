      <h1>港警講粗口喝罵追打路人 自己反撞閘變自殘（視頻）</h1>
      <address>
        <time datetime="2019-11-14T07:42:27+00:00">14 Nov 2019, 07:42</time>
      </address>
      <p>【新唐人北京時間2019年11月14日訊】13日香港民間發起第3日「三罷」行動，多區均出現抗爭人群。警方晚9點左右在西灣河施放催淚彈並出動銳武<a href="https://www.ntdtv.com/b5/%E8%A3%9D%E7%94%B2%E8%BB%8A.htm">裝甲車</a>清場，行動中，部分警員情緒失控，其中一名防暴警用盾撞街坊不果，自己卻連人帶盾撞向鐵閘，發出巨響。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/YLYcIHxIunQ" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>香港市民發起大三罷（罷工、罷市、罷課）首日，在西河灣即有示威者遭警察連開3槍，致2名學生受傷其中1人命危。12日，市民再發起「和你塞行動」。從早上開始，港警在多間大學和教堂狂射催淚彈及橡膠彈等。中大校園更淪為主戰場。</p>
      <p>13日，全港各區交通極大混亂，教育局宣布全港學校，包括幼兒園、小學及特殊學校。</p>
      <p>
        <b>銀髮族遊行呼籲國際關注香港警暴</b>
      </p>
      <p>當天香港銀髮族發起遊行，他们高舉「SOS」、「銀髮族，老而不廢」、「止警暴」等標語，呼籲國際社會關注香港嚴重的警察暴力問題和目前的緊急情況，並作出相應的行動。</p>
      <p>遊行人士從中環遮打花園出發，首先前往美國駐港總領館遞交請願信，促請美國盡早通過「香港人權與民主法」，拯救香港不受獨裁統治。</p>
      <p>隨後，他們再遊行到英國駐港領事館，要求英國切實執行中英聯合聲明，並給予持英國國民（海外）護照的香港人居英權。</p>
      <p>晚9點左右，警方在西灣河展開驅散行動，施放兩枚催淚彈及出動銳武<a href="https://www.ntdtv.com/b5/%E8%A3%9D%E7%94%B2%E8%BB%8A.htm">裝甲車</a>清場。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/08/4-10-600x338.jpg"/>
        <figcaption>香港近9000人參加「銀髮族反送中靜默遊行」，聲援青年們的抗爭。示意圖（李逸／大紀元）</figcaption>
      </figure>
      <p>
        <b><a href="https://www.ntdtv.com/b5/%E9%AD%94%E8%AD%A6.htm">魔警</a>情緒失控敲打圓盾威嚇街坊</b>
      </p>
      <p>據《蘋果日報》報導，參與該次驅散行動的警員部分情緒相當激動，不斷以警棍敲打圓盾，發出巨響威嚇街坊及記者，數名警員更用盾推開走避的街坊。</p>
      <p>其中一名防暴警察不斷衝前，敲打圓盾發出巨響威嚇街坊，一名女記者遭波及，被盾強行推後。該名警員企圖再以盾推撞路人沒有成功，自己反倒連人帶盾撞向鐵閘，發出轟然巨響。</p>
      <p>該名防暴警惱羞成怒，不斷喝罵路人及猛力敲擊盾牌，一名男子路過現場時，被該警員以同一方法猛然撞向鐵閘。</p>
      <p>其它警員也不斷以粗言穢語辱罵街坊及樓上的居民，包括以「死曱甴」、「垃圾」、「暴徒」稱呼他們。樓上居民也不示弱，不斷喝罵樓下的警員，警方卻以雷明燈指向民居，更有警員用擴音器恐嚇樓上的居民。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/11/hqdefault-3-600x337.jpg"/>
        <figcaption>一名防暴警用盾撞街坊不果，自己卻連人帶盾撞向鐵閘。(視頻截圖)</figcaption>
      </figure>
      <p>
        <b>港府前3個月內接獲2537宗屍體個案</b>
      </p>
      <p><a href="https://www.ntdtv.com/b5/prog422848.htm">香港反送中</a>已經持續5個多，中共縱容港警、中共公安武警、黑幫、媒體力量以及其它政商力量，鋪天蓋地打壓示威者，甚至縱容他們無差別攻擊、性暴力、性侵犯，甚至殺人棄屍的殘暴行徑，幾乎跟1937年的「南京大屠殺」殊無二致，讓全世界深感震驚。</p>
      <p>面對頻傳的港警性侵、強姦、雞姦甚至姦殺年輕示威者等惡行。抗爭者誓死反抗到底，不怕流血，不怕被捕，甚至準備犧牲性命。</p>
      <figure>
        <img src="https://i.ntdtv.com/assets/uploads/2019/11/1GettyImages-1182157558-600x338.jpg"/>
        <figcaption>抗爭者誓死反抗到底，不怕流血，不怕被捕，甚至準備犧牲性命。（Anthony Kwan/Getty Images)</figcaption>
      </figure>
      <p>11月13日，香港保安局長李家超公布，6月起至9月止，香港政府共接獲2537宗發現屍體個案，當中包含送醫前、到院後的死亡數字，而3個月新增的自殺通報件數則為256宗。</p>
      <p>網友「在水一方」發推文說，真實的數據更驚人，僅6至9月以來自殺(被自殺？)共256宗，屍體發現2537宗，至13日被捕人數已經超過4000人！共產黨黑手所到之處，遍地是災，香港這個國際大都市正處於極度嚴重的人道危機！</p>
      <p>他還提及香港中文大學的年輕人12日檢獲的各種子彈殼共2356枚，並評論說，用如此火力攻打一間大學，是全球記錄，是國際奇蹟，堪比恐怖組織ISIS毀滅世界文明，香港軍警政府臭名遠揚四方、遺臭萬年！請國際社會各位賢達引起關注！！</p>
      <p>在香港採訪的德國記者倫澤（Enno Lenze）11日發推文說，親愛的香港示威者、姊妹兄弟們，身為來自德國的記者，我曾在伊斯蘭國（ISIS）前線工作，但比較更怕香港警察，因為他們難以預料。他們比IS更可怕。目前倫澤已經被港府驅趕回德國。</p>
      <p>（記者李韻報導/責任編輯：李泉）</p>
