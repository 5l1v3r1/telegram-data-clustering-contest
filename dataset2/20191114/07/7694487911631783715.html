      <h1>البطريرك الراعي مُمتعض!</h1>
      <address><time datetime="2019-11-14T07:35:15+00:00">14 Nov 2019, 07:35</time> by <a rel="author">Lebanon 24</a></address>
      <p>مطلعون على أجواء بكركي لمسوا امتعاضاً شديداً لدى البطريرك الماروني بشارة بطرس الراعي من تعمّد تأخير الاستشارات النيابية الملزمة وعدم احترام الآليات الدستورية المتبعة في عملية التكليف والتأليف، بحسب "نداء الوطن". </p>
