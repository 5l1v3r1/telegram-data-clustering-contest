      <h1>魏應充喊話龍魂不滅我心不變　龍迷集氣「等您回來」</h1>
      <address><time datetime="2019-11-14T07:04:00+00:00">14 Nov 2019, 07:04</time> by <a rel="author">葉文全</a></address>
      <p>味全龍今年回歸中華職棒，讓忠實龍迷激動不已。但幕後推手魏應充創辦人卻在近日收到判刑定讞需近期報到執行的通知。消息一出讓龍迷們對味全龍的未來再次陷入擔憂。對此，魏應充昨晚（13日）在臉書粉專「來自永靖的老園丁-魏應充」上傳一支「時時刻刻 心心念念 味全龍」的影片，表達龍魂不滅我心不變，並「時時刻刻 心心念念 味全龍」，鼓勵味全龍球員及龍迷們「在艱難中激發我們的韌力」。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FYingChunWei19570308%2Fvideos%2F2635840843102787%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>魏應充於影片中特別寫下給味全龍球迷的一封信，內容提到「在變數中考驗我們的智慧，在艱難中激發我們的韌力，感恩有你、我心不變。」影片也細數味全龍成軍之路，並以剛結束的「台澳大戰」味全龍對戰澳洲阿德雷德巨人隊中，張泰山揮出經典全壘打等畫面，與球迷重溫時隔20年再現的味全龍美好戰役。最後更以「時時刻刻 心心念念 味全龍」做為結語。</p>
      <p>該影片一出，24小時內吸引近萬人次湧入粉專「<a href="https://www.facebook.com/YingChunWei19570308/">來自永靖的老園丁-魏應充</a>」，忠實龍迷及味全龍球隊紛紛留言聲援魏應充。味全龍前總教練徐生明遺孀「師母」謝榮瑤、球星張泰山、現任領隊吳德威、總教練葉君璋等人也都寫下對魏應充一路走來的努力及不捨。「師母」謝榮瑤特別拍攝影片給予創辦人祝福與加油，希望創辦人保重，早點回來繼續帶領我們。味全龍領隊吳德威也留言，透過「與董事長共事的過程，他深信三董是個好人，只感嘆在台灣要做一個好人好難！對於外界的誤解，他相信總有一天烏雲會過去，也請董事長放心，他會好好帶領味全龍越飛越高，也會帶著所有人永遠支持您和家人」。「森林王子」張泰山則感性說，20多個年頭過去，他從小龍一路成長茁壯，他也會延續這樣的精神，好好培育更多的選手，並為董事長加油。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114112204-42687a2fcfbf9997aa585b2cfeac0a22-tablet.jpg"/>
        <figcaption>上週末味全龍對戰阿德雷德巨人隊，魏應充親前往休息室為大家打氣。（翻攝自魏應充臉書）</figcaption>
      </figure>
      <p>而味全龍球員成員們，維尼、耀宗、若熙、凱威等也獻上祝福。更有廣大網友留言感謝，「謝謝您的魄力，味全龍今日才可以更美好重新呈現」、「感恩您的善心，面對苦難時，還持續關懷弱勢，慈悲助人」，龍迷們更集氣祝福「董事長加油！」「等您回來！」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191114150029-7ece6708692c6bd306f6e8edcae5474d-tablet.png"/>

      </figure>
