      <h1>「スイフト」から「ＨＹＢＲＩＤ　ＭＧ　リミテッド」発売</h1>
      <address>
        <time datetime="2019-11-14T07:30:00+00:00">14 Nov 2019, 07:30</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT8I50033-1.jpg?type=large"/>
        <figcaption>２トーンルーフ仕様を初採用した外観。色は「バーニングレッドパールメタリック　ホワイト２トーンルーフ」</figcaption>
      </figure>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT8I50026-1.jpg?type=large"/>
        <figcaption>運転席周り</figcaption>

      <p>　スズキは１４日、小型乗用車「スイフト」の特別仕様車「ＨＹＢＲＩＤ　ＭＧ　リミテッド」を発売した。</p>
      <p>　「ＸＧリミテッド」をベースに、マイルドハイブリッドを採用して燃費性能を向上させた。また、同社の予防安全技術「スズキ　セーフティ　サポート」やカーテンエアバッグなども標準装備としている。</p>
      <p>　価格は１６２万８０００円で、四輪駆動車（４ＷＤ）は１７８万２０００円。</p>
