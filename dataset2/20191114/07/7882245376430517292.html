    <article>
      <h1>Процедура импичмента: показания дали дипломаты</h1>
      <address><time datetime="2019-11-14T07:17:09+00:00">14 Nov 2019, 07:17</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VJos0JtdM9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Государственный департамент отказался предоставлять конгрессменам информацию для процедуры импичмента и запретил своим сотрудникам выступать в Палате представителей, однако посол Уильям Тейлор Тейлор и помощник госсекретаря Джордж П. Кент этот запрет проигнорировали.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194280200537853952" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Нынешний временный поверенный в делах США на Украине - выпускник Вест-Пойнта и Гарвардского университета</figcaption>
      </figure>
      <p>Вот что заявил Тэйлор, в настоящее время - временный поверенный в делах США на Украине: "После разговора президента Трампа мой помощник спросил посла Сондланда о том, что Трамп думает по поводу отношений с Украиной. Посол ответил, что президента больше волнует возможное расследование деятельности Байдена, на котором настаивал Джулиани".</p>
      <p>Поводом для начала процедуры стал телефонный разговор Трампа и Зеленского и меморандум сотрудника разведки, посчитавшего, что президент США в этой беседе превысил свои полномочия.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1184146566346661889" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>По мнения помощника госсекретаря США Джорджа П. Кента, "Америка не должна просить другие страны начинать расследования, которые могут быть истолкованы как политически мотивированные, тем более, когда возможные фигуранты дела - оппоненты действующей власти: избирательный характер юстиции ставит под сомнение принцип правового государства".</p>
      <p>Республиканское меньшинство в Палате представителей расценивает процедуру импичмента как попытку взять реванш за проигранные три года назад выборы.Об этом заявил конгрессмен-республиканец Девин Нуньес: "Всякий, кто знает, как демократы ведут тотальную войну против Трампа, не должен удивляться происходящему. Эту кампанию начали для того, чтобы вывалять президента в грязи".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194716173600010243" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сам Трамп неоднократно называл происходящее в Палате представителей беспрецедентной "охотой ведьм". <a href="https://ru.wikipedia.org/wiki/%D0%98%D0%BC%D0%BF%D0%B8%D1%87%D0%BC%D0%B5%D0%BD%D1%82">Процедура импичмента</a> завершается в Сенате, где у республиканцев большинство, и для отстранения президента от власти требуется минимум две трети голосов.</p>
