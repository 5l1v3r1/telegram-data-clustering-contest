      <h1>Губернатор Шумков встретился с потенциальными зарубежными инвесторами</h1>
      <address>
        <time datetime="2019-11-14T07:47:00+00:00">14 Nov 2019, 07:47</time>
      </address>
      <p>
        <b>Глава Курганской области Вадим Шумков в Германии провел несколько рабочих встреч с потенциальными инвесторами.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1YIX0H4kvwg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Зауралья 13 ноября встретился с министром сельского хозяйства Нижней Саксонии госпожой Отте-Кинаст и обсудил вопросы сотрудничества.</p>
      <p>Кроме того, Вадим Шумков принял участие в международной конференции «Шансы и вызовы аграрных отраслей с большими сельскохозяйственными площадями», которая прошла в Ганновере, уточнили в пресс-службе губернатора.</p>
      <p>Шумков провёл серию переговоров с руководителями крупных компаний - потенциальными инвесторами. Он встретился с руководителем DLG e.V. Ольгой Хунгер, с представителями компании Krone, которая производит прицепы и полуприцепы.</p>
      <p>С агроинвестором Штефаном Дюрром глава Курганской области обсудил варианты взаимодействия. На встрече с Хербертом Фингером, компания VIESSMANN, речь шла о проектах в области энергоэффективности.</p>
      <p>Напомним, с начала этой недели губернатор Зауралья Вадим Шумков проводит деловые переговоры в Берлине. Во вторник, 12 ноября, Вадим Шумков встретился с исполнительным директором Восточного комитета германской экономики Михаэлем Хармсом и обсудил с ним возможные направления развития сотрудничества.</p>
