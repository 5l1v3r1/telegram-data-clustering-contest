      <h1>Стрельба в Благовещенском колледже</h1>
      <address><time datetime="2019-11-14T07:54:38+00:00">14 Nov 2019, 07:54</time> by <a rel="author">Наира Давлашян </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-5gq3hruccc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сразу несколько уголовных дел возбуждено по факту стрельбы в благовещенском колледже, в том числе о ненадлежащей охране здания и по факту халатности руководства учебного заведения.</p>
      <p>Ученик колледжа открыл огонь из охотничьего ружья по сокурсникам. В аудитории в этот момент находились около 20 человек. Один учащийся погиб. Пострадали пять человек. Двоим помощь оказана на месте, трое доставлены в больницу, из них двое остаются в тяжёлом состоянии.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B41AMD2oEwM" data-service="Instagram"/>
      </figure>
      <p><i>«Заходим в туалет — там он стоит с ружьём. Направил на моего одногрупника. Мы все в ступоре, не понимали, что происходит. Он говорит: „Уходите отсюда, быстро!“ И мы убежали. Забежали в нашу аудиторию, забаррикадировали двери и ждали сотрудников»,</i> — рассказал учащийся Максим Пахомов.</p>
      <p>Когда к зданию прибыли полицейские, нападавший начал стрелять в их сторону, но не попал. Его заблокировали в аудитории, где, по данным следствия, он покончил с собой.</p>
      <p>Арестован охранник колледжа: по данным Росгвардии, у него не было разрешения на работу и соответствующей квалификации.</p>
      <p>Причина преступления пока остаётся неизвестной. По данным следствия, стрелок вёл огонь из <a href="https://www.amur.info/news/2019/11/14/163154">охотничьего ружья</a>, зарегистрированного на его имя. На учёте в полиции он не состоял. Специалисты проведут посмертную психолого-психиатрическую экспертизу.</p>
      <p>Видеомонтаж<b> • Павел Барсуков</b></p>
