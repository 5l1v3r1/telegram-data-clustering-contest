      <h1>Ukraine-Affäre: Neue Vorwürfe gegen Donald Trump</h1>
      <address><time datetime="2019-11-14T07:38:39+00:00">14 Nov 2019, 07:38</time> by <a rel="author">Euronews mit dpa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/asFYdljogxo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es ist ein öffentliches Spektakel: Die Anhörung in der Amtsenthebungs-Untersuchung gegen Präsident Donald Trump ist eröffnet.</p>
      <p>Vor dem Repräsentantenhaus erneuert der US-Botschafter in der Ukraine, William Taylor, den Vorwurf, Trump habe seinen ukrainischen Amtskollegen Selenskyi zu Ermittlungen gedrängt, um seinem Konkurrenten Joe Biden zu schaden.</p>
      <h3>Neue Details</h3>
      <p>Neu ist, dass Trump sich nach dem Telefonat mit Selenskyj an den US-Botschafter bei der EU, Gordon Sondland, gewandt haben soll. Taylor sagt:</p>
      <p>
        <i>"Nach dem Telefonat mit Präsident Trump fragte einer meiner Mitarbeiter Botschafter Sondland, was Präsident Trump von der Ukraine halte. Botschafter Sondland antwortete, dass Präsident Trump sich mehr für die Ermittlungen über Biden interessiere."</i>
      </p>
      <p>Und US-Diplomat George Kent bekräftigt:</p>
      <p>
        <i>"Prinzipiell glaube ich nicht, dass die Vereinigten Staaten andere Länder zu selektiven, politisch motivierten Ermittlungen oder Strafverfolgungen gegen Gegner der Regierung auffordern sollten. Denn dies untergräbt die Rechtsstaatlichkeit, unabhängig, um welches Land es sich handelt."</i>
      </p>
      <h3>"Schmutzkampage"</h3>
      <p>Die Republikaner versuchen nun ihrerseits, die Untersuchung als Kampagne gegen Trump darzustellen.</p>
      <p>Devin Nunes vertritt er den Bundesstaat Kalifornien im US-Repräsentantenhaus. Er sagt, dass die Republikaner, die Leute beim Wort nehmen sollten, die neue Anschuldigungen vorbringen.</p>
      <p>
        <i>"Aber jeder, der mit dem Krieg der Demokraten, der nur verbrannte Erde zurücklässt, gegen Präsident Trump vertraut ist, wird alle typischen Anzeichen für eine sorgfältig orchestrierte mediale Schmutzkampagne erkennen können."</i>
      </p>
      <p>Präsident Trump selbst bezeichnet die öffentlichen Untersuchungen gegen ihn als "Hexenjagd" und "Scherz".</p>
      <p>Am Freitag steht die nächste öffentliche, live im Fernsehen übertragene, Impeachment-Anhörung an.</p>
