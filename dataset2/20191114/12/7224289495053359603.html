      <h1>Aristegui en Vivo 14/11/19: Áñez conforma gobierno en Bolivia; nombran huésped distinguido a Evo en CDMX y más</h1>
      <address> by <a rel="author">Redacción AN / MM</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NYbSBTZyDXg" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Entre protestas y con el respaldo de las Fuerzas Armadas de Bolivia, la senadora de oposición Jeanine Áñez conformó un nuevo gobierno. Evo Morales, quien renunció a la presidencia boliviana en medio de presiones militares, fue nombrado “huésped distinguido” por el gobierno de CDMX tras su llegada como asilado político.</p>
