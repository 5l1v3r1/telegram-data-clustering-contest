      <h1>Befürchtet wird eine Zensur durch die Hintertür</h1>
      <address><time datetime="2019-11-14T12:06:00+00:00">14 Nov 2019, 12:06</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2swNJGerULI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Proteste in Polen gegen einen Gesetzesentwurf, der - so Kritiker - Aufklärungsunterricht in Schulen unter Strafe stellen könnte.</p>
      <p>Eine Parlamentskammer hat die Vorlage bereits gebilligt.</p>
      <p>Gegner des Gesetzes stören sich vor allem an einem Satz:</p>
      <p>"Wer Geschlechtsverkehr oder andere sexuelle Aktivitäten von Minderjährigen fördert oder billigt ... im Zusammenhang mit Erziehung, Bildung, Gesundheitsversorgung oder der Betreuung von Minderjährigen auf dem Schulgelände wird mit einer Freiheitsstrafe von bis zu drei Jahren bestraft."</p>
      <p>Dieser Abschnitt stehe unter der Überschrift "Stoppt Pädophilie", meint die polnische Abgeordnete Beata Kempa.</p>
      <p>Dieses Gesetz spreche über keinerlei Unterrichtsinhalte, es verbiete lediglich das Werben für Pädophilie.</p>
      <p>Es stärke den Schutz von Kindern entsprechend der polnischen Verfassung und internationalem Recht sowie den in der Europäischen Union geltenden Richtlinien.</p>
      <p>Von polnischer Seite ist zudem zu hören, dass die Abgeordneten in Brüssel nocht nicht einmal eine Übersetzung des Gesetzestextes gelesen hätten.</p>
      <p>Kritiker indes fürchten, dass das Gesetz eine offene Diskussion im Klassenraum über Aufklärung verhindern könnte.</p>
      <p>Es sei eine Frage der Menschenrechte, so der deutsche Grünen-Vertreter Rasmus Andresen. Wenn Menschrechtsorganisationen in Polen um Unterstützung nachsuchten, dann müsse diese auch gewährt werden.</p>
      <p>Experten warnen vor der Streichung von altersgerechtem Aufklärungsunterricht.</p>
      <p>Die Folgen seien mehr Schwangerschaften unter Teenagern und mehr sexuelle Gewalt unter Jugendlichen.</p>
      <p>Auch würde die Ablehnung von sexuellen Minderheiten zunehmen, was sich in mehr Depression und Selbstmorden äußern könnte.</p>
      <p>Das Europäische Parlament will mit einer Abstimmung andere Mitgliedsländer und die EU-Kommission gegen das polnische Gesetz mobilisieren.</p>
