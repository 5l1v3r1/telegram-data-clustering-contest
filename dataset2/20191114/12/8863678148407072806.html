      <h1>В Красноярск и край идет резкое похолодание до -35 градусов</h1>
      <address>
        <time datetime="2019-11-14T12:02:55+00:00">14 Nov 2019, 12:02</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ciLD-uaDOaE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Прогнозы синоптиков на ближайшие дни неутешительные. Арктический фронт принесет еще большее похолодание. Причем по всей территории края. Уже с пятницы на субботу температура воздуха начнет стремительно понижаться. В Енисейске, Богучанах, Кежме ночами ожидается до -35. Такие же крепкие морозы придут в Тюхтет, Сухобузимо, Большую Мурту, Тасеево и Ужур. Теплее буквально на два градуса будет в Назарове, Ачинске и Шарыпове — там в темное время суток -28. В Красноярске воздух остынет до -27. Днем тоже морозно — до -20. Столбики термометров поползут вверх только в начале следующей недели.</p>
