      <h1>Crisis en Bolivia: Morales afirma que su "gran crimen es ser indígena"</h1>
      <address><time datetime="2019-11-14T12:05:54+00:00">14 Nov 2019, 12:05</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BK2o2DeWswo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Bolivia fiel a Evo Morales se revuelve contra las autoridades tras su exilio forzado en México. Cientos de personas se han enfrentado a las fuerzas del orden en las calles de La Paz para protestar contra lo que consideran que ha sido un golpe de Estado, ya que el expresidente renunció al cargo presionado por el Ejército tras semanas de acusaciones de fraude electoral, sospechas refrendadas por una auditoría de la Organización de Estados Americanos.</p>
      <p>"A mí casi me ahorcaron. Casi me asfixiaron, pero voy a seguir adelante. ¡Bolivia indígena!", gritaba una manifestante.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/94/20/808x539_cmsv2_1ca5af6d-bdf5-5fd3-90ba-71bb18970402-4299420.jpg"/>
        <figcaption>La senadora opositoria Jeanine Áñez se autoproclamó presidenta interina de BoliviaREUTERS/Luisa Gonzalez</figcaption>
      </figure>
      <p>Respaldada por el Ejército, la presidenta interina de Bolivia, la senadora opositora Jeanine Áñez, ha apostado por un gobierno de línea dura para dirigir el país hasta la convocatoria de nuevas elecciones presidenciales. El Tribunal Constitucional, que en su día dio la bendición a Morales para que se presentará a la reelección indefinidamente, ha dado por buena la autoproclamación, sin quorum parlamentario, de Áñez.</p>
      <h3>"Mi gran delito es ser indígena"</h3>
      <p>Mientras tanto, desde México, el expresidente Morales afirma tener claro por qué le han echado: por puro racismo.</p>
      <p>"Mi gran delito es ser indígena. Este es un problema de clases. Cuando un presidente, con los movimientos sociales, con los trabajadores, con los campesinos, con profesionales patrióticas... estamos en el gobierno, la policía se amotina, la policía da un golpe de estado. Y, faltando de minutos o días, para que yo renuncie, el comandante pidiendo mi renuncia", explicaba en una rueda de prensa.</p>
      <p>La suerte del izquierdista Morales, que afirma que volverá con más fuerza a Bolivia, no solo levanta ampollas en amplios sectores de la población, sino que ha acentuado la división de bloques ideológicos en Latinoamérica, con gobiernos que aplauden o condenan lo que está sucediendo en el país. Mientras tanto, las protestas, que comenzaron con las primeras sospechas de fraude y se recrudecieron tras la renuncia de Morales, ya han dejado diez muertos, 508 heridos y 460 detenidos.</p>
