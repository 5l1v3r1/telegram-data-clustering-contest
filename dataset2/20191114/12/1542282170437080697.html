      <h1>Αίγυπτος: Νεκροί και τραυματίες από έκρηξη σε αγωγό πετρελαίου</h1>
      <address><time datetime="2019-11-14T12:28:58+00:00">14 Nov 2019, 12:28</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/asC_s3QY0b0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τουλάχιστον 6 άνθρωποι σκοτώθηκαν και 15 τραυματίστηκαν από πυρκαγιά που ξέσπασε σε αγωγό πετρελαίου λόγω διαρροής στην Αίγυπτο.</p>
      <p>Το δυστύχημα σημειώθηκε στο χωριό Ιτάι Αλ Μπαρούντ ανάμεσα στο Κάιρο και την Αλεξάνδρεια.</p>
      <p>«Υπήρχαν άνθρωποι τυλιγμένοι στις φλόγες, πέντε ή έξι άνθρωποι και καμένες μοτοσυκλέτες και τα τοπικά ταξί. Ο δρόμος ήταν γεμάτος βενζίνη» δήλωσε εργαζόμενος στις εγκαταστάσεις.</p>
      <p>Ο διευθυντής της υπηρεσίας διαχείρισης αγωγών δήλωσε ότι η διαρροή προκλήθηκε από κλέφτες που έσπασαν τον αγωγό για να πάρουν πετρέλαιο.</p>
