      <h1>600 участников съехались в Ростов на финал конкурса "Студент года"</h1>
      <h2>Финал всероссийского конкурса в Ростовской области проходит впервые.</h2>

        <time datetime="2019-11-14T12:13:00+00:00">14 Nov 2019, 12:13</time>

      <p>В Ростове сегодня состоится финал конкурса национальной премии «Студент года». 600 молодых участников из 55 регионов страны будут бороться за победу.<br/><br/>Номинаций семь. Самые популярные: «Творческая личность», «Интеллект», «Общественник» и «Спортсмен года». В состав жюри вошли известные деятели науки и культуры, общественники, представители физкультуры и спорта. Финал всероссийского конкурса в Ростовской области проходит впервые.</p>
