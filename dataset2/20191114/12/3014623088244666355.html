      <h1>Жители Кургана вывозят мусор на частный участок, ограждения и запреты не помогают</h1>
      <address>
        <time datetime="2019-11-14T12:30:00+00:00">14 Nov 2019, 12:30</time>
      </address>
      <p>
        <b>Санитарный патруль во время рейда обнаружил большую свалку мусора на частной территории.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FLjl0mjlEsg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Недалеко от поворота на Смолино жители города организовали свалку бытовых отходов, мусор привозят на автомобилях и сбрасывают на обочину. Собственники участка установили ограждение, но курганцев запреты и ограничения не останавливают.</p>
      <p>
        <i>- На прошлой неделе мы с представителями территории вели беседу, на этой неделе мусор будет вывезен, они зачистят участок и построят дополнительное ограждение, - прокомментировала ситуацию <b>заместитель директора административно-технической инспекции Оксана Бармина.</b></i>
      </p>
      <p>Во двор дома №122 на улице Коли Мяготина санитарный патруль приехал не в первый раз. Мусор здесь давно не вывозится. Управляющая компания, которая обслуживала территорию, прекратила свою работу, а новую жильцы дома так и не выбрали. Администрация города назначила на этот участок управляющую компанию «Прометей».</p>
      <p>
        <i>- Только с приходом этой организации начнется вывоз мусора, в течение ближайшей недели мы ждем постановление, после этого МУП «Прометей» приступит к работе, - отметил <b>заместитель начальника государственной жилищной инспекции Анатолий Казаков.</b></i>
      </p>
      <p>В первом микрорайоне Заозерного, вдоль проспекта Мостостроителей образовалась огромная свалка мусора, здесь мешки с бытовыми отходами висят даже на деревьях.</p>
      <p>
        <i>- Специалистами АТИ будет проведена работа по выяснению собственника данного земельного участка, после этого собственника очистит территорию, - рассказала <b>заместитель директора административно-технической инспекции Оксана Бармина.</b></i>
      </p>
      <p>Оставить жалобу на неудовлетворительное состояние придомовой территории, контейнерной площадки или обнаруженную мусорную свалку можно на портале «Обратись».</p>
