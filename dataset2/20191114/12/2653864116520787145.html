      <h1>Присяга классов «Рысь» и Росгвардия прошла в Череповце</h1>
      <address>
        <time datetime="2019-11-14T12:52:00+00:00">14 Nov 2019, 12:52</time>
      </address>
      <p>Памятное событие для юных череповчан в исторической точке города. На Соборной горке прошла присяга классов «Рысь» и Росгвардия. Произошло это в канун Дня сотрудника органов внутренних дел.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZdkpBk5-KsQ" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В данном случае именно повторение мать учения. Причем это касается не только строевой подготовки. Вместе с домашним заданием кадетам пришлось учить текст присяги. Напомним, класс Росгвардии появился на базе 29-ой школы. В центре спортивно-патриотического воспитания «Витязь» мальчишки и девчонки проходят строевую подготовку.</p>
      <p>Школьники встретились на площади Революции с представителями ведомств, в которых могут в будущем служить. В Череповце в преддверии профессионального праздника силовиков прошел гарнизонный инструктаж. Кадеты классов «Рысь» и Росгвардии построились вместе с сотрудниками полиции и ОМОНа. 28 пятиклассников из 29-ой школы в торжественной обстановке произнесли слова присяги. После этого уже в индивидуальном порядке текст клятвы озвучили десятиклассники из 28-ой школы. В ряды полицейского класса «Рысь» теперь официально влились 41 человек. Они так же как и юная гвардия углубленно изучают отдельные предметы и активнее занимаются начальной военной подготовкой.</p>
      <blockquote><b>Елена Мешкова, директор средней школы № 28: </b>«Дети в дальнейшем поступают в вузы МВД Санкт-Петербурга, Воронежа. Конкурс большой, у них углубленное изучение экономики права и обществознания».</blockquote>
      <p>За происходящим наблюдали родители ребят и сами стражи порядка. К слову, последние смогли поздравить коллег с присвоением очередного звания. Погоны в торжественной обстановке полицейским вручили здесь же. Официальные лица поздравили стражей порядка с наступающим праздником – Днем сотрудника органов внутренних дел, а кадетов с днем присяги. Завершился гарнизонный инструктаж парадом. Полицейские, росгвардейцы и школьники, повзводно прошли по площади повзводно. В торжестве задействовали и служебные автомобили.</p>
      <p>Этот день станет ярким событием в жизни школьников. Естественно, пришлось усиленно готовится, но результат того стоил. Организаторы не скрывают — легче было тем, кто занимается строевой не первые год. Опытом создания оборонно-спортивного класса Росгвардии череповчане уже поделились с коллегами из других регионов.</p>
      <blockquote><b>Юрий Жирохов, региональный советник по СЗФО «БКБ «ВИТЯЗЬ»:</b> «Нормально мероприятие прошло. Тем более это пятый класс. Будем стараться из них делать воинов-защитников отечества».</blockquote>
      <p>Добавим, в «Витязе» уделят внимание физической и тактико-специальной подготовке класса Росгвардии, обучат комплексам спецупражнений с оружием и правилам обращения с ним.</p>
