      <h1>Резиденты еще десяти европейских стран получили доступ к дебетовой Coinbase Card</h1>
      <address>
        <time datetime="2019-11-14T12:45:48+00:00">14 Nov 2019, 12:45</time>
      </address>
      <p>Крупнейшая американская криптовалютная компания Coinbase начала выпускать дебетовые карты Visa для резидентов еще десяти европейских стран.</p>
      <figure>
        <iframe data-src="https://twitter.com/CoinbaseCard/status/1194926712825565184?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Среди них Болгария, Хорватия, Дания, Венгрия, Исландия, Лихтенштейн, Норвегия, Польша, Румыния и Швеция.</p>
      <p>Через карту теперь можно потратить 9 активов. Список пополнили XRP, BAT, REP, ZRX и XLM.</p>
      <p>Напомним, ранее выпуск Coinbase Card <a href="https://forklog.com/rezidenty-eshhe-shesti-stran-poluchili-dostup-k-debetovoj-karte-visa-ot-kompanii-coinbase/">начался</a> в Испании, Германии, Франции, Италии, Ирландии и Нидерландах.</p>
      <p>Изначально проект <a href="https://forklog.com/zhitelyam-velikobritanii-stala-dostupna-debetovaya-kriptovalyutnaya-karta-visa-ot-coinbase/">запустили</a> в Великобритании.</p>
    </article>
