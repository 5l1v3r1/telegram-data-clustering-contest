      <h1>Итальянец разведет в Ульяновске голубую плесень</h1>
      <address><time datetime="2019-11-14T12:02:00+00:00">14 Nov 2019, 12:02</time> by <a rel="author">Анна Тищенко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/02L55BQQ2Ps" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Итальянские сыры ульяновского производства пользуются популярностью не только в родном городе, но и в соседних регионах. В крестьянско-фермерском хозяйстве Эллы Глебовой решили пойти дальше и расширить линейку продукции.</b>
      </p>
      <hr/>
      <p>Для этого в Ульяновск пригласили известного в тесных кругах сыроваров Фабрицио Дела-Бернарда. Фабрицио - итальянский технолог, он занимается производством сыра уже больше 35 лет. За это время успел поработать в молочной, сыродельной промышленности крупных холдингов Европы. Поэтому ему как никому другому известна вся специфика переработки молока.</p>
      <p>
        <b>Элла ГЛЕБОВА – ГЛАВА КФХ:</b>
      </p>
      <blockquote>- Я хотела еще в начале года начать отработку правильного сыроварения, искала  варианты как реализовать. И компания, с которой я сотрудничаю, предложила провести отработку продукта. Я сделала заявку еще летом, так как у Фабрицио очень плотный график.</blockquote>
      <p>По словам Фабрицио, его все чаще приглашают в Россию. После введения санкций технология производства итальянских сыров востребована как никогда. Вместе с нашими технологами он отрабатывает рецептуры мировых сырных бестселлеров.</p>
      <p>
        <b>Фабрицио ДЕЛА-БЕРНАРДА – ВЕДУЩИЙ ИТАЛЬЯНСКИЙ ТЕХНОЛОГ:</b>
      </p>
      <blockquote>- Мы с коллегами совместно с Эллой разрабатываем новую продукцию для российского рынка. Я уверен, что это получатся очень вкусные сыры.</blockquote>
      <p>Ульяновским сыроварам итальянский мастер поможет освоить приготовление горгонзолы – пожалуй, самого известного итальянского сыра с голубой плесенью. Также в планах ульяновцев начать изготовление полутвердого сыра монтазио и отработать варку сыра из овечьего молока.</p>
      <p>А пока над созданием итальянского сыра в Ульяновске трудится всего три работника, включая саму главу КФХ. Производство рассчитано на 150 килограммов в сутки. Продукция реализуется в торговых сетях Ульяновска, Самары, Пензы, Москвы и Санкт-Петербурга.</p>
