      <h1>Flugsicherheit: 10 Kilo Katze sind 2 zuviel</h1>
      <address><time datetime="2019-11-14T12:54:12+00:00">14 Nov 2019, 12:54</time> by <a rel="author">Elena Karaeva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6XIIkY-Yaso" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Viktor ist zu schwer, jedenfalls für die Handgepäckbestimmungen der russischen Fluglinie Aeroflot. Acht Kilo Katze dürfen es sein, zehn bringt der Kater auf die Waage. Herrchen Mikhail Galin fand einen passenden Doppelgänger, checkte ein, tauschte die Katzen wieder aus - und wurde erwischt.</p>
      <p>
        <b>Dazu Vera Abanina, stellvertretende Pressechefin von Aeroflot:</b>
      </p>
      <p>
        <b>"Aeroflot hat von Fakten Kenntnis bekommen, die auf einen vorsätzlichen Verstoß gegen die Regeln des Luftverkehrsvertrags hindeuteten. Daraufhin wurde beschlossen, diesen Passagier vom Bonusprogramm auszuschließen, mit Verlust aller Meilen, die er bis dahin gesammelt hat."</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194889742531387392" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Mikhail Galin, Katzenbesitzer</b> und einsichtiger Missetäter:</p>
      <p>
        <b>"Gesetz ist Gesetz, und ich habe die Regeln gebrochen. Die Airline hat das Recht, nach eigenem Ermessen zu handeln. Wenn sie sich für eine solche Maßnahme entscheiden - da gibt es wohl nichts zu diskutieren."</b>
      </p>
      <p>Recht haben ist das eine, Verhältnismäßigkeit das andere - was sagen die Experten?</p>
      <p>
        <b>Roman Gusarov, russischer Luftfahrtexperte:</b>
      </p>
      <p>
        <b>"Die Fluggesellschaft hat Recht. Die Regeln müssen eingehalten werden, sie sind aus Sicherheitsgründen so gemacht."</b>
      </p>
      <p>Regeln sind Regeln, und wie gefährlich zwei Kilo Katze sein können, ist ja allgemein bekannt.</p>
