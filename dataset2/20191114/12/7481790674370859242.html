      <h1>囲碁の棋聖戦、河野臨九段が一力遼八段に勝ち挑戦者に</h1>
      <address>
        <time datetime="2019-11-14T12:41:00+00:00">14 Nov 2019, 12:41</time>
      </address>
      <p>　囲碁の第４４期棋聖戦（読売新聞社主催）挑戦者決定トーナメント決勝三番勝負第２局が１４日、東京都千代田区の日本棋院で行われ、Ｓリーグ優勝の河野臨九段がＡリーグ優勝の一力遼八段に勝ち、井山裕太棋聖への挑戦権を獲得した。</p>
