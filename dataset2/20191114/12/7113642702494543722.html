      <h1>Странное поведение Кивы в Раде повеселило Сеть (видео)</h1>
      <h2>Поведение народного депутата от "Оппозиционной платформы – За жизнь" Ильи Кивы в Верховной Раде вновь вызвало вопросы у пользователей социальных сетей.</h2>
      <address><time datetime="2019-11-14T12:21:00+00:00">14 Nov 2019, 12:21</time> by <a rel="author">Инна Сабатин, источник:</a></address>

      <h3>Кива странно себя вел в Раде</h3>
      <p>Смотрите также: <a href="https://www.facenews.ua/video/2019/319649/">Новое видео с Кивой в Раде высмеяли в Сети (видео)</a></p>
      <p>На этот раз Кива вышел к трибуне и стоя возле нее активно жестикулировал руками и что-то произносил, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Скорее всего, депутат общался с кем-то по телефону через гарнитуру, но со стороны это смотрелось крайне подозрительно.</p>
      <p>В сети шутят, что для Кивы в Раду нужно вызывать экзорцистов или же сотрудников скорой помощи.</p>
