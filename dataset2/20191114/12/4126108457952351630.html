      <h1>"تحدّث معي بأدب، أنت تتكلّم مع مواطن أعطاك صوته": حوار بين مزارع ورئيس فرنسا؟ FactCheck#</h1>

      <p>"تحدّث معي بأدب واخفض صوتك. أنت تتكلم مع مواطن اعطاك صوته". حوار مزعوم بين رئيس فرنسا <a href="https://www.annahar.com/keyword/%D8%A7%D9%8A%D9%85%D8%A7%D9%86%D9%88%D9%8A%D9%84_%D9%85%D8%A7%D9%83%D8%B1%D9%88%D9%86">#ايمانويل_ماكرون</a> و"مزارع فرنسي"، تتناقله صفحات وحسابات على وسائل التواصل. وقد أُرفق بصورة تظهر ماكرون و"المزارع" خلال "المواجهة بينهما". لقطة شاشة، على ما يبدو، و"هكذا تُبنى الأوطان"، وفقا للتعليق. <b>FactCheck#</b><b>النتيجة: </b>الحوار المزعوم انه دار بين ماكرون و"المزارع"، كاذب في جزئه الاكبر. بمراجعة التسجيل المصوّر الأصلي، في حساب الرئيس ماكرون على يوتيوب وفي موقع قناة BFMTV الفرنسية لتلك "المواجهة" بين الرجلين، يتبين ان الحوار الذي دار بينهما يختلف عن الحوار الذي يتم يتناقله. نعم، يُسمع الرجل يقول للرئيس ماكرون "تكلم معي بأدب... وقليل من الاحترام"، لكنه لم يقل له "اخفض صوتك. أنت تتكلم مع مواطن اعطاك صوته". هذا الكلام مفبرك. <b>البوست المتناقل على وسائل التواصل الاجتماعي (فايسبوك). </b><b>"النّهار" دقّقت من أجلكم </b><b>الوقائع: </b>منذ أيام، كثّفت صفحات وحسابات (<a href="https://www.facebook.com/lebanonnews/photos/a.10153127580668876/10157172290768876/?type=3&amp;theater">هنا،</a> <a href="https://www.facebook.com/search/top/?q=%D8%AA%D8%AD%D8%AF%D8%AB%20%D9%85%D8%B9%D9%8A%20%D8%A8%D8%A3%D8%AF%D8%A8&amp;epa=SEARCH_BOX">هنا</a> على سبيل المثال) تناقل صورة يظهر فيها الرئيس ماكرون متكلما الى رجل، وسط حشد تجمع حولهما. الصورة تحمل شعار قناة C News الفرنسية، مع تفصيل مهم يحدد مكان اللقاء وزمانه: Paris, Porte de Versailles, 24 Fevrier 2018 اي باريس، بورت دو فرساي، 24 شباط 2018. لقطة شاشة، وقد اضيف عند اسفلها بخط ابيض عريض، الشرح الآتي: "تحدث معي بأدب واخفض صوتك. أنت تتكلم مع مواطن اعطاك صوته!! (وبالاحمر) حوار بين مزارع ورئيس فرنسا". كذلك، اكتفت صفحات بنشر الحوار المزعوم من دون الصورة (<a href="https://www.facebook.com/photo.php?fbid=2723933214295313&amp;set=a.823273561027964&amp;type=3&amp;theater">هنا</a>). <b>التدقيق: </b>-بحثا عن البوست، بواسطة كلمات المفاتيح، يتبين انه قديم. الصورة المرفقة بالحوار المزعوم انتشرت ابتداء من تشرين الثاني 2018 على الاقل، على وسائل التواصل الاجتماعي.  -في حقيقة الأمر، صورة المواجهة تلك لقطة شاشة من تسجيل مصوّر لماكرون خلال لقائه مزارعين "غاضبين"، في معرض الزراعة Salon de L'agriculture في باريس في 24 شباط 2018. ويمكن مشاهدة هذه المواجهة المصوّرة في تسجيل ينشره حساب الرئيس ماكرون على يوتيوب (<a href="https://www.youtube.com/watch?v=1JSo_ciHIb0">هنا</a>، التوقيت 3,00) بعنوان: تبادل مباشر للآراء في معرض الزراعة، وايضا في تقرير مصوّر لقناة BFMTV الفرنسية منشور على موقعها الالكتروني <a href="https://www.bfmtv.com/mediaplayer/video/salon-de-l-agriculture-une-visite-en-demi-teinte-pour-emmanuel-macron-1039945.html">(هنا،</a> التوقيت 1,17، 24 شباط 2018).   <b>-ماذا دار بين ماكرون والمزارع الفرنسي؟ </b>في ذلك اليوم، استقبله مزراعون غاضبون بإطلاق صفاراتهم في الارجاء، احتجاجا على سياسته الزراعية، لا سيما تلك المتعلقة بمنع استخدام مادة الغليفوسات في مبيدات الاعشاب، لمخاطر صحية مزعومة لها.  وباشر ماكرون حوارا مع مزارع ورفيقه، سرعان ما احتدم الكلام بينهما. وهنا وقائعه (الترجمة من الفرنسية الى العربية): -ماكرون: عمال الزراعة والمستهلكون الذين سيقولون غدا ان لديكم الغليفوسات، وكنتم تعرفون ولم تفعلوا شيئا، سيضعون عيونهم في عيني، ولن يذهبوا للبحث عنكم انتم. -المزراع: اووووو، نحن هادئون. يجب ان تهدأ ايضا. -ماكرون: لا لا لا. -المزارع: ما هذا الاسلوب؟ -ماكرون: انتظر، هل انت هادىء؟ -المزارع: نعم، انا هادىء. تكلم معي بأدب. -ماكرون: لا لا لا. -المزارع: شكرا على الدروس، سيدي.-ماكرون: لا لا، لقد كنت تصفر من ورائي قبل قليل. -المزارع: قليل من الاحترام.  -ماكرون: انتظر، انا سعيد بأنكم صفرتم خلفي قبل قليل، اذاً لم تعطني (سببا) لأهدأ. -المزارع: نعم، نعم. -ماكرون: ثانيا، انت تعطيني دروسا.-المزارع: نحن هنا في ديارنا. -ماكرون: نحن كلنا في ديارنا. واسمها فرنسا. وهي جمهورية...   <b>النتيجة: </b>بموجب مراجعة الحوار الذي دار يومذاك بين ماكرون والمزارع، يتبين ان الحوار المزعوم الذي أُرفق بالصورة صحيح في جزئه الأول فقط (قول المزارع لماكرون: تحدّث معي بأدب)، بينما لم يتضمن الحوار بينهما قول المزارع لماكرون "اخفض صوتك. أنت تتكلم مع مواطن اعطاك صوته". هذا الكلام مفبرك.   مواضيع ذات صلة <a href="https://www.annahar.c
