      <h1>Из-за нехватки угля на ТЭЦ в Канске без отопления рискуют остаться тысячи человек</h1>
      <address>
        <time datetime="2019-11-14T12:51:02+00:00">14 Nov 2019, 12:51</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/npAggnlvnoE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Такой лютый холод в квартире Валерия Александровича вот уже несколько дней — в доме попросту перемерзли трубы. Батареи ледяные у всех жильцов многоэтажки. Люди спасаются обогревателями и зимними вещами. Даже спят в шапках. Каждая ночь — испытание. </p>
      <blockquote>Включаем и выключаем калорифер, потому что на ночь его сильно не оставишь без присмотра. В одежде спали. Плохо спали. Час-два поспал — встал посмотрел, лег, не спится.<cite>Валерий Брунгарт, житель Канска</cite></blockquote>
      <p>Трубы отогревают коммунальщики. Обещают, люди скоро согреются. Только вот жильцы в это не верят. Перебои с углем на местной ТЭЦ начались, как только стартовал отопительный сезон. На днях котлы снова встали. Нескольких часов хватило, чтобы дома остыли. На улице -15.</p>
      <blockquote>Это издевательство над народом. А чем же мы люди хуже, чем в городе, та сторона — правого берега. Там люди от жары задыхаются. А мы замерзаем. Ту зиму замерзали и нынче. Еще морозов нету. А 40 градусов будет, что будет у нас.<cite>Ольга Шалакова, жительница Канска</cite></blockquote>
      <p>В начале недели под отключение попали около 2 тыс квартир и ряд социальных объектов. Один из детсадов сегодня и вовсе закрыли. Сказать, что здесь холодно — ничего не сказать. Пол ледяной — на термометре всего +17. Группы пришлось распустить.</p>
      <blockquote>Ну холодно и как ребятишкам целый день находиться в этом помещении и холодно на кроватки ложиться спать. Потом это нарушение СанПина — это основной документ, по которому мы работаем.<cite>Галина Давыдова, заведующая детским садом</cite></blockquote>
      <p>Бывшая ТЭЦ БХЗ теперь в частных руках. Запастись углём вдоволь здесь не могут еще с сентября. Площадки, где обычно хранится топливо практически пустые. Это отчетливо видно на кадрах с воздуха. Запасы ежедневно мониторит городская комиссия. Утром в четверг на котельной было всего 180 тонн угля. Этого едва хватит на сутки.</p>
      <blockquote>Пока еще они работают с колёс. Запас находится только в бункерах, которые находятся в самой ТЭЦ. На площадках угля у них нет. Машины выгружаются. В принципе уже пойдет как небольшой запас. Для того, чтобы выровнять температурный график, они сейчас включат в работу еще третий котел, чтобы прогреть дома, потому что за это время пока температура не соответствовала графику, дома поостыли.<cite>Пётр Иванец, заместитель главы Канска по вопросам жизнеобеспечения</cite></blockquote>
      <p>Ситуация на контроле не только в мэрии, но и в прокуратуре. Специалисты уже обратились в суд. Четыре года подряд предприятие не может получить паспорт готовности к отопительному сезону и продолжает копить предписания Ростехнадзора. А жители продолжают мерзнуть в собственных домах.</p>
      <p>
        <i>Анастасия Мосина</i>
      </p>
