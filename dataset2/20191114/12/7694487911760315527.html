      <h1>الرئيس عون اطّلع من وفد الهيئات الاقتصادية على اقتراحاتهم لمعالجة الاوضاع</h1>
      <address><time datetime="2019-11-14T12:50:05+00:00">14 Nov 2019, 12:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>استقبل رئيس الجمهورية العماد ميشال عون وفد الهيئات الاقتصادية واطّلع منهم على ملاحظاتهم واقتراحاتهم لمعالجة الاوضاع الاقتصادية في البلاد والسبل الآيلة إلى تحسينها والخروج من الأزمة الراهنة. </p>
