      <h1>Najdojímavejšia reklama týchto Vianoc: Aj skromný darček môže zachrániť sviatky, počas ktorých by nemal byť nikto sám</h1>
      <address><time datetime="2019-11-14T12:45:00+00:00">14 Nov 2019, 12:45</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Vianoce sa nezadržateľne blížia a s nimi aj dojímavé reklamy.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/r9D-uvKih_k" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Do Vianoc zostáva už len niečo viac ako mesiac, obchodné centrá však už teraz v Slovákoch nabudili sviatočnú atmosféru, ku ktorej pomaly začínajú prispievať aj televízne spoty.</p>
      <p>O slovo sa už hlási aj obľúbený britský reťazec<b> John Lewis</b>, ktorý každoročne divákom predstaví <b>Vianoce</b> zo svojej perspektívy a vždy sa dočkáme dojímavého spracovania. Jeho cieľom je, samozrejme, povzbudiť verejnosť tomu, aby sa na chvíľu zastavila od každodenného ruchu a uvedomila si, že Štedrý deň je hlavne o tom, aby sme strávili čas so svojimi blízkymi pri jednom stole. </p>
      <p>V reklame John Lewis použil animovanú postavičku draka <b>Edgara</b>, ktorý nechtiac skazí deťom oslavy spojené s Vianocami, pretože mu v súvislosti s prehnanou radosťou šľahajú plamene nielen z úst, ale aj z uší. Roztopí snehuliaka, klzisko a zapáli aj vianočný stromček so všetkými ozdobami. Nakoniec sa schová doma, aby viac nikomu neublížil. Malé dievča si však uvedomí, že počas 24. decembra by nemal byť nikto sám, drakovi prinesie darček a vezme ho domov ku svojej rodine. </p>
