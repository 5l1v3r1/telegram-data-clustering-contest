      <h1>لهذا السبب لم يلتق فارنو بفرنجية!</h1>
      <address><time datetime="2019-11-14T08:09:40+00:00">14 Nov 2019, 08:09</time> by <a rel="author">Lebanon 24</a></address>
      <p>كشفت مصادر الوفد الفرنسي مساء أمس، أنه تعذّر على الموفد الفرنسي اللقاء برئيس تيار "المردة" الوزير السابق سليمان فرنجية بسبب الوضع على الأرض. فاستعيض عنه باتصال هاتفي بينهما، تناول مختلف التطورات من جوانبها المختلفة.<br/> </p>
