      <h1>نمو الاقتصاد الألماني بمعدل 0.1% خلال الربع الثالث</h1>
      <address><time datetime="2019-11-14T08:18:29+00:00">14 Nov 2019, 08:18</time> by <a rel="author">الاقتصادية من الرياض</a></address>
      <p>تفادى الاقتصاد الألماني الدخول في دائرة الركود بصعوبة خلال الربع الثالث من العام الحالي حيث سجل نموا بمعدل 0.1% خلال تلك الفترة، وذلك وفقا لماذكرت وكالة الأنباء الألمانية.</p>
