      <p>Студент открыл стрельбу в Амурском колледже строительства и коммунального хозяйства в Благовещенске, сообщили ТАСС в пресс-службе областного правительства.</p>
      <p>
        <a href="https://youtu.be/BSWpMlsvANU">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BSWpMlsvANU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>«Мы подтверждаем, что такое происшествие имеет место, но подробности пока не знаем, занимается Следственный комитет», — сказали в пресс-службе.</p>
      <p>В УМВД по Амурской области сообщили, что в результате стрельбы погибли два человека, один из них — нападавший. «Пострадали трое», — добавили в ведомстве.</p>
      <p>По данным сотрудников правоохранительных органов, оружие, из которого студент открыл стрельбу, было зарегистрировано на него. Студент покончил с собой.</p>
      <p>Сотрудники правоохранительных органов не исключают, что причиной инцидента мог стать конфликт между учащимися.</p>
      <p>Источник в экстренных службах сообщил, что студент начал стрелять после того, как его удалили из аудитории за опоздание.</p>
      <p>Первыми на место происшествия прибыли сотрудники ДПС. Студент выстрелил в сторону инспекторов, после чего они открыли ответный огонь.</p>
      <p>Позже правоохранители блокировали его в аудитории.</p>
      <p>На очной форме в колледже обучаются 1,5 тыс. студентов.</p>
      <p>Мэр Благовещенска собирает внеочередное совещание членов комиссии по чрезвычайным ситуациям для принятия соответствующих мер, сообщается в официальном аккаунте мэрии города в Instagram.</p>
      <p>В настоящее время на месте происшествия работает следственно-оперативная группа, устанавливаются все обстоятельства произошедшего. По имеющимся у РЕН ТВ данным, стрельба началась после того, как нападавшего выгнали из класса.</p>
      <p>Следственный комитет возбудил уголовное дело.</p>
