      <h1>عائلة فلسطينية تفقد ثمانية من أفرادها في غارة إسرائيلية على غزة</h1>
      <address><time datetime="2019-11-14T08:30:06+00:00">14 Nov 2019, 08:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OLajWSWUlFU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت وزارة الصحة في غزة الخميس مقتل ثمانية فلسطينيين من عائلة واحدة بينهم خمسة أطفال وسيدتان في غارة جوية اسرائيلية استهدفت منزلهم في دير البلح في وسط القطاع.</p>
      <p>وبذلك ترتفع حصيلة الضربات الجوية الاسرائيلية إلى 34 قتيلا و111 جريحا، منذ أن بدأت الثلاثاء واستهدفت عناصر من حركة الجهاد الإسلامي التي أطلقت بدورها أكثر من 350 صاروخا باتجاه اسرائيل، حسب أرقام الدولة العبرية.</p>
      <p>وقال أشرف القدرة الناطق باسم الوزارة التابعة لحركة حماس التي تسيطر على القطاع "ارتقى ستة شهداء وأصيب 12 بجروح مختلفة جراء قصف الاحتلال لمنزلهم في دير البلح"، موضحا أن "الشهداء هم رسمي أبو ملحوس ويسرى أبو ملحوس ومريم أبو ملحوس والأطفال معاذ ووسيم ومهند".</p>
      <p>لكن الوزارة أضافت أنه تم العثور على جثتي طفلين آخرين تحت الأنقاض.</p>
      <p>وقال مصدر أمني فلسطيني إن "صاروخا واحدا على الأقل أصاب المنزل ما أدى إلى تدميره واستشهاد كل من فيه من أفراد العائلة"، معتبرا ذلك "مجزرة إسرائيلية جديدة".</p>
      <p>وشن الطيران الحربي الإسرائيلي ليل الأربعاء الخميس وفجر الخميس سلسلة غارات جوية استهدفت خصوصا مواقع تابعة لحركة الجهاد الإسلامي وعددا من المنازل، كما أطلق مقاتلون فلسطينيون عشرات القذائف والصواريخ تجاه المدن الإسرائيلية، وفق مصادر فلسطينية وإسرائيلية.</p>
      <p>وقالت سرايا القدس الجناح لعسكري للجهاد الإسلامي إنها "قصفت بعشرات الصواريخ مدنا محتلة كبرى، القدس والخضيرة وتل ابيب وعسقلان".</p>
      <p>وجاء ذلك قبل إعلان تهدئة هشة بين الطرفين، دخلت حيز التنفيذ عند الساعة 05,30 (03,30 ت غ) من الخميس.</p>
      <p>واندلعت المواجهات بعد اغتيال اسرائيل فجر الثلاثاء بهاء أبو العطا القيادي العسكري البارز في حركة الجهاد الإسلامي، وشن الطيران الإسرائيلي عشرات الغارات الجوية التي استهدفت خصوصا مواقع للحركة، فيما أطلقت الحركة وفصائل أخرى رشقات صاروخية تجاه المدن الإسرائيلية.</p>
