      <h1>屏東內埔鄉火警 1家6口4人無生命跡象</h1>
      <address><time datetime="2019-11-14T08:39:00+00:00">14 Nov 2019, 08:39</time> by <a rel="author">https://www.facebook.com/cnanewstaiwan, 中央通訊社</a></address>
      <p>（中央社記者郭芷瑄屏東縣14日電）屏東縣內埔鄉福寧路1處民宅今天清晨5時許發生火警，屏東縣消防局指出，屋內1家6口4人被救出來時已沒有生命跡象，緊急送醫搶救中；另2人是吸入性嗆傷。</p>
      <p>屏東縣消防局表示，起火的民宅內共有2男4女，其中沒有生命跡象的是祖父母、男屋主及屋主的未成年女兒。（編輯：戴光育）1081114</p>
