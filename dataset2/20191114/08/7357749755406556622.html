      <h1>L'accueil chaleureux de Donald Trump à Recep Tayyip Erdogan</h1>
      <address><time datetime="2019-11-14T08:54:16+00:00">14 Nov 2019, 08:54</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7-V8-lxCPh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Après des semaines d'échanges tendus et confus entre Donald Trump et Recep Tayyip Erdogan, c'est un accueil pour le moins chaleureux que le président américain a réservé à son homologue turc.</p>
      <p><b>"Je suis un grand fan du président"</b>, a lancé d'entrée le locataire de la Maison Blanche en évitant les événements fâcheux comme cette lettre où Trump invitait Erdogan <b>"à ne pas faire l'idiot"</b> juste après le début de l'offensive d'Ankara dans le nord-est de la Syrie.</p>
      <p>Trump avait alors menacé de détruire l'économie turque par des sanctions.</p>
      <p>C'était il y a un mois, alors que Trump venait d'annoncer le retrait militaire américain de cette zone, mais depuis, l'accord russo-turc a apaisé la situation :</p>
      <p>
        <b>
          <i>"La frontière tient très bien. Le cessez-le-feu tient très bien. Nous avons parlé aux Kurdes, et ils semblent très satisfaits."</i>
        </b>
      </p>
      <p>Une déclaration de Donald Trump qui en a surpris plus d'un. Nombreux sont ceux au Congrès américain qui estiment que le retrait des troupes américaines du nord-est de la Syrie est une trahison des combattants Kurdes et trouvaient indécent de recevoir Erdogan.</p>
      <p>Autre sujet de friction, le système de missiles antiaériens S-400 que la Turquie a acheté à la Russie. En tant que membre de l'OTAN, Ankara doit intégrer ce système à sa défense, et l'OTAN craint que ce la permette aux russes d'espionner la technologie militaire occidentale.</p>
      <p>Washington a du coup suspendu ses ventes de chasseurs furtifs F-35. Mais l'heure serait au dialogue si l'on en croit Recep Tayyip Erdogan :</p>
      <p>
        <b>
          <i>"Nous avons aussi assez naturellement discuté de nos relations profondément ancrées dans le domaine de la défense. Nous ne pouvons surmonter ces obstacles que par le dialogue."</i>
        </b>
      </p>
      <p>Les deux dirigeants n'ont pas expliqué en terme concret comment ils surmonteraient cela lors de cette conférence de presse très attendue, mais ils se sont concentrés sur le positif, comme le montre cette déclaration de Donald Trump :</p>
      <p>
        <b>
          <i>"Nous avons beaucoup d'échanges commerciaux avec la Turquie, mais ils pourraient être beaucoup plus importants. La Turquie aimerait voir ça et ce serait aussi une bonne chose pour les États-Unis. Nous avons donc l'intention de les porter à environ cent milliards de dollars, soit quatre fois plus qu'actuellement."</i>
        </b>
      </p>
      <p>On retiendra également qu'Erdogan a dénoncé le fait que "certains cercles américains ont de l'empathie pour les kurdes" et tentent de "braquer l'opinion publique", "de nuire à Ankara". On retiendra aussi que cette conférence de presse a été écourtée par Donald Trump qui n'a pas aimé les questions concernant la procédure de destitution.</p>
