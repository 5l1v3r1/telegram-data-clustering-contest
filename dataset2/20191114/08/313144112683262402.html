      <h1>[김광일의 입] 피의자 조국, ‘뇌물죄’를 묻는다</h1>
      <address><time datetime="2019-11-14T08:48:40+00:00">14 Nov 2019, 08:48</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.14 17:48</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/obfPveaK8i8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>드디어 조국 전 법무장관이 검찰에 불려나오게 됐다. 지난 8월27일 대규모로 전방위 압수수색을 하며 수사를 본격화한 지 실로 두 달하고 20일만이다. 형사 범죄의 피의자 신분으로 검찰에 불려나오면서 조국 씨가 검찰 포토라인에 섰다면 왜 그렇게 됐는지, 포토라인에 서지 않았다면 또 어떻게 된 것인지 짚어볼 부분이 있다. 어제 나경원 한국당 원내대표는 ‘패스트 트랙 충돌 사건’과 관련된 피고발인 신분으로 조사를 받으러 나오면서 서울남부지검 포토라인에 섰다.<br/><br/>제1 야당 원내대표도 포토라인에 선 상황에서 이제 민간인 신분으로 돌아간 조국 씨와 포토라인도 관심사 중에 하나다. 윤석열 검찰총장이 지난달 4일 고위 공직자가 검찰 조사를 받으러 나올 때 포토라인에 서는 공개 출석을 폐지하라고 지시했기 때문이다. 조국 씨는 기자들 눈을 피해 비공개로 몰래 들어갈 것인지, 아니면 1층 현관을 통해 들어갈 것인지 고민했을 것이다. 결국 조국씨는 검찰 직원들이 다니는 지하주차장을 통해 청사 내부 조사실로 직행했다. 비공개를 선택한 것이다. <br/><br/>다시 말하지만 이번 사건은 ‘아내 사건’도 아니고 ‘정경심 사태’도 아니다. 2019년 대한민국을 강타한 ‘청와대 민정수석·법무장관 초대형 스캔들’은 ‘남편 사건’이고 ‘조국 사태’다. 조국 씨의 5촌 조카 조범동 씨, 조국 씨의 동생인 조권 씨, 조국 씨의 아내인 정경심 씨, 이렇게 조국 씨를 둘러싼 핵심 친족들은 이미 구속돼 있다. 이들이 한낱 동심원의 궤도를 돌고 있는 위성이라고 할 때 그 중심에는 피의자 조국이란 장본인이 있는 것이다.<br/><br/>이제 그 장본인을 불러낸 검찰 수사에서 조국 씨를 수사 검사의 맞은편에 앉혀 놓고 오늘부터 따져 물어야 할 혐의들을 몇 가지로 정리해본다. 아내 정경심씨를 추가 기소한 검찰의 공소장이 국회에 제출됐는데, 그 공개된 공소장에는 조국 씨가 ‘피고인의 남편 라ㅇ’이라는 익명으로 표기돼 있다. 여기서 ‘라’는 ‘가나다라’의 ‘라’다. 예를 들어 조국 씨의 딸은 ‘나ㅇ’으로 나온다. 조국 씨는 아내 정경심의 공소장에 모두 11번이나 언급되고 있다. 검찰은 조국 씨가 정경심 씨의 14가지 혐의 중 상당수를 공모했다고 보고 있다. 내용을 따져본다.<br/><br/>먼저 뇌물죄다. 정경심씨가 동생과 헤어디자이너, 페이스북 지인 등의 명의로 헐값에 사들인 2차 전지 업체 WFM의 주식 12만주, 6억 원어치가 핵심이다. 만약 조국 씨가 WFM 주식 매입 사실을 알았고, 대가를 챙겨줬다면 그것은 명백한 뇌물죄가 된다. 물론 법학교수 조국 씨도 이 부분이 핵심이라는 것을 잘 알고 있다. 5억이 넘는 뇌물죄는 무기징역까지 가능한 중범죄라는 것도 잘 알고 있을 것이다. 그래서 조국 씨는 인사검증 때부터 "아내가 재산을 모두 관리했다" "아내의 주식 거래 자체를 전혀 몰랐다" 하고 차단막을 쳐놓았던 것이다. 급기야 조국 씨는 엊그제 페이스북에 "제가 알지 못했거나 기억하지 못하는 일로 곤욕을 치를지도 모르겠다"고 했다. 이 부분이 거꾸로 본인의 발목을 잡을 수도 있다. 검사나 판사는 법학교수 조국 씨보다 바보가 아니다.<br/><br/>그런데 조국 씨는 발뺌하기 매우 힘든 명백한 증거물 하나에 걸려 있다. 아내가 WFM 주식 12만 주, 6억 원어치를 장외에서 매입한 바로 그날, 청와대 민정수석 조국 씨는 청와대에 있는 ATM기로 현금 5000만원을 아내 정경심씨의 계좌로 송금했다. 이 돈의 송금 사실과 용처가 조국 씨에게는 스모킹 건이 될 수도 있다. 여기에는 뇌물죄에 덧붙여 공직자윤리법, 금융실명법 위반 혐의도 걸려 있다.<br/><br/>조국 딸이 2015년 부산대 의전원에 입학해 1학기에 유급을 하고도 이듬해부터 여섯 학기에 걸쳐 모두 1200만원 특혜성 장학금을 받은 것도 뇌물죄에 걸릴 수 있다. 이 장학금은 당시 부산대 노환중 교수가 개인적으로 만든 장학회에서 지급됐는데, 검찰은 노환중 교수에게 주어진 대가가 있었는지 보고 있다. 그가 올 6월 부산의료원장에 임명되는 과정에 당시 대통령 민정수석인 조국 씨의 도움을 받았을 가능성을 캐고 있는 것이다. 뇌물죄는 제3자 뇌물죄와 달리 뇌물 공여자가 수수자에게 부정한 청탁을 하지 않아도 묵시적·포괄적으로 적용할 수 있다. 박근혜 전 대통령과 삼성그룹 관계는 이런 것들이 모두 유죄로 선고됐다.<br/><br/>피의자 조국 씨, 그와 관련된 혐의는 워낙 방대해서 짧게 요약하는 게 거의 불가능할 지경이다. 아내 정경심의 공소장도 무려 81페이지나 됐다. 오늘은 조국 씨와 포토라인, 그리고 조국 씨와 뇌물죄 성립 가능성에 대해서만 살펴보았다. 조국 씨, 앞으로 갈 길이 한참 멀었다.</p>
