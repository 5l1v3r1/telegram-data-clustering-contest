      <h1>Children's Day : बालदिनी धमाल-मस्ती, मुलांसोबत अशी करा दोस्ती</h1>
      <address>
        <time datetime="2019-11-14T08:01:28+00:00">14 Nov 2019, 08:01</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/thumbnail-children-day_201911324579.jpg"/>
        <figcaption>14 नोव्हेंबर हा दिवस बालदिन म्हणून साजरा केला जातो. यंदाचा बालदिन आपल्या मुलांसाठी कसा खास करायचा हे जाणून घेऊया</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day8_201911324580.jpg"/>
        <figcaption>कामामध्ये व्यस्त असल्याने मुलांना हवा तसा वेळ देता येत नाही. त्यामुळे यावेळी बालदिनाच्या निमित्ताने मुलांना वेळ द्या. मोकळेपणाने संवाद साधा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day3_201911324581.jpg"/>
        <figcaption>मुलांना सरप्राईझ फार आवडतं. त्यांच्यासाठी एका खास सरप्राईझ पार्टीचं आयोजन करा आणि त्यांच्या मित्र-मैत्रिणींना आमंत्रण द्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day4_201911324582.jpg"/>
        <figcaption>कल्पनाशक्तीला वाव देणारे विविध गेम्स बाजारात उपलब्ध आहेत. मुलांना गोष्टीचं पुस्तक अथवा असे गिफ्ट द्या. मुलं खूप खूश होतील.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day2_201911324583.jpg"/>
        <figcaption>मुलांना मोकळ्या वातावरणात फिरायला घेऊन जा. बागेत जाऊन त्यांच्यासोबत धमाल करा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day1_201911324584.jpg"/>
        <figcaption>एखादा बाल चित्रपट पाहायला घेऊन जा. तसेच त्यांच्यासोबतचा प्रत्येक क्षण एजॉय करा.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day7_201911324585.jpg"/>
        <figcaption>मुलांना काही कार्टून कॅरेक्टर्स प्रचंड आवडतात. ते असलेली बॅग, डब्बा, कंपास, गेम्स, ड्रेस अशा विविध गोष्टी त्यांना द्या.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/children-day6_201911324586.jpg"/>
        <figcaption>मुलांसोबत धमाल करा. त्यांच्या समस्या जाणून घ्या आणि त्या सोडवण्याचा प्रयत्न करा. मुलांना समजून सांगा.</figcaption>
      </figure>
