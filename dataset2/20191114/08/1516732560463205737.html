      <h1>Кузнецов в матче с «Филадельфией» забил решающий буллит и стал второй звездой встречи</h1>
      <address>
        <time datetime="2019-11-14T08:06:00+00:00">14 Nov 2019, 08:06</time>
      </address>
      <p>Форвард «Вашингтона» <b>Евгений Кузнецов</b> реализовал решающий послематчевый буллит в игре с «Филадельфией» (2:1 Б) и был признан второй звездой.</p>
      <figure>
        <iframe data-src="https://twitter.com/Capitals/status/1194820285138001920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Первой стал вратарь «Флайерз» <b>Картер Харт,</b> отразивший 35 бросков из 36.</p>
      <p>Сегодня Кузнецов провел на льду 19:30 (3:44 – в большинстве) минуты, нанес 2 броска в створ ворот, применил один силовой прием, выиграл 36% вбрасываний, завершив матч с нулевой полезностью. В 17 играх сезона россиянин набрал 18 (8+10) очков.</p>
      <p><u><b>Регулярный чемпионат НХЛ <br/><a href="https://admin-sport.business-gazeta.ru/matches/info/id/21993">Филадельфия – Вашингтон – 1:2 Б (0:1, 0:0, 1:0, 0:1, 0:1)</a></b></u><br/>14 ноября. «Веллс Фарго-центр». 18159 зрителей<br/>0:1 Лайпсик (Карлсон, Дауд, 06:13)<br/>1:1 Жиру (Ворачек, <b>Проворов,</b> 46:38, бол.)<br/>1:2 <b>Кузнецов</b> (победный буллит, 65:00)<br/><b>Вратари: </b>Харт — Холтби.</p>
