      <h1>В Оренбурге открыли памятник словарю Даля</h1>
      <address>
        <time datetime="2019-11-14T08:53:00+00:00">14 Nov 2019, 08:53</time>
      </address>
      <h3>В Оренбурге открыли памятник словарю Даля</h3>
      <p>Москва. 14 ноября. INTERFAX.RU - В Оренбурге к годовщине со дня рождения лексикографа Владимира Даля открыли памятник его толковому словарю, <a href="http://www.orenburg-gov.ru/news/official-chronics/denis-pasler-my-gordimsya-tem-chto-ideya-sozdat-pamyatnik-slovaryu-dalya-rodilas-i-voplotilas-u-nas-/">сообщила</a> пресс-служба областной администрации.</p>
      <figure>
        <iframe data-src="https://twitter.com/orenecho/status/1194893267940388864?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Памятник работы местного скульптора Александра Сукманова выполнен в бронзе. Это стол с первым изданием словаря в четырех томах, чернильницей с гусиным пером, свечой и портретом самого Даля.</p>
      <p>Композицию установили на Советской улице, главной пешеходной улице города, портрет Даля смотрит на главный вход в Оренбургскую областную библиотеку имени Крупской.</p>
      <figure>
        <iframe data-src="https://twitter.com/orenburg_media/status/1194595346397184001?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>На церемонии открытия были губернатор Оренбургской области Денис Паслер, глава города Дмитрий Кулагин, член Совета при президенте по русскому языку, председатель научно-образовательного союза "Родное слово" Константин Деревянко, директор по маркетингу союза "Родное слово" Людмила Каврева, президент фонда "Живая классика", автор и руководитель Всероссийского конкурса идей новых достопримечательностей "Культурный след" Марина Смирнова.</p>
      <p>Идею памятника высказал оренбургский благотворительный фонд "Евразия". Проект композиции вошел в число победителей всенародного голосования всероссийского конкурса идей новых достопримечательностей "Культурный след", в котором участвовали более 550 проектов из 74 регионов России.</p>
