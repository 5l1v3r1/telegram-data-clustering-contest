      <h1>Google Data Studio запустил темы для отчётов</h1>
      <address><time datetime="2019-11-14T08:51:05+00:00">14 Nov 2019, 08:51</time> by <a rel="author" href="https://www.searchengines.ru/author/2" target="_blank">Анна Бондарь</a></address>
      <p>Для отчётов в Google Data Studio стали доступны темы. Новая функция позволяет сделать отчёты более визуально привлекательными и стилистически согласованными.</p>
      <figure>
        <iframe data-src="https://twitter.com/googleanalytics/status/1194732449768587264?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Темы представляют собой набор предопределённых комбинаций цветов и стилей, которые можно применять к отчётам. Применение темы обновляет настройки стиля диаграмм, таблиц, цвет фона и текста.</p>
      <p>Все новые отчёты имеют тему по умолчанию. Настройки цвета и стиля этой темы разработаны так, чтобы они были привлекательными и доступными для пользователей с цветовой слепотой.</p>
      <p>Сервис также позволяет создавать пользовательские темы на основе предустановленных.</p>
      <p>Чтобы применить тему, нужно:</p>
      <ul>
        <li>Открыть отчёт в режиме редактирования.</li>
        <li>Открыть панель <i>Layout and Theme</i> (в правой части редактора отчётов при отсутствии выбранных компонентов или на панели инструментов).</li>
        <li>На вкладке THEME выбрать нужную тему и применить.</li>
      </ul>
      <p>Подробнее о новой функции можно прочитать в <a href="https://support.google.com/datastudio/answer/9209811">Справке</a>.</p>
