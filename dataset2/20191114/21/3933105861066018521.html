      <h1>Более 100 пензенских водителей рисковали жизнью своих детей (видео)</h1>
      <address>
        <time datetime="2019-11-14T21:29:00+00:00">14 Nov 2019, 21:29</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Pt7ZWULUeeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В результате дорожно-транспортных происшествий на территории Пензенской области три ребенка погибли и 119 получили травмы различной степени тяжести. Такова статистика за десять месяцев 2019 года.</i>
      </p>
      <p>В нескольких случаях водители пренебрегали детскими удерживающими устройствами. Чтобы еще раз напомнить родителям о правилах перевозки несовершеннолетних, сотрудники Госавтоинспекции провели профилактический рейд «Автокресло — детям». В ходе последнего свыше 100 автомобилистов были привлечены к административной ответственности.</p>
      <p>«Госавтоинспекция напоминает, что, в связи с требованиями правил дорожного движения, перевозка детей должна осуществляться с использованием специальных удерживающих систем, соответствующих росту и весу ребенка. Нарушение указанных требований влечет за собой наложение штрафа в размере 3000 рублей. Берегите жизнь и здоровье детей», — призвала старший инспектор по пропаганде безопасности дорожного движения УГИБДД УМВД России по Пензенской области Марина Антипова, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
