        <i>Reggio Calabria, le auto senza revisione e guaste in forze alla protezione civile comunale stanno per essere rimesse in circolazione</i>
      </p>
      <p>Reggio Calabria, 14 nov – Aveva fatto scalpore <a href="https://www.tempostretto.it/news/reggio-calabria-la-protezione-civile-comunale-con-i-mezzi-ko-pure-in-allerta-meteo-foto.html">giorni fa la mancanza di mezzi </a>in uso alla protezione civile comunale. In merito a questa situazione abbiamo ascoltato il consigliere delegato alla protezione civile Antonio Ruvolo ” <i>le due macchine istituzionali ce l’ha sono in diciamo sono ferme perché hanno dei problemi di carattere meccanico però le somme sono state reperite. Più volte come ufficio, come parte politica abbiamo richiesto che venisse risolta questa situazione ma al comando mi davano assicurazioni che per un auto già fatto fare il il preventivo mentre l’altra la settimana scorsa già alla visione di un di un officina meccanica per la riparazione”. </i>Insomma la situazione pare si avvii a tornare alla normalità<i>.</i></p>
