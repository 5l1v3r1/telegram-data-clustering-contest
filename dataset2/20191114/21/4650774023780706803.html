      <h1>Ещё один подросток скончался в больнице после стрельбы в школе в Калифорнии</h1>
      <address><time datetime="2019-11-14T21:15:00+00:00">14 Nov 2019, 21:15</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <p>Скончалась вторая жертва стрельбы в школе Saugus в Санта-Кларита (штат Калифорния) — 14-летний подросток. Об этом сообщил шериф полиции Лос-Анджелеса Алекс Виллануева в "<a href="https://twitter.com/LACoSheriff/status/1195068756025720832">Твиттере".</a></p>
      <figure>
        <iframe data-src="https://twitter.com/LACoSheriff/status/1195068756025720832?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее СМИ <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255136/smi_pri_strielbie_v_shkolie_v_kalifornii_poghib_odin_chieloviek">заявляли о смерти </a>одного человека. Ещё пятеро пострадали, двое находились в больнице в критическом состоянии.</p>
      <p>Напомним, 14 ноября <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255123/nieizviestnyi_otkryl_strielbu_v_shkolie_v_kalifornii_--_vidieo">неизвестный открыл стрельбу</a> в школе Saugus в городе Санта-Кларита (юг Калифорнии). В связи с происшествием в нескольких близлежащих школах приостановили занятия. Учащихся эвакуировали. На данный момент о судьбе стрелка информации нет.</p>
