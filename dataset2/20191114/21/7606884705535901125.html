      <h1>В. Голубев: число пожаров на Дону снизилось благодаря профилактике</h1>
      <h2>Ситуация с пожарной безопасностью в Южном федеральном округе остаётся напряжённой. Но донской губернатор отметил, что число пожаров по сравнению с прошлым годом снизилось благодаря профилактике.</h2>
      <address>
        <time datetime="2019-11-14T21:31:00+00:00">14 Nov 2019, 21:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7R0zRhMrIMg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ситуация с пожарной безопасностью в Южном федеральном округе остаётся напряжённой. Об этом сегодня во время видеоконференции заявил полпред Владимир Устинов. Значительное число ландшафтных и лесных возгораний зафиксировано в Краснодарском крае, Астраханской, Волгоградской и Ростовской областях.<br/><br/>Полпред подверг жёсткой критике неисполнение требований закона в этой сфере, отсутствие должной координации и недостаточное финансирование. Донской губернатор, который в числе других глав регионов, докладывал о ситуации, отметил, что число пожаров по сравнению с прошлым годом снизилось благодаря профилактике.<br/><br/>«Три тысячи патрулей лесного фонда выявили 423 различных нарушения, в том числе незаконная рубка деревьев. В итоге возбуждено 16 уголовных дел. Ну и есть одна тема - Вы правильно отметили - скопление мусора. И люди, действительно, сразу реагируют, особенно в тех местах, где жилой фонд недалеко. Мы сейчас в этом году активнее использовали космический мониторинг и выявили 500 термоточек», - говорит губернатор Ростовской области Василий Голубев.</p>
