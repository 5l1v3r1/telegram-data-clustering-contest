      <h1>Halo: Reach coming to Master Chief Collection in December</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T21:00:34+00:00">14 Nov 2019, 21:00</time> by <a rel="author">Michael McWhertor</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BPNkDfampKY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="https://www.polygon.com/game/halo-reach/2026"><i>Halo: Reach</i></a>, Bungie’s 2010 prequel to the original <a href="https://www.polygon.com/game/halo-combat-evolved/1801"><i>Halo: Combat Evolved</i></a>, is coming to <a href="https://www.polygon.com/game/halo-the-master-chief-collection/37217"><i>Halo: The Master Chief Collection</i></a> on Dec. 3. Microsoft and 343 Industries announced the release date for <i>Halo</i><i>: Reach</i> during today’s Inside Xbox livestream from X019 in London.</p>
      <p><i>Halo: Reach</i> will be available on the Xbox One version of <i>The Master Chief Collection</i>, and will come to Windows PC the same day. PC gamers can purchase the entire <i>Master Chief Collection</i>, which will include six games, for $39.99, or they can purchase <i>Halo: Reach</i> separately for $9.99. On Xbox One, <i>The Master Chief Collection</i> also costs $39.99. The collection is also playable through Xbox Game Pass.</p>
      <p>Microsoft <a href="https://www.polygon.com/2019/3/12/18261738/halo-master-chief-collection-pc-windows-steam">announced <i>The Master Chief Collection</i> for Windows PC</a> — and <a href="https://www.polygon.com/2019/3/12/18262421/halo-reach-master-chief-collection-xbox-one"><i>Halo: Reach</i> for <i>The Master Chief Collection</i></a> — earlier this year. On PC, the Halo games featured in <i>The Master Chief Collection</i> will be rolled out over time, with <i>Reach</i> bowing first.</p>
