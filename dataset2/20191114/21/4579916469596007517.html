      <h1>Венеция доплыла до режима ЧС</h1>
      <address>
        <time datetime="2019-11-14T21:01:00+00:00">14 Nov 2019, 21:01</time>
      </address>
      <p>Положение Венеции, затопленной морскими водами из-за сильного ветра, не улучшается, правительство Италии приняло решение ввести в городе режим чрезвычайной ситуации. Об этом сообщил премьер-министр страны Джузеппе Конте.</p>
      <figure>
        <iframe data-src="https://twitter.com/GiuseppeConteIT/status/1195037050833121285?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Правительство утвердило введение чрезвычайного положения в Венеции. Выделено 20 млн евро на первостепенные нужды жителей, на поддержку города и населения», — написал Конте в Twitter, добавив, что по случаю стихийного бедствия властям потребуется принятие специальных нормативных актов.</p>
      <figure>
        <iframe data-src="https://twitter.com/danadanewfame/status/1195086059383795718?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В результате паводка Венеция оказалась затоплена на 80%, наводнение признано крупнейшим за полвека. Сообщалось также о гибели двух людей на острове Пеллестрина в лагуне Венеции. В результате наводнения пострадало множество зданий в историческом центре города, включая Собор святого Марка и служебные помещения театра «Ла Фениче».</p>
