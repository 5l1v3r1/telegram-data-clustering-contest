      <h1>Mať všetko, čo si si kedy prial, môže byť nočná mora, tvrdí Billie Eilish</h1>
      <address><time datetime="2019-11-14T21:30:00+00:00">14 Nov 2019, 21:30</time> by <a rel="author">Viktor Kniš</a></address>
      <p>
        <b>Mladá speváčka sa po dlhšej dobe pripomína aj novým hitom.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/qCTMq7xvdXU" width="700" height="380" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Billie Eilish</b> stúpa stále vyššie a jej album zo začiatku roka sa aj v súčasnosti drží medzi najpočúvanejšími na svete. Teraz prispieva do svojej diskografie novinkou, v ktorej hneď v úvode konštatuje, že mať všetko, o čom si kedy sníval, môže byť aj nočná mora.</p>
      <p>Ako sme v jej prípade zvyknutí, ide o hit, ktorý zároveň nesie výrazne melancholický nádych, a tak v konečnom dôsledku si na svoje príde každý fanúšik. Speváčka už dávnejšie hovorila v rozhovore pre <a href="https://www.thefader.com/2019/03/05/billie-eilish-cover-story">Fader</a> o tom, že práve sny sú veľmi dôležitá časť jej života.</p>
      <p>Tentokrát sme sa zatiaľ nedočkali žiadného videoklipu, Billie Eilish však má vo zvyku tvoriť vizuálne náročnejšie projekty, a tak si, pravdepodobne, budeme musieť počkať. Dokázala to aj v <a href="https://refresher.sk/68968-Billie-Eilish-ako-diabol-poukazuje-na-nebezpecenstvo-klimatickej-katastrofy-videom-plnym-plamenov-Pridava-sa-ku-Grete-Thunberg">zatiaľ poslednom prípade</a>, keď sa postavila za ekologickú aktivistu Gretu Thunberg videoklipom poukazujúcim na otepľovanie našej planéty. </p>
      <p>17-ročnú speváčku čaká v budúcom roku náročné turné, ktoré sa jej v rámci amerických zastávok podarilo vydať za pár desiatok minút. Absolvuje 48 koncertov vrátane európskych miest. Potom by sme sa mali dočkať ďalšieho sólového albumu. </p>
