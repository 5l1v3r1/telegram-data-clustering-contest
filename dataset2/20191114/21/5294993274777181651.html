      <figure>

      <p>
        <b>Veneza está em estado de emergência. O governo italiano tem em curso um projeto de instalação de barreiras metálicas para proteger a cidade das cheias - orçado em milhares de milhões de euros. O projeto remonta a 2003 e está marcado por casos de corrupção e atrasos.</b>
      </p>
      <p>
        <i>- O sistema de barreiras de proteção contra inundações em Veneza manchado por casos de corrupção e derrapagens nos custos e também nos prazos.</i>
      </p>
      <p>
        <i>- Trump e Ergogan trocam elogios na Casa Branca. O sistema de devesa anti-aéreo russo foi tema de conversa.</i>
      </p>
      <p>
        <i>- A carreira de Jorge Lorenzo aproxima-se da meta. Este fim de semana o tricampeão do mundo vai fazer a última corrida na motoGP.</i>
      </p>
      <p>Estas e outras notícias, nesta edição de Euronews Noite, com apresentação de Patrícia Tavares.</p>
