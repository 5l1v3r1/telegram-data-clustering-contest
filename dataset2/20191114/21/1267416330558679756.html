      <h1>Microsoft reveals Rare’s next game at X019, Everwild</h1>
      <h2>Not much has been revealed about the game so far</h2>
      <address><time datetime="2019-11-14T21:37:02+00:00">14 Nov 2019, 21:37</time> by <a rel="author" href="https://mobilesyrup.com/author/patrickorourke" target="_blank">Patrick O'Rourke</a></address>
      <p>During Microsoft’s packed X019 live stream, the company revealed a slew of new titles, including first-party developer Rare’s next title, <i>Everwild</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VYTGWchAlKQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Everwild</i> is a colourful-looking adventure game set in a greenery-filled world, and also Rare’s first game since the release of <a href="https://mobilesyrup.com/2018/03/30/sea-of-thieves-review/"><i>Sea of Thieves</i></a>.</p>
      <p>Little was revealed about the title’s gameplay or plot. It’s also unclear when it’s set to release.</p>
