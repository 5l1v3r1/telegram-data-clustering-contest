      <h6 class="kicker">Neue Spiele für Xbox One und Windows 10</h6>
      <h1>Microsoft zeigt „Age of Empires 4“</h1>
      <address><time datetime="2019-11-14T21:45:48+00:00">14 Nov 2019, 21:45</time> by <a rel="author">Bertram Küster</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rAbI0fewc7w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Microsoft hat auf dem „XO19“-Event in London neue Spiele für die Xbox One und Windows 10 angekündigt. Dabei gab es erstmals Szenen aus dem heiß erwarteten Echtzeit-Strategie-Comeback „Age of Empires 4“ zu sehen. BILD verrät, welche Spiele-Debüts es sonst noch gab und was Microsofts Streaming-Dienst XCloud bieten wird.</b>
      </p>
      <h3>Erstes Szenen aus „Age of Empires 4“</h3>
      <p>Darauf haben Strategie-Fans gewartet, seit der vierte Teil der Reihe auf der Gamescom 2017 angekündigt wurde. In London zeigte Microsoft das erste Gameplay-Video aus dem Echtzeit-Strategie-Kracher „Age of Empires 4“ (oben) für Windows 10. Darin zu sehen: Eine riesige Mittelalterstadt unter Belagerung. Genau das, was Fans sich wohl erhofft haben! Bis das Spiel veröffentlicht wird, dauert es wohl noch ein paar Monate. Einen Termin nannte Microsoft noch nicht.</p>
      <p>Bis dahin dürfen sich „Age“-Spieler mit der heutigen Veröffentlichung des „Age of Empires 2“-Remakes die Zeit vertreiben. Die bietet nicht nur ein rundum verbessertes Spiel-Erlebnis samt 4K-Grafik, sondern auch die neue Erweiterung „The Last Khans“.</p>
      <h3>Survival-Spiel „Grounded“</h3>
      <p>Gerade feiert Xbox-Studio Obsidian mit dem Rollenspiel „The Outer Worlds“ Erfolge, doch für Nachschub ist schon gesorgt. Auf der XO19 wurde das Survival-Spiel „Grounded“ (Frühjahr 2020) angekündigt, das mit einer starken Story und Rollenspiel-Elementen punkten will. In „Grounded“ wird der Spieler auf die Größe einer Ameise geschrumpft und muss dann im Hinterhof einer Vorstadt-Siedlung ums Überleben kämpfen. Gespielt wird alleine oder gemeinsam mit bis zu drei Mitspielern.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Obxd078UvPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Neues Abenteuer von den „Life is Strange“-Machern</h3>
      <p>Die „Life is Strange“-Spiele gehören zu den besten Erzählspielen der letzten Jahre. Jetzt widmet sich Studio Dontnod einer neuen Geschichte. „Tell Me Why“ erzählt von den Zwillingen Tyler (ein Transsexueller) und Alyson Ronan, die ihre außerordentliche Verbundenheit dazu nutzen, die jeweils recht unterschiedlichen Erinnerungen an ihre Kindheit zu enträtseln. Der Spieler erlebt Schlüsselmomente aus unterschiedlichen Perspektiven und darf dann entscheiden, welche die glaubhaftere ist, was wiederum das Leben und die Verbundenheit der beiden beeinflusst.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JVXqGQC9J2o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>„Everwild“ von Rare</h3>
      <p>Das traditionsreiche Spielestudio Rare („Sea of Thieves“) kündigte „Everwild“ an, gab dabei aber nur einen kurzen, rätselhaften Einblick. „Everwild“ soll den Machern zufolge eine völlig neue Spiel-Erfahrung bieten. Zu sehen war eine im Comic-Stil gestaltete Welt, in der elfenhafte Spielfiguren mit wundersamen Fabelwesen in Kontakt treten.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jWpcUH-tKEU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ein neuer Blick auf den „Microsoft Flight Simulator“</h3>
      <p>BILD konnte den „Microsoft Flight Simulator“ bereits im September ausprobieren und war begeistert von der realistischen Welt, in die während des Spielens unter anderem echte Wetterdaten einfließen. Ein neues Video zeigte erneut, wie gut das aussieht!</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BCBgO6St9ug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Mehr als 50 Spiele für die XCloud</h3>
      <p>Microsofts Streamingdienst XCloud kann seit einem Monat in den USA, Großbritannien und Südkorea ausprobiert werden. 2020 soll der Dienst auch für Windows-10-Nutzer zur Verfügung gestellt werden. Die XCloud soll im nächsten Jahr auch in Westeuropa, Kanada, Japan und Indien an den Start gehen. Außerdem kündigte Microsoft an, dass das Streaming-Angebot um mehr als 50 Spiele (u.a. „Devil May Cry 5“, „Tekken 7“ und „Forza Horizon 4“) erweitert werden soll.</p>
