      <h1>В Ростове врачи провели сотую пересадку почки</h1>
      <h2>Специалисты Центра хирургии и координации донорства Ростовской областной клинической больницы провели сотую операцию по пересадке почки. Юбилейный пациент сейчас готовится к выписке.</h2>
      <address>
        <time datetime="2019-11-14T21:45:00+00:00">14 Nov 2019, 21:45</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rhvueWZbnNs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Специалисты Центра хирургии и координации донорства Ростовской областной клинической больницы провели сотую операцию по пересадке почки. Юбилейный пациент сейчас готовится к выписке.<br/><br/>После сложнейшей операции по пересадке почки Иван не просто пришёл в себя, а идёт на поправку стремительно. На высоте не только самочувствие, но и жизненный настрой. Говорит, до сих пор не может привыкнуть к мысли, что теперь ему не нужен гемодиализ - тяжкая процедура, которую он вынужден был проходить три раза в неделю в течение долгих лет.<br/><br/>Я был привязан к одному месту. Всё время надо было быть в определённое время в медучреждении. А теперь я буду свободным человеком, могу передвигаться, ездить из города в город», - говорит пациент Иван Квасов.<br/><br/>Жителя Чертковского района Ивана Квасова врачи называют не иначе как юбилейным пациентом. Он стал сотым человеком, которому ростовские трансплантологи пересадили почку. Операция, длившаяся 6 часов, прошла в штатном режиме.<br/><br/>«Пациент получил донорскую почку, которая заработала сразу же с первых суток у него. Получает стандартную базисную терапию, которую дальше будет продолжать уже дома», - говорит заведующий хирургическим отделением №1 центра хирургии и координации донорства ГБУ РО «Ростовская областная клиническая больница» Роман Громыко.<br/><br/>В так называемый лист ожидания - очередь на пересадку донорской почки - внесено ещё более 80 жителей Ростовской области. Всего на системном гемодиализе - подключённых к аппарату, очищающему кровь от смертельно опасных компонентов - в регионе 1100 человек. У них всех теперь есть реальный шанс если не стать абсолютно здоровыми, то значительно приблизиться к этому состоянию.<br/><br/>«Пациент остаётся нашим больным. Но совсем другое качество жизни. Ему гораздо лучше, комфортнее в том социуме, котором мы живём», - говорит врач-нефролог консультативной поликлиники Ирина Нестеренко.<br/><br/>В Ростове пересаживать больным донорские органы начали всего четыре года назад. За это время донские хирурги добились значительных успехов - в общей сложности трансплантировано 160 органов. Почки, печень, сердце, и даже поджелудочная железа. В этом году сделаны первые шесть пересадок роговицы глаза.<br/><br/>«Сегодня по пересадки печени и сердца мы 9-е учреждение в стране по количеству. А по результатам, количеству отсутствия осложнений, может, даже первые. Потому что после операции мы не потеряли ни одного больного с пересаженным сердцем. И достаточно минимальные осложнения после пересадки печени», - говорит главный врач ГБУ РО «Ростовская областная клиническая больница» Вячеслав Коробка.<br/><br/>К началу этого месяца донские трансплатологи уже выполнили годовой план - 55 пересадок почек, печени и сердца. При этом бюджетное финансирование на проведение постоянно увеличивается. В том, что в следующем году таких операций будет больше, нет никаких сомнений.</p>
