      <h1>Xbox Game Pass now $1 for three months, with a ton of new games coming</h1>
      <h2>Follow Polygon online:</h2>
      <address><time datetime="2019-11-14T21:17:41+00:00">14 Nov 2019, 21:17</time> by <a rel="author">Owen S. Good</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uwxOgitOXfc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Microsoft is pushing hard for new Xbox Game Pass subscribers, sweetening its offer to first timers with three months of Xbox Game Pass Ultimate for $1, plus free time in other subscription services for all Xbox Game Pass Ultimate members.</p>
      <p>Starting today, Xbox Game Pass Ultimate subscribers — this is the combination of Xbox Game Pass and Xbox Live Gold — will get one month of EA Access, three months of Discord Nitro, and six months of Spotify Premium.</p>
      <p>Xbox Game Pass is $9.99 a month. Xbox Game Pass Ultimate, which started in June, is $14.99 a month and includes access to the PC library as well as Xbox Live Gold.</p>
      <p>Microsoft also announced a slew of current and brand-new games joining Xbox Game Pass’ curated library of more than 200 titles, beginning today with <i>Rage 2</i><i> </i>for Xbox One and <i>Age of Empires</i><i> 2: Definitive Edition </i>for PC.</p>
      <p>Additionally, <i>Halo: Reach</i><i> </i>on Dec. 3 will start bringing <i>Halo: The Master Chief Collection</i><i> </i>to PC, and an update to the collection for Xbox One subscribers will deliver <i>Reach </i>plus <i>Halo 3: ODST</i>. Players may begin pre-installing the titles now, Microsoft added.</p>
      <p>Later in 2020, these first-party games will launch on Xbox Game Pass as well:</p>
      <ul>
        <li><i>Bleeding Edge</i> (Xbox One and PC)</li>
        <li><i>Grounded</i> (Xbox One and PC)</li>
        <li><i>Microsoft </i><i>Flight Simulator</i><i> </i>(PC)</li>
        <li><i>Minecraft Dungeons</i><i> </i>(Xbox One and PC)</li>
        <li><i>Ori and the Will of the Wisps</i><i> </i>(Xbox One and PC)</li>
        <li><i>Tell Me Why </i>(Xbox One and PC)</li>
        <li><i>Wasteland 3</i> (Xbox One and PC)</li>
      </ul>
      <p>Other games available on Xbox Game Pass beginning today are:</p>
      <ul>
        <li><i>Age of Wonders</i><i>: Planetfall </i>(Xbox One, coming soon to PC)</li>
        <li><i>Lego</i><i>: The Ninjago Movie</i> (Xbox One)</li>
        <li><i>Remnant: From the Ashes</i> (Xbox One)</li>
        <li><i>The Talos Principle</i> (Xbox One and PC)</li>
        <li><i>Tracks: The Train Set Game</i> (Xbox One and PC)</li>
      </ul>
