      <h1>What the papers say – November 14</h1>
      <h2>Election coverage leads the way in the papers on Thursday.</h2>
      <address>
        <time datetime="2019-11-14T01:01:30+00:00">14 Nov 2019, 01:01</time>
      </address>
      <p>Political developments dominate the nation’s front pages on Thursday.</p>
      <p><b>The Times</b> says the Labour Party has been split over proposals for a four-day week for NHS staff.</p>
      <figure>
        <iframe data-src="https://twitter.com/TimesPictures/status/1194743853623975936?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The <b>Daily Express</b> reports on Boris Johnson’s promise that his Brexit deal will “unleash Britain’s potential”.</p>
      <figure>
        <iframe data-src="https://twitter.com/Daily_Express/status/1194747993595011072?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>The Daily Telegraph</b> says the Tories and Nigel Farage are in negotiations about what to do in 40 marginal seats, after the Brexit Party withdrew from Conservative-held seats earlier this week.</p>
      <figure>
        <iframe data-src="https://twitter.com/Telegraph/status/1194735976213569536?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>The<b> i</b> leads with the story of Andrew Griffiths, who’s been replaced as the Tory candidate in the seat of Burton by his estranged wife after a sexting scandal.</p>
      <figure>
        <iframe data-src="https://twitter.com/BBCNews/status/1194755443521916930?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Metro</b> leads with stories about the heckling of both Mr Johnson and Jeremy Corbyn as they campaigned on Wednesday.</p>
      <figure>
        <iframe data-src="https://twitter.com/hendopolis/status/1194758885523021825?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>The Guardian</b> leads with a union boss calling on Labour to curb free movement of workers if it wins power.</p>
      <figure>
        <iframe data-src="https://twitter.com/hendopolis/status/1194760211891924998?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And the <b>Daily Mail</b> says there’s fury over Mr Corbyn saying Isis leader Abu-Bakr Al-Baghdadi should only have been arrested rather than killed by US forces.</p>
      <figure>
        <iframe data-src="https://twitter.com/hendopolis/status/1194760826844073984?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Meanwhile, the <b>Daily Mirror</b> brings a special report about global warming.</p>
      <figure>
        <iframe data-src="https://twitter.com/PippaCrerar/status/1194739724449128450?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Similarly, <b>The Independent</b> leads on the impact of climate change on children.</p>
      <figure>
        <iframe data-src="https://twitter.com/Independent/status/1194731477583515648?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>The Sun</b> carries a report that child killer Ian Huntley has been involved in altercations with his prison guards that have led to him spending time in solitary confinement.</p>
      <figure>
        <iframe data-src="https://twitter.com/TheSun/status/1194745159088558080?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>And the <b>Financial Times</b> leads with a report that health websites which are sharing personal medical data with advertising groups.</p>
      <figure>
        <iframe data-src="https://twitter.com/FinancialTimes/status/1194732948282626048?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
    </article>
