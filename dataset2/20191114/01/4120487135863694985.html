      <h1>Bukit Uluwatu Villa公司召开全体股东大会</h1>
      <address>
        <time datetime="2019-11-14T01:13:00+00:00">14 Nov 2019, 01:13</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21621/1.jpg"/>
        <figcaption>Bukit Uluwatu Villa酒店、餐厅和生活方式公司（PT Bukit Uluwatu Villa Tbk，股代号BUVA）召开全体股东大会，以Alexander Shaik 代替监事Susilo Sudjono。图为周二（12/11），Bukit Uluwatu Villa公司董事总经理 Franky Tjahjadikarta（右二）、监事长 Okie Rehardi Lukita（左三）、经理 Hendry Utomo（左二）与经理 Winarti S.Gondokarjono(右一)在雅加达召开全体股东大会后交谈。</figcaption>
      </figure>
