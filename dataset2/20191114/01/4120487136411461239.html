      <h1>发挥家庭主妇经济能力</h1>
      <address>
        <time datetime="2019-11-14T01:12:00+00:00">14 Nov 2019, 01:12</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21622/1.jpg"/>
        <figcaption>在伊斯兰习经院周边发展中小型企业中，为了增强家庭主妇的经济能力，目前，金融服务管理局（OJK）发起的Al-Kautsar微型Waqf银行有400个客户，商业资本总额达7亿盾。图为，参与Nur Illahi印尼伊斯兰习经院社区商业组（KUMPI）的一些家庭主妇日前在西苏门答腊省Limapuluhkota 县Tanjung Pati 区Al-Kautsar 微型Waqf银行（BWM）时，支付了商业资本贷款的分期付款。</figcaption>
      </figure>
    </article>
