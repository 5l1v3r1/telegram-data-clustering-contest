      <h1>Пе­ре­бои в циф­ро­вом ве­ща­нии воз­мож­ны в Ни­же­го­род­ской об­ла­сти</h1>
      <address>
        <time datetime="2019-11-14T01:31:00+00:00">14 Nov 2019, 01:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YTfXDmi_uy0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Перебои в цифровом вещании возможны в Нижегородской области на этой неделе. Тревожной новостью поделилось региональное министерство информационных технологий и связи.</p>
      <p>С 22 по 29 ноября произойдет перенастройка сети, и, возможно, поменяется порядок каналов. Поэтому некоторые модели приставок могут потерять настройки.</p>
      <p>Зрителям нужно будет заново запустить автопоиск каналов. Если самостоятельно справиться не получится, то на помощь придут волонтеры.</p>
      <blockquote>«Мы возобновляем работу нашего колл-центра, который работал летом, и туда может обратиться каждый и ему заново помогут настроить приставку», — подчеркнул министр информационных технологий и связи Нижегородской области Сергей Ефимов.</blockquote>
      <footer>Текст: Александра Шеломцева</footer>
