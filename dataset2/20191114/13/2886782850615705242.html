      <h1>Várhelyi nem kapott kétharmados támogatást</h1>
      <address><time datetime="2019-11-14T13:40:09+00:00">14 Nov 2019, 13:40</time> by <a rel="author">Zsíros Sándor </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fgc-YxY_ER8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Várhelyi Olivér, bővítési biztosjelöltnek pótvizsgáznia kell. Nem kapta meg a kétharmados támogatást, ezért újabb kérdéseket tesznek fel.</p>
      <p>Pedig uniós parlamenti meghallgatásán azt tette, amit tennie kellett. Elhatárolódott Orbán politikájától, és azt ígérte: csak az unió érdekeit képviseli.</p>
      <p>– <b>Folytatni kell a demokrácia, a jólét és a jogállam terjesztését földrészünk szívében, a Nyugat-Balkánon. Ez az ő érdekük, és az a mi érdekünk</b> – mondta az EU-parlamenti meghallgatáson Várhelyi Olivér, bővítési biztosjelölt.</p>
      <p>Várhelyi nagykövetként Magyarországot képviselte az unióban. Technokratának számít, nem politikai kinevezettnek.</p>
      <p>– <b>Nagyon higgadtan, nyugodtan állta ezeket a kérdéseket. Én azt tudom mondani, hogy egy nagyon alapos, és – ha szakmailag értelmezem – egy kiváló minőségű válaszokat adó meghallgatás után vagyunk</b> – értékelte Várhelyi szerepelését Gál Kinga, a Fidesz EP-képviselője.</p>
      <p>A baloldali képviselők nézete szerint a jelöltnek el kell határolódnia országától és miniszterelnökétől.</p>
      <p>– <b>Ez eléggé bizonytalanná tett bennünket azzal kapcsolatban, hogy mit is gondoljunk felőle. Tegnap kialakult róla egy pozitív kép, mert kellő mértékben úgy gondoltuk, hogy elhatárolódott Orbántól, de most megingott bennünk ez a történet még inkább</b> – az volt Ara-Kovács Attilának, a DK EP-képviselőjének a véleménye.</p>
      <p>Várhelyi Olivér Magyarország második biztosjelöltje. Az elsőt, Trócsányi Lászlót érdekellentét miatt elutasította a jogi bizottság.</p>
