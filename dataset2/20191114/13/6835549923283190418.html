      <h1>Вратарь Андрюхов покинул "Нефтяник"</h1>
      <address>
        <time datetime="2019-11-14T13:01:00+00:00">14 Nov 2019, 13:01</time>
      </address>
      <p>"Нефтяник" и вратарь <a href="https://allhockey.ru/stat/player/5747-Andrjuhov_Il_ya"><b>Илья Андрюхов </b></a>расторгли контракт по обоюдному согласию сторон.<br/><br/>Голкипер пополнил состав команды минувшим летом, провел 15 матчей, пропустил 32 шайбы, коэффициент надежности составил 2,27. </p>
