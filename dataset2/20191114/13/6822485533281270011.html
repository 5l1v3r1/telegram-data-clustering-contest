      <h1>پایگاه نظامی جدید روسیه در سوریه</h1>
      <address>
        <time datetime="2019-11-14T13:01:00+00:00">14 Nov 2019, 13:01</time>
      </address>
      <p>وزارت دفاع روسیه اعلام کرد که این کشور کار ساخت پایگاه نظامی جدیدی در شمال سوریه را آغاز کرده است. پایگاه نظامی جدید که مخصوص استقرار بالگردهای ارتش روسیه است، در شهر «قامشلی» واقع در استان «حسکه» تاسیس می‌شود.</p>
