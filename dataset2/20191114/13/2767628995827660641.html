      <h1>Christie's París subasta un raro retrato de Mozart adolescente</h1>
      <address><time datetime="2019-11-14T13:17:48+00:00">14 Nov 2019, 13:17</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tF4MGmnhuX4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un raro retrato de un Mozart adolescente a subasta en París. Este óleo sobre lienzo se atribuye al pintor veronés Giambettino Cignaroli. Es uno de los cuatro cuadros pintados en vida del músico y compositor austríaco.</p>
      <p>Como explica una responsable de Christie's París, el retrato fue pintado tras un concierto de Mozart en Verona, en enero de 1770.</p>
      <p><i>"Mozart tiene 13 años, es un joven que viaja a Italia con su padre. Fue pintado para Pietro Lugiati, que vio a Mozart tocando y pensó que era un músico increíble y con mucho talento, y encargó el retrato. (...) Lo que es muy interesante en este retrato es la partitura musical, que solo se conoce por este retrato, por lo que algunos musicólogos han dicho que podría tratarse de una obra del propio Mozart",</i> ha explicado Astrid Centner-d'Oultremont, directora del departamento de Cuadros Antiguos, en Christie's París.</p>
      <p>El retrato de Mozart tiene un precio estimado de entre 800.000 y 1,2 millones de euros. Se subastará en Christie's París el próximo 27 de noviembre.</p>
