      <h1>Little Joe: milyen mellékhatásai lehetnek egy antidepresszáns növénynek?</h1>
      <address><time datetime="2019-11-14T13:58:09+00:00">14 Nov 2019, 13:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nOcMu2XKfXc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az egyedülálló anya, Alice növénynemesítőként dolgozik egy vállalatnál. Az új fajok kinevelésével foglalkozó nő fittyet hányva a szabályokra, az egyik kreációját hazaviszi ajándékba a fiának, Joe-nak. Ez az alaphelyzete a Little Joe című sci-fi drámának, amely ott volt Cannes-ban a hivatalos versenyprogramban, és amelynek női főszereplője, Emily Beecham meg is kapta a legjobb színésznőnek járó díjat.</p>
      <p>"Egy biomérnökről van szó, aki egy antidepresszáns-növényt fejleszt ki, amely az illatával varázsol jókedvet. Mindennek azonban vannak következményei, mellékhatásai, amiket nem mondhatok el, mert az spoiler lenne. Ez az első osztrák-brit koprodukció, ami egészen különleges dolog" - mondta.</p>
      <p>"Különleges, mégis természetes" - tette hozzá Jessica Hausner, a film rendezője.</p>
      <p>A Little Joe atmoszférája és vizuális világa valami elképesztően éteri egységet képez, a fények és a hangulat bensőségessége együtt hat a nézőre. Ehhez jön a trükkös forgatókönyv, amely Charlie Brooker Fekete tükör című szériájának antiutopisztikus világát idézi.</p>
      <p>"Alice rengeteg kihívással küzd. A karaktere a rendkívül időrabló karrier és a fiával való szoros kapcsolata között egyensúlyoz" - mondja Beecham.</p>
      <p>"Na meg persze a munkájából következő erkölcsi-etikai kérdés is nyomasztja, amit a génmanipuláció vet fel” - teszi hozzá Hausner.</p>
      <p>Alice története azt is felveti, hogy manapság a laboratóriumok nem a istent akarnak-e játszani.</p>
      <p>A Little Joe-t Franciaországban már vetítik a mozik, a többi európai államba csak később jut el.</p>
