      <p>
        <i>Информационная программа Бийского телевидения</i>
      </p>
      <ul>
        <li><b>Взяли машину, пока хозяин отправился справлять нужду. </b>Сотрудники Госавтоинспекции задержали пьяного угонщика.</li>
        <li><b>Продукты купила, деньги перечислила. </b>В Бийске обманули таксистку.</li>
        <li><b>Оказался в зале суда. </b>В Бийске осудили мужчину, который пытался дать взятку полицейскому.</li>
        <li><b>Сняли изоляцию и устроили пожар. </b>Что делать, если на тепловых сетях трутся посторонние?</li>
        <li><b>Обложил матом участкового. </b>Сельского жителя осудили за оскорбление сотрудника правоохранительных органов.</li>
      </ul>
