      <h1>Цифровизация, бизнес, органы надзора. О чём говорили на заседании правительства Ульяновской области</h1>
      <address><time datetime="2019-11-14T13:00:00+00:00">14 Nov 2019, 13:00</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A0epxzmh10I" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Планы на будущее, бюджет  и законопроекты обсудили на заседании правительства при губернаторе. В этот раз мероприятие прошло не в правительстве, а в центральном офисе банка. Место проведения выбрано неслучайно.</b>
      </p>
      <hr/>
      <p>Дело в том, что перед заседанием глава региона встретился с командой местных управляющих. Коллеги представили свои наработки в сфере «умных технологий», в том числе предложения для социальной сферы, которые будут использованы в реформе управления регионом.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Ну, например, сегодня коллеги рассказывали о том, что мы привыкли, что врач принимает, осматривает, после записывает и даёт направление. Сегодня, используя все эти цифровые возможности, можно сделать гораздо быстрее.</blockquote>
      <p>Поговорили и о развитии регионального бизнеса. Ульяновские товары в будущем будут продаваться на известных онлайн-платформах. Переговоры с компанией Wildberries уже состоялись.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы превращаемся в центр электронной торговли. Китай гордился в своё время тем, когда начали использовать цифровые решения, появились миллионы новых рабочих мест.</blockquote>
      <p>Бизнес-атмосферу необходимо сделать комфортнее. Деятельность контрольно-надзорных органов переформатируют для удобства начинающих бизнесменов.</p>
      <p>
        <b>Марина АЛЕКСЕЕВА, ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Следующий момент – это создание единого контрольного органа. Составлена соответствующая дорожная карта. Она одобрена губернатором, поддержана всеми задействованными структурами. И на федеральном уровне она получила одобрение.</blockquote>
      <p>К слову, единый орган надзора будет первым в России. Губернатор поручил задачу юристам.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- И поэтому здесь особое внимание к вам, Преображенский. Мы должны изучит, и потом с коллегами из прокуратуры посоветоваться. Посмотреть на всю нормативно-правовую базу.</blockquote>
      <p>Прошлись и по законопроектам. Министерство образования предлагает реформировать работу с субсидиями.</p>
      <p>
        <b>Наталья СЕМЁНОВА, МИНИСТР ОБРАЗОВАНИЯ И НАУКИ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Например, мы каждому муниципалитету отдавали субсидии. А теперь надо просуммировать все эти субсидии, а потом раздать по муниципалитетам. Никаких особых условий в данном законопроекте не предусматривается.</blockquote>
      <p>Перед принятием областного бюджета необходимо разобраться с госпрограммами. Например, упростить для удобства их реализации.</p>
      <p>
        <b>Марина АЛЕКСЕЕВА, ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- С учётом всех изменений у нас разработана 21 государственная программа. 19 направлены на продолжение мероприятий действующих государственных программ. А две абсолютно новые. Первая направлена на научно-технологическое развитие региона, вторая – на содействие занятости населения и развитие трудовых ресурсов Ульяновской области.</blockquote>
      <p>Градостроительство ожидают перемены. Минстрой тоже присоединяется к «цифровому движению». Чтобы не терялись объекты, сметы и разрешения, создадут единую электронную базу.</p>
      <p>
        <b>Софья ТЮРИНА, ДИРЕКТОР ДЕПАРТАМЕНТА АРХИТЕКТУРЫ И ГРАДОСТРОИТЕЛЬСТВА МИНИСТЕРСТВА СТРОИТЕЛЬСТВА И АРХИТЕКТУРЫ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- К данной системе будут подключены органы власти, она будет подключена к Росреестру. В декабре будут подключены органы местного самоуправления. В следующем году нам предстоит наполнение этой системы градостроительной документацией.</blockquote>
      <p>Соцзащита представила программу, рассчитанную на 5 лет. Повышение качества жизни ульяновцев, снижение уровня бедности и помощь детям. На благородные цели заложены огромные суммы.</p>
      <p>
        <b>Ольга КАСИМОВА, ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ, МИНИСТР СЕМЕЙНОЙ, ДЕМОГРАФИЧЕСКОЙ ПОЛИТИКИ И СОЦИАЛЬНОГО БЛАГОПОЛУЧИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Общий объём финансирования данной программы составляет 58 млрд рублей. Это очень большая сумма. Ежегодно государственная программа по соцподдержке населения увеличивается. Вот только за этот год она увеличилась на 1млрд рублей.</blockquote>
      <p>Министры донесли свои предложения, проекты и поправки. Осталось дождаться принятия главного финансового документа. 20 ноября в законодательном собрании будет принят бюджет на 2020 год.</p>
