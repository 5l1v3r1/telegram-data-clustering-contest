      <h1>В Боливии не стихают протесты</h1>
      <address><time datetime="2019-11-14T13:25:24+00:00">14 Nov 2019, 13:25</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nsRKOJsvUOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Боливия охвачена протестами. На улицы Ла-Пасы, одного из крупнейших городов страны, вышли сторонники экс-главы государства Эво Моралеса. Полиция для разгона толпы применила слезоточивый газ. Отставки Моралеса требовали профсоюзы и армия.</p>
      <p>Причиной послужили официально объявленные итоги президентских выборов, прошедших 20 октября, с которыми не согласился оппонент Моралеса Карлос Меса. Проверка установила, что голосование и подсчет бюллетеней проводились с нарушениями.</p>
      <p>10 ноября на фоне массовых протестов Моралес покинул свой пост, назвав ситуацию государственным переворотом. Позднее Моралес прибыл в Мексику, которая предоставила ему политическое убежище.</p>
      <p>Обязанности президента взяла на себя сенатор-демократ Жанин Аньес. В среду она привела к присяге переходный кабинет министров. Главная задача Аньес - организация и проведение следующих выборов. Они должны состояться в течение ближайших трех месяцев.</p>
      <p>Тем временем Моралес призвал к национальному диалогу в стране и заверил, что был бы готов вернуться на родину. Ранее он обратился к католической церкви, ООН и странам Европы с просьбой оказать посредничество в диалоге со своими оппонентами для разрешения политического кризиса в Боливии.</p>
