      <h1>В Красноярске началась подготовка к 75-летию Великой Победы</h1>
      <address>
        <time datetime="2019-11-14T13:20:36+00:00">14 Nov 2019, 13:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/03v-7FviBk0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ветеран Великой Отечественной Александра Орлова принимает поздравления — ей исполнилось 90 лет. Когда началась война, маленькой Саше было всего 11, наравне со взрослыми, девчушка работала в совхозе, трудилась на скотном дворе. С грандиозным юбилеем труженицу тыла лично поздравил глава Красноярска Сергей Ерёмин. </p>
      <p>В следующем году страна отметит 75-ю годовщину со Дня Победы. До великого праздника еще полгода, но подготовка к масштабным событиям уже началась — еще в сентябре губернатор Александр Усс утвердил основной план всех предварительных работ. Одно из масштабных событий — создание «История Победы в именах» обо всех красноярцах, ушедших на фронт. От горожан уже поступили тысячи заявок.</p>
      <blockquote>На сегодняшний момент в Красноярске и крае нет единой базы. Есть разрозненные сайты, где информация добавляется по-разному — кем угодно, когда угодно, какая угодно информация. Мы решили взять инициативу в свои руки и создать одну общую базу.<cite>Елена Володина, научный сотрудник музея «Мемориал Победы»</cite></blockquote>
      <p>Мэр Сергей Ерёмин сегодня провел совещание о подготовке ко Дню Победы — он отметил, что особенно важно, окружить особым вниманием ветеранов войны и по возможности привлечь к этому подрастающих красноярцев. Кроме того, праздничные мероприятия будут проходить по всему краю в течение всего следующего года.</p>
      <blockquote>Следующий год объявлен годом памяти и славы, поэтому мы должны свой формируемый календарь событий сквозной линией сопоставить с памятной нашей датой.<cite>Сергей Ерёмин, глава Красноярска</cite></blockquote>
      <p>Обсудили на совещании и праздничное оформление города — чтобы создать красноярцам особое настроение к 75 годовщине Победы, вместе с мэрией украшать улицы будут и бизнесмены.</p>
      <p>
        <i>Анастасия Тиль</i>
      </p>
