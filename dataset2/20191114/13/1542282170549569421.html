      <h1>«Βούλιαξε» η Βενετία</h1>
      <address><time datetime="2019-11-14T13:58:25+00:00">14 Nov 2019, 13:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YRnMEf0-rNQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Βενετία σε κατάσταση πολιορκίας. Το νερό που είναι η ευλογία της πόλης των δόγηδων εξελίσσεται τις τελευταίες ώρες σε κατάρα. Η Γαληνότατη υποφέρει από τη μεγαλύτερη πλημμυρίδα εδώ και 50 χρόνια και τη δεύτερη χειρότερη στην μακραίωνη ιστορία της .</p>
      <p>«Η Βενετία δεν είναι έτοιμη για το μέλλον. Η πόλη επηρεάζεται από κλιματικά και πολιτικά προβλήματα που παραλύουν τα έργα», λέει ένας Βενετσιάνος .</p>
      <p>Το ειδικό σύστημα φραγμάτων για την προστασία της πόλης άρχισε να λειτουργεί αλλά προς το παρόν προσφέρει λίγα.</p>
      <p>Οι «πόρτες φράγματα» υψώθηκαν Το έργο στοιχίζει 3 δισεκατομμύρια ευρώ. Αποτελείται από 79 τεράστιες μεταλλικές πόρτες, ύψους 30 μέτρων και πλάτους 20 μέτρων</p>
      <p>«Εργαζόμαστε και προσπαθούμε να λύσουμε τα προβλήματα της Βενετίας που έχουν διαβρώσει την πόλη εδώ και χρόνια Ειδική επιτροπή που θα συγκαλέσουμε θα καθορίσει τις τελικές αποφάσεις και τις ενέργειες που θα κάνουμε τόνισε από την Βενετία», ο Ιταλός πρωθυπουργός Τζιουζέπε Κόντε.</p>
      <p>Οι πλατείες και τα καταστήματα μοιάζουν σε πολλά σημεία να είναι ένα με τα διάσημα κανάλια. Η κυβέρνηση της Ιταλίας αναμένεται να κηρύξει την πόλη σε κατάσταση έκτακτης ανάγκης εξαιτίας φυσικής καταστροφής. Οι αρχές εκτιμούν το κόστος των ζημιών από την πλημμυρίδα ανέρχεται σε «πολλές εκατοντάδες εκατομμύρια ευρώ» και προετοιμάζονται για το ενδεχόμενο επιδείνωσης της κατάστασης.</p>
