      <h1>Забранените снимки: Кадрите от 10 ноември, които не видяха бял свят</h1>
      <h2>Защо има забрани за фотографите по време на управлението на БКП?</h2>
      <address><time datetime="2019-11-14T13:33:00+00:00">14 Nov 2019, 13:33</time> by <a rel="author" href="https://www.dnes.bg/author/257" target="_blank">Боряна Павлова</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FDnes.bg%2Fvideos%2F2491210617794389%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>10 ноември, 1989 г. Южния парк в София. В същия ден се провежда Ноемврийският пленум на ЦК на БКП, на който Тодор Живков е освободен от поста генерален секретар в парията и така де факто се слага край на социализма.</p>
      <p>Под дъжда са се събрали десетки хора. Това вероятно са единствените снимки от този паметен ден, направени от фотографа Иван Григоров.</p>
      <p>"Лека - полека почнаха да се събират хора и стана нещо като митинг, но те не знаеха, че Тодор Живков е паднал. След това се оказа, че може би съм единственият, който е снимал някакво събитие на 10 ноември", спомня си събитията от онзи ден Григоров.</p>
      <p>Бедрос Азинян така и не вижда първата си снимка, която прави след 10 ноември.</p>
      <p>На нея се вижда как някой разршуава мозайката с лика на Живков на "Бузлуджа" - бижуто на БКП.</p>
      <p>"Тогавашните органи на реда ми конфискуваха лентата и тя остана в техни ръце"</p>
      <p>От 1981 до 1989 година Азинян е официален фотограф на събитията на "Бузлуджа". Колегата му Иван Григоров пък - 17 г. официален фотограф на "Поглед"</p>
      <p>3 пъти властите взимали лентите на Иван. Единият случай - на пленум на ЦК. Вторият път - на пожара на цирка.</p>
      <p>"Не можеше да се показва, че горят неща, че има земетресения", обяснява Иван пред <a href="https://www.dw.com/bg/%D0%BD%D0%B0%D1%87%D0%B0%D0%BB%D0%BE/s-10257"><b>DW</b></a>. </p>
      <p>Третият случай, в който му взели лентата той снимал щетите от атентата пред хотел "Интернационал" в Златни пясъци. Това също не трябвало да се показва.</p>
      <p>Азинян също имал доста "неподходящи" кадри.</p>
      <p>В един случай просто заснел коза, която дъвче вестник. Казал си: ето нещо по-нетрадиционно.</p>
      <p>Чак в лабораторията видял, че на вестника пише името на Тодор Живков и решил, че този кадър няма да види бял свят.</p>
