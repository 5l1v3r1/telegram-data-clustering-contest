      <h1>El rey Felipe VI pone un broche político a su polémica visita a Cuba</h1>
      <address><time datetime="2019-11-14T09:08:15+00:00">14 Nov 2019, 09:08</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zztNincTsZU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Los reyes de España han puesto un broche político a su histórica visita a Cuba. En la cena de gala ofrecida al presidente Díaz-Canel, el rey Felipe VI ha afirmado que solo en Democracia se pueden defender los Derechos Humanos... palabras que pudieron sorprender por su dureza a las autoridades cubanas.</p>
      <p>Horas antes Felipe VI destacó ante un grupo de empresarios la importancia de las inversiones españolas para la isla, que atraviesa un nuevo periodo de escasez debido al recrudecimiento de las sanciones estadounidenses:</p>
      <p>"España es principal social comercial de Cuba. El principal de la Unión Europea, llegando a exportar la mitad de la totalidad de lo que exportan los estados miembros. Y es el principal inversor turístico en la isla. Más de 70 hoteles españoles se han implantado en Cuba. Y todo ello lo han logrado la empresa española y sus empresarios en unas condiciones muchas veces adversas", afirmó el monarca.</p>
      <p>Condiciones que pueden empeorar significativamente por culpa de la Ley Helms Burton, activada por la administración Trump, y que permite a ciudadanos estadounidenses demandar a empresas extranjeras que se beneficien de propiedades que les fueron expropiadas en Cuba tras la Revolución castrista.</p>
      <p>De marcado carácter económico, el primer viaje oficial de unos reyes de España a Cuba ha estado rodeada de polémica y se ha retrasado varias ocasiones.</p>
      <p>La visita de Estado concluye este jueves, dos días antes de que se celebre el quinientos aniversario de la fundación de La Habana y no ha incluido encuentros con la oposición, por lo que ha recibido numerosas críticas. En cierto modo, el discurso de Felipe VI ante Díaz-Canel en favor de la Democracia y los Derechos Humanos estaba destinado a acallar estas voces.</p>
