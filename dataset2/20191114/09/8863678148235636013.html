      <h1>Депутаты Горсовета обсудили проблемы уличного освещения в Красноярске</h1>
      <address>
        <time datetime="2019-11-14T09:57:20+00:00">14 Nov 2019, 09:57</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Yb1CFHe0fjg" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Устав каждый день бродить в потемках, жители с улицы Мостовиков сами решили больной вопрос с освещением. Скинулись и поставили 4 фонаря — на перекрестках. Вот только через несколько метров — опять кромешная темнота. Здесь света не видели с советских времен. И таких мест в Красноярске немало.</p>
      <blockquote>Мы говорим, что город должен быть без окраин, но пока этого не происходит. Сейчас при рассмотрении бюджета на следующий год активно занимаемся тем, чтобы все-таки часть денег направить на окраины.<cite>Константин Сенченко, депутат красноярского Горсовета</cite></blockquote>
      <p>А еще, по мнению депутатов, внимание нужно обратить на неосвещенные остановки, тротуары и переходы. Яркий пример — Вторая Шинная в Ленинском районе. Перебегать проезжую часть здесь люди вынуждены в кромешной темноте — на свой страх и риск.</p>
      <blockquote>Мы направляли все свои предложения по Ленинскому району, их было порядка 15, то есть это места и около гимназии №15, это Волжская, это Тобольская, где я вот лично веду с городом переписку уже, наверное, год, они ссылаются на управляющую компанию, что это территория управляющей компании, а управляющая компания ссылается, что это не разграниченная земля и соответственно, она принадлежит муниципалитету.<cite>Олег Панченко, депутат красноярского Горсовета</cite></blockquote>
      <p>И тем не менее город становится заметно светлее. Только в этом году в Красноярске заменили 17,5 километров проводов, установили почти 500 светильников. Сейчас работы ведутся на улицах Цимлянская и Пировская. И всё-таки этого недостаточно. Жалоб от жителей на темные дворы и дороги по-прежнему много, говорят депутаты. И рекомендуют учесть средства на уличное освещение в муниципальной программе на следующие три года.</p>
      <p>
        <i>Вячеслав Власенко </i>
      </p>
