      <h1>【我來說西遊】唐僧的身世之謎(中)</h1>
      <address>
        <time datetime="2019-11-14T09:28:38+00:00">14 Nov 2019, 09:28</time>
      </address>
      <p>上次我們終於聊到了玄奘長大成人了，那報仇的事他到底知不知道呢？</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ED0YAHgmgjc" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>就說有一天啊，又是一個暮春天氣，風和日麗，玄奘和眾人在松蔭之下講經參禪，各自表達自己參悟的道理和其中的奧妙。大家交流地正高興呢，突然有一個酒肉和尚被玄奘給難倒了。這個酒肉和尚可不是我們知道的濟公和尚啊，那是靈隱寺的事兒呢。</p>
      <p>這酒肉和尚很不服氣，就破口大罵：「你這個孽畜，姓名也不知道，父母也不知道，還在這兒搗什麼鬼？」</p>
      <p>玄奘突然被罵，肯定是十分難過啊，不過這也問出現一個關鍵問題，這身世真的要隱瞞下去嗎？</p>
      <p>玄奘流著眼淚，去寺院中跪吿他的師父，問道：「人生與天地之間，稟陰陽而資五行，盡由父生母養，怎麼會有人在世上卻沒有父母呢？」哀求他的師父，希望能得知父母的名字。</p>
      <p>長老看他這麼難過，心裡也過意不去，想來想去，知情權還是要給人家的嘛，就拿出一個小匣子。這小匣子裡正好就是那一紙血書和一件汗衫。</p>
      <p>這不看不知道，一看自己的身上竟背負了這麼大的冤屈，想想自己的父親離世，母親卻還在水生火熱之中度日如年，就發誓說：「父母之仇，不能報復，何以為人？」</p>
      <p>希望他的師父能讓他去尋找自己的母親，等報了仇再回來報答師父的深恩。</p>
      <p>這下就正式走上了玄奘的復仇之路了。具體怎麼復仇呢？</p>
