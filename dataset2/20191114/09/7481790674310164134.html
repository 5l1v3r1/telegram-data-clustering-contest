      <h1>高安が２連敗、貴景勝も敗れる…白鵬は４勝目</h1>
      <address>
        <time datetime="2019-11-14T09:05:00+00:00">14 Nov 2019, 09:05</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191114-OYT1I50056-1.jpg?type=large"/>
        <figcaption>かいなひねりで明生（左）に敗れた高安（１４日）＝守屋由子撮影</figcaption>
      </figure>
      <p>　大相撲九州場所５日目（１４日・福岡国際センター）――横綱白鵬は妙義龍を突き落としで退け、４勝１敗。大関高安は明生に苦杯を喫し、２連敗で黒星先行。大関貴景勝も宝富士に突き落とされ、３勝２敗。</p>
      <p>　関脇御嶽海は隠岐の海に寄り切られ、２勝３敗。</p>
      <p>　朝乃山と北勝富士の小結同士の取組は、朝乃山が寄り切りで快勝。阿炎と遠藤の小結対決は、阿炎が突き出しで遠藤を破った。</p>
      <p>　大関復帰を目指していた関脇栃ノ心と、前日まで４連勝していた新入幕の若隆景が休場。４連勝だった平幕の正代も初黒星を喫し、全勝がいなくなった。</p>
