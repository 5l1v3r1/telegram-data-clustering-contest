      <h1>قطع الأوتوستراد في البداوي بالاتجاهين</h1>
      <address><time datetime="2019-11-14T09:36:40+00:00">14 Nov 2019, 09:36</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع محتجون من البداوي، وادي النحلة والمنكوبين، الأوتوستراد الدولي الذي يربط طرابلس بالمنية وعكار وصولا الى الحدود السورية، منذ الصباح، عند نقطة البداوي، بالاطارات المشتعلة.</p>
