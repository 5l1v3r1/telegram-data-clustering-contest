      <h1>За общественный транспорт в Ульяновской области возьмется пассажирская инспекция</h1>
      <address><time datetime="2019-11-14T09:00:00+00:00">14 Nov 2019, 09:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MEkxzSIydZM" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Ульяновской области пассажирским перевозкам уделяется особое внимание. Так, на минувшем аппаратном совещании губернатор велел проработать вопрос создания региональной пассажирской инспекции, которая усилит контроль за регулярностью и качеством пассажирских перевозок.</b>
      </p>
      <hr/>
      <p>Также поручение рассмотреть возможность принятия регионального закона, который будет регулировать возраст курсирующего общественного транспорта. Глава региона поручил переформатировать рабочую группу, включив в ее состав представителей ГИБДД, Федеральной налоговой службы, государственной инспекции труда, профсоюзов.</p>
      <p>
        <b>Сергей МОРОЗОВ – ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Поручаю Вавилину усилить работу по контролю за регулярностью пассажирских перевозок, за качеством пассажирских перевозок. На сегодняшний день нужно признать, что та система, которая есть, – не срабатывает, поэтому предлагаю переформатировать вашу рабочую группу.</blockquote>
      <p>В 2017 году компании «Исузу Рус» и «Симаз» подписали меморандум о намерениях по производству автобусов на шасси ISUZU. Работа закипела. По программе обновления пассажирского транспорта в сентябре 2019 года в областной центр поступила первая партия новых автобусов «СИМАЗ» - 22 единицы. До конца года количество новых закупленных машин составит еще 50, а в ближайшие три года городские автопарки в регионе должны пополниться 350 автобусами. Как отмечают специалисты, у  машин выносливая силовая линия, собранная из надежных японских агрегатов.</p>
      <p>
        <b>Максим ЗАБРОДИН –  ДИРЕКТОР ПО МАРКЕТИНГУ И ПРОДАЖАМ</b>
      </p>
      <blockquote>- Автобус отвечает всем современным требованиям, это в первую очередь перевозка маломобильных групп населения федеральной программы «Доступная среда», это соответствие всех федеральных требований безопасности по транспортной составляющей, автобусы достаточно современные, и основной аргумент в пользу наших автобусов - это шасси.</blockquote>
      <p>По итогам восьми месяцев 2019 года объем отгруженной продукции предприятия увеличился более чем в семь раз относительно аналогичного периода прошлого года. Автобусы уже ездят по улицам  Владивостока, Красноярска, Иваново, Ростова, Тюмени, а теперь и Ульяновска. Также в этом году завод запустил в производство новую модель автобуса, работающего на метане, который соответствует требованиям госпрограммы «Доступная среда». Специалисты подчеркивают, что в связи с развитием компании требуется дополнительные человеческие ресурсы.  Сегодня на предприятии работают порядка 300 человек, из которых 190 рабочих.</p>
      <p>
        <b>Антон НИКИТИН - НАЧАЛЬНИК ПРОИЗВОДСТВА</b>
      </p>
      <blockquote>- На данный момент у компании большое будущее и в связи с набором  хороших заказов мы набираем персонал. На данный момент с автобусами работаем уже порядка двух лет.</blockquote>
      <p>Новые машины после оформления всех документов и технических проверок сразу отправляются в рейс. Кстати, с 11 ноября перевозчик «ПАТП-1» открыл дополнительный рейс по маршруту № 30 «Центробанк – пр-т Сурова» с отправлением автобуса среднего класса марки «СИМАЗ» в 20.00 от Центробанка в направлении Заволжского района.</p>
