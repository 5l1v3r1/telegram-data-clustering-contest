      <h1>С 13 по 22 ноября все игроки Sea of Thieves могут получить предметы для корабля в стиле Gears of War</h1>
      <address><time datetime="2019-11-14T09:38:37+00:00">14 Nov 2019, 09:38</time> by <a rel="author">Олег Камалов</a></address>
      <p>Достаточно <a href="https://www.eurogamer.net/articles/2019-11-13-you-can-get-a-fancy-gears-of-war-ship-set-by-playing-sea-of-thieves-this-week">зайти</a> в игру в этот период.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/w8Pn0lw9lSU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Кроме того, во время трансляции X019 можно получить предмет, оформленный в стиле Obsidian Entertainment. Для этого достаточно залогиниться с помощью Microsoft-аккаунта на сайт Mixer и смотреть презентацию Inside Xbox, которая начнётся 14 ноября в 23:00 по московскому времени.</p>
      <p>Ранее в игру добавляли косметические предметы по мотивам таких игр, как Banjo-Kazooie, Perfect Dark и Halo.</p>
      <p>[{"title":"","author":"","image":{"type":"image","data":{"uuid":"aca66a42-029d-74e6-3d2a-fdb8f8062def","width":1600,"height":900,"size":527873,"type":"jpg","color":"134162","external_service":[]}}},{"title":"","author":"","image":{"type":"image","data":{"uuid":"66b4f447-cae6-3ecf-c04c-a8773d594888","width":1200,"height":664,"size":218742,"type":"jpg","color":"606c7a","external_service":[]}}},{"title":"","author":"","image":{"type":"image","data":{"uuid":"2180cc55-aafc-64a9-20a7-fa38616cd011","width":1629,"height":968,"size":246335,"type":"jpg","color":"1d2a2b","external_service":[]}}}]</p>
      <p>13 ноября инсайдер Даниэль Ахмад рассказал, что покажут на X019. По его словам, студии Rare и Obsidian Entertainment представят проекты по новым IP, а у Wasteland 3 и Minecraft Dungeons объявят даты выхода.</p>
      <p>Дату релиза Bleeding Edge, которую также хотели назвать на X019, <a href="https://dtf.ru/games/81485-bleeding-edge-ot-ninja-theory-vyydet-24-marta-do-reliza-proydet-dve-zakrytyh-bety">опубликовали</a> в Microsoft Store за несколько часов до начала трансляции — игра выйдет 24 марта.</p>
