      <h1>Bičiulio sėkme pasidžiaugęs Mačiulis: „Maskoliūnas buvo vienintelis rimčiausias kandidatas“</h1>
      <address>
        <time datetime="2019-11-14T09:00:00+00:00">14 Nov 2019, 09:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6zQ-aqN7ezI" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Graikijoje rungtyniaujantis Jonas Mačiulis pozityviai priėmė pokytį Lietuvos rinktinės vyr. trenerio poste, kuris buvo patikėtas ilgamečiui bičiuliui Dariui Maskoliūnui.</p>
      <p>Iš šalies paskyrimo procesą stebėjęs 34-erių kaunietis pasidžiaugė Maskoliūno sėkme bei tikino, jog Kauno „Žalgirio“ asistento atėjimas į rinktinę – geriausias variantas.</p>
      <p>„Girdėjau kitų kandidatų pavardes, manau, (Maskoliūnas) buvo vienintelis rimčiausias ir nieko nenustebino, kad jis ir tapo tuo treneriu. Kaip ir parodė balsavimas, kiti nelabai ir buvo svarstomi“, – Lietuvos žurnalistams situaciją komentavo Maskoliūnas.</p>
      <p>Mačiulio ir Maskoliūno draugystė užsimezgė prieš daugiau nei dešimtmetį, kai abu iš skirtingų pozicijų atstovavo „Žalgiriui“. Puolėjas Kauno klubo garbę gynė 2005-2009 metais, tuo metu Maskoliūnas per pirmąjį karjeros etapą šiame klube dirbo 2007-2010 metais.</p>
      <p>LKF Vykdomajam komitetui beveik vienbalsiai (13 už, 1 prieš) išrinkus Maskoliūną, Mačiulis pasveikino naująjį rinktinės strategą, su kuriuo, kaip pripažino krepšininkas, jį sieja itin draugiškas ryšys.</p>
      <p>„Kai jis „Žalgiryje“ buvo asistentas prie Rimanto Grigo, tai tikrai mokėjo suburti komandą, buvo daugiau kaip draugas nei kaip treneris. Aišku, dabar viskas pasikeitė, praėjo 10 metų. Bet mes pabendraujame, pasikalbame. Esame draugai ir bendraujame, bet nematau tame problemos, kai ateis laikas dirbti kartu“, – kalbėjo Mačiulis.</p>
      <p>Lietuvos rinktinė antroje vasario pusėje rinksis į pirmąją treniruočių stovyklą, kurioje rengsis atrankos į 2021 m. Europos čempionatą startui. Tuomet Mačiulis bus šviežiai paminėjęs 35-ąjį savo gimtadienį.</p>
      <p>Kauniečio teigimu, jeigu pavyks išvengti traumų ir rinktinei jo reikės, krepšininkas visada pasirengęs atvykti ir padėti savo šaliai.</p>
      <p>„Nėra, ką žadėti – pakvies ir važiuosiu, nepakvies ir nevažiuosiu, – užtikrintai atsakė Atėnų AEK žaidėjas. – Pas mane yra paprasta kalba, nėra jokių skambino, neskambino, įžeidė, neįžeidė. Reikia ir važiuoji. Čia tik darbas.“</p>
      <p>Mačiulis kartu su AEK trečiadienį savo aikštėje 74:66 pranoko Burgoso „CB Miraflores“ ir FIBA Čempionų lygoje įsirašė ketvirtąją pergalę per penkis turus. Lietuvis šiame čempionate fiksuoja 8,8 taško, 3,4 atkovoto kamuolio ir 1,2 rezultatyvaus perdavimo vidurkius per 24 žaidimo minutes.</p>
      <figure>
        <img src="https://www.basketnews.lt/paveikslelis-206629-any630x500.jpg"/>
      </figure>
      <p>Nuotr. Basketnews.lt/V.Mikaitis</p>
      <p><b>– Ar jums reikėjo laiko įsivažiavimui po pasaulio čempionato Kinijoje? </b>– žurnalistai paklausė Mačiulio. <br/>– Aš dar iš tikrųjų nelabai jaučiuosi atsigavęs. Dabar fiziškai gal jau ateina tas atsigavimas, bet dar vis tiek jaučiasi psichologinis nuovargis, jog nefinišavome taip, kaip norėjome, po to nebuvo poilsio, iš Kinijos atskridau tiesiai čia. Kai pradedi treniruotis bloga gaida, tai užtrunka, kol sugrįžta psichologiniai dalykai atgal.</p>
      <p><b>– Ar kažkuria prasme trūksta Pirėjo „Olympiakos“ komandos Graikijos čempionate?</b><br/>– Mums tai ne (šypsosi), ypač kai žaidžiame po dvejas rungtynes per savaitę, pakanka to krūvio. Būtų dar viena aukšto lygio komanda, būtų papildomas krūvis, tad jos netrūksta. Kas liečia fanus ir kitus dalykus, tai aišku, kad nėra tos priešpriešos, pagrindinės dvikovos, aplink kurią buvo statoma visa lyga. Tas trūkumas, manau, jaučiasi.</p>
      <p><b>– Ar nekeista, kad Graikijoje taip greitai sumažėjo vienu lietuviu?</b><br/>– Čia jau jų reikalai. Kiekvienas sprendžia savo reikalus. Mindaugas (Kuzminskas) norėjo daugiau žaisti, toks noras yra kiekvieno žaidėjo. Vieni pasirenka sėdėti ant suolo, kiti – išvažiuoti. Čia – kiekvieno sprendimas, dabar pažiūrėsime, kaip tas sprendimas pasiteisins. </p>
      <p><b>– Galbūt užsuksite penktadienį pažiūrėti „Žalgirio“ rungtynių su Pirėjo „Olympiakos“?</b><br/>– Ne, neužsuksiu, nes penktadienį per pietus išskrendame į Salonikus žaisti rungtynių.</p>
      <p><b>– Atėnų AEK sudėtis – ganėtinai solidi. Turbūt ir viltys dedamos ganėtinai nemažos.</b><br/>– Aišku, kad viltys dedamos tikrai nemažos. Turime žaidėjų, kurie žaidė Eurolygoje, taip pat jaunų krepšininkų, ypač graikų, kurie – perspektyvūs, yra galvojama apie NBA. Turime neblogą mišinį žmonių. Susižaidėme per tuos du mėnesius, nes iš pradžių buvo sunku, turėjome keturis pralaimėjimus iš eilės. Dabar susižaidėme ir, tikėkimės, dar labiau kilsime į viršų. </p>
