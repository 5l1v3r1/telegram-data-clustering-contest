      <h1>Erdogan, "un amico" alla Casa Bianca. I curdi: "Ancora bombe turche"</h1>
      <address><time datetime="2019-11-14T09:17:19+00:00">14 Nov 2019, 09:17</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nExwRqIvwv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Donald Trump riceve alla casa Bianca il presidente turco Recep Tayyipp Erdogan e lo definisce "un buon amico", mettendo in ombra le settimane di rapporti difficili tra Washington e Ankara, le apparenti incomprensioni su scenari come quello siriano, le minacce e i quasi insulti reciproci tra i due leaders.</p>
      <p>Nello scenario mediorientale la Turchia, membro della Nato e al contempo partner della Russia, punta a consolidare il suo ruolo di potenza regionale con l'esplicito sostegno dell'amministrazione statunitense, che arriva puntuale: "Il confine è gestito molto bene e il cessate-il-fuoco funziona. Abbiamo parlato dei curdi, che sembrano piuttosto soddisfatti", ha detto Trump.</p>
      <p>I curdi in realtà, accusano gli Usa di averli traditi, permettendo all'esercito turco di occupare una striscia di terra oltre il confine siriano aprendo quella che per alcuni è una pulizia etnica, contro le milizie decisive per battere lo Stato islamico. Un cambio di linea sulla testa dei curdi, quindi, che però mette in sicurezza gli importanti impegni turchi nei confronti dell'apparato militare industriale statunitense.</p>
      <p>Recep Tayyip Erdogan: "Naturalmente abbiamo discusso delle nostre relazioni che hanno radici profonde nel settore della Difesa, a cominciare dai sistemi S400 e dal programma F-35, dobbiamo solo sormontare le difficoltà che abbiamo conosciuto, attraverso il dialogo".</p>
      <p>Messaggio ricevuto: dopo aver minacciato di distruggere l'economia turca, Trump torna a blandire Ankara con la promessa di buoni futuri affari. "Con la Turchia abbiamo molti commerci, e potrebbero essere ancora di più. La stessa Turchia vuole vedersi e presentarsi come un partner positivo per gli Stati Uniti, dunque possiamo arrivare facilmente a cento miliardi di dollari. Che sarebbe quattro volte rispetto ad oggi".</p>
      <p>Mentre Erdogan vedeva Trump, il capo delle Forze siriane democratiche Mazloum Abdi denunciava il contemporaneo bombardamento turco sul villaggio cristiano di Til Temir, che ha causato migliaia di profughi, in aperta violazione degli accordi di cessate-il-fuoco.</p>
