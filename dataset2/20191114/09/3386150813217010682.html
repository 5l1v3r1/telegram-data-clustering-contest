      <h1>एकाही झाडाला धक्का न लावता साकारलं घरकुल!</h1>
      <address>
        <time datetime="2019-11-14T09:52:38+00:00">14 Nov 2019, 09:52</time>
      </address>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees1_201911324678.jpg"/>
        <figcaption>माणूस आणि वन्यजीव यांच्यातला संघर्ष जगात सगळीकडे पाहायला मिळतो. माणसांचं जंगलांवर होणारं अतिक्रमण वैश्विक समस्या आहे. मात्र जपानच्या योनागोमध्ये एक अफलातून प्रयोग करण्यात आला आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees2_201911324680.jpg"/>
        <figcaption>चेरी आणि पाईन झाडांमध्ये बॉक्स टाकून घराची उभारणी करण्यात आली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees3_201911324682.jpg"/>
        <figcaption>हे बॉक्स एकमेकांना जोडून एका सुंदर घराची निर्मिती करण्यात आली आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees4_201911324683.jpg"/>
        <figcaption>आर्किटेक्ट कैसुके कावागुचीनं या घराचं डिझाईन केलं आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees5_201911324684.jpg"/>
        <figcaption>झाडांमध्ये असणाऱ्या मोकळ्या जागेचा वापर करुन घर बांधण्यात आलं आहे.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees6_201911324685.jpg"/>
        <figcaption>निसर्गाला अजिबात धक्का न लावता केलेलं बांधकाम हे या घराचं वैशिष्ट्य.</figcaption>
      </figure>
      <figure>
        <img src="https://d3pc1xvrcw35tl.cloudfront.net/images/704x527/the-house-between-trees8_201911324686.jpg"/>
        <figcaption>निसर्गाच्या सहवासात, पण त्याला जराही धक्का न लावता वास्तव्य करण्याचा अनुभव याठिकाणी घेता येतो.</figcaption>
      </figure>
