      <h1>Два урожайных рекорда: аграрии Красноярского края подвели итоги года</h1>
      <address>
        <time datetime="2019-11-14T09:56:28+00:00">14 Nov 2019, 09:56</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qXvSXRYy1Mw" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здесь всё, чем богата земля сибирская. Деликатесы из мяса, вкуснейшая выпечка, молочные продукты и даже наш местный горный чая. Его собирали в Ермаковском районе, в Ергаках. Есть курильский, монгольский и, конечно, иван-чай. Покупать такую продукцию готовы даже в Германии.</p>
      <blockquote>Иван чай он витаминизированный, прежде всего дает витамины, в нем нет может быть бодрости такой как с цейлонского чая, но это очень мощный антиоксидант, поставляли очень много в Европу его раньше.<cite>Андрей Постнов, глава крестьянского-фермерского хозяйства / Ермаковский район /</cite></blockquote>
      <p>Этот год для наших аграриев был одним из самых удачных. Главное достижение — рекордный урожай зерновых. Мы лучшие не только в Сибири, но и на всей территории от Урала до Дальнего Востока.</p>
      <blockquote>По-настоящему выдающийся показатель по урожайности с гектара. В нем как в капле воды отражается и наши организационные возможности, и культура производства, финансовая поддержка и всё остальное, 23,8 в амбаре и более 26,5 центнеров в бункерном весе это абсолютный рекорд Красноярского края за всю его историю.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
      <p>Еще один рекорд — по урожайности картофеля. Почти 185 центнеров с гектара. Фермеры признаются — такого не смогли бы добиться без государственной поддержки.</p>
      <blockquote>Мы получаем различные виды поддержки. От введения земель, то что мы расширяем объемы до в принципе компенсации на закуп продукции у членов кооператива.<cite>Сергей Матяш, генеральный директор агропромышленного кооператива</cite></blockquote>
      <p>Поддерживают в крае не только крупные предприятия, но и небольшие фермерские хозяйства, подворья и даже садоводческие общества, которые вносят свой вклад в развитие регионального сельского хозяйства.</p>
      <blockquote>Я в этом году приняла участие в конкурсе грантов, в помощь садоводам, этот грант от министерства сельского хозяйства и они очень помогли, грант от 100 тысяч до 2 млн, сумма не маленькая, эти деньги мы тратим на возрождение садоводства.<cite>Ирина Зайцева, председатель СНТ / Манский район /</cite></blockquote>
      <p>Завтра день урожая продолжится. В большом концертном зале по традиции наградят лучших тружеников села, а победителям трудовых соревнований вручат новенькие автомобили.</p>
      <p>
        <i>Вячеслав Власенко</i>
      </p>
