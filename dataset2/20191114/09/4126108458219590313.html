      <h1>بالصور: المنتخب البرازيلي في السعودية</h1>
      <address>
        <time datetime="2019-11-14T09:10:00+00:00">14 Nov 2019, 09:10</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1194726072610381825" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1194725998748721152" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>

      </figure>
      <p>وصلت بعثة <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D9%85%D9%86%D8%AA%D8%AE%D8%A8_%D8%A7%D9%84%D8%A8%D8%B1%D8%A7%D8%B2%D9%8A%D9%84%D9%8A">#المنتخب_البرازيلي</a> إلى العاصمة <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9">#السعودية</a> الرياض، استعداداً للمواجهة المرتقبة أمام <a href="https://www.annahar.com/keyword/%D8%A7%D9%84%D9%85%D9%86%D8%AA%D8%AE%D8%A8_%D8%A7%D9%84%D8%A3%D8%B1%D8%AC%D9%86%D8%AA%D9%8A%D9%86%D9%8A%D8%8C">#المنتخب_الأرجنتيني،</a> في "السوبر كلاسيكو" المقرر مساء الجمعة، ضمن فاعليات "موسم الرياض".ونشر رئيس الهيئة العامة للترفية في السعودية تركي آل الشيخ في "تويتر" صوراً للاعبي المنتخب البرازيلي، وكتب: "وصول منتخب البرازيل إلى الرياض".ويغيب نيمار عن المباراة بسبب الإصابة، بينما سيكون سيشارك أبرز النجوم ومنهم الحارسان أليسون وإيديرسون وفيليب كوتينيو وفابينيو وويليان وفيرمينو وتياغو سيلفا. مواضيع ذات صلة <a href="https://www.annahar.com/article/879693-%D8%B3%D9%88%D8%A8%D8%B1-%D9%83%D9%84%D8%A7%D8%B3%D9%8A%D9%83%D9%88-%D8%B9%D9%84%D9%89-%D8%A3%D8%B1%D8%B6-%D8%A7%D9%84%D8%B3%D8%B9%D9%88%D8%AF%D9%8A%D8%A9">"سوبر كلاسيكو" على أرض السعودية </a><a href="https://www.annahar.com/article/1049346-%D8%B3%D9%88%D8%A8%D8%B1-%D9%83%D9%84%D8%A7%D8%B3%D9%8A%D9%83%D9%88-%D8%A8%D9%8A%D9%86-%D8%A7%D9%84%D8%A8%D8%B1%D8%A7%D8%B2%D9%8A%D9%84-%D9%88%D8%A7%D9%84%D8%A3%D8%B1%D8%AC%D9%86%D8%AA%D9%8A%D9%86-%D9%81%D9%8A-%D8%A7%D9%84%D8%B1%D9%8A%D8%A7%D8%B6"> "سوبر كلاسيكو" بين البرازيل والأرجنتين في الرياض</a></p>
