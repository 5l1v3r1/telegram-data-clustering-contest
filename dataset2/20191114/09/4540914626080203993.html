      <h1>Eitel Sonnenschein: Trump betont Freundschaft zu Erdogan</h1>
      <address><time datetime="2019-11-14T09:47:47+00:00">14 Nov 2019, 09:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lei2Z0NzsJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Eitel Sonnenschein beim Besuch Recep Tayyip Erdogans in Washington: US-Präsident Donald Trump empfing mit seinem türkischen Kollegen laut eigenen Worten, einen "geschätzten Freund". Von den jüngsten Konflikten zwischen der Türkei und der USA war nichts zu spüren. Er sei ein "großer Fan" Erdogans, so Trump. Dieser mache fantastische Arbeit für die Menschen in der Türkei.</p>
      <p>Noch vor etwa einem Monat hatte der US-Präsident damit gedroht, die Wirtschaft der Türkei wegen der Offensive Ankaras gegen die Kurden in Nordsyrien zu zerstören. Am Mitwoch schien für Trump alles zum Besten: "Die Grenze steht", sagte er. "Die Waffenruhe hält. Wir haben mit den Kurden gesprochen. Sie scheinen sehr zufrieden zu sein."</p>
      <p>SDF-Kommandeur Maslum Abdi schrieb dagegen auf Twitter, während des Treffens Erdogans und Trumps hätten türkische Kräfte den mehrheitlich christlichen Ort Til Temir angegriffen, zahlreiche Bewohner seien geflohen. Es handele sich um einen "klaren Verstoß gegen das Waffenstillstandsabkommen". Erdogan warf wiederum der YPG vor, türkische Soldaten anzugreifen, um das Abkommen zu torpedieren.</p>
      <h3>Erdogan: "Können Schwierigkeiten nur durch Dialog lösen"</h3>
      <p>Trump hatte die Offensive durch den Rückzug amerikanischer Truppen möglich gemacht. Er war dafür im US-Senat stark kritisiert worden, da die kurdischen Kämpfer in Nordsyrien Verbündete Washingtons waren.</p>
      <p>Beim Streitthema Waffenkäufe zeigten sich beide Staatsoberhäupter diplomatisch. Die Türkei hatte das russische Raketensystem S-400 erworben. Die USA stoppteN daraufhin die Lieferung amerikanischer F-35-Kampfjets an den Nato-Partner und drohten mit Sanktionen.</p>
      <p>Erdogan: "Wir haben auch über unsere engen Beziehungen in der Verteidigungsindustrie gesprochen, vor allem über das S-400-System und das F-35-Programm. Wir können unsere Schwierigkeiten nur durch Dialog lösen."</p>
      <p>Zu konkreten Fortschritten äußerten sich die Politiker nicht. Trump sagte, die Außenminister und Sicherheitsberater beider Länder würden sich um das Thema kümmern. Die Zukunft sieht er offenbar positiv: "Wir betreiben viel Handel mit der Türkei, aber es könnte noch mehr sein", so Trump. "Die Türkei würde das begrüßen und auch für die USA wäre das gut. Also wollen wir ihn auf Hundert Milliarden Dollar steigern. Das wäre vier Mal so viel wie jetzt."</p>
      <p>Die Türkei importiert den Großteil ihrer Waffen aus den USA. Dennoch fürchten viele eine Annäherung Ankaras an Russland. So könnte Moskau durch den Verkauf seiner Raketensysteme langfristig strategische Vorteile erreichen.</p>
