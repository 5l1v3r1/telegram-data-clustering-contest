      <h1>Euro: SO erkennst du, ob deine 50-Cent-Münze wirklich 2800 Euro wert ist</h1>
      <address><time datetime="2019-11-14T09:16:00+00:00">14 Nov 2019, 09:16</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vPv9zCRqs14" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ist deine 50-Cent-Münze in Wirklichkeit mehrere Tausend <b>Euro</b> wert? Gut möglich.</p>
      <p>Ein- und Zwei-Euro-Stücke hat wohl jeder im Portmonnaie. Doch nicht immer sehen die Münzen so aus, wie sie sollen...</p>
      <p>Hast du DIESE <b>Euro</b>-Münzen in der Hand, kannst du ordentlich absahnen.</p>
      <h3>Einige Euro-Münzen bringen richtig viel ein - wegen Fehler</h3>
      <p>Ein falsches Bild auf der Rückseite oder ein Zahlendreher bei <b>Euro</b>-Münzen sind äußerst selten – aber bei Sammlern beliebt! Auf speziellen Münz-Auktionen bieten die Fans um diese besonderen <b>Euro</b>-Highlights.</p>
      <p>--------------------------</p>
      <p>
        <a href="https://www.derwesten.de/politik/greta-thunberg-fridays-for-future-campino-id227607581.html">Greta Thunberg: Krasse Aussage von Campino! DAS sagt er über die Aktivistin</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/hund-tierheim-brutal-an-tor-gekettet-was-retter-bei-dem-tier-finden-ist-noch-grausamer-id227624223.html">Hund brutal an Tor gekettet: Was Retter bei dem Tier finden, ist noch grausamer</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/meghan-markle-prinz-harry-baby-archie-sussex-schwanger-id227579375.html">Meghan Markle: Schock für die Herzogin – denn jetzt kommt raus, dass Harry...</a>
      </p>
      <p>--------------------------</p>
      <p>Doch die meisten merken gar nicht, wann sie eine besondere Euro-Münze mit sich herumtragen. Eine 50-Cent-Münze aus 2002 ist zum Beispiel richtig viel wert, denn: Statt des Brandenburger Tors ist auf der Rückseite der Bundesadler gestempelt. Das Tier gehört eigentlich nur auf die Ein- und Zwei-Euro-Münze.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227635673/9707066767-w1280-h960-q85/50-Cent-Euro-Brandenburger-Tor.jpg"/>
        <figcaption>So sollte deine 50-Cent-Münze aussehen. Ist aber ein Bundesadler auf der Rückseite, hast du ein wertvolles Exemplar. (Symbolbild) Foto: imago images / Westend61</figcaption>
      </figure>
      <p>2010 wurde so ein Exemplar für 750 Euro versteigert. Bei einer Auktion wurde das seltene Stück sogar für 2800 Euro angeboten. „Euro-Münzen werden in Milliardenauflage geprägt. Da ist es kaum verwunderlich, wenn das eine oder andere Stück nicht hundertprozentig perfekt ist“, erklärt Fachjournalist Sebastian Wieschowski. Er ist in der Münz-Branche als „Coinosseur“ bekannt und veröffentlicht Videos bei Youtube.</p>
      <p>
        <b>Euro: Weitere bekannte Fehlprägungen:</b>
      </p>
      <ul>
        <li><b>Prägeschwäche</b>: Teile des Bildes sind nur schwer zu erkennen.</li>
        <li><b>Alte Landkarten</b>: EU-Erweiterungen wurden vergessen.</li>
        <li><b>Falsche Schriften</b>: Ein anderes Land als das auf dem Bild wird angegeben.</li>
        <li><b>Drehungen</b>: Vorder- und Rückseite stehen nicht im gleichen Winkel zueinander.</li>
        <li><b>Überlauf</b>: Das Innere der Euro-Münze läuft zum Beispiel über den Rand hinaus, auch „Spiegelei“ genannt.</li>
      </ul>
      <p>
        <b>Die „Spiegelei-Euro-Münze“:</b>
      </p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/BP69IRgjsjx" data-service="Instagram"/>
      </figure>
      <p>Aber nicht jede Fehlprägung bringt Kohle ein. „Vor allem der Zustand der Münze ist dem Sammler wichtig. War das Euro-Stück lange im Umlauf, nutzt es sich ab. Sammler mögen glänzende Münzen ohne Kratzer.“ Vorsicht ist außerdem geboten: „Es gibt viele Fälschungen, das betrifft vor allem sehr seltene Münzen.“</p>
      <p>
        <a href="https://www.derwesten.de/sport/fussball/dfb-trikot-adidas-sorgt-schon-wieder-fuer-fan-wut-unverschaemt-id227634487.html">+++ Adidas: DFB-Trikot sorgt schon wieder für Fan-Wut – „Unverschämt!“ +++</a>
      </p>
      <p>So gibt es einige Fälschungen der 50-Pfennig-Münze von 1950. Sie wurden mit einem falschen Stempel in Karlsruhe hegestellt. „Vor allem im Internet werden regelmäßig Fälschungen angeboten. Nicht jeder erkennt sie sofort“, erklärt der Experte. Auch bieten Nutzer die seltenen Stücke oft zu überteuerten Preisen an.</p>
      <p>„Grundsätzlich ist es durchaus sinnvoll, beim Einkauf an der Supermarktkasse genauer hinzusehen – denn wenn eine Umlaufmünze von der Norm abweicht, kann sie schnell zu einer wertvollen Rarität werden“, so Wieschowski.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227635619/3317067855-w1280-h960-q85/Fehlpraegung-Euro.jpg"/>
        <figcaption>Bei ebay werden viele Euro-Fehlprägungen angeboten. Foto: Screenshot ebay</figcaption>
      </figure>
      <h3>Was tun, wenn du eine Euro-Fehlprägung hast?</h3>
      <p>Hobby-Sammler können dir eine erste Einschätzung geben. Willst du sichergehen, wende dich an einen Münz-Händler oder an ein Auktionshaus. Es gibt auch spezielle Häuser, die sich nur mit Münzen befassen. Die Beratung ist dort meist kostenlos. Die Münz-Experten, auch Numismatiker genannt, beraten dich, wie du dein seltenes Euro-Stück am besten verkaufst.</p>
      <p>
        <a href="https://www.derwesten.de/politik/afd-politiker-macht-krasse-aussage-das-hat-jetzt-historische-konsequenzen-id227635379.html">+++ AfD-Politiker macht krasse Aussage – das hat jetzt historische Konsequenzen +++</a>
      </p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227645729/9547067654-w1280-h960-q85/starterkit.jpg"/>
        <figcaption>Ende 2001 wurden „Euro Starter Kits“ ausgegeben, damit die Bürger sich an die neue Währung gewöhnen konnten. Foto: dpa</figcaption>
      </figure>
      <p>Der Euro wurde in Deutschland 2001 eingeführt, zunächst nur als Buchgeld für Banken. Mit dem Beginn des Jahres 2002 wurde dann auch das Euro-Bargeld als Zahlungsmittel gültig. Zuvor konnten Bürger sogenannten „Starter Kits“ mit den verschiedenen Münzen erwerben, um sich an die neue Währung zu gewöhnen.</p>
      <p>In dem Päckchen waren Münzen im Wert von 10,23 Euro. Mittlerweile haben die Starterkits ihren Wert verdoppelt.</p>
