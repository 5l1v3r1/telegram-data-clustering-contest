      <h1>'Sorry Daniil, I was super lucky': Rafael Nadal on beating Medvedev – video</h1>
      <address><time datetime="2019-11-14T09:22:07+00:00">14 Nov 2019, 09:22</time> by <a rel="author">Tennis Properties Ltd</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hMTpTWUnjZo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rafael Nadal had to save a match point from Russia's Daniil Medvedev in one of the greatest comebacks of the world No 1's career. Nadal went on to win 6-7 (3), 6-3, 7-6 (4). Speaking after the ATP Finals match Nadal apologised to Medvedev, saying that he 'was super lucky' to come away with the victory.</p>
