      <h1>За ужином пожилой пары..</h1>

      <p>... муж говорит жене:<br/><br/>— Послушай, мы с тобой уже сорок лет вместе. Я так больше не могу. <br/>Давай уже наконец разведёмся!<br/><br/>— Нет, дорогой! Вдовой ты меня взял — вдовой и оставишь!</p>
