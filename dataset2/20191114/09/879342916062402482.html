      <h1>Засідання Верховної ради: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-14T09:48:20+00:00">14 Nov 2019, 09:48</time>
      </address>
      <p>
        <b>У четвер, 14 листопада, Верховна рада <a href="https://www.slovoidilo.ua/2019/11/14/novyna/polityka/derzhbyudzhet-2020-ta-zemelni-pytannya-poryadok-dennyj-vr">розгляне законопроект про бюджет-2020</a> та деякі земельні питання.</b>
      </p>
      <p>«Слово і Діло» транслюватиме засідання онлайн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dHwkVnBnrCw" width="459" height="344" data-service="Youtube" scrolling="no"/>
        <figcaption>Парламентський четвер/14.11.19/<cite>RadaTVchannel</cite></figcaption>
      </figure>
      <p>Першими у порядку денному йдуть земельні питання, а о 12:30 нардепи планують перейти до розгляду бюджетних питань. Спочатку - проєкт змін до Бюджетного кодексу у другому читанні, потім - безпосередньо закон про бюджет на 2020 рік.</p>
      <p>Вчора комітет ВР рекомендував Раді <a href="https://www.slovoidilo.ua/2019/11/13/novyna/polityka/komitet-rekomenduvav-radi-uxvalyty-czilomu-proyekt-derzhbyudzhetu-2020">ухвалити в цілому проєкт держбюджету-2020</a>.</p>
      <p>Також нагадаємо, голова фракції «Слуги народу» Давид <a href="https://www.slovoidilo.ua/2019/11/13/novyna/polityka/rozhlyad-derzhbyudzhetu-2020-mozhe-tryvaty-dvox-nochi-araxamiya">Арахамія заявив, що 14 листопада робота Ради може тривати до другої години ночі </a>через розгляд проєкту держбюджету-2020.</p>
      <p>Раніше «Слово і Діло» проаналізувало, <a href="https://www.slovoidilo.ua/2019/09/17/infografika/finansy/osnovni-pokaznyky-proyektu-byudzhetu-2020-zminylosya-2019-rokom">як основні показники бюджету-2020 відрізняються від проєкту на 2019-й</a>.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
