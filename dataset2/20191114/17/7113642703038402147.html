      <h1>В Москве застрелили чемпиона мира по тайскому боксу (видео)</h1>
      <h2>Ашот Болян был убит в Москве возле своего дома. Чемпиона мира по тайскому боксу погиб в результате прицельных выстрелов в голову, совершенных неизвестным.</h2>
      <address><time datetime="2019-11-14T17:30:00+00:00">14 Nov 2019, 17:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X_5oxhX_LCc" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Спортсмен Ашот Болян стал жертвой жуткого нападения</h3>
      <p>По данным следствия, киллер несколько часов поджидал спортсмена у его дома. Тот возвращался домой вечером после работы, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Как только Болян припарковал свой автомобиль Infiniti и закрыл двери авто, к нему подбежал киллер и начал стрелять в голову.</p>
      <figure>
        <img src="https://www.facenews.ua/media/contentimages/4c75dcd73137f0ec.jpg"/>
      </figure>
      <p>Криминалисты выяснили, что выстрелов было несколько. В голову попала как минимум одна пуля, которая и стала смертельной. Стреляли в Боляна из пистолета с глушителем, поэтому никто не слышал выстрелов.</p>
      <p>Предположительно, 40-летнего Ашота Боляна могли убить из-за бизнеса.</p>
      <p>Ашот Болян родился в 1979 году. В 1998 году стал чемпионом мира по тайскому боксу. После победы пояс чемпиона мира он защищал в течение семи лет, а после завершения карьеры пояс остался у него.</p>
