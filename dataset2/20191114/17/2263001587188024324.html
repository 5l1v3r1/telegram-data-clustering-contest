      <h6 class="kicker">ЧИСТЫЙ РЕГИОН:</h6>
      <h1>Работа с отходами в Волгоградской области получила высокую оценку</h1>
      <address>
        <time datetime="2019-11-14T17:13:00+00:00">14 Nov 2019, 17:13</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HHqSayPhN2k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Развитие сферы обращения с отходами и вопросы экологии стали главными темами встречи губернатора Волгоградской области Андрея Бочарова с генеральным директором ППК «Российский экологический оператор» Денисом Буцаевым.</b>
      </p>
      <p>Он побывал в Волгограде с рабочей поездкой: познакомился с работой регионального единого диспетчерского центра концессий операторов по предоставлению коммунальных услуг, а также осмотрел образцы техники для перевозки твердых коммунальных отходов. В рамках рабочей поездки Денис Буцаев встретился также с губернатором Волгоградской области Андреем Бочаровым.</p>
      <blockquote>С 1 января этого года в нашей области реализуется новая система обращения с ТКО – регоператор выполняет свои обязанности в соответствии с федеральной реформой и действует в рамках государственно-частного партнерства. Для эффективной реализации программы используются самые современные технологии, строятся новые объекты.</blockquote>
      <p>Денис Буцаев посетил волгоградский единый диспетчерский центр концессий операторов, на базе которого осуществляется мониторинг за передвижением транспорта, составляется наиболее удобный маршрут их движения, а также ведется постоянный контроль за соблюдением графика обслуживания площадок накопления мусора.</p>
      <p>
        <b>
          <u>Петр Пименов, замгендиректора компании – регионального оператора по обращению с ТКО:</u>
        </b>
      </p>
      <blockquote>– Вся специализированная техника, которую вы сегодня видели, у нас оснащена системой ГЛОНАСС. Служба логистики ежедневно отслеживает информацию о маршрутах, которые запланированы в течении суток, и, если возникают вопросы по отклонению, диспетчерская служба моментально подключается к этому вопросу и выясняет причину.</blockquote>
      <p>На сегодняшний день региональный оператор по обращению с ТКО работает в тандеме с концессиями теплоснабжения и водоснабжения. Эта работа продолжится и дальше. Принцип «единого окна» позволит гражданам получать информацию по обращениям или заявлениям, а региональным операторам – оперативно принимать меры по устранению нарушений. Денис Буцаев высоко оценил опыт Волгоградской области. Сегодня российский экологический оператор уже готов совместно с регоператором реализовать проекты по созданию структуры мусоропереработки, и регион, по словам Буцаева, к этому активно движется.</p>
      <p>
        <b>
          <u>Денис Буцаев, генеральный директор ППК «Российский экологический оператор»:</u>
        </b>
      </p>
      <blockquote>– Очень важно, что регион начал с тех моментов, которые наиболее чувствительны для населения – это как раз вывоз отходов. Компания регоператора в этом отношении организовала вывоз соответствующих отходов совершенно на новых условиях, с новыми автомобилями. Волгоградская область представляет уникальный опыт, связанный с тем, что логистически территория непростая, протяженная, с большими транспортными плечами, очень непростая архитектуры: мы видели сегодня сетку работы мусоровывозящей компании, и можно сказать, что она тоже уникальна.</blockquote>
      <p>С начала 2019 года в регионе проделана масштабная работа в этом направлении и уже есть первые результаты: вывоз мусора организован на всей территории Волгоградской области, тогда как до 1 января 2019 года он периодически осуществлялся лишь в 31% населенных пунктов.</p>
      <blockquote>Количество поселений, где налажена система вывоза ТКО, увеличилось почти в три раза – с 463 населенных пунктов в начале года до 1363 на начало ноября. С начала года более чем в 2 раза увеличено и количество контейнеров. Региональным оператором в местах накопления ТКО используются чуть более 29 тысяч контейнеров (12 тысяч из них – в Волгограде).</blockquote>
      <p>Кроме того, в областной столице начали практиковать раздельный сбор мусора: в ряде дворов установлены контейнеры для сбора пластика, стекла, бумаги, прочих отходов. В регионе продолжается строительство крупного комплекса по мусоропереработке в Михайловке, еще три подобных объекта появятся в Руднянском, Палласовском, Суровикинском районах. Сегодня в Волгоградском регионе на услугу по обращению с ТКО полностью распространяются меры социальной поддержки населения. Решением главы региона многодетным семьям в полтора раза увеличены выплаты многодетным семьям в виде компенсации на оплату жилищно-коммунальных услуг.</p>
