      <h1>Consumers Energy's Teri VanSumeren on the company's Clean Energy Plan</h1>
      <address>
        <time datetime="2019-11-14T17:47:00+00:00">14 Nov 2019, 17:47</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fBpLLQ1dCfc" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Consumers Energy is Michigan’s largest energy provider. In June 2019, Michigan state regulators approved the company's Clean Energy Plan. One of Consumers Energy's commitments is to reduce its carbon emissions by 90 percent by 2040. In line with the plan, it recently closed seven coal plants and has plans to close more in the future.</p>
