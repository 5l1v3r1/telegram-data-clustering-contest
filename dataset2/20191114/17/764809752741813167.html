      <h1>شاهد: تايلاند تحبط تهريب 176 كيلوغراماً من مخدر الميثامفيتامين إلى اليابان</h1>
      <address><time datetime="2019-11-14T17:00:14+00:00">14 Nov 2019, 17:00</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r7Pe1lwySU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قالت الشرطة اليوم الخميس (14 نوفمبر) إن السلطات التايلاندية أحبطت عملية تهريب 176 كيلوغراماً من مخدر الميثامفيتامين إلى اليابان، كانت مخبأة في أجهزة كهربائية .</p>
      <p>واكتشف ضباط في مطار سوفارنابومي في بانكوك يوم الثلاثاء، 36 كيلوغراما من مخدر الميثامفيتامين داخل أجهزة كهربائية، في الشحن الجوي المتجه إلى اليابان.</p>
      <p>وقامت الشرطة بتتبع الشحنة إلى المستودع، وعند مداهمته عثرت على 140 كيلوغراماً أخرى داخل إطارات 10 أجهزة رياضية.</p>
      <p>تم القبض على أحد المشتبه بهم وتقول الشرطة إن التحقيق مع شبكة التهريب متواصل.</p>
      <p>تُعد تايلاند طريقًا رئيسيًا لتهريب "مخدر الميثامفيتامين" المصنوع في ولايتي شان وكاشين في ميانمار.</p>
      <p>وقد توسعت سوق مخدر الميثامفيتامين بمعدل ينذر بالخطر،إذ ارتفعت عملية ضبطه بأكثر من عشرة أضعاف على مدار العامين الماضيين ، وفقًا للإحصاءات الرسمية.</p>
      <p>يقدر مكتب الأمم المتحدة المعني <a href="https://arabic.euronews.com/2019/09/25/ohio-jail-unsual-delivery-drone-drops-off-smuggled-drugs-mobile-drop-off-inmate-pick-up">بالمخدرات</a> والجريمة، أن تجارة الميثامفيتامين في منطقة <a href="https://arabic.euronews.com/2019/08/23/drugs-worth-161-million-seized-in-malaysia-s-biggest-haul">آسيا</a> والمحيط الهادئ وحدها بلغت قيمتها 61.4 مليار دولار في العام 2018 ، بزيادة 15 مليار دولار قبل خمس سنوات.</p>
