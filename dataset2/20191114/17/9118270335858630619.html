      <h1>Депутаты облсовета не понимают, зачем Москаленко «обложила» себя советниками, и платит по 20 тысяч за «сбор информации»</h1>
      <address><time datetime="2019-11-14T17:25:00+00:00">14 Nov 2019, 17:25</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSA_RCal7Hk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутатов Николаевского областного совета возмутило, что глава облсовета Виктория Москаленко наняла себе несколько советников, а также заключила договор с частным предпринимателем, которому платит по 20 тысяч гривен в месяц за «оказание информационных услуг».</p>
      <p>Об этом шла речь вчера, 13 ноября, во время заседания бюджетной комиссии Николаевского областного совета.</p>
      <p>В ходе комиссии депутат Федор Барна обратился к бухгалтеру областного совета относительно количества советников у главы Николаевского областного совета Виктории Москаленко, а также заработной платы, которую они получают. </p>
      <p>Согласно <a href="https://www.mk-oblrada.gov.ua/vykonavchyy-aparat">информации</a> на сайте Николаевского облсовета, в структуре аппарата облсовета есть отдел по вопросам обеспечения деятельности руководства и международных связей областного совета, в котором работают 4 человека. Отдел возглавляет Оксана Корсак, которая раньше была советницей Виктории Москаленко. Также там в качестве советников главы облсовета числятся Татьяна Шумская и Виктория Матиенко. Депутат Светлана Гладун является советником - помощником заместителя главы облсовета Андрея Кротова. </p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172197/172197_1.jpg"/>
      </figure>
      <p>В связи с этим Федор Барна поинтересовался о работе в облсовете дочери депутата облсовета Петра Ковальчука.</p>
      <blockquote>— У нас есть Наталья Ковальчук, она советник?, - спросил депутат <b>Федор Барна</b>, на что бухгалтер ответила, что она не работает в облсовете.<br/>— А договор у вас не заключен? Вы ей не перечисляете 20 тысяч за предоставление услуг?, - добавил <b>Федор Барна</b>.<br/>— Нет. С Ковальчук у нас договора нет, - ответила чиновница.</blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172197/172197_0.jpg"/>
        <figcaption>Федор Барна</figcaption>
      </figure>
      <p>Спустя некоторое время депутат Федор Барна снова поднял этот вопрос. Он сообщил, что глава облсовета Виктория Москаленко заключила договор с частным предпринимателем Олегом Нерко на предоставление информационных услуг. </p>
      <blockquote>— Что касается советников. Я ошибся. Оказывается, не Ковальчук платят 20 тысяч, а некой Нерко, которая готовит информацию главе. Мне не понятно, зачем. Я понимаю, договор на 20 тысяч с Нерко. Ее нет в штате. Она есть по отдельному договору на предоставление каких-то услуг. И Виктория Викторовне готовит какую-то информацию. Может на комиссию или что она готовит?, - спросил<b> Федор Барна</b>.</blockquote>
      <p>Он считает неправильным платить 20 тысяч гривен по договору за работу, которую сотрудники аппарата облсовета выполняют за гораздо меньшую зарплату.</p>
      <blockquote>— Нам аппарата мало, и мы еще привлекаем неких Нерко. Аппарату вы платите, я вижу зарплаты, 5 тысяч, 5,5 тысяч гривен… Главный специалист, начислено 9660 гривен. Зато некому Нерко за какие-то бумажки непонятные вы 20 тысяч платите в месяц. Да или нет? 20 тысяч Нерко за то, что она какие-то бумаги готовит? Получается, что сегодня вас всех надо распустить по домам, нанять пару Нерок и по 20 тысяч им платит? Правильно или нет? А можно понять, какой обьем информации предоставлено главе на 20 тысяч. И что вы в аппарате? Для сравнения. Что специалист Воронцова готовила, можете дать, за что вы дали зарплату? И сколько подготовила Нерко за 20 тысяч? У меня просто вопрос: а совесть где? Не все же через прокуратуру решать?, - возмутился <b>Федор Барна</b>.</blockquote>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172197/172197_2.jpg"/>
      </figure>
      <p>В свою очередь, депутат Александр Бондарь предложил лишить главу облсовета всех должностных надбавок.</p>
      <blockquote>— Давайте просто заберем с Москаленко все должностные надбавки. И оставим ей зарплату 20 тысяч, или сколько она там получает, и все. И пускай аппарат тогда нормально заживет. И пропадут эти Нерко и прочие, - сказал <b>Александр Бондарь</b>.</blockquote>
      <p>В итоге, депутаты потребовали, чтобы им предоставили всю информацию о работе, которую согласно договора подряда выполняет частный предприниматель Олег Нерко, в том числе копии договоров и акты выполненных работ.</p>
      <p>Напомним, глава Николаевского областного совета Виктория Москаленко <a href="http://nikvesti.com/news/politics/172187">уже месяц не отвечает на информационный запрос</a> <b>НикВести</b>, который касался использования ею бюджетных средств. Информационный запрос касался заключенного Викторией Москаленко договора с предпринимателем Олегом Нерко на создание материалов о деятельности облсовета.</p>
