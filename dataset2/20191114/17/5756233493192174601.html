      <h1>عکس یادگاری پرسپولیسی‌های ایران و عراق قبل ازبازی حساس</h1>
      <address>
        <time datetime="2019-11-14T17:07:00+00:00">14 Nov 2019, 17:07</time>
      </address>
      <p>
        <i>پرسپولیسی‌ها قبل از آغاز بازی ایران و عراق با هم عکس یادگاری گرفتند.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>محمد نادری و محمد حسین کنعانی زادگان قبل از بازی حساس با عراق با بشار رسن عکس یادگاری گرفتند.</p>
      <p>این مسابقه ساعت 17.30 برگزار می شود.</p>
