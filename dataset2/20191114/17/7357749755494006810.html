      <h1>L'hôpital public en colère : manifestation nationale en France</h1>
      <address><time datetime="2019-11-14T17:19:07+00:00">14 Nov 2019, 17:19</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kxDaEpm09J8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Médecins, infirmières, doyens, étudiants en médecine, ils sont dans les rues de France ce jeudi. Sous pression budgétaire depuis des années, plombé par la grève des urgences, l'hôpital public souffre. Les agents hospitaliers dénoncent les conditions de travail, dans des bâtiments souvent de plus en plus vétustes. Leurs revendications : augmentation des salaires, hausse des effectifs et réouverture des lits supprimés.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194654496808488961" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Le gouvernement a déjà échoué par deux fois à sortir de ce conflit: ni la prime mensuelle de 100 euros versée depuis juillet, ni le plan de "refondation" annoncé en septembre n'ont suffi à apaiser les tensions.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195007242661171201" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Au premier anniversaire du mouvement des gilets jaunes, cette grève intervient encore dans un climat social tendu, avec la grogne d'autres professions, et à trois semaines d'une grève massive dans les transports contre la réforme des retraites.</p>
