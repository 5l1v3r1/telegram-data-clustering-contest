      <h1>Райан Рейнольдс в трейлере «Шестеро вне закона» от Майкла Бэя</h1>
      <address><time datetime="2019-11-14T17:58:00+00:00">14 Nov 2019, 17:58</time> by <a rel="author">Линар Гимашев</a></address>
      <p>
        <i>Netflix представили дебютный трейлер боевика<b> «Шестеро вне закона»</b> (<b>6 Underground Starring</b>), главную роль в котором сыграл Райан Рейнольдс.</i>
      </p>
      <p>Посмотреть первый трейлер можно ниже:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2elnByQVXbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Режиссером выступил сам Майкл Бэй, который известен своими экшенами. По сюжету, шесть миллиардеров фальсифицируют собственные смерти, после чего создают отряд мстителей, чтобы самостоятельно вершить правосудие. </p>
      <p>Премьера состоится 13 декабря 2019 года только на Netflix.</p>
