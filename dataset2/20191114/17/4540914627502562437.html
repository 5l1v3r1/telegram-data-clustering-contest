      <h1>Große Mehrheit sieht Vorhaben als rückwärts gerichtet</h1>
      <address><time datetime="2019-11-14T17:12:54+00:00">14 Nov 2019, 17:12</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7VX5Hs2dDsM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In dieser Ausgabe von The Brief from Brussels: Das EU-Parlament hat einen Stopp der polnischen Gesetzesinitiative zur Kriminalisierung von Sexualerziehung in Schulen gefordert.</p>
      <p>Die Abgeordneten stimmten am Donnerstag in Brüssel mit großer Mehrheit für eine Entschließung, die das polnische Parlament dazu aufruft, von der Verabschiedung des Gesetzes abzusehen.</p>
      <p>Fehlende Sexualerziehung mache Jugendliche anfälliger für sexuelle Ausbeutung, sexuellen Missbrauch und sexuelle Gewalt, heißt es in dem Text.</p>
