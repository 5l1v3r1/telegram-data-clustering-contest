    <article>
      <h1>ఈ ప్రభుత్వానికి ఇంకా పురుడు వాసనే పోలేదు: వంశీ</h1>
      <address>
        <time datetime="2019-11-14T17:15:17+00:00">14 Nov 2019, 17:15</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ve5g8RJfdIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>విజయవాడ:</b> ఎంతో అనుభవం ఉన్న చంద్రబాబు కనీసం ప్రతిపక్ష నాయకుడి పాత్ర కూడా పోషించలేకపోతున్నారని వల్లభనేని వంశీ విమర్శించారు. గురువారం ఆయన మీడియా సమావేశంలో మాట్లాడుతూ వైసీపీ అధికారంలోకి వచ్చి ఐదు నెలలు అయిందని, ఇంకా పురుడు వాసనే పోలేదని అన్నారు. అప్పుడే ఈ ప్రభుత్వంపై ప్రతిపక్షం విమర్శలు చేయడం సరికాదని అన్నారు. ఏ ప్రభుత్వానికైనా కొంత సమయం ఇవ్వాలన్నారు. అకాల వర్షాలు, వరదలు వస్తే ఇసుక ఎలా తీయగలమని వంశీ ప్రశ్నించారు.</p>
      <p> </p>
      <p>చంద్రబాబు సెల్‌ఫోన్‌, కంప్యూటర్‌ కనిపెట్టారని అంటారని.. అలాగే వరదల్లో ఇసుకను బయటికి తీసే టెక్నాలజీని కూడా..భగవంతుడు ఆయనకు ఇస్తే బాగుంటుందని వల్లభనేని వంశీ అన్నారు. ఏ ప్రభుత్వమైనా మంచి పనిచేస్తే పార్టీలకతీతంగా సపోర్ట్‌ చేయాలని, ఇప్పుడు ఇంగ్లీష్‌ మీడియం పెడితే.. జగన్‌ అంటే ఇష్టం లేనంత మాత్రాన వ్యతిరేకించాలా? అని వంశీ ప్రశ్నించారు. ఏబీఎన్ లైవ్ చూడండి..</p>
