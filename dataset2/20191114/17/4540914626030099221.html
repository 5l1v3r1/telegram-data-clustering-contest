      <h1>Schießerei an russischer Schule: 1 Toter, drei Verletzte</h1>
      <address><time datetime="2019-11-14T17:06:10+00:00">14 Nov 2019, 17:06</time> by <a rel="author">Valerii Nozhin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DMvty4XYAcw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Im russichen Blagoveshchensk, rund 5.600 km östlich von Moskau nahe der chinesischen Grenze, hat ein 19-jähriger Schüler einen Mitschüler mit einem Jagdgewehr getötet und drei weitere verletzt. Danach tötete er sich selbst. Einer der Verwundeten befand sich in krtischem Zustand und musste notoperiert werden. Die russsichen Behörden haben eine Untersuchungskommission eingesetzt, das Motiv ist unklar.</p>
      <p>
        <b>Der Schüler Maxim Pakhomov erklärt:</b>
      </p>
      <p>
        <b>"Wir gingen auf die Toilette und sahen ihn dort mit einem Gewehr. Er zielte auf meinen Klassenkameraden. Wir waren fassungslos, wussten nicht, was los war. Er sagte nur: "Haut ab!". Wir rannten ins Klassenzimmer, haben uns verbarrikadiert auf die Polizei gewartet."</b>
      </p>
      <p>2018 erschoss ein Jugendlicher 19 Menschen in einer Schule auf der Krim, in Russland sind Schießereien an Schulen oder Universitäten allerdings selten, es herrschen sehr strenge Waffengesetze.</p>
