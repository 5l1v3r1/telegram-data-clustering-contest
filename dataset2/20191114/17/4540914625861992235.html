      <h1>Produzent von "Schindlers Liste": Branko Lustig ist tot</h1>
      <address><time datetime="2019-11-14T17:43:05+00:00">14 Nov 2019, 17:43</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/odxt9ggxZpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der oscarprämierte Hollywood-Produzent Branko Lustig ist tot. Er starb jetzt im Alter von 87 Jahren in der kroatischen Hauptstadt Zagreb.</p>
      <p>Lustig wurde 1932 im damaligen Königreich Jugoslawien in eine jüdische Familie hineingeboren. Als Kind wurde er in die Konzentrationslager Auschwitz und Bergen-Belsen verschleppt - er überlebte, viele seiner Familienangehörigen nicht, unter ihnen sein Vater.</p>
      <p>1988 ging er in die USA, setzte dort seine in Jugoslawien begonnene Karriere als Produzent fort. 1994 erhielt er für Steven Spielbergs Film "Schindlers Liste" seinen ersten Oscar. Die Statue spendete er der Holocaust-Gedenkstätte Yad Vashem in Jerusalem.</p>
      <p>Seinen zweiten Oscar bekam Lustig als Produzent des Films "Gladiator" mit Russel Crowe in der Hauptrolle. Der Film wurde mit insgesamt fünf Oscars prämiert.</p>
      <p>Zu seinen weiteren Filmen gehört "Hannibal", eine Fortsetzung von "Das Schweigen der Lämmer". In der Hauptrolle wieder Anthony Hopkins als Serienmörder und Julianne Moore als FBI-Agentin.</p>
      <p>Lustig produzierte auch den Streifen "Black Hawk Down" über den fatalen Einsatz des US-Militärs in der Schlacht von Mogadischu im Jahr 1993. Neben den Oscars wurde Lustig mit vielen weiteren Auszeichnungen geehrt, vor allem in seiner Heimat Kroatien.</p>
      <p>So wurde ihm 2008 der Ehrendoktortitel der Uni Zagreb verliehen, seit demselben Jahr war er außerdem Ehrenpräsident des Jüdischen Filmfestivals Zagreb. Und im Mai dieses Jahres ernannte die Stadt Branko Lustig zum Ehrenbürger.</p>
