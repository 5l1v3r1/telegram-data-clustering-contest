      <h1>В Индонезии после землетрясения объявлена угроза цунами</h1>
      <address>
        <time datetime="2019-11-14T17:52:08+00:00">14 Nov 2019, 17:52</time>
      </address>
      <p>У берегов Индонезии произошло землетрясение магнитудой 7,4, сообщила Геологическая служба США. Объявлена угроза цунами. Информация о жертвах и разрушениях пока не поступала.</p>
      <figure>
        <iframe data-src="https://twitter.com/LastQuake/status/1195019210432425985?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Подземные толчки были зафиксированы недалеко от города Манадо. Европейско-средиземноморский сейсмологический центр предупреждает, что в зоне землетрясения могут находиться более 3,7 млн жителей Индонезии.</p>
    </article>
