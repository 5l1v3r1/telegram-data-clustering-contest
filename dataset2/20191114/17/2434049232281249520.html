      <h1>Представлен геймплей за Синдел в Mortal Kombat 11</h1>
      <address><time datetime="2019-11-14T17:51:00+00:00">14 Nov 2019, 17:51</time> by <a rel="author">Линар Гимашев</a></address>
      <p>
        <i>У поклонников <b>Mortal Kombat 11</b> в течение следующих нескольких месяцев будет много нового контента.</i>
      </p>
      <p><b>Обновление.</b> Вышел полноценный трейлер с новым персонажем:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/rdynW29QD-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В рамках Kombat Pass студия NetherRealm добавит в игру шесть персонажей, которые должны удовлетворить аппетит фанатов. Три из них – Шан Цзун, Ночной Волк и Терминатор – уже доступны в игре, а четвертый должен появиться в ближайшее время. Королева Эдении Синдел следующая в очереди, кто присоединится к списку бойцов, и режиссер Эд Бун поделился новым тизером.</p>
      <p>Ранее сегодня глава студии опубликовал в Twitter интересный тизер геймплея бойца. К сожалению, ролик останавливается на том, чтобы фактически продемонстрировать боевые способности Синдел.</p>
      <figure>
        <iframe data-src="https://twitter.com/noobde/status/1194688068349026308?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Синдел будет доступна 26 ноября 2019 года владельцам Kombat Pass на всех платформах.</p>
