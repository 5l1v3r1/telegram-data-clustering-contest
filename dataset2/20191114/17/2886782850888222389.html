      <h1>„Sárgamellényes” mintára mozdulnak a francia közegészségügyi dolgozók</h1>
      <address><time datetime="2019-11-14T17:24:24+00:00">14 Nov 2019, 17:24</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l4VdITs4XgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Országszerte tüntettek a francia közegészségügyi dolgozók; a költségvetési megvonások ellen vonultak több tízezren utcára, és jobb munkakörülményeket követelnek.</p>
      <p>A csütörtöki megmozdulás a nyolc hónapja kezdődött tiltakozáshullám újabb akciója volt. Ahhoz csatlakozott a közegészségügyi dolgozók valamennyi szakszervezete - ami igen ritka Franciaországban - valamint az orvostanhallgatók is a dékánok hozzájárulásával.</p>
      <p>- Elfogadhatatlan, hogy 2-3 ember munkáját kell elvégeznünk. Nem vagyunk robotok - mondja ez az ápolóként dolgozó férfi.</p>
      <p>Egy másikuk szerint "a költségvetési egyensúly jelszavával forrásokat vonnak el az ágazattól, ami - sok más mellett - munkahelyek megszűnését jelenti a kórházakban. Így romlanak munkakörülményeink, és a betegellátás minősége is."</p>
      <p>Egy szakszervezetis azt mondja; "vannak betegek, akik 72 órát várnak a sürgősségin ellátásra. Miért? Mert hiány van orvosokból, mentősökből, kórházi ágyakból, és sebészeti osztályokból, amik egy része bezárt."</p>
      <p>A francia egészségügyi miniszter szeptemberben 750 millió euró plusz forrást ígért az egészségügynek a következő 3 évre, de az ágazat dolgozói szerint ez kevés.</p>
      <p>A csütörtöki országos tüntetés pár nap híján a "sárgamellényesek" első akciójának évfordulójára esett.</p>
