      <h1>Первый трейлер спортивной драмы The Way Back с Беном Аффлеком</h1>
      <address><time datetime="2019-11-14T17:20:00+00:00">14 Nov 2019, 17:20</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Warner Bros. выпустила первый трейлер спортивной драмы The Way Back. В главной роли — Бен Аффлек.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VzNJVSsjE-I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>У Джека Каннингема когда-то была счастливая жизнь. В старших классах он был феноменом баскетбола с полной университетской стипендией, когда неожиданно по неизвестным причинам он ушел из спорта, утратив свое будущее. Теперь, спустя годы, Джек стремительно падает на дно и тонет в алкоголизме, который стоил ему брака и надежды на лучшую жизнь. К нему обращаются с просьбой стать тренером баскетбольной команды в родной школе, которая пала после дней былой славы. Джек неохотно соглашается, удивив самого себя. Когда парни начнут объединяться как команда и побеждать, Джек, возможно, наконец-то найдет в себе силы противостоять внутренним демонам. Но будет ли этого достаточно, чтобы заполнить пустоту, залечить глубокие раны прошлого и встать на путь искупления?</blockquote>
      <p>Режиссер — Гэвин О’Коннор ("Расплата", "Воин"). Премьера состоится 23 апреля 2020 года.</p>
