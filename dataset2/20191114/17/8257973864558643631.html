      <h1>Ciara to host American Music Awards on Nov. 24</h1>
      <address><time datetime="2019-11-14T17:52:58+00:00">14 Nov 2019, 17:52</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AMAs/status/1194963315006459904?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 14 (UPI) -- <a href="https://www.upi.com/topic/Ciara/?tps=1">Ciara</a> will host the 2019 American Music Awards this month.</p>
      <p><a href="https://www.upi.com/topic/Dick_Clark/?tps=1">Dick Clark</a> Productions and ABC announced in a press release Thursday that Ciara, 34, will host the awards show Nov. 24 at Microsoft Theater in Los Angeles.</p>
      <p>Ciara confirmed the news in a tweet Thursday.</p>
      <p>"I am so excited to finally share that I will be hosting this year's @AMAs LIVE Sunday, November 24th at 8/7c on ABC! Let's go! #AMAs," she <a href="https://twitter.com/ciara/status/1194978289393307649">wrote</a>.</p>
      <p>ABC also announced that Kesha and Big Freedia will perform at the awards show. The pair released the single "Raising Hell" in October.</p>
      <p>Kesha and Big Freedia join <a href="https://www.upi.com/Entertainment_News/Music/2019/11/11/Shania-Twain-to-perform-at-2019-American-Music-Awards/1491573492366/">previously announced performers</a> <a href="https://www.upi.com/topic/Taylor_Swift/?tps=1">Taylor Swift</a>, <a href="https://www.upi.com/topic/Selena_Gomez/?tps=1">Selena Gomez</a>, <a href="https://www.upi.com/topic/Camila-Cabello/?tps=1">Camila Cabello</a>, <a href="https://www.upi.com/topic/Billie-Eilish/?tps=1">Billie Eilish</a>, Dua Lipa, Lizzo, Thomas Rhett and <a href="https://www.upi.com/topic/Shania_Twain/?tps=1">Shania Twain</a>. <a href="https://www.upi.com/Entertainment_News/Music/2019/10/30/Taylor-Swift-to-perform-receive-Artist-of-the-Decade-at-AMAs/1321572451044/">Swift will receive</a> the Artist of the Decade award at the ceremony.</p>
      <p><a href="https://www.upi.com/Entertainment_News/Music/2018/10/10/Ciara-Missy-Elliott-reunite-for-2018-AMAs-performance/3091539179584/">Ciara performed</a> her songs "Level Up" and "Dose" at the 2018 AMAs. She has since released the album <i>Beauty Marks</i>, which includes "Level Up," "Dose" and the singles "Freak Me," "Greatest Love" and "Thinkin Bout You."</p>
      <p>Ciara released the single "Evapora" with Iza and Major Lazer last week. The song's music <a href="https://www.youtube.com/watch?v=c0Dl8JbNzCo">video</a> shows Ciara and Iza singing and dancing in a desert.</p>
