      <h1>В Киеве произошли массовые поджоги магазинов (видео)</h1>
      <h2>В ночь на четверг, 14 ноября, в Киеве жгли магазины.</h2>
      <address><time datetime="2019-11-14T06:25:00+00:00">14 Nov 2019, 06:25</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oqkcTj2pzdk" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Поджоги магазинов в Киеве</h3>
      <p>На Петропавловской Борщаговке на улице Амвросия Бучмы была совершена целая серия поджогов, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Нападавших было три человека.</p>
      <p>Целью неизвестных стала сеть магазинов «Молоко от фермера»: сожгли три точки торговли. Магазины поливали керосином.</p>
      <p>Пламя быстро перебросилось на другие ларьки – всего сгорело около десяти магазинов других владельцев.</p>
      <p>Примечательно, что магазин фермерской сети также сожгли в другой локации Киева – на улице Елены Телиги.</p>
