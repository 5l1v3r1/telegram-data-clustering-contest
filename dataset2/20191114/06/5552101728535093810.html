      <h1>國民黨不分區之亂　邱毅遭爆與解放軍少將大談統一</h1>
      <address><time datetime="2019-11-14T06:43:00+00:00">14 Nov 2019, 06:43</time> by <a rel="author">梁佑全</a></address>
      <p>此次國民黨不分區名單一出，造成外界撻伐聲浪不斷，不僅外部批評，連國民黨內部都有不少不同意見。而不分區在安全名單內的前立委邱毅，日前也因一番未來若是武統，就非一國兩制而是一國一制，備受爭議。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/FR0O5aK7DgI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>今（14）日就有讀者向本刊爆料，指稱：「邱毅在大陸有一個《邱毅的頭條圏》節目，常常邀請統派人士上節目，甚至還邀有解放軍少將上節目暢談統一。」</p>
      <p>讀者所指的節目《邱毅的頭條圈》，在今年9月中邱毅先以主持人身分率向解放軍少將彭光謙詢問：「要讓台灣的民眾了解戰爭的代價，要讓人民了解統一的必要，要怎麼樣宣傳，怎麼樣去攻心為上。」</p>
      <p>當時，彭光謙回覆邱毅指出：「重點放在老百姓，做到讓國家的概念、讓統一的概念深入人心，但不是唯和平主義者」，彭更進一步表示「承擔責任當然是那些首惡份子，但老百姓也是要付出代價，更指出若民眾消極無為，產生的後果，全民都得負擔。」</p>
      <p>邱毅並在節目結束前指出，「必須要讓全國人民了解，蔡英文是台獨首惡，若是民眾投票給蔡英文就是助紂為虐，到時候民眾若是遭殃及池魚，民眾就要付出成本與代價。」</p>
      <p>此段邱毅節目的影片一出，馬上引發網友撻伐，就有網友說「完美詮釋一樣米養百種人」、「這是中共派的不分區名單嗎？」也難怪邱毅名列國民黨不分區名單第八，正反聲量兩極。</p>
