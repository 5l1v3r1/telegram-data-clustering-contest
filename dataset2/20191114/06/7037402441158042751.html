      <h1>RT провёл стрим «Светлые лица протеста» с участием Рябцевой и Серуканова</h1>
      <address>
        <time datetime="2019-11-14T06:04:00+00:00">14 Nov 2019, 06:04</time>
      </address>
      <p>Телеканал RT провёл стрим «Прекрасная Россия бу-бу-бу», выпуск получил название «Светлые лица протеста».</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/yQRSgqcOX30" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Трансляция велась на YouTube.</p>
      <p>Ведущими выступили бывший юрист Фонда борьбы с коррупцией (ФБК)* Виталий Серуканов и журналист Леся Рябцева.</p>
      <p>В этот раз в качестве гостя студию посетил адвокат по уголовным делам Максим Пашков. </p>
      <p>Пашков защищал интересы Айдара Губайдулина, который обвиняется в применении насилия в отношении представителя власти в ходе акции 27 июля в Москве, а также семьи, которую прокуратура просила лишить родительских прав за то, что они взяли ребёнка на несогласованный митинг в столице. </p>
      <p>7 ноября <a href="https://russian.rt.com/russia/news/684538-rt-strim-ryabceva-serukanov">RT провёл стрим «Прекрасная Россия бу-бу-бу»</a>, гостем которого стал актёр Павел Устинов, осуждённый на 3,5 года за применение насилия к бойцу ОМОНа во время несанкционированной акции 3 августа в Москве.</p>
      <p>
        <i>* Фонд борьбы с коррупцией включён в реестр НКО, выполняющих функции иностранного агента, по решению Министерства юстиции РФ от 09.10.2019.</i>
      </p>
