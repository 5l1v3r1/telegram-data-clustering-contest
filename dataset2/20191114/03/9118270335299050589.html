      <h1>Кличко устроил экскурсию по Киеву вокалисту «Scorpions»</h1>
      <address><time datetime="2019-11-14T03:06:00+00:00">14 Nov 2019, 03:06</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/13/172117/172117_0.jpg"/>
      </figure>
      <p>Мэр Киева Виталий Кличко устроил экскурсию по Киеву вокалисту группы «Scorpions» Клаусу Майне.</p>
      <p>Об этом он сообщил в<a href="https://www.facebook.com/Vitaliy.Klychko/videos/723699294774048/?v=723699294774048"> Facebook.</a></p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FVitaliy.Klychko%2Fvideos%2F723699294774048%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <blockquote>— Друзья! Сегодня с удовольствием показал Киев другу и одному из любимых музыкантов моей юности — лидеру немецкой рок-группы «Scorpions» Клаусу Майне, — написал <b>Виталий Кличко.</b></blockquote>
      <p>По словам Кличко, они с музыкантом прогулялись по Михайловской площади и в парке Владимирская горка.</p>
      <blockquote>— Очень понравился Клаусу наш пешеходного-велосипедный мост. На улицах Киева он встретил немало своих сторонников. И даже спел, — сказал <b>Виталий Кличко.</b></blockquote>
      <p>Напомним, что «Scorpions» выступили в Киеве с концертом.</p>
