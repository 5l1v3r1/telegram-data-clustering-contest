      <h1>街宣活動中に「うるさい」と言われ激高、駅構内まで追いかけ体当たり</h1>
      <address>
        <time datetime="2019-11-14T03:28:00+00:00">14 Nov 2019, 03:28</time>
      </address>
      <p>　警視庁公安部は１３日、東京都府中市、右翼団体構成員の男（４３）を暴行容疑で逮捕した。</p>
      <p>　発表によると、男は１０月６日正午頃、港区の地下鉄麻布十番駅の構内で、都内の会社員男性（２４）に体当たりするなどした疑い。男性にけがはなかった。男は近くで街宣活動中で、通りかかった男性から「うるさい」などと言われて激高し、駅構内まで追いかけたという。容疑を認めている。</p>
