      <h1>Неизвестный открыл стрельбу в офисе торговой фирмы в Торонто</h1>
      <address><time datetime="2019-11-14T19:08:00+00:00">14 Nov 2019, 19:08</time> by <a rel="author">Анатолий Минкин</a></address>
      <p>Женщина и мужчина получили огнестрельные ранения в результате стрельбы в офисе торговой компании на севере Торонто. Как <a href="https://globalnews.ca/news/6167995/woman-shot-inside-north-toronto-business/">сообщил телеканал Global News</a>, сам стрелок скрылся с места происшествия.</p>
      <figure>
        <iframe data-src="https://twitter.com/cmcdonaldglobal/status/1195022384157397002" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В полиции рассказали, что нападение на офис произошло в 10:30 по местному времени (16:30 мск). Неизвестный начал стрелять сразу, как вошел внутрь. Больше всех пострадала женщина. В тяжелом состоянии ее увезли в больницу.</p>
      <p>Второй раненый — мужчина, смог самостоятельно добраться до ближайшей клиники, откуда его увезли в травматологический центр Торонто.</p>
      <p>Начальник городской полиции Марк Сандерс заявил, что основной версией нападения было ограбление. В настоящее время правоохранители разыскивают стрелка и опрашивают свидетелей.</p>
