      <h1>영하의 가을 날씨에 관광객도 깜짝</h1>
      <address><time datetime="2019-11-14T19:00:55+00:00">14 Nov 2019, 19:00</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.15 04:00</p>
      <figure>
        <img src="https://image.chosun.com/sitedata/image/201911/15/2019111500406_0.jpg"/>
        <figcaption>/장련성 기자</figcaption>
      </figure>
      <p>14일 오후 서울 중구 명동을 찾은 관광객들이 갑작스레 찾아온 한파를 피하기 위해 얼굴을 가리고 있다. 2020학년도 대학수학능력시험일이었던 이날 서울의 아침 최저기온은 전날보다 8.7도 떨어진 영하 2.5도, 낮 최고기온은 6.3도 내려간 5도를 기록했다.<br/><br/>좋아요 0 Copyright ⓒ 조선일보 &amp; Chosun.com <a href="http://newsplus.chosun.com/partner/">제휴안내</a><a href="http://members.chosun.com/subscription/appendMobile.jsp">구독신청</a></p>
