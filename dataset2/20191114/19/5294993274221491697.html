      <h1>"Breves de Bruxelas": PE contra lei polaca sobre educação sexual</h1>
      <address><time datetime="2019-11-14T19:00:22+00:00">14 Nov 2019, 19:00</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJzaKRTv__Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os eurodeputados expressam sua profunda preocupação com um projeto de lei polaco que prevê penas de prisão para quem ensinar educação sexual a menores nas escolas.</p>
      <p>Com o texto de uma resolução não vinclulativa, adotad por 471 votos a favor, 128 contra e 57 abstenções, na sessão plenária, esta quinta-feira, em Bruxelas, os eurodeputados esperam que possam surgir iniciativas para emendar a lesgialação, que as autoridades polacas dizem ser um instrumento contra a pedofilia.</p>
      <p>A Polónia tem sido palco de manifestações contra uma lei aprovada na câmara baixa do Parlamento que consideram levar à criminalização da educação sexual nas escolas.</p>
      <p>O parágrafo mais polémico refere: "Qualquer pessoa que promova ou aprove relações sexuais ou outra atividade sexual por parte de um menor de idade e que exerça atividades de formação, cuidado e educação de menores em escolas e outras instituições ligadas à infância são puníveis com pena de prisão até três anos".</p>
      <p>Beata Kempa, eurodeputada polaca conservadora eleita pelo partido no poder, alega que "este parágrafo surge num texto intitulado "Stop à pedofilia"".</p>
      <p>"Esta lei não se refere a questões de educação, apenas proíbe a promoção da pedofilia. Esta lei fortalece a proteção das crianças de acordo com a constituição polaca e legislação internacional, nomeadamente a Declaração dos Direitos da Criança e regulamentos em vigor na União Europeia", explicou, em entrevista à euronews.</p>
      <p>
        <b>Uma questão de direitos humanos e de saúde sexual</b>
      </p>
      <p>O Parlamento Europeu decidiu votar uma resolução não vinculativa sobre o tema que debateu há cerca de um mês.</p>
      <p>O texto faz um alerta para a necessidade de disponibilizar informação sobre sexualidade às crianças em contexto escolar, como aocnselham especialistas em pedagogia.</p>
      <p>"Para nós, esta é uma questão sobre direitos humanos e se há organizações de direitos humanos, seja na Polónia ou em outros países, que nos pedem apoio, penso que é importante dar-lhes esse apoio", disse Rasmus Andresen, eurodeputado alemão dos verdes proponente da resolução.</p>
      <p>Especialistas em educação sexual dizem que banir esta informação do contexto escolar pode ter consequências graves no comportamento sexual.</p>
      <p>"Em pouco tempo, veria um aumento das doenças sexualmente transmitidas, dasgravidezes na adolescência e da violência sexual entre jovens. também pode levar a aumento da homofobia e transfobia, que provocam mais casos de depressão e suicídios na comunidade gay", explicou Wannes Magits, especialista em educação sexual na organização belga SENSOA.</p>
      <p>Sendo esta matéria de competência exclusivamente nacional, os eurodeputados consideram que devem usar a sua capacidade de promoção de um debate mais amplo sobre matérias ligadas aos direiros humanos.</p>
