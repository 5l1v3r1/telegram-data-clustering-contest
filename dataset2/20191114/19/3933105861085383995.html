      <h1>В отделе спецназа пензенскогого УФСИН прошел день открытых дверей (видео)</h1>
      <address>
        <time datetime="2019-11-14T19:43:00+00:00">14 Nov 2019, 19:43</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g3aa0mRN8ZM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>В Пензе состоялся день открытых дверей отдела спецназначения УФСИН. Торжественная церемония прошла на территории регионального управления федеральной службы исполнения наказаний. Первые отряды специального назначения были образованы по всей стране 29 лет назад.</i>
      </p>
      <p>«У нас запланирована выставка вооружения, которое состоит на службе в отделах спецназначения. Каждому из гостей будет предоставлена возможность проверить свои силы по выполнению норматива по разборке-сборке оружия. Кроме того, приглашаем всех в постоянно действующую экспозицию «История управления федеральной службы исполнения наказаний Пензенской области», — рассказал заместитель начальника регионального управления ФСИН России Максим Михайлюк.</p>
      <p>Гостями праздника стали действующие сотрудники и ветераны ведомства, представители власти, а также учащиеся школы № 65 Пензы. Он завершился показом документального фильма об истории и буднях бойцов отряда спецназначения УФСИН и вручением почетных грамот, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
      <p>Видео предоставлено телеканалом.</p>
