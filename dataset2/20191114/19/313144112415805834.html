      <h1>[스포츠 브리핑] 男농구 LG, 현대모비스 꺾고 9위로</h1>
      <address><time datetime="2019-11-14T19:27:41+00:00">14 Nov 2019, 19:27</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.15 04:27</p>
      <p>남자 프로농구 창원 LG가 14일 울산 현대모비스와의 원정 경기에서 84대76으로 이겼다. 이날 승리로 울산 원정 8연패에서 벗어난 LG는 최하위(10위)에서 한 계단 오른 9위가 됐다. 캐디 라렌이 23득점 16리바운드로 팀 승리를 이끌었다. 정희재(13점)와 박정현(11점)도 분투했다.</p>
