      <h1>Milhares de profissionais de saúde exigem melhores condições de trabalho</h1>
      <address><time datetime="2019-11-14T19:53:12+00:00">14 Nov 2019, 19:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H-1T8fh-l-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Falta de meios e de pessoal, de camas e de investimento. São queixas dos trabalhadores no setor público de saúde, em França, e levaram milhares de pessoas para as ruas esta quinta-feira. De acordo com a organização, só em Paris a manifestação contou com a participação de dez mil profissionais do setor. O protesto foi o culminar de oito meses de greves sem uma solução à vista.</p>
      <p>A manifestação acabou por dar frutos. Emmanuel Macron não demorou a reagir, o Presidente francês afirmou compreender a cólera e indignação e prometeu um reforço no investimento previsto e novas medidas para melhorar as condições de trabalho.</p>
