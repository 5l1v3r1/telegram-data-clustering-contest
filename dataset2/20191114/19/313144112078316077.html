      <h1>이용훈 울산과학기술원 총장</h1>
      <address><time datetime="2019-11-14T19:37:17+00:00">14 Nov 2019, 19:37</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.15 04:37</p>
      <p><b>이용훈</b>(64) KAIST 교수가 울산과학기술원(UNIST) 제4대 총장에 선임됐다. 미국 펜실베이니아대에서 박사 학위를 받고, KAIST 전기 및 전자공학과 교수를 지냈다. 임기는 4년이다.</p>
