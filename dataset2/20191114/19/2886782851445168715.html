      <h1>Elhunyt Branko Lustig Oscar-díjas filmproducer</h1>
      <address><time datetime="2019-11-14T19:32:16+00:00">14 Nov 2019, 19:32</time> by <a rel="author">Tamas Maraczi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dqhZG221DG8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nyolcvanhét éves korában Zágrábban elhunyt az Oscar-díjas filmproducer, Branko Lustig.</p>
      <p>Horvát zsidó családba született 1932-ben Eszéken, tizenévesen két évet töltött az auschwitzi és a bergen-belseni koncentrációs táborokban, családja nagy részét a holokausztban elvesztette.</p>
      <p>1955-ben kezdett a filmiparban dolgozni, 1971-ben részt vett a Hegedűs a háztetőn című film forgatásán, 1988-as amerikai emigrálásáig pedig főleg háborús filmeket készített munkatársaival.</p>
      <p>Amerikában már csak a pruduceri tevékenységére koncentrált. Első Oscar-díját 1993-ban kapta a Thomas Keneally regénye alapján leforgatott Schindler listája című film produceri munkájáért - a filmes emlékszobrot később a jeruzsálemi Jad Vasem holokausztmúzeumnak adta megőrzésre.</p>
      <p>2001-ben ismét Oscarral jutalmazták, ezúttal az ókori Rómában játszódó politikai drámájáért, a Gladiátor című filmért. A horvát filmes több más, neves hollywoodi produkcióban is közreműködött, így 1997-ben a Peacemaker, 2001-ben pedig a Hannibal és A Sólyom végveszélyben című mozikban.</p>
      <p>Branko Lustig egyik alapítója volt a zágrábi zsidó filmfesztiválnak, idén májusban pedig Zágráb díszpolgárává avatták.</p>
