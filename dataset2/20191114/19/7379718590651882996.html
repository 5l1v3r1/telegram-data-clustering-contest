      <h1>Banca europea investimenti, stop ai fondi per combustibili fossili</h1>
      <address><time datetime="2019-11-14T19:44:21+00:00">14 Nov 2019, 19:44</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GtaVsJCwY_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Banca europea per gli investimenti ha deciso di <b>interrompere entro la fine del 2021 i finanziamenti per progetti legati a combustibili fossili</b>.</p>
      <p>L'annuncio ufficiale arriva dal vice Presidente dell'istituto, Andrew McDowell, per il quale la nuova politica di prestiti energetici, largamente approvata, ne vieterà la maggior parte, compreso il tradizionale utilizzo di gas naturale.</p>
      <p>Già lo scorso 15 ottobre, il Consiglio di Amministrazione della Banca aveva posticipato il voto sul documento della futura politica per l'energia e le settimane che sono seguite al rinvio sono servite per approntare chiarimenti tecnici, ma il contesto internazionale che vede gli attori decisori non tutti d'accordo sul gas naturale è cio' che ha reso sinora difficili i negoziati. Il gas naturale è considerato già da diversi anni importante per la transizione energetica sia nazionale che europea.</p>
      <p>La proposta iniziale presentata dalla Bei prevedeva appunto la fine del sostegno alle fonti fossili a partire dal 2020, ma il CdA, composto da Commissione europea e Stati membri Ue, ha chiesto correttivi.</p>
      <p>Al riguardo il ministro dell'economia finlandese Mika Lintilä ha affermato:</p>
      <p>"Dal 2013 abbiamo più che raddoppiato i nostri contributi per supportare i Paesi a sviluppare programmi per la riduzione delle emissioni e affrontare l'impatto dei cambiamenti climatici".</p>
      <p>Il coordinatore del <i><b>Green new Deal europeo,</b></i> Frans Timmermans, ha rafforzato in un tweet l'impegno dei prossimi cinque anni in questo senso della commissione europea sottolineando la necessità di un forte lavoro di squadra:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1181653669399400448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'esperta di cambiamenti climatici della BEI, Nancy Saich, ha affermato:</p>
      <p>"Un elemento che risulta importante per la transizione è mettere al centro dei cittadini il lavoro, e lo abbiamo visto anche con i giovani e le proteste che per tutto l'anno sono state protagoniste come quelle dei gilet gialli. Se non abbiamo cura della vita delle persone il loro lavoro e i rischi che corrono lavorando (come chi per esempio lavora nelle miniere o in zone industriali ad alta concentrazione di emissioni), se non consideriamo tutto questo, e non creiamo alternative e opportunità per il futuro, allora lasceremo fuori una fetta di persone. Dobbiamo focalizzarci su questa cosa e non lasciare indietro nessuno".</p>
