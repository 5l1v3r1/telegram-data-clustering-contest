      <h1>Mamamoo releases new album, 'Hip' music video</h1>
      <address><time datetime="2019-11-14T19:06:56+00:00">14 Nov 2019, 19:06</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/F4tMI_XcqQ0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 14 (UPI) -- South Korean girl group Mamamoo is back with new music.</p>
      <p>The <a href="https://www.upi.com/topic/K-pop/?tps=1">K-pop</a> stars released their second studio album, <i>Reality in Black</i>, and an energetic music <a href="https://www.youtube.com/watch?v=KhTeiaCezwM">video</a> for the single "Hip" on Thursday.</p>
      <p>The "Hip" video has a bold red and black color scheme. The video shows Mamamoo members Solar, Moonbyul, Wheein and Hwasa perform dance numbers, sing on stage and fight in a boxing ring.</p>
      <p>"Hip," co-written by Hwasa, encourages fans to embrace themselves for who they are.</p>
      <p>"I love you, whatever you say / Respect you, whatever you do," the group sings.</p>
      <p>Mamamoo released its debut studio album,<i> Melting</i>, in 2016. The group most recently released the Korean EP <i>White Wind </i>in March and the Japanese album <i>4colors</i> in August.</p>
      <p><i>Reality in Black</i> is Mamamoo's <a href="https://www.upi.com/Entertainment_News/Music/2019/11/12/Mamamoo-shares-new-Hip-music-video-teaser/9561573585216/">seventh release</a> to have a color-themed title. In addition to <i>White Wind</i>, the group previously released the EPs <i>Pink Funky</i>, <i>Purple</i>, <i>Yellow Flower</i>, <i>Red Moon</i>, <i>Blue;s</i>.</p>
