      <h1>Φονική επίθεση ενόπλου σε σχολείο στην Καλιφόρνια</h1>
      <address><time datetime="2019-11-14T19:07:49+00:00">14 Nov 2019, 19:07</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aS9Dcox3GSA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ένα δεκαεξάχρονο κορίτσι κι ένα δεκατετράχρονο αγόρι έπεσαν νεκρά την Πέμπτη σε λύκειο της Καλιφόρνια, όταν ένας μαυροντυμένος έφηβος άνοιξε πυρ εναντίον τους. Άλλα τρία παιδιά ηλικίας δέκα τεσσάρων και δέκα πέντε ετών τραυματίστηκαν, πριν ο δράστης στρέψει το σαρανταπεντάρι περίστροφό του στο κεφάλι του και αυτοτραυματιστεί.</p>
      <p>Ο ένοπλος, όπως ανακοινώθηκε, είναι δέκα έξι ετών και νοσηλεύεται σε κρίσιμη κατάσταση.</p>
      <p>Πράκτορας του FBI που έχει αναλάβει την υπόθεση δήλωσε πως προς το παρόν δεν υπάρχουν στοιχεία για τα κίνητρα του δράστη.</p>
      <p>Οι αρχές κάνουν λόγο για έναν νέο ασιατικής καταγωγής που φοιτούσε σε λύκειο της περιοχής Σάντα Κλαρίτα, 60 χλμ. βόρεια του Λος Άντζελες.</p>
      <p>Πρόκειται για την 85η ένοπλη επίθεση σε αμερικανικό σχολείο φέτος και σε κάθε περίπτωση αναμένεται να επαναφέρει στο προσκήνιο την έντονη αντιπαράθεση περί επιβολής περιορισμών στην οπλοκατοχή.</p>
