      <h1>Η κυβέρνηση μεταφέρει μετανάστες, η Μόρια «βουλιάζει», οι Βρυξέλλες ανησυχούν</h1>
      <address><time datetime="2019-11-14T19:03:25+00:00">14 Nov 2019, 19:03</time> by <a rel="author">Apostolos Staikos</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/afMt0gFOOuM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Περίπου 350 μετανάστες από τη <a href="https://gr.euronews.com/2019/09/30/fotia-sto-kyt-tis-morias">Λέσβο και τη Χίο</a> έφτασαν στο λιμάνι του Πειραιά με το πλοίο «Διαγόρας». Οι περισσότεροι έφυγαν από την <a href="https://gr.euronews.com/2019/11/11/se-exelixh-to-programma-aposumforhshs-sth-moria">Μόρια,</a> όπου και συνεχίζουν να συνωστίζονται <a href="https://gr.euronews.com/2019/09/26/lesvos-i-moria-asfiktia-apo-ton-iperplithismo">περίπου 15.000 μετανάστες.</a> Καθώς πλησιάζει ο <a href="https://gr.euronews.com/2019/10/15/moria-kathimerini-afksisi-plithismou-ksepernoun-13800">Χειμώνας,</a> οι πρόσφυγες θέλουν να φτάσουν στην ενδοχώρα όπου και ελπίζουν πως θα βρουν καλύτερες συνθήκες διαβίωσης.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/93/48/808x539_cmsv2_f2527ab0-d708-5597-a83d-f9b5a7f25331-4299348.jpg"/>
      </figure>
      <p><i>«Δεν ξέρω που μας πηγαίνουν. Μας είπαν ότι θα μείνουμε σε ένα παλιό μοναστήρι. Το έχουν διαμορφώσει και είναι πλέον κατάλληλο για εμάς. Μας λένε πως είναι ένα καλό μέρος για εμάς»</i> δήλωσε η 39χρονη Νάνσυ Κιντιμπαντίλα, μετανάστρια από το Κονγκό.</p>
      <p><b><i>«Έμεινα στη <a href="https://gr.euronews.com/2019/09/30/tragwdia-moria-epomeni-mera">Μόρια</a> για δύο μήνες. Η ζωή εκεί ήταν εξαιρετικά δύσκολη. Πάρα πολλοί άνθρωποι και πολλά προβλήματα»</i></b> υποστηρίζει η 30χρονη Ριχάμπ Αλ Σαγιέντ, πρόσφυγας από την Συρία.</p>
      <p>Οι μετανάστες θα φιλοξενηθούν σε ξενοδοχεία και προσφυγικά κέντρα σε όλη την Ελλάδα.</p>
      <p>
        <b>Η Μόρια στο Ευρωκοινοβούλιο</b>
      </p>
      <p>Την ίδια στιγμή, στο Ευρωπαϊκό Κοινοβούλιο διεξήχθη συζήτηση για την κατάσταση στα ελληνικά νησιά και κυρίως για την Μόρια. Στη συζήτηση συμμετείχαν εκ μέρους της Φινλανδικής Προεδρίας, η υπουργός Ευρωπαϊκών θεμάτων Τίτι Τουπουράινεν και το αρμόδιος επίτροπος για τη Μετανάστευση, Δημήτρη Αβραμόπουλος. Η Φινλανδή υπουργός έκανε λόγο <b><i>για «δύσκολη κατάσταση»,</i></b> αναφέροντας συγκεκριμένα νούμερα αφίξεων. Σημείωσε, επίσης, ότι είναι αναγκαίο <b><i>«να αναληφθεί κατεπείγουσα δράση»</i></b> για την αποσυμφόρηση των νησιών, την επιτάχυνση των διαδικασιών ασύλου και την καλύτερη φύλαξη των συνόρων.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194213280090402816" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο Δημήτρης Αβραμόπουλος, αφού περιέγραψε την κατάσταση στα ελληνικά νησιά σε συνέχεια των αυξημένων αφίξεων, υπογράμμισε ότι η Ευρωπαϊκή Επιτροπή βρίσκεται σε επαφή με τις ελληνικές αρχές και παρέχει υποστήριξη για τη βελτίωση των συνθηκών. Αναφέρθηκε στην οικονομική βοήθεια που έχει λάβει η Ελλάδα, αλλά και στις προσπάθειες της νέας κυβέρνησης να αντιμετωπίσει την κατάσταση με την ψήφιση του νέου νομοσχεδίου για το άσυλο. Ο <a href="https://ec.europa.eu/commission/commissioners/2014-2019/avramopoulos_en">Επίτροπος Μετανάστευσης Δημήτρης Αβραμόπουλο</a>ς διευκρίνισε πως η Κομισιόν δεν υποκαθιστά την ελληνική κυβέρνηση.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/25/71/18/808x539_cmsv2_1b38f5ec-0c66-5e05-99b4-25552d77050c-4257118.jpg"/>
      </figure>
      <p>«Ο ρόλος των εθνικών αρχών στον χειρισμό της κατάστασης στο πεδίο συνεχίζει να έχει πρωταρχική σημασία. <b>_Θέλω να είμαι σαφής σε αυτό. Η <a href="https://europa.eu/european-union/about-eu/institutions-bodies/european-commission_el">Ευρωπαϊκή Επιτροπή</a> στηρίζει τις προσπάθειες που γίνονται, όμως δεν υποκαθιστά τις ελληνικές αρχές»_</b> δήλωσε ο Δημήτρης Αβραμόπουλος.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194930289119842304" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>«Για την ελληνική κυβέρνηση η μεταφορά προσφύγων και μεταναστών δεν αποτελεί επιλογή αλλά αναγκαιότητα. <b>Όμως όσο συνεχίζονται οι προσφυγικές ροές, οι συνθήκες διαβίωσης δεν μπορούν να βελτιωθούν και η κατάσταση μοιάζει με αδιέξοδο»</b></i> μεταδίδει από την Αθήνα, ο δημοσιογράφος του euronews, Απόστολος Στάικος.</p>
