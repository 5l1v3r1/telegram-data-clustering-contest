      <h1>Зимняя рыбалка началась: улов пришлось грузить ковшами</h1>
      <address><time datetime="2019-11-14T19:31:06+00:00">14 Nov 2019, 19:31</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Кое-где в России уже пришла настоящая зима, а с ней и зимняя рыбалка. Так, в Якутии выловили столько рыбы, что пришлось подгонять спецтранспорт.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/tpJ4MkIMC_c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В селе Хадаар Чурапчинского района дух-хозяин воды Куех Боллох расщедрился, и рыбаки выловили неводом из местного озера столько карасей, что их пришлось загружать ковшом трактора. Работы было много, но зато вся деревня оказалась обеспечена рыбой на целую зиму.</p>
      <blockquote>«Мы попали в историю. Никто еще не убирал улов с помощью трактора», — хвастают хадаарцы.</blockquote>
      <p>
        <i>Видео: YouTube</i>
      </p>
