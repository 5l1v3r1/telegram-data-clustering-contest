      <h1>Thierry Breton convainc les eurodéputés</h1>
      <address><time datetime="2019-11-14T19:56:50+00:00">14 Nov 2019, 19:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9ZaGezfo4a0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Thierry Breton sera le représentant français au sein de la prochaine Commission européenne. L'ancien patron d'Atos sera en charge du Marché intérieur. Derrière cet intitulé se cache un vaste champ d'actions puisqu'il supervisera l'industrie, le numérique ainsi que le secteur de la défense et de l'espace. Thierry Breton a tout fait lors de son audition pour écarter les interrogations sur d'éventuels conflits d'intérêts. "<i>Je me présente donc devant vous aujourd'hui sans plus aucun intérêt patrimonial dans aucune entreprise. Cela signifie très précisément que j'ai vendu par le biais du marché toutes les actions que j'ai possédées avant même de me présenter à vous. J'ai aussi démissionné de tous mes mandats, je dis bien tous!</i>", a-t-il expliqué lors de ses propos introductifs.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194972062647029760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Thierry Breton s'est voulu le plus transparent possible. C'est pour des raisons d'intégrité que les eurodéputés avaient rejeté précédemment la candidature de Sylvie Goulard. Cette fois-ci l'audition s'est davantage concentrée sur le contenu politique. Les attaques sont principalement venues des Verts et de la gauche radicale.</p>
