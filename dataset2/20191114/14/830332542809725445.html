      <h1>Therapy dogs visit US Congressional staff</h1>
      <address>
        <time datetime="2019-11-14T14:38:30+00:00">14 Nov 2019, 14:38</time>
      </address>
      <figure>
        <img src="https://static.lakana.com/mmm-global-us-east-1/photo/2019/11/14/Therapy%20dogs%20at%20Congress%2013.jpg_39629751_ver1.0_1280_720.jpg"/>
        <figcaption>Golden Doodle therapy dog, 'Blue,' greets Congressional staff during a "Meet the Pets: Destress with Post-Election Therapy Dogs" event on Nov. 13, 2019, in Washington, DC. Pet Partners and the Pet Industry Joint Advisory Council (PIJAC) organized the event to offer congressional staff a stress break and to share stories of how therapy animals help people of all ages in many settings.<cite>Getty Images</cite></figcaption>
      </figure>
      <p>Capitol Hill Congressional staff looking to de-stress were greeted by and got to spend some time with therapy dogs.</p>
