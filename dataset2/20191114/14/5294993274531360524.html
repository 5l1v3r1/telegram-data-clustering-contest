      <h1>Angola quer liderar nas renováveis</h1>
      <address><time datetime="2019-11-14T15:12:36+00:00">14 Nov 2019, 15:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LA1wjCmvlNM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O governo angolano assinou cinco acordos de cooperação com a gigante do setor energético ENI. A assinatura dos documentos teve lugar em Roma, onde a comitiva angolana se encontrava por ocasião da <a href="https://pt.euronews.com/2019/11/12/joao-lourenco-recebido-em-audiencia-privada-pelo-papa">visita de Estado do Presidente João Lourenço ao Vaticano</a>.</p>
      <p>Os compromissos assumidos entre as duas partes vão muito além da atividade petrolífera, destacando-se um acordo de cooperação na área da saúde e parcerias de exploração na área das energias renováveis.</p>
      <p>Em declarações à euronews, o ministro das Relações Exteriores, Manuel Domingos Augusto disse esperar que este fosse "o primeiro de uma série de projetos" capaz de tornar o país num "líder no uso de energias renováveis" uma vez que Angola "tem todas as condições naturais para isso".</p>
      <p>O líder da ENI, Claudio Descalzi, elogiou o executivo angolano: "Está a tentar diversificar as suas atividades, o que é bastante inteligente, porque o petróleo e o gás não vão durar para sempre. Mesmo o petróleo e o gás vão ter de mudar. O plano de Angola passa por ser mais eficiente na produção de petróleo e gás."</p>
