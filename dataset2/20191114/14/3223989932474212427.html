      <h1>Итоги дня от Ulpravda.ru. Карантин в ульяновских школах, новые автобусы, производство сыров</h1>
      <address><time datetime="2019-11-14T14:50:00+00:00">14 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vMM1ymRtKvc" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 14 ноября.</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>За общественный транспорт в Ульяновской области возьмется пассажирская инспекция.</p>
      <p>Даазовцев не бросят. Предприятие будет сотрудничать с Агентством по развитию человеческого потенциала.</p>
      <p>Карантин продолжается. Число детей, заболевших пневмонией, растет.</p>
      <p>Это просто «Шквал»! Спецназ уголовно-исполнительной системы отмечает день рождения</p>
      <p>Госпрограммы, бюджет и законопроекты обсудили сегодня на заседании правительства с участием губернатора Сергея Морозова.</p>
      <p>Карантин по пневмонии объявили ещё в одной школе. С 27 октября по 12 ноября в Ульяновске зарегистрировано 44 случая внебольничной пневмонии среди учеников школ и два случая кори среди маленьких детей.</p>
      <p>Сегодня в регионе открылась I Всероссийская конференция по совершенствованию системы питания в образовательных организациях. Она пройдет с 14 по 15 ноября на базе Ульяновского педагогического университета. Планируется, что участниками станут 250 делегатов из 36 субъектов РФ. Сегодня центральной точкой стал экспертный семинар. В его рамках эксперты рассмотрели опыт организации питания в детских садах.</p>
