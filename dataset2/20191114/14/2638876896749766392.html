      <h1>Новый геймплейный трейлер Mortal Kombat 11 представляет Синдел</h1>
      <address><time datetime="2019-11-14T14:20:00+00:00">14 Nov 2019, 14:20</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Студия NetherRealm представила геймплей за следующего бойца <i>Mortal Kombat 11 </i>— Синдел. Судя по ролику, у королевы будет несколько новых умений, например, она сможет создавать духа.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7k3g_WIoDgY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Синдел станет четвертым персонажем, который пополнит ростер бойцов <i>Mortal Kombat 11 </i>в рамках пострелизной поддержки. До нее в игре появились Шан Цунг, Ночной Волк и Терминатор. Позже игроки получат Джокера и Спауна.</p>
      <p>Ранее Эд Бун заявил, что игроков <i>Mortal Kombat 11 </i>ждет большой сюрприз в 2020 году. Скорее всего, речь идет про какой-то пак классических персонажей.</p>
      <p>Синдел станет доступна обладателям Kombat Pack 26 ноября, отдельно она появится в продаже 3 декабря.</p>
      <p>Релиз игры состоялся 23 апреля 2019 года. Файтинг доступен на всех актуальных платформах.</p>
    </article>
