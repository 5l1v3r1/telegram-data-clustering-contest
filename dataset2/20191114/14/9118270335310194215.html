      <h1>«Исполнительная власть не может собирать группы», - глава облсовета Москаленко считает, что губернатор Стадник нарушил закон</h1>
      <address><time datetime="2019-11-14T14:30:00+00:00">14 Nov 2019, 14:30</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/od-xOy1ZYQw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко заявила, что глава Николаевской ОГА Александр Стадник незаконно сформировала депутатскую группу для того, чтобы отправить ее в отставку. </p>
      <p>Об этом она заявил в эфире программы «Добрый вечер» на телеканале НИС-ТВ.</p>
      <p>По словам Виктории Москаленко, Александр Стадник вместо исполнения своих должностных обязанностей и развития Николаевской области занимается политикой и нарушает законы. </p>
      <blockquote>— Глава ОГА пришел месяц назад, всем заявил, что он выступает за конструктив, что он против того, чтобы ситуация в области не было как в басне «Лебедь Рак и Щука», это были такие громкие заявления, а на самом деле произошло совершенно другое. На самом деле произошло деление депутатов, которые «За» Москаленко и тех кто поддерживает Стадника. Мне жаль об этом говорить. Собирается губернатором группа абсолютно незаконно. Исполнительная ветвь власти не может собирать группы, не может быть группы главы ОГА. Это абсолютно незаконно! – заявила <b>Виктория Москаленко</b>.</blockquote>
      <p>Стоит отметить, что в апреле 2017 года тогдашний глава Николаевской областной государственной администрации Алексей Савченко совместно с депутатом областного совета от партии «Наш край» Юрием Кормышкиным <a href="http://nikvesti.com/news/politics/107157">рассказали</a> о создании в облсовете депутатской группы «Разом до перемоги». Тогда <b>Виктория Москаленко не делала заявлений</b> о нарушении закона со стороны тогдашнего главы ОГА.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/g5LnXYYmGmY" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Напомним, бывший народный депутат Артем Ильюк <a href="http://nikvesti.com/news/politics/171287">заявил</a>, что глава Николаевской ОГА Александр Стадник решил создать в областном совете свою депутатскую группу.</p>
      <p>По информации экс-нардепа, уже <b>27 депутатов</b> согласились войти в группу. В частности, он подчеркнул, что работа с фракцией не дала результата, поэтому депутатов «обрабатывают по одному».</p>
      <p>6 ноября Александр Стадник  <a href="http://nikvesti.com/news/politics/171522">провел</a> закрытую встречу <b>по вопросу отставки главы облсовета Виктории Москаленко</b>. </p>
      <p>На встрече, в частности, присутстсовали Татьяна Демченко, Федор Барна, Анатолий Николенко, Светлана Гладун, Андрей Кротов, Оксана Солтыс, Иван Кухта, Петр Паламарюк, Максим Невенчанный, Александр Бондарь, Александр Каражей, Надежда Иванова, Геннадий Рубский, Владислав Басс, Владислав Белава, Евгений Вовненко, Василий Жосан, Юрий Крет, Евгений Вовненко.</p>
      <p>Депутат Николаевского областного совета Владимир Фроленко <a href="http://nikvesti.com/news/politics/171574">заявил</a>, что глава Николаевской ОГА Александр Стадник угрожает депутатам Николаевского областного совета и делит их на своих и чужих.</p>
      <p>В свою очередь Александр Стадник <a href="http://nikvesti.com/news/politics/172067">заявил</a> что в областном совете сформировано большинство депутатов, готовых работать над реальными проблемами Николаевщины. </p>
