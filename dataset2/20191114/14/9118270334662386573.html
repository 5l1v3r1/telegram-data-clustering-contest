      <h1>Глава облсовета Москаленко обвинила своего заместителя Кротова: «Он работает на областную администрацию»</h1>
      <address><time datetime="2019-11-14T14:50:00+00:00">14 Nov 2019, 14:50</time> by <a rel="author">https://www.facebook.com/profile.php?id=100022307811870, Валентин Молдован</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/od-xOy1ZYQw" width="700" height="410" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко обвинила своего заместителя Андрея Кротова в том, что он работает на областную государственную администрацию, главой которой является Александр Стадник, и у неё больше нет к нему доверия. </p>
      <p>Об этом она рассказала в эфире программы «Добрый вечер» на НИС-ТВ.</p>
      <p>Глава Николаевского облсовета отметила, что Андрей Кротов фактически работает на облгосадминистрацию и «исполняет её просьбы».</p>
      <blockquote>— Что касается заместителя главы областного совета Андрея Кротова, то, к сожалению, он сейчас фактически работает в облгосадминистрации, получая зарплату в облсовете, он работает на областную администрацию. Если мы видим сегодня заседание сессии или заседание сессии об аграрных вопросах, и мы видим, что просто исполняется просьба облгосадминистрации, - заявила <b>Виктория Москаленко</b>.</blockquote>
      <p>Также глава облсовета добавила, что если у её заместителя Андрея Кротова есть собственная позиция по какому-либо вопросу, - ему нужно «садиться в зал» и высказывать её, а сейчас она потеряла к нему доверие. </p>
      <blockquote>— Кротов на сегодняшний день еще подчиненный, заместитель главы облсовета, и кроме его позиции депутата, он еще и должностное лицо. Если у него есть позиция депутата, - пожалуйста, садитесь в зал и имейте свою позицию. Как когда-то эту позицию имел Иван Кухта. Кротов может спокойно свою позицию высказывать как депутат облсовета, но не будучи должностным лицом и заместителем главы облсовета. Доверия у меня сегодня к моему заместителю нет. А депутаты пусть решат сами (о снятии Андрея Кротова с должности - прим.), к тому же депутаты уже собрали подписи о недоверии, - подытожила <b>Виктория Москаленко</b>.</blockquote>
      <p>Ранее депутат Николаевского областного света Максим Невенчанный заявлял, что Виктория Москаленко «не является субъектом принятия решений, она является просто говорящей головой и пишущей рукой, которая просто <a href="http://nikvesti.com/news/politics/156468">ставит подписи по требованию Савченко</a> (бывшего главы Никоглавской ОГА Алексея Савченко - прим.)».</p>
      <p>Депутат Николаевского областного совета Владимир Фроленко обвинил заместителя главы областного совета Андрея Кротова <a href="http://nikvesti.com/news/politics/171585">в предательстве</a> и попросил извинения у депутатов за то, что просил голосовать за его назначение замом.</p>
      <p>Ранее <b>НикВести</b> сообщали, что глава Николаевского облсовета Виктория Москаленко достигла договоренности и собрала необходимое большинство в облсовете, которые <a href="http://nikvesti.com/news/politics/171491">не дадут голоса</a> за ее снятие с должности.</p>
