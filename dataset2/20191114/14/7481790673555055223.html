      <h1>［深層ＮＥＷＳ］北ミサイル「米朝協議へプレッシャーかけている」</h1>
      <address>
        <time datetime="2019-11-14T14:04:00+00:00">14 Nov 2019, 14:04</time>
      </address>
      <p>　松川るい・自民党参院議員、田中均・元外務審議官、李柄輝・朝鮮大学校准教授が１４日、ＢＳ日テレの「深層ＮＥＷＳ」に出演し、北朝鮮情勢について議論した。</p>
      <p>　松川氏はミサイル発射を繰り返す北朝鮮について、「次の米朝協議でほしいものを得るべく、プレッシャーをかけている」と指摘した。田中氏は「（協議が）決裂していくと北朝鮮は失うものが大きい」と述べた。李氏は「北朝鮮は米国と対話が続いている以上、ＩＣＢＭ（大陸間弾道ミサイル）と核はやらない」との見通しを示した。</p>
    </article>
