      <h1>Два кроссовера столкнулись в Барнауле</h1>
      <address>
        <time datetime="2019-11-14T14:01:00+00:00">14 Nov 2019, 14:01</time>
      </address>
      <p>14 ноября на пр. Комсомольском столкнулись две иномарки, сообщил читатель altapress.ru.</p>
      <p>ДТП произошло около корпуса АлтГТУ. Столкнулись Honda CR V и Nissan Qashqai. Причем проезжая часть на Комсомольском почищена.</p>
      <figure>

      </figure>
      <p>На месте работали сотрудники ГИБДД.</p>
