      <h1>У Горішніх Плавнях масово потрощили автівки</h1>
      <address>
        <time datetime="2019-11-14T14:45:00+00:00">14 Nov 2019, 14:45</time>
      </address>
      <figure>
        <img src="https://kg.ua/sites/default/files/styles/news_style_3/public/news3/screenshot_87_0.png?itok=c4N-eiaM"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hjj-ecBCcMA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Відеофакт.</b>
      </p>
      <p>Щонайменше п’ять легкових автомобілів постраждали минулої ночі від дій зловмисників. Про це йдеться у відео сюжеті <a href="https://www.youtube.com/channel/UC6hNQ25BExRcIQ2ugL2qf9g">Телерадіокомпанії ГОК</a>.</p>
      <p>Кілька епізодів злочинних дій трапилося у мікрорайоні Піски. А от у дворі житлового будинку, що  по вул.Добровольців вибили вікна одразу у трьох автівках. Асам: Volkswagen Passat, Fiat Doblò та Peugeot Partner.</p>
      <p> </p>
      <blockquote><i>«Зловмисники заволоділи цінними речами, які змогли винайти усередині транспортних засобів»</i>, - йдеться у повідомленні.</blockquote>
      <p> </p>
      <p>За даним фактом відкрите кримінальне провадження.</p>
      <p> </p>
      <p> </p>
      <p>Антоніна Озерна</p>
    </article>
