      <h1>Az árvíz újra felvetette a kérdést: miért nincs gát Velencében?</h1>
      <address><time datetime="2019-11-14T14:36:43+00:00">14 Nov 2019, 14:36</time> by <a rel="author">Tamas Maraczi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/S8c2qCI2fEE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Velence súlyos árvízveszéllyel néz szembe, a műemlékváros 80 százaléka víz alatt van, a velenceiek pedig azt kérdezik, hogy hol vannak a korábbi árvízvédelmi tervek. 15 évvel ezelőtt ugyanis elkezdték az 5 és fél milliárd euróba kerülő védőgátrendszer kiépítését, de félbemaradt.</p>
      <p>"Velence a klímaváltozás és a politika áldozata, a politika megbénítja a projekteket" - panaszkodik ez a helyi lakos.</p>
      <p>A gátrendszer 78 darab, egyenként 30 méter magas, 20 méter széles és 5 méter vastag, 300 tonnás acélkapuból állna, amelyeket dagály esetén felhúznának, és a rendszerrel hermetikusan lezárnák a lagúnát. A gát kiépítését azonban folyamatosan korrupciós botrányok övezték, és kiderült, hogy technikailag is rosszul tervezték.</p>
      <p>"Azon dolgozunk, hogy megoldjuk Velence problémáit. Ezek az ügyek évek óta erodálják a várost. Egy különbizottságot állítunk fel, amelynek az lesz a feladata, hogy pontosan mérje fel a feladatokat, és tegyen pontos javaslatokat, hogy milyen döntések szülessenek" - közölte Giuseppe Conte olasz kormányfő.</p>
      <p>A gátrendszer mellett óriási problémát jelentenek az óceánjáró hajók, egy nem hivatalos referendumon a lakosok úgy döntöttek, hogy ezeket nem szabadna a lagúna területére engedni. A harmadik probléma a turizmus: évi 20 millió turista érkezik a városba, ami megnehezíti a lakosság életét. Nem véletlen, hogy 60 év alatt harmadára, 50 ezerre csökkent a populáció.</p>
