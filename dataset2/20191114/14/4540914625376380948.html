      <h1>Venedig: Das Wasser geht, das Salz bleibt</h1>
      <address><time datetime="2019-11-14T14:29:35+00:00">14 Nov 2019, 14:29</time> by <a rel="author">Claudio Lavanga </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xyVWf4ynyEI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>euronews-Korrespondent Claudio Lavanga</b> aus Venedig:</p>
      <p>"Diese Überflutungen sind nicht so schlimm sind wie die, die am Dienstag Tod und Verwüstung brachten, aber die Venezianer sagen, das Wasser bringen einen unsichtbaren Feind mit: Wenn die Flut zurück geht, bleibt das Meersalz, das die äußerst empfindliche und alte Substanz Venedigs, seine Infrastruktur und die Architektur langsam zerfrisst. Die Flut vom Dienstag nannten sie einen perfekten Sturm.</p>
      <p>Diese Schäden werfen wieder einmal Fragen über das komplizierte und teure Schleusensystem auf, das seit 2003 in der Lagune gebaut wird. 2016 sollte es fertig sein, jetzt heisst es, vor 2021 wird es keinesfalls in Betrieb gehen.</p>
      <p>Inzwischen glauben die Venezianer, das Schleusensystem werde nie fertig, nie funktionieren - und falls doch, dann wird es absolut ungenügend sein."</p>
