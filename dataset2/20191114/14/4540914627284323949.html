      <h1>"Little Joe - Glück ist ein Geschäft": Neuer Film von Jessica Hausner</h1>
      <address><time datetime="2019-11-14T14:57:20+00:00">14 Nov 2019, 14:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xUb6qAiJuDY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Little Joe - Glück ist ein Geschäft". So heißt der neue Film der österreichischen Regisseurin Jessica Hausner. Darin züchtet Alice Woodard eine Pflanze, die Menschen glücklicher machen soll.</p>
      <p>Eine der Blumen schenkt sie ihrem Sohn Joe. Und es stellt sich heraus: Ihre Kreation ist weit weniger harmlos, als gedacht.</p>
      <p>Premiere hatte der Film bei den diesjährigen Filmfestspielen von Cannes. Hauptdarstellerin Emily Beecham wurde als beste Darstellerin ausgezeichnet.</p>
      <p>Beecham: "Sie ist Bioingenieurin und entwickelt per Gentechnik eine Pflanze, die alle, die an ihr riechen, glücklich macht. Es gibt aber auch Konsequenzen, auf die ich jetzt nicht eingehe, weil ich nichts verraten will. Dies ist die erste britisch-österreichische Koproduktion, das ist etwas Besonderes."</p>
      <p>Hausner: "Ja, aber es hat sich auch ganz natürlich angefühlt."</p>
      <p>Der Film ist atmosphärisch sehr dicht. Die Farben, das Licht spielen eine große Rolle. Ein sehr ausgefeiltes Szenario mit einem dystopischen Hauch.</p>
      <p>Beecham: "Alice hat es mit vielen Herausforderungen zu tun. Ihr Job nimmt sie sehr in Anspruch, er ist ihr sehr wichtig. Gleichzeitig will sie ihren Sohn glücklich machen und ihre Beziehung pflegen."</p>
      <p>Hausner: "Alice kämpft auch mit den moralischen Fragen der heutigen Gentechnik."</p>
      <p>Little Joe - Glück ist ein Geschäft, stellt die Frage, inwieweit Wissenschaft zum Zauberlehrling wird, der die Kontrolle über seine Schöpfungen verliert. Der Film kommt in diesen Tagen in Europa in die Kinos.</p>
