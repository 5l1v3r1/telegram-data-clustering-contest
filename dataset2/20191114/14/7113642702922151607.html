      <h1>Под Киевом чиновник прокатил журналистов на капоте машины (видео)</h1>
      <h2>Под Киевом, в одном из сел Бориспольского района сельский глава устроил серьезное ЧП.</h2>
      <address><time datetime="2019-11-14T14:20:00+00:00">14 Nov 2019, 14:20</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dqMhlcBtTcw" width="621" height="465" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Сельский глава не захотел общаться с журналистами</h3>
      <p>Чиновник протаранил журналистов своим авто, прокатив их на капоте, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p><i>"Мужчина отказался отвечать на вопросы представителей СМИ. Зато сел за руль своего автомобиля и отправился, несмотря на то, что движение ему преградили журналисты. Одного из них чиновник "провез" на капоте несколько десятков метров"</i>, - рассказали в <a href="https://kv.npu.gov.ua/news/Informacziya/za-faktom-pereshkodzhannya-zhurnalistskij-diyalnosti-policziya-kijivshhini-vidkrila-kriminalne-provadzhennya/">пресс-службе полиции Киевской области.</a></p>
      <p>Журналистов интересовало, почему все кресла в сельсовете занимают только родственники чиновника.</p>
      <p>Оказывается, секретарем сельсовета является его супруга. Их сын занимает сразу две должности - юриста, и начальника пожарной безопасности, а также является депутатом районного совета. Должность землеустроителя также занимает родственник сельского головы.</p>
