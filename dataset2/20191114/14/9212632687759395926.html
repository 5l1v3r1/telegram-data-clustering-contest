      <h1>Suami tikam isteri hamil diperintah ke Hospital Bahagia [METROTV]</h1>
      <address><time datetime="2019-11-14T14:25:50+00:00">14 Nov 2019, 14:25</time> by <a rel="author">Sarah Zulkifli</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/R5aWmTfQxzw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>PEMBANTU jurutera audio yang mencederakan isterinya yang sarat mengandung minggu lalu diperintahkan oleh Mahkamah Sesyen Kuala Lumpur hari ini ke Hospital Bahagia Ulu Kinta, Perak.</p>
      <p>Perintah itu dikeluarkan Hakim Mahyon Talib terhadap Zulkifli Taib, 38, mengikut Seksyen 342 (5) Kanun Prosedur Jenayah bagi tertuduh menjalani pemeriksaan di hospital berkenaan selama 30 hari.</p>
      <p>Terdahulu, ketika pertuduhan terhadapnya dibacakan, tertuduh yang tidak diwakili peguam bela itu seolah-olah tidak memahami tuduhan dan beberapa kali menyoal semula jurubahasa mahkamah.</p>
      <p>Timbalan Pendakwa Raya Nurliyana Mohd Jafri kemudian memaklumkan mahkamah bahawa tertuduh ada temujanji di Klinik Kesihatan Putrajaya, pada 6 Disember nanti dan dia dianggap bukan sempurna akalnya.</p>
      <p>"Saya pohon tertuduh dihantar ke Hospital Bahagia Ulu Kinta bagi pihak hospital melakukan pemerhatian dan membuat penilaian terhadapnya," katanya.</p>
      <p>Mahkamah kemudian menetapkan 13 Disember ini sebagai sebutan semula kes berkenaan sementara menunggu status kesihatan mental tertuduh.</p>
      <p>Selepas prosiding tamat, suasana hiba menyelubungi mahkamah apabila ibu tertuduh menangis teresak-esak selepas melihat anak lelakinya yang berada di dalam kandang tertuduh menangis.</p>
      <p>Turut menangis, beberapa ahli keluarga tertuduh yang menghampiri lelaki itu.</p>
      <p>Keadaan itu menyebabkan polis mahkamah terpaksa menenangkan ibu dan keluarga tertuduh.</p>
      <p>Mengikut pertuduhan, Zulkifli didakwa dengan sengaja menyebabkan kecederaan terhadap isterinya yang berusia 35 tahun dengan menggunakan pisau lipat hingga cedera di bahagian limpa.</p>
      <p>Kesalahan itu didakwa dilakukan di Presint 9, Putrajaya 9 pagi pagi 8 November lalu.</p>
      <p>Dakwaan kes dilakukan mengikut Seksyen 324 Kanun Keseksaan yang boleh dihukum mengikut Seksyen 326A kanun sama</p>
      <p>Jika sabit kesalahan, boleh dihukum penjara tidak lebih 10 tahun atau denda atau dengan sebat, atau dengan mana-mana dua hukuman berkenaan.</p>
      <p>Tertuduh juga boleh dihukum mengikut Seksyen 326A Kanun Keseksaan, iaitu penjara hingga dua kali ganda daripada hukuman penjara yang dikenakan mengikut Seksyen 324 Kanun Keseksaan, jika sabit kesalahan.</p>
      <p>Dalam kejadian Jumaat minggu lalu, mangsa yang juga seorang guru mengalami pendarahan akibat luka dikelar pada jari kiri, lengan kanan, dua kesan kelar di perut serta luka di belakang badan selepas ditikam suaminya yang kemurungan dipercayai akibat tekanan di tempat kerja.</p>
      <p>Bagaimanapun mangsa yang hamil 37 minggu selamat melahirkan bayinya melalui pembedahan pada hari sama kejadian.</p>
