      <h1>Погони по историческим улицам и «Давид» Микеланджело в трейлере 6 Underground</h1>
      <address><time datetime="2019-11-14T14:48:09+00:00">14 Nov 2019, 14:48</time> by <a rel="author">Антон Самитов</a></address>
      <p>Боевик Майкла Бэя с Райаном Рейнольдсом выйдет на Netflix 13 декабря.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2elnByQVXbg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Начало ролика стилизовано под туристическую рекламу Италии — «самой утончённой страны в мире и места, где хранится история». После короткого вступления в нём показывают погоню по улицам Флоренции с мотоциклами, пулемётами и паркуром.</p>
      <p>6 Underground — один из самых дорогих фильмов Netflix. Боевик с бюджетом в 125 миллионов долларов снял Майкл Бэй по сценарию Пола Верника и Ретта Риза, до этого работавшим над «Дэдпулом» и «Zомбилэндом».</p>
      <p>Главные роли в блокбастере о миллионерах, инсценировавших свою смерть и организовавших отряд по борьбе с преступностью, исполнили Райан Рейнольдс, Дэйв Франко и Мелани Лоран.</p>
