      <h1>Ο «Little Joe» κάνει πρεμιέρα στη Γαλλία</h1>
      <address><time datetime="2019-11-14T14:37:23+00:00">14 Nov 2019, 14:37</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y9fWFMznYdg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Τζέσικα Χάουζερ, που υποδύεται την Άλις είναι μια χωρισμένη μητέρα, αφιερωμένη στην εργασία της σε μια εταιρεία που αναπτύσσει νέα είδη φυτών. Πηγαίνοντας κόντρα στο καταστατικό της εταιρείας, παίρνει ένα φυτό στο σπίτι της για να το κάνει δώρο στον έφηβο γιο της Τζο.</p>
      <p>Η ταινία συμμετείχε στο διαγωνιστικό κομμάτι του φεστιβάλ των Καννών, όπου η ηθοποιός Έμιλι Μπίκαμ κέρδισε το βραβείο καλύτερης ηθοποιού.</p>
      <p>«Είναι βιολόγος και ειδικεύεται στην γενετική. Δημιουργεί ένα φυτό που καταπολεμά την κατάθλιψη και κάνει ευτυχισμένους όσους το μυρίζουν, αλλά έχει κάποιες επιδράσεις μάλλον αρνητικές τελικά» δήλωσε η ηθοποιός.</p>
      <p>Είναι μια πολύ περίεργη ατμόσφαιρα στην οποία μας μεταφέρει η παραγωγός Τζέισκα Χάουσνερ. Η ταινία Little Joe είναι απλής αισθητικής με μεγάλη δουλειά στο φως, αλλά και στις εσωτερικές διαθέσεις. Το σενάριο έχει ανατροπές και είναι δυστοπικό και θυμίζει τη βρετανική σειρά Black Mirror.</p>
      <p>«Η Άλις καλείται να αντιμετωπίσει πολλές προκλήσεις. Ο χαρακτήρας της είναι ανάμεσα στη δουλειά της την οποία είναι αφιερωμένη. Της αποσπά πολύ χρόνο, είναι πολύ σημαντική για αυτή, συγχρόνως όμως θέλει να κρατήσει το γιο της ευτυχισμένο και να διατηρήσει τη σχέση τους» δήλωσε η ηθοποιός.</p>
      <p>Και ο χαρακτήρας της Άλις μοιράζεται ανάμεσα στο ηθικό ζήτημα της γενετικής στις μέρες μας.</p>
      <p>Πίσω από την ιστορία της Άλις τίθεται το ζήτημα αν τα εργαστήρια λειτουργούν πλέον ως μάγισσες.</p>
      <p>Η ταινία έκανε πρεμιέρα στη Γαλλία πριν βγει σε άλλες ευρωπαϊκές χώρες.</p>
