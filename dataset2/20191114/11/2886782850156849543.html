      <h1>ECOFIN: az unió hozza összhangba a támogatási politikáját</h1>
      <address><time datetime="2019-11-14T11:01:30+00:00">14 Nov 2019, 11:01</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wJlGdGWYTe8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A káros-anyag kibocsátásának csökkentése és a kitűzött klímacélok elérése érdekében az Európai Unió pénzügyminiszteri tanácsa arra szólította fel az Európai Beruházási Bankot, hogy állítsa le az olaj, a gáz és a kőszén kitermelését támogató projektek finanszírozását.</p>
      <p>A finn gazdasági miniszter, Mika Lintila szerint az uniónak összhangba kell hoznia döntéseit, helytelen, hogy ha olyan projekteket támogat, amelyek nem szolgálják a klímacélokat, miközben 2013 óta rengeteg pénzzel ad a fejlődő országoknak az üvegházhatás csökkentésére.</p>
      <p>Az ECOFIN állásfoglalása üzenetértékű. Részint azért, mert a működését hamarosan megkezdő Európai Bizottság vezetői korábban határozott kiállást sürgettek a klímavédelem érdekében, részint pedig azért mert egy hónap sincs már a madridi klímacsúcsig, ahol a Párizsi egyezmény végrehajtásának részleteiről lesz szó.</p>
      <p>Az Európai Beruházási Banknak ugyanakkor fontos szerepe van az átállásban, különös tekintettel arra, hogy a rendelkezésére álló pénzeszközökkel a káros anyagokat kibocsátó üzemek jövőbeni bezárását szolgáló projekteket is támogathat – emlékeztetett egy Twitter üzenetben Frans Timmermans.</p>
      <p>Ahogy az EBB klímaügyi szakértője nyilatkozta, nagyon fontos, hogy mindenkinek a véleményére odafigyeljenek, ahogy a klímaaktivistákéra, a szénbányákban dolgozók véleményére is figyelni kell. Gondolni kell az ő megélhetésükre is és lehetőséget kell biztosítani arra, hogy káros-anyag kibocsátás miatt elveszített munkahelyeik helyett újat találhassanak.</p>
      <p>Az Eurobarométer legutóbbi felmérése szerint egyre többen vannak akik szerint a klímaváltozás ügy fontos és megoldandó kérdés.</p>
      <p>A szegénység, az éhezés felszámolása után már a második helyen van a klímavédelem kérdése megelőzve az eddigi második legégetőbb problémát a nemzetközi terrorizmus megfékezését.</p>
