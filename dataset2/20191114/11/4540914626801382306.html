      <h1>Mozart-Porträt wird versteigert: Millionengebot erwartet</h1>
      <address><time datetime="2019-11-14T11:59:50+00:00">14 Nov 2019, 11:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2kQfci6ufI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Porträt von Wolfgang Amadeus Mozart kommt unter den Hammer. Das Gemälde in Öl auf Leinwand zeigt den Komponisten als Teenager.</p>
      <p>Das Werk wird dem italienischen Rokoko-Maler Giambettino Cignaroli zugeschrieben. Das Besondere: Es ist eines von nur vier Gemälden Mozarts, die zu Lebzeiten des Komponisten entstanden. Es wurde im Januar 1770 gemalt.</p>
      <p>Die Kunsthistorikerin Astrid Center-d'Oultremont erklärt: "Mozart ist 13 Jahre alt, noch ein junger Mann; er reist mit seinem Vater nach Italien. Es wurde für Pietro Lugiati gemalt. Er hatte Mozart beim Musizieren gesehen, in ihm einen erstaunlichen und talentierten Musiker erkannt und daraufhin das Porträt bestellt. Was an diesem Gemälde interessant ist, ist die Partitur darauf - das kennt man eigentlich nur von diesem Porträt. Einige Musikwissenschaftler sagen, es könnte ein Werk von Mozart selbst sein."</p>
      <p>Bislang befindet sich das Porträt in einer Privatsammlung. Nun soll es versteigert werden. Der Preis wird auf 800.000 bis 1,2 Millionen Euro geschätzt. Die Versteigerung findet am 27. November im Auktionshaus Christie's in Paris statt.</p>
