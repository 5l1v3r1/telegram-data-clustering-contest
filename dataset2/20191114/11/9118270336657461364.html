      <h1>«Стыд и позор нам вместе взятым», - Демченко возмутилась, что здание николаевской водолечебницы находится в аварийном состоянии</h1>
      <address><time datetime="2019-11-14T11:39:00+00:00">14 Nov 2019, 11:39</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CSA_RCal7Hk" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Депутат Николаевского областного совета Татьяна Демченко потребовала при формировании бюджета на 2020 год обратить внимание на лечебные учреждения области, в частности на главный корпус Николаевской областной больницы восстановительного лечения, который, по ее словам, находится в аварийном состоянии.</p>
      <p>Об этом Татьяна Демченко рассказала в ход е заседания комиссии по вопросам планирования бюджета и финансов вчера, 13 ноября.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/14/172141/172141_0.jpg"/>
      </figure>
      <p>По словам Татьяны Демченко, из-за аварийного состояния главного корпуса водолечебницы николаевцы не могут посещать уникальные процедуры.</p>
      <blockquote>— Пойдите в главный корпус, он тоже находится в аварийном состоянии, в котором есть уникальные процедуры, а люди ими воспользоваться не могут. Потому что мы не можем выделить. Цена вопроса в прошлом году была 600 тысяч, в этом году не знаю сколько. Есть проект на эту больницу, - рассказала <b>Татьяна Демченко</b>.</blockquote>
      <p>Татьяна Демченко также отметила неудовлетворительное состояние котельной больницы и проблемы с отоплением.</p>
      <blockquote>ᐟ— Я писала официальное обращение и на Кушнира в начале года, и в прошлом году писала, касательно отопления этой больницы, там котельная в неудовлетворительном состоянии. Я думаю, вы не будете против, когда мы будем расматривать проект бюджета, чтобы приоритет был лечебным учреждениям облатсного подчинения. Стыд и позор нам всем вместе взятым, - сказала <b>Татьяна Демченко.</b></blockquote>
      <p>Ранее заместитель главы Николаевской ОГА Валентин Гайдаржи заявил, что смысла закладывать в бюджет перераспределения 2019 года 5 миллионов гривен на ремонт отделения гематологии в областной клинической больнице нет, потому что до конца года осталось мало времени и деньги на ремонт<a href="http://nikvesti.com/news/politics/172139"> не смогут освоить.</a></p>
