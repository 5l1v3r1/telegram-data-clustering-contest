      <h1>Это просто «Шквал»! Николай Цуканов поздравил ульяновский спецназ с днем рождения</h1>
      <address><time datetime="2019-11-14T11:00:00+00:00">14 Nov 2019, 11:00</time> by <a rel="author">Дарья Сударева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rCqJYC-n8xU" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Поймать и обезвредить опасного преступника, пресечь беспорядки и выехать в «горячую точку». «Такая работа», - говорят ребята. 29-летие со дня образования отметили в подразделении специального назначения «Шквал» уголовно-исполнительной системы.</b>
      </p>
      <hr/>
      <p>В день празднования бойцы пригласили друзей, ветеранов и ребят из подшефных кадетских классов.</p>
      <p>
        <b>Алексей ЖИБОЕДОВ – НАЧАЛЬНИК ОТРЯДА СПЕЦИАЛЬНОГО НАЗНАЧЕНИЯ «ШКВАЛ» УФСИН РОССИИ ПО УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Подразделение выполняет различные задачи, как на объектах уголовно-исполнительной системы – это  пресечение массовых беспорядков и противоправных действий заключенных под стражу, осужденных, так и освобождение заложников в местах лишения свободы.</blockquote>
      <p>Предотвратить теракт и ликвидировать вооруженные формирования – прямая обязанность бойцов. Отдел спецназначения создан в 1991 году. За это время «Шквал» заработал авторитет одного из сильнейших отделов не только в регионе, но и в стране. Личный состав не раз участвовал в боевых действиях по ликвидации незаконных вооруженных формирований на Северном Кавказе.  Поздравить ульяновцев приехал и экс-министр спорта Николай Цуканов, бывший боец спецназа.</p>
      <p>
        <b>Николай ЦУКАНОВ</b>
      </p>
      <blockquote>- Всегда приветствуется преемственность поколений, когда есть ветераны и молодые сотрудники. Ветераны всегда у нас в строю. Пенсия хоть и ранняя, но заслуженная. Кто еще в строю, всегда приходим, общаемся.</blockquote>
      <p>Главное для бойцов – безупречная физическая подготовка. Поэтому в спортзалах ребята тренируются ежедневно. Как итог – в отделе работают 11 мастеров спорта страны. Для приглашенных кадетов сотрудники показали боевые приемы рукопашного боя.</p>
      <p>Мастер-классом не ограничились. Ребятам дали возможность взять в руки  образцы оружия, которые используют сами бойцы. Показали фильмы об отряде, и  даже дали забраться внутрь бронетехники. В завершение накормили всех гречневой кашей из полевой кухни.</p>
      <p>
        <b>Евгений ДРОНИН – УЧЕНИК КАДЕТСКОЙ ШКОЛЫ-ИНТЕРНАТА</b>
      </p>
      <blockquote>- Нас пригласили на день открытых дверей, представили оружие, все остальное показали..</blockquote>
      <p>За добросовестное исполнение должностных обязанностей и личный вклад в укрепление и развитие уголовно-исполнительной системы лучше сотрудники отмечены благодарственными письмами.</p>
