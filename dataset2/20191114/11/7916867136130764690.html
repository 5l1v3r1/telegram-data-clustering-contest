      <h1>WikiŠliks pirmojo sezono pabaiga – su unikaliais Arvydo Sabonio epizodais</h1>
      <address>
        <time datetime="2019-11-14T11:37:00+00:00">14 Nov 2019, 11:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hU1QLnKqwAw" width="630" height="354" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>„WikiŠliks“ baigia savo pirmąjį sezoną ir prieš trumpas atostogas atsisveikina su žiūrovais pateikdamas daugybę istorinių, tačiau mažiau matytų akimirkų su Arvydu Saboniu.</p>
      <p>Konfliktas 1986 metais, smagi akimirka su Željko Obradovičiumi Seulo olimpinėse žaidynėse ar šelmiškas elgesys grįžus į Lietuvą po 1995 metų Europos čempionato – visa tai šioje „WikiŠliks“ serijoje.</p>
      <p>Taip pat – tradicinės Sabo emocijos po teisėjų švilpukų, neįtikėtini perdavimai ar triuškinami dėjimai.</p>
      <p>Galiausiai – 11 gražiausių Sabonio karjeros epizodų, kurių daugumos tikrai būsite nematę.</p>
      <p>Praėjusią savaitę klausėme, kas atliko perdavimą Shaquille'ui O'Nealui. Teisingas atsakymas buvo Anthony Bowie. Sveikiname teisingai atsakiusį Dovydą Bukevičių ir kviečiame jį susisiekti su mumis el. paštu <a href="mailto:info@basketnews.lt">info@basketnews.lt</a> dėl prizo. Laimėtojui atiteks „WikiŠliks“ marškinėliai.</p>
      <p>„WikiŠliks“ į eterį antrajam sezonui sugrįš naujųjų, 2020 metų, pradžioje.</p>
