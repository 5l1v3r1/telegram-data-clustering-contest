      <h1>BEI pode deixar de financiar projetos que usem combustíveis fósseis</h1>
      <address><time datetime="2019-11-14T11:02:50+00:00">14 Nov 2019, 11:02</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tS-fmSqcCHQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Banco Europeu de Investimento vai anunciar, esta terça-feira à tarde, se aceita ou não o pedido feito pelos ministros das Finanças do bloco europeu: Que o Banco da União Europeia deixe de financiar projetos que usem petróleo, gás e carvão. Um passo que dizem ser essencial no "Acordo Verde" que querem que entre em vigor.</p>
      <p>Desde 2013, os investimentos dos estados-membros para para ajudar os países em desenvolvimento a reduzir as suas emissões de gases de efeito de estufa e a lidar com os impactos das mudanças climáticas mais do que dobraram em 2018. Atingiram os 21,7 mil milhões de euros.</p>
      <p>
        <b>Ler mais aqui |</b>
        <a href="https://www.consilium.europa.eu/en/meetings/ecofin/2019/11/08/">Conselho de Assuntos Económicos e Financeiros de 8 de novembro de 2019</a>
      </p>
      <p>Mas os investimentos não são suficientes se o 'coração' do "Acordo verde" nao for estudado: O Banco Europeu de Investimento. Só no ano passado, o BEI financiou 2 mil milhões de euros a projetos que não contribuem em nada para a mudança climática.</p>
      <p>Os Estados-membros querem mudanças e todos os esforços são necessários.</p>
      <p>O acordo prevê, alem da interrupção de financiamento, que o Banco da União Europeia seja responsável pela transição para uma Europa verde, uma mudança incluída também no nome. O Banco passaria a chamar-se <b>Banco Europeu do Clima</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1181653669399400448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nancy Saich, especialista e mudanças climáticas do Banco Europeu de Investimento, diz que um dos aspetos mais importantes nesta transição é a vida das pessoas.</p>
      <p>A especialista explica que um dos passos a fazer é "garantir que as famílias que trabalham, por exemplo, no setor do carvão, possam ter um futuro" com as mudanças adjacentes ao acordo.</p>
      <p>Uma transição que, segundo Nancy Saich, deve incluir os interesses das famílias europeias e "não deixar ninguém para trás".</p>
      <p>Uma mudança que vá ao encontro daquilo que os europeus esperam para o futuro, algo que não parece assim tão difícil na teoria, até porque 93% das pessoas do bloco acham que a mudança climática é algo sério.</p>
      <p><a href="https://ec.europa.eu/commfrontoffice/publicopinion/index.cfm/survey/getsurveydetail/instruments/special/surveyky/2212"><b>Segundo uma sondagem do Eurobarómetro</b></a>, o clima bate o terrorismo em grau de seriedade, ficando atrás apenas da pobreza, da fome e falta de água potável.</p>
