      <h1>Kriminalizálnák a szexuális felvilágosítást Lengyelországban</h1>
      <address><time datetime="2019-11-14T11:50:05+00:00">14 Nov 2019, 11:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ovcoCVH_pkA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több százan tüntettek a lengyel parlament alsóháza által elfogadott törvénytervezetet ellen, mely lényegében kriminalizálná a tizenöt év alattiak szexuális felvilágosítását. Pedofíliának minősítené az általános iskolai szexuális nevelést, és az ezzel foglalkozó tanárokat 3 évig terjedő börtönbüntetéssel sújtaná.</p>
      <p>A tervezetben ez szerepel:</p>
      <p>"Bárki, aki elősegít vagy jóváhagy bármilyen nemi kapcsolatot, illetve szexuális tevékenységet kiskorúval, … a neveléshez, az oktatáshoz, az egészségügyhöz, iskolai tevékenységhez kapcsolódóan, az 3 évig terjedő börtönbüntetéssel jár."</p>
      <p>A konzervatív pártcsaládhoz tartozó politikusnő szerint, itt szó sincs a szexuális felvilágosítás büntetéséről.</p>
      <p><b>„ A törvény a pedofília megállításáról szól. Szó sem esik benne az oktatásról. Egyszerűen csak tiltja a pedofília támogatását.”-</b>mondja Beata Kempa lengyel EP képviselő</p>
      <p>Akik a törvénytervezet mellett érvelnek, azt mondják, hogy a Brüsszelben valószínűleg el sem olvasták a tervezet lefordított szövegét.</p>
      <p>Európai Parlamenti képviselők ezzel szemben elutasítják a javaslatot, hogy ebben a kérdésben egy egyedül a lengyel parlament döntsön.</p>
      <p><b>„ Számunkra ez inkább az alapvető emberi jogokról szól, és ha emberjogi szervezetek, mondjuk Lengyelországból, de akármelyik más országból segítséget kérnek, akkor fontos számunkra, hogy támogassuk őket.”</b>-szögezi le a német Zöld Párt tagja, Rasmus Andressen EP képviselő</p>
      <p>A flamand szexuális egészségügyi szakértői központ munkatársa szerint visszafordíthatatlan következményei lehetnek, egy ehhez hasonló törvénynek.</p>
      <p><b>„ Rövid időn belül meg fog ugrani a szexuális úton terjedő fertőzések, a kamaszterhességek, a szexuális erőszak száma a fiatalok között. Nőni fog a homo- és transzfóbia, ami az LMBTQ közösségben erősödő depressziót, és öngyilkosságokat okozhat.”-</b> mondja Wannes Magits szexuális felvilágosítás szakértő</p>
      <p>Az Európai Parlament most azt várja az Unió nagyvárosaitól, és az Európai Bizottságtól, hogy gyakoroljon nyomást a lengyel kormányra, a törvényjavaslat végrehajtása ellen.</p>
