      <h1>Покровское–Стрешнево. Реновация превратилась в рейдерство?</h1>
      <address><time datetime="2019-11-14T11:13:17+00:00">14 Nov 2019, 11:13</time> by <a rel="author" href="https://d3.ru/user/KpeHDeJIb/" target="_blank">KpeHDeJIb</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DUVzTerzzeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=DUVzTerzzeE&amp;feature=youtu.be">Покровское–Стрешнево против псевдореновации. Телеканал Вести–1. 13.11.2019, 18:30</a><br/>Видео съемки интервью жителей района Покровское-Стрешнево каналом Вести-1 о проекте, предложенном по программе реновации. Микрорайон 3.<cite>www.youtube.com</cite></blockquote>
      <p>Вкратце, пару лет назад, когда всё начиналось в Москве, в этом районе некоторые поддержали реновацию, кто то захотел кухню 8 метров, кто то новый подъезд, глава города обещал же! Тут выясняется, что нафиг с пляжа, проект коммерческий, положение выбрать место по желанию сменилось на выбрать по согласованию, то есть Салам Алейкум пожалуйста не просто в другой район, а например в Подмосковье. Причём в данном случае речь даже не идёт о каком то улучшении условий, людей просто выкидывает с дорогой земли, неизвестно куда, их дома уже под снос, а участков куда их выкидывает даже не выделено. Причём схема примитивно до ужаса, как игра в напёрстки, подписи бюджетников, привозные на автобусах группы поддержки за выселение и прочие карусели. Вообще данный случай показывает, что ваша собственность, уже не ваша собственность, подобие аренды, которую вы до поры до времени оплачиваете и несёте бремя всевозможных расходов, пока вас в один прекрасный момент не попросят на улицу. Прецедент создан.</p>
