      <h1>Kämpfe am Gazastreifen: "Islamischer Dschihad" verkündet Waffenruhe</h1>
      <address><time datetime="2019-11-14T11:30:36+00:00">14 Nov 2019, 11:30</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z4SiJ0HVE6k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Friedlicher Himmel über Gaza: Nach Angaben des Islamischen Dschihad haben sich die militante Palästinensergruppe und Israel auf eine Waffenruhe verständigt. Einem Sprecher zufolge kam diese unter der Vermittlung Ägyptens zustande und gilt seit dem frühen Morgen.</p>
      <p>Zuvor tötete die israelische Armee laut eigenen Angaben ein Mitglied der Extremistengruppe sowie fünf Mitglieder dessen Familie. Auch nach Inkrafttreten der Waffenruhe seien Raketen aus Gaza gefeuert worden, hieß es weiter. Insgesamt flogen laut Armee seit Dienstag etwa 450 Raketen Richtung Israel. Der Großteil sei vom Abwehrsystem Iron Dome aufgehalten worden. Auf israelischer Seite gab es keine Toten, aber Dutzende Verletzte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194904765735542786" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
        <figcaption>Israelische Armee meldet fünf Raketen aus Gaza am Morgen</figcaption>
      </figure>
      <p>Auf palästinensischer Seite wurden laut Gesundheitsbehörden in Gaza 34 Menschen getötet und Dutzende verletzt, darunter zahlreiche Kinder.</p>
      <p>Auslöser der erneuten Kampfhandlungen war die gezielte Tötung eines Anführers des Islamischen Dschihad und dessen Frau durch die israelische Armee in der Nacht zum Dienstag.</p>
