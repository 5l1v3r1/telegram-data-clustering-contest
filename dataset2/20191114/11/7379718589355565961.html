      <h1>Cile, intesa per modificare la Costituzione</h1>
      <address><time datetime="2019-11-14T11:57:53+00:00">14 Nov 2019, 11:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5JV-1naUenY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Continuano da quasi un mese in diverse città del Cile le violente proteste popolari per le dimissioni del presidente Piñera. La mobilitazione e la risposta dei carabineros ha finora causato 22 morti e migliaia di feriti in tutto il paese.</p>
      <p>Intanto, le forze politiche avrebbero raggiunto un accordo sulla riforma della Costituzione, eredità della dittatura di Pinochet.</p>
      <p>Illustrando l'intesa il capo dello Stato tuttavia non ha parlato di Assemblea costituente, che invece è una esplicita richiesta tanto dell'opposizione quanto dei manifestanti.</p>
