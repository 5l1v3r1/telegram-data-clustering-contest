      <h1>Мастерица из Ачинска открыла персональную выставку удивительных кукол</h1>
      <address>
        <time datetime="2019-11-14T11:49:54+00:00">14 Nov 2019, 11:49</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ebjBG3PIMaY" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Наталья Телевных торопится привести в порядок один из последних экспонатов будущей выставки. У пластиковой велосипедистки насыщенная жизнь. Рождённая в 2012 году, кукла успела побывать в Москве и Барселоне и принести мастерице несколько побед в профессиональных конкурсах. И это не удивительно — работа поражают изяществом и реалистичностью.</p>
      <blockquote>Мы же не кукол делаем, а людей. Все кукольники знают. Все вокруг думают, что кукольники делают кукол, а кукольники делают людей. И вообще любая кукла, когда она рождается, я даже не считаю, что это моё какое-то детище, создание. Она сама уже на этапе росписи, на открытии глаз, так называют художники, она сама диктует какой у нее будет цвет глаз, какая одежда. Тут уже нужно советоваться с куклой.<cite>Наталья Телевных, кукольница из Ачинска</cite></blockquote>
      <p>Это большая редкость для кукольника — собрать персональную выставку. В год мастер делает не больше пяти работ. Ведь на одну композицию уходит до полугода. Вся прелесть кроется в деталях – Наталья и скульптор, и декоратор, и швея. На образы её вдохновляют классическая литература и картины, например, Сальвадора Дали. У каждой работы определенно есть душа.</p>
      <blockquote>Наталью Николаевну, знают, наверное, больше за пределами Красноярского края и в крае, чем в городе. Потому что, видите, это ее первая персональная выставка. Это человек, который не терпит суеты, который не соглашается на эту выставку в одну минуту, ему нужно время. К этой выставке она готовилась с марта прошлого года.<cite>Марина Качан, директор ачинского краеведческого музея имени Каргаполова</cite></blockquote>
      <blockquote>Эти куклы не для того, чтобы играть. Ведь это произведение искусства. Их можно и нужно часами рассматривать, вглядываясь в детали. Они словно картина или как песня. В данном случае песня материнству.</blockquote>
      <p>В работах Ачинской кукольницы застыла философия, поэзия и музыка. В основном её работы приобретают коллекционеры. Чтобы собрать экспонаты Наталье потребовалось 10 лет. Ачинцы получают уникальную возможность окунуться в атмосферу этого искусства. Выставка начнёт работать уже в пятницу.</p>
      <p>
        <i>Александра Арепьева</i>
      </p>
