      <h1>"Школа доктора". Врач-проктолог призвал не заниматься самолечением</h1>
      <address>
        <time datetime="2019-11-14T11:06:00+00:00">14 Nov 2019, 11:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3oRZesjx7zk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Актуальным вопросам лечения одного из распространенных заболеваний прямой кишки посвящен новый выпуск программы "Школа доктора" на "TVSAR" (проект ИА "Взгляд-инфо").</p>
      <p>На вопросы ведущей передачи <b>Виктории Федоровой</b> отвечал проктолог ГУЗ "ОКБ"  <b>Роман Кадников</b>. В частности, врач остановился на нюансах лечения геморроя.</p>
      <p>Роман Кадников напомнил, начальные этапы заболевания успешно лечатся медикаментозно, и при соблюдении определенных мер профилактики не переходят на 3-4 стадии – когда требуется уже хирургическое вмешательстве.</p>
      <p>Медик призвал не заниматься самолечением, которое неэффективно, а обращаться к специалистам.</p>
      <p>"<i>Медицина развивается, появились хорошие препараты, хорошо оснащенные операционные, поэтому все это лечится</i>", - отметил хирург-проктолог.</p>
      <p>"Школа доктора" - совместный проект ИА "Взгляд-инфо" и министерства здравоохранения Саратовской области. В передаче специалисты Областной клинической больницы рассказывают о диагностике и профилактике различных заболеваний.</p>
      <p>В 2018 году программа вошла в число победителей конкурса социальных проектов, организованного областным правительством.</p>
      <p>Материал подготовила <b>Виктория Федорова</b>.</p>
