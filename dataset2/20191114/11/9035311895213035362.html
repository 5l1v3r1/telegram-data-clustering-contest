      <h1>Trump - Erdoğan toplantısında öne çıkan sorular</h1>
      <address><time datetime="2019-11-14T11:18:19+00:00">14 Nov 2019, 11:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/MdbEtj1wDoQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ABD Başkanı Donald Trump ile Cumhurbaşkanı Erdoğan'ın Beyaz Saray'daki kritik görüşmesi sonrası düzenlenen basın toplantısına sorular sorular damga vurdu. Toplantıda gazeteci Hilal Kaplan'ın Mazlum Kobani sorusu ile Trump'ın Erdoğan'a yolladığı mektubu ve bir Kürt gazetenin sorusu en çok konuşulanlardan oldu.</p>
      <h3>Donald Trump - Hilal Kaplan diyaloğu</h3>
      <p>Trump, basın toplantısı sonunda gazeteci Hilal Kaplan'ın "Bu görüşmeden sonra YPG Lideri Mazlum Kobani'yi Beyaz Saray'da ağırlamayı düşünüyor musunuz?" sorusuna "Muhabir olduğunuza emin misiniz? Türkiye hükümeti için çalışmıyorsunuz değil mi? cevabını verdi. Trump daha sonra Mazlum Kobani ile iyi bir telefon görüşmesi yaptığını yineledi.</p>
      <p>
        <b>Hilal Kaplan'ın sorusu:</b>
      </p>
      <p>"Geçmişte Barack Obama'yı dış politika konusunda eleştirdiniz. Bu eleştirilerden birisi de ABD'nin YPG ile işbirliği yapmasıydı. Bunun Türkiye ABD ilişkilerine verdiği zararı biliyorsunuz. Ama yine de YPG liderini Beyaz Saray'a davet ettiniz. Kod adı Mazlum Kobani, Türkiye'de en az 18 terör saldırısından sorumlu. Bu saldırılarda 164 asker ve 40 sivil hayatını kaybetti. Bu görüşmeden sonra YPG Lideri Mazlum Kobani'yi Beyaz Saray'da ağırlamayı düşünüyor musunuz?"</p>
      <p>
        <b>ABD Başkanı Trump'ın cevabı:</b>
      </p>
      <p>"Onunla yakın zamanda iyi bir görüşme yaptık. Onunla yakından çalışıyoruz. Sizin harika Başkanınız ile de yakından çalışıyoruz. Birçok olumlu gelişme yaşanıyor. Bu gelişmelerin birçoğu da tanımlamalar üzerine, Kürt gruplarıyla ilgili tanımlaman nedir, çünkü Kürtler var, farklı gruplar var. Bazıları onları seviyor bazıları da sevmiyor. Bu konuda çok önemli ilerlemeler kaydettik. Neler olacak göreceğiz ama eklemek isterim ki Cumhurbaşkanı Erdoğan ve Türkiye ile ilişkilerimiz harika. Harika bir orduya sahip, büyük bir ülke, bizim de en fazla ürün sattığımız ülkelerden biri. Onlar dünyanın en iyi askeri ekipmanlarına sahip ki bu ürünleri biz ürettik. ABD dünyanın açık ara en iyi üreticisi. Türkiye bunu uzun zaman önce anladı. Teşekkür ederim. Şimdi Cumhurbaşkanı'na soru sorabilirsin. Sorduğun bu soruyla, gazeteci olduğuna emin misin? Türk hükümeti için çalışmadığına emin misin?"</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194899897843142656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>"Mektupları Sayın Başkan'a tekrar takdim ettim"</h3>
      <p>ABD Başkanı Trump'ın Cumhurbaşkanı Erdoğan'a gönderdiği belirtilen <a href="https://tr.euronews.com/2019/10/17/trump-tan-erdogan-a-mektup-aptall-k-etme-dunyay-hayal-k-r-kl-g-na-ugratma">mektuba</a> yönelik bir soru üzerine Cumhurbaşkanı Erdoğan, şu bilgileri verdi:</p>
      <p>"Tabii bu mektupları bugün Sayın Başkan'a ben tekrar takdim ettim ve özellikle de Ferhat Abdi Şahin denilen bu teröristin Amerika gibi bir ülkenin başkanı tarafından muhatap alınmasını üzüntüyle tabii ki karşıladım ve Ferhat Abdi Şahin denilen yüzlerce insanımızın öldürülmesine vesile olan bir teröristtir ve şu anda cezaevinde olan Apo'nun da 'manevi oğlum' dediği bir teröristtir. Böyle birisinin bizim stratejik ortağımız tabii Amerika tarafından bu şekilde karşılanması doğrusu bizi üzmüştür. Aynı şekilde tabii bu şahıs Rusya tarafından da yine bu şekilde karşılanmıştır. Bunları anlamakta dünyadaki terörizmle mücadelede zora giriyoruz. Eğer biz terörizmle sağlıklı bir mücadele vereceksek bu konuda çok daha hassasiyet içerisinde olmamız lazım. Bugün bize yarın bir başkasına. O bakımdan bu konudaki hassasiyetimiz devam ediyor. Bunlarla ilgili de belgeleri verdim. Hatta CIA teşkilatının bu adamın terörist olduğuna dair vermiş olduğu belgeyi de ben yine kendilerine bugün takdim ettim. Çünkü CIA de bunun bir terörist olduğunu belgelemiş ve bu belgeleri bize de aktardılar ve biz de bunu ayrıca bugün Sayın Başkan'a aynen takdim ettik. Gelen mektubu da yine aynı şekilde kendilerine verdik."</p>
      <p>
        <b>Cumhurbaşkanı Erdoğan’a basın toplantısında bir Kürt gazeteci “Iraklı Kürtlerle yaptığınız gibi Suriye Kürtleri'yle de müzakere yoluna neden gitmediniz?” sorusunu yöneltti.</b>
      </p>
      <p>Erdoğan soruya “Bizim Kürtlerle sorunumuz yok. YPG’li teröristlerle sorunumuz var. Suriyeli Kürt kardeşlerimizle sorunumuz yok. Ben (Suriye Cumhurbaşkanı) Esed’e ‘Kürt vatandaşların pasaportlarını ver, yanlış yapıyorsun’ dedim” cevabını verdi.</p>
