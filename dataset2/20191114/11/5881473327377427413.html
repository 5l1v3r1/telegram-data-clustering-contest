      <h1>Китайская блокчейн-компания подала заявку на IPO на $100 млн</h1>
      <address>
        <time datetime="2019-11-14T11:52:48+00:00">14 Nov 2019, 11:52</time>
      </address>
      <p>Компания OneConnect, ориентированная на блокчейн и ИИ, подала заявку на проведение IPO в Комиссию по ценным бумагам и биржам США (SEC). Она намерена привлечь $100 млн на Nasdaq или Нью-Йоркской фондовой бирже.</p>
      <figure>
        <iframe data-src="https://twitter.com/BloombergAsia/status/1194710608165388289?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>OneConnect является дочерним предприятием китайского страхового гиганта Ping An.</p>
      <p>Сопровождать IPO будут Morgan Stanley, Goldman Sachs, JPMorgan Chase и Ping An Securities Group Holdings.</p>
      <p>Ранее компания уже пыталась выйти на IPO в Гонконге и привлечь $1 млрд при оценке в $8 млрд. На момент написания она привлекла венчурные инвестиции на $650 млн.</p>
      <p>В 2018 году OneConnect запустила собственную блокчейн-платформу с заявленной пропускной способностью в 50 000 Tps. Разработка также поддерживает <a href="https://forklog.com/chto-takoe-dokazatelstvo-s-nulevym-razglasheniem-zero-knowledge-proof/">доказательства с нулевым разглашением</a>.</p>
      <p>Компания якобы <a href="https://forklog.com/bolee-20-bankov-gonkonga-obedinyatsya-v-edinuyu-finansovuyu-blokchejn-platformu/">обслуживает</a> более 200 банков и 200 тысяч предприятий. Чистый убыток за девять месяцев текущего года составил $147 млн.</p>
      <p>Напомним, 20 ноября производитель оборудования для майнинга Canaan Creative <a href="https://forklog.com/canaan-namerena-dostich-rynochnoj-otsenki-v-1-6-mlrd-po-rezultatam-ipo/">намерен привлечь</a> $100 млн на Nasdaq.</p>
