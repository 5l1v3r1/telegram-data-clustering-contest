      <h1>Οργή για τις βλαβερές επιπτώσεις από τη χαλυβουργία στον Τάραντα</h1>
      <address><time datetime="2019-11-14T11:43:06+00:00">14 Nov 2019, 11:43</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OPdi3WxDbdc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τυλιγμένες με αλυσίδες γυναίκες από τον Τάραντα στη νότια Ιταλία απαιτούν το κλείσιμο της μεγαλύτερης χαλυβουργίας της Ευρώπης. Κρατούν πλακάτ με αριθμητικά στοιχεία για τις βλάβες στη ζωή των κατοίκων από τις τοξικές εκπομπές της βιομηχανίας. Με βάση τα συγκριτικά στοιχεία κάπου 7.500 άνθρωποι έχουν πεθάνει τα τελευταία χρόνια εξ αιτίας των βλαβερών για την υγεία εκπομπών.</p>
      <p>«Ντροπή τους Πρώτα μας έδωσαν δουλειές, και μετά πήραν τις ζωές των συζύγων και των παιδιών μας. Χάνουμε τα σπίτια μας. Τα πάντα», λέει μια κάτοικος του Τάραντα.</p>
      <p>Πολλές από αυτές τις γυναίκες έχασαν συγγενείς συζύγους και πατεράδες που εργάζονταν στη βιομηχανία της χαλυβουργίας. Τώρα φοβούνται για το μέλλον των παιδιών τους</p>
      <p>«Όταν τα παιδιά παίζουν έξω στο Ταμπούρι αγγίζουν πράγματα που δεν πρέπει να αγγίζουν. Αισθάνομαι υπεύθυνη γι 'αυτά επειδή έχω επιλέξει να ζήσω σε αυτή τη γειτονιά», λέει μια ακόμη διαδηλώτρια.</p>
      <p>Το μεγάλωμα ενός παιδιού σε αυτήν την περιοχή μοιάζει με στοίχημα Η παιδίατρος Γκράτσια Παρίτσι εργάζεται στην περιοχή πάνω από 15 χρόνια και λέει ότι τα μεγαλύτερα παιδιά έχουν αντιληφθεί ότι βρίσκονται σε κίνδυνο.</p>
      <p>«Τα παιδιά με ρωτούν γιατρέ θα ζήσω λιγότερο από τα παιδιά που δεν ζουν στο Τάραντα. Ξέρω οικογένειες που έχουν καταστραφεί - τα παιδιά βλέπουν τις θείες τους και τους θείους τους να πεθαίνουν και οι παππούδες τους να πεθαίνουν σε νεαρή ηλικία ... τις μαμάδες τους μπαμπάδες τα αδέλφια τους», λέει η γιατρός.</p>
      <p>«Οι κάτοικοι εδώ ζουν υπο ένα καθεστώς ιδιότυπης απαγόρευσης της κυκλοφορίας, ειδικά κατά τη διάρκεια των λεγόμενων «αιολικών ημερών» όταν ο άνεμος είναι πολύ ισχυρός και ο κίνδυνος εκπομπών που προέρχονται από το εργοστάσιο πίσω μου είναι υψηλότερος», μεταδίδει η ανταποκρίτρια του euronews Τζόρτζια Ορλάντι.</p>
      <p>Οι αρχές ζητούν από τους κατοίκους να παραμένουν στα σπίτια τους και να κλείνουν τα παράθυρα. Η Λουτσία Ζίτο ζει δίπλα στη βιομηχανία 52 χρόνια και δεν παραδίδεται. Τα δύο αδέλφια της, εργαζόμενοι στη χαλυβουργία πάσχουν από καρκίνο.</p>
      <p>«Μας λένε να κρατάμε τις πόρτες και τα παράθυρα κλειστά - δεν το έχω κάνει ποτέ. Τα κρατούσα πάντα ανοιχτά. Είναι αδύνατο να ζείς έτσι στο σπίτι σου... ... η σκόνη είναι παντού. Δεν έχω σταματήσει ποτέ να δουλεύω για να καθαρίζω το σπίτι. Τα χέρια μου έχουν καταστραφεί», λέει.</p>
      <p>Με βάση τα στοιχεία καταστροφικά είναι τα στατιστικά για εμφάνιση καρκίνου σε παιδική ηλικία τη βρεφική θνησιμότητα αλά και τις θανατηφόρες ασθένειες κατά την διάρκεια της εγκυμοσύνης.</p>
