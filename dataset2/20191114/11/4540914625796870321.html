      <h1>EIB-Richtungsentscheidung: Wollen Europas Finanzminister eine "Grüne Bank"?</h1>
      <address><time datetime="2019-11-14T11:50:58+00:00">14 Nov 2019, 11:50</time> by <a rel="author">Oleksandra Vakulina</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GlA3im1hbj0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die europäische Investitionsbank will eine klimafreundliche Bank werden. Sie will entscheiden, ob sie aussteigt aus der Finanzierung fossiler Energieträger und ausschließlich den Umbau von Wirtschaft und Energieversorgung entsprechend den Pariser Klimazielen finanziert.</p>
      <p>
        <a href="https://www.consilium.europa.eu/en/meetings/ecofin/2019/11/08/">"Seit 2013 haben wir die Summen mehr als verdoppelt, um Länder dabei zu unterstützen, ihre Treibhausgasemissionen zu reduzieren und die Auswirkungen des Klimawandels zu bewältigen", so der finnische Finanzminister."</a>
      </p>
      <h3>Historische Richtungsentscheidung</h3>
      <p>Es wäre eine historische Entscheidung der europäischen Finanzminister, die EIB zum finanziellen Dreh- und Angelpunkt einer neuen, grünen Wirtschaftspolitik zu machen.</p>
      <p>Und es wäre ein deutliches Signal Europas vor der nächsten UN-Klimakonferenz. Die designierte Kommissionspräsidentin Ursula von der Leyen nennt die Klimapolitik eine zentrale Herausforderung, sie will einen „Green Deal“ innerhalb der nächsten 100 Tage vorlegen - und in dem soll die Europäische Investitionsbank für die Finanzierung zuständig sein.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1181653669399400448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Die Europäische Investitionsbank würde zur Europäischen Klimabank werden.</p>
      <p>
        <b>Nancy Saich, EIB Chefexpertin für den Klimawandel:</b>
      </p>
      <p>
        <b>"Ein sehr wichtiger Aspekt des Übergangs ist: Es protestieren ja nicht nur junge Menschen, sondern zum Beispiel auch die französischen Gelbwesten. Wenn wir die Lebensgrundlagen der Menschen ignorieren, keine neuen Arbeitsplätze schaffen, wenn ihre bedroht sind, weil sie in der Kohleindustrie arbeiten oder in einer mit hohen Emissionen - wenn wir das ignorieren und keine neuen Arbeitsplätze schaffen, keine Perspektive bieten, dann erreichen wir auch nicht alle. Wir dürfen niemanden zurücklassen."</b>
      </p>
      <p>
        <a href="https://ec.europa.eu/commfrontoffice/publicopinion/index.cfm/survey/getsurveydetail/instruments/special/surveyky/2212">93% der Europäer halten den Klimawandel für ein ernstes Problem, ernster als den internationalen Terrorismus, nach Armut, Hunger und Trinkwassermangel.</a>
      </p>
      <h3>Neue Zielsetzung ist kein Selbstläufer</h3>
      <p>Einig sind sich die Finanzminister nicht, die über die Neuausrichtung der Bank zu entscheiden haben. Zu viele kurzfristige Wirtschaftsinteressen spielen eine Rolle, gerade die Gaslobby sieht ihre Interessen gefährdet, und gerade Deutschland macht sich für sie stark. Die große Richtungsentscheidung könnte also verwässert oder sogar verhindert werden.</p>
