      <h1>CEO Coinbase вошел в рейтинг «восходящих звезд» TIME наряду с Билли Айлиш</h1>
      <address>
        <time datetime="2019-11-14T11:05:58+00:00">14 Nov 2019, 11:05</time>
      </address>
      <p>Генеральный директор американской биткоин-биржи Coinbase Брайан Армстронг вошел в первую версию списка «TIME 100 Next» от редакции TIME.</p>
      <figure>
        <iframe data-src="https://twitter.com/coinbase/status/1194654408824492033?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В данный список включены «восходящие звезды», формирующие будущее бизнеса, политики, развлечений, спорта и прочих областей.</p>
      <blockquote><b>«Восемь лет назад Армстронг основал Coinbase, которая позволяет приблизительно 30 млн клиентов покупать и обменивать цифровые валюты, такие как биткоин и эфир, не имеющих прямой связи с кредитно-денежной политикой ни одной из стран»,</b> – говорится в пояснительной <a href="https://time.com/collection/time-100-next-2019/5718861/brian-armstrong/">записке</a> TIME.</blockquote>
      <p>Журнал привел слова Брайана Армстронга о том, что массовое принятие криптовалют позволит расширить возможности обычных людей, указав впрочем, что «долгосрочное влияние криптовалют остается неопределенным».</p>
      <p>Также TIME упомянул благотворительную инициативу <a href="https://forklog.com/glava-coinbase-zapuskaet-blagotvoritelnyj-kriptovalyutnyj-fond/">GiveCrypto</a>, которую CEO Coinbase запустил в прошлом году.</p>
      <p>Напомним, в октябре биржа Coinbase вошла <a href="https://forklog.com/bitmain-i-coinbase-vozglavili-spisok-edinorogov-bitkoin-industrii/">в топ-11</a> стартапов с оценкой свыше $1 млрд, составленный исследовательским институтом Hurun.</p>
