      <h1>Χάικο Μάας: «Η ΕΕ να ανοίξει την πόρτα της στη Βόρεια Μακεδονία»</h1>
      <address><time datetime="2019-11-14T12:45:13+00:00">14 Nov 2019, 12:45</time> by <a rel="author">Eleni Korovila</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NgyzNhghtQs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την στήριξη της Γερμανίας στην ενταξιακή προοπτική της Βόρειας Μακεδονίας επανέλαβε ο υπουργός Εξωτερικών Χάικο Μάας μετά τη συνάντηση που είχε με τον ομόλογο του Νίκολα Ντιμιμτρόφ.</p>
      <blockquote>«Προς όσους έχουν κάνει επώδυνους συμβιβασμούς με τους γείτονές τους, προς όσους κατάφεραν να ξεκινήσουν μακροπρόθεσμες μεταρρυθμίσεις και προς όσους κατάφεραν να δημιουργήσουν ένα δικαιότερο, καλύτερο κράτος για τους πολίτες, η Ευρωπαϊκή Ένωση πρέπει να ανοίξει την πόρτα».<cite>Χάικο Μάας <br/>υπουργός Εξωτερικών Γερμανίας</cite></blockquote>
      <p>Ο Μάας τόνισε ότι το Βερολίνο προτίθεται να παράσχει στα Σκόπια πρόσθετη βοήθεια στην πορεία των μεταρρυθμίσεων στη δικαιοσύνη και την καταπολέμηση της διαφθοράς, όπως και ότι από γερμανικής πλευράς θα καταβληθούν προσπάθειες ώστε να υπάρξει ομοφωνία εντός Ευρωπαϊκής Ένωσης.</p>
      <p>«Προς όσους έχουν κάνει επώδυνους συμβιβασμούς με τους γείτονές τους, προς όσους κατάφεραν να ξεκινήσουν μακροπρόθεσμες μεταρρυθμίσεις και προς όσους κατάφεραν να δημιουργήσουν ένα δικαιότερο, καλύτερο κράτος για τους πολίτες, η Ευρωπαϊκή Ένωση πρέπει να ανοίξει την πόρτα».</p>
      <p>Το μήνυμα στήριξης του Χάικο Μάας βρίσκεται στον αντίποδα της γαλλικής άρνησης να ξεκινήσουν ενταξιακές διαπραγματεύσεις της Ευρωπαϊκής Ένωσης με τη Βόρεια Μακεδονία και την Αλβανία.</p>
      <p>Αναφορικά με την πολιτική κρίση στη χώρα που πυροδοτήθηκε από το βέτο στην τελευταία Σύνοδο Κορυφής και τις πρόωρες εκλογές που προκηρήχθηκαν, ο Γερμανός υπουργός Εξωτερικών, που έχει χαρακτηρίσει ιστορική τη Συμφωνία των Πρεσπών, είπε πως ««δεν μπορώ να φανταστώ ότι υπάρχει κάποιος που θέλει να καταστρέψει όλα όσα επετεύχθησαν οδηγώντας τη χώρα σε αδιέξοδο στο διεθνές πεδίο».</p>
