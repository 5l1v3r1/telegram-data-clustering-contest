      <h1>Хаос в китайском центре AliExpress после распродажи сняли на видео</h1>
      <address><time datetime="2019-11-14T11:25:00+00:00">14 Nov 2019, 11:25</time> by <a rel="author" href="https://life.ru/author/2760" target="_blank">Анастасия Жидких</a></address>
      <figure>
        <iframe data-src="https://twitter.com/mbrennanchina/status/1194643398692491265?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>В Сети появилось видео, сделанное в логистическом распределительном центре AliExpress в Китае, на следующий день после распродаж 11 ноября.</p>
      <p>Кадры, опубликованные пользователем Twitter после ежегодной распродажи Double 11 Shopping Festival, шокируют происходящим хаосом.</p>
      <p>Напомним, на распродаже AliExpress 11 ноября россияне <a href="https://life.ru/t/%D1%80%D0%B0%D1%81%D0%BF%D1%80%D0%BE%D0%B4%D0%B0%D0%B6%D0%B8/1254789/rossiianie_potratili_v_dien_kholostiaka_na_aliexpress_riekordnyie_17_mlrd_rubliei">потратили</a> рекордные 17,2 миллиарда рублей. Пять миллионов россиян совершили более 30 миллионов покупок.</p>
