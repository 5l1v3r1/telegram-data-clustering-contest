      <p>Boris Miranda, periodista de la BBC en Bolivia, explicó que la segunda vicepresidenta del Senado, Jeanine Áñez, es la figura constitucional que podría ocupar la presidencia de Bolivia, pero persiste la duda sobre si el Congreso tendrá el quórum suficiente para investirla, pues aún no se sabe qué papel jugarán los legisladores afines a Evo Morales.</p>
