      <h1><i>I Think You Should Leave</i>’s Ruben Rabasa on Life As a Meme</h1>
      <address><time datetime="2019-11-12T18:40:00+00:00">12 Nov 2019, 18:40</time> by <a rel="author">Anne Victoria Clark</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OfDj9Kdowho" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>For many of us, Ruben Rabasa burst into our lives as the man who <a href="https://www.vulture.com/2019/05/tim-robinson-i-think-you-should-leave-best-moments-netflix.html">wanted a stinky car</a> with a good steering wheel in Netflix’s <a href="https://www.vulture.com/news/i-think-you-should-leave-with-tim-robinson/"><i>I Think You Should Leave With Tim Robinson</i></a>. So it was a thrilling moment when he stopped by our video studio at Vulture Festival. He told comedian Jamie Loftus all about the show in which he’s died and come to life several times. And he also shared what it’s like to reach a meme-level of fame.</p>
