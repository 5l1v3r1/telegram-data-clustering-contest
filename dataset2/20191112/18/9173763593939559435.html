      <h1>"Барселона" представила новую форму цветов флага Каталонии</h1>
      <address>
        <time datetime="2019-11-12T18:03:00+00:00">12 Nov 2019, 18:03</time>
      </address>
      <p>
        <b>В своем новом комплекте "Барса" стремится продемонстрировать корни клуба.</b>
      </p>
      <p><a href="https://lb.ua/sport/2019/08/23/435422_futbolisti_barseloni_vozmushcheni.html">"Барселона"</a> на <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cuZmNiYXJjZWxvbmEuY29tL2VuL2NsdWIvbmV3cy8xNDkzNjU2L25ldy1iYXJjYS1raXQtaG9ub3Vycy1jbHVicy1yb290cy1ieS1mZWF0dXJpbmctY29sb3Vycy1vZi10aGUtY2F0YWxhbi1mbGFn">своем официальном сайте</a> представила новую форму. Она выполнена в цветах флага Каталонии.</p>
      <figure>
        <iframe data-src="https://twitter.com/FCBarcelona/status/1194238856494755841?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Производитель формы - компания Nike. Она поступит в продажу 13 ноября в клубных магазинах и 20 ноября на остальных площадках.</p>
      <p>В комментарии клуб сообщил, что новая экипировка подчеркивает каталонские корни команды, связь с каталонской идентичностью, культурой и ценностями.</p>
      <p>Слоган Ho portem dins (Это глубоко внутри нас) был выбран, чтобы вспомнить суть "Барсы" и один из факторов, влияющих на то, чтобы быть "Больше, чем клуб", а именно гордость за принадлежность к Барселоне и Каталонии.</p>
