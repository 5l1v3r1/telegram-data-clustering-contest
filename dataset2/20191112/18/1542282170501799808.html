      <h1>Συμβούλιο Άμυνας στον απόηχο των δηλώσεων Μακρόν</h1>
      <address><time datetime="2019-11-12T18:34:18+00:00">12 Nov 2019, 18:34</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9-FhDCkN20A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι Υπουργοί Άμυνας της ΕΕ συναντήθηκαν στις Βρυξέλλες εν μέσω της έντονης συζήτησης για το ρόλο του ΝΑΤΟ.</p>
      <p>Ενέκριναν κατάλογο με 13 προγράμματα που ενισχύουν τη συνεργασία μεταξύ των κρατών μελών της ΕΕ στον τομέα της ασφάλειας και της άμυνας.</p>
      <p>Η ιδέα είναι να αναπτυχθούν κοινές αμυντικές ικανότητες και να ενισχυθεί η επιχειρησιακή ετοιμότητα και η συμβολή των ενόπλων δυνάμεών τους.</p>
      <p>Ο πρόεδρος του Συμβουλίου, ο υπουργός Άμυνας της Φινλανδίας Αντι Καϊκόνεν, περιέγραψε μερικές από τις προκλήσεις.</p>
      <p>«Τόσο η ΕΕ όσο και το ΝΑΤΟ αντιμετωπίζουν νέες προκλήσεις όπως οι υβριδικές απειλές και η κλιματική αλλαγή, η τεχνητή νοημοσύνη και χρειαζόμαστε συνεργασία για την αντιμετώπιση αυτών των προκλήσεων. Η ΕΕ έκανε καλά βήματα τα τελευταία χρόνια όσον αφορά την άμυνα της ΕΕ», είπε ο Αντι Καϊκόνεν.</p>
      <p>Ο Γάλλος πρόεδρος Εμμανουέλ Μακρόν δεν ήταν παρών στη συνάντηση, αλλά οι πρόσφατες δηλώσεις του για τις δυνατότητες της ΒορειοΑτλαντικής Συμμαχίας ήταν στο επίκεντρο της συζήτησης.</p>
      <p>Αναφερόμενος στην απειλή αποχώρησης από το ΝΑΤΟ των Ηνωμένων Πολιτειών, ο Μακρόν χαρακτήρισε τον οργανισμό ως «νεκρό εγκεφαλικά».</p>
      <p>Στις Βρυξέλλες, οι υπουργοί ήταν πρόθυμοι να εκφράσουν τις παρατηρήσεις τους και να συζητήσουν τις προοπτικές. Με χαμόγελο.</p>
      <p>«Δεν συμφωνώ με τον Μακρόν και δεν ήταν ακριβώς αυτό που είπε. Δήλωσε στα αγγλικά, ότι το ΝΑΤΟ “αντιμετωπίζει εγκεφαλικό θάνατο”. Το αντίθετο ισχύει: έχουμε δύο οργανισμούς που λειτουργούν, τη στρατιωτική συμμαχία από τη μία πλευρά, αλλά κυρίως την Ευρωπαϊκή Ένωση», είπε ο υπηρεσιακός υπουργός Άμυνας της Αυστρίας Τόμας Στάρλιγκερ.</p>
      <p>Μιλώντας στο Φόρουμ Ειρήνης στο Παρίσι, ο Μακρόν, χωρίς να παραπέμπει ευθέως σε όσους αντέδρασαν στις δηλώσεις του, χαρακτήρισε «υποκριτές» όσους αρνήθηκαν να αναγνωρίσουν «τις ανεπάρκειες των διεθνών οργανισμών».</p>
      <p>Αντ 'αυτού, σύμφωνα με τον Μακρόν, χρειάζεται να υπάρξει στενότερη συνεργασία μεταξύ των χωρών.</p>
