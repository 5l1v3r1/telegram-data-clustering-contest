      <h1>«سرپل ذهاب» دوسال پس از زلزله</h1>
      <address>
        <time datetime="2019-11-12T18:15:00+00:00">12 Nov 2019, 18:15</time>
      </address>
      <p>امروز سالگرد زلزله ۷.۳ ریشتری سرپل ذهاب است. دوسال از زلزله سهمگین سرپل ذهاب می‌گذرد. مردمان این شهر به زندگی عادی خود بازگشته‌اند اما هنوز گرد و غم زلزله و از دست دادن عزیزانشان در چهره آن‌ها دیده می‌شود.</p>
