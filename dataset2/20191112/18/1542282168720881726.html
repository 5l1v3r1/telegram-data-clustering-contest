      <h1>Κατέρρευσε η κυβέρνηση της Μολδαβίας</h1>
      <address><time datetime="2019-11-12T18:15:27+00:00">12 Nov 2019, 18:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/awE-r91K_3c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Κατέρρευσε η κυβέρνηση συνασπισμού στην Μολδαβία καθώς έχασε την ψήφο εμπιστοσύνης στην Βουλή.</p>
      <p>Η κρίση επιδεινώθηκε μετά τις εντάσεις μεταξύ μεταξύ των φιλοευρωπαϊκών πολιτικών ομάδων και του φιλορωσικού κόμματος για τη διαδικασία διορισμού του γενικού εισαγγελέα της χώρας.</p>
      <p>Οπως δήλωσε η πρωθυπουργός αυτό ήταν ένα βασικό ζήτημα στις προσπάθειές της για την καταπολέμηση της διαφθοράς.</p>
      <blockquote>Είναι ξεκάθαρο ότι πρόκειται για μια μάχη μεταξύ αυτών που θέλουν να ελέγξουν την δικαιοσύνη και το γραφείο του εισαγγελέα, που θέλουν να πλουτήσουν και να δουν την Μολδαβία στην φτώχεια και όσων αγωνίζονται για τους θεσμούς, την ανεξάρτητη και αμερόληπτη δικαιοσύνη βάση της οικονομικής ανάπτυξης και των επενδύσεων για την δημιουργία μιας ελεύθερης και ευημερούσας κοινωνίας"<cite>Μάια Σάντου <br/>Πρωθυπουργός Μολδαβίας</cite></blockquote>
      <p>Η διαφθορά για πολλούς έχει πάρει διαστάσεις πανδημίας.</p>
      <p>Χιλιάδες πολίτες διαδηλώνουν στους δρόμους της πρωτεύουσας Κισινάου</p>
