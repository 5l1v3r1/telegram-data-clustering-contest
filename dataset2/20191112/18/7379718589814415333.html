      <h1>Dalle capitali mondiali ai paradisi tropicali, il turismo in mostra al WTM di Londra</h1>
      <address><time datetime="2019-11-12T18:30:06+00:00">12 Nov 2019, 18:30</time> by <a rel="author">Selene Verri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7zwneL_WVxo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Dalle capitali mondiali ai paradisi tropicali, si poteva trovare ogni sorta di destinazioni al <a href="https://london.wtm.com/">World Travel Market di Londra</a>, dove si sono incontrati migliaia di espositori del settore dei viaggi e del turismo. Proseguiamo il nostro viaggio cominciato <a href="https://it.euronews.com/2019/11/11/wtm-di-londra-il-giro-del-mondo-fra-natura-cultura-turismo-del-benessere-e-di-lusso">qui</a>.</b>
      </p>
      <h3>Seychelles, una destinazione da sogno</h3>
      <p>Le Seychelles non hanno certo bisogno di troppe presentazioni. Destinazione esotica dell'Oceano Indiano, le <b>115 isole</b> dell'arcipelago vantano <b>acque cristalline e spiaggie bianchissime</b> per tanto relax. Per molti rappresentano il luogo di vacanza ideale e un sogno da realizzare. Per Sherin Francis dell'Ente turistico delle Seychelles, si può però fare molto di più in questo paradiso tropicale: "I turisti che vengono qui vogliono sentirsi speciali, vogliono penetrare all'interno della destinazione, vogliono imparare tutto del paese, ed è per questo che noi non abbiamo solo proprietà a cinque stelle, ma anche <b>alloggi più intimi</b>, proprio per vivere le Seychelles in modo autentico. È possibile alloggiare molto vicino a una famiglia, in un appartamento o in una pensione, dove <b>imparare tutto dello stile di vita delle Seychelles</b>, mangiare un pesce appena grigliato sul barbecue e altre piccole cose così, che forse non si possono sperimentare in un grande resort".</p>

      <h3>Filippine, dal benessere alle immersioni</h3>
      <p>Le Filippine sono un altro stato insulare che sta cercando di attrarre sempre più viaggiatori internazionali. Un paese con una <b>ricca storia</b>, che ha portato a una fusione di <b>influenze asiatiche, europee e americane</b>. Qui si dedica grande attenzione alla salute e al <b>benessere</b>, svela Roberto P. Alabado III, di Tourism Development Philippines: "Abbiamo <b>centri di dimagrimento</b>. Abbiamo esperienze per <b>vegani</b>. Al tempo stesso abbiamo resort che combinano <b>benessere e immersioni</b>. Le immersioni in questo momento sono uno dei principali prodotti delle Filippine, e noi possiamo offrire alcuni dei migliori siti al mondo. Dipende dal tipo di immersione che si preferisce: immersione libera, immersione subacquea, immersione in relitto, se volete vedere squali, squali balena... chiedete pure, abbiamo tutto nelle Filippine".</p>

      <h3>Giappone: uscire dai sentieri battuti</h3>
      <p>Anche il Giappone ha molto da offrire nel campo del benessere, ma sta anche incoraggiando i turisti a uscire dai sentieri battuti, a esplorare i paesaggi naturali e a immergersi nella cultura e nelle tradizioni, giura Matthew Joslin, dell'Organizzazione del turismo giapponese: "Naturalmente esistono ancora <b>geishe e samurai</b>, attrazioni giapponesi autentiche e tradizionali. Ma anche lo <b>sci</b> rappresenta un grosso mercato. Molti non sanno che il Giappone ha il <b>maggior numero di stazioni sciistiche al mondo</b>. Il 70 per cento del paese è coperto da montagne, è fenomenale. O cose come le <b>immersioni subacquee</b>, molti <b>sport all'aria aperta</b>, e per gli appassionati di <b>benessere</b> un viaggio in Giappone è perfetto. E poi <b>meditazione</b>, in particolare con i monaci in montagna, soggiorni nei templi, questo tipo di elementi più rilassanti tipici del Giappone. O anche il <b>forest bathing</b>".</p>
      <h3>Il Montenegro, un paese da scoprire</h3>
      <p>Un altro paese orgoglioso delle sue bellezze naturali è il Montenegro. Una destinazione relativamente nuova, dove sempre più visitatori sono attratti dai <b>paesaggi montani e costieri mozzafiato</b>, ma dove si possono anche vivere tante <b>avventure</b> ed <b>esperienze sportive</b>."È un paese di vita e di storia, <b>un paese dalla bellezza senza pari</b>, oserei dire - vanta Pavle Radulovic, ministro dello Sviluppo Sostenibile e del Turismo -. L'unico fiordo del Mediterraneo, il secondo canyon più profondo del mondo si trovano in Montenegro. Quindi ci sono moltissime cose da vedere. Le splendide spiagge, i bellissimi fiumi e tanti diversi modi di trascorrere le vacanze. Se volete uno yacht, se volete navigare, nuotare, fare escursioni, sciare, potete fare praticamente qualsiasi cosa in uno spazio molto piccolo".</p>
