      <h1>Les autorités turques interceptent un camion transportant des migrants</h1>
      <address><time datetime="2019-11-12T18:16:29+00:00">12 Nov 2019, 18:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eHvbmgSUyQA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les autorités turques ont intercepté lundi un camion dans l'ouest du pays transportant des dizaines de migrants en direction de la Grèce. Les 82 personnes entassées dans le véhicule sont toutes de nationalité afghane et allaient se rendre sur l'île de Lesbos.</p>
      <p>Elles ont été placées dans un centre de rétention. Le chauffeur du véhicule a été arrêté. Le nombre de personnes accueillie sur les îles grecques de la mer Égée n'a jamais été aussi élevé depuis l'accord conclu entre Bruxelles et Ankara en 2016 visant à empêcher les migrant de quitter la Turquie.</p>
