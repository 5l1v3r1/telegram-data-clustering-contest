      <h1>Auffassung stärkt Separatistenführern den Rücken</h1>
      <address><time datetime="2019-11-12T18:07:45+00:00">12 Nov 2019, 18:07</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ULyDWZ1XwJo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der katalanische Separatistenführer Oriol Junqueras hätte seinen Status als neu gewählter Abgeordneter des Europäischen Parlaments geltend machen können, um aus dem Gefängnis zu kommen.</p>
      <p>Zu dieser Ansicht kommt der Gutachter des Europäischen Gerichtshofs.</p>
      <p>Junqueras habe mit seiner Wahl Immunität erlangt, so hieß es.</p>
      <p>Die Sparatisten sehen sich bestätigt.</p>
      <p>Es sei zu früh, von einem Sieg zu sprechen, meint eine Vertreterin der Regionalregierung Kataloniens in Brüssel.</p>
      <p>Doch es zeige, dass das katalanische Argument richtig gewesen sei.</p>
      <p>Der Gutachter des Luxemburger EU-Gerichts empfahl, künftig das Europäische Parlament über Immunität entscheiden zu lassen.</p>
      <p>Dadurch solle ein Fall wie der vorliegende verhindert werden.</p>
      <p>Das Parlament habe bei seiner Entscheidung die bisherigen Urteile und Vorschriften berücksichtigt, so Parlamentspräsident David Sassoli.</p>
      <p>Sollte der Gerichtshof anders entscheiden, werde man sich entsprechend verhalten - dies in einem Geiste der Kooperation.</p>
      <p>Für Junqueras ändert das Gutachten nichts, da es in Spanien ein rechtskräftiges Urteil gegen ihn gibt.</p>
      <p>Sollte der Europäische Gerichtshof dem Gutachten folgen, wäre es ein Präzedenzfall für Ex-Separatistenchef Carles Puigdemont, der ebenfalls sein Mandat nicht antreten durfte.</p>
      <p>Bis auf weiteres ist das Gutachten eine nicht-bindende Meinung.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
