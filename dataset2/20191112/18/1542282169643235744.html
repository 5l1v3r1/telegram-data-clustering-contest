      <h1>Πρώτη δικαίωση για τους Καταλανούς ευρωβουλευτές</h1>
      <address><time datetime="2019-11-12T18:30:21+00:00">12 Nov 2019, 18:30</time> by <a rel="author">Maria Psara</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E1njS6TEQxA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο ηγέτης της <b>ανεξάρτητης καταλανικής κυβέρνησης Οριόλ Γιουνκέρας</b> θα μπορούσε να επικαλεστεί ότι έχει την ιδιότητα του ευρωβουλευτή για να βγει από τη φυλακή.</p>
      <p>Τουλάχιστον αυτή είναι η άποψη του γενικού εισαγγελέα του Δικαστηρίου της Ευρωπαϊκής Ένωσης, σύμφωνα με τον οποίο, με την εκλογή του, έλαβε και... <b>ευρωβουλευτική ασυλία.</b></p>
      <p>Οι αυτονομιστές υποστηρίζουν ότι αυτή η άποψη τους δικαιώνει.</p>
      <p>«Ίσως είναι πολύ νωρίς για να μιλήσουμε για νίκες, θέλω να είμαι συνετή και με σεβασμό, αλλά δείχνει ότι αυτό που υπερασπιζόμαστε, έχει <b>λογική και πολύ νόημα</b>», δήλωσε η εκπρόσωπος της κυβέρνησης της Καταλονίας στην ΕΕ Μεριτσέλ Σερέτ.</p>
      <p>Για να μην επαναληφθεί αυτή η κατάσταση, ο γενικός εισαγγελέας προτείνει να εναπόκειται <b>στο Ευρωπαϊκό Κοινοβούλιο</b> να αποφασίσει για την ασυλία.</p>
      <p>Αυτή είναι η αντίδραση του προέδρου του Ευρωκοινοβουλίου στο Euronews.</p>
      <p>«Βασίσαμε την απόφασή μας στη γνώμη της νομικής υπηρεσίας μας, <b>ακολουθώντας τις αποφάσεις, τις διαδικασίες και τους κανονισμούς που υιοθετήθηκαν μέχρι σήμερα</b>. Αν το Δικαστήριο αποφασίσει διαφορετικά, είμαστε έτοιμοι να το λάβουμε υπόψην μας και φυσικά σε μια καλή σχέση χωρίς να τροφοδοτήσουμε τις εντάσεις», δήλωσε ο Νταβίντ Σασόλι.</p>
      <p>Σχεδόν τίποτα δεν αλλάζει για τον Γιουνκέρας, καθώς υπάρχει μια απόφαση εναντίον του.</p>
      <p>Ωστόσο, σε περίπτωση που το Ευρωπαϊκό Δικαστήριο επιβεβαιώσει την πρόταση, θα μπορούσε να αποτελέσει <b>προηγούμενο για τον πρώην Πρόεδρο Κάρλας Πουτζντεμόν</b>, ο οποίος επίσης δεν μπόρεσε να καταλάβει την έδρα του στο Ευρωπαϊκό Κοινοβούλιο.</p>
      <p>Ωστόσο προς το παρόν, <b>είναι μόνο μια μη δεσμευτική γνώμη</b>.</p>
