      <h1>Reflexiones sobre la vida en la Alemania del Este, en "The Brief from Brussels"</h1>
      <address><time datetime="2019-11-12T18:46:23+00:00">12 Nov 2019, 18:46</time> by <a rel="author">Ana LAZARO</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bXsdzNMyNug" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Han transcurrido treinta años desde la caida del muro de Berlín. Y para muchos son tiempos de reflexión, sobre lo que significó para Alemania, para Europea y para el mundo.</p>
      <p>Pero también es tiempo para la nostalgia. Se lo contamos en nuestro programa "The Brief from Brussels" en el que también les hablamos de los últimos avances en la gestación de la nueva Comisión Europea.</p>
      <p>Asimismo les explicamos la sentencia del Tribunal de Justicia de la Unión Europea en relación al etiquetado de los productos procedentes de los territorios ocupados por Israel.</p>
    </article>
