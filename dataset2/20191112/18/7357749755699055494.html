      <h1>Le World Travel Market 2019 expose ses destinations de rêve</h1>
      <address><time datetime="2019-11-12T18:30:06+00:00">12 Nov 2019, 18:30</time> by <a rel="author">Damon Embling</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/u90l8jhYgU4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le World Travel Market 2019 a réuni à Londres, des milliers de professionnels du voyage et du tourisme qui y ont fait la promotion d'une multitude de destinations de vacances, des grandes capitales aux îles exotiques. Nous en avons exploré quelques-unes pour vous.</p>
      <h3>"L'authenticité des Seychelles"</h3>
      <p>Les Seychelles n'ont eu aucun mal à attirer les regards au <a href="https://london.wtm.com/">salon WTM</a>. Niché dans l'ouest de l'Océan indien, cet archipel de 115 îles a des atouts qui font rêver plus d'un : des eaux cristallines, des plages de sable blanc et de nombreuses opportunités de se détendre.</p>
      <p><i>"Les visiteurs veulent ressentir des choses authentiques, aller au-delà de la carte postale et apprendre ce qu'est le pays et c'est pour cela que nous ne proposons pas uniquement des logements cinq étoiles, mais aussi des maisons typiques qui permettent de vivre exactement cela : l'authenticité des Seychelles,"</i> souligne Sherin Francis, PDG de l'<a href="https://www.seychelles.travel/fr/">Office du tourisme des Seychelles</a>.</p>
      <p><i>"Vous avez la possibilité de rencontrer une famille en séjournant dans un gîte ou une maison d'hôtes pour vous familiariser avec la vie aux Seychelles,"</i> poursuit-elle, <i>"comme manger du poisson fraîchement grillé sur un barbecue et des petites choses simples comme cela : c'est une expérience que vous ne vivrez peut-être pas dans un grand complexe hôtelier."</i></p>
      <h3>Bien-être et plongée aux Philippines</h3>
      <p>Autre archipel qui cherche à attirer encore plus de visiteurs étrangers : les Philippines. Ce pays qui est doté d'une histoire riche et mélange les influences asiatiques, européennes et américaines veut mettre en avant son offre de santé et de bien-être.</p>
      <p><i>"Nous avons des fermes où l'on vous aide à perdre du poids et si vous êtes végétalien, vous y trouverez une nourriture adaptée,"</i> fait savoir Roberto P. Alabado III, secrétaire assistant de <a href="http://www.tourism.gov.ph/">Tourism Development of the Philippines</a>.</p>
      <p><i>"Dans le même temps, nous avons aussi des hôtels qui combinent bien-être et plongée : la plongée, c'est aujourd'hui l'une des principales activités que les Philippines proposent et nous vous donnons accès à quelques-uns des meilleurs sites de plongée au monde,"</i> déclare-t-il. <i>"Cela dépend du type de plongée que vous voulez pratiquer. Si vous voulez faire de la plongée libre ou de la plongée sous-marine, explorer des épaves, voir des requins, des requins-baleines, vous pouvez faire tout cela aux Philippines,"</i> insiste-t-il.</p>

      <h3>Ski et relaxation au Japon</h3>
      <p>Le Japon a lui aussi beaucoup à offrir en matière de bien-être. Ses responsables du tourisme veulent encourager les visiteurs à sortir des sentiers battus, à explorer les paysages de nature à travers le pays et à s'immerger dans sa culture et ses traditions.</p>
      <p><i>"Évidemment, vous pouvez découvrir les traditions des geishas, des samourais et d'autres choses typiquement japonaises, mais il y a aussi le marché du ski,"</i> fait remarquer Matthew Joslin, responsable marketing et communications au sein de l'<a href="https://www.japan.travel/fr/fr/">Organisation nationale du tourisme du Japon,</a></p>
      <p><i>"Beaucoup de gens ne savent pas que le Japon détient le record mondial du nombre de stations. Les montagnes couvrent 70% de son territoire et puis, on peut pratiquer la plongée sous-marine et de nombreux sports de plein air,"</i> ajoute-t-il. <i>"Enfin,"</i> dit-il, <i>"les personnes qui se soucient de leur bien-être sont vraiment prêtes à voyager au Japon car elles peuvent y faire de la méditation, par exemple avec des moines dans les montagnes, ou séjourner dans des temples : la relaxation, la pleine conscience et les <a href="https://www.psychologies.com/Therapies/Developpement-personnel/Methodes/Articles-et-Dossiers/Sylvotherapie-le-pouvoir-bienfaisant-des-arbres/Shinrin-yoku-comment-profiter-des-bienfaits-du-bain-de-foret">bains de forêt</a> font partie de l'essence du Japon."</i></p>
      <h3>"On peut tout faire au Monténégro"</h3>
      <p>Le Monténégro est lui aussi fier de la <a href="https://www.voyage.fr/en-immersion/voyage-au-montenegro-la-veuve-joyeuse">beauté de sa nature</a>. C'est d'ailleurs ce qui attire de plus en plus de visiteurs vers cette destination relativement récente. Le pays qui mêle montagnes et littoraux incite les touristes à venir faire le plein d'aventure et de sport.</p>
      <p><i>"Au Monténégro, il y a la vie et l'histoire : c'est ce qui définit ce pays avec sa beauté inégalée,"</i> affirme Pavle Radulovic, ministre monténégrin du Développement durable et du tourisme.</p>
      <p><i>"<a href="https://www.easyvoyage.com/bon-plan-voyage/profitez-de-la-mediterranee-a-moins-de-500-euros/montenegro-fjord-mediterraneen">Le seul fjord de Méditerranée</a></i> [ndlr : avec les Bouches de <a href="https://whc.unesco.org/fr/list/125/">Kotor</a>] <i>et le</i><a href="https://www.huffingtonpost.fr/aurelien-rateau/defi-rivieres-d-europe_b_5547413.html"><i>deuxième canyon le plus profond du monde</i></a> [celui de la Tara] <i>se trouvent au Monténégro, donc il y a plein de choses à voir,"</i> indique-t-il. <i>"Nous avons aussi des plages et des cours d'eau magnifiques et il y a de nombreuses manières différentes de passer ses vacances : que vous vouliez un yacht ou un voilier, que vous vouliez nager ou faire de la randonnée ou du ski, vous pouvez à peu près tout faire sur un territoire très petit,"</i> assure-t-il.</p>
