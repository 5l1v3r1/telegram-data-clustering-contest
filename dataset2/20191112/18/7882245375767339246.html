      <h1>Туристы-2019 стремятся "сойти за своих"</h1>
      <address>
        <time datetime="2019-11-12T18:30:06+00:00">12 Nov 2019, 18:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qbk9iJSmHTE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В начале ноября в Лондоне прошел крупнейший международный слет представителей туротрасли <a href="https://london.wtm.com/">World Travel Market</a>. В мероприятии приняли участие тысячи специалистов из сектора путешествий, профессионалов, продвигающих самые разные маршруты - от экзотических островов до мегаполисов и столиц. Как выяснилось, спрос на характер туруслуг сегодня меняется. как именно? Вот несколько примеров.</p>
      <p>...Сейшелы - архипелаг в западной части Индийского океана, объединяющий 115 островов. Здесь гостей ждут кристально чистая вода, белоснежные пляжи и самые разные форматы досуга.</p>
      <p>Шерин Фрэнсис из Сейшельского управления по туризму уточняет: "Люди, приезжающие в отпуск, хотят новых переживаний и впечатлений, хотят глубже узнать новое для них место, понять, что это за страна, как она живет. Вот почему мы предлагаем не только фешенебельные отели, но и возможность пожить так, как живут сами островитяне. Вы можете поселиться поблизости от местной семьи и сами вести хозяйство или же занять гостевой домик с обслуживанием. Так или иначе, вы почувствуете обыденный ритм жизнь Сейшел, полюбите свежую рыбу на гриле. Вы узнаете о каких-то мелочах, которые на более крупном курорте могут от вас ускользнуть".</p>
      <p>Филиппины - еще одна островная страна, делающая ставку на иностранных туристов. Государство с богатой и многослойной историей - настоящий сплав азиатских, европейских и американских влияний. Местный турсектор непрестанно совершенствует услуги по приему гостей, приезжающих за новыми впечатлениями и оздоровлением.</p>
      <p>Роберто Алабадо представляет национальное ведомство по развитию туризма: "У нас есть специальные фермы для тех, кто желает похудеть, - рассказал он. - Если вы не едите мяса, там вам предложат вегетарианское меню. Еще у нас есть курорты, где можно сочетать программу оздоровления с дайвингом. Дайвинг сегодня - одна из визитных карточек Филиппин, мы предлагаем гостям действительно лучшие в мире зоны погружения. Вы определяете тип времяпрепровождения: идет ли речь о фридайвинге, погружении с аквалангом или, может быть, вы хотите исследовать затонувшие суда, увидеть акул, например, китовых... Решайте, а организация за нами, на Филиппинах".</p>
      <p>Япония также делает ставку на оздоровительный туризм. Отдохнуть от суеты, обрести гармонию с природой... в Стране Восходящего Солнца гостям все чаще предлагают отойти от привычных туристических маршрутов в пользу неспешного вдумчивого отдыха.</p>
      <p>Мэтью Джослин, менеджер по маркетингу в национальной туристической организации Японии, резюмирует: "Разумеется, у нас вы можете познакомиться с незыблемыми культурными символами, такими как гейши, самураи, это подлинные японские традиции. Но одновременно мы хотим привлечь ваше внимание к нашим горнолыжным курортам. Многие не знают, что в Японии - самая высокая в мире концентрация таких курортов, ведь горы занимают 70% ландшафта страны. Это феноменальная цифра! В Японии можно заниматься подводным плаванием, спортом на открытом воздухе, здесь идеальная среда для оздоровления тела и души - возьмите путешествия, медитацию с монахами в горах, посещение храмов. Это - расслабляющая, гармонизирующая сторона Японии. Да, не будем забывать и о полезных лесных купаниях".</p>
      <p>Черногория - страна, заслуженно гордящаяся разнообразием своих пейзажей. Она относительно недавно пополнила перечень популярных туристических направлений: в Черногорию охотно едут и любители моря, и те, кого привлекают горы, пеший туризм, спорт.</p>
      <p>Павел Радулович, министр устойчивого развития и туризма страны, представляет Черногорию так: "Ежедневная жизнь и история переплетены в Черногории, это составляет ее суть. Наша страна отличается беспрецедентной красотой. У нас находится единственный фьорд в Средиземном море, второй по глубине каньон в мире. Приезжайте посмотреть на наши красоты - на наши пляжи, реки. Здесь столько способов провести отпуск! Вы можете пойти на яхте, можете плавать, можете отправиться в поход или покататься на лыжах. Перед вами - огромный выбор на довольно маленькой территории".</p>
      <p>Выставка World Travel Market — одно из крупнейших событий в туристическом мире, предназначенное для профессионалов отрасли. В 2019 году она проходит в 40-й раз.</p>
