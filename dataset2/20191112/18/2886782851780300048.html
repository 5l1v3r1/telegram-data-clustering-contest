      <h1>Reflektorfényben az egzotikus célpontok</h1>
      <address><time datetime="2019-11-12T18:30:06+00:00">12 Nov 2019, 18:30</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RLx8goyKLaM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A Spotlight különkiadása a londoni Világutazási Piacról jelentkezik. Több ezer szakértő van jelen itt az utazási és turizmus szektorból, akik különböző nyaralási célpontokat mutatnak be, a városoktól az egzotikus szigetekig. Damon Embling vezeti végig a nézőket a vásáron.</b>
      </p>
      <p>A Seychelles-szigetek a luxusnyaralás szinonimájává vált... Az Indiai-óceán közepén található egzotikus szigetvilág fehérhomokos tengerpartjai és átlátszó vize feledhetetlen kikapcsolódást ígér a hétköznapok rohanásában megfáradt utazóknak.</p>
      <p>“Azok, akik idelátogatnak, meg akarják ismerni ezt a különleges helyet, tudni szeretnék, milyen ez az ország" - mondja Sherin Francis, a seychelles-szigeteki turizmusügynökség vezérigazgatója. "Emiatt nem csak ötcsillagos szállásokat kínálunk, hanem helyieknél is vannak szálláslehetőségek, amin keresztül az utazó valóban megtapasztalhatja az autentikus Seychelles-érzést. Az ember nagyon közeli kapcsolatba kerül egy helyi családdal egy vendégházban, ahol megtanulhatja, milyen valójában az élet a Seychelles-szigeteken. Frissen kifogott és grillezett halat ehet, és ehhez hasonló apróságokat tapasztalhat meg, olyasmit, amit egy nagyobb szállodában talán nem."</p>
      <p>A Fülöp-szigetek szintén több nemzetközi turistát szeretne magához vonzani. A gazdag történelmi múlttal rendelkező országot ázsiai, európai és amerikai hatások alakították. Jelenleg főleg az egészség-és wellnessturizmusra koncentrálnak, de az ország egyik legfőbb vonzereje a búvárkodás.</p>
      <p>“Vannak olyan farmjaink, ahol a vendégek fogyására koncentrálunk" - mondja Roberto P. Alabado III, a turizmusfejlesztésért felelős fülöp-szigeteki államtitkár. "A vegánok is helyet kapnak itt. Ugyanakkor olyan hoteleink is vannak, amelyek kombinálják a wellnesst a búvárkodással. A búvárkodás ugyanis a Fülöp-szigetek egyik legfőbb terméke jelenleg, a világ néhány legszebb merülési helyével büszkélkedhetünk. Itt lehet snorkelezni, palackkal merülni, roncsot merülni, cápás merülést szervezni, vannak cetcápáink, bármi, amit egy búvár szeret, megkapja itt, a Fülöp-szigeteken."</p>
      <p>Japánnak szintén van mit ajánlania a wellness területén. Arra biztatják a turistákat, hogy térjenek le a járt útról, és fedezzék fel az ország természetes tájait is, merítkezzenek meg a kultúrában és a hagyományokban.</p>
      <p>“Természetesen az autentikus élményeket továbbra is át lehet élni Japánban: gésákat lehet nézni és szamurájbemutatókat megtekinteni - mondja Matthew Joslin, a japán nemzeti turizmusért felelős szervezet marketing- és kommunikációs menedzsere."De az olyasmi, mint a síelés jelenleg nagy piacot jelent számunkra. Sokan nem tudják, hogy nekünk van a világon a legtöbb síterepünk. Az ország 70 százalékát ugyanis hegyek borítják, ami szerintem rendkívüli. De lehet nálunk búvárkodni, számos kültéri sportot űzni, valamint wellnessezni is: meditálni szerzetesekkel a hegyekben, templomokban lehet megszállni, erdei forrásokban fürdőzni. Ezek Japán pihentetőbb, lélekemelőbb aspektusai."</p>
      <p>De Montenegro is büszke az ország természeti tájainak szépségére. Részben ez az, ami egyre több utazót vonz ide, ehhez a viszonylag új célponthoz. Csodálatos hegyeket és lenyűgöző tengerpartokat találni itt, van lehetőség a kalandozásra és a sportolásra is.</p>
      <p>“Nagyon gazdag történelmünk van - mondja Pavle Radulovic, a montenegrói Fenntartható Fejlődés és Turizmus Szervezet igazgatója. "Páratlan az ország szépsége. A mediterrán térség egyetlen fjordja és a világ második legmélyebb kanyonja is itt található. Számos dolog van, amiért érdemes idelátogatni. Gyönyörűek a tengerpartok, folyók, rengeteg féle módon el lehet tölteni itt egy nyaralást. Lehet jachtot bérelni, vitorlázni, úszni, túrázni, síelni. Nagyon kis helyen szinte bármit lehet cisnálni."</p>
      <p>“Rengeteg hely vár felfedezésre még a világon" - mondja tudósítónk. "A Világutazási piac mindössze egy ízelítőt ad az élményekből, amelyek az utazókra várnak. Köszönöm a figyelmüket, viszontlátásra! "</p>
