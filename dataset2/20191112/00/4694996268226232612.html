      <h1>Assainissement : Avec 300 milliards de FCFA, le Sénégal s’engage dans la normalisation pour se mettre sur la carte du monde.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8LCSzlcE-PI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En prélude du forum mondial de l’eau qui aura lieu en 2021, la norme de l’assainissement autonome vient confirmer cette volonté du gouvernement à mettre en place des installations et systèmes d’assainissements adéquats. Dans le secteur de l’assainissement au Sénégal, il a été objet d’informer les acteurs pour l’adoption du projet de mise en œuvre des normes sur les différents résultats attendus. Ces normes rentrent dans le cadre de cette introduction de l’association sénégalaise de normalisation pour mettre ainsi en œuvre cette vision sur les différentes innovations dans le secteur.</b>
      </p>
    </article>
