      <h1>دیدنی‌های امروز؛ از کارناوال‌های آلمان تا مجسمه مومی "پاپ فرانسیس"</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036186_364.jpg"/>
        <figcaption>زنی با لباس "دلقک" در کارناوال خیابانی در شهر"دوسلدورف" آلمان/ خبرگزاری فرانسه</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036187_333.jpg"/>
        <figcaption>نخستین روز از فصل کارناوال‌های خیابانی در شهر "کلن" آلمان/ رویترز</figcaption>
      </figure>

        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036188_726.jpg"/>
        <figcaption>ناآرامی و اعتراضات بر ضد چین در هنگ کنگ/ رویترز و آسوشیتدپرس</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036189_758.jpg"/>

        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036190_273.jpg"/>
        <figcaption>ادامه اعتراضات ضددولتی در محلات مرکزی شهر بغداد عراق/ آسوشیتدپرس</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036191_651.jpg"/>
        <figcaption>فرستادن بالن آرزوها به هوا در گردهمایی جنبش جوانان حامی قانونی کردن مصرف "حشیش" در شهر "یانگون" میانمار/ EPA</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036192_140.jpg"/>
        <figcaption>پیوستن نیروهای پلیس به جشن شادمانی استعفای "ایوو مورالس" رییس جمهوری مستعفی بولیوی در شهر "سانتا کروز" بولیوی/ خبرگزاری فرانسه</figcaption>
      </figure>

      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036194_950.jpg"/>
        <figcaption>اجرای هنرهای نمایشی در جشن پانصدوپنجاه‌اُمین سالگرد تولد بنیانگذار مذهب "سیک" در شهر آمریتسار هند/ رویترز</figcaption>
      </figure>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news_albums/697945/26254/resized/resized_1036195_954.jpg"/>
        <figcaption>آوردن مجسمه مومی "پاپ فرانسیس" به بیمارستان "سنت لوییس" در شهر بانکوک تایلند در آستانه سفر 4 روزه پاپ به تایلند و بازدید او از این بیمارستان. پاپ در سیصدوپنجاهمین سالگرد اعزام "میسیونرهای" ترویج دهنده مذهب کاتولیک به تایلند هفته آینده به این کشور سفر می‌کند./ EPA</figcaption>
      </figure>

      </figure>
      <figure>

        <figcaption>وزن کِشی یک نوزاد پنگوئن تازه متولد شده در باغ وحش شهر"پراگ" / رویترز</figcaption>
      </figure>
