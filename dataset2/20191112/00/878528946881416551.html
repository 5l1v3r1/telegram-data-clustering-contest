      <h1>純烈　紅白出て凱旋だ</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　４人組歌謡グループ・純烈が１１日、東京・台場の大江戸温泉物語に設置されたウインターイルミネーションの点灯式に登場した。</p>
      <p>　“スーパー銭湯アイドル”として世話になってきた純烈は、昼夜２公演の間に点灯ボタンを押して「純烈のハッピーバースデー」を披露。２年連続紅白出場が大目標で、リーダー酒井一圭（４４）は「ここまで来たら出場させていただいて、ありがとうを歌で伝えたい。紅白に出られたらその足でここに戻ってきます」と凱旋を誓った。</p>
    </article>
