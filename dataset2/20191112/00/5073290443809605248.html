      <h1>“No estoy alineada con el alcalde electo”, sostiene Adriana Arango que ganó la última curul verde al Concejo de Manizales</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>Su triunfo fue en escrutinios.</b>
      </p>
      <p>MARTHA LUCÍA GÓMEZ</p>
      <p>LA PATRIA | MANIZALES</p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/711697129&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>Adriana Arango Mejía y Jhon Alexánder Rodríguez estuvieron 13 días disputando, jurídicamente en escrutinios, la última curul al Concejo de Manizales por el Partido Alianza Verde. El sábado la suerte le concedió el cargo a Arango Mejía.</p>
      <p>Ella ya fue concejal del municipio (2008-2011), pero por el Polo Democrático. A partir de enero del 2020 va por los verdes y será la única mujer en esa corporación.</p>
      <p>Reconoce que los escrutinios fueron demorados, pero no era para menos. En el preconteo inicial la distanciaron 19 votos de Rodríguez, cifra que se fue reduciendo a medida que presentó reclamaciones. El viernes a las 9:00 de la noche el proceso los dejó empatados con 1.771 votos para cada uno. La Comisión Escrutadora Departamental, presidida por Esperanza Mejía y Juan Sebastián Barrera, definió el sábado la curul mediante un sorteo.</p>
      <p>Acepta, pero</p>
      <p>Para Rodríguez, quien lideró en votos desde el principio, las cosas hay que aceptarlas como pasan. Considera que el proceso fue con mucho respeto hacia su copartidaria Mejía, a quien admira, y anuncia que interpondrá acciones legales porque, con sus abogados, considera que hubo irregularidades en los escrutinios (ver recuadro).</p>
      <p>Según la concejal electa, nuevas reglas electorales ampliaron los tiempos para que la gente en cada paso de los escrutinios presente reclamaciones, y en Manizales se respetó el debido proceso. “Desde el inicio reclamamos por diferencias en votos, que fueron evidentes cuando miraron las actas E-14, de los primeros resultados que se transcribieron a una plataforma, y no concordaban con las actas del siguiente proceso, las E-24. En el escrutinio departamental me concedieron la razón de que había errores y corrigieron sin necesidad de recontar votos”.</p>
      <p>Con la ganadora</p>
      <p>- Rodríguez dice que seguirá demandando, ¿qué piensa?</p>
      <p>Tiene todo el derecho a tratar de obtener un resultado favorable, pero la presidenta de la Comisión Escrutadora Departamental manifestó que era la última instancia. Pienso que existen otras opciones jurídicas que ellos pueden desarrollar. La Registraduría y la Comisión fueron garantistas, con ellos y con nosotros. Ellos también presentaron recursos, no fue que solo me los hayan recibido a mí, solo que conté con más suerte.</p>
      <p>- ¿Fue un resultado de suerte y no de votos?</p>
      <p>Esto es fruto de un esfuerzo, de gente que valora lo que uno hace. 1.771 votos no se consiguen detrás de la puerta, y menos sin influencias, sin trasteo de votos, sin recursos económicos. Convencemos al elector con argumentos de que somos la mejor opción. Los votos de los dos (3.542) suman una cifra bastante interesante, la puntada de suerte fue al final, pero esto es fruto de un trabajo muy grande de los dos.</p>
      <p>- El Partido Verde obtuvo tres curules al Concejo: John Hemayr Yepes -que repite y que apoyó al gobierno de Octavio Cardona- y dos farjardistas, Julián García y usted, ¿cómo serán las apuestas de esta bancada?</p>
      <p>Tendremos que mirar claramente en una reunión cuáles van a ser nuestras reglas de juego, pero parto de que tenemos que respaldar lo que beneficie a la ciudad y cuestionar lo que no. Llego a cumplir el compromiso de campana: hacer control político, y parte de esto es vigilar que las cosas se hagan bien, y ser la voz de la gente.</p>
      <p>- Serán los concejales del Partido que eligió al alcalde de Manizales, Carlos Mario Marín, ¿cómo harán control político siendo de la bancada de gobierno, o no lo apoyarán, ya que los fajardistas no votaron por él?</p>
      <p>Aplico una frase de mi abuelita: “amor no quita conocimiento”. Si Carlos Mario lo hace bien, lo respaldaremos, pero si lo hace mal lo cuestionaremos, por encima de todo está el bien de la gente. No podemos enceguecernos como ha pasado en administraciones pasadas, que por ser la línea de gobierno hacemos lo que el gobernante quiera. Llego al Concejo como independiente, ese es mi compromiso y responsabilidad.</p>
      <p>- ¿Temen cómo vaya a ejercer Carlos Mario Marín el poder y a tomar decisiones?</p>
      <p>No tengo prevención con él, pero tampoco estoy alineada con él. Ha hecho un trabajo interesante, la ciudadanía confió en él; no ganó por 10 votos más, la diferencia fue contundente. Tiene un programa de gobierno para defender y un plan de desarrollo qué impulsar, y a eso le vamos a apostar. Tenemos que darle la oportunidad de que haga una gestión muy buena en Manizales.</p>
      <p>- ¿Seguirá siendo una concejal que llega a debatir, como lo hizo en su primer periodo?</p>
      <p>La línea no ha cambiado, parte de mi encanto con la gente es mi independencia. Tengo una responsabilidad adicional, ser la única mujer, considerando que el 52% de la población en Manizales son mujeres, las tengo que representar bien. Pienso ser muy clara y contundente frente al debate y eso me lo da la independencia.</p>
      <p>Argumentos del contrincante</p>
      <p>Jhon Alexánder Rodríguez expresa que ve necesario y es un deber con quienes votaron por él denunciar las irregularidades de procedimiento y de aplicación de normas en los escrutinios, “extrañamente se demoraron mucho más tiempo”.</p>
      <p>Presentará una demanda ante el Tribunal Administrativo, una tutela y una apelación ante el Consejo Nacional Electoral como superior de la Comisión Escrutadora Departamental. Explica que sus abogados notaron la forma extemporánea en la que recibieron algunas reclamaciones y otras que se hicieron en distintas instancias del escrutinio sobre hechos precluidos y que para ellos viola el debido proceso. Alega que no les permitieron reclamar en el escrutinio Departamental, como sí lo hicieron con Arango.</p>
      <p>“Queremos dejar claro la inconformidad con las comisiones escrutadoras municipal y departamental, en las que estaban como secretarios miembros de la Registraduría. Por el momento acato la decisión, respaldo y respeto a Adriana en su proceso y contará con nuestro acompañamiento y apoyo como Partido. Una cosa es lo político y otra lo jurídico, será la ley la que defina si todo este proceso de 13 días fue legal o no”.</p>
