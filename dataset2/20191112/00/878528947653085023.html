      <h1>１２球団合同トライアウト</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　プロ野球で戦力外となった選手らを対象とした１２球団合同トライアウト（入団テスト）が１２日、大阪市の大阪シティ信用金庫スタジアムで行われ、昨季、阪神を退団し、今季は独立リーグ、ルートインＢＣリーグ栃木でプレーした３５歳の西岡剛内野手ら４３人が参加した。</p>
      <p>　シート打撃形式で行われ、投手は今季まで巨人に所属した森福允彦、ヤクルトで通算４６勝を挙げた村中恭兵、野手では中日を戦力外になった亀沢恭平、楽天でプレーした橋本到らが各球団の編成担当者にアピールした。</p>
    </article>
