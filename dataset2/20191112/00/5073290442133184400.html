      <h1>Alcalde electo de Manizales, Carlos Mario Marín, instala empalme con Administración Cardona</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>
        <b>En la mañana de este martes en el edificio de la Alcaldía. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/v5A3D46mQds" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales </p>
      <p>Carlos Mario Marín, alcalde electo de Manizales, llegó a las 8:30 de la mañana de este martes al edificio de la Alcaldía para instalar el empalme con el equipo de la Administración de Octavio Cardona, quien se encuentra en vacaciones. </p>
      <p>A Marín lo recibió el secretario General y alcalde encargado, Juan Carlos Gómez. Los grupos de trabajo se reunieron en la sala de juntas para instalar el proceso. </p>
      <p><b><a href="https://www.lapatria.com/politica/carlos-mario-marin-se-reune-con-octavio-cardona-447248">Marín y Cardona ya se habían reunido hace una semana y media,</a></b> encuentro en el que dialogaron sobre situación de la ciudad. </p>
      <p>Antes de ingresar a la Alcaldía, el alcalde electo destacó el equipo de empalme, integrado por representantes de gremio y academía. Además resaltó que el grupo está conformado por varias mujeres. "Así será nuestro gobierno, mujeres que representan la idiosincrasia y la transparencia, el trabajo en equipo de las miles de mujeres buenas que hay en nuestra ciudad". </p>
      <p>Marín agradeció a la Administración Municipal por permitir el arranque del proceso de empalme, sobre todo, a Octavio Cardona. </p>
