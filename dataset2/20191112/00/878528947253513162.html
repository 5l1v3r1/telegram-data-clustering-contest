      <h1>坂東玉三郎　十二月大歌舞伎「白雪姫」上演</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　歌舞伎俳優の坂東玉三郎（６９）が１１日、都内で、歌舞伎座「十二月大歌舞伎」（１２月２～２６日）の取材会を行った。</p>
      <p>　夜の部では、２００９年５月に歌舞伎座で行われた「俳優祭」で披露された「白雪姫」を上演。当時の脚本を玉三郎流にアレンジしたもので、「白雪姫ですから、筋はそんなに変わらないんですが、元々のグリム童話の白雪姫よりも、『鏡』と『お母さん』との関係の話とかを、意味があるように書いてもらっています」と話した。</p>
