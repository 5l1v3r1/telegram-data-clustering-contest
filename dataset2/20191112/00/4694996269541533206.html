      <h1>Premier galop des lions : 19 joueurs présents, Sadio Mané, Mbaye Niang, Mendy et Loum Ndiaye manquent à l'appel.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xMpDh6FMt90" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les Lions ont foulé la pelouse du stade Lat Dior de Thiès ce lundi vers les coups de 19h00. Initialement prévue à 18h00, il aura fallu patienter une heure de plus pour apercevoir les joueurs sortir du tunnel du stade Lat Dior. Auparavant le sélectionneur Aliou Cissé, Régis Bogaert, Lamine Diatta et Tony Sylva avaient  pris les devants pour tâter l'état de la pelouse Thiessoise. Une donnée importante pour le Staff technique sénégalais, qui a tant de fois déploré l'état du gazon avant de finalement s'en "accommoder." <br/>Au final, 19 joueurs auront pris part à ce premier galop d'entraînement qui aura duré près de 1h30. Entre le footing au petit trot, les ateliers physiques, les exercices de taureau et autres... Aliou Cissé particulièrement investi et intransigeant dans ses consignes, aura finalement tenu une séance complète.  <br/><br/>Ce, malgré les absences de Sadio Mané (Liverpool), Mbaye Niang et Édouard Mendy (Rennes), Mamadou Loum Ndiaye (FC Porto) et Mame Baba Thiam (Kasimpasa.) Le dernier cité blessé, devrait être forfait, alors que les autres sont incessamment attendus dans la "tanière." La séance de demain sera fermée au public. Au préalable, une conférence est prévue vers 18h à Thiès. </p>
