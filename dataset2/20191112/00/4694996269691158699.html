      <h1>Préparatifs JOJ 2022 : Thomas Bach (Pdt du CIO) confiant en la réussite du Sénégal</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3y_CyjzD7UI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En visite à Dakar pendant trois jours, le président du Comité International Olympique, est venu constater l’avancement de la préparation des Jeux olympiques de la Jeunesse à Dakar en 2022. Thomas Bach a aussi rendu visite au Président de la République Macky Sall au palais, où il a reçu la médaille de l’ordre national de Chevalier du Lion. <br/>Après cette entrevue avec le Président de la République, Thomas Bach avec la délégation, en compagnie de Mamadou Diagna Ndiaye, président du CNOSS, s’est rendu au parcours sportif sur la plage en face de l’IFAN pour une grande séance d’entraînement avec un public venu en masse. <br/><br/>À deux ans de la grande compétition olympique, le président du CIO est convaincu que le Sénégal va réussir ce grand-rendez-vous. Et selon lui, avec cette organisation, le Sénégal va s’inscrire dans l’histoire olympique, car il s’agit de la toute première fois sur le sol africain.</p>
