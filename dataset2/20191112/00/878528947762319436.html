      <h1>友風が初の休場「右膝関節脱臼」靱帯も損傷</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　「大相撲九州場所・３日目」（１２日、福岡国際センター）</p>
      <p>　右膝を負傷した幕内友風（２４）＝尾車＝が３日目の１２日、休場した。２日目の琴勇輝（佐渡ケ嶽）戦で敗れた際に負傷。日本相撲協会に「右膝関節脱臼（じん帯損傷を伴う）」との診断書を提出した。治療期間は未定。</p>
      <p>　休場は初めて。３日目、対戦予定だった平幕碧山は不戦勝となる。</p>
    </article>
