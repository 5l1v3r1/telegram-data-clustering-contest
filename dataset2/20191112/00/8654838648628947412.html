      <h1>Twitch ha rivoluzionato i videogiochi, ed è solo l'inizio</h1>
      <h2>Il nostro mestiere non è mai cambiato così tanto, e tutto per i tanti meriti, e le poche colpe, di Twitch.</h2>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author" href="https://multiplayer.it/account/utente/1761612/francescoserino/articoli/" target="_blank">Francesco Serino</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DAz2Pk7XxfM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Altro che il passaggio dalla carta stampata al web, la vera rivoluzione è rappresentata da <b>Twitch</b> che ci ha unito come non mai. Altro che le letterine mandate alle riviste, o i mille messaggi sui forum ai quali rispondere con calma e cuore. Da qualche tempo a questa parte, e sappiamo che ve ne siete accorti, si stanno trasformando in veri e propri canali televisivi in streaming, offrendovi servizi che in passato non erano possibili, né contemplati. Ma Twitch permette di più, offrendo a tutti, ma proprio a tutti, di assemblare un vero palinsesto anche in combutta con i propri amici. <br/><br/>La cosa migliore di questo sistema è il sistema di pagamento, in grado di rendere molto più democratica la distribuzione di abbonamenti e, di conseguenza, soldi. Il fatto di poter pagare chi più ti aggrada, di essere spinto ma mai con insistenza a versare un obolo al proprio streamer preferito, anche senza versare del denaro in più oltre a quello investito nel servizio Amazon Prime, è a dir poco geniale. Certo, un meccanismo del genere può permetterselo Amazon e pochi altri, ma Google non è tanto più povera e Youtube rimane una piattaforma difficilissima da monetizzare per chi inizia soltanto ora. Ma Twitch è già da tempo che sta guardando oltre il piccolo streamer, oltre i videogiochi: da qualche mese è possibile trovare tra i suoi canali dinamici trasmissione di approfondimento di testate giornalistiche molto importanti, dirette speciali dedicate ai guai giudiziari di presidenti e personalità della politica internazionale; ci sono dirette dedicati agli scacchi, all'enigmistica, al bricolage e al modellismo, più tutte quelle che non abbiamo ancora scovato. <br/><br/>Insomma, tutto lascia presagire che la rivoluzione sia soltanto all'inizio. E a voi come ha cambiato il modo di passare le giornate, o di proporre streaming al vostro pubblico, questa piattaforma? Fatecelo sapere come sempre nei commenti!</p>
