      <h1>阪神・藤原オーナーが秋季キャンプで訓示「日本一のプレーヤーになれるように」</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　阪神・藤原崇起球団オーナー（６７）が１２日、秋季キャンプ地を視察した。練習開始前に選手、スタッフ全員を集めて世界一のホテルといわれる「ザ・リッツ・カールトングループ」の創業者の話を例にだして訓示。「一人一人がターゲット。目標を持ってそれをクリアしていくことで日本一のプレーヤーになれるように」と熱い思いを口にした。</p>
      <p>　また、球場に到着した際にはサブグラウンドに足を運び、早出特守を見学。その後は、メイングラウンドで行われるシート打撃などを見守る。</p>
