      <h1>森越が左越え本塁打＆右前打　３１歳のベテランが現役続行へ猛アピール</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　プロ野球の１２球団合同トライアウトが１２日、大阪シティ信用金庫スタジアムで始まった。参加選手は４３人。</p>
      <p>　午前の部で猛アピールしたのは阪神・森越。カウント１－１からスタートするシート打撃で、ヤクルト屋宜と対戦した第１打席で右前打。第２打席は元楽天の横山に投直に倒れたが、第３打席は西武・高木勇に四球。そして第４打席はソフトバンク・岡本の直球を仕留め、左越え本塁打を放った。</p>
      <p>　内野のユーティリープレーヤーとして、中日、阪神でプレー。守備力には定評があるが、打撃でも存在感を示した。</p>
