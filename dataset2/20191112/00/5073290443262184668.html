      <h1>La corona es para una admiradora de las lideresas sociales</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">lapatria.com</a></address>
      <p>
        <b>La favorita durante el certamen, María Fernanda Aristizábal Urrea, representante del Quindío, se convirtió en la nueva soberana nacional de la belleza. Triunfo.</b>
      </p>
      <p>
        <b>EFE | LA PATRIA | CARTAGENA</b>
      </p>
      <figure>
        <iframe src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/711696976&amp;color=%23ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true" width="100%" height="166" data-service="SoundCloud" scrolling="no" nowide=""/>
      </figure>
      <p>La estudiante de Comunicación Social y admiradora de las lideresas sociales María Fernanda Aristizábal, de 22 años, fue elegida anoche como nueva Señorita Colombia 2020 en una ceremonia que tuvo lugar en el Centro de Convenciones de Cartagena.</p>
      <p>Aristizábal, representante del Quindío sucede en el trono a Gabriela Tafur Náder, quien será la encargada de representar a Colombia en Miss Universo, concurso que se realizará el próximo 8 de diciembre.</p>
      <p>"Sigo a las lideresas que apoyan causas sociales y que luchan para erradicar la pobreza, el analfabetismo, contra la minería ilegal y el trabajo infantil", dijo la nueva soberana de la belleza, al responder una pregunta que le hizo la ex Señorita Colombia Taliana Vargas, sobre cuál era el modelo de mujer colombiana a seguir.</p>
      <p>El ramillete de bellezas colombianas lo completaron la huilense María Alejandra Salazar, virreina; en tanto que la primera princesa fue Paula Jiménez, de Antioquia.</p>
      <p>La distinción de segunda princesa fue para Mariana Jaramillo, de la Región Caribe y Valentina Aldana, del Cauca, la tercera princesa.</p>
      <p>El jurado estuvo integrado por la comunicadora social panameña Cibeles de Freitas, el diseñador italiano Davide Russo, el empresario griego Antonio Androutsos y el licenciado en Economía, Joaquín de la Guardia.</p>
      <p>La velada de elección y coronación de la Señorita Colombia, en la que participaron 22 candidatas, estuvo animada por un show musical a cargo de la banda pereirana de pop urbano Alkilados.</p>
      <p>La nueva Señorita Colombia recibe premios superiores a 200 millones de pesos, en dinero, accesorios, joyas, vestuario y pólizas de salud y protección y contratos de publicidad, entre otros.</p>
      <p>Tradicionalmente la Señorita Colombia en su reinado promueve obras para favorecer a los niños y en general a poblaciones necesitadas, entre otros asuntos.</p>
      <p>
        <b>La favorita</b>
      </p>
      <p>Las 10 finalistas tuvieron el reto de desfilar en traje de baño, como lo hicieron el domingo en la mañana y el nivel era alto, cuerpos tonificados y armoniosos, pero definitivamente María Fernanda Aristizábal demostró porque se llevó el título de Cuerpo Sano. Una figura y piel saludable, junto a su excelente actitud y bello rostro, fueron la combinación perfecta para lograr la corona.</p>
