      <h1>Difficultés liées à l’assainissement : « elles sont liées à la vétusté des réseaux et l’explosion de la population » (Lansana Gagny Sakho, DG ONAS)</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C6H6UqI_ZDo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>A l’occasion de l’atelier sur l’information des acteurs de l’assainissement, le directeur général de l’Onas est revenu sur les obstacles liés au secteur. Pour l’ancien directeur de l’office des forages ruraux, « le problème est lié généralement à ce vieillissement, la vétusté. La Médina avec des réseaux qui datent des années 60, la Sicap aussi vers les années 70 ». Ainsi, pour expliquer que même si l’Etat fait de son côté le nécessaire pour venir à bout des problèmes liés à l’assainissement, la tache aurait été beaucoup moins importante si elle avait été entamée dans le passé. Toutefois, un démarrage des travaux est déclenché dans une logique de rattrapage manifestant ainsi la forte volonté de l’Etat de régler ce problème.</b>
      </p>
