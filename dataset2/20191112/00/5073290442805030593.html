      <h1>Nuevo deslizamiento en talud de obras del intercambiador de La Carola </h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>
        <b>En la Avenida Kevin Ángel. No hubo lesionados. </b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6N7lkgJQ9os" width="640" height="390" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LA PATRIA | Manizales </p>
      <p>Otra parte del talud del intercambiador vial de La Carola se desprendió en la mañana de este martes, a las 8:41 a.m., <b><a href="https://www.lapatria.com/manizales/derrumbe-en-la-avenida-kevin-angel-tuvo-en-vilo-manizales-447806">después de la emergencia que se presentó el viernes en el mismo punto por un deslizamiento.  </a></b></p>
      <p>Según Jairo López Baena, director de la Unidad de Gestión del Riesgo de Manizales, en el hecho no hubo lesionados. Además el carril estaba cerrado. Indicó que están evaluando de nuevo el talud. <br/>El viernes el derrumbe lanzó un carro Corsa azul contra un costado del puente. El conductor, Leonardo García, resultó ileso. </p>
      <p><b><a href="https://www.lapatria.com/manizales/se-iniciaron-obras-de-emergencia-en-la-avenida-kevin-angel-447868">Un comité de obras, que se reunió el sábado en Manizales,</a></b> decidió empezar de inmediato trabajos de emergencia en el talud que se deslizó al mediodía del viernes sobre la Avenida Kevin Ángel, donde se ejecuta la Fase II del Intercambiador Vial de La Carola.</p>
      <p>Baena le dijo el sábado a LA PATRIA que los trabajos consisten en hacer rocería en la corona del talud, instalar drenes subhorizontales sobre la ladera, instalar un plástico protector y hacer una zanja colectora de aguas, debido a la alta saturación de agua en el terreno, que fue parte de lo que pudo haber suscitado el derrumbe.</p>
      <p>Manizales amaneció este martes con seis estaciones hidrometeorológicas en alerta amarilla (200 mm -&gt; 300mm de lluvias).No obstante, el consolidado de las 14 estaciones es de 167 mm.</p>
      <p>
        <b>Tenga en cuenta</b>
      </p>
      <p>En la zona del deslizamiento, diagonal a Aguas de Manizales, los conductores deben estar atentos porque la vía está en contraflujo, con pare y siga.</p>
