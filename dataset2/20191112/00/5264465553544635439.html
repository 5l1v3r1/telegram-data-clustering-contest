      <h1>احذر.. فيسبوك تشغل كاميرا أيفون سراً أثناء تصفح تطبيقها</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">دبي - البوابة العربية للأخبار التقنية</a></address>
      <p>حذّر أحد مستخدمي تطبيق" فيسبوك" على هواتف آيفون من أن الشركة تستخدم سراً كاميرا الهاتف أثناء تصفح صفحة "آخر الأخبار".</p>
      <figure>
        <iframe data-src="https://twitter.com/JoshuaMaddux/status/1193434937824702464?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ونَشَر المستخدم الذي يدعى جوشوا مادوكس مقطع فيديو أول أمس الأحد يثبت ما اكتشفه.</p>
      <p>وكتب مادوكس في تغريدة على حسابه في "تويتر": "وجدت <a href="https://www.alarabiya.net/ar/social-media/2019/01/19/%D8%AA%D8%AD%D8%AF%D9%8A-%D8%A7%D9%84%D9%8010%D8%B3%D9%86%D9%88%D8%A7%D8%AA-%D9%87%D9%84-%D9%8A%D9%86%D8%AA%D9%87%D9%83-%D9%81%D9%8A%D8%B3%D8%A8%D9%88%D9%83-%D8%AE%D8%B5%D9%88%D8%B5%D9%8A%D8%A9-%D9%85%D8%B3%D8%AA%D8%AE%D8%AF%D9%85%D9%8A%D9%87-%D9%85%D8%AC%D8%AF%D8%AF%D8%A7%D8%9F.html">مشكلة متصلة بالخصوصية</a> والأمان في فيسبوك. حين يكون التطبيق مفتوحاً، فإنه يستخدم الكاميرا بنشاط. لقد وجدت ثغرة في التطبيق تسمح لك برؤية الكاميرا، وهي تعمل في الخلفية أثناء تصفح "آخر الأخبار".</p>
      <p>ونشر مادوكس مقطع فيديو يثبت ما اكتشفه في تطبيق "فيسبوك" على نظام "آي. أو. إس" المشغل لهواتف "آيفون" من شركة "آبل". ويمكن في مقطع الفيديو رؤية الكاميرا وهي تعمل في الخلفية أثناء تصفح التطبيق.</p>
      <p>من جهته، قال موقع TNW التقني إن "النتائج التي كشف عنها مادوكس تتفق مع التجارب التي أجريناها". وأضاف: "على الرغم من أن أجهزة "آيفون" التي تعمل بنظام iOS 13.2.2 تُظهر بالفعل أن الكاميرا تعمل بشكل نشط في الخلفية، فإن المشكلة لا تواجه مستخدمي التطبيق على نظام التشغيلiOS 13.1.3. . وقد لاحظنا أيضاً أن المشكلة تحدث فقط إذا منح المستخدم تطبيق "فيسبوك" إمكانية الوصول إلى الكاميرا".</p>
      <p>ومن غير الواضح ما إذا كانت هذه المشكلة هي "السلوك المتوقع" <a href="https://www.alarabiya.net/ar/technology/2019/11/06/%D9%81%D9%8A%D8%B3%D8%A8%D9%88%D9%83-%D9%88%D8%A7%D9%84%D8%AD%D8%B3%D8%A7%D8%A8%D8%A7%D8%AA-%D8%A7%D9%84%D9%88%D9%87%D9%85%D9%8A%D8%A9-%D8%B3%D9%8A%D9%84%D9%81%D9%8A-%D8%A8%D8%A7%D8%AA%D8%AC%D8%A7%D9%87%D8%A7%D8%AA-%D9%85%D8%AE%D8%AA%D9%84%D9%81%D8%A9.html">للتطبيق </a>أو أنها مجرد خطأ في النسخة الخاصة بنظام "آي. أو. إس" من التطبيق، خاصةً أن موقع TNW أكد أن هذه المشكلة ليست موجودة في نظام "أندرويد".</p>
      <p>وبغض النظر عن السبب، فإن هذا السلوك قد يثير قلقاً كبيراً، خاصةً بالنظر إلى سجل "فيسبوك" <a href="https://www.alarabiya.net/ar/technology/2019/11/06/%D9%87%D9%84-%D8%AA%D9%86%D9%81%D8%B0-%D9%81%D9%8A%D8%B3%D8%A8%D9%88%D9%83-%D8%AE%D8%B7%D8%B7%D9%87%D8%A7-%D8%A8%D8%AA%D8%B4%D9%81%D9%8A%D8%B1-%D9%85%D8%A7%D8%B3%D9%86%D8%AC%D8%B1%D8%9F-.html">في ما يتعلق بخصوصية المستخدمين</a>.</p>
