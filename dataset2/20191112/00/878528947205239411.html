      <h1>元阪神・西岡、トライアウト参加も第１打席はヤクルト村中の直球に見逃し三振</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　プロ野球の１２球団合同トライアウトが１２日、大阪シティ信用金庫スタジアムで始まった。参加選手は４３人。</p>
      <p>　昨季阪神を退団し、今季はＢＣ栃木でプレーした西岡剛内野手も参加。１－１からスタートするシート打撃の第１打席ではヤクルト・村中と対戦し、低め直球に見逃し三振に倒れた。</p>
      <p>　西岡が登場すると観客席からは拍手も起こり、注目度の高さをうかがわせた。</p>
