      <h1>Thiès : Le Cemga Birame Diop et Better World offrent une maternité de 70 millions Fcfa au poste de santé de Kawsara Fall.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0GR_C_UJH_8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>L'Ong Better World de la Corée du Sud a offert une maternité équipée, estimée à soixante dix millions francs Cfa, au poste de santé de Kawsara Fall (Thiès-Nord). Ladite structure a été obtenue avec l'appui du Chef d'Etat major général des armées (Cemga), le Général Birame Diop. Elle a été inauguré par le ministre de la santé et de l'action sociale, Abdoulaye Diouf Sarr, en présence des autorités locales et administratives de Thiès.</b>
      </p>
