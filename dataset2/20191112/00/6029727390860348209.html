      <h1>Центр животных "Валента" готовится к зимнему сезону</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_gcbpOcnVxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В приюте уже построили восемь зимних вольеров для собак. Сейчас в них возводят будки. Новое жильё для четвероногих жителей приюта начали строить весной. Деньги на вольеры выделили неравнодушные спонсоры. Работы продолжались всё лето, строить вольеры работникам приюта активно помогали волонтёры. Сейчас вольеры уже построены, следующий этап - строительство будок, в которых собаки смогут укрыться от холода. Организацию "зимних домиков" для собак планируется завершить в этом месяце. И тогда в вольеры переедут первые жильцы.</p>
      <p>
        <b>Анна Болдина, руководитель приюта для животных "Валента"</b>
      </p>
      <blockquote>Мы рассчитывали в 1 вольер заселить по 3 собаки, потому что вольеры не очень большие. Но получается всё равно ощутимо, потому что у нас в здании в тесных вольерах и в маленьких клетках живёт достаточно большое количество собак.</blockquote>
      <p>Первым новосёлом вольеров стал пёс Тедди. Он в "Валенте" новичок - неравнодушные граждане привезли его около трёх недель назад из Боголюбово. Прибыл он в плачевном состоянии.</p>
      <p>
        <b>Анна Болдина, руководитель приюта для животных "Валента"</b>
      </p>
      <blockquote>Он был со свалявшейся шерстью, сырой, мы почти его, двое суток пытались просушить, но поняли, что это бесполезно, договорились с грумером знакомым, спасибо ей огромное за терпение, он целый день его стригла, сушила, мыла.</blockquote>
      <p>Ещё 15 собак пока живут рядом с вольерами - в уличных будках. Когда зимние домики будут готовы, их переселят в новые вольеры. Это позволит освободить место в здании приюта - руководители мечтают сделать здесь просторные вольеры для кошек. Их в "Валенте" 50, и пока они живут в клетках. Но строительство вольеров - только часть работ по подготовке к зиме, которые проведут в приюте. Также здесь планируется обновить будки. Но для осуществления всех планов приюту нужна финансовая помощь. Реквизиты для перевода средств можно найти в социальных сетях и на официальном сайте приюта <a href="http://valenta33.ru/">valenta33.ru</a>.</p>
