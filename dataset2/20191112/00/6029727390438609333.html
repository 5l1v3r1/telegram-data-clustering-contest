      <h1>Законодательное собрание договорилось с администрацией области по закону о медицинской ипотеке</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ARPCKz22GF0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Его приняли депутаты на последнем заседании облпарламента. А через несколько недель свой закон, также касающийся ипотечного кредитования для медиков, депутатам представил Белый дом. Накануне, народные избранники встретились с представителями администрации региона. Об итогах этого совещания депутаты рассказали сегодня на комитете по социальной политике и здравоохранению.<br/>Сам закон о медицинской ипотеке - не новый для нашего региона. Он был принят 4 года назад. Сейчас парламентарии посчитали необходимым его усовершенствовать. Напомню, новый проект закона, подразумевает увеличение доли субсидирования первоначального взноса. Предельная сумма, покрываемая из областного бюджета, поднимается с 350 тысяч руб. до 500 тыс. руб. Увеличится и ежемесячная компенсация расходов на оплату процентов по ипотечному кредиту. После того, как соответствующий проект закона был принят депутатами в первом чтении, администрация области внесла свои поправки и разработала альтернативный закон о медицинской ипотеке. Представленный проект депутаты детально рассмотрели и обсудили с представителями областной администрации на рабочем совещании. И по итогу встречи, Законодательное Собрание всё-таки договорилось с Белым домом об отзыве внесённых поправок и законопроекта.</p>
      <p>
        <b>Сергей Бирюков, председатель комитета по социальной политике и здравоохранению Законодательного Собрания Владимирской области</b>
      </p>
      <blockquote>Но некоторые положения, которые предложены администрацией, я думаю, что поправками сохранятся. Например, была вчера выработана такая норма, посмотрим, как она с правовой точки зрения ляжет, чтобы правом медицинской ипотеки могли воспользоваться не только нуждающиеся, но и те, кто впервые устраивается на работу в медицинскую организацию Владимирской области.</blockquote>
      <p>Для того, чтобы соответствующее предложение администрация области успела доработать и внести на рассмотрение в облпарламент, депутаты продлили срок внесения поправок - до 20 ноября. Также на сегодняшнем комитете был рассмотрен проект закона об областном бюджете на предстоящие три года. Сейчас главный финансовый документ региона рассматривают на заседаниях всех комитетов облпарламента, а 19 ноября по бюджету состоятся публичные слушания. В 2020 году по расчётам финансистов доходы региональной казны составят порядка 63 млрд рублей. Расходы - более 65 млрд рублей. Как и в предыдущие годы, бюджет сохранит социальную направленность. Более 70% от общего количества расходов предусмотрено на соцсферу. В том числе, значительную часть средств планируется потратить на здравоохранение. Деньги пойдут на строительство ФАПов, укрепление материально-технической базы, обеспечение жителей льготными лекарствами.</p>
      <p>
        <b>Елена Путова, первый заместитель директора департамента финансов, бюджетной и налоговой политики администрации Владимирской области</b>
      </p>
      <blockquote>Также в трёхлетний период планируется построить 4 больницы, в том числе в 20 году будет завершено строительство здания амбулаторно-поликлинического подразделения для центра специализированной фтизио-пульмонологической помощи. В 21 году планируется ввести в эксплуатацию корпус перинатального центра в Коврове и пристройку для размещения поликлинического отделения в Юрьев-Польской ЦРБ.</blockquote>
      <p>Кроме того, на сегодняшнем комитете депутаты дали поручение Счётной палате проверить расходование бюджетных средств на ремонт Струнинской районной больницы.<br/>Ирина Шульга, Алексей Ковалёв, телеканал «Вариант».</p>
