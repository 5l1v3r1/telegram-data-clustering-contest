      <h1>Médina : Cheikh Ahmed Tidiane Bâ décline ses ambitions pour la commune.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Kth2D_W_QbU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Le directeur général de la Caisse de dépôts et consignation s'était rendu à Tivaouane pour y célébrer le Mawlid. Le natif de la Médina a répondu dans la foulée à certaines questions liées à son attachement à ce quartier qui l’a vu naître. "La Médina a beaucoup contribué à mon développement et à ce peu dont je dispose. Je ne pourrais leur rendre la monnaie qu'en faisant le travail que je rêve d'accomplir dans cette localité", a lancé l'ancien directeur général des impôts et domaines. Affichant ainsi son ambition, Cheikh Ahmed Tidiane Bâ promet de développer ses projets et reste convaincu que la Médina verra un changement considérable, s’il en préside les destinées...</b>
      </p>
    </article>
