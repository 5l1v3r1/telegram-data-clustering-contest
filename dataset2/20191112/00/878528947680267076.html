      <h1>西武１位の宮川が入団合意</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　西武からドラフト１位で指名された東芝の宮川哲投手（２４）＝１７７センチ、８３キロ、右投げ右打ち＝が１２日、東京都内で入団交渉を行い、契約金１億円プラス出来高払い５千万円、年俸１６００万円で合意した。「気が引き締まる思い。開幕１軍に入って頑張りたい」と意気込んだ。</p>
      <p>　１５０キロを超える速球を投げる本格派で即戦力としての期待がかかる。渡辺久信ゼネラルマネジャー（ＧＭ）は「ローテーションの一角として投げてもらいたい。今のうちの投手陣に見劣りはしない」と高い評価を口にした。（金額は推定）</p>
