      <h1>卫生社会保障机构调升会费</h1>
      <address>
        <time datetime="2019-11-12T00:56:00+00:00">12 Nov 2019, 00:56</time>
      </address>
      <figure>
        <img src="https://shangbao.s3.ap-southeast-1.amazonaws.com/news_images/4/21542/1.jpg"/>
        <figcaption>卫生社会保障机构（BPJS）坦承，一些非受薪参加者（PBPU）与非劳工参加者，在有关卫生保险的第82号2018年总统条例修订的第75号2019年号总统条例发布后，开始下调服务等级。图为上周二（5/11），卫生社会保障机构的职员在雅加达，Matraman地区的社会保障组织机构（BPJS）办公室向居民提供服务。</figcaption>
