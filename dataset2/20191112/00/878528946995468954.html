      <h1>メダリスト副賞に被災３県の花束</h1>
      <address>
        <time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time>
      </address>
      <p>　２０２０年東京五輪・パラリンピック組織委員会は１２日、メダリストに副賞として贈る花束「ビクトリーブーケ」のデザインを発表した。東日本大震災で甚大な被害を受けた岩手、宮城、福島の各県で育てられた花を使っており、世界からの復興支援に謝意を伝える狙い。ブーケは計約５千個用意する予定。</p>
      <p>　五輪、パラ用とも高さ３０センチほどで、五輪用は福島産のトルコギキョウ、宮城産のヒマワリ、岩手産のリンドウなどを使用。パラ用はヒマワリの代わりに宮城産のバラを組み合わせた。夏に咲く花の中から色のバランスなどを基に選んだという。</p>
