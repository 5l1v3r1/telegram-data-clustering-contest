      <h1>2eme Galop d'entraînement des Lions : Sadio Mané qui est arrivé vers 15h, n'a pas pris part à la séance collective...</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xMh38A-LJL8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est finalement aux alentours de 16h que le natif de Bambali, Sadio a rejoint le reste de la "tanière" ce mardi. Un ralliement qui a tardé à se faire vu que l'international Sénégalais était attendu dans la soirée du lundi 11 novembre au Lamantin Beach de Saly. C'est finalement ce mardi aux alentours 15h que le joueur débarquera sur le tarmac de l'AIBD nous a appris une source proche de l'équipe nationale. <br/><br/>La star sénégalaise sera par la suite conduite sous bonne escorte jusqu'à ses appartements. Le pensionnaire de Liverpool aura à peine eu le temps de déposer ses affaires avant de sauter dans le bus de la sélection nationale, direction le Stade de Lat Dior de Thiès. Beaucoup laissaient entendre que le joueur, arrivé in extremis, ne prendrait pas part à cette deuxième et dernière séance d'entraînement sur la pelouse de Thiès. Leur pronostic sera faussé... <br/><br/>Puisque que le numéro 10 sénégalais a bel et bien fait le déplacement (Saly - Thiès), sans toutefois s'entraîner avec le groupe. Comme c'est souvent le cas dans pareilles circonstances, Mané s'est contenté d'un petit galop balle au pied en guise d'échauffement. Une petite mise en train avant le match de mercredi. D'ailleurs sa titularisation face aux "Diables rouges" reste incertaine. Aliou Cissé et Mané ont d'ailleurs longuement conversé lors de la séance dont les 15 premières minutes ont été ouvertes à la presse. </p>
