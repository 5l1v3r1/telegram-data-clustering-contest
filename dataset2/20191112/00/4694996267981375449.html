      <h1>Protection de données personnelles : alertes à la " génération smartphones" sur les dérives du numérique.</h1>
      <address><time datetime="2019-11-12T00:00:00+00:00">12 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q85FP3aaJMQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Approfondir la protection des données personnelles en Afrique, est le thème débattu lors du deuxième sommet international de la protection des données personnelles ouvert ce mardi dans la capitale Sénégalaise. Pour le cas du Sénégal, le constat est unanime, l'insécurité sur internet s'accentue de plus en plus et affecte en grande partie les jeunes encore appelés la "génération smartphones". Ces derniers très actifs sur les réseaux sociaux, sont souvent victimes des dérives du numérique. Qu’ils soient élèves, étudiants ou encore non alphabétisés qui naviguent sur internet à longueur de journée, une éducation numérique leur serait d'une grande aide. En effet, Awa Ndiaye, la directrice de la commissions de protection de données personnelles a annoncé l'inclusion d'un important programme dans les établissements scolaires, avec le soutien du ministère de l'Éducation Nationale et la collaboration de Facebook qui consiste à intégrer un module spécifique de protection de données personnelles pour sensibiliser les jeunes.</b>
      </p>
