      <h1>La centrale nucléaire de Cruas mise à l'arrêt après un séisme en France</h1>
      <address><time datetime="2019-11-12T09:52:06+00:00">12 Nov 2019, 09:52</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5BHNS90uWrE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les réacteurs de la centrale nucléaire française de Cruas en Ardèche sont arrêtés pour au moins 3 jours. Un audit approfondi doit être mené par l'opérateur Électricité de France et l'Agence de sûreté nucléaire après le tremblement de terre de lundi.</p>
      <p>Une mesure de précaution pour EDF alors que l'un des 5 capteurs sismiques du site a déclenché une alarme.</p>
      <p>Les centrales comme Cruas-Meysse ont été construites pour résister à un séisme majoré de sécurité de 5,2 sur l'échelle de Richter selon le réseau "Sortir du nucléaire".</p>
      <p>Celui qui a touché la région française et notamment Le Teil a atteint 5,4 sur la même échelle, mais en son épicentre.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194133975209562112" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Environ 200 maisons ont été endommagées par la secousse dans la petite ville de 8 500 habitants situé à l'ouest de Montélimar. Les plus vieux bâtiments en pierre se sont écroulés. Quatre personnes ont été blessées, dont une grièvement. Plusieurs dizaines ont été hébergées la nuit dernière dans des gymnases.</p>
      <p>Ce séisme d'une intensité rare a choqué les habitants et a été ressenti de Lyon à Montpellier.</p>
