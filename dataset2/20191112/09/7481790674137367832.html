      <h1>上位陣、そろって白星…九州場所３日目</h1>
      <address>
        <time datetime="2019-11-12T09:09:00+00:00">12 Nov 2019, 09:09</time>
      </address>
      <p>　大相撲九州場所３日目（１２日・福岡国際センター）――白鵬は新小結の朝乃山をすくい投げで下し、連敗を免れた。大関陣も貴景勝は大栄翔をはたき込み、高安は隠岐の海を上手投げで破った。関脇の御嶽海、栃ノ心もそろって白星。</p>
