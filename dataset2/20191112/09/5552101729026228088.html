      <h1>遭要求立即停止報導和離港　德國記者：比起ISIS更怕港警</h1>
      <address><time datetime="2019-11-12T09:04:00+00:00">12 Nov 2019, 09:04</time> by <a rel="author">黎婕妤</a></address>
      <p>香港反送中示威情勢升溫，一名前往香港採訪的德國記者倫澤（Enno Lenze）於推特上表示，自己曾在伊斯蘭國（ISIS）前線工作，但比起待在IS前線，他更害怕港警，因為他們難以預測。</p>
      <p>前往香港採訪反送中示威抗議的德國記者倫澤（Enno Lenze）近日於推特上寫道「親愛的香港示威者，身為來自德國的記者，我不常聽到身邊有這麼多人對我說『謝謝』，我感到難以置信。我曾經在ISIS前線工作，但我更害怕香港警察，因為他們難以預測」。</p>
      <figure>
        <iframe data-src="https://twitter.com/ennolenze/status/1193423375403601920?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>倫澤曾在臉書及推特貼出多則關於香港示威前線情況，包含港警威脅記者，並使用槍枝和催淚彈發射器，且要求記者停止拍攝。</p>
      <p>昨倫澤於推特發文表示他已離開香港，在經過幾次毒氣和實彈威脅後，警察告訴他立即停止報導並離開香港，且再也不要回來。香港的情況很嚴重，也沒有跡象顯示接下來將會發生什麼事。</p>
