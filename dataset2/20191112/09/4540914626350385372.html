      <h1>Israelische Armee tötet Palästinenserführer in Gaza</h1>
      <address><time datetime="2019-11-12T09:24:49+00:00">12 Nov 2019, 09:24</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YsRpGx7jLWk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die israelische Armee hat den Anführer des "Islamischen Dschihad" im Gazastreifen getötet. Die militante Palästinenserorganisation bestätigte den Tod von Baha Abu Al Ata und dessen Frau. Laut Gesundheitsministerium in Gaza wurden zwei weitere Personen verletzt. Ziel des Angriffs sei das Haus des politischen Führers der Organisation gewesen, so der "Islamische Dschihad".</p>
      <p>Laut israelischer Armee lag es in Shejaiya in Gaza-Stadt. Abu Al Ata sei verantwortlich für zahlreiche Angriffe auf israelische Soldaten und Zivilisten. Ein weiterer Anschlag habe unmittelbar bevorgestanden.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194093666069045249" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Am Morgen folgten Raketenabschüsse aus Gaza auf Ziele in Israel, unter anderem Aschkelon. Auch in Tel Aviv heulten die Sirenen. Laut Armee waren es 20 bis 50 Raketen. Schulen in Süd- und Zentralisrael blieben geschlossen, der Zugverkehr wurde eingeschränkt, Zivilsten wurden angewiesen zu Hause zu bleiben. Die Armee verlegte Truppen ins Grenzgebiet.</p>
