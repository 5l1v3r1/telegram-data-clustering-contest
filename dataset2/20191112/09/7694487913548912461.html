      <h1>المحتجّون أقفلوا &amp;quot;كهرباء لبنان&amp;quot; في صيدا</h1>
      <address><time datetime="2019-11-12T09:19:51+00:00">12 Nov 2019, 09:19</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقفل المحتجّون في الثامنة صباحاً، مؤسسة "كهرباء لبنان" في مدينة صيدا ثمّ انتقلوا إلى مبنى "أوجيرو" حيث افترشوا الأرض تمهيداً لاقفاله، وفق ما ذكرت "الوكالة الوطنية للإعلام". <br/> <br/> </p>
