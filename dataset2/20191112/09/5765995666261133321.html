      <h1>NRW: Frau macht verstörende Entdeckung an der A57 – sie wählt sofort den Notruf!</h1>
      <address>
        <time datetime="2019-11-12T09:33:00+00:00">12 Nov 2019, 09:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eSL7FB78Zi0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Krefeld. Dieser Fund ist so grausam wie verstörend. Am Freitagnachmittag hat eine Frau in Krefeld (<b>NRW</b>) bei einem Spaziergang an der Rembertstraße im Bereich der kreuzenden A57 einen toten Igel entdeckt.</p>
      <p>Grundsätzlich nichts ungewöhnliches, doch die Umstände machen den Fund so abscheulich.</p>
      <p>Sehr schnell wurde klar, dass das Tier keines natürlichen Todes gestorben sein konnte. Die Zeugin alarmierte sofort die Polizei in <b>NRW</b>.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs217124837/3737068574-w1280-h960-q85/Igel.jpg"/>
        <figcaption>Unbekannte haben in Krefeld einen Igel gequält. (Symbolbild) Foto: dpa</figcaption>
      </figure>
      <h3>NRW: Frau findet verbrannten Igel an der A57 – Polizei sucht Zeugen</h3>
      <p>Unbekannte hatten den Igel offenbar auf ein Stück Alufolie gelegt und anschließend angezündet. Das Tier hatte keine Chance und verbrannte.</p>
      <p>Die Beamten der Polizei Krefeld sind nun auf der Suche nach Zeugen, die Hinweise auf den oder die Täter geben können. Du erreichst die Polizei unter der Telefonnummer <b>02151 / 634 0</b>.</p>

      <h3>Das droht dem Igelquäler</h3>
      <p>Sollte der Igel-Quäler geschnappt werden, droht ihm nach Paragraph 17 des Tierschutzgesetzes eine empfindliche Strafe.</p>
      <p>Darin heißt es: „Mit Freiheitsstrafe bis zu drei Jahren oder mit Geldstrafe wird bestraft, wer ein Wirbeltier ohne vernünftigen Grund tötet oder einem Wirbeltier aus Rohheit erhebliche Schmerzen oder Leiden oder länger anhaltende oder sich wiederholende erhebliche Schmerzen oder Leiden zufügt.“</p>
      <h3>Igel-Quäler in NRW: Nicht der erste Fall</h3>
      <p>Es ist nicht der erste Fall von Tierquälerei in NRW beziehungsweise Krefeld und Umgebung. Im benachbarten Willich gab es unter anderem im vergangenen Mai einen solchen schrecklichen Fall.</p>
      <p>Dort hatte ein Unbekannter die Stacheln eines Igels angezündet und sein Opfer im Müll entsorgt. <a href="https://www.derwesten.de/region/widerliche-tat-in-nrw-tierquaeler-zuendet-igel-an-tierarzt-hat-dringende-bitte-id217124091.html">Eine Tierärztin hatte danach eine dringende Bitte &gt;&gt;&gt;</a></p>
      <p>In Willich ist beinahe von einer Serie zu sprechen. 2013 wurden hier mindestens 15 verbrannte Igel gemeldet. Auch in den Folgejahren wurden immer wieder Fälle gemeldet. Im Juli vergangenen Jahres auch in Krefeld. <a href="https://www.derwesten.de/region/igel-quaelerei-tierquaeler-polizei-id215364561.html">Mehr dazu liest du hier &gt;&gt;&gt;</a></p>
      <figure>
        <img src="https://img.derwesten.de/img/duisburg/origs227603759/7997061086-w1280-h960-q85/Igel-Krefeld-A57.jpg"/>
        <figcaption>Das Unverständnis über den sinnlosen Gewaltakt gegenüber dem Igel ist groß. (Symbolbild) Foto: imago images / blickwinkel</figcaption>
      </figure>
      <h3>Kinder auf frischer Tat ertappt</h3>
      <p>In Duisburg wurden vier Jungen und ein Mädchen erst kürzlich dabei beobachtet, wie sie einen Igel eingesperrt, geschlagen und mit einem Schnürsenkel an einen Laternenpfahl gebunden haben.</p>
      <p>Zeugen alarmierten die Polizei. Die Kinder machten sich nach der schlimmen Tat aus dem Staub. <a href="https://www.derwesten.de/staedte/duisburg/duisburg-kinder-quaelen-igel-das-droht-den-taetern-id227408031.html">Alle Infos zum Stand der Ermittlungen gibt es hier &gt;&gt;&gt;</a></p>
      <h3>Wer Igel entdeckt, sollte ihnen helfen</h3>
      <p>Natürlich kann es sein, dass auch du mal tagsüber einen desorientierten, geschwächten, ja vielleicht auch verletzten Igel findest. Dann kannst du so vorgehen:</p>
      <figure>
        <img src="https://img.derwesten.de/img/incoming/origs227602357/6487064183-w1280-h960-q85/NRW.jpg"/>
        <figcaption>An der A57 hatte die Frau den Igel entdeckt. Foto: dpa</figcaption>
      </figure>
      <p>-------------------</p>
      <h3>So kannst du einem verletzten Igel helfen:</h3>
      <ul>
        <li>Wenn du einen Igel tagsüber siehst, benötigt er fast immer Hilfe, erklären beispielsweise die „Igelfreunde Ruhrgebiet“ auf ihrer Homepage</li>
        <li>Denn Igel sind nachtaktive Tiere und verstecken sich am hellichten Tag meist</li>
        <li>Wenn du einen Igel findest, solltest du ihn auf Wunden und Fliegeneier kontrollieren. Fliegeneier sehen wie kleine Pakete aus winzigen weißen Reiskörnern aus, die am Fell und an den Stacheln haften können</li>
        <li>Diese bürstest du am besten mit einer alten Zahnbürste sofort ohne Wasser aus oder du zupfst sie mit der Pinzette aus</li>
        <li>Und dann solltest du einen Experte zu Hilfe holen (wie Tierärzte oder Tierpflegestellen)</li>
        <li>Pack den Igel am besten mit einer Wärmflasche in einen Karton</li>
        <li>Biete ihm Wasser an, aber bitte keine Milch</li>
        <li>Auch Katzenfutter könne er essen. Aber kein Obst, Gemüse oder Käse</li>
      </ul>
      <p>-------------------</p>
      <h3>Winterquartiere für Igel einrichten</h3>
      <p>Gerade im Winter ist es für Igel schwierig. Dann kann man Igeln beim Überwintern helfen. Denn wenn die Temperaturen unter fünf Grad fallen, beginnen sie mit ihrem Winterschlaf. Das ist meist ab Dezember der Fall. Dann kannst du einem Igel ein kleines Häuschen im Garten bauen, in dem er sich einnisten kann. Im Internet gibt es viele Anleitungen dazu.</p>
      <figure>
        <img src="https://img.derwesten.de/img/region/origs227603889/4185135828-w1280-h480-q85/igel.jpg"/>
        <figcaption>Am besten fegst du das Laub auf einen Haufen zusammen. So bietet es ein optimales Winterquartier für Igel.</figcaption>
      </figure>
      <h3>So sieht ein natürliches Nest für einen Igel aus</h3>
      <p>Auch reicht es schon, wenn du dem Igel ein wenig Laub zusammenschichten, damit er dort sein natürliches Winterquartier beziehen kann. (ak)</p>
