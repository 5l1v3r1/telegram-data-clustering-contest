      <h1>【逼宮吳敦義6】沒在怕連公子　吳敦義嗆：誰要來逼宮我沒意見</h1>
      <address><time datetime="2019-11-12T09:21:00+00:00">12 Nov 2019, 09:21</time> by <a rel="author">周怡孜</a></address>
      <p>國民黨不分區名單明（13日）出爐，黨主席吳敦義自列安全名單，引起中央委員連勝文等中生代青年不滿，種下藍營茶壺內的風暴。吳敦義今（12日）表示，他沒有意見，擔任黨主席不是權力，更不是享福，「誰要來逼宮我都沒有意見」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/hZiWybxj2ec" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊調查，以連系為主的中常委及藍營中生代，對於吳敦義自列不分區安全名單有所不滿，認為黨中央內定排序，且讓舊勢力卡位，已醞釀在名單正式公佈後，從社群媒體發動文攻。</p>
      <p>對於黨內反對聲浪，吳敦義上午到國父紀念館出席國民黨總理誕辰紀念儀式時，略帶不滿情緒的說：「什麼叫做逼宮？」，他更嚴詞強調，黨主席是由全體黨員選出來的，也是有任期的，「我不知道什麼叫做逼宮？」</p>
      <p>至於黨內已有多方勢力，預計在選後展開爭奪黨魁，吳敦義也說，他都沒有意見也不會評論，反正擔任主席是責任、不是權力，更不是享福，是要為黨、為國效命，且為人民及黨員服務，「這是做主席的任務」，他沒有什麼享受，「誰要來逼宮我都沒有意見」。</p>
