      <h1>病院の駐車場、８０歳女性運転の車が３人はねる…１人意識不明</h1>
      <address>
        <time datetime="2019-11-12T09:41:00+00:00">12 Nov 2019, 09:41</time>
      </address>
      <p>　１２日午後０時５５分頃、三重県亀山市の市立医療センター駐車場で、通路を歩いていた津市、美容師女性（６６）ら３人が、亀山市の無職女性（８０）が運転する軽乗用車にはねられた。美容師女性は腹などを強く打って意識不明の重体。亀山市の無職女性（８７）が腰などを打って重傷、別の亀山市の女性（５９）も頭を切るなど軽傷を負った。軽乗用車を運転していた女性にけがはなかった。</p>
      <p>　亀山署によると、軽乗用車は駐車するためにバックしていて、車止めの縁石を乗り越えたという。</p>
    </article>
