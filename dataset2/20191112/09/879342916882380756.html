      <h1>Засідання Верховної ради: онлайн-трансляція</h1>
      <address>
        <time datetime="2019-11-12T09:56:01+00:00">12 Nov 2019, 09:56</time>
      </address>
      <p>
        <b>У вівторок, 12 листопада, Верховна рада розгляне проєкт постанови про зміни в складі ради Національного банку України. Про це сказано в порядку денному парламенту.</b>
      </p>
      <p>«Слово і Діло» транслюватиме засідання онлайн.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ilg20YpJWCc" width="459" height="344" data-service="Youtube" scrolling="no"/>
        <figcaption>Пленарне засідання, вівторок<cite>RadaTVchannel</cite></figcaption>
      </figure>
      <p>Депутати розглянуть сьогодні зміни до проєкту закону про добровільне об'єднання територгромад та про ринок електричної енергії. А також ряд змін до Податкового кодексу, до Бюджетного кодексу та Кримінального кодексу України.</p>
      <p>Також у порядку денному є проєкт постанови про дострокове <a href="https://www.slovoidilo.ua/2019/11/04/novyna/polityka/lucenko-poyasnyla-chomu-jde-parlamentu">припинення повноважень народного депутата Ірини Луценко</a>.</p>
      <p>Раніше голова фракції «Слуга народу» Давид<a href="https://www.slovoidilo.ua/2019/11/11/novyna/polityka/zakonoproekt-pro-rynok-zemli-znyato-poryadku-dennoho-rady-araxamiya"> Арахамія розповів, що законопроект про зняття заборони на продаж сільськогосподарських земель</a> знято з порядку денного Ради на вівторок, 12 листопада.</p>
      <p>Нагадаємо, ВР чекає непростий робочий тиждень. У другому читанні планують розглянути державний бюджет на 2020 рік, а також зайнятися питаннями, пов'язаними з ринком землі. «Слово і Діло» розібралося, <a href="https://www.slovoidilo.ua/2019/11/11/infografika/polityka/pohodzhuvalna-rada-frakcziyi-hrupa-hotovi-holosuvaty-12-15-lystopada">про що говорили на Погоджувальній раді</a>.</p>
      <p>Хочете обговорити цю новину? Долучайтеся до телеграм-чату <a href="https://t.me/chorna_rada">CHORNA RADA</a></p>
