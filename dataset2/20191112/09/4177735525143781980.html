      <h1>SolidariaMENTE, el evento a beneficio del Banco de Alimentos y Conin, fue un éxito</h1>
      <address><time datetime="2019-11-12T09:04:00+00:00">12 Nov 2019, 09:04</time> by <a rel="author" href="https://www.eleco.com.ar/author/el-eco-de-tandil/" target="_blank">El Eco de Tandil</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-j2DMgdpKQI" width="640" height="360" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>El Eco</cite>
        </figcaption>
      </figure>
      <p><b>SolidariaMENTE</b>, el evento organizado por el <b>Banco de Alimentos de Tandil</b> y <b>Conin Tandil</b>, se desarrolló el pasado sábado en el Colegio de la Sierra y tuvo un balance más que positivo, según indicaron los organizadores.</p>
      <p>El objetivo de la jornada, tal como lo decía su eslogan, era “<b>ayudar jugando</b>”. Equipos de seis personas se inscribían para responder preguntas y todo lo recaudado sería <b>a beneficio de las fundaciones</b>. El conjunto ganador se llevaba variados premios.</p>
      <p>Lorena Álvarez, del Banco de Alimentos, aseguró en diálogo con <b>El Eco Multimedios</b> que esta propuesta que replicaron de la ciudad de Bragado, donde la organizan los Bomberos Voluntarios, fue “<b>súper positiva</b>” ya que “<b>la gente se lo tomó de manera divertida y no tan competitiva</b>”.</p>
      <p>En total, fueron 25 los equipos que estuvieron participando desde las 21 horas hasta la 1.30 de la madrugada. El ganador se llevó un bolsón con vouchers de spa, cena, ropa y demás.</p>
      <p>En invierno, según reveló Álvarez, <b>probablemente se replique la acción</b>.</p>
    </article>
