      <h1>China confirma a Grecia como aliado económico prioritario</h1>
      <address><time datetime="2019-11-12T09:14:16+00:00">12 Nov 2019, 09:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jS7YuVtAZOI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>G</b>recia recibe al presidente chino como aliado económico principal. El presidente chino <b>Xi Jingping</b> y el primer ministro griego <b>Kiriakops Misotakis</b> lo escenificaron en el puerto de Pireo. Es la mayor inversión china en Grecia. La compañía naviera estatal planea convertir el puerto en el mayor de toda Europa.Ambos países acordaron avanzar con una inversión de 600 millones de euros.</p>
      <p>China invirtió en el puerto cuando pocos países se planteaban inversiones directas en la infraestructura del país. En este momento, es el mayor puerto del Mediterráneo. El objetivo final de Grecia es hacer de Pireo el mayor puerto de Europa.</p>
      <p>Al comienzo de una visita de tres días, Xi Jinping fue recibido por el presidente griego <b>Prokopis Pavlopoulos</b> en Atenas. En su declaración conjunta, los dos líderes argumentaron que este es el punto de partida de una nueva era en las relaciones griego-chinas, así como en las relaciones UE-China.</p>
      <p>Para Xi Jinping <i>"China y Grecia son socios para el establecimiento del cinturón económico Nueva ruta de la seda. Esta iniciativa debe ser fortalecida por el mayor desarrollo de su país. Esperamos asociarnos en otras muchas áreas y queremos fortalecer el papel del Pireo y mejorar aún más la capacidad de transporte del eje exprés tierra-mar, China-Europa".</i></p>
      <p>El primer ministro griego, Kyriakos Mitsotakis asegura que <i>"Grecia tiene mucho que ganar con la apertura del mercado interno de China, desde productos agrícolas y mármol de alta calidad, hasta los proveedores griegos de equipación de transporte. Después de todo, más de 1,000 barcos de bandera griega se construyeron en China en los últimos 15 años".</i></p>
      <p>Xi Jinping y Kiriakos Mitsotakis también firmaron 16 acuerdos que profundizan la cooperación bilateral en sectores que van desde el transporte, las inversiones y los productos agroalimentarios, hasta la seguridad y la cultura.</p>
