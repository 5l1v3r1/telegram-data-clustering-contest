      <h1>«Ich möchte mit Kanye West einen Song aufnehmen»</h1>
      <h2>Der belgische Sänger Jasper Steverlinck hat am Mittwoch das Publikum in der Hafenkneipe verzaubert. Starticket hat ihn getroffen.</h2>
      <address><time datetime="2019-11-12T09:04:00+00:00">12 Nov 2019, 09:04</time> by <a rel="author">Viviane Widmer</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6-cl-xpMA7s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In den 90er-Jahren ist Jasper Steverlinck als Sänger der Band «Arid» bekannt geworden. Nach zwei Erfolgsalben startete er mit «Songs of Innocence» seine Solokarriere. Im letzten Jahr meldete sich der Belgier mit seinem neusten Album «Night Prayer» zurück. Dafür spannte er mit dem Produzenten Jeane Baute zusammen, der seine Vision von weniger ist mehr teilt. So wurde «Night Prayer» zu einer bluesigen Platte, ganz ohne Schnickschnack, mit echten Emotionen.</p>
      <p>Starticket hat Jasper Steverlinck vor seinem intimen Konzert in der Hafenkneipe getroffen. Im Gespräch erzählt der Sänger, wieso er ein so erfolgreicher Coach bei «The Voice» war, was er am Musikmachen am wenigsten mag und was ihn an Kanye West so fasziniert.</p>
