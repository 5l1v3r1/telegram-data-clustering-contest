      <h1>Asilo político a Evo Morales no afectará relación de México con EU: Ebrard</h1>
      <h2>El canciller también descartó que esta decisión vaya a afectar la aprobación del Tratado entre México, Estados Unidos y Canadá, que debe ser aprobado por el Congreso estadounidense.</h2>
      <address><time datetime="2019-11-12T09:36:50+00:00">12 Nov 2019, 09:36</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372761435" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>La decisión de haber otorgado asilo político a <b>Evo Morales</b> en México no afectará las relaciones del Gobierno con la administración de Estados Unidos que están en "su mejor momento", dijo este martes <b>Marcelo Ebrard</b>, secretario de Relaciones Exteriores (SRE).</p>
      <p>"Pensaría que la relación con Estados Unidos está en el mejor momento de los últimos años. ¿Se basa en qué ? Que hay respeto mutuo y reconocimiento del peso de México y su democracia, que es un Gobierno vigoroso y eso determina que la relación entre ambos países no sea de sumisión", explicó sobre las discusiones sobre temas migratorios y de tráfico de armas que han sido analizados por ambas administraciones.</p>
      <p>"Por lo tanto, no espero ningún reclamo sobre la posición de asilo, no lo hemos tenido y no lo esperamos", subrayó.</p>
      <p>Agregó que no habló con autoridades de Estados Unidos sobre la decisión anunciada el lunes por la Cancillería.</p>
      <p>Además, Ebrard remarcó que la decisión de albergar a Morales como asilado político en México no debe afectar la aprobación del <b>Tratado entre México, Estados Unidos y Canadá (T-MEC)</b> por parte del Congreso estadounidense.</p>
      <p>“No le veo relación (…) porque son dos esferas, una es la de la política exterior de México y (otra) la esfera del último tramo de la aprobación, no tienen vinculación. Estados Unidos no ha establecido, ni lo hará, una relación con México basado en ese tipo de criterios porque si así fuese,<b> no habría una buena relación entre los dos países</b>”, puntualizó.</p>
      <p>El presidente Donald Trump acogió la salida de Morales, que lideró a Bolivia durante casi 14 años.</p>
      <p>El Gobierno de México otorgó asilo político a Evo Morales el lunes, esto después de que el expresidente boliviano presentó su renuncia al cargo tras el pedido de las Fuerzas Armadas para que dejara el puesto.</p>
      <p>El domingo, Morales denunció que tras haber tomado esta medida, tanto su domicilio como el de familiares fueron agredidos. Agregó que también había una orden de aprehensión 'ilegal' en su contra.</p>
      <p>Ese mismo día, Ebrard informó, a través de su cuenta de Twitter, que 20 "personalidades del Ejecutivo y Legislativo" bolivianos habían sido recibidos en la embajada de México en Bolivia y abrió la posibilidad a que México también concediera asilo a Morales.</p>
      <p>El expresidente de Bolivia aceptó el ofrecimiento el lunes, a través de una llamada telefónica.</p>
      <figure>
        <iframe data-src="https://twitter.com/ElFinancieroTv/status/1194276524242812933?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dada la renuencia de México a condenar los abusos contra los derechos humanos en Venezuela, llevar a Evo Morales a México después de las irregularidades constitucionales “podría crear tensiones adicionales con EU”, dijo Carlos Bravo, politólogo del Centro de Investigación y Docencia Económicas de Ciudad de México. Bravo también dijo que esta controversia puede llevar a un nuevo retraso en la ratificación del acuerdo comercial del país, o T-MEC.</p>
      <p>Durante la conferencia de prensa, Ebrard dijo que T-MEC es un asunto comercial completamente ajeno a la oferta de asilo de México a Morales, y agregó que traer a Morales a México no afectará su ratificación. Funcionarios del Departamento de Estado no respondieron de inmediato a una solicitud de comentarios sobre la decisión de México.</p>

        <i>Con información de Bloomberg</i>
