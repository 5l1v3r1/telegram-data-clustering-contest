      <address><time datetime="2019-11-12T09:56:35+00:00">12 Nov 2019, 09:56</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qwxsTrtnWO0" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <h3>Jimmy Carter ismét kórházba került egy közelmúltbeli baleset miatt. A volt amerikai elnök elesett otthonában, és bár akkor is kórházba szállították, pár nap után kiengedték azzal, hogy nem szorul kezelésre.</h3>
      <p>Most az agyában megnövekedett nyomást kell csökkenteniük az orvosoknak, ezt a közlemény szerint az agyban fellépett vérzés okozza. Az októberi baleset nyomai sokáig meglátszottak a 95 éves politikuson, aki az Egyesült Államok 39. elnöke volt 1977 és 1981 között.</p>
      <p>Jimmy Carter májusban is balesetet szenvedett, szintén egy esés miatt csípőcsontját törte el, akkor azonnal megoperálták.</p>
