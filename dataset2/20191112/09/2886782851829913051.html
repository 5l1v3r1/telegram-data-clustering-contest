      <h1>Ausztrália legsúlyosabb bozóttüze – kritikus napok jönnek</h1>
      <address><time datetime="2019-11-12T09:08:27+00:00">12 Nov 2019, 09:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GpjkWU4DJk8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sydneyt is fenyegeti, milliókat veszélyeztet az ausztrál bozóttűz, a füst már ellepte a nagyvárost.</p>
      <p>A hatóságok hétfőn egyhetes szükségállapotot hirdettek. Kedden a valaha volt legsúlyosabb helyzetre készülnek a keleti part két államában, Új-Dél-Walesben és Queenslandben; ahol mintegy 70 ponton nem sikerült kontrollálni a tüzet, és most a térségben viharossá fokozódik a szél a 34 fokos kánikulában.</p>
      <p>A tűzoltóság széleskörű felhatalmazást kapott a kitelepítések elrendelésére, utak lezárására és közszolgáltatások leállítására.</p>
      <p>Új-Dél-Wales tűzoltóparancsnoka elmondta; "a lakott területekre koncentrálunk, az elővárosokra. Ezek a zónák azok, ahol a legaggasztóbb a helyzet. Az összes tűzoltónk kiképzett a fokozott kockázatú helyzetekre, és képes azonnal reagálni, ha bejelentés érkezik újabb tűzgócokról" - igyekezett megnyugtatni a lakosságot Paul Baxter.</p>
      <p>Az állatvilág is veszélyben van. A szakemberek becslése szerint legalább 350 koala veszett oda a természetvédelmi területeket is felemésztő bozóttűzben.</p>
      <p>A Koala Állatkórház vezetője, Sue Ashton arról beszél; súlyosan, egész testükön megpörkölődött erszényes macikat hoznak be hozzájuk. Már ránézésre sincs "szürke koala-színük". Kormos barnák, mint a megpörkölődött emberi haj."</p>
      <p>Péntek óta 850 ezer hektár mezőgazdasági területet és bozótot perzseltek fel a lángok, megsemmisült 150 otthon, és három ember meghalt a tűzvészben Ausztráliában.</p>
