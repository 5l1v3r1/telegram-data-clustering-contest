      <h1>A spanyol szocialisták elvetik a nagykoalíció lehetőségét</h1>
      <address><time datetime="2019-11-12T09:55:40+00:00">12 Nov 2019, 09:55</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/75svc4cx_zM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A spanyol választásokat megnyerő szocialisták (PSOE) elvetik a nagykoalíció létrehozását a második helyen végzett, de rivális Konzervatív Néppárttal, a harmadik legtámogatottabb Vox szélsőjobb párttal, és nem akarnak függeni a katalán és baszk szeparatista pártoktól sem.</p>
      <p>Az új parlamentbe 16 párt jutott be. A miniszterelnök megválasztásához 176 parlamenti voks szükséges. A szocialisták elképzelése szerint ez esélyes, 180 mandátumot tenne ki, ha az általuk kiválasztott 8 másik párt hajlandó velük az együttműködésre.</p>
      <p>Jose Luis Abalos, a Spanyolországi Szocialista Munkáspárt szóvivője szerint azért nem vállalható a Konzervatív Néppárttal a nagykoalíció, mert az elkenné a felelősséget a jövőben.</p>
      <p>A szocialisták legtámogatottabb lehetséges koalíciós partnere az Unidas Podemos, 35 mandátummal a negyedik helyen végzett. A választási eredmények azt mutatják, hogy Spanyolországban a kormányalakítás még nehezebb lesz mint eddig volt, pedig a választások megismétléséhez épp az a patthelyzet vezetett, hogy egy politikai tömörülésnek sem volt abszolút többsége a törvényhozásban.</p>
      <p>A parlament még széttagoltabb lett, a baloldal gyengült, a jobboldal erősödött, erőviszonyaik közel azonosakká váltak, 158-152 mandátummal a baloldali pártok javára.</p>
      <p>A szélsőjobb oldali Vox 52 mandátummal a harmadik helyen végzett.</p>
      <p>Santiago Abascal, a párt vezetője úgy értékeli, hogy a választók ellenzéki szerepet szántak a Voxnak, ezért sem lépnének koalícióra a szocialistákkal.</p>
      <p>A szocialisták a Polgárok (Ciudadanos) liberális középpárt, az Unidas Podemos (Együtt képesek vagyunk) radikális baloldali párttömörülés, a Baszk Nacionalista Párt (PNV), a Több ország (Más País) új baloldali párt, a Kanári-szigeteki Koalíció (CC), a Kantábriai Regionális Párt (PRC), a Galíciai Nacionalista Blokk (BNG) és a Teruel Létezik (Teruel Existe) regionális erő együttműködésével hozna létre egy "haladó szellemiségű kormányt". A pártok még nem jelezték, hogy igent mondanak-e az elképzelésre.</p>
