      <h1>Ζήτησαν συγγνώμη οι γονείς του Ροδίτη κατηγορούμενου απο την οικογένεια Τοπαλούδη</h1>
      <address>
        <time datetime="2019-11-12T09:15:01+00:00">12 Nov 2019, 09:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qLTaV0QL64s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Λίγες ημέρες πριν συμπληρωθεί ένας χρόνος από το άγριο έγκλημα στους Πεύκους αλλά και λίγες εβδομάδες πριν ο Ροδίτης και ο Αλβανός κατηγορούμενος για το βιασμό και τη δολοφονία της Ελένης Τοπαλούδη καθίσουν στο εδώλιο, οι γονείς του πρώτου προχώρησαν σε μια κίνηση προς την οικογένεια του θύματος.</b>
      </p>
      <p>Ο πατέρας και η μητέρα του Ροδίτη κατηγορούμενου ζήτησαν συγγνώμη από τους γονείς της Ελένης Τοπαλούδη.</p>
      <p>«Η οικογένεια του νεαρού Ροδίτη αισθάνεται την υποχρέωση να εκφράσει για μια ακόμη φορά την οδύνη της για το τραγικό περιστατικό και να διατυπώσει τη δημόσια συγγνώμη της στην οικογένεια του θύματος» επεσήμανε ο δικηγόρος της οικογένειας του κατηγορουμένου, μιλώντας στο Star.</p>
      <p>Υπενθυμίζεται ότι σε λίγες ημέρες συμπληρώνεται ένας χρόνος από το άγριο έγκλημα στους Πεύκους και η οικογένεια της άτυχης φοιτήτριας ζητά να τιμωρηθούν αυστηρά οι δράστες.</p>
      <p>Εν τω μεταξύ, ο Υπουργός Δικαιοσύνης προανήγγειλε χθες ότι αλλάζει ο ποινικός κώδικας για τους βιασμούς που τελούνται από δύο και περισσότερα άτομα και θα τιμωρούνται πλέον με ισόβια.</p>
      <p>Μέχρι στιγμής οι κατηγορούμενοι τα ρίχνουν ο ένας στον άλλο. Οι Αρχές περιμένουν να πάρουν στα χέρια τους τα τελευταία μηνύματα της φοιτήτριας μέσω facebook προκειμένου να ξεκαθαρίσουν μια και καλή αν η φοιτήτρια γνώριζε ότι στο ραντεβού της με τον Αλβανό θα ήταν και ο Ροδίτης.</p>
