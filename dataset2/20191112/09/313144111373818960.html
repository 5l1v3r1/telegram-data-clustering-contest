      <h1>[김광일의 입] 조국, 혼자 빠져나갈 궁리</h1>
      <address><time datetime="2019-11-12T09:00:00+00:00">12 Nov 2019, 09:00</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.12 18:00</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dp_Loo-WN0U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>검찰이 정경심 씨를 14개 혐의로 추가 구속 기소했다. 남편 조국 씨가 민정수석으로 있을 때도 4차례나 테마주를 차명으로 매입했다고 한다. 심지어 남편의 법무장관 지명 이후에도 선물·주식 거래를 23차례나 했다고 한다. 또 딸이 의전원에 떨어지자 동양대 총장상을 위조하려고 결심했다고 한다.<br/><br/>아내가 추가 구속 기소되자 남편 조국 씨가 근 한 달 만에 페이스북에 글을 올렸다. 분석해본다. 먼저 조국 씨는 아내와 자신을 분리시키려는 의도를 드러내고 있다. 조국 씨는 이렇게 말했다. "이제 ‘아내 사건’은 재판을 통해 책임이 가려지게 될 것입니다." "진실이 밝혀지고 ‘저의 명예’가 회복되도록 모든 노력을 다하겠습니다."<br/><br/>조국 씨는 비겁하고 교활한 사람 같다. 이번 ‘조국 사태’를 한마디로 ‘아내 사건’이라고 규정해버리는 것이다. 아무리 정경심이 기소됐다고 하더라도 이번 사태의 본질은 ‘정경심 사건’이 아니라 ‘조국 사건’이다. 그가 법무장관에 지명됐기에 그의 의혹과 비리가 전 국민의 분노를 샀고, 고구마 줄기 같은 일가족 비리가 만천하에 드러난 것이다. 제대로 된 사내라면, 이걸 ‘아내 사건’이라고 부르지 않고, ‘내 사건’이라고 해야 옳다.<br/><br/>조국 씨는 또 ‘재판을 통해 책임이 가려지게 될 것’이라고 했다. 이 말도 교묘하고 교활하다. 프랑스의 비리 정치인이 법망을 빠져나갈 때 쓰는 말이 있다. ‘레스퐁사블, 메 농 쿠파블.’ 책임은 있다, 그러나 유죄는 아니다, 이런 뜻이다. 조국 씨가 이 말을 아는지 모르는지, 그는 아내의 혐의에 대해 ‘책임이 가려진다’고 했다. 기소와 재판은 책임을 묻는 절차가 아니라, 유죄인지 무죄인지를 가리고, 유죄일 때 형량을 정해 감옥살이를 시키는 절차다. 명색이 법학 교수라는 사람이 이런 교묘한 수사학으로 ‘감성팔이’ 대중 선동을 하고 있다.<br/><br/>조국 씨는 조국 사태를 ‘아내 사건’으로 규정한 다음, " ‘저의 명예’가 회복되도록 모든 노력을 다하겠다"고 했다. 대학교수인 아내의 유·무죄와 명예를 가리는 일은 재판부가 알아서 할 일이고, 본인은 본인의 명예만을 챙길 생각인 모양이다. 아내가 듣는다면 배신감을 느낄지 모르겠다.<br/><br/>조국 씨는 이런 말도 했다. "저도 조만간 검찰 조사를 받을 것입니다." "제가 알지 못했거나 기억하지 못하는 일로 인해 곤욕을 치를지도 모르겠습니다." 여기서 또 한 번 조국 씨의 얄팍한 속셈이 적나라하게 드러난다. ‘제가 알지 못했거나 기억하지 못하는 일’이란 표현이 핵심이다. 그것은 장차 검찰 조사와 재판 과정까지 염두에 둔 발언이다. 왜 그런가. 아내 사건과 관련된 14개 혐의가 대부분 유죄 판결을 받더라도, 그것은 ‘제가 알지 못했거나 기억하지 못하는 일’이 되어버리기 때문이다. 바꿔 말하면, 딸아이의 논문 제1저자 등재 의혹, 표창장 위조 의혹, 컴퓨터 증거인멸 의혹, 사모펀드 직접 투자 의혹, 선물·주식거래 의혹, 등등 그 모든 것들은 아내 혼자서 독단적으로 한 일이지 남편인 나는 전혀 절대 모르고 있었던 일이라는 프레임을 만들어 가고 싶은 것이다.<br/><br/>조국 씨는 장차 자신이 받게 될 재판에 대해서도 이렇게 말했다. "그 과정이 외롭고 길고 힘들다고 하더라도 오롯이 감당하려고 합니다." 법학교수 조국 씨는 ‘감성팔이 수사학’을 어디서 배웠는지는 몰라도, 참 못되게 배웠다. ‘곤욕을 치를지 모르겠다’ ‘외롭고 길고 힘들다고 하더라도’ ‘오롯이 감당’ 같은, 매우 비법률적인 용어를 쓰면서, 철저하게 동정심 구걸 언어를 쓴다. ‘곤욕을 치른다’ ‘외롭고 길고 힘들다’ ‘오롯이 감당한다’, 이런 말로 대중을 홀리려 한다. 그는 참 못됐다.<br/><br/>조국 씨가 법학교수로서, 그것도 형법 전공 교수로서, 그리고 비록 ‘한 달’짜리였지만 전임 법무장관으로서 해야 할 말은 그게 아니다. 그가 앞으로 맞닥뜨릴 일은 ‘곤욕을 치르는’ 게 아니라 ‘죗값을 치르는 것’이다. ‘곤욕을 치른다’는 뜻은 별 잘못이 없는데도 불구하고 오해와 왜곡 때문에, 그런 상황 때문에 어쩔 수 없이 어려움을 겪는다는 뉘앙스를 품고 있다. 아직도 그의 머릿속에는 죗값을 치른다는 의식이 없어 보인다.</p>
