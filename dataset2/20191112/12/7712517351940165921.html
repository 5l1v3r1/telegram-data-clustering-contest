      <h1>Potret Suasana Ground Breaking Masjid Apung Ancol</h1>
      <address><time datetime="2019-11-12T12:32:18+00:00">12 Nov 2019, 12:32</time> by <a rel="author">Putu Intan Raka Cinti</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/8bac2bab-7324-4853-969f-b105cf41d005_169.jpeg?w=800"/>
          <figcaption>Pembangunan Masjid Apung dimulai pada Sabtu (9/11/2019) yang diresmikan Direktur Utama PT Pembangunan Jaya Ancol Tbk, Teuku Sahir Syahali bersama Gubernur DKI Jakarta, Anies Baswedan dan Ketua Dewan Masjid Indonesia, Jusuf Kalla (Intan/detikcom)  </figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/820954a6-6f89-41ae-813c-e382a4ad4242_169.jpeg?w=800"/>
          <figcaption>Peresmian pembangunan ini ditandai dengan ground breaking di laut kawasan Pantai Ria, Ancol, Jakarta Utara (Intan/detikcom)  </figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/8b951751-5de7-403e-8cf4-feefa30e5481_169.jpeg?w=800"/>
          <figcaption>Proses ground breaking ini diawali dengan penancapan tiang (Intan/detikcom)  </figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/68b4b61c-aa2b-41a5-8e85-8a2a3f8ddfbb_169.jpeg?w=800"/>
          <figcaption>Para pekerja terlihat hati-hati dalam pelaksanaan ground breaking (Intan/detikcom)  </figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/6935f5b1-ec81-4641-9f55-c07b3a9c4dff_169.jpeg?w=800"/>
          <figcaption>Tak hanya kapal besar yang mengangkut para pekerja dan alat berat, ada juga perahu kecil yang siap siaga mengangkut para pekerja (Intan/detikcom)  </figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/3c828432-1358-4429-8635-e2905fb9a7bb_169.jpeg?w=800"/>
          <figcaption>Beginilah suasana penancapan tiang untuk Masjid Apung yang rencananya dibangun seluas 2.000 meter persegi (Intan/detikcom)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/11/12/5a7ad56f-31a6-4b59-b289-6901e44b1c05_169.jpeg?w=800"/>
          <figcaption>Proses ground breaking ini selain disaksikan para pejabat, juga disaksikan pengunjung di kawasan Ancol (Intan/detikcom)  </figcaption>
        </figure>
      </slideshow>
      <p><b>Jakarta</b> - Masjid Apung yang digadang-gadang akan jadi ikon baru Jakarta resmi dibangun. Masjid ini merupakan masjid pertama yang dibangun di atas permukaan laut Jakarta.</p>
