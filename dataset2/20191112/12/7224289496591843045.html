      <p>Adelfo Regino, director del Instituto Nacional de Pueblo Indígenas, informó que realizarán las consultas sobre el Tren Maya para que el proyecto que impulsa el gobierno federal cumpla todos los requisitos legales. Dijo que el objetivo es escuchar la voz del pueblo para definir el futuro del proyecto y así lograr abatir la pobreza y abandono que dominó la región.</p>
