      <h1>Folytatódnak a tüntetések Hongkongban</h1>
      <address><time datetime="2019-11-12T12:00:57+00:00">12 Nov 2019, 12:00</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/EtzMl9LPamc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kedd reggeltől ismét több helyen akadályozták a forgalmat tüntetők Hongkongban. A rendőrség könnygázt vetett be egy egyetemnél már nem sokkal azután, hogy a demonstrálók gyülekezni kezdtek.</p>
      <p>Az elvileg jelentős autonómiát élvező Hongkong tüntetőit aggasztja, hogy úgy érzik, Kína egyre inkább növeli befolyását a városban.</p>
      <p>- Ez egy egész generáció küzdelme. Egy olyan harc, amely eldönti, hogy fennmaradhat-e Hongkong abban a formában, ahogyan eddig létezett, hogy élhetünk-e továbbra is úgy, ahogy eddig éltünk és ahogy továbbra is szeretnénk, vagy minden megváltozik. Mi nem akarjuk, hogy változás legyen – mondta egy tüntető.</p>
      <p>A rendőrség a tüntetések másik gócpontján, a belváros üzleti negyedében is könnygázt vetett be.</p>
      <p>Hongkongban már öt hónapja tart a város Kína-barát kormányzata elleni tiltakozás, illetve a rendőri agresszió – hétfőn például az éles lőszert is használó rendőrök <a href="https://hu.euronews.com/2019/11/11/ujabb-tuntetot-lottek-meg-hongkongban">egy tüntetőt hasba lőttek</a>.</p>
      <p>Carrie Lam kormányzó továbbra is szigorú fellépést ígér, és elutasította, hogy a tüntetőknek politikai engedményeket tegyen.</p>
      <p>Az erőszakot elítélte többek közt az amerikai és a brit külügyminisztérium is. Említett állami hatóságok párbeszédet szorgalmaznak és mindkét felet önmérsékletre intik.</p>
