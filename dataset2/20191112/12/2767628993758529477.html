      <h1>El parlamento catalán aprueba una moción de autodeterminación</h1>
      <address><time datetime="2019-11-12T12:29:54+00:00">12 Nov 2019, 12:29</time> by <a rel="author">Lucia Riera Bosqued</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Cc27JoLwNEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nuevo desafío del independentsmo catalán. <a href="https://es.euronews.com/2019/10/22/el-parlament-de-cataluna-admite-una-propuesta-de-resolucion-para-debatir-la-autodeterminac">El parlamento regional ha aprobado una moción</a> con la que reitera su voluntad de "ejercer de forma concreta el derecho a la autodeterminación y respetar la voluntad del pueblo catalán".</p>
      <p>La moción, sin efecto legal, se ha aprobado sin la presencia del PP y de Ciudadanos, que se han ausentado de la cámara para no participar en la votación. Tampoco han votado los diputados socialistas.</p>
      <p>El Tribunal Constitucional había advertido de las consecuencias de la iniciativa.</p>
      <p>El presidente del Parlament ha adelantado el pleno para salvar la suspensión de la Corte, que ha detenido la moción propuesta por la CUP después de la votación.</p>
    </article>
