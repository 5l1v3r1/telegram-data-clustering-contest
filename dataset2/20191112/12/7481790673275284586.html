      <h1>光市母子殺害、死刑囚弁護団が再審求め特別抗告</h1>
      <address>
        <time datetime="2019-11-12T12:04:00+00:00">12 Nov 2019, 12:04</time>
      </address>
      <p>　１９９９年に山口県光市で起きた母子殺害事件で、２０１２年３月に殺人や強姦（ごうかん）致死などの罪で死刑が確定した元会社員の大月（旧姓・福田）孝行死刑囚（３８）の弁護団は、再審請求を退けた広島高裁決定を不服として最高裁に特別抗告した。</p>
      <p>　大月死刑囚は１２年１０月に同高裁に再審を請求。高裁が１５年１０月に棄却したのを受け、同１１月に異議を申し立てた。高裁は６日の決定で、弁護団が提出した精神鑑定書などについて「新規性を欠く」などと判断した。</p>
