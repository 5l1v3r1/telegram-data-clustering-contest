      <h1>В Иланском районе 800 школьников вынуждены учиться в пристройке</h1>
      <address>
        <time datetime="2019-11-12T12:09:35+00:00">12 Nov 2019, 12:09</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ew0UZmoA0HE" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Несколько учебных кабинетов, учительскую и малый спортивный зал школы закрыли 2 года назад. А не так давно пришлось законсервировать еще один блок этого же крыла здания. Коридоры опустели, классы на замке, школьная столовая, в которой обедали почти 800 детей, простаивает. Когда в сентябре начались работы в первом блоке, строители вскрыли отмостку и ужаснулись — еще две торцевых стены буквально рассыпаются.</p>
      <blockquote>Эта кирпичная кладка сегодня-завтра все равно бы рушиться начала, потому что кирпич 50 лет находится без гидроизоляции, в основе которого лежит песок — это было все не предотвратить.<cite>Наталья Седнева, директор школы</cite></blockquote>
      <p>Сейчас все ученики занимаются в пристройке. Дети с 5 по 11 классы теперь ютятся в 15 кабинетах. Места не хватает. Парты пришлось поставить прямо в коридорах, едят дети там же. В меню только привозная еда в одноразовой посуде. Впрочем, школьники не жалуются, а вот родители обеспокоены. Говорят, о том, что здание разрушается, знали давно — ребят даже как-то уже распределяли по классам другой иланской школы.</p>
      <blockquote>То в одну школу, то в другую. Дети должны учиться в одной школе — все вместе, и по определенному расписанию, а не так, что со второй смены, с 11 часов — это не вариант.<cite>Надежда Гринкевич, жительница Иланского</cite></blockquote>
      <p>Чтобы не заставлять хотя бы младшеклассников заниматься в две смены, начальную школу перевели в здание спортивной подготовки. Здесь все приспособили для временного, но вполне полноценного образовательного процесса.</p>
      <blockquote>Шесть учебных кабинетов и спортивный зал. дети занимаются физкультурой в зале борьбы. Условия более чем подходящие. ДЮСШ передали школе на время, пока не решится вопрос с ремонтом.</blockquote>
      <p>Чтобы привести в порядок первый блок планировали потратить 57 млн рублей. Однако сейчас контракт с подрядчиком расторгнут. В районной администрации говорят — после тщательного анализа стало понятно — нет смысла латать только мелкие дыры. Нет гарантии, что прямо в процессе ремонта и остальные стены основного корпуса не пойдут трещинами.</p>
      <blockquote>Будут предложены ряд вариантов, которые мы рассмотрим. Деньги будут сфокусированы, будут собраны дополнительные средства, доработаем проект и со следующего года мы начнем капитальный ремонт.<cite>Ольга Альхименко, глава Иланского района</cite></blockquote>
      <p>Решение о капитальном ремонте примут после оценки специалистов. Возможно, необходимо будет проводить полную реконструкцию здания. А это значит, что разрушающиеся стены разберут до фундамента и выстроят новые. В краевом Министерстве образования вопрос держат на контроле и ждут заключения экспертов.</p>
      <blockquote>Если заключение будет обратное, что этих работ будет недостаточно для того, чтобы восстановить объект как таковой, то, конечно, мы будем рассматривать вариант со строительством новой школы.<cite>Роман Шорохов, заместитель министерства образования Красноярского края</cite></blockquote>
      <p>Что делать — восстанавливать то, что есть, реконструировать полностью или строить новую школу — станет понятно после экспертизы, которая пройдет в первом квартале 2020 года.</p>
      <p>
        <i>Анастасия Мосина</i>
