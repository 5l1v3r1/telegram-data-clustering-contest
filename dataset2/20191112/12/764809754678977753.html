      <h1>شاهد لحظة سقوط صاروخ فلسطيني على إحدى الطرق السريعة في إسرائيل</h1>
      <address><time datetime="2019-11-12T12:00:09+00:00">12 Nov 2019, 12:00</time> by <a rel="author">Samia Mekki</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oofR_ZcnwTM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>صواريخ غزة تطال الطرق الإسرائيلية..</p>
      <p>أظهر شريط فيديو صورته كاميرا مراقبة في <a href="https://arabic.euronews.com/2019/11/10/25-years-of-cold-peace-between-jordan-and-israel">إسرائيل</a> لحظة سقوط قذيفة صاروخية <a href="https://arabic.euronews.com/2019/10/08/palestinian-prisoners-on-hunger-strike-for-months-due-to-detention-without-charge">فلسطينية</a> على إحدى الطرق الرئيسية فيما كانت عدة سيارات على بعد أمتار قليلة فقط من مكان سقوط الصاروخ.</p>
      <p>وكانت <a href="https://arabic.euronews.com/2019/09/12/israel-strike-gaza-for-the-second-consecutive-day">عشرات القذائف</a> قد انهالت على إسرائيل قدر عددها بخمسين صاروخ بحسب الناطق العسكري الإسرائيلي، اضطرّ بعدها نحو مليون شخص للاحتماء بالملاجئ والغرف الآمنة في شققهم بحسب ما ذكره الناطق باسم الخارجية الإسرائيلية. وذلك ردا على مقتل القيادي العسكري في حركة الجهاد الإسلامي بهاء أبو العطا الذي قتل مع زوجته في غارة إسرائلية استهدفت منزلهما في حي الشجاعية فجر الثلاثاء.</p>
      <h3>تصعيد خطير والغارة "لن تمرّ دون ردّ"</h3>
      <p>وكانت حركة حماس التي تحكم غزة قد حمّلت الدولة العبرية مسؤولية التصعيد الأخير، وقالت إن تل أبيب "تتحمل عواقب وتبعات هذا الاستهداف والتصعيد الخطير" على حد قولها وتوعّدت الحركة بأن الغارة الإسرائيلية فجر اليوم لن تمر دون ردّ".</p>
      <p>هذه النبرة التصعيدية تأتي خلافا لما دأبت عليه حماس في الأشهر الأخيرة من تهدئة وهدنة غير معلنة تم التوصل إليها بدفع من مصر وقطر والأمم المتحدة.</p>
      <p>وبعيدا عن غزة، استهدفت إسرائيل في نفس اليوم قياديا عسكريا آخر في حركة الجهاد يدعى أكرم العاجوري ويقيم في العاصمة السورية دمشق ما أدى لمقتل نجله بحسب الحركة.</p>
