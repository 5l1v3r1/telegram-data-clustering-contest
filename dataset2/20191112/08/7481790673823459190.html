      <h1>東京円２８銭安、１ドル＝１０９円２３～２４銭</h1>

      <p>　１２日の東京外国為替市場の円相場は午後５時、前日（午後５時）比２８銭円安・ドル高の１ドル＝１０９円２３～２４銭で大方の取引を終えた。</p>
      <p>　対ユーロでは同３０銭円安・ユーロ高の１ユーロ＝１２０円４６～５０銭で大方の取引を終えた。</p>
