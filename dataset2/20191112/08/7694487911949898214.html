      <h1>اقفال المصارف والمدارس الرسمية في صور</h1>
      <address><time datetime="2019-11-12T08:50:58+00:00">12 Nov 2019, 08:50</time> by <a rel="author">Lebanon 24</a></address>
      <p>أقفلت المصارف في صور ومنطقتها أبوابها أمام الزبائن بناء على الإضراب المقرر من قبل نقابة موظفي المصارف.<br/> <br/>بدورها، أقفلت المدارس الرسمية أبوابها بناء لقرار وزير التربية أكرم شهيب، فيما فتح عدد من المدارس الخاصة.<br/> </p>
