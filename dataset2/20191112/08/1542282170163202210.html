      <h1>Ισπανία: Δύσκολο πολιτικό παζλ μετά τις εκλογές</h1>
      <address><time datetime="2019-11-12T08:09:03+00:00">12 Nov 2019, 08:09</time> by <a rel="author">Foteini Doulgkeri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LyctJ1GC2Zw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Σοσιαλιστικό Κόμμα της Ισπανίας που κέρδισε τις εκλογές της Κυριακής, χωρίς όμως να καταφέρει να φτάσει στην απόλυτη πλειοψηφία, έχει δηλώσει τι δεν θα κάνει αλλά όχι τι θα κάνει στη συνέχεια.</p>
      <p>Οι τελευταίες εκλογές άφησαν τους Σοσιαλιστές σε ακόμα δυσκολότερη θέση με 120 έδρες, τρεις λιγότερες από τις εκλογές του Απριλίου. Χρειάζονται συνολικά 176 για να σχηματίσουν κυβέρνηση και γι΄αυτό αναζητούν εταίρους.</p>
      <p>Ωστόσο, ήδη έχουν αποκλείσει το ενδεχόμενο σχηματισμού μιας μεγάλης συμμαχίας με το Λαϊκό Κόμμα που είναι δεύτερο σε ψήφους. Εξέλιξη αναμενόμενη ειδικά αν αναλογιστεί κανείς τις συγκρούσεις μεταξύ των κομμάτων κατά την τελευταία κρίση της Καταλονίας.</p>
      <p>«`Δεν θα προτιμήσουμε μια κυβέρνηση μεγάλης συμμαχίας, με μια δεξιά που δεν αναλαμβάνει τη διαχείριση της κατάστασης ή τις ευθύνες της», δήλωσε ο Χοσέ Λουίς Αμπάλος, εκπρόσωπος Τύπου των Σοσιαλιστών.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193865719190081537" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Οι Σοσιαλιστές δεν βλέπουν όμως με καλό μάτι ούτε την συνεργασία με καταλανικά κόμματα που τάσσονται υπέρ της ανεξαρτησίας, επομένως αυτό σημαίνει ότι μένουν οι Ποδέμος ως πιθανότεροι υποψήφιοι για συμμαχία.</b> Ωστόσο, ακόμα κι αν καταφέρουν να τα βρουν αυτή τη φορά και πάλι θα τους λείπουν έδρες για τον σχηματισμό κυβέρνησης.</p>
      <p>Στο μεταξύ, ο κεντροδεξιός πρόεδρος των Θιουδαδάνος Αλμπέρ Ριβέρα, είναι η πρώτη απώλεια αυτών των εκλογών. Λίγο μετά την ανακοίνωση των αποτελεσμάτων και την μεγάλη πτώση του κόμματός του, παραιτήθηκε.</p>
      <p>Μεγάλος νικητής αυτών των εκλογών το ακροδεξιό <a href="https://gr.euronews.com/2019/11/10/ispania-poios-einai-o-igetis-ton-akrodexion">Vox</a> που τους τελευταίους μήνες ανεβάζει τα ποσοστά του θεαματικά γρήγορα.</p>
      <p>Η επιθετική αντιπολίτευση στο ζήτημα της Καταλονίας, φαίνεται ότι έδωσε μεγάλη ώθηση στο κόμμα που δημιουργήθηκε έξι χρόνια πριν από δυσαρεστημένα μέλη του Λαϊκού Κόμματος.</p>
      <p>«Οι Ισπανοί μας θέλουν στην αντιπολίτευση, επομένως ανακοινώνουμε ότι θα καταψηφίσουμε οποιαδήποτε κυβέρνηση υπό ή με το Σοσιαλιστικό Κόμμα», δήλωσε ο ηγέτης του κόμματος, Σαντιάγκο Αμπασκάλ.</p>
      <p>Μόνη διέξοδος για τον ηγέτη των Σοσιαλιστών Πέδρο Σάντσεθ είναι να επιστρατεύσει όλη την πολιτική του γοητεία για να κερδίσει την στήριξη μικρότερων περιφερειακών κομμάτων.</p>
      <p>Αυτό ωστόσο προϋποθέτει αρκετές εβδομάδες διαπραγματεύσεων και ενδεχόμενη αποτυχία συνεπάγεται νέα επιστροφή στις κάλπες.</p>
