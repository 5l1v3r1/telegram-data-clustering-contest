      <h1>L’innovazione passa per Loro Piceno, Ram System la mostra ai giovani (VIDEO)</h1>
      <h2>SEMINARIO - Esperti della grafica digitale nell'azienda di Robertino Paoloni si sono confrontati anche con gli studenti durante il ventesimo "Meidinitali"</h2>
      <address><time datetime="2019-11-12T08:49:42+00:00">12 Nov 2019, 08:49</time> by <a rel="author">Gabriele Censi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ul-kF-kpjeI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il seminario Ram System "MeidinÌtali" al ventesimo anno <a href="https://www.facebook.com/share.php?u=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F12%2Flinnovazione-passa-per-loro-piceno-ram-system-la-mostra-ai-giovani-video%2F1323588%2F">Condividi203</a><a href="https://twitter.com/intent/tweet?text=L%27innovazione+passa+per+Loro+Piceno%2C+++Ram+System+la+mostra+ai+giovani++%28VIDEO%29&amp;url=https%3A%2F%2Fwww.cronachemaceratesi.it%2F2019%2F11%2F12%2Flinnovazione-passa-per-loro-piceno-ram-system-la-mostra-ai-giovani-video%2F1323588%2F">Tweet</a>Email203 Condivisioni</p>
      <p>di <b>Gabriele Censi</b></p>
      <p>
        <b>Dopo aver festeggiato lo scorso anno i 25 anni dalla fondazione Ram System raggiunge un nuovo traguardo: venti anni di eventi, il seminario “Meidinitali” (scritto appositamente come si pronuncia) ogni anno porta a Loro Piceno i maggiori esperti del settore. Venti anni di incontri, di idee, di scambio e di valore aggiunto.</b>
      </p>
      <p>Incontrare, scambiare, trovare ed identificare, sono le parole chiave, scelte da Ram System per presentare il seminario in azienda con clienti e fornitori, studenti ed imprese che ruotano intorno al mondo della grafica digitale personalizzata. Il direttore generale Ram System Robertino Paoloni ha aperto le due giornate a Loro Piceno quest’anno in doppia veste di imprenditore e sindaco del comune maceratese, anche gli alunni della locale scuola media hanno fatto visita all’azienda e sono stati incuriositi dalle macchine e dai prodotti che escono dai laboratori, per loro gadget in dono e un’esperienza colorata. <b>«Confermiamo il nostro slogan  “con noi si cresce”  è importante incontrarsi per far nascere delle opportunità anche tra chi può sembrare in concorrenza»</b></p>
      <figure>
        <img src="https://cdn.cronachemaceratesi.it/wp-content/uploads/2019/11/ram-1-325x183.jpg"/>
      </figure>
      <p>Tante occasioni di approfondimento con il wrapping di Mactac e i nuovi prodotti della comunicazione visiva Guandong, Roberto Capuozzo il  Corel Specialist, esercitazioni su Photo Shop, i nuovi prodotti 3M per il mondo dell’ Interior Design e del  Wrapping insieme a Spandex, un momento dedicato al mondo della serigrafia insieme al maestro serigrafo Angelo Barzaghi e per la stampa digitale tessile Cosimo Malvaso  della Roland. Ancora la Siser per il mondo del termosaldabile e molto altro.</p>
      <figure>
        <img src="https://cdn.cronachemaceratesi.it/wp-content/uploads/2019/11/ram-2-325x183.jpg"/>
      </figure>
      <p><b>Gli studenti del quarto e quinto liceo artistico Cantalamessa di Macerata ad indirizzo Design Moda sono stati catturati dall’incontro con Giovanni Re per il seminario di marketing</b>. Il community Manager della Roland ha stimolato gli studenti con il racconto della sua esperienza e li ha invitati ad essere rivoluzionare e perseguire gli obiettivi senza fermarsi alle prime difficoltà, «I lavori che si faranno tra dieci anni non sono stati ancora inventati<b>» </b> ha detto l’inventore del Wow meter (il misuratore di wow, della capacità di stupire e avere attenzione) alla giovane platea.</p>
      <figure>
        <img src="https://cdn.cronachemaceratesi.it/wp-content/uploads/2019/11/ram-3-325x183.jpg"/>
      </figure>
      <p><b>Già presentata al Viscom, la fiera della comunicazione visiva di Milano al seminario c’era anche l’ultimo arrivo della Ijp System.</b> La stampante di ultima generazione con prestazione all’avanguardia che permettono personalizzazioni a rilievo tangibili,  questa periferica è studiata anche e soprattutto per il settore delle pelletterie in quanto la tecnologia di stampa delle macchina realizza performanti stampe su pelle e supporti simili.</p>
