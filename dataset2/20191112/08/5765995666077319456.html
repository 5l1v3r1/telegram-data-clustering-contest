      <h1>Lotto: Frau gewinnt 50.000 Dollar – was zwei Monate später passiert, grenzt an ein Wunder</h1>

      <figure>

      <p>„Bevor das passiert, gewinne ich im <b>Lotto</b>!“ Diesen Spruch hast du garantiert mal benutzt oder gehört. Doch Wunder geschehen!</p>
      <p>Zumindest einer Frau (64) aus Maryland (USA), berichtet Fox News. Im Herbst räumte sie ganze 50.000 Dollar im <b>Lotto</b> ab, umgerechnet etwa 46.000 Euro. Doch was zwei Monate später passiert, ist einfach unglaublich...</p>
      <p>
        <b>Was passiert nach einem Lotto-Gewinn? Hier die Erklärung:</b>
      </p>
      <h3>Lotto: Frau versucht ein zweites Mal ihr Glück</h3>
      <p>Erst gewann die Lehrerin mit einem „Deal or No Deal“-Los im <b>Lotto</b>. Doch sie wollte noch einmal ihr Glück versuchen. „Ich wusste, dass es ein neu eingeführtes Los war. Die meisten Preise waren im <b>Lotto</b>-Spiel noch verfügbar.“ Das „Holiday Gold“-Ticket wurde erst im Oktober eingeführt.</p>

      <p>Also kaufte sie sich zwei Monate später zwei weitere Lose über fünf Dollar in einem Store in Westminster. „Ich saß im Auto und rubbelte die Lotto-Tickets frei. Das erste war eine Niete. Das zweite ließ mich vor Freude aufschreien.“</p>
