      <h1>“Farhod va Shirin” duetidagi Shirin turmushga chiqdi (foto va video)</h1>
      <address>
        <time datetime="2019-11-12T08:18:00+00:00">12 Nov 2019, 08:18</time>
      </address>
      <p>“Farhod va Shirin” duetidagi xonanda Shirin o‘zining “Itoat” deb nomlangan qo‘shig‘i bilan tanilgan xonanda Nodir Zoitovga turmushga chiqdi.  Nikoh oqshomida jurnalist Feruz Muhammad ham mehmon bo‘ldi.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/lv1MHoKm-6Q" width="609" height="375" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Yakkasaroy restoranida bo‘lib o‘tgan nikoh oqshomida o‘zbek kino va musiqa olamining eng mashhur vakillari mehmon bo‘ldi.</p>
