      <h1>Morales, asilo politico in Messico</h1>
      <address><time datetime="2019-11-12T09:53:12+00:00">12 Nov 2019, 09:53</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PQM8sLPFwyc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il presidente boliviano dimissionario Evo Morales ha accettato l'offerta di asilo politico giuntagli dal Messico, e secondo alcune fonti sarebbe già giunto a destinazione. Il ministro degli Esteri messicano ha affermato che ora Morales si trova sotto la protezione del suo paese.</p>
      <p>Morales, travolto dalle accuse di brogli elettorali alle presidenziali di ottobre, pur insistendo a parlare di colpo di stato ai suoi danni, ha rassegnato le proprie dimissioni con una lettera al parlamento. Deputati e senatori si riuniscono oggi per decidere se indire nuove elezioni. Nel frattempo Jeanine Anez, vicepresidente del Senato e storica oppositrice di Morales, ha assunto l'incarico di presidente a interim.</p>
      <p>L'uscita di scena del primo presidente indigeno non placa le tensioni. In molte aree del paese si continua ad assistere all'aggressività della polizia contro leaders locali, in alcuni casi malmenati e minacciati di morte dagli stessi agenti.</p>
      <p>Secondo le reti sociali, i sostenitori di Morales avrebbero preso d'assalto e dato alle fiamme un edificio della polizia a El Alto, una località vicina alla capitale, dove ieri si è contato almeno un morto e diversi feriti tra i civili.</p>
