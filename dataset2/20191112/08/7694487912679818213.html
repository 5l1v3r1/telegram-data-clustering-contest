      <h1>قطع عدد من الطّرقات في طرابلس</h1>
      <address><time datetime="2019-11-12T08:17:22+00:00">12 Nov 2019, 08:17</time> by <a rel="author">Lebanon 24</a></address>
      <p>قطع المعتصمون في طرابلس، صباح اليوم الثلاثاء، الطريق أمام مبنى وزارة المالية في طرابلس وبلدية طرابلس وعند تقاطع عزمي، وفق ما أفاد مراسل "لبنان 24" في الشمال.<br/>كذلك تمّ قطع طريق الميناء بإتجاه بيروت بالسيّارات من قبل المعتصمين.<br/> <br/> </p>
