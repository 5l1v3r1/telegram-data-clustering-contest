      <h1>[생생20분] 말 그대로 완전판! 4K로 돌아온 '에이지 오브 엠파이어2 결정판'</h1>
      <address><time datetime="2019-11-12T08:08:00+00:00">12 Nov 2019, 08:08</time> by <a rel="author">윤홍만 기자</a></address>
      <p>* 어떠한 보정도 없는 生 영상입니다.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/UiQWru7CTUk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><b>게임명 : </b>에이지 오브 엠파이어2: 디피니티브 에디션 <br/><b>개발사 :</b> 에이지 오브 엠파이어 스튜디오<br/><b>유통사 :</b> 엑스박스 게임 스튜디오<br/><b>장르 :</b> 전략시뮬레이션<br/><b>플랫폼 :</b> PC<br/><b>서비스:</b> 2019. 11. 15 정식 출시</blockquote>
      <p><b>게임 소개:</b> '에이지 오브 엠파이어2: 디피니티브 에디션'은 새롭게 디자인한 유닛과 건물, 주변환경에서부터 4K UHD에 맞춰 더 넓어진 해상도, 여기에 더해 사운드까지 새로 녹음해 더욱 박진감 넘치는 전장을 구현했다. 아울러 게임 플레이 또한 최신 트렌드에 맞게 개선했으며, 기존에 없던 새로운 캠페인인 마지막 칸(The Last Khans)이 추가된 게 특징이다.</p>
