      <h1>من هو منفذ عملية الطعن في الرياض وما تداعيات ذلك ؟</h1>
      <address><time datetime="2019-11-12T08:30:40+00:00">12 Nov 2019, 08:30</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ky3KR8k8ehc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>في حادثة هي الأولى من نوعها منذ أن بدأت المملكة العربية السعودية المحافظة بتخفيف القيود المفروضة على أنشطة <a href="https://arabic.euronews.com/2019/01/23/saudi-version-of-san-fermines-saudi-arabia-announces-upcoming-bull-running-event">الترفيه</a>، أعلنت الشرطة السعودية أن رجلا يمنيا طعن ثلاثة فنانين خلال عرض مسرحي في العاصمة الرياض.</p>
      <p>ولفتت الشرطة إلى أنه تم توقيف المهاجم يوم أمس الاثنين بعد أن أظهره التلفزيون الرسمي وهو يقتحم خشبة المسرح في حديقة الملك عبدالله خلال عرض موسيقي لما بدا أنه فرقة أجنبية.</p>
      <p>وقال متحدث باسم الشرطة أن الأجهزة الأمنية "تعاملت مع حالة اعتداء بالطعن على رجلين وامرأة من أعضاء فرقة مسرحية خلال تقديمهم عرضاً حيّاً لإحدى <a href="https://arabic.euronews.com/2019/05/03/strangest-horse-festivals-in-espana-based-on-a-legend-dating-back-to-the-moorish-invasion">الفعاليات المقامة</a> على مسرح حديقة الملك عبدالله بن عبدالعزيز بحي الملز".</p>
      <p>وأضاف المتحدث أنه تم إلقاء القبض على المهاجم البالغ من العمر 33 عاما وتبيّن أنه "مقيم يحمل الجنسية اليمنية"، كما تم ضبط السكين المستخدم بحوزته.</p>
      <p>وأشار إلى أنه جرى تقديم الرعاية الطبية للمصابين الذين تعرضوا لجروح طفيفة، دون أن تحدد جنسياتهم، أو دوافع مرتكب حادثة الطعن.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194030596965707776" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>ووقعت الحادثة في حديقة الملك عبدالله وهي واحدة من المواقع التي تستضيف فعاليات موسم الرياض التي تستمر لشهرين. وهو جزء من حملة حكومية لفتح <a href="https://arabic.euronews.com/2019/10/28/watch-veiled-saudi-girl-dancing-at-an-event-in-riyadh">المملكة المتشددة</a> أمام السياحة وتنويع اقتصادها الذي يعتمد على النفط.</p>
      <h3>إصلاحات محفوفة بالمخاطر</h3>
      <p>وأجرى <a href="https://arabic.euronews.com/2019/11/04/ahuman-rights-organization-criticizes-saudi-arabia-for-crackdown-on-dissent">ولي العهد محمد بن سلمان</a> إصلاحات كبيرة في السعودية سمح بموجبها بإقامة الحفلات الموسيقية، وإعادة فتح دور السينما وسمح للمرأة بقيادة السيارة في إطار مشروعه لتحديث المملكة.</p>
      <p>وفي عروض لم تكن متخيلة قبل عامين فقط، استضافت السعودية حفلات لفنانين عالميين مثل فرقة "بي تي اس" الكورية الجنوبية وجانيست جاكسون ومغني الراب فيفتي سنت.</p>
      <p>لكن المسؤولين السعوديين يحذرون من أن إدخال مثل هذه الإصلاحات في مجتمع غارق في النزعة المحافظة محفوف بالمخاطر.</p>
      <p>ويأتي الاعتداء في توقيت تعمل فيه السعودية على تعزيز القطاع الترفيهي لمواطنيها، وسط سعي المملكة لتغيير صورتها المحافظة المتشددة.</p>
      <p>لكن الإصلاحات من شأنها إثارة غضب المحافظين المتشددين ولا سيّما هيئة الأمر بالمعروف والنهي عن المنكر التي تراجع نفوذها في السنوات الأخيرة.</p>
      <p>وقال المحلل السعودي علي الشهابي على تويتر "مخاطر هجوم من هذا النوع ضد إدخال الترفيه الشعبي مؤخرا، والذي كان يحرّض عليه العديد من رجال الدين، هو سبب رئيسي لاتباع الحكومة سياسة صارمة تجاه الهجمات ضد التغيير والإصلاح".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194001886376013824" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وفي وقت سابق من هذا العام، أبلغ نشطاء حقوقيون عن توقيف رجل الدين السعودي عمر المقبل بعد انتقاده هيئة الترفيه لاستضافتها مثل هذه الحفلات الموسيقية، قائلا إنهم "يمحون الهوية الأصلية للمجتمع السعودي".</p>
      <p>وقال كونتان دي بيمودان الخبير في معهد البحوث للدراسات الأوروبية والأمريكية ومقره اليونان "الليبراليون والمحافظون في المملكة على مسار تصادمي، وهذا على الأرجح أشد ما يقلق المسؤولين السعوديين".</p>
      <p>وأضاف "بعد هذا الهجوم يمكننا أن نتوقع حملة أكثر حدة ضد هؤلاء الذين يعارضون الدفع السعودي في مجال الترفيه".</p>
      <p>وتعرضت السعودية لانتقادات دولية لقمع منتقديها، بمن فيهم رجال الدين والنساء الناشطات.</p>
      <p>وواجهت المملكة تدقيقا دوليا مكثفا بشأن سجلها في مجال حقوق الإنسان منذ مقتل الصحافي السعودي جمال خاشقجي العام الماضي على أيدي عملاء سعوديين في سفارة بلاده في إسطنبول.</p>
      <p>ويشكل تطوير قطاعي السياحة والترفيه أحد أسس مشروع ولي العهد السعودي محمد بن سلمان "رؤية 2030" الرامي إلى تحضير أكبر اقتصاد عربي للتحرر من الاعتماد التام على الثروة النفطية.</p>
      <p>وذكرت هيئة الترفيه السعودية أنها تخطط لتضخ 61 مليار دولار في هذا القطاع في العقود القادمة.</p>
      <p>ويرى البعض في الإصلاحات محاولة لإسكات حالة السخط الشعبي على التراجع الاقتصادي وازدياد نسبة البطالة في المملكة.</p>
