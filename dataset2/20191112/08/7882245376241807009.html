      <h1>"Чтобы Польша была польской"</h1>
      <address><time datetime="2019-11-12T08:51:28+00:00">12 Nov 2019, 08:51</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hQwdor2qH2w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Горящие факелы, пение польского гимна - 11 ноября десятки тысяч националистов с краcно-белыми государственными флагами вышли на свой традиционный марш в Варшаве в День независимости страны. В этом году мероприятие проходит под лозунгом "Чтобы Польша была польской"; его организаторы - объединения "Всепольская молодежь" и "Национально-радикальный лагерь".</p>
      <p>Священник Гжегож Лисецкий - приехал города Седльце на востоке Польше.</p>
      <p>"Только под крестом Польша - это Польша, - говорит он. - Крест лежит в основе всего, что мы строим, с крестом Польша связана нерушимыми узами с самого момента своего создания".</p>
      <p>О патриотизме и защите традиционных ценностей говорят и другие манифестанты:</p>
      <p>"Есть только одна Польша, и не важно, где мы находимся: в Отвоцке, Варшаве или Закопане. Это наша мать, наша родина, и мы должны любить ее».</p>
      <p>"Польша - это не Брюссель", "Бог честь и Родина", - скандируют манифестанты. Марши независимости, как из называют, прошли во многих польских городах.</p>
      <p>Во Вроцлаве городская мэрия мероприятие отменила, основав своё решение тем, что во время шествия скандировались антисемитские лозунги. Полиция применила для разгона участников марша водометы .</p>
      <p>В тот же день в Варшаве состоялись официальные торжества по случаю 101-ой годовщины независимости страны. Военный парад прошёл на центральной площади столицы, которая носит имя маршала Юзефа Пилсудского, первого главы возрождённого Польского государства.</p>
      <p>Президент Анджей Дуда возложил венок к могиле Неизвестного солдата. В торжественной церемонии приняли участие члены правительства Польши и депутаты парламента, а также представители всех польских политических партий и зарубежных дипмиссий.</p>
