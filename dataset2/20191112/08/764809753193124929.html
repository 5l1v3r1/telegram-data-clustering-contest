      <h1>مليون إسرائيلي في الملاجئ بعد إطلاق 50 صاروخا فلسطينيا ردا على اغتيال قيادي في الجهاد الإسلامي</h1>
      <address><time datetime="2019-11-12T08:51:39+00:00">12 Nov 2019, 08:51</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vQe4VS5kBK0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال الناطق باسم الخارجية الإسرائيلية إن نحو مليون مواطن إسرائيلي احتموا بالملاجئ وبأماكن آمنة أخرى في شققهم إثرا إطلاق 50 صاروخا فلسطينيا من قطاع غزة ردا على اغتيال إسرائيل قياديا عسكريا في حركة الجهاد الإسلامي.</p>
      <p>وكانت صفارات الإنذار قد دوّت وسط إسرائيل وفي محيط تل أبيب. وقد تمكنت القبة الحديدية من اعتراض 20 صاروخا من أصل خمسين فيما سقطت البقية في أماكن مكشوفة بحسب الناطق العسكري في الجيش الإسرائيلي.</p>
      <p>وجاء التصعيد في أعقاب إعلان مصادر طبية ومسؤول في حركة الجهاد الإسلامي مقتل أحد القادة العسكريين البارزين في الحركة وزوجته في غارة جوية إسرائيلية فجر الثلاثاء 12 نوفمبر/تشرين الثاني استهدفت منزله شرق مدينة غزة.</p>
      <p>وقال المسؤول الذي طلب عدم ذكر اسمه "استشهد القائد الكبير بهاء أبو العطا وزوجته في غارة صهيونية استهدفت منزله في حي الشجاعية".</p>
      <p>ونعت مساجد عدة في غزة عبر مكبرات الصوت "القائد الكبير بهاء أبو العطا (أبو سليم)، البالغ من العمر 42 عاما".</p>
      <p>وقالت وزارة الصحة في بيان "استشهد مواطنان بينهما سيدة وأصيب ثلاثة أخرون في حي الشجاعية".</p>
      <p>وفي أول تعليق له على الاغتيال، قال رئيس الوزراء الإسرائيلي المكلف بيني غانتس في تغريدة على تويتر: إن محاربة ما وصفه بالإرهاب سيستمر وتتطلب قرارات صعبة على حد تعبيره. وأضاف زعيم كتلة أزرق أبيض وقائد الأركان الإسرائيلي السابق" إن الساسة والقيادة العسكرية قد اتخذوا القرار الصائب وكتلتنا ستدعم أي عملية تكون لمصلحة أمن إسرائيل ولتعلموا أن أي إرهابي مهدد بالموت في أية لحظة وفق ما جاء في تغريدة بيني غانتس.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194121357019115521" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وأثارت الغارة مخاوف من تصعيد كبير بين إسرائيل وفصائل مسلحة في غزة التي تسيطر عليها حركة حماس المتحالفة مع حركة الجهاد الإسلامي.</p>
      <p>وقال المتحدث باسم الجيش الإسرائيلي جوناثان كونريكوس في حديث صحفي أجراه عبر اتصال هاتفي "هناك نيران كثيفة"، وأضاف "نستعد لعدة أيام من القتال".</p>
      <p>وطلب الجيش من الموظفين "غير الأساسيين" في تل أبيب ووسط إسرائيل البقاء في منازلهم وكذلك المقيمين في المنطقة الحدودية مع غزة، كما أمر المدارس والجامعات بأن تبقى مغلقة وحظر التجمعات العامة.</p>
      <p><a href="https://arabic.euronews.com/2019/10/05/health-ministry-in-gaza-say-palestinian-shot-dead-by-israeli-gunfire">فلسطينيا</a>، قالت وزارة الداخلية التابعة لحماس في غزة في بيان لها، إنها "تتابع تداعيات استهداف الاحتلال الإسرائيلي لأحد قادة المقاومة في حي الشجاعية فجر اليوم، وقد اتخذت الأجهزة الأمنية والشرطة التدابير اللازمة".</p>
