      <h1>David Sassoli diz que NATO "ainda é necessária"</h1>
      <address><time datetime="2019-11-12T22:58:36+00:00">12 Nov 2019, 22:58</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VfioRfD2wmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Da Europa chega mais um apoio à Aliança Atlântica.</p>
      <p>Em entrevista à euronews, o recém-eleito presidente do Parlamento Europeu falou sobre os temas que marcam a agenda do bloco: Brexit, Trump e Nato, uma organização que, para <b>David Sassoli</b>, ainda é necessária.</p>
      <p>
        <i>
          <b>"Neste momento, é arriscado discutir sobre o que temos e desejar o que não temos. Penso que a Aliança Atlântica - a NATO - ainda é necessária".</b>
        </i>
      </p>
      <p>Sobre o Brexit, Sassoli sublinhou o consenso dentro da União Europeia.</p>
      <p>
        <i>
          <b>"Tal como os nacionalistas no continente, os apoiantes do Brexit pensaram que iriam derrubar a União europeia. Apesar de discutirmos acerca de tudo na União Europeia, à volta do Brexit sempre houve unanimidade".</b>
        </i>
      </p>
      <p>Uma conversa para ouvir na íntegra, esta semana, no programa <i>Global Conversation</i>, da euronews.</p>
