      <p>11 ноября 2019 года на сцене Воронежского театра оперы и балета вновь выступил итальянский певец Алессандро Сафина. Он приезжает в Воронеж не в первый раз, но такого конфуза на его выступлениях ещё ни разу не случалось. Пользователь Ульяна Гуртовенко разметила на Youtube запись эпизода, когда у артиста отказал микрофон. А без усиления певца в зале слышно не было. Пение Алессандро неожиданно прервалось, и он был вынужден был уйти со сцены. Извинения публике принесла вышедшая на сцену театра женщина. Неисправность была устранена за 10 минут.</p>
