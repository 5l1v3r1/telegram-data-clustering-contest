      <h1>Neu an der Spitze der Linken: Amira Mohamed Ali (39)</h1>
      <address><time datetime="2019-11-12T22:56:09+00:00">12 Nov 2019, 22:56</time> by <a rel="author">Kirsten Ripper</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AF6nk1QN9qo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Schon vor Monaten hatte Sahra Wagenknecht (50) <a href="https://de.euronews.com/2019/07/18/nach-dem-burn-out-sahra-wagenknecht-50-fuhrt-anderes-leben">nach ihrem Burnout</a> angekündigt, dass sie sich von der Fraktionsspitze der Linken zurückziehen will. An diesem Dienstag ist ihre Nachfolgerin gewählt worden: Amira Mohamed Ali.</p>
      <p>Die 39-jährige Juristin aus Hamburg wird die Fraktion der Linken im Bundestag, zu der 69 Abgeordnete gehören, zusammen mit Dietmar Bartsch leiten.</p>
      <p>Für Bartsch stimmten 44 Abgeordnete, das waren nach Angaben eines Fraktionssprecher 63,7 Prozent. Bei der letzten Wahl 2015 hatte er noch 80 Prozent der Stimmen bekommen. Für den weiteren Platz im Führungsduo hatte sich neben Mohamed Ali die stellvertretende Vorsitzende der Fraktion, Caren Lay, beworben. Beide bekamen im ersten Wahlgang keine Mehrheit.</p>
      <p>In einem zweiten Wahlgang sprachen sich dann 36 Abgeordnete für Mohamed Ali aus - das entspricht 52,2 Prozent. Caren Lay holte 29 Stimmen, 42 Prozent.</p>
      <h3>Überzeugte Antikapitalistin</h3>
      <p>Amira Mohamed Ali bezeichnet sich selbst im Interview als Antikapitalistin und erklärt, dass die Linke mit ihren Werten übereinstimme. Bisher war sie die Sprecherin ihrer Partei für Verbraucherschutz und Tierschutz. Mohamed Ali ist erst seit 2015 in der Partei DIE LINKE, in der ihr Mann schon zuvor aktiv war.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/PiJNMxwpWdo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Geboren und aufgewachsen ist die neue Fraktionschefin in Hamburg. Sie hat in Hamburg und Heidelberg Jura studiert und auch das Erste Staatsexamen abgeschlossen. Nach Oldenburg in Niedersachsen ging sie der Liebe wegen. Der Vater von Amira Mohamed Ali kommt aus Ägypten.</p>
      <p>Die FAZ unterstreicht, dass die Juristin die erste Muslimin an der Spitze einer Fraktion im deutschen Bundestag ist. Die 39-Jährige sagt, ihre Religion sei ihr wichtig, aber die Moschee besuche sie nicht.</p>
