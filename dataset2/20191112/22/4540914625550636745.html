      <h1>Sassoli: EU bei Brexit einig</h1>
      <address><time datetime="2019-11-12T22:13:01+00:00">12 Nov 2019, 22:13</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/48tuFgtFrNk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Während die Europäische Kommission noch immer ihren Neustart vorbereitet, verliert der neu gewählte Präsident des EU-Parlaments, der Italiener David Sassoli, keine Zeit und taucht tief ein in die wichtigen Themen der EU: Brexit, Nato, Trump und vieles mehr. Bei Euronews spricht er mit Elena Cavallone.</p>
      <p>euronews: "Wie sehen Sie die Bemerkungen von Emannuel Marcon zum angeblichen Hirntod der Nato?"</p>
      <p>Sassoli: "Im Moment ist es natürlich gewagt, über den Stand der Dinge zu streiten und sich etwas anderes zu wünschen als wir haben. Ich denke nicht, dass die Nato ausgedient hat."</p>
      <p>euronews: "Im Moment gibt es wegen der Fristverlängerung wenig Neues zum Brexit. Denken Sie, dass die EU für den Brexit Verantwortung trägt?"</p>
      <p>Sassoli: "Wie die Nationalisten auf dem Kontinent dachten auch die Brexitbefürworter auf der Insel, dass die EU Schaden nehmen wird. Zwar diskutieren wir in der EU alle Aspekte, aber beim Brexit waren wir uns immer einig."</p>
      <p>Das gesamte Interview zeigen wir Ihnen in dieser Woche bei <b><a href="https://de.euronews.com/programme/globalconversation">Global Conversation</a></b>.</p>
