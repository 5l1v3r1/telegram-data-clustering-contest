      <h1>Давид Сассоли: "НАТО нам всё ещё нужен"</h1>
      <address><time datetime="2019-11-12T22:16:56+00:00">12 Nov 2019, 22:16</time> by <a rel="author">Ольга Кепински</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PJssxt4f7Kg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В то время, как Еврокомиссия только готовится приступить к работе, новоизбранный председатель Европарламента Давид Сассоли не терял времени и с головой погрузился в изучение европейской повестки дня.</p>
      <p>"Брексит", НАТО, Трамп и многие другие темы обсудила с ним корреспондент Euronews Елена Каваллоне. Вот что ответил политик на высказывание Эммануэля Макрона о "смерти мозга" НАТО.</p>
      <p>Давид Сассоли, председатель Европарламента:</p>
      <p>— <b>В настоящий момент рискованно спорить о том, что у нас есть, и желать того, чего у нас нет. Я думаю, что Атлантический альянс, НАТО все еще необходим.</b></p>
      <p>Несмотря на то, что тема "брексита" немного отошла на второй план, мы спросили у Сассоли, считает ли он, что ответственность за него в какой-то мере лежит на Евросоюзе.</p>
      <p>Давид Сассоли, председатель Европарламента:</p>
      <p>— <b>Так же как и националисты на континенте, сторонники "брексита" думали, что разрушат Европейский союз. Вместо этого, несмотря на тот факт, что мы в ЕС обсуждаем все темы, по "брекситу" у нас было единое мнение</b>.</p>
      <p>Полную версию интервью с председателем Европарламента Давидом Сассоли смотрите в программе "Глобальный диалог" на этой неделе.</p>
