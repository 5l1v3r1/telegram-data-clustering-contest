      <h1>В Крыму высыхают реки – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-12T06:01:51+00:00">12 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VF9e4kgUsfk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Из-за недостаточного количества осадков в Крыму установилась засуха. Пересохли главные реки, питающие водохранилища естественного стока полуострова. Об этом сообщает<b> </b>«​<b>РИА Новости Крым</b>»​ со ссылкой на заведующую отделом гидрологического прогнозирования Гидрометцентра Крыма <b>Наталью Охрименко.</b></p>
      <p>Как сказывается отсутствие осадков на полноводности рек? Смогут ли крымские реки наполнить водохранилища полуострова? Насколько критична ситуация с засухой для Крыма сегодня? Как климатические изменения на Земле влияют на количество пресной воды в Крыму?</p>
      <p>Эти и другие актуальные темы в студии Радио Крым.Реалии в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: крымский эколог<b> Маргарита Литвиненко; </b>Украинский специалист по геоинформационным системам Мирового центра данных по геоинформатике и устойчивому развитию <b>Сергей Гапон;</b> директор Украинского гидрометеорологического центра <b>Николай Кульбида.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
