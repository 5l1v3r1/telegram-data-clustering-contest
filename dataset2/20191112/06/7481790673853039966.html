      <h1>豚コレラ呼称、「ＣＳＦ」に変更…風評被害防ぐ</h1>
      <address>
        <time datetime="2019-11-12T06:12:00+00:00">12 Nov 2019, 06:12</time>
      </address>
      <p>　家畜伝染病「豚（とん）コレラ」について、農林水産省は１２日、豚コレラの呼称を「ＣＳＦ（Ｃｌａｓｓｉｃａｌ　Ｓｗｉｎｅ　Ｆｅｖｅｒ）」に変更すると発表した。風評被害を防ぐ狙いがあるという。</p>
      <p>　また、国内への侵入が懸念されるアフリカ豚コレラも「ＡＳＦ（Ａｆｒｉｃａｎ　Ｓｗｉｎｅ　Ｆｅｖｅｒ）」に改称する。</p>
