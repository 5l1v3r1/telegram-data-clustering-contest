      <h1>جمال شعبان: الكرة خطر على القلب.. وتلاوة عبد الباسط دواء.. وهذا هو سبب انتشار الفشل الكلوي في مصر</h1>
      <address><time datetime="2019-11-12T06:01:00+00:00">12 Nov 2019, 06:01</time> by <a rel="author">عبد الخالق صلاح</a></address>
      <p>عبد الخالق صلاح <b>مدير معهد القلب السابق يكشف سبب انتشار أمراض الفشل الكلوي في مصر</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/mz0Esn9zSgA" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال الدكتور جمال شعبان، مدير معهد القلب السابق، إن السبب الرئيسي لانتشار أمراض الفشل الكلوي في مصر هي تناول المسكنات بطريقة عشوائية، وليس المياه كما يعتقد البعض.<br/>وأضاف الدكتور جمال شعبان، خلال لقائه مع الإعلامية قصواء الخلالى، فى برنامج "المساء مع قصواء" على قناة Ten، ، أنه يجب قياس ضغط الدم من فترة إلى أخرى، لأن الإنسان من الممكن أن يزداد ضغط دمه دون أن يشعر بأي ألم، وخاصة لمن هم فوق سن 40 عاما، مشيرا إلى أن معرفة ضغط الدم أهم من معرفة رقم الرصيد في البنك.<br/>وأوضح مدير معهد القلب السابق، أن النسبة الصحيحة لتناول السكر هي نصف ملعقة، أو ملعقة واحدة على الأكثر يوميا، مشيرا إلى أنه يمكن الاستغناء عن السكر تماما باستخدام "سكر الدايت".<br/><b>مدير معهد القلب السابق: تلاوة عبد الباسط عبد الصمد أفضل من العقاقير فى علاج بعض الحالات</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RV3ApNhFLFc" width="580" height="358" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وأضاف شعبان ، إن المصطفى صلى الله عليه وسلم، كان نبى القلوب، حيث كان يعرف القلوب ويهتم بها.<br/>وتابع «شعبان» أن الرسول صلى الله عليه وسلم عندما اختار لفظ المضغة فى حديثه الشريف كان ذا دلالة :" أَلَا وَإِنَّ فِي الْجَسَدِ مُضْغَةً إِذَا صَلَحَتْ صَلَحَ الْجَسَدُ كُلُّهُ، وَإِذَا فَسَدَتْ فَسَدَ الْجَسَدُ كُلُّهُ، أَلَا وَهِيَ الْقَلْبُ" كان اختيارا مهما لأن المضغة هى أهم قطعة فى الجسم، مشيرا إلى أن هناك عدة أعضاء فى جسم الإنسان مرتبطة بالقلب لكن تبقى الكلى هى أكثر الاعضاء اتصالا بالقلب.<br/>ولفت الدكتور جمال شعبان، إلى أن الكثيرين يتعاملون باستهانة مع ضغط الدم، رغم أنه أمر خطير للغاية، مشيرا إلى أن الطقوس الدينية والاستماع إلى القرآن من الأشياء التى تريح القلوب، مستشهدا بدراسة حديثة أكدت أن مجموعة مرضى بالاكتئاب يستمعون إلى سورة الرحمن بتلاوة الشيخ عبد الصمد عبد الصمد كانت أفضل من تناول العقاقير.<br/><b>عميد معهد القلب السابق: بهذه الطريقة تصدأ القلوب</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RV3ApNhFLFc" width="580" height="358" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وكشف الدكتور جمال شعبان عميد معهد القلب السابق، عن سبب مقولة القلوب تصدأ، وعلاقة القلوب بين الروحانيات والطب.<br/>واستشهد بالحديث الشريف: «إن القلوب لتصدأ كما يصدأ الحديد وجلاؤها ذكر الله»، موضحا أن القلوب بالفعل تصدا وهذا ما أكدته الأبحاث الطبية والعلمية، كما حذر الله عز وجل أصحاب القلوب القاسية.<br/>وأكد عميد معهد القلب السابق، أن الفرح والحزن والخوف والغضب مرتبطين بالحالة النفسية والعضوية والروحية، لأنها كيان متكامل لا ينفصل، مشيرا إلى أن بعض القلوب القاسية تفقد الإحساس المعنوي لا يتأثرون بالمشاعر والأحداث.<br/>وشدد على أن الارتباط بالحالة النفسية والمزاجية و المشاعرية والعقائدية لا أحد يستطيع فصلها، مضيفا أنه يمكن للقلب يتعرض للجفاف مع تقدم السن وبالتالي يقوي ولا يشعر بشيء.<br/><b>خطر على القلب.. جمال شعبان يكشف مفاجأة عن هوس كرة القدم</b></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2zbcBoKTCnI" width="580" height="358" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قال الدكتور جمال شعبان، مدير معهد القلب السابق، إن اليابان أجرت دراسة خلال تنظيمها مونديال كأس العالم فى إحدى السنوات كانت نتائجه صادمة .<br/>وكشف جمال شعبان، أن دراسة يابانية كشفت أن التشجيع الجنوني الصاخب والتعصب والانخراط فى المشاعر التنافسية يسبب الأزمات القلبية، لافتا إلى أن أعداد المشجعين خلال مباريات فريقهم اليابانى تكاثر بشكل متزايد وكثافة غير طبيعية من المرضى على المستشفيات اليابانية .<br/>وأكد جمال شعبان ، أن كرة القدم خطر على القلب خاصة لما تسببه لمتابعيها من تعصب جنونى وحماس شديد يؤثر بدوره على عضلات القلب ، لافتأ إلى أن القلب الأحمر هو الصحى عضويأ مقارنة بالأبيض والذى يدخل تصنيفه طبيأ بإنقطاع ضخ الدم بداخله وقرب وفاته .<br/>ونصح جمال شعبان، بالبعد عن توقع الأسوأ وإتخاذ شعارها فى الحياة " تتوقع البلا قبل وقوعه " ، مطالبأ بالخروج من دوائر الحزن والضعط العصبى المستمر، والعمل على تقوية الثقة بالنفس والتقرب الروحى الدائم مع الله .</p>
