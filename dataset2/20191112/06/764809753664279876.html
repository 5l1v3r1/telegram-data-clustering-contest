      <h1>الرئيس البوليفي المستقيل يلجأ إلى المكسيك وخوف من فلتان أمني في البلاد</h1>
      <address><time datetime="2019-11-12T06:19:13+00:00">12 Nov 2019, 06:19</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/OAXH4mDk_uo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>غادر الرئيس البوليفي السابق ايفو موراليس بلاده على متن طائرة عسكرية مكسيكية ليل الإثنين، وفق ما أعن وزير الخارجية المكسيكي مارسيلو إبرارد، وذلك بعد يوم على اعلان استقالته المفاجئة.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/46/70/404x227_cmsv2_bfe427c4-88d7-5eba-8927-33af342ecb9c-4294670.jpg"/>
        <figcaption>الرئيس المستقيل إيفو موراليس داخل الطائرة العسكرية التي أقلته إلى المكسيك لاجئاأسوشياتد برس</figcaption>
      </figure>
      <p>وكان إبرارد قد أعلن في وقت سابق أن بلاده وافقت على منح موراليس حق اللجوء بناء على طلبه. وقال في هذا الصدد: "تلقيت قبل دقائق مكالمة هاتفية من الرئيس (السابق) ايفو موراليس طلب فيها شفهيا ورسميا اللجوء السياسي في بلادنا"، وأكد منحه حق اللجوء.</p>
      <p>وكان الرئيس البالغ 60 عاما قد أعلن استقالته من منصب الرئاسة الأحد بعد أن فقد دعم القوات المسلحة عقب ثلاثة أسابيع من الاحتجاجات والمواجهات في كل أنحاء البلاد بشأن إعادة انتخابه لولاية رئاسية رابعة.</p>
      <h3>تخوفات أممية من فلتان أمني في بوليفيا</h3>
      <p>وكانت الأمم المتحدة ومنظمة الدول الأميركية تخوّفتا من فلتان أمني في البلاد التي تشهد فراغا في مركز السلطة بعدما استقال عشرات المسؤولين والوزراء ولجأ بعضهم إلى سفارات أجنبية.</p>
      <p>وغداة الاستقالة، تعهّدت نائبة رئيس مجلس النواب المعارضة جانين آنيز التي ستتولى الرئاسة المؤقتة للبلاد بإجراء انتخابات وأعربت عن أملها بإرساء استقرار تحتاج إليه البلاد بشدة.</p>
      <p>وقالت آنيز للصحافيين في لاباز "سندعو لإجراء انتخابات"، مشيرة إلى "عملية انتخابية تعكس إرادة جميع البوليفيين"، غداة فراغ السلطة بعد صدمة استقالة موراليس ووزرائه.</p>
      <p>وبموجب الدستور، تنتقل السلطة إلى رئيس مجلس الشيوخ ورئيس مجلس النواب على التوالي، لكنهما استقالا أيضا، مما يعني ان السلطة ستؤول انتقاليا إلى نائبة رئيس مجلس النواب آنيز البالغة 52 عاما والتي من المرجّح أن يكلّفها الكونغرس بالإشراف على إجراء انتخابات جديدة وانتقال السلطات إلى حكومة جديدة في 22 كانون الثاني/يناير.</p>
      <p>ومن المقرر أن يعقد النواب جلسة الثلاثاء لإطلاق هذه العملية.</p>
      <h3>موراليس يدعو للتهدئة</h3>
      <p>وفي تغريدة أطلقها من منطقة تشاباري المشهورة بزراعة الكوكا والتي كان انتقل إليها جوا الأحد قبل لجوئه إلى المكسيك، دعا موراليس المعارضة إلى "تهدئة الأوضاع في البلاد" بعدما تعرّض عدد من مناصريه لأعمال عنف في لاباز.</p>
      <p>وشاهد مصورو وكالة فرانس برس مدنيين يجرون توقيفات لأشخاص بعد مواجهات مع مناصرين لموراليس، أحيانا بالتعاون مع الشرطة.</p>
      <p>وتم تركيع عدد ممن أوقفوا في الشوارع وأيديهم خلف ظهورهم وبعضهم ينزف.</p>
      <h3>مسيرة لمناصري موراليس من إل ألتو إلى لاباز</h3>
      <p>في الأثناء قال مراسو فرانس برس إنهم رأوا المئات من مناصري موراليس يشاركون في مسيرة انطلقت من مدينة إل ألتو وصولا إلى لاباز.</p>
      <p>وأعلن المرشح الرئاسي المعارض كارلوس ميسا على تويتر أنه يتعرض لتهديد مباشر وقال "كثر يحذّرونني بأن غوغائيين غاضبين في طريقهم إلى منزلي لتحطيمه. أطالب الشرطة الوطنية بوقف هذا الجنون".</p>
      <h3>شغب وأعمال نهب في العاصمة</h3>
      <p>وأغلقت المحال والشركات في لاباز الإثنين غداة أعمال نهب سجّلت في أنحاء من العاصمة وفي مدينة إل ألتو المجاورة.</p>
      <p>وقال رئيس بلدية العاصمة لويس ريفيا إن "لاباز شهدت ليل مرعبة"، معلنا تحطيم 64 حافلة ركاب خلال أعمال الشغب.</p>
      <p>وقال قائد الشرطة فلاديمير يوري كالديرون إن عناصره الذين لازموا بغالبيتهم مراكزهم خلال أعمال الشغب التي اندلعت الجمعة وانضم كثر من بينهم للمحتجين، سيعودون إلى الشوارع لحفظ الأمن.</p>
      <p>لكن الأمين العام للأمم المتحدة أنطونيو غوتيرش أعرب عن قلقه من تدهور الأوضاع الأمنية، كما دعت منظمة الدول الأميركية إلى "إرساء السلام واحترام سيادة القانون".</p>
      <p>كذلك دعت المنظمة ومقرها واشنطن الكونغرس البوليفي إلى عقد جلسة طارئة من أجل "تشكيل سلطات انتخابية جديدة لضمان عملية انتخابية جديدة". وتعقد المنظمة اجتماعا الثلاثاء لبحث الأوضاع في بوليفيا.</p>
      <p>دعا قائد شرطة لاباز الجيش البوليفي الى التدخل لوقف أعمال العنف التي يرتكبها أنصار الرئيس المستقيل ايفو موراليس، وقد استجاب الجيش لهذا المطلب وقرر تسيير دوريات مشترمة مع الشرطة.</p>
