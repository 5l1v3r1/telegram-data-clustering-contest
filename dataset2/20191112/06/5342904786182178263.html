      <h1>"صناعة الورق" : انخفاض الخسائر المتراكمة إلى 7.8 % من رأس مال الشركة</h1>
      <address><time datetime="2019-11-12T06:27:33+00:00">12 Nov 2019, 06:27</time> by <a rel="author">"الاقتصادية" من الرياض</a></address>
      <p>أعلنت الشركة السعودية لصناعة الورق عن إنخفاض خسائرها المتراكمة إلى 7,212,376 ريال وذلك بنسبة 7.84% من رأسمال الشركة بعد وافقعت الجمعية العامة غير العادية على تخفيض رأس مال الشركة</p>
