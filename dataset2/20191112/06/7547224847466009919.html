      <h1>Восстание машинок</h1>
      <address><time datetime="2019-11-12T06:13:10+00:00">12 Nov 2019, 06:13</time> by <a rel="author" href="https://d3.ru/user/EasyLiving/" target="_blank">EasyLiving</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2SsXj_7BKV8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=2SsXj_7BKV8">Восставший телеведущий. Навальный</a><br/>#РоссияБудущего #Навальный #Дибров<cite>www.youtube.com</cite></blockquote>
      <p>Вспомнилось это видео в связи с юморесками Галкина. И Галкин и Дибров всегда были лоялистски настроены к режиму и можно предполагать, что это совесть не выдержала и выскочила наружу. Ну, что, с каждым может случиться. Помните, Константин Эрнст якобы чуть не самоубился? Вовремя поправили.<br/>Но в данном случае это уже ползучий процесс намечается, т.е. плохо контролируемый. У многих может мелькнуть мысль "А чем я хуже?".<br/>Вместе с тем, не стоит сильно уповать на совесть, а лучше уповать на знаки. Это знаки, сигналы того, что можно уже и о совести вспомнить и побыть немного честным человеком. Видать есть у ребят чуйка, что маячит на горизонте время, когда можно будет совесть конвертировать в денежные знаки, как было в перестройку. Короткое время, но полезное.<br/><br/>Но примеры Грузии и Украины не должны вводить в заблуждение в части "выгнали воров". Сегодня выгнали, а завтра они уже нас приветствуют с трибуны. <br/>За чистотой и гигиеной надо следить постоянно, делая генеральную уборку. Не уголовными делами, они, как мы видим, мало помогают по признанию самого отца коррупции. Куда проще и эффективнее обеспечивать смену власти по сроку. Всем легче жить будет и ворам в том числе, потому что будет что воровать.</p>
