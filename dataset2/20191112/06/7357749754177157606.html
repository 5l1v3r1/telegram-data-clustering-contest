      <h1>Pékin et Athènes, "les alliés naturels"</h1>
      <address><time datetime="2019-11-12T06:40:24+00:00">12 Nov 2019, 06:40</time> by <a rel="author">Apostolos Staikos </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RGnDDFBKIgI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Des "alliés naturels", voilà ce que sont la Chine et la Grèce pour le président chinois Xi Jinping.</p>
      <p>Aux côtés du Premier ministre grec, les deux dirigeants ont visité le port du Pirée. Tout un symbole alors qu'Athènes soutient le vaste projet de Pékin des nouvelles routes de la soie qui a pour but de relier la Chine au reste de l'Asie, à l'Europe et à l'Afrique. Ici, le géant maritime chinois Cosco possède déjà trois terminaux et a créé 3 000 emplois selon Athènes.</p>
      <p><b>"La Chine a investi dans le port alors que peu d'autres pays envisageaient d'investir directement dans les infrastructures du pays. A l'heure actuelle, c'est le plus grand port de la Méditerranée et l'objectif ultime de la Grèce est de faire du Pirée le plus grand port d'Europe"</b> nous explique Apostolos Staikos, journaliste de la rédaction grecque d'Euronews.</p>
      <p>Au tout début de cette visite de trois jours, Xi Jinping avait d'abord été accueilli par le président grec Prokopis Pavlopoulos à Athènes, puis le premier ministre Kyriakos Mitsotakis a pris le relais. Le rapprochement est bien réel, et pour Pékin comme pour Athènes, le Pirée deviendra la porte principale vers et depuis l'Asie :</p>
      <p><b>"La Chine et la Grèce sont partenaires dans l'établissement d'une route. Cette initiative doit être renforcée par le développement futur de votre pays. Nous nous réjouissons à la perspective de mettre en œuvre des partenariats dans de nombreux domaines et nous voulons renforcer le rôle du Pirée dans le transit et améliorer encore la capacité de transport de la ligne express terre-mer Chine-Europe"</b> a déclaré Xi Jinping.</p>
      <p><b>"La Grèce a beaucoup à gagner de l'ouverture du marché intérieur chinois, des produits agricoles au marbre de haute qualité en passant par les fournisseurs grecs d'équipements maritimes. Après tout, plus de 1 000 navires grecs ont été construits en Chine au cours des 15 dernières années,"</b> a ajouté le premier ministre grec.</p>
      <p>Xi Jinping and Kiriakos Mitsotakis ont signé pas moins de 16 accords approfondissant la coopération bilatérale de la chine et de la Grèce dans de nombreux secteurs : des banques aux transports en passant par l'énergie, les produits agroalimentaires, la prévention du crime, la culture et le tourisme.</p>
