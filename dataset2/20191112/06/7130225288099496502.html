      <h1>Evo Morales, Bolivya'dan Ayrıldı: 'Güçlü Bir Şekilde Döneceğim'</h1>
      <address><time datetime="2019-11-12T06:00:10+00:00">12 Nov 2019, 06:00</time> by <a rel="author" href="https://onedio.com/profil/freigeist" target="_blank">FreiGeist</a></address>
      <h4>Bolivya'da ordunun ve muhaliflerin baskısıyla istifa eden Devlet Başkanı Evo Morales, Meksika'nın sığınma teklifini kabul etti ve Bolivya'dan ayrıldı. </h4>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca523af86d855551e356ce/rev-1/w-500/o-53x40/s-443911920eb2315e5531a6e59d4577b18d83cd2b.jpg"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/evoespueblo/status/1194064700075589638?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Morales, <a href="https://onedio.com/etiket/sosyal-medya/507fd604b815ea3842258789">sosyal medya</a> hesabından yaptığı açıklamada, iltica teklifi için Meksika'ya teşekkür ederek, <b>"Kardeşlerim, Meksika'ya gitmek üzere yola çıkıyorum. Politik nedenlerden dolayı ülkeden ayrılmak canımı acıtıyor. Yakında daha güçlü bir şekilde döneceğim"</b> ifadelerini kullandı.</p>
      <p>Evo Morales'in istifası ile boşalan devlet başkanlığı koltuğunu seçimlere kadar Senato başkan yardımcısı olan Jeanine Áñez'in doldurması bekleniyor.</p>
      <p>Meksika Dışişleri Bakanı Marcelo Ebrard, düzenlediği basın toplantısıyla ülkesinin yaptığı iltica teklifini Morales'in kabul ettiğini ve Meksika'nın göndereceği askeri uçakla ülkeye getirileceğini açıklamıştı.</p>
      <p>Bu arada, Meksika, Bolivya'da Morales'i istifaya götüren süreci "<a href="https://onedio.com/etiket/darbe/578a1763f4bd3ead4663c094">darbe</a>" olarak değerlendiren ülkeler arasında yer alıyordu.</p>
      <h3>Morales'e yar olmayan seçimler: Bu süreçte neler yaşandı?</h3>
      <figure>
        <img src="https://img-s2.onedio.com/id-5dca5352ff7c2c7e43b430bf/rev-0/w-500/s-154d77af2120a97595499bd4719f0b9aba8cbaba.jpg"/>
      </figure>
      <p>2009'daki genel seçimlerde ipi yüzde 64 ile göğüsleyen Morales, 2014'te yüzde 60'la üçüncü kez devlet başkanlığına seçildi. </p>
      <p><a href="https://onedio.com/etiket/2016/58617d276c6c7fdf0e586ce8">2016</a>'da düzenlenen ve yüzde 51 "hayır" oyunun çıktığı referandum ise uzun yıllar sonra Evo Morales'in hanesine yazılan bir mağlubiyet oldu. </p>
      <p>Muhalefet, Morales'in halkın iradesine karşı çıkıp iktidarda kalma hevesinde olduğunu söylüyordu.</p>
      <p>Morales ise sözünü verdiği reformların gerçekleşebilmesi için daha fazla zamana ihtiyacı olduğunu savunuyordu.</p>
      <p>Referandumdaki "hayır" cevabına rağmen, Anayasa Mahkemesi'nin, "yeniden seçilmenin politik hak" olduğuna hükmetmesi üzerine girebildiği tartışmalı 20 Ekim seçimlerini kazansa da bütün bu süreçler "Morales'e yar olmayan seçimler" olarak tarihe geçti.</p>
      <h3>Morales'in rakibi Carlos Mesa adaletsizlik yapıldığını savundu ve ülke haftalarca sokak gösterilerine sahne oldu.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca532d6798798d5265dbdc/rev-0/w-500/s-64306f30229c3b5d75e8ea684d357e8e2c2e8ea5.jpg"/>
        <figcaption>Bolivya'da 20 Ekim'de düzenlenen başkanlık seçimlerinin ardından muhalefet seçimlerde "hile" yapıldığını iddia etti ve taraflar karşılıklı olarak destekçilerini sokak gösterilerine çağırdı.</figcaption>
      </figure>
      <h3>Polisler bazı kentlerde muhalif protestocuların yanında yer aldı, Morales polisin destekçilerine karşı gerçek mermi kullandığını duyurdu.</h3>
      <figure>
        <img src="https://img-s2.onedio.com/id-5dca548e3a04954443a1e47f/rev-0/w-500/s-e17a3cee3d2f7083f22e8a00ea5c331819908114.jpg"/>
        <figcaption>Morales, hükümete karşı muhaliflerin safına geçen polisin La Paz ve El Alto kentlerinde protesto düzenleyen destekçilerine gerçek mermi ile müdahelede bulunduğunu açıkladı.</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/Martha_Vickers/status/1193931409439764481?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Bolivya'nın ilk yerli Devlet Başkanı Morales, Bolivya Genelkurmay Başkanı Williams Kaliman'ın istifa çağrısının ardından görevi bıraktı.</h3>
      <figure>
        <img src="https://img-s2.onedio.com/id-5dca49f931f7e3704f975ae7/rev-0/w-500/s-26a7756b3a80d8b3eb8c30098e73dfc3c05a9351.jpg"/>
      </figure>
      <p>14 yıl Bolivya'yı yöneten Morales, 10 Kasım'da televizyonlardan canlı yayınlanan konuşmayla istifa ettiğini duyurdu.</p>
      <p>Destekçilerine yönelik giderek tırmanan şiddet ve güvenlik güçlerinin muhaliflerden yana olması Morales'in istifasında etkili oldu.</p>
      <h3>ABD Başkanı Donald Trump, "Morales'in istifası batı yarım kürenin demokrasisi için önemli bir olaydır" dedi.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca5d86e74e7f1e55c2ba80/rev-0/w-500/s-95492b3521513a4a6d115ca39a5c422fc57b2f45.jpg"/>
        <figcaption>Trump, yaptığı yazılı açıklamada şu ifadeleri kullandı:<br/>"Yaklaşık 14 yıl süren Bolivya anayasası ve halkının iradesinin üstüne geçmeye çalışma çabalarının ardından Morales'in görevinden ayrılması demokrasiyi korumuştur ve Bolivya halkının seslerini duyurması için yeni bir yol açmıştır.<br/>"<a href="https://onedio.com/etiket/amerika-birlesik-devletleri/50187e1bcc161f8ec134216e">ABD</a>, Bolivya halkını özgürlük talep ettiği için ve Bolivya ordusunu sadece tek bir insanı değil Bolivya anayasasını koruma sözüne bağlı kaldığı için alkışlıyor" değerlendirmesinde bulunan Trump, Bolivya'daki bu gelişmenin Venezuela ve Nikaragua'daki "gayrimeşru rejimlere" de bir mesaj olduğunu vurguladı.<br/>Trump, "Şu anda tamamen demokratik, müreffeh ve özgür bir batı yarım küreye bir adım daha yakınız." ifadelerini kullandı.</figcaption>
      </figure>
      <h3>ABD'li eski Senatör: "Bolivya'da kazanan gücü tebrik ediyorum, @CIA!"</h3>
      <figure>
        <iframe data-src="https://twitter.com/MikeGravel/status/1193638981088546816?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><a href="https://onedio.com/etiket/amerika-birlesik-devletleri/50187e1bcc161f8ec134216e">ABD</a>'nin eski Alaska Senatörü Mike Gravel, Bolivya'da Devlet Başkanı Evo Morales'in istifa etmek zorunda kalmasının ardından, ülkedeki gelişmelerde ABD Merkezi İstihbarat Teşkilatı'nın (CIA) parmağı olduğuna işaret etti.</p>
      <p>ABD Temsilciler Meclisi'nin Müslüman üyesi Ilhan Omar ise "Bir ülkede devlet başkanı <a href="https://onedio.com/etiket/ordu/5c0d170f107b15241e2c8ad0">ordu</a> tarafından kovuluyorsa buna <a href="https://onedio.com/etiket/darbe/578a1763f4bd3ead4663c094">darbe</a> denir. Bolivyalılar bağımsız ve adil seçimleri hak ediyor." ifadesini kullandı.</p>
      <p><a href="https://onedio.com/etiket/arjantin/5245913b2a55d85b3c74b982">Arjantin</a>, Venezuela, Küba ve Meksika yönetimleri süreci "darbe" olarak nitelendirerek kınadı. </p>
      <p>Meksika Dışişleri Bakanı Ebrard, "Bolivya'da geçen yüzyılda Latin Amerika'da yaşanana benzer, devam eden bir askeri operasyon var, biz bunu reddediyoruz. Darbeye hayır" ifadesini kullandı.</p>
      <h3>Evo Morales kimdir?</h3>
      <figure>
        <img src="https://img-s2.onedio.com/id-5dca591e59b5fd39541cf5e9/rev-1/w-500/o-55x80/s-78db0c04f472eb0e60a1fdaf4a7e94d410223d71.jpg"/>
        <figcaption>
          <i>Reuters</i>
        </figcaption>
      </figure>
      <p>Oruro vilayetine bağlı Isallavi köyünde doğan ve gençliğinde lama yetiştiriciliğinden bir <a href="https://onedio.com/etiket/muzik/579b308d8acc3c5e26076ac3">müzik</a> grubunda trompet çalmaya ya da tuğla fabrikasında çalışma gibi birçok iş yapan Morales, 1980'lerde göç ettiği Cochabamba vilayetine bağlı Chapare bölgesinde koka yetiştiriciliği yaptı ve bu alanda örgütlenen sendikalarda siyasi faaliyetlerine başladı.</p>
      <p>Morales, koka üretimini bitirmek isteyen dönemin hükümetlerine karşı politik mücadele verdi ve protestolarda öne çıktı.</p>
      <h3>Morales, Güney Amerika'da solcu liderlerin oluşturduğu 'pembe döngü' olarak bilinen dönemin parçasıydı.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca4a3283a6b26041899bc4/rev-0/w-500/s-97f77a74136dc4f889c0133d0453514b31979bd0.jpg"/>
        <figcaption>Kökleri Aymara ve Uru yerlilerine dayanan Morales, yönetimde kaldığı yaklaşık 14 yılda Latin Amerika'nın en fakir ülkelerinden Bolivya'yı, <a href="https://onedio.com/etiket/birlesmis-milletler/506a37b70228f60917601c5d">Birleşmiş Milletler</a> Latin Amerika ve Karayip Ekonomik Komisyonu (ECLAC) ve Dünya Bankası verilerine göre yılda ortalama yüzde 4'ten fazla büyüttü.</figcaption>
      </figure>
      <h3>İktidar geldikten kısa bir süre sonra kendi maaşında ve kabinesindeki bakanların maaşında kesintiye gitti.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca57c2ff7c2c7e43b43118/rev-0/w-500/s-63f13fd8dd35b6b25420e42765adfd0d7c989bf2.jpg"/>
        <figcaption>2006'da ülkenin doğal gaz ve petrolünü millileştiren Morales, bu süreçte birçok firmayı devletleştirdi ve bazı yabancı şirketlerle de Bolivya lehine yeniden pazarlığa oturdu. <br/>2007'de İsviçrelilerin elindeki bir maden kompleksini, 2008'de de İtalyanların elindeki telekomünikasyon şirketini millileştirdi.</figcaption>
      </figure>
      <h3>Morales, ülkesindeki fakirliği yüzde 65'lerden yüzde 30'lara çekerek 3 milyon Bolivyalıyı fakirlikten orta gelir grubuna taşıdı.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca4981c6747b144f77fb24/rev-0/w-500/s-3ec6110ade276fc9aff0084c78aa97eccfcaaed0.jpg"/>
        <figcaption>
          <i>Reuters</i>
        </figcaption>
      </figure>
      <p>Bolivya, yüzde 6,2 ile rekor büyümeyi yakaladığı 2008'in son çeyreğinde yüzde 7,1'lik büyümeyle dikkatleri çekti.</p>
      <p>Latin Amerika'da sol yönetimlerin çoğunlukta olduğu dönemde göreve gelen Morales, Venezuela ve Küba ile yakın ilişkilere sahip oldu ve ülkesinin ekonomik kalkınmasında bu ilişkiler hatırı sayılır rol oynadı.</p>
      <p>Bölge dışında, Morales'in <a href="https://onedio.com/etiket/cin/503cfc06cc161f8ec134243c">Çin</a> ile geliştirdiği ilişkiler ülkesinin ekonomik kalkınmasında önemli rol oynadı.</p>
      <p>Ayrıca Morales, kendisini deviren Mesa'yı, UCM'de Bolivya'yı temsil etme görevine getirdi.</p>
      <h3>Morales'in ABD ile ilişkileri devlet başkanlığı boyunca gergindi.</h3>
      <figure>
        <img src="https://img-s1.onedio.com/id-5dca57575ca15de6435e5ec0/rev-0/w-500/s-d002c482c1167873289efe4e0d5e6ec81d6ed7c6.jpg"/>
      </figure>
      <p><a href="https://onedio.com/etiket/amerika-birlesik-devletleri/50187e1bcc161f8ec134216e">Amerikalı</a> yetkililer, Devlet Başkanı Morales'i kokain üretiminin ve kaçakçılığının önüne geçmemekle suçladı. Morales ise, kokain üretimiyle mücadele ettiğini savundu. </p>
      <p>Dini ve kültürel gerekçelerle az miktarda koka yetiştirilmesine izin verdiğini söyledi.</p>
      <p>Morales, 2008 yılında <a href="https://onedio.com/etiket/amerika-birlesik-devletleri/50187e1bcc161f8ec134216e">ABD</a>'nin Sucre Büyükelçisi Philip Goldberg'i, hükümetine karşı komplo kurmakla suçlayıp sınır dışı etti ve ABD'nin Uyuşturucuyla Mücadele Dairesi'nin Bolivya'daki operasyonlarını askıya aldı.</p>
      <p>Evo Morales, 2013'te ABD Uluslararası Kalkınma Ajansı'nın da faaliyetlerini 'muhalefeti desteklediği' gerekçesiyle durdurdu.</p>
