      <h1>Los reyes Felipe y Letizia llegan a Cuba para una visita histórica</h1>
      <address><time datetime="2019-11-12T06:17:44+00:00">12 Nov 2019, 06:17</time> by <a rel="author">Carmen Menéndez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5TYzIK94DII" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>En mitad de la noche, el rey Felipe VI y la reina Letizia aterrizaron en Cuba, iniciando así una visita histórica y pendiente desde hace mucho tiempo, pues se trata del primer viaje oficial de un monarca español a la isla.</b>
      </p>
      <p>El hecho de que <b>coincidiera con las elecciones generales en España</b> no ha impedido que se lleve a cabo, pero sí ha generado críticas del Partido Popular, Ciudadanos y Vox, que cuestionan la decisión del Gobierno en funciones de Pedro Sánchez de llevarlo a cabo en este momento.</p>
      <p>La tardía llegada de Felipe y Letizia al aeropuerto José Martí impidió que fueran recibidos con honores. Éstos se reservan para este martes, cuando <b>el presidente Miguel Díaz-Canel les espera en la sede del Consejo de Estado.</b></p>
      <p>Los reyes estarán en La Habana hasta el jueves a mediodía, coincidiendo con la <b>conmemoración del 500 aniversario de la capital cubana</b>. Después desplazarán a Santiago de Cuba para homenajear a los militares españoles caídos en dos de las batallas contra Estados Unidos que supusieron el fin del imperio colonial de España.</p>
      <p>Si bien nunca había tenido lugar ninguna visita oficial de un monarca español, Juan Carlos I, sí estuvo en La Habana con motivo de la Cumbre Iberoamericana de 1999. Cuba era además el único país iberoamericano que no había visitado Felipe ni como rey ni como príncipe.</p>
