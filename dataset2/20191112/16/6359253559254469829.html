      <h1>В Тюмени на оживленном перекрестке дорога провалилась в канализацию. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-12T16:17:20+00:00">12 Nov 2019, 16:17</time>
      </address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-80040324&amp;id=456255505&amp;hash=3ea0df2f4759139a&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>В Тюмени на перекрестке улиц Харьковской и Одесской из-за порыва водопровода провалился асфальт. ГИБДД перекрыла движение по улице Харьковской, сообщили в пресс-службе Госавтоинспекции Тюменской области.</p>
      <p>На видео, размещенном в группе «ЧС Тюмень» соцсети «Вконтакте», видно, что провал рядом с дорогой, заполненный водой, образовался раньше. В месте первоначального провала виден разрушенный бетонный забор. Видеозапись демонстрирует, что асфальт на проезжей части дороги проваливается буквально за считанные секунды.</p>
      <p>Сейчас перекрыто движение автомобилей по улице Харьковской от улицы Одесской в сторону улицы Пермякова. В обратную сторону автомобили движутся в обычном режиме. На месте происшествия был выставлен патруль ГИБДД, прибыли сотрудники дорожных служб. Провал затронул крайнюю правую полосу дороги и тротуар, в происшествии никто не пострадал.</p>
      <p>Как рассказали в пресс-службе ООО «Тюмень Водоканал», причиной провала стало повреждение крупного канализационного коллектора, в который поступают стоки с центральной и заречной части Тюмени. На месте работают аварийные бригады, был разработан план ремонтных мероприятий. Пока в «Тюмень Водоканале» не смогли сказать, сколько продлятся ремонтные работы.</p>
