      <p>El ministro en retiro de la Suprema Corte de Justicia de la Nación, José Ramón Cossío, afirma que en el caso Evo Morales preocupan las medias narrativas, porque los que están a favor de Evo Morales ignoran el problema electoral que atravesó Bolivia y los que están en contra del exmandatario ignoran la participación de las fuerzas armadas al forzarlo a presentar su renuncia.</p>
