      <p>Краткая история успехов ракетной программы "Трайдент":<br/><br/>— С начала 80–х 9 пусков ракет "Трайдент" закончились полным фиаско<br/>— Последний успешный запуск ракеты "Трайдент" в Великобритании имел место в 2012 году<br/>— Всего с 2000 года Великобритания провела 10 испытаний ракет "Трайдент"<br/>— В июне 2016 запущенная в сторону полигона в Западной Африке ракета "Трайдент" изменила курс и улетела во Флориду, США.</p>
