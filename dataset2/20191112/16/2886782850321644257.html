      <h1>Feltételezett iszlamistákat fogtak el Németországban</h1>
      <address><time datetime="2019-11-12T16:23:03+00:00">12 Nov 2019, 16:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cnd4ErQX5uM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Feltételezett iszlamistákat vettek őrizetbe a németországi Offenbachban. A három férfi a gyanú szerint a magát Iszlám Államnak nevező terrorszervezet híve és nagy valószínűség szerint merényletet terveztek azzal a céllal, hogy minél több embert öljenek meg.</p>
      <p>Nadja Niesen államügyész szerint a Rajna-Majna-régióban készültek terrorcselekeményre, robbanószerekkel és lőfegyverrel, céljuk az ún. hitetlenek életének kioltása volt".</p>
      <p>Úgy tudni, egyikük macedón származású német állampolgár, a másik két őrizetbe vett személy pedig török állampolgár. Az összehangolt hatósági akcióban csaknem 170 rendőr vett részt.</p>
