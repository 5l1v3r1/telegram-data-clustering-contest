      <h1>In diesen Grenzregionen will Österreich die Mautpflicht aufheben</h1>
      <address><time datetime="2019-11-12T16:22:51+00:00">12 Nov 2019, 16:22</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i4FMHYBDQVE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Österreich will auf einigen Autobahnabschnitten die Vignettenpflicht aufheben, und zwar nahe der deutschen Grenze. Die Parteien ÖVP, Grüne und Neos haben für einen entsprechenden Antrag gestimmt.</p>
      <p>Von der Maut befreit werden soll etwa:</p>
      <ul>
        <li>der A1-Abschnitt von Deutschland (Walserberg) nach Salzburg Nord,</li>
        <li>der A12-Abschnitt von Deutschland nach Kufstein Süd</li>
        <li>sowie der A14-Abschnitt von Deutschland nach Hohenems in Vorarlberg.</li>
      </ul>
      <p>Außerdem ist die Linzer Autobahn A26 und die Mühlkreisautobahn A7 (noch zu bauende Bypassbrücke zwischen Ausfahrt Hafenstraße und Urfahr) von der Mautbefreiung betroffen.</p>
      <h3>Grund: Zu viele deutsche Vignettenflüchlinge auf Landstraßen</h3>
      <p>Grund für die Maßnahme seien vor allem deutsche Autofahrer, die auf österreichische Landstraßen ausweichen um keine Vignette zu bezahlen.</p>
      <p>Die Ausnahme sei zwar keine langfristige Lösung, aber angesichts der anstehenden Wintersaison die einzig temporär sinnvolle Maßnahme, so Nationalrat Hermann Weratschnig (Grüne) <a href="https://tirol.orf.at/stories/3021253/">gegenüber dem ORF</a>.</p>
      <p>Er erhoffe sich durch die Befreiung des Abschnitts weniger Vignettenflüchtlinge auf den Ausweichrouten. <i>„Das wäre eine wesentliche Entlastung für die stau- und lärmgeplagten Anrainer*innen“</i>, so Weratschnig.</p>

        <iframe data-src="https://twitter.com/euronewses/status/1194190572224946177" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>SPÖ: Vignettenbefreiung keine sinnvolle Umweltpolitik</h3>
      <p>Kritik an der Maßnahme kommt von der SPÖ: Umweltpolitisch sei die Vignettenbefreiung auf Autobahnen ein Holzweg.</p>
      <p>Bereits am Mittwoch sollten die notwendigen Gesetzesänderungen beschlossen werden. Sollte dann auch der Bundesrat zustimmen, könnte die Mautbefreiung bereits mit 15. Dezember in Kraft treten.</p>
