      <h1>Explaining the law that lets cops steal your cash and property and keep it</h1>
      <address><time datetime="2019-11-12T16:17:51+00:00">12 Nov 2019, 16:17</time> by <a rel="author" href="https://boingboing.net/author/mark_frauenfelder_1" target="_blank">Mark Frauenfelder</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QgjEIbgugQk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cops can take your stuff without charging you for a crime. They can take fast cars they like and add them to the pool of police vehicles. They can take cash and use it to buy a foosball table for the break room. Good luck getting your stuff back. It's called civil asset forfeiture and is often used to swipe the life savings of migrant workers. Lee Adams of Vice explains how it works.</p>
