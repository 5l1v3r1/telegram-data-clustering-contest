      <p>Jesús Esquivel informa que la Casa Blanca alabó la renuncia de Evo Morales y lanzó una advertencia a Nicaragua y Venezuela sobre lo que podrían sufrir si mantienen sus regímenes de gobierno. Afirmó que la Organización de Estados Americanos (OEA) responde a los países que le aportan más dinero, entre los que tradicionalmente se encuentra Estados Unidos.</p>
