      <h1>Il sisma fa spegnere i reattori atomici di Cruas-Meysse</h1>
      <address><time datetime="2019-11-12T16:12:15+00:00">12 Nov 2019, 16:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xSzFcK54D78" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sono fermi i reattori 2,3 e 4 della centrale nucleare francese di Cruas-Meysse in Ardèche (Francia centrale). Uno stop che dovrebbe durare almeno 3 giorni. Le autorità per l'energia devono procedere ad un controllo approfondito dopo il terremoto registrato lunedì in zona.</p>
      <p>
        <b>Misure precauzionali</b>
      </p>
      <p>Una misura precauzionale per il fornitore di elettricità EDF visto che uno dei 5 sensori sismici del sito ha attivato la procedura di allarme. Centrali elettriche come Cruas-Meysse sono state costruite per resistere a terremoti fino a 5,2 gradi Richter. Quello che ha interessato questa regione francese e in particolare il Teil ha toccato il livello 5,4 nel suo epicentro.</p>
      <p>
        <b>Molta paura ma fortunatamente pochi feriti</b>
      </p>
      <p>Circa 200 edifici risultano danneggiati dal sisma nella cittadina da 8.500 abitanti a ovest di Montélimar. Gli edifici più antichi in pietra hanno accusato gravi danni. 4 persone sono rimaste ferite, ma una soltanto in modo serio. Decine di persone, le cui case sono state gravemente danneggiate, sono state ospitate nelle palestre ed altri edifici pubblici. L'evento sismico di rara intensità in questa porzione di Francia ha scioccato gli abitanti ed è stato percepito anche a Lione e Montpellier, Saint-Étienne, Grenoble, Lione.</p>
