      <h1>A Disney is beszállt a streamingháborúba</h1>
      <address><time datetime="2019-11-12T16:56:47+00:00">12 Nov 2019, 16:56</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ECRgJmiwuvk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Újabb szakaszába lépett a streamingszolgáltatók háborúja, miután keddtől a Disney is beszáll <a href="https://hu.euronews.com/2019/10/31/a-streaming-platformok-harca-az-elofizetokert"><b>a nézőkért folytatott versenybe</b></a>. A Pixar, a Star Wars és a Marvel univerzum filmjei komoly vetélytársat jelentenek majd a piacvezető Netflixnek.</p>
      <p>A streaming népszerűségét jelzi, hogy a versenybe beszállt az Apple is, igaz, egyelőre csupán 8 saját sorozattal, ám a tervek szerint 5 milliárd dollár értékben gyárt majd saját tartalmakat.</p>
      <p>A listavezető Netflix mellett egyelőre az Amazon Prime a másik nagy szereplő, hozzájuk csatlakozott most az Apple TV és a Disney+. A kínálat jövő áprilisban a Peacockkal, májusban az HBO Maxszal bővülhet.</p>
      <p>A Netflix első helye 150 millió előfizetőjével megkérdőjelezhetetlen, de szolgáltatása jóval drágább, mint az induló Disney+-é és a vetélytársak megjelenése hatással lehet a növekedésére is.</p>
      <p>Az Amazon Prime előnye, hogy a házhozszállítási rendszerhez kapcsolódó kiegészítő szolgáltatásként is felfogható, ugyanakkor egyelőre komolyabb sikert a tartalomgyártás terén nem tud felmutatni.</p>
      <p>Az HBO elsősorban a már meglévő tévés előfizetői bázisára építhet, míg a Peacock várhatóan ingyenes lesz, de reklámokkal.</p>
