      <h1>Katalán tüntetők zárták le a spanyol-francia határt</h1>
      <address><time datetime="2019-11-12T07:13:48+00:00">12 Nov 2019, 07:13</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ePBmbfI78IA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Több száz katalán függetlenségpárti tüntető vonult fel, és zárta le a legfontosabb spanyol-francia közúti határátkelőt, a La Jonquera-t a francia oldalon.</p>
      <p>A demonstrációt a Demokrácia Cunami szeparatista csoport hirdette meg, tiltakozásként a katalán függetlenségi vezetők börtönbüntetése ellen.</p>
      <p>A tüntetők járműveikkel bénítják meg a háromsávos autópálya forgalmát. Akciójukat háromnaposra tervezik, így ételt, italt, sátrakat is vittek magukkal.</p>
      <p>Egy tanárnő arról beszél; "többen nincsenek jól a börtönben lévő, illetve a száműzetésbe kényszerült katalán vezetők közül. Mi itt alszunk, itt táborozunk, ami semmiség az ő helyzetükhöz képest. A szomszédom szavait tudom idézni: lássuk, hallgat-e ránk bárki is! Mert eddig senki sem figyelt ránk. Sem Spanyolország, sem Európa."</p>
      <p>Egy nyugdíjas demonstráló pedig azt mondja; "három napra tervezünk, ami hosszú idő. De felkészültünk mindennel: hálózsák, sátor, étel, minden van."</p>
      <p>És zene, tánc, jó hangulat.</p>
      <p>A kivezényelt rendőrök - ha nem is élvezték - de derűsen figyelték a "pikniket".</p>
      <p>A határ két oldalán rekedt kamionosok számára telik a leglassabban az idő.</p>
      <p>A tüntetők célja, hogy megértessék a spanyol kormánnyal; a katalán konfliktus megoldásának egyetlen lehetséges útja, ha leülnek tárgyalni az autonóm közösség vezetőivel.</p>
