      <h1>Früherer US-Präsident Jimmy Carter im Krankenhaus</h1>
      <address><time datetime="2019-11-12T07:32:40+00:00">12 Nov 2019, 07:32</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HmIA6Sdkz4M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der frühere US-Präsident Jimmy Carter ist zur Behandlung in ein Krankenhaus gebracht worden. Bei dem 95-Jährigen habe sich nach mehreren Stürzen eine Blutung im Schädel entwickelt, die auf das Gehirn drücke, teilte Carters Stiftung mit. Er soll am Morgen im Emory University Hospital in Atlanta operiert werden. Er werde gut versorgt, seine Frau sei bei ihm.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194074294076264448" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Carter war in diesem Jahr mehrfach gestürzt, musste im Gesicht genäht und an der Hüfte operiert werden. Der Demokrat ist der älteste noch lebende ehemalige US-Präsident. Er regierte von 1977 bis 1981.</p>
