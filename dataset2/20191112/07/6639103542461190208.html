      <h1>Самолет Моралеса сел на дозаправку в Асунсьоне</h1>
      <address>
        <time datetime="2019-11-12T07:21:00+00:00">12 Nov 2019, 07:21</time>
      </address>
      <h3>Самолет Моралеса сел на дозаправку в Асунсьоне</h3>
      <p>Москва. 12 ноября. INTERFAX.RU - Самолет ВВС Мексики с бывшим президентом Боливии Эво Моралесом приземлился в Асунсьоне для дозаправки,<a href="https://twitter.com/telesurenglish/status/1194116727530897409"> сообщает</a> телекомпания Telesur.</p>
      <figure>
        <iframe data-src="https://twitter.com/telesurenglish/status/1194118737944662016?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ранее Мексика предложила Моралесу убежище и направила за ним самолет. По пути в Боливию самолет дозаправился в Лиме. Однако власти Перу не дали согласие на пролет бывшего президента через свое воздушное пространство, из-за этого вылет обратного рейса задержался.</p>
      <p>Ожидается, что перелет из столицы Парагвая в Мехико займет порядка семи часов.</p>
      <figure>
        <iframe data-src="https://twitter.com/diarioeldeber/status/1194093635861696513?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Перед вылетом Моралес обещал вернуться в Боливию.</p>
      <p>Он объявил об отставке 10 ноября под давлением военных и оппозиции. Перед этим в стране 19 дней продолжались протесты, вызванные подозрениями в фальсификации результатов президентских выборов, которые Моралес официально выиграл. Он руководил страной больше 13 лет.</p>
