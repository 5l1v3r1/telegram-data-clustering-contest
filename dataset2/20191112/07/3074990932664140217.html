      <h1>PS4 '그랑블루 판타지 버서스' 아시아 지역용 한정판 발매 결정</h1>
      <address><time datetime="2019-11-12T07:49:37+00:00">12 Nov 2019, 07:49</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공- 세가퍼블리싱코리아</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bC6BYRPbUKU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>세가퍼블리싱코리아(대표 오하시 오사무)는 Cygames가 기획하고 아크 시스템 웍스가 개발하는 PlayStation®4 전용 대전 격투 게임 를 한국·홍콩·대만·동남 아시아 전용으로 한정판을 발매한다고 밝혔다.</p>
      <p>는 일본에서 누계 등록자 수 2,400만 명을 돌파한 스마트폰 전용 게임 '그랑블루 판타지' 시리즈의 스핀오프 타이틀로 개발 중인 2D 대전 격투 게임이다. 본 작품에서는 그랑, 카타리나, 랜슬롯 등 그랑블루 판타지의 인기 캐릭터가 원작의 특징적 요소인 '어빌리티'와 '오의'를 구사하여 간단하면서도 심도 있는 배틀을 즐길 수 있다.</p>
      <p>본 상품은 한정판과 일반판 2종류가 있으며, 패키지 한정판에는 신규 일러스트가 전면에 그려진 '신규 일러스트 호화 특제 BOX'와 '특제 사운드 트랙 CD', '특제 아트북'. 그리고, 발매 후에 추가되는 캐릭터 5명을 오픈할 수 있는 '캐릭터 패스' 외 게임 내에서 사용할 수 있는 다양한 아이템을 입수할 수 있다.</p>
      <p>아시아 지역의 모든 상품에는 '그랑블루 판타지'와 연동할 수 있는 프로덕트 코드가 특전으로 수록되며, 프로덕트 코드를 사용하면 '그랑블루 판타지' 게임 내 아이템인 '히히이로카네', '금강정', '세피라 옥수', '다마스쿠스 해정 10개' 중 하나를 입수할 수 있는 시리얼 코드를 획득할 수 있다.</p>
