      <h1>Leste da Austrália ameaçado por "inferno" de fogo</h1>
      <address><time datetime="2019-11-12T07:33:27+00:00">12 Nov 2019, 07:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DbUqOGg7v2Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mais incêndios, alerta e prontidão máxima. Milhões de pessoas preparam-se para um inferno de fogo em dois estados australianos. Sidney está no caminho das chamas que se prevê serem alimentadas por condições "catastróficas", de acordo com as autoridades - temperaturas muito elevadas, ambiente seco e ventos fortes.</p>
      <p>Em Nova Gales do Sul, o número de incêndios eleva-se a mais de 70, dos quais 7 estão classificados como de emergência.</p>
      <p>O comando de combate aos incêndios tem uma prioridade: as zonas urbanas.</p>
      <p>"Estamos a concentrarmo-nos nas áreas urbanas, as franjas urbanas onde a zona rural se transforma em áreas citadinas, que é o que mais preocupa as pessoas. Todos os nossos bombeiros têm treinos reforçados de risco, preparados... preparados para se mobilizarem e responderem a alertas de novos incêndios", explica o comissário para os Incêndios e salvamentos da Nova Gales do Sul, Paul Baxter.</p>
      <p>Pelo menos três mil bombeiros apoiados por 60 aeronaves enfrentam fogo numa franja de 1000 mil quilómetros na costa leste.</p>
      <p>A grande preocupação são as vidas humanas. Pelo menos 3 pessoas morreram e há desaparecidos, mas espera-se o pior. 200 bombeiros ficaram feridos e mais de 200 habitações foram destruídas. As autoridades aconselham os cidadãos que não conseguiram fugir a encontrar abrigo.</p>
      <p>A vida selvagem é a mais vulnerável. Na Nova Gales do Sul estima-se que 350 coalas morreram numa reserva. Muitos outros são recuperados no hospital de Coalas Port Macquarie.</p>
      <p>"Os pequenos Coalas que entram aqui foram gravemente queimados e estão todos muito chamuscados. Por isso, em vez de terem aquela linda cor, estão castanhos com o pelo como que frito, tal como o cabelo humano queimado", afirma a presidente do hospital, Sue Ashton.</p>
      <p>Naquela que é uma das piores épocas de incêndios em décadas num país habituado a fogos de verão, a Austrália tem em curso um aceso de debate sobre alterações climáticas.</p>
