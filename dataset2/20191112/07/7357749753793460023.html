      <h1>L'asile au Mexique pour Evo Morales, après sa démission de la présidence de Bolivie</h1>
      <address><time datetime="2019-11-12T07:56:05+00:00">12 Nov 2019, 07:56</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IwBLkj_Rj_Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Evo Morales a obtenu l'asile du Mexique, 24 heures après avoir démissionné de la présidence de la Bolivie. Il s'est dit menacé alors qu'un mandat d'arrêt pour fraude a été émis contre lui. Le chef de la diplomatie mexicaine a confirmé cette nuit qu'il était en sécurité à bord d'un avion du gouvernement mexicain.</h3>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194088358009552903" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Evo Morales a déclaré que ça lui faisait mal d'abandonner la Bolivie pour des raisons politiques mais qu'il reviendrait avec plus de force et d'énergie.</h3>
      <p>Plus tôt sur son compte Twitter, il avait publié une photo de sa première nuit après ce qu'il appelle un coup d'état monté par l'opposant Luis Fernando Camacho avec l'aide de la police.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194059795365543936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Lundi, alors que tous les successeurs au président prévus par la constitution ont démissionné, la vice-présidente du sénat Jeanine Áñez a annoncé prendre la présidence par intérim du pays jusqu'à ce que de nouvelles élections soient organisées.</p>
      <p>Les violences se sont multipliées dans tout le pays depuis la démission d'Evo Morales, d'après trois semaines de protestations contre sa réélection qualifiée de frauduleuse par les observateurs.</p>
      <p>Le commandant militaire bolivien a ordonné aux troupes de soutenir la police. Des partisans de Morales ont brûlé et pillé des postes de police dans plusieurs villes, ils ont blessé des policiers et des civils et suscité la panique dans la population qui a parfois pris les armes pour défendre ses biens.</p>
