      <h1>Μπλόκο στο δρόμο που ενώνει Ισπανία- Γαλλία</h1>
      <address><time datetime="2019-11-12T07:57:02+00:00">12 Nov 2019, 07:57</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yjcW3SplDJ8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ακτιβιστές της οργάνωσης «Δημοκρατικό Τσουνάμι», που μάχεται για την ανεξαρτησία της Καταλονίας, κλείνουν τον οδικό άξονα που ενώνει την Ισπανία με τη Γαλλία , στην περιοχή Λα Γιονκέρα.</p>
      <p>Η κίνηση των οχημάτων και στις δύο λωρίδες κυκλοφορίας σταμάτησε για ώρες, στη διάρκεια της νύχτας, και αποκαταστάθηκε και πάλι τα ξημερώματα.</p>
      <p>Οι ακτιβιστές δηλώνουν αποφασισμένοι να κλιμακώσουν τη δράση τους:</p>
      <p>«Υπάρχουν άνθρωποι στη φυλακή που δεν είναι σε καλή κατάσταση, υπάρχουν άνθρωποι εξόριστοι που δεν είναι καλά, θα μείνουμε εδώ αλλά αυτό δεν είναι τίποτα. Ελπίζουμε ότι κάποιος θα μας ακούσει. Γιατί φαίνεται ότι κανείς δεν μας ακούει, ούτε στην Ισπανία, ούτε στην Ευρώπη.»</p>
      <p>«Είμαστε έτοιμοι για τρεις ημέρες, τόσο θα κρατήσει αυτή η κινητοποίηση. Έχουμε φέρει μαζί μας τρόφιμα, σλίπινγκ μπαγκ και σκηνές.»</p>
      <p>Τις προηγούμενες ημέρες η οργάνωση «Δημοκρατικό Τσουνάμι» είχε πραγματοποιήσει διαμαρτυρίες στο αεροδρόμιο της Βαρκελώνης.</p>
