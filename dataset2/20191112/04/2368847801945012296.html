      <h1>【我來說西遊】唐僧的身世之謎（上）</h1>
      <address>
        <time datetime="2019-11-12T04:17:00+00:00">12 Nov 2019, 04:17</time>
      </address>
      <p>很久很久以前啊，我們這個<a href="https://www.ntdtv.com/b5/%E9%95%B7%E5%AE%89%E5%9F%8E.htm">長安城</a>啊，三州花似錦，八水繞城流，是個名符其實的名勝之邦啊！那時候還是在唐太宗皇帝的貞觀時代，天下太平，八方進貢，四海稱臣。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/q8ltnCNqBZk" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>正好有一天上早朝，魏徵丞相啊就啟奏皇上，說這個天下太平，八方寧靜，依照古法應該招賢納士了啊！太宗皇帝那當然是把文榜啊頒布天下，不問出身地位，廣納人才啊！</p>
      <p>這榜啊一直貼到海洲這個地方，這時候呢就有一個人叫陳名萼，字光蕊，看到榜之後呢，趕緊跑回家找他母親張氏，就說要去參加考試，謀取功名。天下媽媽那當然都一樣啊，就叮囑他路上要多小心啊，吃飽啊穿暖啊，早早回來之類的。</p>
      <p>到了長安啊正值大選，馬上就跑進這個考場開始奮筆疾書了。意料之中，筆試面試全部通過之後呢，就被唐王親賜為狀元了！</p>
      <p>那時候的狀元可比現在威風多了，直接就是跨馬遊行3日啊，結果不料遊行到這個丞相府的時候，哎呀呀！正好在拋繡球招親！</p>
      <p>那後面發生了什麼呢？</p>
