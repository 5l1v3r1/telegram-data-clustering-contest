      <h1>[XDG] 모바일 턴제 RPG '염왕이 뿔났다' 염소라&amp; 맹파 코스프레!</h1>
      <address><time datetime="2019-11-12T04:14:00+00:00">12 Nov 2019, 04:14</time> by <a rel="author" href="https://post.naver.com/my.nhn?memberNo=22394856" target="_blank">Cosis</a></address>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMTQw/MDAxNTczNDk4MTkyODU1.PJCgnWyjb_GW--a_HMqQpBxE8Y_s8-vgCMxXxwj97Tgg.nSscZpdTB-WeAW7FV5gUM4d50RbQ973qhpIMsSMwQ0Ag.PNG/clip20191103_1818_42_252.png?type=w1200"/>

      <p>안녕하세요. Cosis 알트루쥬 입니다.<br/><br/>이번 주 소개할 코스프레는<br/><br/>차원이 다른 모험! <b> 모바일 턴제 RPG</b></p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMTA4/MDAxNTczNDk4NDc2MzU2.dTSgXFQAOFShHyP4r90tEnzOvjw6ieSd8z2gRhl4b7Qg.M_lcD_XToNBj4NgQKw7UMVIrEUuXD5amxnHoAXfXzrwg.JPEG/69758254_125238942150269_6527767596001918976_o.jpg?type=w1200"/>
      </figure>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMyAg/MDAxNTczNDk4MjQxNzEz.d_IYPIx0ZEAirxFVGg9KJVjDf32AolENHrTQU2Kd22og.nAHnjnpHQAmM4ElU-s3IAMGeEbl7wZ90IIhv0fDYzKMg.JPEG/jsjs.jpg?type=w1200"/>
      </figure>
      <p>'<b>염왕이 뿔났다'</b>  코스프레입니다.<br/><br/><br/>오늘 소개할 '염왕이  뿔났다'라는 <br/>인기 웹툰 [염왕이 뿔났다]을 기반으로 제작된 <br/>모바일'턴제 RPG' 로써  탄탄한 스토리와, </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/f_Tz2jWpe_A" width="320" height="189" data-service="Youtube" scrolling="no"/>
        <figcaption>동방 저승과 서양 지옥의 대결, 차원이 다른 모바일 턴제 RPG "염왕이 뿔났다"!</figcaption>
      </figure>
      <p>멋진 애니메이션 연출과 전투 스킬 그리고 초호화 성우진까지!</p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMTc5/MDAxNTczNDk4NTI5MTkw.F641ryNDKS_rNh3-DP3saUBiz4syErB0pjguol-TKxIg.00DCwyb8xcaseA1MrI735avo_Von6F9JEC7LHJp-V3Yg.PNG/image.png?type=w1200"/>
      </figure>
      <p>원작의 개성 넘치는 영웅들을 육성하여 전략적으로 덱을 구성하여 즐기는 <br/>전략성 높은 모바일 턴제 RPG입니다. </p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMzgg/MDAxNTczNDk5MzUyMTQ4.rJUdlXpTBfZoEUUy_dd2yKXBkzIQO4vs3shljRdF2J8g.Oo9ccv-U6Qb7jrT5I4vIHcK0b9UfUUdNXKvQO-yZAJ8g.JPEG/KakaoTalk_20191103_154503857.jpg?type=w1200"/>
      </figure>
      <p>'염왕에 뿔났다'에 등장하는 매력적인 인물 중 코스프레로 소개할 캐릭터는<br/><br/>'염왕이 뿔났다'의 주인공!</p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMTQz/MDAxNTczNDk4MzE3Nzg2.F7pmA38Q2IMlkUGowZI1c1izAFvTXs27-UNykJgM9kwg.t2U_SOamVqhnD5jLqR0TtieVUqByod2N1KDoBDKrtx4g.PNG/image.png?type=w1200"/>
        <figcaption>'명왕이 뿔났다' 염소라</figcaption>
      </figure>
      <p>10만 옥졸을 이끌며 저승을 다스리는 염왕이지만, '귀신'을 가장 무서워하는 <br/>겁 많은 소녀 염소라!</p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfNTcg/MDAxNTczNDk4MzU0NTI5.6CXAQ_JVr4Tvav5YBInQNFwpI-4Ky4ErpTFZfXWHpG8g.nHUoxgLiQ_RvSYlbhOzEb38Mygq_nwQaPRilzQJyuOAg.PNG/image.png?type=w1200"/>
        <figcaption>'염왕이 뿔났다' 맹파</figcaption>
      </figure>
      <p>내하교의 수호자이며, 생전의 기억을 모두 지워버리는 맹파탕을 개발하는 등<br/>저승에 수많은 과학 업적을 세운 능력자로, 귀여운 소녀의 외모를 가지고 있으나<br/>누구보다 많은 경험과 나이를 먹은 신선 맹파!!<br/><br/>입니다.</p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfNzQg/MDAxNTczNDk4NzQ1NDUz.P16J66jeP9R24M9kbjpPWbPXq6fTdoig_aWm5mpDp9gg.PFm0UTIwjzdHrbyOPuF9JzKBnnBf5psuyPlod5ghFQcg.JPEG/KakaoTalk_20191025_234936199_07.jpg?type=w1200"/>
      </figure>
      <p>염왕의 뿔났다 주인공 염소라 코스프레는 <br/>발랄하며 상큼한 매력을 보여주는 초비 님이!</p>
      <figure>
        <img src="https://post-phinf.pstatic.net/MjAxOTExMTJfMTY1/MDAxNTczNDk4NzQ1NDM2.rWr5khMA2MIBqYbyPzDIBKZ8oWHrj-0CaTmh97nFgKMg.VAZeEukdv8qVO0OzUoatRSQtD8qwTl5eZ6mjgRo7OMMg.JPEG/KakaoTalk_20191026_001721994_01.jpg?type=w1200"/>
      </figure>
      <p>신비로운 매력을 보여주는 맹파 코스프레는<br/>언제나 매력적인 코스프레로 큰 인기를 얻고 있는 토미아님이 수고해주셨습니다.<br/><br/><br/>그럼 쵸비 &amp; 토미아 님이 열심히 준비해주신 <br/>'염왕이 뿔났다' 염소라 &amp; 맹파 코스프레를 지금 만나보시죠!</p>
