      <h1>राष्ट्रपति कोविंद और PM मोदी ने दी गुरु नानक जयंती की शुभकामनाएं</h1>
      <address><time datetime="2019-11-12T04:58:30+00:00">12 Nov 2019, 04:58</time> by <a rel="author">नई दिल्ली, लाइव हिन्दुस्तान</a></address>
      <p>राष्ट्रपति राम नाथ कोविंद और प्रधानमंत्री नरेंद्र मोदी ने मंगलवार को गुरु नानक जयंती की शुभकामनाएं दी। </p>
      <figure>
        <iframe data-src="https://twitter.com/rashtrapatibhvn/status/1194096322657357824?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>राष्ट्रपति कोविंद ने ट्विटर पर कहा, 'गुरु नानक देव जी की 550वीं पावन जयंती के अवसर पर, सभी देशवासियों, विशेषकर हमारे सिख समुदाय के भाइयों और बहनों को हार्दिक शुभकामनाएं। आइए, हम गुरु नानक देव जी के आदर्शों और शिक्षाओं को अपने जीवन में ढालकर, करुणा, समता और परस्पर सौहार्द पर आधारित समाज बनाने का संकल्प लें।'</p>
      <p>पीएम मोदी ने कहा, 'आज, श्री गुरु नानक देव जी के 550वें प्रकाश पर्व पर मैं सभी को शुभकामनाएं देता हूं। यह श्री गुरु नानक देव जी के न्यायपूर्ण, समावेशी और सौहार्दपूर्ण समाज के सपने को पूरा करने के लिए खुद को फिर से समर्पित करने का दिन है।' पीएम मोदी ने पंजाबी भाषा (गुरमुखी) में भी शुभकामनाएं दी हैं। </p>
