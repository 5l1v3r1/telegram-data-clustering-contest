      <h1>David Basulto and Varvara Melnikova on Internet and Education</h1>
      <address>
        <time datetime="2019-11-12T04:00:00+00:00">12 Nov 2019, 04:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/16F0xhJE_p4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <ul>
        <li>Written by <a href="https://www.archdaily.com/author/maria-erman"><b>Maria Erman</b></a></li>
        <li>2 days</li>
      </ul>
      <ul>
        <li/>
      </ul>
      <p>This summer, on the occasion of the annual Moscow Urban Forum, ArchDaily's CEO David Basulto visited the Russian capital to give a talk at the event and meet with some friend of ArchDaily. Among others, David visited <a href="https://www.archdaily.com/tag/strelka-institute">Strelka Institute</a>, our dearest longtime partner and companion, and spoke with its CEO Varvara Melnikova.</p>
      <p>Watch the talk to learn Varvara and David's perspective on the importance of the internet in the architecture world, the role of community in projects of different scales, and Strelka's influence on <a href="https://www.archdaily.com/tag/russia">Russia</a> and beyond.</p>
