      <h1>Kenta Saito (27) dominiert Adolphe-Sax-Wettbewerb: "Mir fehlen die Worte"</h1>
      <address><time datetime="2019-11-12T04:20:08+00:00">12 Nov 2019, 04:20</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Hl7ecAuwDdo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der japanische Saxophonist Kenta Saito hat den Großen Preis des Internationalen Saxophon Wettbewerbs im belgischen Dinant gewonnen, der Geburtsstadt des Saxofon-Erfinders Adolphe Sax.</p>
      <p>Der 27-jährige Japaner hat an der Tokioter Kunstuniversität studiert, nach einem Abschluss am Senzoku Gakuen College of Music: "<i>Mir fehlen die Worte. Ich bin überwältigt vom Gewinn dieses Wettbewerbs."</i></p>
      <h3>Doppelerfolg für Japan</h3>
      <p>Platz zwei ging an Rui Ozawa, ebenfalls aus Japan. Sie studierte án zwei renommierten Musikhochschulen in Frankreich am französischen Conservatoireà Rayonnement Régional de Cergy-Pontoise und machte ihr Diplom am Conservatoire National Supérieurde Musique et de Danse de Paris</p>
      <p>Am Internationalen Adolphe Sax Wettbewerb dürfen fortgeschschrittene, maximal dreißigjährige Musiker jeder Nationalität teilnehmen. Der Adolphe Sax Wettbewerb wird alle vier Jahre in der Geburtsstadt des Instrumentenbauers veranstaltet. Diesmal beteiligten sich fast hundert Musikerinnen und Musiker aus 19 Nationen.</p>
