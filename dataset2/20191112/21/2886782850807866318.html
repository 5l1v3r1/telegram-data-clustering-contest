      <h1>Második párizsi békefórum: az orosz külügyminiszter az USA-t vádolja</h1>
      <address><time datetime="2019-11-12T21:38:35+00:00">12 Nov 2019, 21:38</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/f8vj34WXAds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az orosz külügyminiszter azzal vádolja az Egyesült Államokat, hogy megpróbálja megtartani az irányítást Kelet-Szíria olajban gazdag régiója felett. Szergej Lavrov erről a második párizsi békefórum nyitónapján beszélt. Az orosz külügyminiszter ezzel lényegében megismételte azt a korábbi moszkvai vádat, miszerint az Egyesült Államok az Iszlám Állam terrorszervezet elleni harc leple alatt illegálisan exportál kőolajat Szíriából.</p>
      <p><b>„ Az Egyesült Államok mindent megtesz azért, hogy kvázi állami struktúrákat építsen fel, Arra kérik az Öböl-menti országokat, hogy fektessenek be, amivel meg lehet teremteni a Szíriai Demokratikus Erők nevű katonai koalíción (SDF) és a benne részt vevő (a PYG-n) Népvédelmi Egységek nevű kurd milícián és másokon alapuló adminisztrációt. Azzal a nagyon egyszerű szándékkal, hogy elválassza Szíriának ezt a részét, és ellenőrizhesse az ott található olajmezőket.”-</b>mondta Lavrov</p>
      <p>Lavrov a Közel-Kelet jelenlegi problémáiért az énközpontú, és rövidlátó amerikai politikát okolta. Az iráni megújult nukleáris tevékenységtől elkezdve az izraeli-palesztin területi feszültségekig mindenért.</p>
      <p><b>„ A mi külpolitikánkat soha nem az határozta meg, hogy keresztbe tegyünk az Egyesült Államoknak. Egyáltalán nem. Vegyük példának a Közel-Keletet. Oroszország az egyetlen ország, amely mindenkivel tárgyal. Legyen szó mondjuk Szíriáról. Mi szóba állunk a kormánnyal, az ellenzékkel, a kurdokkal, és az amerikaiakkal is.”</b>-tette hozzá Szergej Lavrov</p>
      <p>Eközben Kobai városában, Északkelet-Szíriában kedden egy török páncélozott gépkocsi a tiltakozó szíriai kurd lakosok közé lőtt.</p>
      <p>Ez volt az első incidens, mióta az orosz-török közös járőrözés elkezdődött a térségben november elsején.</p>
