      <h1>【學姐猥褻學妹4】學妹指控「不交往就會丟工作」　協會回應好傻眼</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">周怡孜</a></address>
      <p>多次被學姊侵犯，讓R女身心俱疲，但身兼主管職的學姐反而變本加厲，恐嚇R女若不滿足她，就會讓R女丟掉這份兼職工作，「這對當時因為心靈困惑、受傷而離家的我而言，失去這份工作，代表的是我無所依靠，我只好屈服她。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J-6M--8N-fI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>直到今年3月23日那天，學姊強硬扯斷R女項鍊，讓R女終於醒了，向黑熊協會反映遭暴力對待的情況。「但協會上下通通噤聲，沒有人出面關心、了解，甚至查證我的投訴與說法。」R女說，學姐此後更進一步在工作上對她處處刁難、威脅要她離職，讓她心生恐懼，導致後來只要一和學姐講話，就會全身發抖、手腳冰冷。</p>
      <p>「我只是想為黑熊做點什麼，讓自己成為一個比較好的人，很想繼續工作，但我真的做不到了。」今年5月底，R女離開協會，開始接受心理諮商及精神科治療，同時尋求勵馨基金會協助，並向警局報案，說明她在職場遭遇性騷擾及猥褻的過程。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112183208-eb369c0ef5d90d975dcfd076c6ebf8be-tablet.jpg"/>
        <figcaption>夢想台灣黑熊藝術館成立前夕，學姐無預警扯斷R女的項鍊，讓R女決定向協會投訴學姐的行為。（翻攝台灣黑熊保育協會）</figcaption>
      </figure>
      <p>R女說，這件事情困擾她許久，一開始並不了解自己被侵犯，也不明白女女之間可能觸及性騷擾問題，所以錯過太多能即時求助、將真相說出的機會，她希望類似事件別再發生，「我現在最想做的事，就是講出來能保護更多人，不希望有些非正職人員、志工，會因自己的身分地位，被逼迫不敢發聲。」</p>
      <p>對於協會內爆發性騷醜聞，本刊致電黑熊保育協會祕書長柯嚴淳，也是案發當時的協會專案經理。柯嚴淳證實，R女在5月前確實在協會內擔任兼職工作，但她強調，「並非協會職員」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112183158-5bc4ee0a35cce3f74959cc2e11d44f98-tablet.jpg"/>
        <figcaption>黑熊協會在全台為保育界效力，在東部也有設分部教育館（圖）。（翻攝東部臺灣黑熊教育館臉書）</figcaption>
      </figure>
      <p>柯嚴淳向本刊轉達2項協會立場：1、R女非本協會之「受僱者」，因此，此事件並非受僱者與雇主職員間「職場性騷擾」之問題；2、此事件屬女主管個人行為，該主管為成年人，所有言行應自己負相關責任，協會不應、也無法過於干涉。</p>
