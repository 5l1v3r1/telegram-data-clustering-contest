      <h1>Robert De Niro named Screen Actors Guild life achievement honouree</h1>
      <address>
        <time datetime="2019-11-12T21:01:00+00:00">12 Nov 2019, 21:01</time>
      </address>
      <p>Robert De Niro will receive the Screen Actors Guild’s life achievement award.</p>
      <p>The guild announced that De Niro will be the 56th recipient of its highest honour at its SAG Awards on January 19, 2020.</p>
      <figure>
        <iframe data-src="https://twitter.com/SAGawards/status/1194341478991925249?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>SAG cited De Niro’s extraordinary accomplishments in film and television, including two Academy Awards, a Presidential Medal of Freedom and numerous other honours.</p>
      <p>It also noted his co-founding and championing of New York City’s Tribeca Film Festival.</p>
      <p>De Niro’s latest film is The Irishman, which is playing in cinemas in limited release before arriving on Netflix at the end of the month.</p>
      <p>The actor said in a statement that he was honoured to receive the award from a union that he has been a part of for more than 50 years.</p>
