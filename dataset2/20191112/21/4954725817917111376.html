      <h1>映画「ソニック・ザ・ムービー」公開日決定と共に「新生ソニック」お披露目。大変身したソニックには多くの喜びの声</h1>
      <address><time datetime="2019-11-12T21:11:41+00:00">12 Nov 2019, 21:11</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>パラマウント・ピクチャーズは11月12日、セガの人気ゲーム『ソニック・ザ・ヘッジホッグ』をもとにした実写映画「ソニック・ザ・ムービー」の最新トレイラーを公開。また、本作の日本公開が2020年3月27日に決定した。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BVm7HF4d1TE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>「ソニック・ザ・ムービー」は、地球にやってきたソニックが、ひょんなことから出会った保安官と相棒となり、ソニックのスーパーパワーを狙うドクター・ロボトニック（ジム・キャリー）の野望を阻止するため奔走。やんちゃでお調子者なキャラクターとして描かれるソニックは、仲間を守るため、砂漠に大都会、万里の長城と世界中を駆け回る。</p>
      <p>本作は、正式発表の前後から主人公ソニックのキャラクターデザインが大きな物議を醸した。頭身が高く小さな頭と目をし、そして妙に筋肉質な脚に、やたらリアルな口の中の表現、手袋代わりの白い毛の手など挙げるとキリはない。エグゼクティブ・プロデューサーのTim Miller氏は当時、ソニックを現実世界に溶け込ませるため本物の動物であるようにデザインしたとその意図を語っていたが、本来のソニックからあまりにかけ離れた姿にファンから批判が殺到。同映画の公式Twitterアカウントが、ファンを煽るような投稿をしたことも火に油を注いだ（<a href="https://automaton-media.com/articles/newsjp/20190525-92763/">関連記事</a>）。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191112-106143-001.jpg"/>
        <figcaption>画像左が新デザイン、画像右が旧デザイン</figcaption>
      </figure>
      <p>そうした批判を受け、パラマウント・ピクチャーズは本作の公開延期を決定。ソニックのキャラクターデザインをやり直す判断を下した。そして今回公開されたトレイラーでは、新たなソニックの姿がついに公開された。大きな目にすらっと細い脚、そしてぷっくりしたお腹はまさにソニックのシルエットと言える。ソニックの生みの親である中裕司氏が指摘していた白い手袋も、今回はちゃんと着けている。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191112-106143-002.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191112-106143-003.jpg"/>
      </figure>
      <p>本作の<a href="https://www.youtube.com/watch?v=szby7ZHLnkA">海外版トレイラー</a>には、本稿執筆時点で好評6.7万件に対して不評640件。「これを求めていたんだ」といったコメントが多くの支持を受けるなど、デザイン変更は功を奏したようだ。また、監督を務めるJeff Fowler氏は、ファンの存在なくして実現できなかったとして<a href="https://twitter.com/fowltown/status/1194204423863459840">感謝の言葉を述べている</a>。映画「ソニック・ザ・ムービー」は、2020年3月27日に全国ロードショーとなる。</p>
