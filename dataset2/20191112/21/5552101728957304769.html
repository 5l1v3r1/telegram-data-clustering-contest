      <h1>【中華隊夜王2】直擊「棒球李敏鎬」私密夜生活　王維中兄弟帶2嫩妹體驗夜台中</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>中華隊在今年世界12強棒球賽中，先行打敗波多黎各、委內瑞拉，成功獲得前往東京進行複賽資格之後，球員們下了球場，也各自在夜生活頗狂的台中先後慶功，尤其放洋過的胡智為、王躍霖白天打球、晚上黏妹，就連年紀輕輕的林凱威、沒參賽的王維中也下海參與同歡，成為本刊抓包的4大「夜王」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz4JlzZ78Wc" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>11月8日，中華隊才以0:8大輸日本隊，但中華隊玩性不減，《鏡週刊》接獲消息，球員打完球賽之後，就衝到飯店附近的夜店開趴，而在同一場夜店聚會中，沒打12強賽的旅外球星王維中也出現了，他和有參加12強賽的國手哥哥王躍霖一同前往，可見兄弟倆不只球場上互相打氣，私下對於夜生活的喜好也有志一同。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112153946-8b049c313ccbe08ac8ea248f62f8edfe-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112153935-4cdfa26af7f18027d7997594449aaef6-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112153926-6eb609115ae99c46064b8472b6be6445-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>當晚兄弟倆帶著2名年齡頗輕的嫩妹，一同進行歡樂的夜間行程，雖然才輸了日本不久，但王躍霖的心情看來依舊頗好，不時回頭和身後的俏麗嫩妹進行眼神交流。</p>
      <p>不過就在帶著嫩妹進入夜店之後，王維中似乎察覺有異，兄弟倆又跟著夜店保全，神神祕祕到了旁邊的停車場，還將柵門給關上，感覺深怕他們出入夜店的行徑被曝光。</p>
      <p>王維中的外型帥氣，還被封為「棒球界李敏鎬」，雖然他經常對外宣稱單身，其實根據棒球界人士爆料，王維中的桃花頗旺，身邊妹仔前仆後繼擁上去，就只看他要不要而已。</p>
