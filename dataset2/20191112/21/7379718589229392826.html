      <h1>Euronews Sera | TG europeo, edizione di martedì 12 novembre 2019</h1>
      <address><time datetime="2019-11-12T21:04:20+00:00">12 Nov 2019, 21:04</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q9itIavdG9Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In quest'edizione del nostro telegiornale iniziamo dalla <b>tensione montante in Israele</b>, dove <a href="https://it.euronews.com/2019/11/12/gaza-risponde-con-i-razzi-ai-raid-di-israele">dopo il raid che ha ucciso uno dei leader della Jihad, Gaza ha risposto con un lancio di missili</a>.</p>
      <p>Ci trasferiamo poi in <b>Spagna</b>: il <a href="https://it.euronews.com/2019/11/12/abbraccio-sanchez-iglesias-accordo-psoe-podemos-il-governo-spagnolo-e-quasi-fatto">PSOE e Unidas Podemos hanno trovato un pre-accordo</a>, che potrebbe però non bastare. Intanto, in Catalogna, si sono verificati degli scontri tra manifestanti e forze dell'ordine, sul confine francese.</p>
      <p>Parleremo della <b>guerra dello streaming</b>, con il gigante <a href="https://it.euronews.com/2019/11/12/la-guerra-dello-streaming-e-iniziata-tremano-netflix-e-amazon-prime">Netflix che ha ora nuovi concorrenti da battere</a>.</p>
      <p>Chiuderemo, infine, con <b>Roman Polanski</b> che, nonostante l'uscita nelle sale del <a href="https://it.euronews.com/2019/08/31/il-j-accuse-che-accende-il-festival-del-cinema-di-venezia">suo ultimo film</a>, deve affrontare nuove accuse di stupro in Francia.</p>
      <p>
        <b>Questo e molto altro nel nostro telegiornale.</b>
      </p>
