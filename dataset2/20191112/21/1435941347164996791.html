      <h1>فيديو.. خطوات الاكتتاب في أسهم أرامكو</h1>
      <address><time datetime="2019-11-12T21:38:06+00:00">12 Nov 2019, 21:38</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>أوضحت شركة أرامكو طريقة الخطوات المعتمدة للاكتتاب في أسهم الشركة.</p>
      <figure>
        <iframe data-src="https://twitter.com/Saudi_Aramco/status/1194273440368340992?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبحسب مقطع فيديو نشرته أرامكو عبر حسابها الرسمي بموقع “تويتر”، يتم الاكتتاب عبر ثلاث خطوات، أولها التأكد من وجود حساب جارٍ وفعال في أحد البنوك المشاركة.</p>
      <p>أما الخطوة الثانية، فهي زيارة موقع الشركة الإلكتروني عبر الرابط <a href="https://www.saudiaramco.com/ar"><b>هنا </b></a>الذي يوفر للمكتب كل المعلومات المتعلقة بالاكتتاب، التي تشمل نشرة الإصدار، ومعرفة البنوك المشاركة التي يتوجب على مكتتب الاطلاع عليها، وكيفية التقدم بطلب الاكتتاب.</p>
      <p>وبالنسبة إلى الخطوة الثالثة، فهي تعبئة نموج طلب الاكتتاب، إما في أحد البنوك المشاركة، أو من خلال القنوات المعتمدة، مثل الإنترنت، أو الهاتف المصرفي، أو أجهزة الصراف الآلي، وذلك عند تحديد عدد الأسهم التي يرغب في الاكتتاب بها بناء على الحد الأعلى للنطاق السعري للطرح الذي سيتم إعلانه قبل بدء عملية الاكتتاب.</p>
      <p>في وقت سابق، كشفت سامبا كابيتال، مدير الاكتتاب لشركة أرامكو السعودية، أن الأحد المقبل هو موعد إعلان سعر الاكتتاب رسميًّا.</p>
      <p>وأوضحت الشركة، في بيان لها، إرشادات الاكتتاب للطرح العام الأولي لأسهم أرامكو، أن المكتتبين الأفراد سيكتتبون بناء على سعر محدد، وهو السعر الأعلى للنطاق السعري الذي سيتم إعلانه مع بدء الطرح للأفراد يوم الأحد.</p>
      <p>وأشارت إلى أن فترة الطرح للمكتتبين الأفراد تبدأ من تاريخ 17/ 11/ 2019م، وتنتهي في يوم 28/ 11/ 2019م.</p>
      <p>فيما سيتم تحديد وإعلان سعر الطرح النهائي في الخامس من شهر ديسمبر المقبل.</p>
