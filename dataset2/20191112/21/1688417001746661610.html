      <h1>Лучшие новые фильмы к Новому году и Рождеству</h1>
      <address><time datetime="2019-11-12T21:34:00+00:00">12 Nov 2019, 21:34</time> by <a rel="author">Корреспондент.net</a></address>
      <h3>Кинематограф помогает создать сказочную и веселую атмосферу любимых праздников. Корреспондент.net собрал лучшее кино, снятое в 21 веке.</h3>
      <p> </p>
      <h3>Старый Новый год</h3>
      <p>
        <b>Романтическая комедия, 2011</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/h_dt27_0vL4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Герои фильма - жители города, который никогда не спит. Нью-Йорк накануне Нового года переплетет жизни нескольких героев: умирающего в больнице пожилого человека, секретарши, решившей осуществить данные себе обещания, продюсера знаменитого новогоднего шоу на Таймс-сквер, человека, который вообще ненавидит этот праздник.</p>
      <p>В фильме снялись многие известные звезды: Хэлли Берри, Джессика Бил, Джон Бон Джови, Лудакрис, Зак Эфрон, Роберт Де Ниро, Эштон Кутчер, Сара Джессика Паркер, Мишель Пфайффер, Сара Полсон и други.</p>
      <p> </p>
      <h3>Бойфренд на Рождество</h3>
      <p>
        <b>Мелодрама/ комедия, 2004</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/c7O7EHPguOU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Фильм хоть и с банальным сюжетом, но создает ту самую праздничную атмосферу. Типичная сказка про разочаровавшуюся девушку и принца, который вернул ей веру не только в Рождество и новогоднее чудо, но и в любовь.</p>
      <p>Главная героиня Холли - девушка с большим и добрым сердцем. Еще в совсем юном возрасте она загадала Санта Клаусу желание, чтобы встретить Рождество с любимым человеком. Годы шли, а любовь так и не появилась, из-за чего Холли перестала верить в чудеса. Пока не встретила юриста-волонтера.</p>
      <p> </p>
      <h3>Вернуть Бена</h3>
      <p>
        <b>Драма, 2018</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/E-HuKQ5UpsU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Страдающий от наркотической зависимости Бен решает под Рождество покинуть реабилитационный центр и вернуться домой. Его мать радуется возвращению сына, чего не скажешь о старшей сестре и отчиме, которые слишком хорошо помнят поступки Бена.</p>
      <p> </p>
      <h3>Отпуск по обмену</h3>
      <p>
        <b>Комедия/ драма, 2006</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/BDi5zH18vxU" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Айрис Симпкинс, автор популярной свадебной колонки в лондонской газете Daily Telegraph, живет в очаровательном коттедже и мечтает о чужом мужчине. Через Атлантический океан владелица процветающего рекламного агентства Аманда Вудс узнает об изменах своего любимого человека.</p>
      <p>Они знакомятся друг с другом на сайте обмена жильем на время отпуска. Перед Рождеством Айрис и Аманда решают отдохнуть от своих проблем, договорившись поменяться континентами и пожить друг у друга в течение двух недель. И каждая в новом месте встретит свое счастливое Рождество.</p>
      <p>Главные роли исполняют Кейт Уинслет, Камерон Диас, Джуд Лоу и Джек Блэк.</p>
      <p> </p>
      <h3>Плохой Санта</h3>
      <p>
        <b>Черная комедия, 2003</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xQvaoRScND4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Спродюсированный братьями Коэнами фильм рассказывает о похотливом неудачнике Уилле, который со своим приятелем-карликом Маркусом промышляет грабежем в крупных торговых центрах.</p>
      <p>Перед каждым Рождеством сообщники устраиваются работать в магазин Санта-Клаусом и эльфом. В ночь перед праздником Маркус, используя свои небольшие габариты, прячется в каком-нибудь укромном месте в торговом центре и после ухода охраны отключает сигнализацию. Дальше Уилли, опытный медвежатник, вскрывает сейф и парочка грабителей оказывается обеспечена на весь предстоящий год.</p>
      <p>Несмотря на обещания остепениться, Уилли тратит все полученные средства на выпивку и женщин и к моменту нового налёта оказывается нищим.</p>
      <p> </p>
      <h3>Пережить Рождество</h3>
      <p>
        <b>Комедия/ мелодрама, 2004</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JUu_iG2IboI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Преуспевающий бизнесмен Дрю Лэтам в канун Рождества расстался со своей девушкой. Но не справлять же Рождество в одиночестве, тем более что семьи у Дрю нет. В отчаянии он решает отправиться в дом своего детства, где сейчас живет малоимущая семья Валко.</p>
      <p>Дрю предлагает им за 250 тысяч долларов на несколько дней представить, что он их сын, и вместе отпраздновать Рождество. Но вместо теплого семейного очага он получает череду ссор и упреков, поэтому, как хороший "сын", решает спасти их брак.</p>
      <p> </p>
      <h3>Рождественская ночь в Барселоне</h3>
      <p>
        <b>Романтическая комедия, 2015</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/GZgek8tUrbg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Магия любовных переживаний царит в Барселоне не только в знойные летние ночи, но и в волшебную зимнюю пору. Семейные пары и одинокие сердца, юные романтики и почтенные сеньоры, загадочные красотки и парни "что надо" в разгар рождественских торжеств переживают радость и горечь любви, теряют и обретают свое счастье.</p>
      <p>Их истории складываются в картину увлекательной жизни прекрасного города, который в Рождественскую ночь живет в ожидании чуда. Не предназначен для семейного просмотра.</p>
      <p> </p>
      <h3>Четыре Рождества</h3>
      <p>
        <b>Комедия/ мелодрама, 2004</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1v0Rbf5xI9o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Брэд и Кейт встречаются уже три года, они живут вместе, посещают уроки танцев, развлекаются и проводят рождественские каникулы. Они идеальная пара и при этом - ярые противники брака и семейных уз. На примере своих родителей они оба видели все недостатки брака - и Кейт, и Брэд из разведенных семей.</p>
      <p>В канун очередного Рождества, когда все семьи, по традиции, собираются вместе, Кейт и Брэд собираются лететь на Фиджи, нежиться под солнцем и заниматься дайвингом. Однако все авиарейсы отменены из-за сильного тумана, а герои попадают в теленовости. Теперь им не удастся улизнуть от своих родственников, и придется навестить целых четыре Рождества.</p>
      <p>Проверка отношений на прочность, "скелеты в шкафу" родом из детства, шалости племянников. Однако, встречаясь со своими страхами, Брэд и Кейт начинают по-новому относиться к семейным ценностям.</p>
      <p> </p>
      <h3>Убойное Рождество Гарольда и Кумара</h3>
      <p>
        <b>Комедия, 2011</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/dZpFjWOCHAM" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Продолжение фильма 2004 года Гарольд и Кумар уходят в отрыв и фильма 2008 года Гарольд и Кумар 2: Побег из Гуантанамо. В новой части лучшим друзьям придется найти ель в канун Рождества. Не подойдет для семейного просмотра.</p>
      <p> </p>
