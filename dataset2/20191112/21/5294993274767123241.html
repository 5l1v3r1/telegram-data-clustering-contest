      <h1>Evo Morales garante que continua na política</h1>
      <address><time datetime="2019-11-12T21:26:16+00:00">12 Nov 2019, 21:26</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nHvX94Dd2fM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ao fim de 16 horas de avanços e recuos de autorizações em diferentes espaços aéreos, o avião militar mexicano que foi buscar Evo Morales à Bolívia aterrou na Cidade do México.</b>
      </p>
      <p>À chegada, o ex-presidente boliviano agradeceu o asilo político que, assegura, lhe salvou a vida. No entanto, garantiu também que as coisas não ficam por aqui.</p>
      <p>Morales declarou que "enquanto estiver em vida", continua na política e "a luta prossegue". Afirmou também continuar a acreditar "que todos os povos do mundo têm direito à liberdade".</p>
      <p>Após quase 14 anos no poder, Morales renunciou à presidência da Bolívia face à pressão do exército. Isto quando pretendia impor um quarto mandato à frente do país mesmo perante denúncias internacionais de irregularidades nas eleições.</p>
      <p>Morales fala em "golpe de Estado". As Nações Unidas ainda não o reconheceram como tal.</p>
