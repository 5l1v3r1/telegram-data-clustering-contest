      <h1>【台商變間諜4】間諜軟體超可怕　監聽、通訊加定位全掌握</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>本刊接獲爆料，香港反送中知名歌手何韻詩來台期間除了被跟監外，何的手機甚至遭植入間諜程式，通訊內容及行蹤完全被掌控。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>負責跟監何韻詩的徵信社員工A小姐解釋說：「安裝間諜軟體之後，就能夠遠端監控手機，不但可以知道手機主人傳了什麼簡訊，也能錄下通話內容，還能從GPS定位掌握對方的行蹤，甚至監聽手機周圍的聲音。我們安裝成功後，把帳號密碼告知委託人，他就可以監控手機，可怕的是，就算手機被帶回香港，委託人仍可持續監控，不受影響。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112104903-ffef9c27325d6e3d3d29225014349f6a-tablet.jpg"/>
        <figcaption>間諜軟體又被稱作抓猴神器，有定位、現場監聽、通話錄音等多項功能。（翻攝《命運好好玩》）</figcaption>
      </figure>
      <p>疑似何韻詩的手機被徵信業者安裝間諜程式後沒幾天，就發生潑漆事件。A小姐告訴本刊：「我們看了新聞才知道，原來那幾天跟監的對象根本不是網紅，而是鼎鼎大名的何韻詩，因為擔心會受到連累，我們老闆還跟委託人大吵一架。」</p>
      <p>在徵信社老闆逼問下，委託人才透露：「何韻詩的任務是大陸某個台商會長交辦的，不用擔心，沒事啦！之前黃之鋒來台灣，也有徵信社跟監，而且未來還會有很多案子，我都會找你們幫忙，以後錢賺不完的啦！」</p>
      <p>其實過去就曾有一些不肖的徵信業者，會接代號「XYZ」的業務，也就是對跟監對象進行暴力行為，不過一旦東窗事發，業者也可能遭人找黑道反制，甚至危及員工生命安全，這才是A小姐辭職並出面爆料的主因。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112105002-5e84ad352a1adb685b7028454ac88d44-tablet.jpg"/>
        <figcaption>除了植入間諜程式外，GPS追蹤器也是徵信業者追查目標行蹤的手段。（翻攝《命運好好玩》）</figcaption>
      </figure>
      <p>間諜程式具有現場監聽、錄音、定位等功能，對此刑事局電信偵查大隊第一隊隊長莊明雄提醒民眾，手機要安裝防毒軟體並且拒絕裝設未經官方檢驗的第三方的軟件，另外如果手機被入侵，耗電量大幅增加也可視為警訊之一。莊強調，除隨時更新手機避免漏洞發生外，也要時常檢查電話簡訊費用是否增加，因為這都很可能是遭植入病毒的現象。</p>
