      <h1>Жители просят убрать ларьки и вернуть деревья. Отдел происшествий 12.11.2019</h1>
      <address><time datetime="2019-11-12T21:50:00+00:00">12 Nov 2019, 21:50</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246241&amp;hash=4db06539d42eb085" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li><a href="https://nevnov.ru/742566-rosprirodnadzor-zainteresovalsya-gorevshimi-v-devyatkino-vozle-tec-shinami">Ангар с покрышками</a> в Новом Девяткино тушили по второму номеру сложности.</li>
        <li>На Гранитной улице воры оставили <a href="https://nevnov.ru/742296-na-ulice-granitnoi-neizvestnye-snyali-kolesa-s-karsheringovogo-avtomobilya">каршеринговый автомобиль</a> без колес.</li>
        <li>Московского актера <a href="https://nevnov.ru/742337-v-restorane-na-rubinshteina-akter-ukral-sumku-posetitelya-pod-kamerami-videonablyudeniya">подозревают в краже сумки</a> из ресторана.</li>
        <li>Жители Парголово спорят о том, что нужнее – ларьки или березы.</li>
        <li>На проспекте Маршала Блюхера под колеса автомобиля <a href="https://nevnov.ru/742347-ochevidcy-rasskazali-o-sbitom-na-marshala-blyukhera-peshekhode">попал пешеход</a>.</li>
        <li>Водитель Audi не успел проскочить перекресток Индустриального и Ударников на смене сигналов светофора.</li>
        <li>Маршрутка № 682 <a href="https://nevnov.ru/742429-na-trasse-ulyanovka-otradnoe-postradal-passazhir-v-uletevshei-v-kanavu-inomarke">затонула в кювете</a> Тосненского района.</li>
        <li>Правоохранители задержали мужчину, подозреваемого в <a href="https://nevnov.ru/742431-poyavilos-video-s-zaderzhaniya-peterburzhca-podozrevaemogo-v-izbienii-devyatiletnego-rebenka">жестоком избиении сына своей сожительницы</a>.</li>
        <li><a href="https://nevnov.ru/742354-naidennyi-v-moike-vo-vremya-poiskov-ostankov-ubitoi-aspirantki-cherep-okazalsya-uchebnym">Поднятый со дна Мойки череп</a> оказался учебным пособием.</li>
      </ul>
