      <h1>【豪門吟叫片外流3】蒐集低胸露奶照　元祖少東怪癖「愈情趣愈愛」</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>本刊上週爆出元祖少東張劭緯背著老婆安晨妤，在外偷腥家族事業敵手「大黑松小倆口」千金邱威樺，婚變一時鬧得滿城風雨，沒想到還有驚人後續。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9qf3kw9ono" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>本刊曝光2人的鹹溼訊交，其中張劭緯曾怨嘆自己跟邱威樺「緣份為什麼要這樣安排」，多次吐露邱威樺對他來說，是個很特別的人，碰到她之後，心已被套牢，自己也會開始「娃娃音」，以及「不顧一切」。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112123108-0535ca69fdf36f285e0ae2eefc7f4b9d-tablet.jpg"/>
        <figcaption>元祖少東張劭緯（左）背著老婆安晨妤到台北陽明山偷情幽會，並和小三邱威樺（右）激情熱吻。（讀者提供）</figcaption>
      </figure>
      <p>可惜事實上除了安晨妤，邱威樺也被騙得超慘，因為除了她們外，張劭緯根本還有其他女人。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112141924-365d7d1da9d9b9f67de6d9a0b1847aac-tablet.jpg"/>
        <figcaption>張劭緯（右）因打高爾夫球認識邱威樺（左），至今仍會一起打球。（讀者提供）</figcaption>
      </figure>
      <p>去年張劭緯在元祖的相關企業「展圓國際」工作，不僅和一位長相清秀的長髮女員工吃飯、約會，也收集她的低胸辣照；另外還有一張疑似酒店女子穿制服的照片，同樣也是對著鏡頭、擠出深深奶溝，由此可知張劭緯不為外人所知的蒐集癖，愈有情趣的他愈愛。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112123101-d4f4c24c03b018596ee4ab50a306c4be-tablet.jpg"/>
        <figcaption>安晨妤其實是個成功的網路電商企業家，22歲就嗅到商機，獨資成立公司「開店123」，曾協助不少藝人開店。（翻攝自安晨妤nicoan粉絲專頁）</figcaption>
      </figure>
      <p>更新時間｜2019.11.12 12:12</p>
    </article>
