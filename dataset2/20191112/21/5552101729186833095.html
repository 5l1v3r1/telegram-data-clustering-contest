      <h1>【台商變間諜3】何韻詩還沒來台就被盯上　出賣她的竟是最親近的人</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">社會組, 攝影組</a></address>
      <p>參與香港反送中運動的人士最近只要來台，幾乎都會遭到跟監，但跟監他們的卻非情治單位，而是台灣的徵信社。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112104740-99ebd37cb80d4dd5f9d7b303ebbdbd9a-tablet.jpg"/>
        <figcaption>藝人何韻詩參加929台港大遊行時，遭統促黨人士從後方突襲潑紅漆。</figcaption>
      </figure>
      <p>本刊透過管道，找到當初負責跟監何韻詩的徵信社員工A小姐，A小姐強調她因為擔心捲入政治風暴，在何遭潑漆事件後已經離職。她告訴本刊：「當初委託我們跟監何韻詩的人自稱鄭先生，說過2天有個香港女網紅要來台灣，要求我們掌握她的一舉一動，包括跟誰碰面？去哪間商店？買了什麼東西？全部都要紀錄。鄭先生出手很大方，當場付了現金20萬元，一開始我以為他只是個瘋狂粉絲。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112104729-b5774c19c044150342f2279cdf5d9ef8-tablet.jpg"/>
      </figure>
      <p>A小姐說，何韻詩來台後，她與同事便開始執行任務，沒想到除了跟監，又接到新的指令。A小姐透露，委託人告訴他們：「上面交代，說有人會把跟監對象的手機交給我們，要我們在手機裡加裝間諜程式，果然，我們開始跟監幾個小時後，何韻詩的司機就利用空檔，拿了一支iPhone給我們，看起來是女生用的，我猜應該是何的手機。不久之後司機又拿了另一支手機給我們，我們安裝完畢就交還給司機。」</p>

        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112104815-508221bae7265f34e30f267b0f8b5ed6-desktop.jpg"/>

      </slideshow>
      <p>本刊以越洋電話、What's app致電何韻詩的助理，並在何的臉書留言且私訊詢問來台時手機是否離身，或有使用他人提供的手機，但至截稿前，皆未聯繫上。</p>
