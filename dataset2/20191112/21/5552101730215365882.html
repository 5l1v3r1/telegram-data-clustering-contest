      <h1>【學姐猥褻學妹2】被侵犯反自責　學妹處境令人同情</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">周怡孜, 攝影組</a></address>
      <p>「學姐到底要什麼？是不是只要我乖乖配合，就可以結束了？」經過無預警被侵犯的那一晚，學姊卻像什麼事也沒發生一樣，對於當晚的事隻字未提，但R女的思緒卻陷入混亂，內心既是恐懼，更是困惑，事後還因細故與家人起了摩擦，選擇離家出走。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/J-6M--8N-fI" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>得知R女與家人鬧翻離家後，學姐又開始主動聯絡她，並不斷釋出關懷之意，說服R女在隔年1月到黑熊協會擔任兼職工作。當時，R女因離家急須一份穩定收入，以維持生活開銷，所以答應了學姊請求；她一面覺得學姐真心對她好，但另一方面又不斷自我懷疑，無法諒解為何答應和侵犯自己的人一起工作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112171001-7f3cc6826db32103b0b24d848f7bc782-tablet.jpg"/>
        <figcaption>南安小熊「熊妹妹」在今年4月野放，但在協會工作的R女卻深陷困境，無法脫離。（翻攝台灣黑熊保育協會）</figcaption>
      </figure>
      <p>在內心不停拉扯、矛盾越來越大，卻無法排解之下，R女逐漸開始自我說服：「是不是只要我跟她在一起，就可以原諒她了？」「我要愛上學姐，就不會痛苦了，就不會恨了。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112171022-3766a8d9ae2a1b7f0a05698781c0608e-tablet.jpg"/>
        <figcaption>夢想台灣黑熊藝術館成立前夕，學姐無預警扯斷R女的項鍊，讓R女決定向協會投訴學姐的行為。（翻攝台灣黑熊保育協會）</figcaption>
      </figure>
      <p>陷入天人交戰及自我掙扎的R女，在此之後又遭學姐多次侵犯、觸摸身體，甚至還有肢體及言語上的暴力。R女說，每一次她都無從反抗，只能恐懼、強忍著不適。在這樣的暴力陰影下，她逐漸陷入憂鬱及恐慌，連晚上睡覺時，都會不斷夢見自己被侵犯。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191112171018-ef747c02fa31086d8d522f2150c2c4f3-tablet.jpg"/>
        <figcaption>今年2月24日，女主管透過社群軟體向R女致歉「我曾經是那個傷害妳的角色」，也坦言不懂得尊重他人身體自主權。（翻攝自IG）</figcaption>
      </figure>

      </p>
