      <h1>【台商變間諜7】手機遭植間諜程式　何韻詩至今仍不知情</h1>
      <address><time datetime="2019-11-12T21:58:00+00:00">12 Nov 2019, 21:58</time> by <a rel="author">社會組</a></address>
      <p>參與香港反送中運動的人士最近只要來台，幾乎都會遭到跟監，但跟監他們的卻非情治單位，而是台灣的徵信社。本刊調查，包括香港知名歌手何韻詩、民運領袖黃之鋒等人近期來台均無一倖免，何的手機甚至遭植入間諜程式，通訊內容及行蹤完全被掌控。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/25OHVBjqlf4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>何韻詩在香港擁有超高人氣，臉書專頁「HOCC」粉絲人數高達57萬人，該粉絲專頁幾乎每天都Po文更新香港反送中相關時事。</p>
      <p>本刊自10日起，持續透過越洋電話、What’s App等通訊軟體，試圖聯繫何韻詩的助理，希望向何查證此手機遭植入間碟程式，但均聯繫不上。另外，本刊記者也在何的臉書專頁及私訊留言，至今都未與何取得聯繫，看來何目前還不知其手機遭植入間諜程式一事。</p>
      <p>徵信業者A小姐告訴本刊：「安裝間諜程式之後，就能夠遠端監控手機，不但可以知道手機主人傳了什麼簡訊，也能錄下通話內容，還能從GPS定位掌握對方的行蹤，甚至監聽手機周圍的聲音。我們安裝成功後，把帳號密碼告知委託人，他已可監控手機，可怕的是，就算手機被帶回香港，仍可持續監控，不受影響。」</p>
