      <h1>Hong Kong au bord de l'effondrement ?</h1>
      <address><time datetime="2019-11-12T11:19:54+00:00">12 Nov 2019, 11:19</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zKenyn8RTsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Bataille rangée aux abord d'un campus universitaire de Hong Kong... Entre manifestants radicaux et forces de l'ordre aux abords de l'université chinoise et de l'école polytechnique, des scènes d'émeutes ce mardi matin...</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194060875272876032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hong Kong semble "au bord de l'effondrement" selon la police. Des pays occidentaux ont appelé la cheffe de l'exécutif hongkongais à trouver un compromis avec les manifestants plus que jamais déterminés :</p>
      <p>
        <b>
          <i>"C'est le combat de toute une génération, c'est un combat qui déterminera si notre idée, si notre mode de vie idéal, si le Hong Kong que nous avons depuis si longtemps, que nous chérissons depuis si longtemps, restera comme ça. Et nous ne le laisserons pas changer."</i>
        </b>
      </p>
      <p>Lundi, a été l'une des journées les plus violentes du mouvement pro-démocratie qui a débuté il y a 6 mois. Un jeune a été blessé par balles et la vidéo du tir qui a fait le tour des réseaux sociaux a poussé de nombreux habitants à descendre dans les rues exprimer leur colère.</p>
      <p>Ce mardi, le centre financier de Hong Kong était de nouveau bloqué, des stations de métro mis à sac, des carrefours occupés. Des milliers d'employés de bureau ont organisé des rassemblements spontanés à l'heure du déjeuner. Ils scandaient : <b><i>"Battez-vous pour la liberté, soutenez Hong Kong !"</i></b></p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194141403900592134" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Hong Kong est une région semi-autonome dirigée sous le principe "Un pays, deux systèmes", et jouit à ce titre de libertés inconnues dans le reste de la Chine, et ce jusqu'en 2047.</p>
      <p>Mais les militants pro-démocratie accusent Pékin de s'asseoir sur ses promesses en augmentant son emprise politique.</p>
      <p>
        <b>Plus de 260 personnes ont été arrêtées lundi, 3 000 depuis début juin.</b>
      </p>
