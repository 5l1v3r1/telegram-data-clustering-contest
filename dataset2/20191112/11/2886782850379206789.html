      <h1>Tízezrek a lengyel függetlenség menetén</h1>
      <address><time datetime="2019-11-12T11:17:55+00:00">12 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yOV8HZyIuvg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tízezrek vettek részt Varsóban a tizedik Függetlenség menetén. A november 11-i függetlenség napja a legnagyobb lengyel nemzeti ünnep. Annak emlékére tartják, hogy Lengyelország az első világháború végén, 123 évi felosztottság után visszaszerezte önálló államiságát.</p>
      <p>"Lengyelország számára alapítása óta fontos jelkép a kereszt" magyarázta egy sidelcei férfi.</p>
      <p>"Lengyelország összetartozik, ez a szülőhazánk, és szeretjük" - mondta egy asszony.</p>
      <p>A tisztán hazafias érzelemmel ünneplők provokációnak minősítették, hogy a szélsőjobb oldali csoportok és az ellenük demonstráló aktivisták rátelepedtek a menetre.</p>
      <p>A rendőrség szétválasztotta az ellentüntetőket, így nem került sor konfrontációra.</p>
    </article>
