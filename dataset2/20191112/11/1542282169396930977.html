      <h1>«Δημοκρατικό Τσουνάμι» για την Καταλονία στα γαλλο-ισπανικά σύνορα</h1>
      <address><time datetime="2019-11-12T11:51:16+00:00">12 Nov 2019, 11:51</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/niLgIYuIU6A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκατοντάδες διαδηλωτές μέλη και υποστηρικτές του κινήματος «Δημοκρατικό Τσουνάμι» που υποστηρίζει την ανεξαρτησία της Καταλονίας απέκλεισαν τα γαλλοισπανικά σύνορα προκαλώντας κυκλοφοριακό έμφραγμα στον αυτοκινητόδρομο Α7 που ενώνει τη Γαλλία με την Ισπανία.</p>
      <p>Οι διαδηλωτές διεκδικούν την αποφυλάκιση των 9 καταδικασθέντων Καταλανών, στελεχών του κινήματος ανεξαρτησίας, που καταδικάστηκαν τον περασμένο μήνα.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194202472627265537" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Έπειτα από τρεις μέρες αποκλεισμού των συνοριακών περασμάτων, γαλλικές και ισπανικές ειδικές δυνάμεις της αστυνομίας έκαναν επιχειρήσεις από κάθε πλευρά των συνόρων.</p>
      <p>Δεκάδες φορτηγά κατευθύνονται τώρα σε μικρότερους, επαρχιακούς δρόμους. Οι διαδηλωτές εμφανίζονται διατεθειμένοι να παραμείνουν στα σημεία της διαμαρτυρίας τους, διοργανώνουν συναυλίες και καλούν τους πολίτες να τους συμπαρασταθούν.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194195392809897985" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ο ηγέτης της Καταλονίας Κιμ Τορά δήλωσε στον ραδιοφωνικό σταθμό <a href="https://www.ccma.cat/catradio/el-mati-de-catalunya-radio/lentrevista-al-president-quim-torra-en-10-frases/noticia/2962686/"><b>Catalunya Radio</b></a> πως «δεν υπάρχει λόγος να απαγγελθούν κατηγορίες στους διαδηλωτές» ενώ ζήτησε «η αστυνομική επιχείρηση να γίνει με μεγάλη προσοχή ώστε να μην τραυματιστεί κανείς».</p>
