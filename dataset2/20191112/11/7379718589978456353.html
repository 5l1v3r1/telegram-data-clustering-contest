      <h1>Hong Kong brucia ancora</h1>
      <address><time datetime="2019-11-12T11:34:22+00:00">12 Nov 2019, 11:34</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jtNzA44yYgA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La strada princiaple che porta al campus universitario di Hong Kong è stata bloccata dai manifestanti, impegnati in una battaglia contro la polizia che fa un largo uso di gas lacrimogeni.</b> Non si fermano le proteste ad Hong Kong <a href="https://it.euronews.com/2019/11/11/hong-kong-la-polizia-spara-e-in-italia-e-polemica-per-l-arrivo-di-joshua-wong">all'indomani dei violenti scontri che hanno nuovamente bloccato la città</a> e in cui è rimasto gravemente ferito uno studente di 21 anni raggiunto da un proiettile vero usato dalla polizia.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/48/88/808x515_cmsv2_d238c3a5-a01f-5d1f-8457-7ca88f26502a-4294888.jpg"/>
        <figcaption>University students standoff with riot police at the Chinese University of Hong KongHong Kong, China November 12, 2019. REUTERS/Tyrone Siu</figcaption>
      </figure>
      <p>"E' la lotta di una generazione intera - spiega questo studente, occhi e viso nascosti dietro occhialini e passamontagna nero - E' la battaglia che stabilirà se la nostra idea e il nostro stile di vita ideale avranno la meglio,se la Hong Kong che abbiamo preservato per tanto tempo debba rimanere cosi o no. Noi non permetteremo che cambi".</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/48/88/808x535_cmsv2_31ef6b65-3a29-5aac-b9bf-0b1d76704c99-4294888.jpg"/>
        <figcaption>A protester holds a Molotov cocktail as university students standoff with riot police at the Chinese University of Hong KongHong Kong, China November 12, 2019. REUTERS/Tyrone Siu</figcaption>
      </figure>
      <p>Si continua a protestare anche nella zona finanziaria della città, la stessa dove questo lunedi i trasporti pubblici presi di mira dai dimostranti sono stati interrotti. Anche oggi funzionano a singhiozzo per via delle barricate e degli scontri con la polizia che ha arrestato decine di persone. <b>Un flash mob in favore della democrazia a cui hanno partecipato oltre 1000 persone è stato organizzato in segno di protesta proprio nella zona dei grattacieli piu' imponenti della città.</b></p>
      <p>L'invito da parte della Fondazione Feltrinelli di Milano al leader del movimento Joshua Wong ha sollevato polemiche e le proteste di Pechino che ha chiesto all'Italia di non supportare i dissidenti.</p>
