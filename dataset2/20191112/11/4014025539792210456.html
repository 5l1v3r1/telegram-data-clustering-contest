      <h1>Evo Morales agradece a AMLO: me salvó la vida</h1>
      <h2>El expresidente de Bolivia dio un breve mensaje a medios después de que el avión de la Fuerza Aérea Mexicana aterrizara en el aeropuerto capitalino.</h2>
      <address><time datetime="2019-11-12T11:41:45+00:00">12 Nov 2019, 11:41</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372761435" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p><b>Evo Morales</b>, expresidente de Bolivia, agradeció este martes al mandatario mexicano Andrés Manuel López Obrador el asilo político otorgado por su Gobierno.</p>
      <p>“Estamos muy agradecidos porque el presidente de México (…)<b> me salvó la vida</b>”, dijo en mensaje a medios.</p>
      <p>En un video previo a su llegada, y publicado por Maximiliano Reyes, subsecretario de Relaciones Exteriores para América Latina y el Caribe, Morales aseguró que había una recompensa por su entrega.</p>
      <p>"El día sábado 9 de noviembre, a uno de mi equipo de seguridad, con mensajes y llamadas, pidieron que entregara a Evo por 50 mil dólares", apuntó.</p>
      <p>Morales llegó este martes a las 11:10 horas al Aeropuerto Internacional de la Ciudad de México (AICM) en el avión de la Fuerza Aérea Mexicana que lo trasladó desde Bolivia.</p>
      <p>El expresidente boliviano fue recibido en el hangar de la Secretaría de la Defensa Nacional (Sedena) por el canciller <b>Marcelo Ebrard</b>.</p>
      <p>Morales llegó acompañado de quien fuera su vicepresidente, Álvaro García Linera, y su exministra de Salud, Gabriela Montaño.</p>
      <p>Agregó que en Bolivia se dio un golpe de Estado, esto después de su victoria en primera ronda en las elecciones presidenciales del pasado 20 de octubre.</p>
      <p>El resultado de los comicios fue calificado como fraudulento por parte de la oposición y detonó una serie de protestas que se extendieron por más de tres semanas.</p>
      <p>“En estas tres semanas quemaron tribunales electorales, ánforas de las elecciones, sedes sindicales, quemaron casas de nuestras autoridades del movimiento político, saquearon la casa de mi hermana, saquearon mi casa en Cochabamba”, contó.</p>
      <p>Morales aseguró que “mientras tenga vida” seguirá en la política y en la lucha.</p>
      <p>“Estamos seguros que los pueblos del mundo tienen todo el derecho a la liberación. Pensábamos que habíamos terminado con la opresión, pero surgen otros grupos que no respetan la vida y menos la patria”, reclamó.</p>
      <p>Morales fue trasladado por autoridades mexicanas a un lugar desconocido en un helicóptero, luego de su arribo a territorio mexicano.</p>
      <h3>¿Cómo se dio el otorgamiento de asilo político para Evo Morales?</h3>
      <p>La llegada de Morales a México se da después de que el Gobierno federal concedió asilo político al exmandatario bolivariano.</p>
      <p>Marcelo Ebrard, secretario de Relaciones Exteriores, dijo el lunes que Morales había hecho la solicitud “verbal y formalmente” en una llamada telefónica.</p>
      <p>"La cancillería mexicana, previa opinión de la Secretaría de Gobernación, en voz de Olga Sánchez Cordero, ha decidido concederle asilo político al señor Evo Morales por razones humanitarias y en virtud de la situación de urgencia que enfrenta en Bolivia en donde su vida e integridad corren riesgo", explicó en conferencia de prensa.</p>
      <p>El canciller ofreció la condición de asiliado a Morales el domingo, después de que este presentó su renuncia a la Presidencia de Bolivia tras la declaración del comandante de las Fuerzas Armadas de ese país en la que pidió que dejara el cargo.</p>
      <p>Tras el anuncio, Morales afirmó que había una orden de aprehensión ‘ilegal’ en su contra y denunció que su domicilio y el de miembros de su familia habían sido atacados.</p>
      <p>El vuelo, que llegó a Bolivia por Perú y solo después de haber recibido la autorización de la Fuerza Aérea de Bolivia, no pudo regresar a Lima después de que el canciller peruano informó a su par mexicano que no podían recargar combustible en ese país.</p>
      <p>Debido a esa situación, la Cancillería optó por un ‘plan B’, que consistió en volar hacia Paraguay.</p>
      <p>A favor de lograr la salida del vuelo por el espacio aéreo paraguayo abogó también Alberto Fernández, presidente electo de Argentina, señaló Ebrard.</p>
      <p>El vuelo tenía programado recargar combustible en Asunción, aunque esto ya no se hizo. El Gobierno de México consultó después a Ecuador si la aeronave podía aterrizar en Guayaquil, acción que fue admitida por ese gobierno.</p>
      <p>Cuando las autoridades de Bolivia retiraron la autorización para que el vuelo pasara por su espacio aéreo, se pudo conseguir que Brasil permitiera el paso por su espacio, con el objetivo de salir hacia Perú.</p>
      <p>De ese país, el avión siguió hacia Ecuador (sin la escala en Guayaquil) y después hacia la Ciudad de México.</p>
