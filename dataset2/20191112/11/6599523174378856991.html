      <h1>FOTO: Para Wanita Pelintas Gurun Sahara</h1>
      <address><time datetime="2019-11-12T11:31:02+00:00">12 Nov 2019, 11:31</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Kegiatan ini bukan ajang adu kecepatan melintasi gurun, namun untuk mengajak penjelajah mengenal alam gurun lebih dekat.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/e8a4609a-3abb-40d3-8c23-43016a71c634_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Rose Trip Morocco merupakan kegiatan penjelajahan Gurun Sahara yang dilakukan oleh sekelompok wanita untuk tujuan solidaritas. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/0093d798-e10e-4d84-b99d-3f323e359763_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Rose Trip Morocco telah memasuki tahun kedua penyelenggaraan. Tahun ini digelar pada 4 November silam. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/33431dbe-97f6-4ce1-a6fa-d151f53e5580_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kelompok penjelajah, mulai dari yang pemula sampai profesional dari berbagai negara, diharuskan menjelajah Gurun Sahara hanya dengan menggunakan kompas, GPS, dan buku panduan. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/0ba7b42d-9380-4223-94c9-6f0a9f47114a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kegiatan ini bukan ajang adu kecepatan melintasi gurun, namun untuk mengajak penjelajah mengenal alam gurun lebih dekat. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/61523da6-623c-411b-885c-5fb6a3190c74_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dengan penjelajahan yang "tradisional", diharapkan para penjelajah bisa mengetahui kalau kerusakan alam juga berdampak pada kelestarian Gurun Sahara. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/06ed376a-d40f-4716-9ef3-d3d64873a649_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Peserta yang membawa tas berukuran 60 liter juga diajak mengumpulkan sampah yang tercecer di sepanjang gurun. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/8dc7e7ba-82c7-46ef-9407-f1cbd10042fd_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kegiatan ini terbagi dalam empat kategori. Jarak penjelajahannya mulai dari 19 km sampai 27 km. (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/05/de981cf5-d63c-4281-9cee-3ceb51453482_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Suasana penjelajahan Rose Trip Morroco pada 4 November 2019.Â (AFP/Jean-Philippe Ksiazek)</figcaption>
      </figure>
