      <h1>【震東名流趴】明星名媛最愛新夜店曝光　林志玲、許雅鈞都曾被捕獲</h1>
      <address><time datetime="2019-11-12T11:58:00+00:00">12 Nov 2019, 11:58</time> by <a rel="author">娛樂組, 攝影組</a></address>
      <p>對不少明星來說，夜店可以算是他們閒暇之餘最喜歡放鬆的地方了，不少大明星工作之餘都愛跟好友到夜店把酒談心，當中不少藝人更自己開夜店，一來自己玩，二來還可以經營副業。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/j-OrOocfcFQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>原名「後現代墳場」，現在叫「操場」，就是早期不少藝人齊聚之地，股東包括張震嶽等人，早期是電影咖最愛去的場所，當年張曼玉、梁朝偉等人常出沒，如今房祖名也是新一批客人裡的常客。</p>
      <slideshow>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112145126-f0549189ab896d182873dfc0602c5186-desktop.jpg"/>
        </figure>
        <figure>
          <img src="https://www.mirrormedia.com.tw/assets/images/20191112145121-b68b6c8bc5e5d7501344963f9abe22bb-desktop.jpg"/>
        </figure>
      </slideshow>
      <p>另外，由張孝全與鳳小岳合開的「榕Ron」，在台北士林展店，後來生意不錯，又在信義區設立分店，開業5年來也成了藝人聚集喝酒的重要場所。</p>
      <p>至於近期夜店流行指標一定非Ce La Vi Taipei 莫屬，位在微風南山48F的Ce La Vi Taipei ，是這一年來明星名媛等人最愛去的地方之一，像是林志玲、許雅鈞、周湯豪等人都曾在這被捕獲。</p>
      <p>
        <b>★鏡週刊關心您：未滿18歲禁止飲酒，飲酒過量害人害己，酒後不開車，安全有保障。</b>
      </p>
