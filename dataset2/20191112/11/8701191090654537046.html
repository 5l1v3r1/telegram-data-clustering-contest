      <h1>Тройное «наедалово» от ПФР: нас ждет безбедная старость?</h1>
      <address><time datetime="2019-11-12T11:08:00+00:00">12 Nov 2019, 11:08</time> by <a rel="author" href="https://www.klerk.ru/blogs/turov/" target="_blank">Владимир Туров</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fZ0mKY1cnFg" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Добрый день.</p>
      <p>Обсудим сегодня абсолютно свежую информацию: <a href="https://turov.pro/wp-content/uploads/2019/11/proekt-pfr.pdf"><b>Проект Федерального закона «О внесении изменений в некоторые законодательные акты Российской Федерации по вопросам негосударственного пенсионного обеспечения»</b></a>.</p>
      <p>В чем суть этой пенсионной реформы? У нас появится так называемый гарантированный пенсионный план. Что это такое? <i>«Гарантированный пенсионный план — вид пенсионной схемы, порядок уплаты пенсионных взносов и выплат негосударственных пенсий и (или) иных выплат, а также особенности отношений между субъектами отношений по гарантированному пенсионному плану, установленные настоящим Федеральным законом».</i> Короче, любой гражданин РФ из своих денег сможет формировать свой собственный пенсионный план.</p>
      <p>Вы как сотрудник будете иметь право приказать своему работодателю ежемесячно удерживать часть денег из вашей зарплаты и направлять в негосударственный пенсионный фонд. И этот фонд-участник будет ваши деньги аккумулировать и потом выплачивать вам пенсию. Также вы можете самостоятельно направлять деньги в такой фонд. Но это дополнительно к тем 30%, которые за вас сейчас платит работодатель.</p>
      <p>Пенсионный план — так теперь называется дополнительная пенсия. И вас будут называть участником гарантированного пенсионного плана. Добавят вас в реестр, который будет вести пенсионный оператор. Также он будет администрировать пенсионные взносы по гарантированному пенсионному плану. Дальше фонды-участники будут инвестировать эти деньги, копить, создавать пенсионные резервы. А пенсионный оператор это все будет контролировать.</p>
      <p>Базой будет служить ваша зарплата. Вы спросите, сколько процентов от нее отнимать и туда деньги отдавать. Итак, вы как физическое лицо будете иметь право <i>«...требовать от работодателя исчисления, удержания и перечисления пенсионных взносов по гарантированному пенсионному плану в порядке, установленном настоящим Федеральным законом»</i></p>
      <p>Законопроект толстый. Я его весь проштудировал, что и вам советую сделать. Сейчас мне важно, чтобы вы хотя бы идею поняли. Дальше: <i>«Работодатель по истечении каждого календарного месяца исчисляет и удерживает пенсионные взносы по гарантированному пенсионному плану участника гарантированного пенсионного плана исходя из базы для исчисления пенсионных взносов по гарантированному пенсионному плану с начала такого календарного месяца до его окончания и соответствующего размера взносов участника гарантированного пенсионного плана».</i></p>
      <p>Самое интересное дальше. За то, что этот фонд будет на вас работать, то есть деньги будет аккумулировать — вы этому фонду должны будете платить. И вот тут начинается самое веселое.</p>
      <p>Вывод сделаю сразу, что лучше, если у вас есть копейка, которую вы с зарплаты откладываете, отнести в банк на депозит. Ну, если я это делаю много лет подряд, то и вы сможете. Но здесь по-другому. По этому закону, если вы хотите, чтобы этот фонд-участник копил ваши денежки, то вы ему должны будете платить.</p>
      <p>Вознаграждение этого фонда будет складываться из двух частей. Часть вознаграждения будет фиксированной: <i>«Вознаграждение фонда-участника включает в себя постоянную часть вознаграждения, не зависящую от результатов размещения пенсионных резервов гарантированного пенсионного плана, и переменную часть вознаграждения, зависящую от результатов размещения пенсионных резервов гарантированного пенсионного плана».</i></p>
      <p>Для начала поговорим о постоянной части. Допустим, я, Туров, решил поучаствовать в этой системе. И в первый год участия скопил миллион рублей. В законе написано: <i>«Размер постоянной части вознаграждения фонда-участника не может превышать в совокупности: 0,75 процента от средней стоимости чистых активов, составляющих пенсионные резервы гарантированного пенсионного плана, за отчетный год, рассчитываемой в соответствии с настоящим Федеральным законом»</i>. В первый год я должен буду заплатить 7,5 тыс. рублей вознаграждения. И так, допустим, в течение 10 лет я кидаю по миллиону. Во второй год я заплачу им вознаграждение уже 15 тыс. рублей. Третий год, когда там уже 3 миллиона — я заплачу 22,5 тыс. рублей и т.д... На десятый год «заботы обо мне», когда в фонде будет уже 10 миллионов — вознаграждение составит 75 тыс. рублей. А всего за 10 лет я им заплачу вознаграждение 412,5 тыс. рублей или 4,125% от скопленных мной, через 10 лет, 10 миллионов.</p>
      <p>Но это еще не все. Они же будут мои деньги инвестировать. И если фонд, инвестируя мои деньги, получит прибыль, то от этой прибыли я им буду отдавать 15% от результата размещения пенсионных резервов. Но этот дополнительный доход они будут платить мне только 1 раз в 5 лет. Об этом написано в пояснительной записке правительства.</p>
      <p>Но самое интересное даже не это. Самое интересное — это <b>ст. 36.52 Выплата наследникам участника гарантированного пенсионного плана</b>. Это можно разбирать до бесконечности. Процитирую<b> п. 2</b>, я его вообще не понял: <i>«В случае смерти участника гарантированного пенсионного плана после назначения ему пожизненной негосударственной пенсии, его средства гарантированного пенсионного плана не включаются в состав наследства и не наследуются». </i>То есть, если я начну получать к этому моменту пожизненную негосударственную пенсию (мои деньги) и потом вдруг помер — все эти деньги исчезают. Ну, как так?!</p>
      <p>Жду ваших комментариев. Что вы обо всем этом думаете? Закон очень длинный, его часами можно анализировать.</p>
