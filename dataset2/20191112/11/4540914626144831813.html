      <h1>Festnahmen in Offenbach: "Wollten möglichst viele Menschen töten"</h1>
      <address><time datetime="2019-11-12T11:38:38+00:00">12 Nov 2019, 11:38</time> by <a rel="author">Johannes Pleschberger</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TnxA3ZrUWJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die deutsche Polizei hat in Offenbach drei mutmaßliche IS-Anhänger festgenommen. Die Männer sollen einen Anschlag im Rhein-Main-Gebiet geplant haben, so die Frankfurter Staatsanwaltschaft. Der Hauptverdächtigte ist ein 24-jähriger Deutscher mazedonischer Abstammung. Ihm wird vorgeworfen,</p>
      <p><i>"dass er bereits Vorbereitungen getroffen hat, um im Rhein-Main-Gebiet mit Sprengstoff oder aber mit Schusswaffen, einen Anschlag zu verüben und hierbei möglichst viele Menschen, sogenannten Ungläubige, zu töten",</i> so Nadja Niesen von der Staatsanwaltschaft.</p>
      <p>Sowohl er als auch zwei türkische Komplizen gelten als Anhänger der Dschihadisten Islamischer Staat.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194230413692149767" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Polizei-Großeinsatz mit 170 Beamten</h3>
      <p>Die Frankfurter Staatsanwaltschaft habe gemeinsam mit dem hessischen Landeskriminalamt (LKA) drei Wohnungen in der Stadt durchsucht und dabei drei Männer festgenommen. Insgesamt seien 170 Beamte im Einsatz gewesen.</p>
      <p>„<i>Die drei Beschuldigten sollen sich bereits in der Vergangenheit Zeugen gegenüber als Anhänger der Terrormiliz ,Islamischer Staat´ (IS) zu erkennen gegeben haben“</i>, heißt es in der Mitteilung der Staatsanwaltschaft.</p>
      <h3>Sprengstoff und Schusswaffen: Terroranschlag im Rhein-Main-Gebiet verhindert?</h3>
      <p>Beim Hauptbeschuldigten konnten nämlich verschiedene sprengstoffrelevante Substanzen und Gerätschaften sichergestellt werden, hieß es weiter. Die Beamten würden ihn im Tagesverlauf einem Frankfurter Ermittlungsrichter vorführen, der über einen Haftbefehl und Untersuchungshaft für den Mann befinden soll.</p>
