      <h1>不適切発言の笠りつ子、新人セミナー受講させる措置…ＬＰＧＡ</h1>
      <address>
        <time datetime="2019-11-12T11:11:00+00:00">12 Nov 2019, 11:11</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191112-OYT1I50080-1.jpg?type=large"/>
        <figcaption>笠りつ子</figcaption>
      </figure>
      <p>　日本女子プロゴルフ協会（ＬＰＧＡ）は１２日、１０月末の延田マスターズＧＣレディースの会場（兵庫県三木市）で笠りつ子（３２）が不適切な発言をしたとされる問題で、笠を厳重注意処分とし、今年度の新人セミナーを受講させる措置を発表した。ＬＰＧＡによると、理事会と懲戒諮問委員会で対応を検討し、小林会長が処分を言い渡した。ツアー出場を自粛している笠は、期間を伊藤園レディース（１５～１７日）までとすることを伝え、受理された。</p>
