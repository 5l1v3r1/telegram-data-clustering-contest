      <h1>Первый трейлер "Соник в кино" с обновленным дизайном героя</h1>
      <address><time datetime="2019-11-12T11:00:00+00:00">12 Nov 2019, 11:00</time> by <a rel="author" href="https://shazoo.ru/users/showgazer" target="_blank">showgazer</a></address>
      <p>Paramount Pictures опубликовала первый трейлер фильма "Соник в кино" (Sonic The Hedgehog) с обновленным дизайном главного героя.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VnD2f89INYQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote>Основанный на франшизе Sega, Sonic The Hedgehog рассказывает историю самого быстрого ежа в мире, который находит новый дом на Земле. В этой приключенческой комедии, Соник и его новый лучший друг Том (Джеймс Марсден) объединяются, чтобы защитить планету от злого гения доктора Роботника (Джим Керри) и его планов на мировое господство.</blockquote>
      <p>Премьера состоится 14 февраля 2020 года.</p>
