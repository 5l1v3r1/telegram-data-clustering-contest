      <h1>Трейлер: «Соник в кино»</h1>
      <address><time datetime="2019-11-12T11:33:28+00:00">12 Nov 2019, 11:33</time> by <a rel="author">Соня Бессонова</a></address>
      <p><i>Paramount Pictures</i> выпустила трейлер обновленного фильма о ежике Сонике, основанном на одноименной серии видеоигр компании <i>Sega</i>:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/szby7ZHLnkA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Картина о Сонике претерпела редизайн – предыдущий настолько не понравился зрителям, посмотревшим первый трейлер, что студией было решено полностью перерисовать ленту.</p>
      <p>В режиссерском кресле — Джефф Фаулер («Девочки Гилмор»), сценарий к фильму писали Патрик Кейси, Джош Миллер («Переполох в общаге») и Орен Узил («Мачо и ботан 2»). Главные роли достались Джейсону Марсдену, Тике Самптер и Джиму Керри. Ежика Соника озвучил Бен Шварц.</p>
      <p>Дата премьеры в РФ: 20 февраля.</p>
