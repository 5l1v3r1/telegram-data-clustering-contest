      <h1>В Гонконге усилились беспорядки</h1>
      <address><time datetime="2019-11-12T11:05:52+00:00">12 Nov 2019, 11:05</time> by <a rel="author">Лев Удольский</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Sf8xxXnONZw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Гонконге усилились беспорядки после того, как в понедельник один из полицейских применил против протестующих огнестрельное оружие. Один человек получил при этом ранения. В полиции утверждают, что сотрудник использовал оружие для самозащиты. Между тем манифестанты настроены решительно и не намерены прекращать свою борьбу:</p>
      <p>– Это борьба целого поколения, эта борьба определит, сохранится ли наша идея, то есть наш идеальный образ жизни и тот Гонконг, за который мы держались так долго, которым так долго дорожили – сохранится ли всё это. Мы не допустим, чтобы это изменилось.</p>
      <p>Демонстранты пытались перекрыть движение в деловой части Гонконга, выкатывая на улицы мусорные баки и ломая светофоры. Это привело к автомобильным заторам и нарушению движения автобусов и поездов наземной линии метро. Серьёзные беспорядки происходили и в других районах города, в особенности вокруг студенческих городков. Ряд школ и университетов был закрыт из соображений безопасности.</p>
      <p>Массовые протесты, поводом для которых стало намерение властей города внести изменения в закон об экстрадиции, не утихают здесь уже пять месяцев.</p>
