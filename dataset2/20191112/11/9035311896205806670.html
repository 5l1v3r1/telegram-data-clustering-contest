      <h1>'İki yüzlü' kedi yavrusu Duo hayata tutunmaya çalışıyor</h1>
      <address><time datetime="2019-11-12T11:12:26+00:00">12 Nov 2019, 11:12</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/utIJo_Zn8RQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Duo, iki suratla doğmuş bir kedi yavrusu. Onu diğer kedi yavrularından ayıran 'Diprosopus' rahatsızlığı nedeniyle, tek bir vücuda bağlı miyavlayabildiği iki ağıza ve koku alan iki burna sahip.</p>
      <p>Doğumdan sonra annesi yavru kediyi kabul etmediği için, Duo, New York'ta bir kedi hastanesinde veteriner hekim olarak çalışan Dr. Ralph Tran tarafından sahiplenildi ve oradaki doktorlar sayesinde hayata tutunabildi.</p>
      <p>Duo yaşıtı yavru kedilere göre daha çelimsiz. Dr. Tran'ın aynı anda yemeye çalışan iki ağzı sebebiyle, otonom bir şekilde beslenmeyi öğrenmesi üç ayı buldu.</p>
      <p>Diprosopus rahatsızlığı görülen kediler genelde sadece bir kaç gün hayatta kalsa da, Duo geçtiğimiz günlerde 4 aylık oldu ve Dr. Tran yavru kedinin her geçen gün daha sağlıklı ve enerjik olduğunu ayrıca diğer kedilerle de iletişim kurmaya başladığını söylüyor.</p>
      <h3>Facebook sayfası var</h3>
      <p>Duo'nun aynı zamanda kendisi adına açılmış 28 bin takipçili bir <a href="https://www.facebook.com/duotwofacedcat/">Facebook</a> sayfası var. Dr. Tran, yavru kedinin tedavisinde katettikleri yolu takipçileriyle paylaşıyor.</p>
      <p>15 sene ile bugüne kadar diprosopos rahatsızlığı ile en uzun süre yaşayan kedi Frank &amp; Louie oldu. Dr. Tran, Duo'nun sağlığı konusunda umutlu: "Gelecek bize ne getirir bilemeyiz ama Duo'yu hayatta tutmak için elimden gelen her şeyi yapacağım."</p>

      <h3>'Diprosopus' rahatsızlığı nedir?</h3>
      <p>Diprosopus son derece nadir de olsa doğuştan gelen genetik bir bozukluk. Hayvanlarda, insanlara göre daha sık görülen rahatsızlık, canlıların ortak bir beyine bağlı iki adet yüze sahip olmasına neden oluyor.</p>
