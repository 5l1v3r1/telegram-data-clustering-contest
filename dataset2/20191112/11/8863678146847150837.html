      <h1>Владельцев домов хотят обязать убирать территорию в 30 метрах от дома: разбираемся в тонкостях инициативы</h1>
      <address>
        <time datetime="2019-11-12T11:48:37+00:00">12 Nov 2019, 11:48</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ca9ipzYPU7I" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Таких мини свалок по всему Красноярску масса. Чтобы избавиться от мусорных проплешин, в мэрии к вопросу решили подойти кардинально — добавить в правила благоустройства города понятие прилегающая территория. Так что теперь придется убирать не только на своем участке, но и вокруг.</p>
      <blockquote>Есть достаточно много проблем с участками, которые не то, что никому не принадлежат, так называемые не разграниченная земля, и, например, есть земля на которых есть вполне себе собственник не считает нужным содержать то, что не в границах его участка, а совсем рядом.<cite>Светлана Трушкова, пресс-секретарь департамента городского хозяйства администрации Красноярска</cite></blockquote>
      <p>Так, например, для всех рекламных конструкций и частных домов установят пятиметровый рубеж чистоты. Для владельцев гаражей это 15 метров, собственников земельных участков еще плюс 30 метров к границам участка. Столько же для высоток. В этом случае отвечать за чистоту будут управляющие компании, правда, что именно будет входить в перечень работ и за чей счет — это делать, пока не ясно.</p>
      <blockquote>Если мы убираем территорию, которая не является придомовой, нам за это должны заплатить деньги. Другому же подрядчику за уборку территории за это заплатят деньги, либо муниципальное предприятие за это получит финансирование за уборку дорог общего пользования. Почему мы за это не получим деньги, мне непонятно.<cite>Роман Броверман, генеральный директор управляющей компании</cite></blockquote>
      <p>За счет жильцов решить этот вопрос вряд ли получится — едва ли они согласятся увеличить тариф на текущее содержание. И это не единственный спорный момент.</p>
      <blockquote>Не ясно, как убирать территории, границы которых будут явно пересекаться. В некоторых дворах, например, два жилых дома стоят в стык. Если постараться, конечно, можно от каждого отсчитать 30 метров, но внутри есть гаражи и подстанция со своими границами чистоты.</blockquote>
      <p>По какому принципу вообще определяли норму расстояний от зданий, кто будет в итоге финансировать затею и следить за ее исполнением — пока вопросов больше, чем ответов. В любом случае, обсудить все темные пятна предлагаемых поправок можно будет 26 ноября — в мэрии пройдут публичные слушания, где прислушаться обещают ко всем предложениям жителей.</p>
      <p>
        <i>Анастасия Тиль</i>
