      <h1>Александр Усс: «Объекты Универсиады должны служить не спортивным чиновникам и их друзьям, а всем желающим»</h1>
      <address>
        <time datetime="2019-11-12T11:37:32+00:00">12 Nov 2019, 11:37</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NSgbMRcuGso" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Воспитанники спортивной школы олимпийского резерва по хоккею с мячом по несколько часов обкатывают приёмы на взрослом льду. После реконструкции стадион «Енисей» стал тренировочной площадкой для спортсменов всех возрастов и, пожалуй, самым загруженным спорт объектом правобережья. В этом убедился и губернатор Александр Усс, который провёл в физкультурном комплексе совещание об использовании наследия Универсиады. Принципиальная позиция главы региона — доступ на стадионы должен быть открыт для всех красноярцев.</p>
      <blockquote>Прежде всего, они должны быть народными, если хотите. Они построены на деньги налогоплательщиков и должны им служить. Эту линию демократизации, если хотите, использования этих объектов, народности всего этого, мы конечно будем последовательно проводить. И ни в коем случае не допустим, чтобы вот эти объекты стали ну таким тёплым местом для спортивных чиновников и их друзей.<cite>Александр Усс, губернатор Красноярского края</cite></blockquote>
      <p>Такой подход уже ощутили многие горожане. На том же стадионе «Енисей», между матчами прославленных хоккеистов, проводятся массовые катания для всех желающих.</p>
      <blockquote>Я ходила с дочерью, с ребёнком со своим. Нет никаких проблем, приходишь, катаешься. Два часа очень достаточно. У меня ребёнок только в первый раз встал на лёд, для неё было замечательно, и мне понравилось, пока не сравним ни с чем этот лёд по сравнению с обычными крытыми катками.<cite>Инна Передрий, жительница Красноярска</cite></blockquote>
      <p>Другие спорт объекты «Универсиады» — склоны Николаевской сопки, залы кластера «Радуга», да и все остальные комплексы тоже максимально открыты для горожан. Этой зимой Октябрьский район станет настоящим раздольем для любителей беговых лыж. Для удобства красноярцев новые прогулочные и спортивные тропы организуют в парке «Гремячая грива».</p>
      <blockquote>Условно говоря, стартанув в экопарке «Гремячая грива», пройдя рядом с академией биатлона, потом по тропе ГТО поднялись на кластер Радуга на лыжные трассы и прокатились более 10 километров по кругу существующих лыжных трасс в том районе.<cite>Павел Ростовцев, министр спорта Красноярского края</cite></blockquote>
      <p>Наследие Универсиады станет хорошей базой и для проведения новых международных соревнований. Красноярский край будет претендовать на проведение зимних юношеских олимпийских игр, которые в России ещё не проводились никогда.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
