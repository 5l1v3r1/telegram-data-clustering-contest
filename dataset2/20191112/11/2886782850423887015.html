      <h1>Katonai készültség Izraelben</h1>
      <address><time datetime="2019-11-12T11:18:52+00:00">12 Nov 2019, 11:18</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HLb4cfNsx0w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Katonai készültséget rendelt el az izraeli kormány az ország középső és déli részén, miután ismét összetűzésbe került palesztin terrorszervezetekkel.</h3>
      <p>Az <b>Iszlám Dzsihád</b> rakétákat lőtt ki Izraelre azután, hogy az izraeli hadsereg lecsapott a terrorcsoport helyi vezetőjére a Gázai övezetben. A hatalmas robbanásban, amely romba döntötte <b>Bahá Abu al-Attá</b> házát, egy nő is életét vesztette, ketten pedig megsebesültek. Az izraeli hadsereg Szíriában és Izrael területén is hajtóvadászatot indított az Iszlám Dzsihád parancsnokai ellen. Damaszkuszban is rajta ütöttek egyikükön, de <b>Akram Adzsurinak</b> sikerült elmenekülnie.</p>
      <p>Az Irán támogatta iszlamista terrorszervezet bosszút hirdetett.</p>
      <p>Izraelben kormányalakítási tárgyalások folynak a szeptemberi előrehozott választások után. A centrista Kék-Fehér pártnak nyolc napja maradt az új kabinet felállítására. Az ügyvivő kormányfő, <b>Benjamin Netanjahu</b> kedden kinevezte az ügyvivő kormány új védelmi miniszterét. A posztot a radikális jobboldali <b>Naftali Bennett</b> kapta meg.</p>
