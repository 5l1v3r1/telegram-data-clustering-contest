      <h1>Ερντογάν: Πρωτάρηδες και αρχάριοι οι Ευρωπαίοι ηγέτες</h1>
      <address><time datetime="2019-11-12T11:47:20+00:00">12 Nov 2019, 11:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/e5rC5yEG-nY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Λάβρος κατά της απόφασης της Ευρωπαϊκής Ένωσης να επιβάλει κυρώσεις στην Τουρκία σε σχέση με τις έκνομες ενέργειές της στην Κυπριακή ΑΟΖ, εμφανίστηκε ο Τούρκος Πρόεδρος.</p>
      <p>Ο Ρετζέπ Ταγίπ Ερντογάν χαρακτήρισε τους περισσότερους ηγέτες της ΕΕ ως πρωτάρηδες, αρχάριους στην πολιτική, που προσεγγίζουν αυτά τα θέματα με άγνοια.</p>
      <p>Μεταξύ άλλων είπε πως «το να είμαστε στο τραπέζι των διαπραγματεύσεων δεν μας δεσμεύει. Οι διαπραγματεύσεις αυτές μπορούν να λήξουν ανά πάσα στιγμή».</p>
      <p>Μιλώντας στην Άγκυρα πριν από την προγραμματισμένη για τις 13 Νοεμβρίου επίσκεψη του στην Ουάσινγκτον, ο Ερντογάν καταφέρθηκε εναντίον της απόφασης της ΕΕ και ισχυρίσθηκε πως η Τουρκία ενεργεί στο πλαίσιο των δικαιωμάτων της που βασίζονται στο Διεθνές Δίκαιο.</p>
      <p>«Έι ΕΕ, μάθε το εξής: η Τουρκία δεν είναι απ' αυτές τις χώρες που ήξερες μέχρι τώρα. Είμαστε μια χώρα που κάθεται στο τραπέζι της διαπραγμάτευσης μαζί σου...», δήλωσε ο Ερντογάν μιλώντας σε δημοσιογράφους. «Οι διαπραγματεύσεις αυτές μπορεί ξαφνικά να τελειώσουν».</p>
      <p>«Δεν σας συμφέρει να δίνετε τελεσίγραφα στην Τουρκία αναφορικά με τις σχέσεις μας με την Κύπρο. Δεν τους δίνουμε πολλή σημασία και θα συνεχίσουμε τον δρόμο μας», δήλωσε ακόμη.</p>
      <p>Ο Ταγίπ Ερντογάν υπενθύμισε πως η Τουρκία φιλοξενεί περίπου 4 εκατομμύρια πρόσφυγες, στην πλειονότητά τους Σύρους, και πως μπορεί να τους ανοίξει την πόρτα προς την Ευρώπη.</p>
      <p>Ο τούρκος πρόεδρος δήλωσε επίσης πως η Τουρκία θα συνεχίσει να στέλνει στις χώρες τους στην Ευρώπη ξένους τζιχαντιστές της οργάνωσης Ισλαμικό Κράτος, τους οποίους κρατεί.</p>
      <p>«Μπορεί να το αντιμετωπίζετε με ελαφρότητα, όμως αυτές οι πόρτες (προς την Ευρώπη) θα ανοίξουν και αυτά τα μέλη του Νταές (Ισλαμικό Κράτος) θα σταλούν σε σας. Μην προσπαθείτε να απειλήσετε την Τουρκία αναφορικά με τις εξελίξεις στην Κύπρο», δήλωσε ακόμη ο Ερντογάν.</p>
