      <h1>Дорожная модернизация и награда за спасение мальчика от собак: короткие новости 12 ноября</h1>
      <address>
        <time datetime="2019-11-12T11:24:04+00:00">12 Nov 2019, 11:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l20fACUv9PM" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ДОРОЖНАЯ МОДЕРНИЗАЦИЯ</p>
      <p>В Красноярске изменится схема движения на нескольких ключевых перекрестках. Так, на пересечении улиц 9 Мая и проспекта Комсомольский разрешат поворачивать направо сразу с двух полос. Будут перемены и на Вейнбаума и Маркса — там уберут стоп-линию, секцию светофора и демонтируют разметку. Знак «главная дорога» изменится на «уступи» перед правоповоротным шлюзом. Ездить по-новому будем с 30 ноября.</p>
      <p>ПОМНИМ И ЧТИМ</p>
      <p>В Лесосибирске после реставрации открыли памятник погибшим в годы Великой Отечественной войны. За 3 месяца, мемориал очистили от грязи, заменили постамент и обновили плиты с именами воинов-земляков. Кроме того, благоустроили и прилегающую к нему территорию — заменили скамейки, поставили урны, уложили брусчатку и установили освещение.</p>
      <p>НАГРАДА ЗА СПАСЕНИЕ</p>
      <p>Жительнице Красноярска, сумевшей отбить мальчика от стаи собак, в управлении следственного комитета по краю, вручили благодарственное письмо и подарки. Бездомные собаки напали на ребенка еще 6 ноября в микрорайоне Черемушки, красноярка отогнала их и вызвала скорую. С тяжелыми травмами его привезли в больницу, где сделали несколько операций. Сейчас ребенок идет на поправку.</p>
      <p>ЕЩЕ ОДНА ПОБЕДА</p>
      <p>Выездной матч хоккеистов «Сокола» закончился крупной победой красноярской команды. Матч прошел в Орске, где нашим спортсменам удалось прервать трехматчевую серию выигрышей «Южного упала». «Сокол» доминировал на льду на протяжении всего матча, и даже, несмотря на все усилия хозяев оказался сильнее — встреча закончилась со счет 5:0 в пользу наших хоккеистов.</p>
