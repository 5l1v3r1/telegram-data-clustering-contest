      <h1>Escala de nuevo la tensión en las calles de Hong Kong</h1>
      <address><time datetime="2019-11-12T11:13:39+00:00">12 Nov 2019, 11:13</time> by <a rel="author">Juan Carlos De Santos Pascual</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VHIyrEoiqJs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Arden las calles de Hong Kong después de que un manifestante fuera tiroteado a quemarropa por un agente este lunes. Los manifestantes tratan de formar barricadas con los contenedores y avanzan en formación con paraguas para protegerse de los proyectiles de los agentes. Es <b>el campus de la universidad regional donde los estudiantes bloquearon la carretera principal.</b></p>
      <p><i>"Esta es la lucha de toda una generación, es una lucha que determinará si nuestras ideas, nuestra forma de vida, si el Hong Kong que hemos querido durante tanto tiempo, que hemos valorado durante tanto tiempo, se mantiene. No dejaremos que todo esto cambie"</i>, destaca uno de los manifestantes</p>
      <p>Los enfrentamientos también se han dado en el distrito financiero del centro de la ciudad, donde los manifestantes querían bloquear el transporte. <b>Los 128 heridos y más 260 detenidos de la huelga de ayer han caldeado aún más el ambiente.</b> Según las autoridades, <b>tanto el chico que fue disparado por un policía como el hombre que fue quemado por los manifestantes continúan en estado crítico.</b></p>
