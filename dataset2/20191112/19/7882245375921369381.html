    <article>
      <h1>Кибератака на лейбористов</h1>
      <address><time datetime="2019-11-12T19:36:02+00:00">12 Nov 2019, 19:36</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FV6oCYj3mn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Лейбористская партия Великобритании совместно с Национальным центром кибербезопасности устанавливает личности злоумышленников, совершивших в понедельник масштабную кибертатаку на сайты этой политической силы.</p>
      <p>Лидер лейбористов Джереми Корбин утверждает, что хакерская атака, проведенная за несколько недель до парламентских выборов, была безуспешной:</p>
      <blockquote>Насколько нам известно, им не удалось похитить нашу информацию, атака была остановлена благодаря эффективной системе безопасности, разработанной нашими силами. Но это говорит о том, что нас ждет в преддверии выборов. Это меня очень беспокоит, потому что кибератака на политическую партию, принимающую участие в выборах, вызывает серьезные подозрения</blockquote>
      <p>Британские СМИ со ссылкой на источники в Лейбористской партии сообщают, что атака на цифровые ресурсы была проведена с компьютеров из России и Бразилии. Во вторник сайты лейбористов вновь подверглись сетевой атаке.</p>
