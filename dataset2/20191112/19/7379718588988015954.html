      <h1>The Brief From Brussels: Muro di Berlino, riscoprire un'Europa sociale</h1>
      <address><time datetime="2019-11-12T19:03:24+00:00">12 Nov 2019, 19:03</time> by <a rel="author">maria irene giuntella </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8Gnuc4xsFYo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'Unione Europea e la Germania hanno <a href="https://it.euronews.com/2019/11/09/berlino-quel-che-resta-del-muro-che-ha-spaccato-il-mondo-in-due">festeggiato</a> i 30 anni dalla caduta del muro di <a href="https://it.euronews.com/2019/11/08/la-berlino-di-ieri-e-di-oggi-com-e-cambiata-dopo-la-caduta-del-muro-e-che-cosa-resta">Berlino</a>, alcuni sostengono peró che si debba ripensare un'Europa piú sociale. Questo è il caso ad esempio di José Gonçalves, portoghese, che possiede un'automobile Trabant, uno dei simboli della Germania dell'Est.</p>
      <p>"Non sto dicendo che il modello comunista della Germania dell'Est fosse l'ideale. Ma dobbiamo almeno fermarci un minuto per pensare se ci sono altri modelli possibili. Ad esempio questo era un modello che è stato progettato alla fine anni '50 ed è stato prodotto con lievi modifiche fino al 1991. E oggi acquistiamo un'auto e la vendiamo ogni 3 anni e ogni 3 anni il marchio rilascerà una nuova versione di un'auto e non la trovo particolarmente sostenibile " ha raccontato a Euronews Gonçalves, .</p>
      <p>Un deputato europeo della sinistra GUE, Martin Schirdewan, ritiene che nella società comunista l'uguaglianza era una cosa positiva:</p>
      <p>"Non credo che la gente vorrebbe tornare al comunismo della Germania dell'Est. Questa non è la domanda da fare. Ma si tratta di rendere la società di oggi più sociale".</p>
      <h3>Le altre notizie da Bruxelles:</h3>
      <h4>Al via le audizioni degli ultimi 3 commissari Ue:</h4>
      <p>La commissione giuridica del Parlamento europeo ha approvato le dichiarazioni finanziarie dei commissari designati francese, rumeno e ungherese. I tre membri mancanti del team di Ursula Von der Leyen si preparano ad affrontare le <a href="https://it.euronews.com/2019/09/30/come-funzionano-le-audizioni-al-parlamento-europeo-per-la-conferma-dei-commissari">audizioni</a> con gli eurodeputati . Se otterranno la loro approvazione, ci sarà un voto finale in aula e quindi la nuova Commissione sarà pronta per entrare in carica.</p>
      <h4>Corte Ue: etichette speciali per prodotti da insediamenti israeliani:</h4>
      <p>La Corte di Giustizia europea ha stabilito l'obbligo per i commercianti di identificare i prodotti fabbricati negli insediamenti israeliani con etichette speciali. Non è dovuto solo a considerazioni sanitarie, economiche, ambientali e sociali, ma anche etiche.</p>
