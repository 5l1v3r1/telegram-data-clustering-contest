      <h1>Mosca contro Washington: "Vogliono creare un quasi-stato in Siria"</h1>
      <address><time datetime="2019-11-12T19:43:18+00:00">12 Nov 2019, 19:43</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5xnQpIDlhDE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>La Russia punta il dito contro gli Stati Uniti</b>, <b>rei</b> - secondo Mosca - <b>di continuare a occupare aree ricche di petrolio in Siria</b>, violando il diritto internazionale. E' quanto affermato dal <b>ministro degli Esteri russo, Sergej Lavrov</b>, a margine del secondo Forum della Pace di Parigi.</p>
      <p>"<b>Gli Stati Uniti fanno di tutto per creare la struttura per un quasi-stato</b> e stanno chiedendo ai Paesi del Golfo di fare importanti investimenti, affinché possano creare un'amministrazione locale sulla base delle forze democratiche siriane, dei curdi, dello YPG e altri, con l'intenzione molto chiara di staccare questo pezzo di territorio dalla Siria e controllare i giacimenti petroliferi situati lì", ha dichiarato il ministro.</p>
      <blockquote>Non abbiamo mai pensato alla nostra politica estera come a un modo per andare contro gli Stati Uniti. Niente affatto. In Medio Oriente, la Russia è l'unico Paese che parla con tutti; come in Siria, dove, tra l'altro, parliamo al governo, all'opposizione, ai curdi e agli americani<cite>Sergej Lavrov <br/>Ministro degli Esteri russo</cite></blockquote>
      <p>Gli Stati Uniti avevano iniziato a ritirare le proprie truppe dal nord-este della Siria a inizio ottobre, <a href="https://it.euronews.com/2019/10/08/rabbia-curda-contro-la-staffetta-tra-soldati-usa-e-turchi">scatenando la furia dei curdi</a>. Poco dopo, infatti, la Turchia ha occupato il territorio con l'obiettivo di creare una cosiddetta zona di sicurezza, estesa per oltre 400 chilometri, lungo il confine.</p>
      <h3>Proteste contro i pattugliamenti russo-turchi, morti alcuni civili</h3>
      <p>Nel frattempo, <b>diversi civili sono rimasti uccisi questo martedì, mentre protestavano contro un convoglio militare</b> durante i <a href="https://it.euronews.com/2019/11/01/nord-della-siria-al-via-i-pattugliamenti-congiunti-russia-turchia">pattugliamenti congiunti turco-russi</a> nella città di Kobane, nel nord della Siria. In alcuni video pubblicati sui social, si vedono uomini e donne di verie età che lanciano pietre contro il convoglio. Poi, secondo quando riferito dal portavoce delle Forze Democratiche Siriane, Mustafa Bali, "l'esercito turco avrebbe sparato sui manifestanti curdi, uccidendoli in pieno giorno, davanti agli occhi del mondo intero".</p>
      <p>La Turchia ha descritto le manifestazioni come una "provocazione", sostenendo di aver preso precauzioni per la sicurezza dei civili contro i manifestanti "terroristi".</p>
