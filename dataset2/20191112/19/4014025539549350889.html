      <h1>Rosario Piedra rinde protesta como titular de CNDH entre gritos y jaloneos</h1>
      <h2>Ibarra tomó protesta en medio de gritos de 'no al fraude de la CNDH'.</h2>
      <address><time datetime="2019-11-12T19:18:03+00:00">12 Nov 2019, 19:18</time> by <a rel="author">Redacción</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372792082" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>Rosario Piedra Ibarra tomó protesta este martes como titular de la Comisión Nacional de los Derechos Humanos (CNDH), luego de la polémica que provocó la votación que se llevó a cabo el 7 de noviembre.</p>
      <p>Durante la discusión, el Pleno del Senado rechazó la moción propuesta por Ricardo Monreal, coordinador de la bancada de Morena, de repetir la tercera elección.</p>
      <p>La moción de <b>Monreal fue rechazada </b>con 46 votos a favor, 67 en contra, incluidos votos de Morena, y 9 abstenciones.</p>
      <p>La sesión se prolongó durante horas por la presentación de mociones por parte de los legisladores, y entre gritos, empujones, y pancartas de "no al fraude de la CNDH" por parte de la oposición, Mónica Fernández, presidenta de la Mesa Directiva tomó protesta a Piedra Ibarra en medio de jaloneos y gritos.</p>
      <p>Sus aliados respondieron a las protestas con '¡sí se pudo, sí se pudo!'</p>
      <p>Tal fue la revuelta que el senador Gustavo Madero, del PAN, quien buscaba evitar que Piedra Ibarra tomara protesta, se cayó entre la gente que estaba alrededor de Piedra y Fernández.</p>
      <figure>
        <img src="https://www.elfinanciero.com.mx/uploads/2019/11/12/22c5a901071573618211.png"/>
        <figcaption>
          <cite>Fuente: Cuartoscuro</cite>
        </figcaption>
      </figure>
      <p>La moción rechazada de Monreal formó parte de un total de cuatro que se discutieron durante esta tarde.</p>
      <p>Una presentada por la bancada panista; otra más de Emilio Álvarez Icaza, quien pidió que la comisiones presentarán una nueva terna; una del panista Julien Rementeria, y finalmente, la de Ricardo Monreal Ávila. Todas fueron desechadas.</p>
      <p>La moción de Icaza fue rechazada con 46 votos a favor y 73 en contra, solicitaba la reposición del procedimiento de designación de la persona titular de la CNDH.</p>
      <p>Con 43 votos a favor y 77 en contra, también se rechazó la moción presentada por cinco legisladores del PAN, que señalaba que no se debía citar a Rosario Piedra a rendir protesta ante el Pleno.</p>
      <p>La del senador Rementeria se rechazó con 39 votos a favor, 68 en contra y 2 abstenciones. Proponía reponer el procedimiento de votación para el titular de CNDH.</p>
      <p>En la discusión, el PRI se mostró en contra de repetir la votación porque México y las víctimas "no se merecen que sigamos menoscabando la legitimidad de este organismo tan importante del estado".</p>
      <p>Mientras que Monreal dijo que "la derecha alteró un video acusándome de que había votado doble ¡qué poca (sic)!, qué poca vergüenza, el video tenía millones de vistas y no se detuvieron a rectificar".</p>
      <p>Xóchitl Gálvez, senadora panista, le respondió: "renuncio a ser senadora si el video está truqueado".</p>
      <p>En la sesión también sorprendió una pancarta con la leyenda' #PANMIENTE'.</p>
      <figure>
        <img src="https://www.elfinanciero.com.mx/uploads/2019/11/12/d5eca8dc381573618411.jpeg"/>
      </figure>
      <p>Anteriormente, Monreal apuntó que se repondría la votación de la elección para el nuevo ombudsperson de la CNDH.</p>
      <p>"Una nueva elección. Porque no queremos que haya dudas y Morena, como grupo parlamentario, no puede estar sometido a la duda o a la desconfianza. Es una nueva elección. Es decir, la tercera elección que tenía previsto el acuerdo parlamentario, esa es la que se vuelve a hacer. Sobre la misma terna, son los mismos que participarían", detalló el líder de la bancada de Morena.</p>
      <p>La bancada del Partido Acción Nacional (PAN), que lidera Mauricio Kuri, acusó que en el proceso de elección de Rosario Piedra Ibarra se depositaron 116 votos a la urna, pero sólo se contabilizaron 114, por lo que no se logró la mayoría calificada.</p>
      <p>Ibarra fue elegida para el cargo con 76 votos a favor el 7 de noviembre. Sin embargo, la oposición alegó un supuesto fraude en el proceso de elección de ombudsperson de la CNDH y solicitó dejar sin efectos la determinación sobre el resultado de la votación y reponer todo el procedimiento legislativo.</p>
      <p>La terna original, compuesta por Rosario Piedra, Arturo Peimbert Calvo y Jesús Orozco, requería de mayoría calificada para que el Senado estuviera en condiciones para elegir al nuevo titular.</p>
