      <h1>أوروبا تتفق على تطوير مزيد من الأسلحة بمنأى عن أمريكا</h1>
      <address><time datetime="2019-11-12T19:30:52+00:00">12 Nov 2019, 19:30</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aO-2vhJpCX0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>منحت حكومات الاتحاد الأوروبي الضوء الأخضر الثلاثاء لـ 13 مشروعًا دفاعيًا جديدًا في خطوة تهدف لتطوير المزيد من الأسلحة بشكل مستقل عن الولايات المتحدة. وبموجب الخطط التي وافق عليها وزراء دفاع الاتحاد الأوروبي في بروكسل، سيبدأ العمل على سفينة دورية جديدة وسلاح تشويش إلكتروني للطائرات وتكنولوجيات خاصة بتعقب الصواريخ الباليستية.</p>
      <p>واستغرق التفاوض حول هذه المشاريع عدة أشهر قبل الموافقة عليها، لكن الرئيس الفرنسي إيمانويل ماكرون أكد على الرغبة في تعاون أعمق في مجال الدفاع بين أعضاء الاتحاد الأوروبي الأسبوع الماضي عندما قال إن حلف الناتو الذي تقوده الولايات المتحدة دخل مرحلة "موت سريري".</p>
      <p>من جهتها أعلنت رئيسة السياسة الخارجية للاتحاد الأوروبي فيديريكا موغيريني أنه يتم العمل حاليا على 47 مشروعًا دفاعيًا مشتركًا للاتحاد الأوروبي بعد توقيع اتفاقية بين فرنسا وألمانيا و23 حكومة أخرى في الاتحاد الأوروبي في أواخر العام 2017 لتمويل وتطوير ونشر القوات المسلحة بعد قرار بريطانيا ترك الكتلة.</p>

      <p>وأدى تشكيك الرئيس الأمريكي دونالد ترامب بأهمية الحلف إلى زخم كبير في جهود تطوير الدفاعات الأوروبية بعيدا عن الولايات المتحدة الأمريكية.</p>
      <p>وعلى الرغم من وجود 22 دولة من دول الاتحاد الأوروبي في منظمة حلف شمال الأطلسي، إلا أن الاتحاد يأمل في إنشاء صندوق لتمويل الأسلحة بقيمة عدة مليارات من اليورو بداية من العام 2021 للسماح للدول بالعمل سويًا على تصميم وبناء دبابات وسفن وتكنولوجيات دفاعية جديدة.</p>
