      <h1>"الدستور" المصريّة متّهمة بـ"التحريض على قتل فنّانين" واستنكارات واسعة</h1>

        <time datetime="2019-11-12T19:55:00+00:00">12 Nov 2019, 19:55</time>

      <p>في تصرف مستهجن أثار انتقادات واسعة، قدّمت جريدة "الدستور" المصرية صورةً عبر صفحتها على "فايسبوك" تتضمن صوراً لعدة فنانين معروفين بمعارضتهم للنظام المصري الحالي، وهم خالد أبو النجا وعمرو واكد ومحمد عطية وهشام عبدالله ومحمد شومان وهشام عبد الله، وكتبت على الصورة: "لماذا لا يموت هؤلاء؟" وأرفقت صورة الفنانين بتعليق: "الموت يخطف زهرة الشباب الواعد ويترك هؤلاء... لله حكمته"، في إشارة منها إلى موت الممثل هيثم أحمد زكي.المنشور أثار استياء واستهجان عدد كبير من رواد مواقع التواصل الاجتماعي، واعتبروا أنه تحريض على القتل، وطالبوا بإقامة دعوى قضائية ضد الجريدة ومن بينهم الإعلامية اللبنانية ليليان داود التي كتبت عبر حسابها على "تويتر: "تحريض مباشر على القتل".‏واعتبرها المحامي المصري محمود رفعت "جريمة تحريض على القتل مكتملة الأركان، وبإمكان الفنانين المذكورين ملاحقة الجريدة قانونياً أمام المحاكم الدولية".‏وكذلك المحامي طارق حسين الذي وصف ذلك بـ"جريمة تحريض على القتل".‏الفنان عمرو واكد المقيم في الولايات المتحدة الأميركية، وكذلك خالد أبو النجا أعلنا عبر "تويتر" عن تحركهما لاتخاذ الاجراءات القانونية ضد الجريدة ورئيس تحريرها، فكتب أبو النجا عبر حسابه: "سأقوم باتخاذ كافة الإجراءات القانونية ضد جريدة الدستور ورئيس تحريرها ضد ما نشر من تحريض غير مباشر على القتل في صفحتها الرسمية بالأمس في موقع التواصل الاجتماعي "فايسبوك"، ما نشر ليس لة علاقة بالصحافة لا من قريب أو من بعيد".‏كما علّق عمرو واكد: "بلاغ للنائب العام ضد رئيس تحريض جريمة الدستور ومحرض هذا المنشور. بلاغ ضد إفساد منظومة القيم والأخلاق في المجتمع والتحريض على قتل أشخاص بعينهم. بلاغ ضد الإجرام في حق المهنة وفي حق مصر".‏فيما التزم محمد عطية المقيم في مصر، الصمت، ولم يردّ بأي تعليق.هشام عبدالحميد الذي يقيم في تركيا حالياً كانت نُسبت إليه تغريدة عبر "تويتر" يقول فيها إن "الجنسية المصرية لا تشرّفه، وإن الجنسية التركية أشرف منها مليون مرة". إلا أنه نفاها وقال إن التغريدة مفبركة.الصور ضمت أيضاً زميله هشام عبدالله المقيم أيضاً في تركيا ويعمل في قناة "الشرق" التي تهاجم النظام المصري، وكذلك محمد شومان الذي من أشهر أعماله "فول الصين العظيم"، ويقيم أيضاً في تركيا ويعمل في قناة "الشرق". مواضيع ذات صلة <a href="https://www.annahar.co
