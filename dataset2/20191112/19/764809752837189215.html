      <h1>ديزني تطرح خدمة ديزني بلس للأفلام حسب الطلب لمنافسة نتفليكس</h1>
      <address><time datetime="2019-11-12T19:00:16+00:00">12 Nov 2019, 19:00</time> by <a rel="author">رشيد سعيد قرني</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BuVtj8tnztE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>طرح مجمع ديزني للإنتاج السينمائي الثلاثاء في الولايات المتحدة منصته الجديدة خدمة ديزني بلس لبث الأفلام حسب الطلب التي من المنتظر أن تنافس منصة نتفليكس. وسيعتمد ديزني لنجاح منصته على علامات قوية في السينما "كبيكسار" و"مارفيل" و"ستار وارز" بالإضافة إلى تحديد قيمة اشتراك تنافسية بلغت 6.99 دولارا مع الاعتماد على استثمارات ضخمة.</p>
      <p>وسبق وأن طرح مجمع ديزني هذه الخدمة بصفة مبدئية في هولندا منذ أسابيع ولكن يبدو أنه لم يقتنع بالتأثير على السوق بالرغم من أن الأرقام الأولى كانت إيجابية. وقال رئيس ديزني المكلف بالمنتجات الموجهة للجمهور العام كيفين ماير "كل التدابير ستظهر في اليوم الحاسم لإطلاق الخدمة وخاصة خلال الساعات الأولى، حيث سننظر إلى عدد المشتركين".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194241154922926080" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>استغرقت مدة التحضير لهذا المشروع قرابة سنتين، حيث أراد ديزني أن تكون خدمة ديزني بلس رمزًا لعالم التلفزيون الجديد، الذي يمنح للمخرجين وأصحاب المحتويات حرية أكبر مقارنة بتلك التي كانوا يمتلكونها خلال تعاملاتهم مع القنوات التلفزيونية والموزعين لتقديم خدماتهم مباشرة للجمهور العام. وبهذا الطريقة يصبح المنتوج ركيزة أساسية بالنسبة للعملاق الأمريكي، الذي قام بمنح معلومات حول برامج سعر الإشتراك وحتى شركائه بشكل تدريجي على مدار الأشهر الأخيرة.</p>

      <p>ومن مدينة نيويورك، رفع المجمع الستار على هذه الخدمة الجديدة وكشف عن التصميم الذي بقي كلاسيكيًا مقارنة بتصميم نتفليكس. وعرض ديزني كيفية البحث في الخدمة من خلال توفير خاصية البحث حسب نوع البرنامج. ديزني بلس تقترح كذلك خاصية التوصيات الخاصة والأفلام الوثائقية والأفلام القصيرة والمسلسلات وغيرها، بالإضافة إلى أداة البحث والصور المصغرة لكل برنامج.</p>
      <p>العملاق الأمريكي اهتم كذلك بمراعاة تجربته وخبرته في مجال السينما والتلفزيون من خلال تقديم مكافآت خاصة ببرامجه الرئيسية مع محاولة تعميم بعض الميزات مثل 4K. ويتضمن الاشتراك أيضًا تنزيلات غير محدودة وإمكانية عرض المحتوى على أربعة أجهزة في وقت واحد وعرض مصمم للعائلات.</p>
