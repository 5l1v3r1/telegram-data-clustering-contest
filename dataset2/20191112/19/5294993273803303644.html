      <h1>João Lourenço recebido em audiência privada pelo Papa</h1>
      <address><time datetime="2019-11-12T19:37:37+00:00">12 Nov 2019, 19:37</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AYbdb46Xyu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>João Lourenço está, desde segunda-feira à noite, no Vaticano. O primeiro encontro, no dia em que Angola celebrou 44 anos de independência, foi uma visita de cortesia do seu homólogo português, Marcelo Rebelo de Sousa, que está em Roma para uma visita de Estado.</p>
      <p>Já esta terça-feira de manhã, o chefe de Estado angolano foi recebido, numa audiência privada, pelo Papa. Numa entrevista à Rádio Vaticano ficou patente a admiração de João Lourenço por Francisco, e pelo seu trabalho, ainda que a laicidade do Estado angolano não esteja em causa.</p>
      <p>À mesma rádio, o chefe de Estado mostrou-se satisfeito com os temas abordados no encontro com Francisco e com os conselhos dados pelo Sumo Pontífice da Igreja Católica.</p>
      <p>Em comunicado, a Santa Sé esclarecia que no encontro se deu <i>"especial atenção aos esforços que visam favorecer o desenvolvimento e a manutenção da paz social",</i> neste país de expressão portuguesa. A presidência angolana acrescenta que, em cima da mesa, estiveram <i>"o fenómeno das migrações, o comércio livre, a liberdade de expressão"</i>, entre outros temas.</p>
      <p>No último dia desta deslocação João Lourenço visitará monumentos da cidade do Vaticano, entre eles a Basílica de São Pedro e a Capela Sistina. João Lourenço prestará homenagem ao primeiro embaixador do Reino do Congo no Vaticano, D. António Manuel Nvunda.</p>
