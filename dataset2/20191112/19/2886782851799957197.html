      <h1>Az összeomlás szélén a jogállam Hongkongban</h1>
      <address><time datetime="2019-11-12T19:33:18+00:00">12 Nov 2019, 19:33</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/bgeIKsK7Vuo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A teljes összeomlás szélére került a jogállam Hongkongban, ahol lassan fél éve tartanak és egyre jobban elfajulnak a tüntetések. Az elmúlt napokban különösen élesen fordultak át erőszakba a tiltakozások, a rendőrség éles lőfegyverrel lőtt le egy tüntetőt, egy Peking-szimpatizánst pedig a kormányellenes demonstrálók gyújtottak fel. Mindezek előzménye az volt, hogy pénteken meghalt egy diák, aki egy rendőrségi akció idején leesett egy épület tetejéről.</p>
      <p>"Oda jutottunk, hogy a a hongkongi jogállam a totális szétesés szélére került, maszkot viselő lázongók szítják az erőszakot, és végleg maguk mögött akarják hagyni a jogállamiságot" - mondta a rendőrség szóvivője.</p>
      <p>Hongkongban júniusban kezdődtek a demonstrációk, amiért a Pekinghez hű városvezetés megpróbált elfogadtatni egy törvényt, amely értelmében a gyanúsítottakat ki lehetett volna adni Kínának is. Bár a tervezetet visszavonták, a tüntetések a kínai hegemónia ellen fordultak és azóta is erről szólnak.</p>
