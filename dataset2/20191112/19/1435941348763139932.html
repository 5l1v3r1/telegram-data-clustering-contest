      <h1>بيع فرخ شاهين بـ400 ألف ريال</h1>
      <address><time datetime="2019-11-12T19:54:42+00:00">12 Nov 2019, 19:54</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - فواز الأسلمي - حفر الباطن</p>
      <p>سجل مزاد الصقور بمحافظة حفر الباطن، مساء اليوم الثلاثاء، أعلى قيمة شرائية لنوع فرخ شاهين تم بيعه بمبلغ 400 ألف ريال.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/CtRJB-gfopo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وشهد المزاد إقبالًا كبيرًا من الزوار بعد أن تم صباح اليوم الإعلان عن الشاهين في مواقع التواصل وعن مواصفاته التي تعتبر نادرة.</p>
      <p>وأوضح رئيس سوق الصقور بحفر الباطن، فالح بن محمد العدواني، في تصريحات إلى “<b>المواطن</b>“، أن الشاهين يعتبر من النوادر بعد اكتماله للمواصفات من ناحية الطول والعرض والوزن، ويعتبر هو الثاني الذي تم صيده هذا الموسم بعد شاهين عرعر الذي بيع بـ610 آلاف ريال قبل أسبوع.</p>
      <p> </p>
