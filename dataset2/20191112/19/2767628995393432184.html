      <h1>Morales promete seguir "la lucha" desde México</h1>
      <address><time datetime="2019-11-12T19:47:53+00:00">12 Nov 2019, 19:47</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BnovIHSXqmg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Evo Morales ya se encuentra en México. El expresidente de Bolivia ha llegado a bordo de un avión de la Fuerza Aérea Mexicana, dos días después de renunciar a su cargo. Morales, quien ha reiterado su denuncia de golpe de Estado, ha obtenido el asilo político de las autoridades mexicanas por "razones humanitarias", al considerar que su vida corría peligro.</p>
      <p>"Mientras tenga la vida, seguimos en política. Mientras tenga la vida, sigue la lucha. Y estamos seguros que los pueblos del mundo tienen todo el derecho a la libertad", ha dicho Morales desde México.</p>
      <p>La renuncia de Morales se produjo después de tres semanas de violentas protestas contra su reelección, en las que murieron 3 personas y más de 400 resultaron heridas. La oposición había denunciado fraude en los comicios del 20 de octubre.</p>
      <p>La situación en el país andino sigue siendo tensa, con numerosos saqueos e incendios. Aviones militares han sobrevolado a baja altura en La Paz y El Paso en un intento de contener los disturbios.</p>
