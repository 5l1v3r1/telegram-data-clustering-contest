      <h1>كلب مسعور يهاجم 3 مواطنين في الخيام</h1>
      <address><time datetime="2019-11-12T20:00:30+00:00">12 Nov 2019, 20:00</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للاعلام" بأنّ 3 مواطنين أصيبوا في مدينة الخيام بعدما هاجمهم كلب مسعور، وتمّ نقلهم على الفور إلى مستشفى نبيه بري الحكومي لتلقي العلاج اللازم.</p>
