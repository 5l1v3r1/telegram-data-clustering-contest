      <h1>وفاة طفل متأثراً بجروجه بعد صدمه على أوتوستراد كفرحزير</h1>
      <address><time datetime="2019-11-12T20:17:38+00:00">12 Nov 2019, 20:17</time> by <a rel="author">Lebanon 24</a></address>
      <p>توفي الطفل عبد القادر ع. (مواليد 2012، سوري الجنسية)، الذي كان أصيب إثر صدمه على اوتوتستراد كفرحزير - الكورة مساء اليوم، متأثراً بجروحه، في "مستشفى البرجي" في اميون.</p>
