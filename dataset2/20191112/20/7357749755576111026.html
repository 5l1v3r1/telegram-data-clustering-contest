      <h1>France : une embellie durable de l'emploi ?</h1>
      <address><time datetime="2019-11-12T20:19:21+00:00">12 Nov 2019, 20:19</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WqRzPfHklA0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'économie française saura-t-elle résister aux turbulences qui plombent les échanges internationaux ?</p>
      <p>Dans l'hexagone, plus de 93 000 emplois ont été créés au premier trimestre, soit une hausse de 0,4 %, et plus de 218 000 sur les douze derniers mois, selon l'INSEE. Alors que 2018 s'est montrée contrastée, l'année 2019 témoigne d'un <a href="https://www.la-croix.com/Economie/France/bonne-surprise-creations-demplois-France-2019-06-12-1201028379">regain d'embauches</a> dans la durée.</p>
      <p>Une <a href="https://www.journaldeleconomie.fr/Le-secteur-prive-a-cree-54%C2%A0300-postes-nets-au-troisieme-trimestre_a8062.html">tendance</a> qui concerne essentiellement le tertiaire, mais l'emploi industriel connaît aussi une embellie, avec plus de 18 000 postes créés en l'espace d'un an. L'accélération la plus remarquée vient du secteur du bâtiment, qui a observé la hausse trimestrielle la plus élevée depuis 2007, pour le début de l'année. En l'espace de trois ans, ce sont près de 800 000 emplois qui ont été créés sur l'ensemble du territoire.</p>
      <p>Reste à savoir si ces chiffres pourront se consolider dans les prochains mois. La Banque de France prévoit un ralentissement de la croissance française pour le dernier trimestre, qui devrait augmenter d'1,3 % sur l'ensemble de l'année, soit une hausse plus importante, en moyenne, que chez nos voisins européens.</p>
      <p>Une exception qui s'explique par une demande intérieure stable, grâce au moral des ménages au plus haut depuis janvier 2018. Autre facteur qui permet aux entreprises de l'hexagone de rester sur une lancée favorable : le tissu économique est moins exposé que dans d'autres pays aux soubresauts du ralentissement mondial, qui se resserre aussi sur la zone euro.</p>
