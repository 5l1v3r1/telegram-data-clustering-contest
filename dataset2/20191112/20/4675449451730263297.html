      <h1>Autoridades registraron incremento de menores de edad en delitos</h1>
      <address>
        <time datetime="2019-11-12T20:20:32+00:00">12 Nov 2019, 20:20</time>
      </address>
      <p>En las últimas semanas las autoridades han registrado el incremento de menores de edad en delitos como el “fleteo”. Lo que sorprende son los motivos por los cuales los menores están delinquiendo.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d3OuEG9T9Jc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tan solo en la semana pasada fueron aprehendidos tres menores de edad quienes gracias a la denuncia <a href="https://telemedellin.tv/iniciaron-las-obras-de-los-paraderos-de-buses-electricos-de-la-nueva-linea-o-del-metro/362928/">ciudadana</a> fueron sorprendidos realizando “fleteo”.</p>
      <p>A propósito de este tema se espera que esta semana sea presentado un grupo especial contra el “fleteo”, pues ya se acerca diciembre que es tal vez la época del año más llamativa para este tipo de delincuentes.</p>
      <p>Recuerde que a través de la línea 123 usted podrá denunciar este tipo de delitos en el<b> Valle de Aburrá</b>.</p>
