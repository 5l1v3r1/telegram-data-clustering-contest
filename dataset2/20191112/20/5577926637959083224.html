      <p>Новости:<br/>1.В ночь на 12 ноября в Газе точечным ударом был ликвидирован главарь северного крыла террористической организации "Бригады Аль–Кудса" (Исламский джихад) Бахаа Абу аль–Ата. Погибла также его жена, еще двое получили ранения.<br/>–––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––<br/>upd: Убили потому что он спланировал и собирался осуществить очень крупный теракт.<br/>Подробности тут: <a href="http://www.newsru.co.il/israel/12nov2019/zahal_511.html">http://www.newsru.co.il/israel/12nov2019/zahal_511.html</a><br/>Тянет на отдельный пост.<br/>––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––––<br/><br/>2.Сирийское государственное агентство SANA сообщает, что 12 ноября в 04:14 ВВС Израиля нанесли удары по дому лидера палестинского "Исламского джихада" Акрама аль–Аджури в районе Аль–Мазэ в Дамаске. По сведениям агентства, убиты сын Акрама аль–Аджури, Муаз, и некто по имени Абдулла Юсуф Хасан. Сам главарь террористов, его жена и дочь получили ранения.<br/><br/>Армия обороны Израиля готовится к широкомасштабной операции в Газе. Вводятся ограничения для жителей районов, находящихся в непосредственной близости от границы сектора. Высока вероятность ракетных обстрелов южных и центральных районов Израиля.<br/><br/>Пока еще живые исламские джихадисты из Газы с утра выпустили порядка 200 ракет по Израилю. Система "Железный купол" успешно осуществила перехват 90% вражеских ракет русского и иранского производства, остальные, вроде, упали на незаселенных территориях<br/><br/>Министр обороны Израиля Нафтали Беннет подписал указ, согласно которому в ближайшие 48 часов в израильском тылу объявляется особое положение. Оно распространяется на населенные пункты, находящиеся в радиусе 80 км от сектора Газы. То есть, в них включены Тель–Авив и Иерусалим.<br/><br/>Детский мультик, объясняющий малышам, почему из Газы летят ракеты и как работает система противоракетной обороны "Железный купол"<br/><a href="https://shaon.livejournal.com/324029.html">https://shaon.livejournal.com/324029.html</a></p>
