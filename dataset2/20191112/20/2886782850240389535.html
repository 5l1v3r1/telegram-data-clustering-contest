      <h1>Újabb kibertámadás a brit Munkáspárt ellen</h1>
      <address><time datetime="2019-11-12T20:14:11+00:00">12 Nov 2019, 20:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gE6D8Mo9_nk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Két nap alatt immár a második hackertámadás érte kedden a brit Munkáspártot. A nagy valószínűséggel túlterheléses támadással a legnagyobb ellenzéki párt informatikai rendszerét akarták megbénítani napra pontosan egy hónappal az előrehozott parlamenti választás előtt.</p>
      <p>- Amennyire meg tudjuk állapítani semmilyen információt nem töltöttek le, a támadás végsősoron sikertelen volt, köszönhetően a házon belül fejlesztett védelmi rendszerünknek. Mindez ugyanakkor jelzi, mi minden várható a kampányban és ez nagyon idegesít. Egy politikai párt ellen kampány idején végrehajtott kibertámadás nagyon gyanús és aggasztó - mondta a pártot vezető Jeremy Corbyn.</p>
      <p>A Munkáspárt a történtekről értesítette a brit Országos Kiberbiztonsági Központot. Az ellenzéki párt illetékese szerint a támadás jórészt Oroszországból és Brazíliából indult.</p>
