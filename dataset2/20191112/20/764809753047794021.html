      <h1>استمرار الاحتجاجات في العراق ومساع أممية لحل الأزمة</h1>
      <address><time datetime="2019-11-12T20:00:51+00:00">12 Nov 2019, 20:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xaW97_1RKnU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>واصل طلاب ومعلمون اعتصاماتهم الثلاثاء في مدن متفرقة في جنوب العراق، تزامنا مع مساعي الأمم المتحدة الضغط على الحكومة لتبني إصلاحات كبيرة في غضون ثلاثة أشهر لمواجهة الاحتجاجات التي تطالب بـ "إسقاط النظام" حيث تسعى الأمم المتحدة لأن تكون عرابة الحل للأزمة العراقية من خلال وضع خارطة طريق واجتماع عقدته مع المرجعية الدينية الشيعية الأعلى في العراق الاثنين، بعد توصل الأحزاب السياسية في البلاد من خلال تدخل الجارة إيران إلى اتفاق على بقاء النظام.</p>
      <p>لكن ذلك لم يردع الشارع حتى الآن، فأغلقت معظم المدارس والجامعات في جنوب العراق أبوابها الثلاثاء، بعدما أعلنت نقابة المعلمين إضرابا عاما في محاولة لإعادة الزخم إلى <a href="https://arabic.euronews.com/2019/10/26/renewed-demonstrations-tahrir-square-central-baghdad-iraq-reperations-parliament-session">الاحتجاجات</a> المناهضة للحكومة التي تعم البلاد منذ أسابيع. وفي وقت مبكر من مساء هذا الثلاثاء، كان دوي الذخيرة الحية والغاز المسيل للدموع والقنابل الصوتية ما تزال مسموعة قرب ساحة التحرير، رد عليها المتظاهرون برشق الحجارة والقنابل الحارقة. وأصيب العشرات بجروح الثلاثاء.</p>
      <p>ورغم دعوات السلطات لـ "العودة إلى الحياة الطبيعية"، واصل المتظاهرون المطالبة بنظام حكم جديد وتغيير الطبقة السياسية في بلد يعد من الأغنى بالنفط في العالم، وبين الدول الأكثر فسادا على حد سواء.</p>
      <p>ومنذ الأول من أكتوبر-تشرين الأول الماضي، أسفرت الاحتجاجات الدامية عن مقتل 319 شخصا، بحسب أرقام رسمية. ومنذ نهاية أكتوبر-تشرين الأول، تحول <a href="https://arabic.euronews.com/2019/10/25/new-demonstrations-against-the-government-in-iraq">الحراك</a> في جنوب البلاد ذات الغالبية الشيعية، إلى موجة عصيان مدني. وفي محافظة العمارة، أغلق المتظاهرون مكتب قناة العراقية الحكومية، حسبما أفاد مراسل وكالة الأنباء الفرنسية. وتظاهر المئات في مدينة الكوت، وقاموا بجولات لإغلاق المدارس والإدارات الرسمية. وفي الحلة أيضا، جنوب بغداد، لم تفتح المدارس أبوابها لغياب المعلمين، فيما قلصت الدوائر العامة عدد ساعات العمل. وفي الناصرية، حيث قتل متظاهران ليل الاثنين-الثلاثاء وفق مصادر طبية، وفي الديوانية، وهما المدينتان اللتان تعدان رأس الحربة في موجة الاحتجاجات بالجنوب، أغلقت كافة المؤسسات التعليمية أبوابها.</p>
      <p>ذلك الزخم غذاه كلام المرجع الديني الشيعي الأعلى في البلاد <a href="https://arabic.euronews.com/2019/10/11/sistani-iraqi-government-is-responsible-for-killing-of-protester-s-in-last-demonstraion-s">آية الله علي السيستاني</a>، الذي أعطى غطاء للمتظاهرين في وجه مسعى <a href="https://arabic.euronews.com/2019/10/14/can-iraqi-authorities-win-popular-trust-after-bloody-demonstrations">الحكومة</a> إلى فضها.</p>
      <p>وأعلنت ممثلة الأمم المتحدة جينين هينيس بلاسخارت بعد لقائها السيستاني الاثنين في النجف، إن المرجعية أقرت خارطة الطريق التي عرضتها المنظمة وتتضمن مراجعة قانون الانتخابات في غضون أسبوعين. من جهتها، أعلنت للجنة البرلمانية لحقوق الإنسان التي تنتقد السلطات، أنها ستعد في هذا الاجتماع تقريراً عن إدارة الأزمة.</p>
      <p>وقالت بلاسخارت، التي تحل الأربعاء ضيفة على البرلمان العراقي، إن السيستاني الذي لا يتحدث أبدا للعلن، "يشعر بقلق لرؤية القوى السياسية غير جادة بما يكفي لتنفيذ إصلاحات مماثلة".</p>
      <p>
        <b>للمزيد:</b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/10/03/iraq-all-you-need-to-know">ماذا يحدث في العراق؟ وما أسباب المظاهرات؟</a>
        </b>
      </p>
      <p>
        <b>
          <a href="https://arabic.euronews.com/2019/11/11/us-voices-concern-exhorts-iraq-to-stop-violence-against-protesters-urges-snap-election">مظاهرات العراق: واشنطن "قلقة" وتدعو لوقف العنف ضد المحتجين واجراء انتخابات مبكرة</a>
        </b>
      </p>
      <p>وتحاول القوات الأمنية مجددا سد كل الطرقات المؤدية إلى التحرير بالكتل الإسمنتية، بعدما أقدم المتظاهرون على إسقاطها أول مرة. وخلف تلك الكتل، تتمركز قوات <a href="https://arabic.euronews.com/2018/12/22/iraqi-police-uses-force-and-live-ammunition-to-disperse-protesters-in-basra">مكافحة الشغب</a> التي تواصل إطلاق الغاز المسيل للدموع والقنابل الصوتية، بحسب ما أفاد مراسلون من الوكالة الفرنسية للأنباء.</p>
      <p>وقال المتظاهر علي كاظم الذي يبلغ من العمر 33 عاما: "نحن متفائلون بالأمم المتحدة وزيارتها للسيستاني"، وأضاف الشاب الذي يلف علم العراق حول عنقه: "نحن نريدهم أن يتدخلوا، الشعب جاع ومات من المعاناة، فعلوا بنا كل شيء"، في إشارة إلى الطبقة السياسية.</p>
      <p>ورفع متظاهرون لافتات كتب على إحداها "بلدنا أعز مني ومن ابني الوحيد"، خصوصا وأن السواد الأعظم من المتظاهرين هم ممن دون الخامسة والعشرين من العمر. ويشكل الشباب 60 في المائة من عدد سكان العراق البالغ 40 مليون نسمة. وتصل نسبة البطالة بينهم إلى 25 في المائة، بحسب البنك الدولي.</p>
      <p>وكانت <a href="https://arabic.euronews.com/2017/05/10/iraq-unemployment-problem-civil">البطالة</a> من أهم دوافع الاحتجاجات التي انطلقت في الأول من أكتوبر-تشرين الأول، وأسفرت حتى اليوم عن مقتل 319 شخصاً على الأقل، بحسب <a href="https://arabic.euronews.com/2019/10/22/government-report-acknowledges-the-deaths-of-157-people-in-iraq-protests">أرقام رسمية</a>.</p>
      <p>ومع ذلك، اتفقت الأحزاب العراقية بعد اجتماعات أشرف عليها قائد فيلق القدس في الحرس الثوري الإيراني الجنرال قاسم سليماني، الذي يزور العراق بشكل متكرر خصوصا خلال الأزمات، على تجفيف الشارع وإنهاء الاحتجاجات، وبقاء حكومة <a href="https://arabic.euronews.com/2019/11/06/adel-abdul-mahdi-between-the-political-settlement-and-tehran-s-growing-influence-in-iraq">عادل عبد المهدي</a> في السلطة.</p>
      <p>لكن الأمم المتحدة تواصل التوسط بين الأطراف العراقية، وطالبت بإطلاق سراح كل المتظاهرين المعتقلين وإلقاء الضوء على عمليات الخطف التي تستهدف ناشطين وأطباء يعتقد المدافعون عن حقوق الانسان أن مجموعات مسلحة تقف وراءها.</p>
      <p>كما طالبت بإجراء استفتاء حول إصلاح دستوري خلال ثلاثة أشهر، وإعادة النظر في القانون الانتخابي خلال أسبوعين، واتخاذ إجراءات إضافية لمكافحة <a href="https://arabic.euronews.com/2019/11/11/from-baghdad-to-beirut-one-pain-is-gathering-protesters-against-corrupted-elite-regime">الفساد</a>.</p>
