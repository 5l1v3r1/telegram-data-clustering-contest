      <h1>Лавров: Россия ведёт переговоры со всеми</h1>
      <address><time datetime="2019-11-12T20:29:06+00:00">12 Nov 2019, 20:29</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qYSVdVlBc8g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ситуация в Сирии и Ливане, сохранение Совместного всеобъемлющего плана действий по иранской ядерной программе, перспективы урегулирования на Украине, - эти и другие вопросы прокомментировал перед участниками второго Парижского форума мира глава российского МИДа.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194293413887250434" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Многих из собравшихся в зале интересовали ставшие за последнее время напряженными отношения между Россией и США: "Они (США - прим.ред.) делают все, чтобы создать квазигосударственные структуры на восточном берегу Евфрата, - заявил в частности Сергей Лавров, - и просят страны Персидского залива инвестировать значительные средства на создание местной администрации на основе Сирийских Демократических сил, курдов из "Отрядов самообороны" и других, с неприкрытым намерением отделить эту часть Сирии, чтобы контролировать там нефтяные месторождения".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194328472962904067" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>При этом глава МИДа РФ отверг обвинения в неоколониализме, подчеркнув, что Россия присутствует в Сирии на законных основаниях для помощи в борьбе с терроризмом, а также упреки в тенденциозности:</p>
      <p>"Мы никогда не разрабатывали нашу внешнюю политику в противовес Соединенным Штатам. Ни в коем разе. Если взять Ближний Восток, то Россия - единственная страна, которая ведёт переговоры со всеми, если же взять Сирию, то мы ведем переговоры с правительством, оппозицией, курдами и с американцами тоже, кстати".</p>
      <p>Между тем во вторник пятое совместное патрулирование Турции с Россией в приграничном городе Кобани привело к инциденту. Военные открыли стрельбу боевыми патронами, чтобы рассеять местных жителей, которые забрасывали камнями патруль в попытке заблокировать его. Патруль также применил слезоточивый газ. Одни источники сообщают о трёх раненых, другие о двух убитых и семи раненых.</p>
