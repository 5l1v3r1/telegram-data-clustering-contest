      <h1>Якутия, гора Палатка</h1>
      <address><time datetime="2019-11-12T20:50:23+00:00">12 Nov 2019, 20:50</time> by <a rel="author" href="https://d3.ru/user/shinkareff/" target="_blank">shinkareff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HgnK7avSz58" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=HgnK7avSz58">Восточная Якутия 2019 — путешествие на гору Палатка</a><br/>Дневник путешествия по Восточной Якутии в июле 2019 года. Маршрут: посёлок Тёплый Ключ — река Куранах — река Дыбы — ручей Делинкичан — река Колтако — река Сунта…<cite>www.youtube.com</cite></blockquote>
      <p>Сходил прошедшим летом на гору. Не особо сложная вершина, ниже трёх тысяч. Проблема только в автономности — да, собственно, и это не проблема, учитывая вес современного снаряжения и сублиматов. На самом деле, проблема только с погодой: никакая метеостанция не предскажет, в каком распадке выльется–высыпется очередная туча; а также где и сколько придётся стоять в ожидании погоды. <br/><br/>Обычно делаю подобного рода отчёты не больше, чем на полчаса, но тут изменил правилам. Спонсоров нет, на телевизионный эфир не рассчитывал, поэтому 50 минут. Материал снят одной китайской экшн–камерой, коптер не брал. Лето 2019 года, граница Якутии и Хабаровского края, массив горы Палатка.</p>
