      <h1>Acqua alta e disagi a Venezia</h1>
      <address><time datetime="2019-11-12T23:36:25+00:00">12 Nov 2019, 23:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iSh4mkqqTpc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Scuole chiuse e ovvi disagi a Venezia, e il sindaco, Luigi Brugnaro, invita i cittadini a non uscire dalle proprie case e chiede che sia riconosciuto lo stato di calamità. Brugnaro ha chiesto aiuto al governo: "chiediamo al governo di partecipare e di capire a che livello è l'organizzazione del Mose, perché qui si rischia veramente di non farcela più", ha detto.</p>
      <p>L'acqua alta nel capoluogo lagunare in serata raggiungeva i 183 centimetri, mai così alta dal 1966, poi è salita ancora, 187 centimetri alle 22.50. Dieci minuti dopo iniziava a calare.</p>
      <p>Il record storico, del 4 novembre 1966, fu di 194 centimetri.</p>
