      <h1>(G)I-DLE Soyeon's chemistry with her manager delights netizens</h1>
      <address><time datetime="2019-11-12T23:17:00+00:00">12 Nov 2019, 23:17</time> by <a rel="author">sl278</a></address>
      <figure>
        <img src="https://i.imgur.com/cR06J9o.jpg"/>
        <figcaption>NEWSEN</figcaption>
      </figure>
      <p><b>(G)I-DLE</b> member<b> Soyeon</b>'s cute interaction with her manager made fans smile. </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fKjYSKdINHE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The popular star arrived at Incheon International Airport on November 12 after performing <a href="https://www.allkpop.com/video/2019/11/league-of-legends-drops-animated-mv-and-live-performance-of-true-damages-giants-featuring-gi-dles-soyeon">"GIANTS" in Paris as a part of True Damage for the </a><b><a href="https://www.allkpop.com/video/2019/11/league-of-legends-drops-animated-mv-and-live-performance-of-true-damages-giants-featuring-gi-dles-soyeon">2019 League of Legends World Championships</a></b>. She was seen smiling brightly at her manager as he took her suitcase, showing off their friendly camaraderie.  </p>
      <p>Netizens have been loving the chemistry and made it clear in the comments, stating: </p>
      <p>
        <i>"I find her really cool and confident."</i>
      </p>
      <p>
        <i>"I think they're actually really close. Look at that smile!"</i>
      </p>
      <p>
        <i>"I can imagine the manager saying 'Soyeonnie... Did you wait a while?'"</i>
      </p>
      <p>You can't help but love beautiful Soyeon!</p>
