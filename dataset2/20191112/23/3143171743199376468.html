      <h1>Villa San Giovanni, nave Rfi sbatte contro la banchina, passeggeri bloccati per ore [foto e video]</h1>
      <address><time datetime="2019-11-12T23:27:26+00:00">12 Nov 2019, 23:27</time> by <a rel="author" href="https://www.tempostretto.it/author/simone-pizzi" target="_blank">Simone Pizzi</a></address>

      </figure>
      <p>
        <i>Reggio Calabria, incidente a Villa San Giovanni, la nave Scilla ha sbattuto violentemente contro la banchina danneggiando l'innesto dei binari, passeggeri bloccati a bordo</i>
      </p>
      <p>Reggio Calabria, 13 nov – La nave “Scilla” di Trenitalia nella serata di martedì 12 novembre durante l’ingresso in porto a Villa San Giovanni ha urtato in fase di approdo la banchina, danneggiandola. I passeggeri del treno trasportato sono da ore bloccati. La nave era partita intorno alle 21 dal porto di Messina, direzione sponda calabra, ma purtroppo a causa del forte vento durante le manovre di attracco la nave ha impattato contro la banchina danneggiando l’innesto dei binari.</p>
      <p>Tanta paura per i passeggeri che hanno sentito un botto fortissimo. A causa del danno i binari non sono percorribili e non è stato possibile effettuare le operazioni di sbarco del treno. In un primo momento si pensava di fare scendere i passeggeri a piedi per poi fare cambiare treno, ma poi è stata presa la decisione di sistemare i danni e procedere poi con lo sbarco dei vagoni. I tecnici stanno lavorando intensamente per rimettere tutto a posto, riallineare la passerelle e riconnettere i binari.</p>
      <p>Nel frattempo i passeggeri, bloccati a bordo, stanno ricevendo dagli uomini di Trenitalia tutto il supporto necessario compresa acqua e altri generi di prima necessità. Pare che non ci sia alcun ferito e che i passeggeri stiano bene. Si conta nelle prossime ore di riportare tutto alla normalità, nel frattempo il ritardo maturato è di più di 300 minuti.</p>
      <p>Nel frattempo anche altre navi stanno avendo grossi problemi di navigazione, in particolare una nave Blueferries sta avendo dei problemi ad attraccare al porto di Villa San Giovanni, comportando così de ritardi e la creazione di code. Il gestore fa sapere che, fino a domani, a causa delle difficili condizioni meteo marine le corse verranno fatte solamente nelle tratta Messina porto storico – Villa San Giovanni. Code si sono registrare anche per Caronte&amp;Tourist.</p>
