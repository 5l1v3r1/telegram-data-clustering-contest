      <h1>Bảo tồn di sản ca trù: Câu ca, nhịp phách vang ngân dịp cuối tuần</h1>
      <h2>Vào tối thứ Bảy hàng tuần, câu ca, nhịp phách ca trù lại vang ngân tại Bích Câu Đạo quán (Hà Nội), đưa không gian này thành điểm hẹn của những người yêu di sản.</h2>
      <address><time datetime="2019-11-12T23:00:00+00:00">12 Nov 2019, 23:00</time> by <a rel="author">Thu Uyên (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_1.jpeg"/>
        <figcaption>Lịch biểu diễn định kỳ vào tối thứ Bảy hàng tuần được Câu lạc bộ ca trù Bích Câu duy trì từ tháng 4/2018. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_2.jpeg"/>
        <figcaption>Nghệ sỹ ưu tú Vân Mai - ca nương luôn đau đáu với việc bảo tồn và phát huy giá trị ca trù trong đời sống đương đại là một trong những trụ cột của Câu lạc bộ ca trù Bích Câu. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_3.jpg"/>
        <figcaption>Ca trù có vị trí đặc biệt trong kho tàng âm nhạc truyền thống của Việt Nam, gắn liền với lễ hội, phong tục, tín ngưỡng, văn chương, tư tưởng và triết lý sống của người Việt. Loại hình nghệ thuật này từng rất phổ biến trong đời sống sinh hoạt văn hóa ở Việt Nam từ đầu thế kỷ 20 trở về trước. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_4.jpg"/>
        <figcaption>Trong lịch sử, ca trù thường được trình diễn ở các đình làng, đền thờ thần, nhà thờ tổ nghề, ca quán và dinh thự của quan lại, trí thức... Bởi vậy, ca trù có nhiều hình thức thể hiện: hát thờ, hát thi, hát tế tiên sư... (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_5.jpg"/>
        <figcaption>Bên cạnh lời ca và tiếng phách, múa cũng là một thành tố quan trọng góp phần tạo nên nét đặc sắc của loại hình di sản này. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_6.jpg"/>
        <figcaption>Từ khi được công nhận là di sản văn hóa phi vật thể của thế giới, ca trù đã xuất hiện nhiều hơn trong những sinh hoạt văn hóa của cộng đồng. Việc duy trì lịch biểu diễn định kỳ của câu lạc bộ cũng nhằm góp phần đưa di sản này đến gần hơn với công chúng hiện đại. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_7.jpg"/>
        <figcaption>Hiện nay, ca trù đã hình thành được thế hệ đào nương, kép đàn mới, được công chúng đón nhận. Việc biểu diễn ca trù tại Bích Câu Đạo quán không chỉ có các ca nương đã thành danh mà còn có các ca nương trẻ. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_8.jpg"/>
        <figcaption>Khán giả đến với những buổi biểu diễn của Câu lạc bộ ca trù Bích Câu thuộc nhiều lứa tuổi khác nhau. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/rfnuu/2019_11_12/vnp_ca_tru_bich_cau_9.jpg"/>
        <figcaption>Nghệ sỹ ưu tú Vân Mai chia sẻ, một trong những điều đáng mừng nhất là các bạn trẻ chủ động đến, nghe để hiểu hơn về vốn văn hóa cổ truyền của dân tộc. (Ảnh: Thu Uyên/Vietnam+)</figcaption>
      </figure>
