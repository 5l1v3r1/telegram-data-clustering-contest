      <h1>Kλιμακώνεται η ένταση στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-12T23:21:15+00:00">12 Nov 2019, 23:21</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o7jmRqDm4aE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η αστυνομία του Χονγκ Κονγκ έριξε σήμερα δακρυγόνα στους διαδηλωτές στην οικονομική συνοικία Σέντραλ στην καρδιά της πρώην βρετανικής αποικίας, όπως και σε δύο πανεπιστημιουπόλεις για να διαλύσει τις συγκεντρώσεις ακτιβιστών υπέρ της δημοκρατίας, καθώς, σύμφωνα με εκπρόσωπό της, η βία έχει οδηγήσει πλέον την υπό κινεζική κυριαρχία πόλη στα «πρόθυρα πλήρους κατάρρευσης».</p>
      <p>Τα επεισόδια αυτά σημειώνονται μια μέρα μετά το περιστατικό κατά το οποίο η αστυνομία πυροβόλησε έναν διαδηλωτή από μικρή απόσταση, ενώ ένας άνδρας ντυμένος στα μαύρα περιέλουσε με βενζίνη και πυρπόλησε έναν άλλον σε δύο από τα χειρότερα επεισόδια βίας που έχουν σημειωθεί εδώ και δεκαετίες στην πρώην βρετανική αποικία. Και οι δύο τραυματίες εξακολουθούν να νοσηλεύονται σε κρίσιμη κατάσταση.</p>
      <p>Τουλάχιστον 1.000 διαδηλωτές, πολλοί με ρούχα γραφείου και μάσκες, πραγματοποίησαν πορεία στην Σέντραλ για δεύτερη ημέρα την ώρα του γεύματος, αποκλείοντας τους δρόμους κάτω από ορισμένους από τους πιο ψηλούς ουρανοξύστες και τα πιο ακριβά ακίνητα της περιοχής.</p>
      <p>Αφού το πλήθος διαλύθηκε, η αστυνομία έριξε δακρυγόνα στους εναπομείναντες διαδηλωτές σε έναν μικρό δρόμο. Η αστυνομία προχώρησε εξάλλου σε περίπου δέκα συλλήψεις, ρίχνοντας μερικούς από τους συλληφθέντες στο πεζοδρόμιο μπροστά από το πολυτελές κοσμηματοπωλείο Tiffany &amp; Co και κρατώντας τους πεσμένους εκεί.</p>
      <p>«Η κοινωνία μας έχει οδηγηθεί στα πρόθυρα πλήρους κατάρρευσης», δήλωσε εκπρόσωπος της αστυνομίας σε συνέντευξη Τύπου που παραχώρησε, αναφερόμενος στις δύο τελευταίες ημέρες των έντονων επεισοδίων βίας.</p>
      <p>Ο ίδιος σημείωσε επίσης σχετικά με τον άνδρα που περιέλουσαν χθες με βενζίνη ότι εξακολουθεί να βρίσκεται σε κρίσιμη κατάσταση και απηύθυνε έκκληση στον κόσμο για πληροφορίες σχετικά με τον δράστη της επίθεσης.</p>
      <p>Στο ίδιο πνεύμα το Πεκίνο ανακοίνωσε σήμερα ότι το πιο σημαντικό πράγμα τώρα στο Χονγκ Κονγκ είναι να σταματήσει η βία, μετά την καταδίκη χθες από τις ΗΠΑ της «μη δικαιολογημένης χρήσης θανατηφόρας βίας» στα πρόσφατα αιματηρά επεισόδια στην πρώην βρετανική αποικία και την έκκλησή τους προς την Κίνα να τιμήσει τις δεσμεύσεις της ως προς την ελευθερία της έκφρασης στην περιοχή αυτή.</p>
      <p>Ο εκπρόσωπος του κινεζικού υπουργείου Εξωτερικών Γκενγκ Σουάνγκ έκανε το σχόλιο αυτό κατά τη διάρκεια της ημερήσιας ενημέρωσης των δημοσιογράφων στο Πεκίνο.</p>
