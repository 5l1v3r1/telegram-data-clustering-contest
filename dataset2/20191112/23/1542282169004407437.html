      <h1>Ο «πόλεμος» του streaming μόλις ξεκίνησε</h1>
      <address><time datetime="2019-11-12T23:47:07+00:00">12 Nov 2019, 23:47</time> by <a rel="author">Ioannis Giagkinis</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U1KtCPDrFlQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκανε πρεμιέρα νωρίς το πρωί της Τρίτης στις ΗΠΑ η πολυαναμενόμενη τηλεοπτική διαδικτυακή πλατφόρμα Disney+ της Walt Disney Co.</p>
      <p>Με τον τρόπο αυτόν, ο κολοσσός της ψυχαγωγίας μπαίνει στον πόλεμο του streaming φιλοδοξώντας να αναδειχθεί σε ηγέτη και της συνεχούς ροής.</p>
      <p>Είχε προηγηθεί η είσοδο στην αγορά από τις αρχές του μήνα της Apple TV και αυτή είναι μόνο η αρχή.</p>
      <p>Η Disney και η Apple εισήλθαν σε μια αγορά ήδη γεμάτη με επιτυχίες, όπου το Netflix έχει ηγεμονική θέση αλλά πλέον διατηρεί μεγάλο μερίδιο και το Amazon Prime.</p>
      <p>Ακόμα πιο πολλοί αντίπαλοι αναμένονται το 2020 με το Peacock του ομίλου NBC να προγραμματίζει το λανσάρισμά του τον Απρίλιο και το HBO Max τον Μάιο του 2020.</p>
      <p>Η νέα πλατφόρμα της Disney έχει συνδρομή μόλις 7 δολάρια το μήνα, την μισή αυτήν του Netflix. Στόχος είναι να προσελκύσει 90 εκατομμύρια συνδρομητές παγκοσμίως μέσα στην προσεχή πενταετία.</p>
      <p>Η νέα πλατφόρμα δίνει έμφαση σε αθλητικά, μπλοκμπάστερ ταινίες από τα στούντιο της Marvel και της Pixar και, φυσικά, έχει στο χαρτοφυλάκιό της δεκάδες παραγωγές από τα κλασικά της Disney και το Star Wars.</p>
      <p>Με ενδιαφέρον αναμένεται πάντως η είσοδος στην αγορά του HBO και του Peacock της ComCast, δηλαδή της πλατφόρμας του NBC που αυτή τη στιγμή συνιστά την μεγαλύτερη εταιρεία καλωδιακής τηλεόρασης αλλά και τον μεγαλύτερο οικειακό πάροχο ίντερνετ στις ΗΠΑ.</p>
