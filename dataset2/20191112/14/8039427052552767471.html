    <article>
      <h1>కేసీఆర్ రైతులను నిర్లక్ష్యం చేస్తున్నారు: వీహెచ్</h1>
      <address>
        <time datetime="2019-11-12T14:06:05+00:00">12 Nov 2019, 14:06</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z4tqKLWPhTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>హైదరాబాద్: </b>రైతు ఆత్మహత్యలు పెరిగి పోతున్నాయని, సీఎం కేసీఆర్ రైతులను నిర్లక్ష్యం చేస్తున్నారని కాంగ్రెస్ నేత వి. హనుమంతరావు మండిపడ్డారు. రైతులకు సమస్యలుంటే 97049 37780 నెంబర్‌కు ఫోన్ చేయాలని, అండగా ఉండి పోరాడుతామని భరోసా ఇచ్చారు. రెవెన్యూ సమస్యలు తీవ్రం అవుతున్నాయని, రైతులకు హక్కులు ఉన్నా పట్టాలు ఇవ్వడం లేదని ఆరోపించారు. ఏళ్ల తరబడి పెండింగ్‌లో ఉంటున్నాయని, రెవెన్యూ అధికారులు డబ్బులు తీసుకొని పనులు చేయడం లేదని వీహెచ్ ఆరోపించారు.</p>
