      <h1>Bekeményít a svéd rendőrség</h1>
      <address><time datetime="2019-11-12T14:34:29+00:00">12 Nov 2019, 14:34</time> by <a rel="author">Peter Kristof</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ibksycJjqmw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Az erőszakos bűnözői csoportok elleni hatékony fellépés érdekében speciális egységet állít fel a svéd rendőrség.</p>
      <p>Legutóbb szombaton egy 15 éves fiú esett áldozatul egy lövöldözésnek Malmőben. Egy helyi újságíró, Therese Cedergreen szerint a rendőrségnek már jóval korábban és sokkal határozottabban kellett volna intézkednie.</p>
      <p>- A rendőrség most azt mondja, mindent meg fog tenni azért, hogy megállítsa a bűnözőket, több fegyvert gyűjtenek be tőlük, és agresszívebben lépnek fel ellenük. De az emberek egy része, akikkel Malmőben beszéltem, úgy véli, túl késő ez már, túl sok embert öltek már meg – fogalmazott az újságíró.</p>
      <p>A korábban Európa egyik legbiztonságosabb országának tartott Svédországban a közelmúltban egyre inkább elharapóztak az erőszakos bűncselekmények; lövöldözésben többen is meghaltak, és bombák is robbantak Malmőben.</p>
      <p>Az erőszakos bűncselekmények száma az utóbbi időben Dániában is emelkedett (az AP hírügynökség statisztikája szerint február óta 13 robbantás történt Koppenhágában), ezért ideiglenesen visszaállítják a határellenőrzést a Svédországgal közös határ bizonyos pontjain. Keddtől a Koppenhágát Malmővel összekötő Oresund hídon és a kompkikötőkben lesznek ellenőrzések.</p>
      <p>A dán hatóságok szerint a közelmúlt erőszakos bűncselekményeinek jó részét olyan személyek követtek el, akik Svédországból léptek be Dánia területére.</p>
