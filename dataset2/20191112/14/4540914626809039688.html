      <h1>EU-Verteidigungsminister beschließen engere Kooperation</h1>
      <address><time datetime="2019-11-12T14:58:13+00:00">12 Nov 2019, 14:58</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_98OzULsvp0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Vor dem Hintergrund der jüngsten Debatte über die Rolle der NATO sind in Brüssel die EU-Verteidigungsminister zusammengekommen.</p>
      <p>Sie verabschiedeten eine Liste mit 13 Kooperationsprojekten in den Bereichen Sicherheit und Verteidigung.</p>
      <p>So sollen gemeinsam Verteidigungsfähigkeiten entwickelt und die operationelle Kampfbereitschaft gestärkt werden.</p>
      <p>Der Ratsvorsitzende, Finnlands Ressortchef Antti Kaikkonen, umriss die derzeitige Situation.</p>
      <p>EU und NATO müssten mit neuen Herausforderungen wie hybride Bedrohungen, Klimawandel und künstliche Intelligenz umgehen.</p>
      <p>Dazu müsse zusammengearbeitet werden.</p>
      <p>Die EU habe in den vergangenen Jahren bereits positive Schritte unternommen.</p>
      <p>Allgegenwärtig war die von Frankreichs Staatspräsidenten ausgelöste Debatte über die Rolle der NATO, die in Europa Kritik hervorgerufen hatte.</p>
      <p>Angesichts des schwächer werdenden Engagements der USA hatte Emmanuel Macron das westliche Bündnis als "hirntot" bezeichnet.</p>
      <p>In Brüssel versuchten Minister die Bemerkung herunterzuspielen, wie Österreichs Vertreter Thomas Starlinger: "Nein, das würde ich so nicht sehen, und er hat es auch so nicht gesagt. Er hat im Englischen gesagt 'is facing brain death', es ist also noch nicht der Fall. Nein, im Gegenteil: Wir haben da zwei funktionierende Organisationen, einerseits das Militärbündnis der NATO, aber vor allem die Europäische Union."</p>
      <p>Macron nahm unterdessen nichts zurück.</p>
      <p>Auf dem Friedensforum in Paris griff er seine Kritiker als "scheinheilig" an, weil sie die Ineffizienz internationaler Organisationen nicht zur Kenntnis nehmen wollten.</p>
      <p>Es müsse daher eine noch größere Kooperation unter den Staaten geben, so Macron.</p>
