      <h1>Terça-feira 12 de Novembro em números, veja o vídeo</h1>
      <h2>Vento e agitação marítima levam arquipélago ao amarelo</h2>
      <address>
        <time datetime="2019-11-12T14:00:00+00:00">12 Nov 2019, 14:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uA6Q8gQzN3U" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <img src="https://www.dnoticias.pt/binrepository/768x433/0c1/768d432/none/11506/IVRF/image_content_2592578_20191112215418.jpg"/>
      </figure>
      <p>
        <b>3.400</b>
      </p>
      <p>É o número de cartões de dados biométricos adquiridos pelo Governo Regional, aos quais se juntam 600 leitores ‘wireless’, para ser implementado em 10 entidades públicas regionais.</p>
      <p>
        <b>2021</b>
      </p>
      <p>A cidade do Funchal será palco, em Maio de 2021, da conferência anual internacional dos directores prisionais, evento que contará com a presença da Ministra da Justiça.</p>
      <p>
        <b>300</b>
      </p>
      <p>Cerca de três centenas de atletas participam no próximo sábado na Meia Maratona do Porto Santo, um evento organizado pela Associação de Atletismo da Região Autónoma da Madeira.</p>
      <p>
        <b>28</b>
      </p>
      <p>Um total de 28 alunos da Escola de Enfermagem S. José de Cluny, da Escola Francisco Franco e da Escola da Apel foram distinguidos hoje com o prémio Infante D. Henrique, atribuído por D. Duarte Pio.</p>
      <p>
        <b>2.103</b>
      </p>
      <p>A campanha de vacinação gratuita para cães, promovida pela Câmara Municipal do Funchal, já abrangeu 2.103 animais. Esta quinta-feira tem início a quinta campanha, que começa na freguesia de São Gonçalo.</p>
