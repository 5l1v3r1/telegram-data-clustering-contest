      <h1>【直播回放】川普總統紐約經濟俱樂部演講 涉中美經濟</h1>
      <address>
        <time datetime="2019-11-12T14:46:08+00:00">12 Nov 2019, 14:46</time>
      </address>
      <p>【新唐人北京時間2019年11月12日訊】美國總統<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>將於週二（12日）在紐約發表演講，預計討論<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E7%BE%8E%E8%B2%BF%E6%98%93%E5%8D%94%E8%AD%B0.htm">中美貿易協議</a>進展。新唐人電視台和《大紀元時報》將進行全程追蹤和網絡直播，請鎖定<a href="https://www.ntdtv.com/b5/%E6%96%B0%E8%81%9E%E7%9B%B4%E6%92%AD%E9%96%93.htm">新聞直播間</a>。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/D0XXh3YXBog" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>週二中午，<a href="https://www.ntdtv.com/b5/%E5%B7%9D%E6%99%AE.htm">川普</a>將在紐約經濟俱樂部（Economic Club of New York）午餐會發表演講。彭博社報導，川普將列出經濟重點，預計將談及與中國的「第一階段」協議。</p>
      <p>此前，中共商務部表示，中美已同意隨協議進展，分階段取消加徵關稅。但川普隨後表態，並未同意取消全部對華加徵關稅。</p>
      <p>大紀元和新唐人網絡直播時間：<br/>美東時間：11月12日（週二）中午12:00-13:00（中港台時間：11月13日凌晨1:00-2:00）</p>
