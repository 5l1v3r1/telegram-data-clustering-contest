      <h1>Svezia: il paese più sicuro al mondo nella morsa delle gang</h1>
      <address><time datetime="2019-11-12T14:41:45+00:00">12 Nov 2019, 14:41</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ysLc7R32si4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un ragazzo di 15 anni è morto e un altro, suo coetaneo, è in gravi condizioni all'ospedale di Malmö dopo la sparatoria scoppiata sabato di fronte a una pizzeria della città svedese. Per la polizia si tratterebbe di uno scontro tra gang rivali per il controllo della piazza di spaccio per questo ha annunciato contromisure eccezionali.</p>
      <p>"La polizia dice che farà qualsiasi cosa per fermare l'opera di questi criminali - spiega <b>la giornalista svedese Therese Cedergren</b> - Fornirà piu' armi ai suoi uomini e userà una strategia piu' aggressiva, ma le persone che ho sentito io qui a Malmo dicono che è troppo tardi. Troppe persone sono già state uccise".</p>
      <p>Una lunga scia di sparatorie e bombe che fa vacillare la fama di paese più sicuro al mondo: la violenza delle gang nei grandi centri della Svezia ha fatto registrare negli ultimi anni un numero sempre più alto di vittime. 187 bombe nel 2019, 152 nel 2018, ad agosto si contavano già 26 persone uccise a colpi di arma da fuoco contro le 45 registrate nell'intero 2018.</p>
      <p>La Danimarca ha deciso di ripristinare temporaneamente i controlli alla frontiera con la Svezia convinta che arrivino da oltre confine gli autori degli attentati con esplosivo avvenuti a Copenaghen, da febbraio 13 in tutto. Due cittadini svedesi sono in stato di fermo per la bomba contro l'Agenzia delle Entrate del 6 agosto scorso.</p>
