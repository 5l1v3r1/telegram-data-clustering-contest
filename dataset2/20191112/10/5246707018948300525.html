      <h1>Zen Chess Collection Arrives On Switch, And You Can Get It For Less Than £1 If You're Quick</h1>
      <h2>600 challenges for less than $1 / £1</h2>
      <address><time datetime="2019-11-12T10:00:00+00:00">12 Nov 2019, 10:00</time> by <a rel="author" href="http://www.nintendolife.com/users/ryancraddock" target="_blank">Ryan Craddock</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FE4iT07wusc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Launching today on Nintendo Switch is <a href="http://www.nintendolife.com/games/switch-eshop/zen_chess_collection"><b>Zen Chess Collection</b></a>, and if you act quickly, you'll be able to grab it for pennies.</p>
      <p>As the title suggests, this is a collection of minimalist chess puzzle games which aim to test your skills in a series of 600 challenges. Its eShop description states that it's "designed for experienced chess players and newcomers alike", so anyone with an interest in the game should be covered. Here's a quick feature list:</p>
      <blockquote><b>Main Features:<br/>-</b> Enjoy beautifully designed chess boards and pieces, built with a lot of love and craftsmanship<br/>- The original soundtrack, specially composed to increase your focus and concentration<br/>- Four full games with a total of 600 puzzles carefully curated by a Chess Grandmaster</blockquote>
      <figure>
        <img src="http://images.nintendolife.com/938703303faad/switch-zenchess-02.original.jpg"/>
      </figure>
      <p>Its standard price on the Switch eShop will be $3.99 / £3.49, but an offer available on both the European and North American stores currently means that you can download it for just $0.99 / £0.87. This offer only lasts until 19th November (next Tuesday), so make sure to have decided on your purchase by then.</p>
