      <h1>Νέος κύκλος βίας στο Χονγκ Κονγκ</h1>
      <address><time datetime="2019-11-12T10:38:18+00:00">12 Nov 2019, 10:38</time> by <a rel="author">Νικολέτα Δρούγκα</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WH5B1GypKeo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο σοβαρός τραυματισμός διαδηλωτή από πυρά αστυνομικού πυροδότησε νέα έξαρση της βίας στο Χονγκ Κονγκ.</p>
      <p>Την Τρίτη, οι ταραχές επικεντρώθηκαν σε τρία σημεία. Αφενός σε δύο πανεπιστημιακά κάμπους, κι αφετέρου στο κέντρο της πόλης όπου η αστυνομία συγκρούστηκε με διαδηλωτές που διέκοψαν την κυκλοφορία.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/49/08/808x508_cmsv2_7e85d057-e47d-5ec2-b719-0e87731030d1-4294908.jpg"/>
        <figcaption>REUTERS/Tyrone Siu</figcaption>
      </figure>
      <p>«Είναι ο αγώνας μιας ολόκληρης γενιάς. Ένας αγώνας που θα καθορίσει αν οι ιδέες μας, αν ο ιδανικός για μας τρόπος ζωής, αν το Χονγκ Κονγκ που επί τόσο καιρό αγαπάμε και υποστηρίζουμε, θα παραμείνει όπως είναι. Και δεν θα το αφήσουμε να αλλάξει», δήλωσε ένας κουκουλοφόρος διαδηλωτής.</p>
      <p>Η ηγέτης του Χονγκ Κονγκ, Κάρι Λαμ, κατήγγειλε ότι οι διαδηλωτές είναι «ακραία εγωιστές» και κάλεσε σχολεία και πανεπιστήμια να αποτρέπουν τους μαθητές και τους φοιτητές από τη συμμετοχή στις κινητοποιήσεις.</p>
      <p>Η Ουάσιγκτον έκανε λόγο για «αδικαιολόγητη χρήση φονικής βίας» και κάλεσε το Πεκίνο να προστατέψει την ελευθερία έκφρασης στην αυτόνομη περιοχή.</p>
      <p>Το υπουργείο Εξωτερικών της Κίνας διαμήνυσε πως το σημαντικότερο αυτή τη στιγμή είναι να μπει τέλος στη βία στο Χονγκ Κονγκ.</p>
