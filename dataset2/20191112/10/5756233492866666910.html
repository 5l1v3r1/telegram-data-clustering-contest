      <h1>عکس| رستوران‌گردی محمدرضا گلزار در خارج از کشور</h1>
      <address>
        <time datetime="2019-11-12T10:47:00+00:00">12 Nov 2019, 10:47</time>
      </address>
      <p>
        <i>گلزار اخیرا کنسرت موسیقی جنجالی خود را در لس آنجلس برگزار کرد.</i>
      </p>
      <p>
        <a href="https://aftabnews.ir/">آفتاب‌‌نیوز :</a>
      </p>
      <p>محمدرضا گلزار، بازیگر سینما و تلویزیون تصویری از رستوران گردی خود در خارج از کشور استوری کرد. گلزار اخیرا کنسرت جنجالی خود را در لس آنجلس برگزار کرد.</p>
