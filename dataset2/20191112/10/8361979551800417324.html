      <h1>Зараз відбувається дуже непрозора річ. Інтерв'ю Наталії Лігачової про державне регулювання ЗМІ - відео</h1>
      <h2>Глава ГО Детектор медіа Наталія Лігачова дала інтерв'ю у ефірі Радіо НВ.</h2>
      <address>
        <time datetime="2019-11-12T10:53:00+00:00">12 Nov 2019, 10:53</time>
      </address>
      <p>Розмова з нею проходила в межах авторського ток-шоу журналіста Дмитра Тузова <i>Новий вечір</i>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/6yEf8nTB5bo" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Нагадаємо, <a href="https://nv.ua/tags/vladimir-zelenskij.html">президент України Володимир Зеленський</a> доручив Кабінету міністрів розробити законопроект про вимоги та стандарти новин до 31 грудня 2019 року.</p>
      <p>Читайте також:<br/><a href="https://nv.ua/ukr/ukraine/events/zakonoproyekt-pro-zmi-v-ukrajini-diyalnist-media-ukaz-novini-ukrajini-50052825.html">&amp;nbspСтандартизація чи цензура. Що передбачатиме законопроєкт про врегулювання діяльності медіа в Україні</a></p>
