      <h1>НА ЖИВО: Здравко Димитров представя екипа си!</h1>
      <address>
        <time datetime="2019-11-12T10:00:00+00:00">12 Nov 2019, 10:00</time>
      </address>
      <p>Преди минути кметът на община Пловдив Здравко Димитров започна представянето на екипа си от заместник-кметове. Събитието се провежда в заседателната зала на общината на пл. "Стефан Стамболов", предаде репортер на <b>Plovdiv24.bg</b>.</p>
