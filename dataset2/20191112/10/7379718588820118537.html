      <h1>Israele, attacco ai leader della Jihad palestinese</h1>
      <address><time datetime="2019-11-12T10:58:12+00:00">12 Nov 2019, 10:58</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QRPkyDe4XIE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Una notte di tensione e paura a Gaza e in Israele.</p>
      <p>Le forze israeliane hanno ucciso <b>Baha Abu Al-Ata</b>, uno dei leader della Jihad islamica a Gaza.</p>
      <p>Nell'esplosione, avvenuta nel distretto di Shejaia, a Gaza, ha perso la vita anche la moglie di Al-Ata, altri due palestinesi sono rimasti feriti.</p>
      <p>Il premier israeliano Benjamn Netanyahu ha dichiarato che Al-Ata era stato responsabile di molti attentati terroristici e lancio di razzi su Israele nei mesi scorsi e si accingeva a mettere in atto nuovi attentati, perciò la decisione di ucciderlo è stata necessaria "<b>per sventare una minaccia imminente</b>".</p>
      <p>Il feretro del leader jihadista è stato accompagnato da una folla enorme dall'ospedale di Al-Shifa fino alla sua casa nel rione Sajaya, dove si svolgeranno i funerali.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194113540615004165" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>La condanna dell'OLP</h3>
      <p>L'OLP condanna la uccisione da parte di Israele di Baha Abu al-Ata.<br/><b>Secondo Saeb Erekat, segretario generale dell'OLP, si tratta di un "crimine"</b>.<br/>"Il governo israeliano ne subirà le conseguenze" ha aggiunto.</p>
      <p>Altri due palestinesi, che si trovavano a bordo di una motocicletta, sono stati colpiti e uccisi da un velivolo militare israeliano a Beit Lahya, nel nord della Striscia.</p>
      <h3>Notte e alba di razzi</h3>
      <p>Mentre i minareti delle moschee invocavano la vendetta, nella notte e fino all'alba da Gaza sono partiti almeno 50 razzi verso Israele, 20 dei quali intercettati dal sistema di difesa Iron Dome, almeno secondo le fonti israeliane.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/47/72/606x404_cmsv2_279db362-068e-5c4f-9882-ccf1dee05d0c-4294772.jpg"/>
        <figcaption>Il sistema di difesa Iron Dome intercetta un missile lanciato da Gaza.REUTERS/ Amir Cohen</figcaption>
      </figure>
      <p>Le sirene d'allarme sono suonate a Tel Aviv. nei comuni vicini di Bat Yam e Holon e nelle città di Ashdod e Ghedera.</p>
      <p>Israele ha colpito un'installazione palestinese e un edificio affacciato sulla centrale via Omar al-Mukhtar di Gaza.<br/>Fonti locali riferiscono che è stato centrato un ufficio del 'Centro per i diritti umani', che in quel momento era vuoto. Non si ha notizia di vittime.</p>
      <h3>Attentato a Damasco</h3>
      <p><b>Un altro leader della Jihad palestinese, Akram Ajoury, è scampato ad un raid aereo israeliano</b> a Damasco, la capitale della Siria.<br/>Il bilancio è di due morti e 10 feriti.<br/>Lo riferisce l'agenzia siriana Sana, secondo cui è stata presa di mira l'abitazione del dirigente della milizia Jihad palestinese nel quartiere di Mezze, alla periferia di Damasco.</p>
      <p>L'attacco dell'aviazione israeliana, afferma la Sana, è avvenuto alle 4.10 locali (le 3.10 in Italia) e ha colpito la palazzina dove abitava Ajoury. Quest'ultimo è però scampato all'attacco mentre è stato ucciso il figlio Muadh e un altro civile.<br/>Tra i 10 feriti c'è la giovane nipote del dirigente palestinese, Battul Ajoury.</p>
      <p>Nella Striscia di Gaza è massima allerta, le scuole e i negozi sono chiusi.</p>
      <p>Una delegazione egiziana è in arrivo in Israele per tentare una difficile mediazione.</p>
