      <h1>Операция в секторе Газа</h1>
      <address><time datetime="2019-11-12T10:02:41+00:00">12 Nov 2019, 10:02</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/twRHMEWlwsU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Баха Абу Аль-Атта, один из полевых командиров палестинской группировки "Исламский джихад", был убит во вторник на рассвете в результате ракетных ударов израильских вощеных по его дому в секторе Газа. По данным местных врачей, в ходе обстрела погибла также одна женщина, ещё несколько человек получили ранения.</p>
      <p>Израильское командование заявило? что операцию по ликвидации aль-Атты санкционировал премьер-министр Биньямин Нетаньяху. Ранее он обвинил палестинца в организации недавних ракетных и снайперских обстрелов территории еврейского государства, а также в планировании новых.</p>
      <p>Группировка "Исламский джихад" смерть Бахи Абу аль-Атты подтвердила, пригрозив отомстить за него. Из сектора Газа в сторону Израиля были выпущены, по данным израильской стороны, по меньшей мере 50 ракет; около 20-ти из них перехватила система ПВО "Железный купол".</p>
