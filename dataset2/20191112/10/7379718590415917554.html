      <h1>Jimmy Carter ricoverato d'urgenza ad Atlanta</h1>
      <address><time datetime="2019-11-12T10:48:04+00:00">12 Nov 2019, 10:48</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/g6gOqHeGKHE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Ricovero d'urgenza per l'ex presidente degli Stati Uniti Jimmy Carter.</b> L'ex numero uno della Casa Bianca dovrà subire un intervento chirurgico per rimuovere una massa che preme sul cervello, causata da una recente caduta. Carter, il piu' anziano ex presidente in vita che ha compiuto 95 anni il primo ottobre scorso, è stato ricoverato in condizioni buone come confermano i medici dell'Ospedale di Atlanta. Con lui l'ex first lady Rosalynn Carter di 92 anni.</p>
      <p>il 6 ottobre scorso, mentre si trovava nella sua casa in Georgia, Carter era stato vittima di una caduta che gli ha provocato la rottura del bacino e una ferita all'altezza del sopracciglio.</p>
