      <h1>«Κόκκινος» συναγερμός στην Αυστραλία εξαιτίας ανεξέλεγκτων πυρκαγιών</h1>
      <address><time datetime="2019-11-12T10:46:29+00:00">12 Nov 2019, 10:46</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i05zq5H5plo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Αυστραλία βρίσκεται σε κατάσταση επιφυλακής για τουλάχιστον μία εβδομάδα καθώς μαίνονται μεγάλης έντασης δασικές πυρκαγιές. Υπάρχουν πάνω από 60 μέτωπα με 40 από αυτά να είναι ανεξέλεγκτα.</p>
      <p>Πλήττονται το Κουΐνσλαντ, η Νέα Νότια Αυστραλία, η Δυτική και η Νότια Αυστραλία.</p>
      <p>Τρεις άνθρωποι πέθαναν εξαιτίας των πυρκαγιών ενώ μέσα σε τέσσερις μέρες, μόνο στη Νέα Νότια Ουαλλία, πάνω από 850 χιλιάδες εκτάρια δασικών και αγροτικών εκτάσεων παραδόθηκαν στις φλόγες. Τουλάχιστον 150 σπίτια καταστράφηκαν.</p>
      <p>Οι αρχές διατηρούν υψηλό επίπεδο συναγερμού καθώς υπάρχει πρόβλεψη για υψηλές θερμοκρασίες και μεγάλης έντασης ανέμους τα επόμενα 24ωρα.</p>
      <p>Η φωτιά δεν αποκλείεται να αρχίσει να απειλεί κατοικημένες περιοχές.</p>
      <p>«Επικεντρωνόμαστε στις αστικές περιοχές, τα σημεία μέσα στις πόλεις όπου υπάρχουν αστικά δάση και στα οποία οι πολίτες είναι περισσότερο ανήσυχοι. Όλοι οι πυροσβέστες έχουν λάβει πάρα πολύ καλή εκπαίδευση για να αντιμετωπίζουν κινδύνους, είναι έτοιμοι να επέμβουν και να παράσχουν βοήθεια αμέσως μόλις αναφερθεί φωτιά», δήλωσε ο επικεφαλής της πυροσβεστικής υπηρεσίας της Νέας Νότιας Ουαλλίας Πολ Μπάξτερ.</p>
      <p>Οι δασικές πυρκαγιές απειλούν ιδιαίτερα την άγρια ζωή. Σε προστατευόμενο εθνικό δρυμό στη Νέα Νότια Ουαλία βρέθηκαν νεκρά τουλάχιστον 350 κοάλα. Η πρόεδρος του Νοσοκομείου για κοάλα Port Macquarie Koala Hospital περιγράφει τι αντίκρισαν: «Τα μικρά κοάλα που μας έφεραν πρώτα είχαν πολύ άσχημα εγκαύματα σε όλο τους το σώμα. Αντί να έχουν το όμορφο γκρίζο χρώμα τους, είναι καφετιά και η γούνα τους είναι καψαλισμένη όπως τα μαλλιά του ανθρώπου όταν καίγονται».</p>
      <p>Οι αρχές της χώρας λαμβάνουν μέτρα. Χιλιάδες άνθρωποι έχουν αναγκαστεί να εγκαταλείψουν τις εστίες τους ενώ εκατοντάδες σχολικές μονάδες όλων των βαθμίδων έχουν κλείσει.</p>
      <p>Επικρατεί μεγάλη ανησυχία καθώς, όπως υπογραμμίζουν οι αρμόδιοι, δεν έχει ξεκινήσει η θερινή περίοδος κατά την οποία κάθε χρόνο ξεσπούν φωτιές.</p>
