      <h1>«Водителя выбросило через лобовое»: подробности ДТП с автобусом на трассе под Назарово</h1>
      <address>
        <time datetime="2019-11-12T10:24:17+00:00">12 Nov 2019, 10:24</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O1hCW1K1pNs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Такие кадры первыми появились в сети. Напуганные пассажиры автобуса поспешили поделиться информацией о произошедшем. Междугородний автобус столкнулся с автомобилем УАЗ. В салоне автобуса, не считая водителя, в этот момент находилось 18 человек. Среди них 13-летняя девочка. Двум пассажирам потребовалась помощь врачей.</p>
      <blockquote>Только бабка с Новониколаевки. Она сидела пристегнутая, когда удар произошел.</blockquote>
      <p>Автобус «Автоколонны 1967» ехал по маршруту Шарыпово-Красноярск. Столкновение произошло в Назаровском районе на повороте в деревню Верхний Ададым. По предварительной информации виновен в аварии водитель УАЗа. именно Он, по словам очевидцев, выехал на «встречку».</p>
      <blockquote>По предварительным данным не справился с управлением. Со слов свидетелей, чтобы избежать столкновения с впереди движущемся транспортным средством, выехал на полосу встречного движения.<cite>Иван Безручко, исполняющий обязанности начальника ОГИБДД МО МВД России «Назаровский»</cite></blockquote>
      <blockquote>От удара водителя УАЗ просто выбросило на улицу через лобовое стекло. Удивительно, но он получил незначительные для жизни и здоровья травмы. В момент столкновения никого из пассажиров в салоне не было. И это хорошо, ведь судя по повреждениям, всё могло закончиться гораздо печальнее.</blockquote>
      <p>У 62-летнего водителя, он житель Назаровского района, сотрясение мозга, порезы от разбитого стекла и подозрение на перелом ключицы. Пассажиров попутным транспортом развезли по пунктам назначения. Сотрудники ГИБДД продолжают выяснять обстоятельства аварии. И это точно не погодные условия — именно в этом месте трасса тщательно подсыпана.</p>
      <p>
        <i>Александра Арепьева</i>
