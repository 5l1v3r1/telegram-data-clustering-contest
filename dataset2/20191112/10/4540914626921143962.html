      <h1>Bolivien: Mexikos Luftwaffe fliegt Morales ins Exil</h1>
      <address><time datetime="2019-11-12T10:14:55+00:00">12 Nov 2019, 10:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KLK0rrX54zA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Einen Tag nach seinem Rücktritt als Präsident hat Evo Morales Bolivien verlassen. Ein mexikanisches Militärflugzeug holt ihn ab und brachte in nach Mexiko, wo er Asyl erhält. Morales teilte mit, er müsse Bolivien aus politischen Gründen den Rücken kehren, komme aber bald zurück, "mit mehr Kraft und Energie."</p>
      <p>Die erste Nacht nach seinem Rücktritt verbrachte er offenbar auf dem Boden eines einfachen Hauses in seiner Hochburg Cochabamba. Er twitterte ein Foto und schrieb: "Das erinnert mich an meine Zeiten als Gewerkschaftsführer."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194059795365543936" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Militär kündigt "angemessene" Gewalt an</h3>
      <p>Die zweite Senatsvizepräsidentin Jeanine Áñez erklärte sich bereit, die Präsidentschaft vorübergehend zu übernehmen und Neuwahlen anzusetzen. Heute will das Parlament zusammenkommen und über einen Ausweg aus der Krise beraten.</p>
      <p>Derweil kommt es in Boliviens Städten weiter zu Plünderungen und Gewalt durch marodierende Banden und aufgebrachte Morales-Anhänger. Die Armee kündigte an, der Polizei zur Seite zu stehen und die öffentliche Ordnung zu schützen. Man werde gegen Vandalen, die Schrecken verbreiteten, "angemessene Gewalt" anwenden.</p>
      <h3>Vorwurf Wahlbetrug</h3>
      <p>Der Sozialist Morales hatte sich am Sonntag dem Druck der Straße und des Militärs gebeugt - nur drei Wochen nach seiner umstrittenen Wiederwahl, bei der es laut Beobachtern zu erheblichen Unregelmäßigkeiten gekommen war.</p>
