      <h1>"أنظر كيف يستقبل الرئيس الكوري الموظّف الفاسد"؟ FactCheck#</h1>
      <address>
        <time datetime="2019-11-12T10:21:00+00:00">12 Nov 2019, 10:21</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/RoulaElAli3/status/1194158265657110528?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>المصافحة "الرئاسية" تنتهي بطريقة غير متوقعة. فتحة في الأرض تنفتح فجأة، ويسقط فيها "الموظف الفاسد"، "المرتشي" وفقا للزعم، والذي كان الزعيم الكوري الشمالي <a href="https://www.annahar.com/keyword/%D9%83%D9%8A%D9%85_%D8%AC%D9%88%D9%86%D8%BA_%D8%A3%D9%88%D9%86">#كيم_جونغ_أون</a> يصافحه قبل ثوان. "أنظر كيف يستقبل الرئيس الكوري الموظّف الفاسد"، وفقا لما أرفق به مقطع فيديو سريع جدا (9 ثوان). <b>FactCheck#</b><b>النتيجة:</b> هذا الزعم كاذب. في واقع الامور، الرجل الذي كان الزعيم كيم يصافحه في الفيديو هو نظيره الكوري الجنوبي <a href="https://www.annahar.com/keyword/%D9%85%D9%88%D9%86_%D8%AC%D8%A7%D9%8A_%D8%A5%D9%86%D8%8C">#مون_جاي_إن،</a> و"ليس موظفا فاسدا"، كما يزعم التعليق. الفيديو المتناقل تم التلاعب به فنيا، بينما تؤرخ المشاهد الاصلية لحظات تاريخية شهدها العالم في 27 نيسان 2018، في اطار "قمّة الكوريتين". وقد وجدناها لكم.  <br/><b>"النّهار" دقّقت من أجلكم</b><b>التدقيق: </b><b>-بحثا عن الصور عكسيا،</b> بواسطة Invid، يتبين ان الفيديو المتناقل بدأ انتشاره في ايار 2018 (<a href="https://www.youtube.com/watch?v=ZcTJfztFl_E">هنا</a>، و<a href="https://www.youtube.com/watch?v=vm2gjWqRUoA">هنا</a>، على سبيل المثال) بعنوان: "فخ كيم جونغ أون" (金正恩の罠～落ちる文在寅 باليابانية، 3 ايار 2018)، و"شاهد كيف يعاقب رئيس كوريا الشمالية المرتشي" (بالعربية، 3 ايار 2018). وقد تواصل تناقله على وسائل التواصل الاجتماعي في الاشهر اللاحقة، وصولا الى تشرين الثاني 2019 <a href="https://www.facebook.com/Haydar.Ali.77/videos/10157738199859722/?t=3">(هنا،</a> و<a href="https://www.facebook.com/101837881190788/videos/1404315629723947/?v=1404315629723947">هنا</a> مثلا). وهذه "نهاية المرتشي والفاسد في كوريا"، وفقا لشرح مرفق. يشار الى ان الحساب 朝鮮の声放送 على يوتيوب (ادناه)، والذي نشر المقطع، حدّد فئته بانها "فكاهة".     -<b>مزيد من البحث يقود فورا الى المشاهد الأصلية. </b>وينشرها حساب وكالة "اسوشيتد برس" (أ ب) على يوتيوب (المدة 1,51 دقيقة)، خلال لقاء الزعيمين الكوري الشمالي كيم جونغ أون، والكوري الجنوبي مون جاي إن عند "الخط العسكري الفاصل الذي يقسم شبه الجزيرة الكورية، قبل عقد قمة تاريخية بينهما، في خطوة ذات قيمة رمزية عالية" <a href="https://www.annahar.com/article/796695-%D9%82%D9%85%D8%A9-%D8%AA%D8%A7%D8%B1%D9%8A%D8%AE%D9%8A%D8%A9-%D8%AA%D8%AC%D9%85%D8%B9-%D8%B2%D8%B9%D9%8A%D9%85%D9%8A-%D8%A7%D9%84%D9%83%D9%88%D8%B1%D9%8A%D8%AA%D9%8A%D9%86-%D8%B5%D9%88%D8%B1">(النهار </a>نقلا عن أ ف ب، 27 نيسان 2018).<b>ملاحظة: </b>المشاهد في المقطع المتناقل يمكن ايجادها في فيديو وكالة "أ ب" (اعلاه)، بين التوقيتين 1,21 و1,41.  <b>-اذًا، التاريخ هو 27 نيسان 2018</b>. ذلك اليوم شهد قمة تاريخية بين الزعيمين الكوريين. وفي تفاصيل تلك اللحظات التاريخية المصورة في الفيديو، "بعدما اجتاز كيم الخط الفاصل ليصبح أول زعيم كوري شمالي يزور الجنوب منذ نهاية الحرب في 1953، ردّ بالقول "لماذا لا نعبر الآن؟" ليقوم مون بزيارة غير مقررة من بضع خطوات الى الشمال. وقال كيم بعدها: "الحدود ليست عالية الى حد كبير. ألن تزول إذا ما عبر فوقها عدد كبير من الناس؟" (<a href="https://www.annahar.com/article/796683-%D9%83%D9%88%D8%B1%D9%8A%D8%A7-%D8%A7%D9%84%D8%AC%D9%86%D9%88%D8%A8%D9%8A%D8%A9-%D9%83%D9%8A%D9%85-%D8%AC%D9%88%D9%86%D8%BA%D8%A3%D9%88%D9%86-%D9%85%D8%B3%D8%AA%D8%B9%D8%AF-%D9%84%D8%B2%D9%8A%D8%A7%D8%B1%D8%A9-%D8%B3%D9%8A%D9%88%D9%84-%D9%81%D9%8A-%D8%A3%D9%8A-%D9%88%D9%82%D8%AA%20%D9%86">النهار </a>نقلا عن أ ف ب، 27 نيسان 2018). <b>-وهنا ايضا صور نشرها موقع Getty Images للقاء الزعيمين الكوريين في تلك الساعة</b> (<a href="https://www.gettyimages.ae/photos/korean-summit-april-2018?phrase=korean%20Summit%20April%202018&amp;sort=best#license">هنا)</a>: <a href="http://www.gettyimages.ae/detail/951749092">Embed from Getty Images</a> <a href="http://www.gettyimages.ae/detail/951754156">Embed from Getty Images</a><a href="http://www.gettyimages.ae/detail/951754144">Embed from Getty Images</a><b><br/></b><a href="http://www.gettyimages.ae/detail/951602010">Embed from Getty Images</a><b><br/></b><a href="http://www.gettyimages.ae/detail/951743360">Embed from Getty Images</a><b><br/></b><b>"تاريخ جديد يبدأ الآن"</b>-<b>في تلك القمة الشهيرة،</b> أعرب مون لنظيره الشمالي عن أمله في التوصل إلى "اتفاق جريء" بينهما. وقال: "آمل في أن نُجري محادثات صريحة، وأن نتوصل إلى اتفاق جريء، من أجل أن نُقدّم للشعب الكوري برمته وللناس الذين يريدون السلام، هدية كبيرة".من جهته، أشاد كيم ببداية عهد جديد للسلام. وكتب على سجلّ الزوار داخل بيت السلام في قرية بانمونجوم الحدودية في المنطقة المنزوعة السلاح بين الكوريتين: "تاريخ جديد يبدأ الآن". وقال في مستهل القمة: "لقد جئت إلى هنا مصمما على إعطاء إشارة انطلاق، على عتبة تاريخ جديد"، متعهدا التحلي بـ"الصراحة والجدية والصدق" (<a href="https://www.annahar.com/article/796697-%D8%B1%D8%A6%D9%8A%D8%B3-%D9%83%D9%88%D8%B1%D9%8A%D8%A7-%D8%A7%D9%84%D8%AC%D9%86%D9%88%D8%A8%D9%8A%D8%A9-%D9%8A%D8%A3%D9%85%D9%84-%D8%A8%D8%A7%D9%84%D8%AA%D9%88%D8%B5%D9%84-%D8%A7%D9%84%D9%89-%D8%A7%D8%AA%D9%81%D8%A7%D9%82-%D8%AC%D8%B1%D9%8A%D8%A1-%D8%AE%D9%84%D8%A7%D9%84-%D8%A7%D9%84%D9%82%D9%85%D8%A9-%D9%85%D8%B9-%D9%83%D9%8A%D9%85">النهار </a>نقلا عن أ ف ب 27 نيسان 2018). وقد تخلل القمة توقيع الزعيمين إعلانا تضمن الموافقة على العمل من أجل "نزع السلاح النووي بالكامل من شبه الجزيرة الكورية" (النهار نقلا عن <a href="https://www.annahar.com/article/796795-%D8%A7%D9%84%D9%83%D9%88%D8%B1%D9%8A%D8%AA%D8%A7%D9%86-%D8%AA%D8%AA%D9%81%D9%82%D8%A7%D9%86-%D8%B9%D9%84%D9%89-%D9%86%D8%B2%D8%B9-%D8%A7%D9%84%D8%B3%D9%84%D8%A7%D8%AD-%D8%A7%D9%84%D9%86%D9%88%D9%88%D9%8A-%D9%85%D9%86-%D8%B4%D8%A8%D9%87-%D8%A7%D9%84%D8%AC%D8%B2%D9%8A%D8%B1%D8%A9-%D8%A7%D9%84%D9%83%D9%88%D8%B1%D9%8A%D8%A9">رويترز</a> و<a href="https://www.annahar.com/article/796943-%D9%83%D9%8A%D9%85-%D8%B9%D8%A7%D8%AF-%D8%A5%D9%84%D9%89-%D8%A8%D9%8A%D9%88%D9%86%D8%BA-%D9%8A%D8%A7%D9%86%D8%BA-%D9%82%D9%85%D8%A9-%D8%A7%D9%84%D9%83%D9%88%D8%B1%D9%8A%D8%AA%D9%8A%D9%86-%D8%A7%D9%84%D8%AA%D8%A7%D8%B1%D9%8A%D8%AE%D9%8A%D8%A9-%D8%A7%D9%86%D8%AA%D9%87%D8%AA-%D8%A8%D8%B9%D9%86%D8%A7%D9%82">أ ف ب،</a> 27 نيسان 2018). <b>النتيجة: </b>الفيديو المتناقل تم التلاعب به، بينما المشاهد الاصلية تظهر لقاء الزعيمين الكوريين عند الخط الفاصل بين بلديهما، قبل عقدهما قمة تاريخية في 27 نيسان 2018. وبالتالي الزعم الذي ارفق بالمقطع بانه "هكذا يستقبل الرئيس الكوري الموظّف الفاسد"، زعم كاذب. مواضيع ذات صلة <a href="https://www.annahar.com/article/1064133-%D8%A8%D9%8A%D9%88%D9%86%D8%BA-%D9%8A%D8%A7%D9%86%D8%BA-%D8%AA%D9%87%D8%A7%D8%AC%D9%85-%D8%A2%D8%A8%D9%8A-%D8%B1%D8%A6%D9%8A%D8%B3-%D9%88%D8%B2%D8%B1%D8%A7%D8%A1-%D8%A7%D9%84%D9%8A%D8%A7%D8%A8%D8%A7%D9%86-%D8%A3%D8%AD%D9%85%D9%82-%D9%88%D8%B4%D8%B1%D9%8A%D8%B1">بيونغ يانغ تهاجم آبي: "رئيس وزراء اليابان أحمق وشرير"</a></p>
