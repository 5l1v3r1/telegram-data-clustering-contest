      <h1>Frappe israélienne sur Gaza, visant un responsable du Jihad islamique</h1>
      <address><time datetime="2019-11-12T10:17:04+00:00">12 Nov 2019, 10:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zCQD8fjkjgg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>C'est ce que l'armée israélienne appelle une « frappe chirurgicale ». Peu avant l'aube ce mardi, elle a bombardé le domicile d'un dirigeant du bras armé du Jihad islamique, un groupe islamiste palestinien, dans la ville de Gaza. Le commandant Baha Abou Al-Ata et sa femme sont morts dans l'attaque, le Jihad islamique l'a confirmé peu après et n'a pas tardé à répliquer par des tirs de roquettes.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194094775269498882" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Conséquence : de nombreuses villes israéliennes comme Ashkelon mais aussi Tel Aviv ont activé les sirènes d'alarme pour appeler la population à se mettre à l'abri.</p>
      <p>Le Premier ministre israélien Benjamin Netanyahou a déclaré avoir autorisé cette opération, accusant Baha Abou Al-Ata d'être responsable d'attaques sur Israël et d'en préparer de nouvelles avec des drones et des combattants.</p>
      <p>Une autre frappe visant cette fois un responsable politique du Jihad Islamique a été menée à Damas, la capitale syrienne, mais la mort de ce dernier n'a pas été confirmée.</p>
