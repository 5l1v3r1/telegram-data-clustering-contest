      <h1>Σι Τζινπίνγκ: Υποστηρίζω την επιστροφή των Γλυπτών του Παρθενώνα</h1>
      <address><time datetime="2019-11-12T10:49:48+00:00">12 Nov 2019, 10:49</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nlOS5r82jY8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην Ακρόπολη ξεναγήθηκε ο πρόεδρος της Κίνας Σι Τζινπίνγκ κατά την <a href="https://gr.euronews.com/2019/11/11/si-tzinping-tha-anoixoume-neo-kefalaio-sth-strathgikh-etairikh-sxesh-elladas-kinas">δεύτερη ημέρα της επίσκεψής του στην Ελλάδα</a>.</p>
      <p>Τον <a href="https://gr.euronews.com/2019/11/12/athina-ellada-kina-apo-ton-peiraia-sto-neo-dromo-tou-metaxiou">πρόεδρο Σι συνόδευσε ο Πρόεδρος της Δημοκρατίας</a>, Προκόπης Παυλόπουλος και η υπουργός Πολιτισμού Λίνα Μενδώνη, ενώ την ξενάγηση έκανε ο καθηγητής Αρχαιολογίας και πρόεδρος του Μουσείου της Ακρόπολης, Δημήτρης Παντερμαλής.</p>
      <p>Πρώτη στάση της ξενάγησης ήταν η ανασκαφή στην είσοδο του μουσείου.</p>
      <p>Μπροστά στις Καρυάτιδες, ο Πρόεδρος της Δημοκρατίας ζήτησε την υποστήριξη του Κινέζου ομολόγου για την επιστροφή των Γλυπτών από το Βρετανικό Μουσείο, λαμβάνοντας θερμή θετική απάντηση.</p>
      <p>«Όχι μόνο συμφωνώ στην επιστροφή των Γλυπτών του Παρθενώνα αλλά θα έχετε και την υποστήριξή μας, επειδή κι εμείς έχουμε πολλά δικά μας του κινεζικού πολιτισμού έξω από τη χώρα και προσπαθούμε να γυρίσουν στην πατρίδα τους» απάντηση ο πρόεδρος Σι στον κ. Παυλόπουλο.</p>
      <p>Κατά την πρώτη ημέρα της επίσκεψης του, ο Σι Τζινπινγκ επισκέφθηκε στις εγκαταστάσεις της Cosco στον Πειραιά συνοδευόμενος από τον πρωθυπουργό Κυριάκο Μητσοτάκη.</p>
      <p>Το βράδυ της Δευτέρας παρατέθηκε επίσημο δείπνο προς τιμήν του στο Προεδρικό Μέγαρο.</p>
