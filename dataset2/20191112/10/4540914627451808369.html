      <h1>Thomas Cook sagt alle Reisen für 2020 ab</h1>
      <address><time datetime="2019-11-12T10:45:24+00:00">12 Nov 2019, 10:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P0yh5V-J0Ks" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Thomas Cook Deutschland hat alle Reisen ab dem 1. Januar 2020 abgesagt. Betroffen sind dem Konzern zufolge Reisen mehrerer Veranstalter, neben Thomas Cook auch Tochterunternehmen, darunter Neckermann, Öger Tours und Bucher Reisen.</p>
      <p>In einer <a href="https://www.thomascook.de/unternehmen/newsroom/thomas-cook-sagt-durchfuehrung-von-reisen-ab-1-januar-2020-ab/">Mitteilung der Thomas Cook GmbH</a> heißt es, selbst teils oder gänzlich bezahlte Reisen könnten aus insolvenzrechtlichen Gründen nicht angetreten werden. Weiter meldete das Unternehmen, dass im laufenden Insolvenzprozess bislang „kein belastbares Angebot für die Fortführung von Thomas Cook als Ganzes oder für das Veranstaltergeschäft der Thomas Cook Touristik GmbH“ vorliege. Für Bucher Reisen und Öger Tours gebe es aber konkrete Angebote, so Thomas Cook.</p>
