      <h1>Eltörölnék a kötelező matricát több osztrák sztrádaszakaszon</h1>
      <address><time datetime="2019-11-12T18:29:35+00:00">12 Nov 2019, 18:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ct_v6ij9w8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ausztriában több, a német határhoz közeli szakaszokon eltörölnék az autópályadíjat. A tervek szerint a Németországból Salzburgba, Kufsteinbe, illetve Vorarlbergbe tartó útszakaszokon nem kellene matricát használni a némte autósoknak. Az Osztrák Néppárt, a Zöldek valamint a liberális Új Ausztria és Liberális Fórum pártok megszavazták a módosítást.</p>
      <p>A döntéssel a sztrádák melletti kisebb utakat akarják tehermentesíteni, ugyanis a német sofőrök gyakran választanak alternatív útvonalakat az autópályák helyett, hogy ne kelljen fizetniük.</p>
      <p>A módosítás december 15-étől léphet életbe.</p>
