      <h1>Стриминговые войны</h1>
      <address><time datetime="2019-11-12T17:19:12+00:00">12 Nov 2019, 17:19</time> by <a rel="author">Ирина Шелудкова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vbCvNSJ9r80" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Конкуренция на рынке потоковых видеосервисов ужесточается. Компания Disney запускает стриминг-платформу Disney+. В списке оригинального контента — диснеевские фильмы, вселенная "Звёздных войн", супергерои комиксов Marvel, анимационные проекта студии Pixar, а также документальные фильмы National Geographic ("Национального географического общества США") и мультипликационный сериал "Симпсоны".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194255255946420225" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Корпорация Apple в начале ноября запустила глобальный стримингового сервиса Apple TV+ с эксклюзивным контентом, доступным более чем в сотне стран.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190337748130910208" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Новые видеосервисы заберут контент у платформы Netflix, которая последние годы была лидером на рынке. У неё сейчас 150 миллионов подписчиков. В следующем году у Netflix появятся новые конкуренты — весной на рынок выйдут стриминговые платформы HBO Max, которую готовит телекоммуникационная компания AT&amp;T и Peacock от NBCUniversal. При этом Netflix повышает стоимость подписки, а конкуренты предлагают более дешевые абонементы, версия Peacock с рекламой и вовсе будет бесплатной. Но эксперты говорят, что цены повысятся после того как пользователи привыкнут к новым сервисам.</p>
