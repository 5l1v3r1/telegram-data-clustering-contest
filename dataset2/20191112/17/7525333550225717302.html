      <h1>Абхазские спасатели попросили помощи у российских коллег в тушении лесного пожара. ВИДЕО</h1>
      <address>
        <time datetime="2019-11-12T17:50:00+00:00">12 Nov 2019, 17:50</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oyY04v6-HG4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Абхазские спасатели обратились за помощью к российским коллегам. В соседней республике полыхают пожары, об этом сообщает МЧС.</p>
      <p>На Сухумском перевале со стороны села Псху горит лес. К понедельнику площадь возгорания достигла почти 200 Га. Причиной пожара послужил человеческий фактор. По словам спасателей, наблюдаются множественные локальные очаги возгорания.</p>
      <p>Установить точную картину и границы распространения пламени мешает сильная задымленность территории. Спасатели облетели ее на вертолете по максимально доступной траектории. Огонь распространяется в труднодоступных местах высокогорья, исходя из чего тушить пожар возможно лишь с помощью специальной авиации. Спасатели ждут ответа на запрос об оказании помощи от российских коллег, сообщает издание «Спутник Абхазия».</p>
