      <h1>Всё ниже, и ниже, и ниже...</h1>
      <address>
        <time datetime="2019-11-12T17:09:00+00:00">12 Nov 2019, 17:09</time>
      </address>
      <p>
        <i>Падение продолжается. Полёт вниз проходит в штатном режиме.</i>
      </p>
      <p>Для начала немного хронологии событий.</p>
      <p>Новые лица, они же размытые дешёвые маски, с треском <a href="http://timer-odessa.net/news/7_odesskih_deputatov_proyavili_bezrazlichie_k_sozdaniyu_sledstvennoy_komissii_po_2_maya_rada_provalila_proekt_885.html">провалили</a> создание следственной комиссии по событиям <a href="http://timer-odessa.net/syujet/mayskaya_boynya">2 мая 2014 года</a> в Одессе.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gD0rtYd9ENI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ну что тут скажешь? Да ничего. За всех, кто отдал свои голоса «слугам», всё озвучила соровско–порошенковская партия «Голос», радостными криками и аплодисментами приветствующая отказ узнать всю правду и попытаться назвать виновных в Одесской Хатыни. И если с 8 % «ПЕС» и примкнувших к ним 6 % «Голос», все прозрачно и понятно, то поведение «слуг» не поддаётся никакому логическому объяснению. Можно было бы предположить, что маргинальное меньшинство в очередной раз «наклонило» большинство, но не в этом случае. «Слуги» сами прекрасно справились и просто не дали свои голоса, а самым мерзким оказалось то, что не голосовала часть депутатов, просочившихся в ВР (конечно же под брендом «Слуга народа») от Одессы. Очень надеюсь, что одесситы дадут соответствующую оценку этим предателям. Когда настанет время. Елена Лукаш в очередной раз <a href="https://ukraina.ru/sn/20191030/1025512624.html">дала</a> точную и достаточную характеристику всем тем, кто выступил поборником убийц.</p>
      <p>Отдельно хочу выделить действительно одно помоечное <a href="https://t.me/zradaperemoga/7662">издание</a> с абсолютно не замутнённым зачатком интеллекта сознанием. У авторов, очевидно, чёрный пояс по пробиванию дна без дна. И таких расплодилось в несметном количестве. Почкованием они размножаются, что ли? А как иначе объяснить тот факт, что люди, получившие высшее журналистское образование, скатились в разряд низкопробного мусора, до поры востребованного малочисленной частью украинского социума?</p>
      <p>Как по мановению волшебной палочки (но мы-то с вами знаем, у кого в руках эта пресловутая палочка) одномоментно активизировались псевдоактивисты и ринулись <a href="http://timer-odessa.net/news/v_odesse_snosyat_marshala_jukova_s_voenkomata_na_kulikovom_pole_721.html">сносить</a> барельеф Маршалу Победы — Георгию Константиновичу Жукову под видом борьбы с тоталитарным коммунистическим прошлым. Убогие не читали закон и не ведают о том, что Победители(!!!) в Великой Отечественной войне под действие этого маразматического антигосударственного торжества самоуничтожения не подпадают.</p>
      <figure>
        <img src="http://timer-odessa.net/uploads/2019/11/vse_nije_i_nije_i_nije_4857.jpg"/>
      </figure>
      <p>Отметился во время этого акта вандализма и <a href="http://timer-odessa.net/news/v_sude_po_delu_evromaydanovtsa_ubiytsi_ozvuchena_vajnaya_informatsiya_559.html">душегуб</a>, из–за которого мой друг <a href="http://timer-odessa.net/minds/kogda_je_budet_rezultat_545.html">Денис Шатунов</a> по–прежнему находится в тюрьме — всё ему неймется. Хотя думающие люди <a href="https://t.me/dadzibao/769">считают</a>, что это, с позволения сказать, телодвижение от «активистов» было инициировано и спровоцировано определёнными кругами, преследующими свои вполне конкретные цели.</p>
      <p>Одесситы, которые в отличии от «патриотов» работают руками и головой на созидание, <a href="http://timer-odessa.net/news/rekviem_po_jukovu_u_zdaniya_voenkomata_sobirayutsya_odessiti_149.html">вышли</a> на мирную акцию протеста. Без истерики, без лозунгов и слоганов. Просто вышли, проявив свою гражданскую позицию и показав отношение горожан к подобным выходкам от радикалов. Обычные одесситы в очередной раз доказали, что категорически не приемлют некую альтернативную картинку, а помнят свою историю и чтят память о тех, кто на самом деле достоин почёта и уважения.</p>
      <figure>
        <img src="http://timer-odessa.net/uploads/2019/11/vse_nije_i_nije_i_nije_6286.jpg"/>
      </figure>
      <p>Они вышли точно так же, как выходят последние четыре года на место трагедии 2 мая 2014 года. Из года в год. Несмотря на противодействие органов власти и угрозы от радикалов. Ну никак не получается у захватчиков подавить свободолюбивый дух жителей города–героя! Несмотря на все усилия государственной машины по запугиванию мирного населения, пока ещё молчаливые, протесты продолжаются.<br/><br/>Ущербные из какого–то заброшенного подвала молча наблюдали за акцией настоящих одесситов, а затем (когда все ушли) в очередной раз проявили себя во всей красе. Прибежали, раскидали зажжённые лампадки и сожгли цветы. Герои, однако...</p>
      <figure>
        <img src="http://timer-odessa.net/uploads/2019/11/vse_nije_i_nije_i_nije_2690.jpg"/>
      </figure>
      <p>Главное же, по моему личному убеждению, началось потом. Невесть откуда полезли комментаторы со своей никому не интересной и не нужной оценкой произошедшего. Ну кто вас за язык тянет? Вот вроде бы есть здравомыслящий человек–депутат Макс Бужанский. Жжёт глаголом и клеймит по–взрослому тех же «слуг» и прочий хлам. Ну кто тебя просил <a href="https://t.me/MaxBuzhanskiy/1748">высказывать</a> своё мнение по поводу молчаливого протеста одесситов, давая при этом непрошеные советы? Где ты лично был все эти страшные пять лет? Какое ты имеешь моральное право давать какие–либо оценки действиям людей? Что происходило и происходит в твоей Днепропетровской области? Юрий Ткачев кратко и доступно <a href="https://t.me/dadzibao/778">объяснил</a> этому, в общем–то неплохому, но в данном конкретном случае зарвавшемуся человеку, какая сложилась ситуация в Одессе на сегодняшний день и кто на самом деле может адекватно и беспристрастно реагировать на всё произошедшее.</p>
      <p>Я уже неоднократно писал, что самыми смелыми и ярыми поборниками борьбы с украинским нацизмом являются именно те, кто благополучно покинул нашу с вами Родину и теперь (в тепле, достатке и безопасности) рассказывает, как нам жить, с кем дружить и что делать. Пустив корни в соседней стране, они, по всей видимости, не собираются сюда возвращаться и с нетерпением ждут, когда созданная титаническими трудами многих поколений страна превратится в пустыню. Они ни в каком качестве не видят себя на этой территории, да и не нужны они здесь, если уж начистоту. В обозримом будущем, так уж точно. Да что там говорить, они даже между собой не смогли найти общего языка, хотя делают одно «большое» и «важное» дело: поливают грязью Украину и украинцев. Наверняка этот бессмысленный и беспощадный труд кем–то хорошо оплачивается. Но грызня между вынужденными политическими иммигрантами идёт нешуточная. Кого–то, судя по всему, пригревшая их страна оплачивает более щедро, вот и соревнуются между собой, кто самый ярый украинофоб, а кто не очень. Такой себе серпентарий или пауки в банке. Кому как больше по душе, так и называйте это сборище сторонников «русского мира», среди которых не осталось практически ни одного здравомыслящего человека.</p>
      <p>P. S. Правда не нужна. По мнению помоечных медиа, знать населению Украины, как выглядит ситуация на самом деле на линии разграничения, вовсе не обязательно. Более того, идеологически вредно... Житель Золотого в нескольких фразах <a href="https://web.telegram.org/#/im?p=@Elena_Lukash">дал понять</a>, чего в реальности стоят все «репортажи» из зоны боевых действий.</p>
      <p>Есть данные, что «журналист» сразу настучал куда следует и мужчину уже задержали доблестные сотрудники СБУ.</p>
      <p>За кого и за что мы проголосовали?!</p>
      <p>

      </p>
