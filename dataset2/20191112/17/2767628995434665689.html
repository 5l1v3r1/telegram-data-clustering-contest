      <h1>Estreno mundial de la plataforma de entretenimiento Disney+</h1>
      <address><time datetime="2019-11-12T18:36:08+00:00">12 Nov 2019, 18:36</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ev-GpOYRNYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La guerra por acaparar clientes es cada vez mayor. La llegada al mercado, de nuevas plataformas que ofrecen entretenimiento en las 'pequeñas pantallas', ha acrecentado la lucha por acumular suscripciones. Este martes, fue el día elegido para el estreno de Disney+ en Estados Unidos, Canadá y los Países Bajos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194208215216476160" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>El 'gigante' con sede en California se une, así, a una competencia en la que también entró, el pasado uno de noviembre, Apple TV. La amplia oferta de ambas empresas va a revolucionar el consumo de los espectadores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191971990988640257" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Películas de todo tipo, series de televisión, documentales... hasta ahora, eran prácticamente patrimonio de Netflix. Pero, ante su éxito, otras sociedades han decidido apostar por entrar por la distribución de contenidos audiovisuales a través de una plataforma en línea o mediante el servicio de vídeo bajo demanda.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190321468569243648" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La entrada en escena de Amazon, que apostó por llevar al mercado latinoamericano el mejor contenido original y con licencia, de un gigante del entretenieminto, abrió el abanico de la oferta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194220364299227136" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Apuesta a la que se sumará, el año que viene HBO. El canal de televisión por suscripción, con varias series de producción propia que son éxitos mundiales, dará el salto a internet en mayo.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193921338764939265" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
