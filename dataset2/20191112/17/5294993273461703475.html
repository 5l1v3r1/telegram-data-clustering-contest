      <h1>França fecha reatores nucleares depois de sismo</h1>
      <address><time datetime="2019-11-12T17:56:41+00:00">12 Nov 2019, 17:56</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/6gGGxQLp5qM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os reatores da central nuclear francesa de Cruas, no departamento de Ardèche, no sudeste do país, estão parados durante pelo menos três dias, por precaução, depois do tremor de terra que afetou a região na segunda-feira.</p>
      <p>Um dos cinco sensores sísmicos da central emitiu um alarme, o que fez a empresa proprietária da central, a <b>Electricité de France</b>, declarar o fecho até estar pronta a peritagem que vai ser feita pela própria EDF e pela <b>Agência para a Segurança Nuclear</b>. Os reatores estão construídos para aguentar sismos de 5,2 graus na escala de Richter. <b>Este tremor de terra atingiu os 5,4</b>, mas no epicentro, na vila de Le Tell, perto de Montélimar.</p>
      <p>Nesta vila de oito mil habitantes, o sismo fez quatro feridos, incluindo um em estado grave, e deixou pelo menos 200 casas danificadas. A vila fica a dez quilómetros da central de Cruas e a trinta da de Tricastin, onde funciona também uma estação de tratamento de combustível nuclear. O sismo foi sentido, embora de forma ligeira, em cidades como Lyon ou Montpellier, ambas a cerca de 150 quilómetros.</p>
