      <h1>La policía turca intercepta un camión con 82 afganos a bordo</h1>
      <address><time datetime="2019-11-12T17:11:17+00:00">12 Nov 2019, 17:11</time> by <a rel="author">Yaiza Martín-Fradejas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T3Qbjl7QrSY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Las fuerzas de seguridad turcas interceptan un camión con <b>82 personas a bordo de nacionalidad afgana</b> procedentes de Grecia. Los migrantes <b>partieron de la isla de Lesbos</b> y fueron encontrados en el interior de un vehículo de carga en una ciudad del este de Turquía. Acto seguido <b>fueron llevados a un centro de deportación.</b> El conductor ha sido arrestado.</p>
      <p>En los últimos días, las autoridades turcas han detenido a 430 migrantes en 13 operaciones de tráfico de personas.</p>
      <p><a href="https://es.euronews.com/2019/11/04/la-policia-griega-intercepta-un-camion-con-41-migrantes-a-bordo">Otro camión con 41 migrantes en situación irregular</a> fue interceptado por la policía griega hace una semana.</p>
      <p>El número de personas que llegan a islas griegas como Lesbos es <b>el más alto desde que la Unión Europea alcanzara un acuerdo en 2016</b> para evitar que los migrantes abandonen las costas turcas para entrar en territorio europeo.</p>
