      <h1>Спасенный из запертого автомобиля щенок оказался девочкой</h1>
      <address>
        <time datetime="2019-11-12T13:31:37+00:00">12 Nov 2019, 13:31</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_I2xyIUa-Wk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Молодой человек, взявший спасенного щенка на передержку, опубликовал видео с четвероногим малышом. А вернее, малышкой. Визит к ветеринару показал, что это девочка. К счастью, сутки на морозе не сказались на её здоровье. Однако видно, как она изголодалась.</p>
      <p>Кроме того, в полиции рассказали, что машину, где была заперта собака забрала жена владельца, но где он сам и откуда в автомобиле взялся щенок до сих пор неизвестно.</p>
      <p>Видео: ngs24.ru</p>
