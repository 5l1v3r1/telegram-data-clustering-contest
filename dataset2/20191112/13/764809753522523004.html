      <h1>فوضى وحرائق وأعمال عنف في هونغ كونغ بعد مواجهات عنيفة بين الأمن والمتظاهرين</h1>
      <address><time datetime="2019-11-12T13:00:01+00:00">12 Nov 2019, 13:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zbbsAavI9Cs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>الشارع الغاضب في هونغ كونغ إلى مزيد من التصعيد. حيث أضرم <a href="https://arabic.euronews.com/2019/10/08/iraq-how-tuk-tuk-works-in-the-turmoil-in-baghdad-and-becomes-an-ambulance">متظاهرون</a> النيران في سيارة كانت مركونة قرب الجامعة الصينية في كولون تونغ. كما حاول آخرون قطع الطرقات المؤدية إلى حرمين جامعين في حي المال والأعمال بالطوب وألقوا الزجاجات الحارقة على قوات الشرطة التي أطلقت بدورها قنابل الغاز المسيل للدموع لتفريق الاحتجاجات.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/49/02/534x356_cmsv2_c0473539-0a83-5a53-be2f-b96d8e679f91-4294902.jpg"/>
        <figcaption>رويترز</figcaption>
      </figure>
      <p>وسارع رجال الشرطة إلى حي بيدير قبل نحو ساعة من موعد مغادرة الموظفين لأعمالهم، وتمركزوا بسياراتهم في المكان.</p>
      <p>يأتي هذا بعد يوم واحد من إطلاق النار على متظاهر <a href="https://arabic.euronews.com/2019/10/08/watch-hong-kong-police-fire-tear-gas-at-protesters">في هونغ كونغ</a> في حادثة بُثّت مباشرة عبر موقع التواصل الاجتماعي فيسبوك، فيما أضرم رجل ملثّم النار في أحد الأشخاص في ظل أجواء كارثية تعيشها المدينة التي تحكمها الصين استنادا إلى مبدأ "دولة واحدة ونظامان" منذ نهاية سيطرة البريطانيين الذين حكموا شبه الجزيرة مدة 150 عاما قبل أن يرحلوا عنها عام 1997.</p>
      <p>وأعلنت الشرطة عن اعتقال أكثر من 260 شخصا يوم أمس الاثنين لترتفع حصيلة المعتقلين إلى أكثر من ثلاثة آلاف منذ تصاعد الاحتجاجات في حزيران/يونيو الماضي.</p>
      <h3>قلق أمريكي</h3>
      <p>هذا وأعربت الولايات المتحدة عن "قلقها البالغ" إزاء تزايد العنف في هونغ كونغ، ودعت قوات الأمن والمتظاهرين الى ضبط النفس.</p>
      <p>وقالت مورغن أورتيغاس المتحدثة باسم الخارجية الأمريكية أن "الولايات المتحدة تراقب الوضع في هونغ كونغ بقلق بالغ".</p>
      <p>وأضافت "ندين العنف من جميع الأطراف، ونتعاطف مع ضحاياه بغض النظر عن ميولهم السياسية، كما ندعو الجميع، سواء الشرطة أم المتظاهرين، إلى ممارسة ضبط النفس".</p>
      <p>وتشهد هونغ كونغ على مدى ستة أشهر كاملة احتجاجات عنيفة بين المحتجين المطالبين بتأمين حريات ديمقراطية أوسع من تلك الموجودة في الصين.</p>
      <p>واتسمت هذه المظاهرات في الأسابيع الأخيرة باستخدام القوة المفرطة من قبل الجانبين، وتصاعدت أعمال التخريب التي طالت المحال التجارية ومحطات القطارات. وشهدت هونغ كونغ مواجهات عدة بين المتظاهرين المعارضين لبكين من جهة والمؤيدين لها من جهة أخرى.</p>
