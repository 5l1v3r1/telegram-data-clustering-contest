      <h1>DHL: Kunde erhebt schwere Vorwürfe – aus DIESEM Grund!</h1>
      <address><time datetime="2019-11-12T13:06:34+00:00">12 Nov 2019, 13:06</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lFZMCK85rSM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ein Albtraum für jeden: Man bestellt was Teures, doch das <b>DHL</b>-Paket kommt einfach nicht an.</p>
      <p>Der Twitter-Nutzer „Anredo“ ist verzweifelt: Sein <b>DHL</b>-Paket soll bis heute nicht angekommen sein – obwohl schon vor zwei Wochen verschickt. Der Inhalt: ein iPhone 11 Pro Max (etwa 1500 Euro). In einem Podcast berichtet er von seinem <b>DHL</b>-Ärger.</p>
      <p>
        <b>Anredo: „Ich glaube, mein Postbote klaut!“</b>
      </p>
      <p>„Mir ging es die ganze letzte Woche richtig beschissen. Ich glaube, mein Postbote klaut“, erzählt er seinem Interview-Partner „BastiMasti“. Angeblich habe der DHL-Bote versucht, ihm sein Paket am Samstag zuzustellen. Doch „Anredo“ war nicht zu Hause. In seiner DHL-App stand: Paket wird zur Filiale gebracht. Mit der Benachrichtigungskarte in der Hand steht er dort am folgenden Montag. Dann der Schock: Sein Paket ist nicht da!</p>
      <p>
        <a href="https://www.derwesten.de/panorama/vermischtes/whatsapp-wenn-du-das-machst-wirst-du-sofort-gesperrt-id227623281.html">+++ WhatsApp: Wenn du DAS machst, wirst du sofort gesperrt +++</a>
      </p>
      <p>Der DHL-Mitarbeiter vertröstet ihn auf den nächsten Tag. Doch: wieder nichts! Er ruft die Hotline an, aber die Mitarbeiter können nicht helfen. „Sind Sie sicher, dass es DHL und nicht vielleicht DPD ist?",“ soll ein Mitarbeiter gefragt haben. Da rastet „Anredo“ aus: „So bescheuert bin ich auch nicht. Die verkaufen einen komplett für blöd.“</p>
      <p>-----------------------------</p>
      <p>
        <b>Mehr zum Thema DHL:</b>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/dhl-plant-krasse-aenderung-diese-neuheit-duerfte-jedem-kunden-gefallen-id226487043.html">DHL plant krasse Änderung: Diese Neuheit dürfte jedem Kunden gefallen</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/wirtschaft/dhl-post-streicht-mitarbeitern-drei-monatsgehaelter-wenn-ihnen-das-passiert-id227269311.html">DHL: Post streicht Mitarbeitern drei Monatsgehälter – wenn ihnen DAS passiert</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/panorama/dhl-hat-dringende-bitte-an-seine-kunden-und-faellt-damit-total-auf-die-nase-id226637985.html">DHL hat dringende Bitte an seine Kunden – und fällt damit total auf die Nase</a>
      </p>
      <p>-----------------------------</p>
      <p>Plötzlich eine Mail: Er soll sein DHL-Paket in den nächsten zwei Tagen abholen, ansonsten würde es zurückgeschickt. Dort angekommen: wieder nichts! Die Mitarbeiterin fragt, was denn im Paket sei – ein iPhone 11 Pro Max. „Ihr Blick sprach Bände“, versichert Anredo.</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/michael-wendler-laura-mueller-bild-instagram-fans-id227625779.html">+++ Michael Wendler: Laura teilt Bild – haben sie etwa...? +++</a>
      </p>
      <p>Später erzählt ihm eine Freundin von einer dreisten Masche. „Ihre Familie arbeitet bei der Post. In der Vorweihnachtszeit kommt es in Köln oft vor, dass iPhones geklaut werden“, hätte sie behauptet. „Anredo“ sicher: „Die Frau am DHL-Schalter wusste ganz genau: Wenn das ein Handy ist, dann ist es weg!“</p>
      <p>
        <b>DHL-Frust auf Twitter</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/anredo/status/1193852135865278471?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Diesen Vorwurf kann DHL auf Nachfrage von DER WESTEN aber nicht bestätigen. Auch weist das Unternehmen die Unterstellung zurück, dass in der Vorweihnachtszeit Pakete verschwinden würden. „Diesen Vorwurf können wir so pauschal keinesfalls bestätigen, denn der Postversand in Deutschland funktioniert nicht nur sehr schnell, sondern auch überaus zuverlässig. Das bestätigen regelmäßige externe Messungen immer wieder“, versichert eine DHL-Pressesprecherin.</p>
      <p>Sie empfiehlt außerdem, sich bei einem verlorenem Paket oder einer fehlgeleiteten Sendung bei DHL zu melden: „Unter der Rufnummer 0228 4333 112 stehen die Mitarbeiter unseres Kundenservices zur Seite.“</p>
      <p>
        <a href="https://www.derwesten.de/panorama/promi-tv/dschungelcamp-2020-rtl-kandidaten-sonja-zietlow-daniel-hartwich-id227596595.html">+++ Dschungelcamp 2020 (RTL): Diese Stars ziehen ein – mit IHM hat niemand gerechnet +++</a>
      </p>
      <p>
        <a href="https://www.derwesten.de/politik/donald-trump-diese-zahl-laesst-ihn-laecherlich-klein-aussehen-der-kleine-wird-versagen-id227625547.html">+++ Donald Trump: Diese Zahl lässt ihn lächerlich klein aussehen – „Der Kleine wird versagen“ +++</a>
      </p>
      <p>DHL hat auf „Anredos“ Tweet reagiert: „Entschuldigung für den Ärger. Hat der Absender bereits eine Nachforschung zu der Sendung eingeleitet? Falls nicht, bitte den Absender informieren und diese einleiten lassen.“</p>
      <p>Natürlich habe er den Verkäufer schon informiert. Dieser würde sich die 1.500 Euro von DHL zurückholen, so „Anredo“.</p>

      <p>
        <b>Auch anderen Twitter-Nutzern soll das passiert sein. Hier ein paar Kommentare:</b>
      </p>
      <ul>
        <li>„Ich hatte einer Freundin ein Paket geschickt, wo eine Figur drin war. Das Paket war aber eine iPhone-Packung, weil sie perfekt für die Figur war. Dann wurde mir gesagt, dass sie geöffnet und reingeschaut wurde.“</li>
        <li>„War bei mir auch so bei einem iPhone. Ist auch verschwunden. Hat Wochen gedauert, bis ich ein neues erhalten habe. Das andere war weg. Ist ja versichert zum Glück...aber ob der Typ noch da arbeitet, keine Ahnung.</li>
        <li>„Fast das gleiche Problem. Seit dem 21. Oktober liegt in Frankfurt ein 'DHL International Parket' in der Zentrale rum. Anfang letzter Woche hingeschrieben, bis heute noch keine Antwort bekommen.“</li>
        <li>„Same here. iPhone bestellt, Paket wurde ordentlich an der Seite 'aufgeschlitzt' und das iPhone mit einem Buch getauscht.“</li>
      </ul>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227626825/3007067486-w1280-h960-q85/DHL2.jpg"/>
        <figcaption>DHL ist ein Akronym aus den Anfangsbuchstaben der Nachnamen der Gründer: Adrian Dalsey, Larry Hillblom und Robert Lynn. (Symbolbild) Foto: imago images / Ralph Peters</figcaption>
      </figure>
      <p>„Anredos“ Freundin behauptet ihm gegenüber weiter: Dem Vorfall würde man nicht nachgehen und einfach die Erstattung zahlen. Auch das weist DHL zurück: „Diese Behauptung können wir nicht nachvollziehen. Sie ist gänzlich unzutreffend, denn wir prüfen jeden Einzelfall sehr sorgfältig. Allein das Ergebnis dieser Prüfung entscheidet darüber, ob wir Ersatz leisten oder nicht.“</p>
      <p>Bleibt zu hoffen, dass die Sendung wirklich „nur“ verloren gegangen ist...</p>
