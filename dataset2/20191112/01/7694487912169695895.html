      <h1>المفاوضات قطعت شوطاً</h1>
      <address><time datetime="2019-11-12T01:07:51+00:00">12 Nov 2019, 01:07</time> by <a rel="author">Lebanon 24</a></address>
      <p>كشف مصدر مطلع على أجواء المفاوضات الجارية إنها "قطعت شوطاً، لكن التفاصيل ما تزال تخضع للبحث، الأمر الذي كشف عنه بطريقة غير مباشرة الأمين العام لحزب الله في خطابه لمناسبة يوم شهيد "حزب الله" يوم أمس".</p>
