      <h1>Un manifestante herido de extrema gravedad en Hong Kong</h1>
      <address><time datetime="2019-11-12T01:07:13+00:00">12 Nov 2019, 01:07</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/H9tXwdSpasg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un manifestante resulta herido de extrema gravedad por un disparo de la policía en Hong Kong.</p>
      <p>Iba con la cara tapada y se enfrentó a la policía cuando otro manifestante estaba siendo detenido por los agentes.</p>
      <p>Durante las protestas de este lunes que pretendían obstaculizar el metro a primera hora, decenas de personas ha sido detenidas y otras 12 han resultado heridas. Una de ellas ha sido un ciudadano prochino a quien los manifestantes han intentado quemar vivo.</p>
