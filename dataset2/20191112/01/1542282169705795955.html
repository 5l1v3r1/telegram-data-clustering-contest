      <h1>Ελλάδα – Κίνα: Από τον Πειραιά στο νέο δρόμο του Μεταξιού</h1>
      <address><time datetime="2019-11-12T01:10:04+00:00">12 Nov 2019, 01:10</time> by <a rel="author">ΑΠΕ - ΜΠΕ </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8xKg4gAfkHo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Νέα αφετηρία για τις διμερείς σχέσεις Ελλάδας-Κίνας χαρακτήρισε ο Πρόεδρος της Λαϊκής Δημοκρατίας της Κίνας Σι Τζινπίνγκ την επίσκεψή του στην Αθήνα και τις επαφές του με τον Πρόεδρο της Δημοκρατίας Προκόπη Παυλόπουλο και τον Πρωθυπουργό <a href="https://gr.euronews.com/2019/11/02/o-kiriakos-mitsotakis-sti-sagai-me-to-vlema-stis-ependisis">Κυριάκο Μητσοτάκη</a>, κατά την αντιφώνησή του, στο επίσημο δείπνο, που παρέθεσε προς τιμήν του ο Έλληνας ομόλογός του στο Προεδρικό Μέγαρο.</p>
      <p><b>Ο Κινέζος Πρόεδρος ευχήθηκε οι δυο χώρες να καταβάλουν κοινές προσπάθειες προκειμένου να προωθήσουν περαιτέρω την ανάπτυξη της συνολικής <a href="https://gr.euronews.com/2019/11/01/sagkai-kina-ellada-kuriakos-mitsotakis">Στρατηγικής Εταιρικής Σχέσης</a>, που εγκαθιδρύθηκε το 2006, στηριζόμενοι στην έμπρακτη συνεργασία και τον πολιτιστικό διάλογο</b>. Αναφερόμενος στους πολιτιστικούς δεσμούς μεταξύ των δυο Λαών ο Σι Τζινπίνγκ επισήμανε ότι η Ελλάδα αποτελεί την γενέτειρα του Δυτικού Πολιτισμού, ενώ έκανε ειδική αναφορά στα Ομηρικά Έπη, στους μύθους του Αισώπου, στον Ηρόδοτο και στον Θαλή, καθώς και στο Ολυμπιακό κίνημα και τις επιδράσεις του έως τις ημέρες μας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/42/18/808x535_cmsv2_5dfa79a7-e03c-572b-9d2c-5ab6dd2a9041-4294218.jpg"/>
      </figure>
      <p><b><i>«Η βαθιά Ιστορία και ο πλούσιος Πολιτισμός δίνουν σοφία, θάρρος, επιμονή και ανοιχτό μυαλό στον ελληνικό Λαό»,</i></b> υπογράμμισε ο Κινέζος Πρόεδρος σημειώνοντας παράλληλα, ότι ο ελληνικός Πολιτισμός συνέβαλε καθοριστικά στην πρόοδο του Πολιτισμού της ανθρωπότητας.</p>
      <p>
        <b>Κυριάκος Μητσοτάκης - Σι Τζινπίνγκ στον Πειραιά</b>
      </p>
      <p>Λίγες ώρες πριν <a href="https://gr.euronews.com/2019/11/04/synantisi-mitsotaki-xi-jinping-saghai">Κυριάκος Μητσοτάκης και Σι Τζίνπινγκ</a> επισκέφθηκαν τις <a href="https://gr.euronews.com/2019/11/11/peiraias-egkatastaseis-cosco-mitsotakis-si">εγκαταστάσεις της COSCO</a> στον Πειραιά. Το Πεκίνο έχει ήδη επενδύσει <a href="https://gr.euronews.com/2019/11/11/kinezikes-ependiseis-stin-ellada-mithoi-kai-pragmatikotita">800 εκατομμύρια ευρώ στο λιμάνι</a>. Όπως ανακοινώθηκε θα διαθέσει ακόμη 600 εκατομμύρια με στόχο τον <a href="https://gr.euronews.com/2019/11/04/mitsotakis-sagai-kanoume-peiraia-megalitero-limani-evropis">εκσυγχρονισμό και των υποδομών</a> και την δημιουργία νέου τερματικού σταθμού εμπορευματοκιβωτίων.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193946464604631041" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>«<i>Η Κίνα επένδυσε στο λιμάνι του Πειραιά όταν η Ελλάδα δεν αποτελούσε ελκυστικό επενδυτικό προορισμό. Αυτή τη στιγμή, είναι το μεγαλύτερο λιμάνι στη Μεσόγειο και η Ελλάδα θέλει ο Πειραιάς να γίνει το μεγαλύτερο λιμάνι στην Ευρώπη»</i></b> εκτιμά ο δημοσιογράφος του euronews, Απόστολος Στάικος.</p>
      <p>Στην Αθήνα, τον <a href="https://gr.euronews.com/2019/11/09/to-programma-tisepiskepsis-si-jinping-stin-ellada">Κινέζο Πρόεδρο</a> υποδέχθηκε ο Έλληνας ομόλογος του, Προκόπης Παυλόπουλος. Ακολούθησε συνάντηση με τον Κυριάκο Μητσοτάκη στο Μέγαρο Μαξίμου και κοινές δηλώσεις των δυο ηγετών.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193870673841704960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i><b>«<a href="https://gr.euronews.com/2019/11/11/si-tzinping-tha-anoixoume-neo-kefalaio-sth-strathgikh-etairikh-sxesh-elladas-kinas">Κίνα και Ελλάδα εργάζονται στενά</a> να να δώσουν σάρκα και οστά στο νέο δρόμο του Μεταξιού. Η ανάκαμψη της χώρας σας ενισχύει σημαντικά την δική μας πρωτοβουλία. Θέλουμε να επεκτείνουμε την συνεργασία μας και σε πολλούς άλλους τομείς.</b> Θα ενισχύσουμε τον ρόλο του Πειραιά και τα προϊόντα μας θα έρχονται πιο γρήγορα στην Ελλάδα. Αυτό σημαίνει πως η Κίνα και Ευρώπη έρχονται πιο κοντά»</i> δήλωσε ο πρόεδρος της Κίνας.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/28/78/808x518_cmsv2_ceba0836-6153-52c1-8ac2-936a03daa068-4292878.jpg"/>
      </figure>
      <p><i>«<b>Η Ελλάδα έχει να κερδίσει πολλά από το άνοιγμα που επιχειρεί η Κίνα.</b> Από τα υψηλής ποιότητας αγροδιατροφικά προϊόντα και το μάρμαρο μέχρι στους προμηθευτές ναυτιλιακού εξοπλισμού. Δεν πρέπει να ξεχνάμε πως περισσότερα από 1000 ελληνόκτητα πλοία έχουν κατασκευαστεί στην <a href="https://gr.euronews.com/2019/11/06/kina-emanouel-makron-na-teleiosei-o-emporikos-polemos-kinas-kai-inomenon-politeion">Κίνα</a> εντός των τελευταίων 15 ετών»</i> δήλωσε ο <a href="https://gr.euronews.com/2019/11/05/mitsotakis-saghai-elliniki-oikonomia-anakamptei-dynamika">Κυριάκος Μητσοτάκης.</a></p>
      <p>Οι δύο κυβερνήσεις υπέγραψαν 16 συμφωνίες. Κίνα και Ελλάδα <a href="https://gr.euronews.com/2019/11/06/ellinika-proionta-lista-prostatevmenon-kinas">εμβαθύνουν την συνεργασία τους</a> σε τομείς όπως οι μεταφορές, οι επενδύσεις, η πρόληψη του εγκλήματος και ο πολιτισμός. Ακόμη, ο Κινέζος πρόδρος εξέφρασε τις εγκάρδιες ευχαριστίες του προς τον <a href="http://www.presidency.gr/">Πρόεδρο της Δημοκρατίας,</a> την <a href="https://government.gov.gr/">ελληνική Κυβέρνηση</a> και τον ελληνικό λαό για την θερμή υποδοχή και φιλοξενία, επισήμανε ότι ανοίγει μια νέα σελίδα συνεργασίας, η οποία στηρίζεται στον αμοιβαίο σεβασμό και την αλληλοκατανόηση.</p>
