      <h1>Mann sticht auf Bühne drei Schauspieler nieder</h1>
      <h2>Während einer Theateraufführung in der saudischen Hauptstadt Riad ist ein Mann mit einem Messer auf die Bühne gestürmt und hat mindestens vier Personen verletzt.</h2>
      <address><time datetime="2019-11-12T03:27:00+00:00">12 Nov 2019, 03:27</time> by <a rel="author">chk/sda</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AlArabiya_Eng/status/1194013531299090433?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Auf offener Bühne sind in der saudiarabischen Hauptstadt Riad drei Schauspieler niedergestochen worden. Die zwei Männer und eine Frau seien verletzt worden, berichtete das Staatsfernsehen am Montagabend. Ihr Zustand sei stabil.</p>
      <p>Es war der erste derartige Angriff, seit im streng konservativen Saudiarabien die lange geltenden Restriktionen für Freizeitvergnügungen deutlich gelockert wurden.</p>
      <p>
        <b>Täter festgenommen</b>
      </p>
      <p>Auf im Fernsehen ausgestrahlten Aufnahmen war zu sehen, wie ein Mann auf die Bühne stürmt und die Darsteller mit einem Messer angreift. Über die Nationalität der Opfer machte das Staatsfernsehen keine Angaben. Auf den Aufnahmen wirkte es so, als handele es sich um den Auftritt einer ausländischen Theatergruppe.</p>
      <p>Der Täter wurde festgenommen, über seine Motive gab es zunächst keine Angaben. In Saudiarabien waren öffentliche Unterhaltungsveranstaltungen wie etwa Kino- oder Musikaufführungen lange Zeit weitgehend verboten. Kronprinz Muhammad bin Salman hat inzwischen aber einen Reformkurs eingeschlagen, mit dem er den Ölstaat liberalisieren und modernisieren will. Dies trifft auf Widerstand unter anderem von strenggläubigen Geistlichen.</p>
