      <h1>FA đưa ra phán quyết về hành vi mỉa mai trọng tài của Pep Guardiola</h1>
      <address><time datetime="2019-11-12T03:41:00+00:00">12 Nov 2019, 03:41</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Phản ứng của Pep trong trận đấu và hành động bắt tay mỉa mai đối với trọng tài sau trận đã không qua mắt được FA.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/1-1036.jpg"/>
        <figcaption> Alexander-Arnold để bóng chạm tay ở đầu trận. Tuy nhiên trọng tài vẫn cho trận đấu tiếp tục. Ngay sau đó Liverpool đã có bàn mở tỷ số.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/2-1036.jpg"/>
        <figcaption>Pep Guardiola tất nhiên là không hài lòng với quyết định của vị vua áo đen. Ông phàn nàn với Mike Dean ngay bên ngoài đường biên.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/8-1036.jpg"/>
        <figcaption>Phút 80, đường chuyền của Sterling đưa bóng chạm tay Alexander-Arnold trong vòng cấm nhưng một lần nữa, trọng tài chính Michael Oliver nói không với VAR. Pep Guardiola đã không giữ được sự bình tĩnh vì quyết định của vị vua áo đen. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/3-1036.jpg"/>
        <figcaption> Chiến lược gia người Tây Ban Nha chạy ngay đến vị trí của trọng tài bàn (Mike Dean) và giơ 2 ngón tay (thể hiện 2 lần phạm lỗi của hậu vệ Liverpool) rồi quát mắng liên tục.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/5-1036.jpg"/>
        <figcaption> Cựu HLV Barca và Bayern Munich luôn có những cử chỉ "khác lạ". Có vẻ như ông có dấu hiệu mất kiểm soát.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/6-1036.jpg"/>
        <figcaption> Man City nhận thất bại chung cuộc 1-3. Họ tụt xuống vị trí thứ 4 trên BXH và kém Liverpool đến 9 điểm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/4-1036.jpg"/>
        <figcaption>Và khi 90 phút thi đấu trên sân Anfield kết thúc, HLV Pep Guardiola lại tiếp tục có hành động điên rồ. Ông bắt tay với từng vị trọng tài một và khi dừng lại ở Michael Oliver, Pep Guardiola mỉa mai nói: "Cảm ơn rất nhiều."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/7-1036.jpg"/>
        <figcaption>Hành động của Pep tất nhiên không qua được mắt FA.  </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/9-1036.jpg"/>
        <figcaption>Tuy nhiên sau khi xem xét lại băng ghi hình, FA xác nhận sẽ không có án phạt nào cho thuyền trưởng của Man City. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/12/10-1036.jpg"/>
        <figcaption>Khá may mắn cho chiến lược gia người Tây Ban Nha. </figcaption>
      </figure>
