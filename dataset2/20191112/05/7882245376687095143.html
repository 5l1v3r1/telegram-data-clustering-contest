      <h1>Моралес сбежал в Мексику</h1>
      <address><time datetime="2019-11-12T05:59:29+00:00">12 Nov 2019, 05:59</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2cx4KhWGPK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эво Моралес, теперь уже бывший президент Боливии, принял предложение официального Мехико о предоставлении ему политического убежища и покинул страну. Он сообщил в своем микроблоге, что расставание "разрывает ему сердце", и что он обязательно вернется на родину.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194064700075589638" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Во вторник верхняя палата парламента Боливии соберется на внеочередное заседание, предполагается, что законодатели будут рассматривать пути выходу из нынешнего политического кризиса. Сообщается, что Жанин Аньес, второй вице-спикер Палаты сенаторов, должна будет возглавить страну на переходный период.</p>
      <p>Три недели назад в Боливии состоялись президентские выборы. Официальные данные продемонстрировали победу Моралеса, однако его соперник, известный политик Карлос Меса, заявил, что не признает этот выигрыш. Сразу после публикации итогов голосования в стране начались акции протеста и забастовки.</p>
      <p>Известно, что отказаться от поста Моралеса попросили армейские чины.</p>
      <p>Эво Моралес объявил о отставке 10 ноября, назвав сложившуюся ситуацию госпереворотом.</p>
