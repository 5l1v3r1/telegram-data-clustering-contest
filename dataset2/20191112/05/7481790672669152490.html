      <h1>はやぶさ２、１３日午前１０時にリュウグウ出発</h1>
      <address>
        <time datetime="2019-11-12T05:04:00+00:00">12 Nov 2019, 05:04</time>
      </address>
      <p>　宇宙航空研究開発機構（ＪＡＸＡ（ジャクサ））は１２日、小惑星リュウグウの上空にある探査機はやぶさ２が、１３日午前１０時に地球へ出発する予定であることを明らかにした。リュウグウでの探査活動は約１年５か月に及んだ。順調にいけば、２０２０年１２月頃に、リュウグウの砂や石が入ったとみられるカプセルを地球へ届ける。</p>
    </article>
