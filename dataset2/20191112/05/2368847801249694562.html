      <p>香港交警西灣河開槍 重傷一名抗爭者 1:03<br/>警察開槍 當局強硬 抗爭者誓言「奉陪到底」 5:40<br/>葵芳交警危險動作！騎電單車衝人群 9:12<br/>香港連日全城亂鬥 警察抓人無忌憚 10:37<br/>輪姦致孕案事主發聲 <a href="https://www.ntdtv.com/b5/%E9%99%B3%E5%BD%A5%E9%9C%96.htm">陳彥霖</a>母疑已離世 13:15<br/>面對香港亂局 陸媒“添亂”的三種表現 14:50</p>
      <p>大家好，歡迎收看《新聞拍案驚奇》，我是大宇。</p>
      <p>這幾天，香港局勢令人憂心。11月11號，香港警察開實彈槍打傷一名抗爭者，並有一名警察騎摩托車衝擊抗爭人群，動作相當危險；同時，又傳出有親政府人士遭疑似黑衣抗爭者淋易燃液體點燃的事件；另外，上週在網上流傳的香港少女在警署遭四警察輪姦致懷孕的事件，不斷有證人站出，證實事件為真，甚至女事主也透過律師發聲。在這個大亂局下，北京、港府當局和官方媒體，不斷為香港警察擂鼓助威，對緩解局勢毫無益處。</p>
