      <h1>베스파, 모바일 RPG '킹스레이드' 1000일 기록 공개</h1>
      <address><time datetime="2019-11-12T05:06:18+00:00">12 Nov 2019, 05:06</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공- 베스파</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/zfdqZyc9lns" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>베스파(대표 김진수)가 개발 및 서비스하는 '킹스레이드'가 서비스 1000일을 맞이했다. '킹스레이드'는 지난 2017년 2월 16일 한국, 북미, 태국 및 동남아 지역에서 정식 서비스를 시작으로 현재 전세계 182개국, 약 1100만 다운로드를 기록한 글로벌 모바일 RPG다.</p>
      <p>베스파는 '킹스레이드'의 서비스 1000일을 맞이해 그 동안의 기록들을 한 장의 이미지로 담은 인포그래픽을 준비하고, 개발자들이 직접 출연한 1000일 기념 메시지 영상도 공개했다.</p>
      <p>인포그래픽에서는 전세계 최다 구매 영웅, PVP 리그 최고 승률 영웅, 전세계 최대 보유 코스튬과 가장 많이 각성된 전용무기와 전용보물까지 다양한 정보를 담고 있다.</p>
      <p>특히, 이번 인포그래픽에는 게임 콘텐츠의 단순한 숫자 나열이 아닌, 전세계 유저들의 참여 기록과 실제 닉네임 등이 공개되며 더욱 흥미로운 자료가 되었으며, 이를 통해 1000일이라는 긴 시간동안 ‘킹스레이드’를 즐겨온 많은 유저들의 관심과 사랑을 느낄 수 있었다.</p>
      <p>이와 함께 '킹스레이드'의 서비스 1000일을 축하하는 축전과 게임에 사용된 다양한 음원이 공개됐다. 1차로 공개된 음원은 '킹스레이드' 소울웨폰과 판데모니움 등 대규모 업데이트 타이틀 곡을 비롯해, 게임에 사용된 BGM들로 구성됐다. 게임 음원은 글로벌 스트리밍 서비스 '사운드 클라우드'를 통해 전세계 누구나 무료로 감상 가능하다.</p>
      <p>마지막으로 1000일을 맞이해 '킹스레이드'의 기획실, 아트실, 설정팀 등 다양한 개발자들이 직접 출연한 메시지 영상을 통해 긴 시간동안 게임을 사랑해주신 유저들에게 감사한 마음과 1000일을 넘어 앞으로 업데이트 될 신규 콘텐츠에 대한 기대를 부탁하기도 했으며, 영상 후반에는 미국, 프랑스, 베트남, 태국, 일본 등 다양한 언어로 감사인사를 전했다.</p>
      <p>서비스 1000일을 맞이하며 게임 안밖으로 다양한 이벤트와 즐길거리가 가득한 '킹스레이드'에 대한 보다 자세한 내용은 <a href="http://cafe.naver.com/kingsraid">공식 카페</a> 및 브랜드 페이지에서 확인할 수 있다.</p>
