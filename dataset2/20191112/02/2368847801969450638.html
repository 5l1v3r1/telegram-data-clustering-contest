      <h1>組圖：港警強攻中文大學 學生死守校門激烈對峙</h1>
      <address>
        <time datetime="2019-11-12T02:07:54+00:00">12 Nov 2019, 02:07</time>
      </address>
      <p>【新唐人北京時間2019年11月12日訊】香港學生是這場反送中運動的主力。11月11日，大批警察衝入香港多所大學，狂射催淚彈，抓捕學生。香港中文大學學生高呼「中大是我家」，並扔燃燒彈阻止警察進入校園。警察則向學生狂射催淚彈，雙方發生激烈對峙，現場恍如戰場。</p>
