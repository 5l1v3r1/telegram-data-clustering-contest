      <h1>５５億円被害の地面師詐欺、永田被告に懲役７年</h1>
      <address>
        <time datetime="2019-11-12T02:20:00+00:00">12 Nov 2019, 02:20</time>
      </address>
      <p>　大手住宅メーカー「積水ハウス」が、土地所有者を装う「地面師」グループに架空の土地取引で約５５億円をだまし取られた事件で、東京地裁（石田寿一裁判長）は１２日、詐欺罪などに問われた永田浩資被告（５５）に対し、懲役７年（求刑・懲役１１年）の判決を言い渡した。</p>
