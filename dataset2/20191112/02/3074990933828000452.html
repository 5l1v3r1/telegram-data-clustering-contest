      <h1>모바일 최초 배틀로얄 MMORPG 'A3:스틸 얼라이브’ 플레이 영상</h1>
      <address><time datetime="2019-11-12T02:29:47+00:00">12 Nov 2019, 02:29</time> by <a rel="author">인벤팀 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/55Fq450Pfv4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>넷마블(대표 권영식)은 모바일 최초 배틀로얄 MMORPG(다중접속역할수행게임) ‘A3:스틸 얼라이브(A3:STILL ALIVE)’의 플레이 영상을 게임의 공식 유튜브 채널 ‘A3 TV’를 통해 공개했다고 금일 밝혔다.</p>
      <p>‘A3:스틸 얼라이브’는 전략과 컨트롤로 최후의 1인을 가리는 서바이벌 방식의 '30인 배틀로얄', 동시간 전체 서버의 이용자와 무차별 프리 PK(대인전)을 즐길 수 있는 ‘암흑출몰', 공격·방어·지원형 등 각양각색의 특색을 보유한 소환수의 완벽 진화 '소울링커'까지 기존 모바일 MMORPG에서 볼 수 없었던 숨막히는 경쟁과 극한의 생존감을 느낄 수 있는 것이 특징이다.</p>
      <p>금일 공개한 영상에서는 ‘30인 배틀로얄’, ‘암흑출몰’, ‘소울링커’ 등 게임 내 핵심 콘텐츠의 실제 플레이 장면을 확인 할 수 있다.</p>
      <p>넷마블은 지난 2018지스타 첫 공개 후 기대작으로 손꼽혀 온 ‘A3:스틸 얼라이브’를 오는 14일부터 열리는 지스타2019에도 출품해 출시 전 최종 담금질에 나선다.</p>
      <p>특히, 이번 지스타2019를 통해 ‘30인 배틀로얄’의 ‘3인 팀전’을 최초 공개 한다. ‘3인 팀전’은 3명의 플레이어들이 한 팀을 이뤄 최후의 한 팀이 승리하는 모드로 동료와 함께 플레이 하는 협동의 재미와 다양한 무기 스킬 조합을 통한 전략적인 플레이를 체험할 수 있다.</p>
      <p>아울러 오는 16일 지스타 현장에서 인기 BJ 30명이 동시에 펼치는 ‘A3 30인 BJ 배틀로얄 (부제: 멸망전)’ 이벤트를 선보인다.</p>
      <p>정식 사전 등록 전 이용자들에게 게임의 체험 기회 및 다채로운 혜택을 제공하는 스페셜 사전 등록 이벤트도 진행하고 있다. 이벤트 참여는 <a href="https://a3.netmarble.com/">공식 브랜드사이트</a> 및 지스타 2019 넷마블 부스를 통해 신청할 수 있다.</p>
