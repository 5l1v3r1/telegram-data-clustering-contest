      <h1>컴투스, 스토리 RPG 신작 ‘워너비챌린지’ 27일 출시</h1>
      <address><time datetime="2019-11-12T02:08:37+00:00">12 Nov 2019, 02:08</time> by <a rel="author">인벤팀 기자</a></address>
      <p>
        <b>자료제공- 컴투스</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/csVUn6IKQIM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>모바일 게임 기업 컴투스(대표 송병준)가 스토리 RPG 신작 ‘워너비챌린지’의 정식 런칭일을 오는 27일로 발표한 가운데, 이에 앞서 첫 번째 OST의 티저 영상을 오늘 공개했다.</p>
      <p>컴투스가 서비스하고 자회사 데이세븐이 개발한 ‘워너비챌린지’는 4인 4색의 매력적인 ‘도깨비’ 캐릭터들과의 SNS스타 도전과 연애기를 한국적인 콘셉트로 구성한 로맨스 판타지 스토리 게임이다.</p>
      <p>‘일진에게 찍혔을 때’로 유명한 스토리 게임의 명가 데이세븐(대표 장석하)이 우수한 개발 노하우를 집약해 선보이는 웰메이드 게임으로, 아름다운 그래픽과 흥미진진한 스토리라인, RPG적 성장 요소 등을 갖추고 있다.</p>
      <p>‘워너비챌린지’의 첫 번째 OST ‘기억해’는 최근 Mnet에서 방영된 ‘퀸덤’에서 큰 주목을 받은 인기 걸그룹 ‘오마이걸’이 참여해 화제를 모으고 있다. 이번에 공개된 티저 영상은 ‘오마이걸’ 멤버들이 OST를 부르는 모습이 담긴 메이킹 영상 형태로 게임과 OST에 대한 기대감을 증폭시킨다.</p>
      <p>특히, 이번 ‘워너비챌린지’ OST는 매회 큰 화제를 일으키며 종영한 ‘퀸덤’ 이후 ‘오마이걸’의 첫 공식 활동으로서, 게임 팬들은 물론 음악팬들에게도 주목을 받고 있다.</p>
      <p>‘오마이걸’이 참여한 ‘워너비챌린지’의 첫 번째 OST 티저 영상은 컴투스 유튜브 채널 및 ‘워너비챌린지’ <a href="https://cafe.naver.com/wannabechallenge">공식 카페</a>, 음원 유통사 유튜브 채널에서 확인할 수 있다.</p>
