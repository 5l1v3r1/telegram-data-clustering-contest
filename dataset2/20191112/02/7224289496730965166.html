      <h1>Así fue la primera noche de Evo Morales tras dejar la presidencia de Bolivia | Tuit</h1>
      <address> by <a rel="author">Redacción / AG</a></address>
      <figure>
        <iframe data-src="https://twitter.com/evoespueblo/status/1194059795365543936?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Luego de renunciar como presidente de Bolivia, Evo Morales, durmió sobre una cobija y en el piso. El ex mandatario compartió en Twitter una imagen en la que se le observa acostado en el suelo. 'Así recordé tiempos de dirigente. Muy agradecido con mis hermanos de las federaciones del Trópico de Cochabamba por brindarnos seguridad y cuidado', expresó.</p>
