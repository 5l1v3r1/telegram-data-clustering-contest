      <h1>Le Proche-Orient à nouveau sous haute tension</h1>
      <address><time datetime="2019-11-12T15:21:19+00:00">12 Nov 2019, 15:21</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q_bkWCwl0fg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Une roquette s'est abattue sur une autoroute près de la ville israélienne d'Ashdod, alors qu'une autre a transpercé le toit d'une maison à Netivot.</p>
      <h3>Israël élimine un chef du Jihad islamique</h3>
      <p>Ces projectiles ont été tirés mardi depuis la bande de Gaza, en représailles d'une frappe ciblée de l'armée israélienne, qui a tué un haut commandant du Jihad islamique, Baha Abou Al-Ata. Le groupe armé palestinien a confirmé son décès ainsi que celui de son épouse.</p>
      <p>L'homme était tenu pour responsable par Israël de plusieurs attaques terroristes et de tirs de roquettes. Il avait l'intention de perpétrer d’autres attaques imminentes, selon le Premier ministre israélien Benjamin Netanyahu.</p>
      <h3>Vers plusieurs jours d'affrontements ?</h3>
      <p>Aussitôt après sa mort, le Jihad islamique a répliqué avec des salves de roquettes, la plupart interceptées par l'armée israélienne.</p>
      <p>Les sirènes d'alarme ont aussi été activées dans de nombreuses villes à proximité de la bande de Gaza, dont Tel-Aviv, où les écoles et universités ont été fermées.</p>
      <p>Ces échanges de tirs font craindre une nouvelle escalade dans la région. L'armée israélienne a indiqué se préparer "à plusieurs jours d'affrontements".</p>
