      <h1>La Turquie va renvoyer 4 femmes djihadistes et 11 enfants en France</h1>
      <address><time datetime="2019-11-12T15:57:15+00:00">12 Nov 2019, 15:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xo9uTay3FFg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Turquie a mis ses plans à exécution. Trois hommes présentés comme des djihadistes de l'organisation Etat Islamique ont été <b>renvoyés vers leurs pays d'origine lundi</b> - un Danois, un Allemand et un Américain - comme l'avait promis le président, Recep Tayyip Erdoğan.</p>
      <p>"<i>L'Europe doit revoir son attitude à l'égard de la Turquie, qui a tant de terroristes sous contrôle dans les prisons syriennes,</i> a déclaré en conférence de presse le chef d'Etat turc. <i>Ces portes s'ouvrent, et ces djihadistes de Daesh vont être renvoyés chez vous. Nous avons déjà commencé à le faire. Après ça, ils seront sous votre responsabilité."</i></p>
      <p>Si le renvoi des citoyens allemand et danois s'est déroulé sans problème, il n'en a pas été de même pour le ressortissant américain. Ce dernier a été refoulé à la frontière grecque, et la Turquie a refusé de le récupérer. L'homme est désormais <b>bloqué dans un no-man's land à la frontière</b>. Interrogé sur son sort mardi, M. Erdoğan a affirmé qu'il n'en avait cure. "<i>Qu'ils le laisse entrer ou pas n'est pas notre problème",</i> a déclaré le président.</p>
      <h3>Quatre Françaises et onze enfants expulsés</h3>
      <p>Selon le gouvernement turc, d'autres détenus européens seront expulsés dans les prochains jours. Parmi eux, <b>neuf allemands, deux irlandais et onze Français.</b> D'après les informations de plusieurs médias en France il s'agirait de <b>7 enfants et de 4 femmes</b>. Certaines s'étaient enfuies de prisons kurdes en Syrie, lors de l'intervention turque mi-octobre. D'autres se trouvaient dans les prisons turques depuis plusieurs années.</p>
      <p>Après leur expulsion, les femmes djihadistes seront <b>incarcérées dès leur arrivée</b> sur le territoire en attente de leur procès. Les enfants seront, eux, remis aux services de l'Aide à l'enfance.</p>
      <p>Les autorités françaises n'ont pas confirmé ces renvois, toutefois, il ne s'agirait pas d'une première. Depuis 2014, la France et la Turquie ont signé un accord de coopération, et <b>260 personnes,</b> soupçonnées d'avoir rejoint le groupe Etat islamique, ont été remises à la justice française.</p>
