      <h1>El abogado general de la UE considera que Junqueras tenía inmunidad</h1>
      <address><time datetime="2019-11-12T15:07:12+00:00">12 Nov 2019, 15:07</time> by <a rel="author">Rafael Cereceda</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Mkh3BDmGQXY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El líder independentista catalán Oriol Junqueras, podría haber hecho valer su condición de eurodiputado para salir de la cárcel.</p>
      <p>Al menos esta es la opinión del abogado general del Tribunal de Justicia de la Unión Europea, Maciej Szpunar, según el cual obtuvo la inmunidad en el que momento en que se promulgaron los resultados.</p>
      <p>Auque casi nada cambia para Junqueras, ya que ahora hay una sentencia firme contra él en España.</p>
      <p>Pero los independentistas creen que esta opinión les da la razón.</p>
      <p>"Tal vez es pronto para hablar de victorias, quiero ser prudente y respetuosa. Pero es una constatación de que lo que se ha defendido, lo que se ha estado defendiendo tiene mucha lógica y tiene todo el sentido", afirma Meritxell Serret, representante del gobierno de la Generalitat en Bruselas.</p>
      <p>Para evitar que se repita esta situación, el abogado general propone que sea el Parlamento Europeo el que se pronuncie sobre la inmunidad.</p>
      <p>Esta ha sido la reacción del presidente de la Eurocámara para Euronews.</p>
      <p>"Hemos basado nuestra decisión en la opinión de nuestro servicio jurídico, siguiendo los juicios, los procedimientos y las reglas adoptadas hasta ahora", ha explicado David Sassoli, presidente del Parlamento Europeo. "Si el Tribunal decide otra cosa, estamos preparados para tomar nota. Y por supuesto lo haremos de una manera serena y sin alimentar tensiones."</p>
      <p>Por el momento, se trata de una opinión que no tiene carácter vinculante, aunque el Tribunal suele seguirla.</p>
      <p>En caso de que lo haga, podría sentar un precedente para el expresidente Carles Puigdemont y para el exconseller Toni Comín, que tampoco han ocupado el escaño en el Parlamento Europeo.</p>
      <p>Según Szpunar, "la adquisición del mandato parlamentario de los diputados europeos resulta únicamente del voto de los electores y no puede estar supeditada al ulterior cumplimiento de formalidad alguna". El abogado general considera pues inválido el argumento de que Junqueras debía acatar la Constitución y recoger su acta en el Congreso de los Diputados, para lo cual el Supremo le denegó el permiso penitenciario.</p>
