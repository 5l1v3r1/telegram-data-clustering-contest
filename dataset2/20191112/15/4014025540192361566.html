      <h1>Secretaría de Seguridad se encargará de proteger a Evo Morales</h1>
      <h2>El titular de la Secretaría de Seguridad y Protección Ciudadana indicó que habrá personal de seguridad que apoyará y garantizará que no haya riesgos para el expresidente boliviano.</h2>
      <address><time datetime="2019-11-12T15:05:45+00:00">12 Nov 2019, 15:05</time> by <a rel="author">Notimex</a></address>
      <figure>
        <iframe src="https://player.vimeo.com/video/372761435" width="640" height="360" data-service="Vimeo" scrolling="no"/>
      </figure>
      <p>El secretario de Seguridad y Protección Ciudadana (SSPC), <b>Alfonso Durazo Montaño</b>, informó este martes que la dependencia a su cargo garantizará que el expresidente de Bolivia, <b>Evo Morales</b>, quien llegó esta mañana a México, no corra ningún riesgo.</p>
      <p>“Es un personaje (…) y habremos de garantizar que no tenga ningún riesgo", dijo el funcionario en entrevista luego de la presentación del nuevo modelo de Informe Policial Homologado.</p>
      <p>El funcionario federal señaló que habrá<b> personal de seguridad </b>en apoyo de Evo Morales, pero no participarán en esa tarea elementos de la<b> </b>Guardia Nacional.</p>
      <p>El exmandatario de Bolivia obtuvo <b>asilo político</b> del Gobierno de México, por razones humanitarias; fue recibido más temprano este martes en lo que fuera el hangar presidencial, por el secretario de Relaciones Exteriores, Marcelo Ebrard.</p>
      <p>Durazo Montaño negó tener conocimiento del lugar donde permanecerá Evo Morales durante su estancia en el país.</p>
      <p>Morales renunció el domingo a su cargo luego de casi tres semanas de inestabilidad postelectoral, tras la denuncia opositora de fraude en los comicios del 20 de octubre. Una auditoría de la Organización de los Estados Americanos (OEA) dictaminó la existencia de irregularidades en el ejercicio y recomendó un nuevo proceso electoral, imparcial e independiente.</p>
      <p>
        <i>Con información de AP.</i>
      </p>
