      <h1>OEA guardó silencio, debe cumplir misión de proteger la democracia: Ebrard | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pOZ9yvOymNw" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El secretario de Relaciones Exteriores, Marcelo Ebrard, afirmó que la Organización de Estados Americanos (OEA) debe pronunciarse sobre los últimos hechos en Bolivia y debe jugar un papel diferente para permitir un diálogo entre las parte en conflicto. El canciller llamó la atención sobre el silencio que guardó esta organización luego de que las fuerzas armadas solicitaron la renuncia de Evo Morales, pese a que la misión principal de la OEA es la protección de la democracia en Bolivia.</p>
