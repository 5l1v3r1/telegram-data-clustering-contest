      <h1>Israele risponde ai razzi di Gaza compiendo altri attacchi</h1>
      <address><time datetime="2019-11-12T15:14:56+00:00">12 Nov 2019, 15:14</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8El1Bh7RT4E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>L'esercito israeliano ha ripreso a colpire martedì sera, quelli che Tel Aviv definisce "obiettivi terroristici della Jihad islamica" a Gaza</b>. Altri 3 palestinesi sono rimasti uccisi, portando ad almeno 10 il numero delle vittime degli attacchi nella Striscia, inframmezzati dal lancio di decine di razzi (pare oltre 200) dall'enclave verso lo Stato ebraico. Alcuni dei quali sono stati intercettati dal sistema Iron Dome. Tutto è iniziato nella notte tra lunedì e martedì, quando l'esercito israeliano ha condotto dei raid aerei su Gaza City, eliminando un leader della Jihad islamica palestinese.</p>
      <p>
        <b>Le giustificazioni di Netanyahu</b>
      </p>
      <p>In una conferenza stampa il premier israeliano Benjamin Netanyahu ha avvertito che il confronto in corso con la Jihad islamica potrebbe "richiedere altro tempo". Netanyahu ha precisato che la necessità di eliminare Abu al-Ata era stata esaminata per mesi e approvata all'unanimità alcuni giorni fa dal Consiglio di difesa del governo. Con queste parole il premier ha inteso respingere le obiezioni avanzate da alcuni esponenti politici secondo cui avrebbe deciso l'operazione anche per finalità di politica interna.</p>
      <p>
        <b>"Non vogliamo l'escalation"</b>
      </p>
      <p>"Israele non è interessato in una escalation. Faremo comunque tutto il necessario per la nostra difesa. Occorre aver pazienza e freddezza". Ha chiarito Netanyahu al termine di una consultazione del consiglio di difesa del governo. ''Baha Abu al-Ata era il principale organizzatore di terrorismo a Gaza. Stava per organizzare nuovi attentati".</p>
      <p>
        <b>I risultati degli attacchi israeliani</b>
      </p>
      <p>Baha Abu Al Ata, 42enne leader del braccio armato della Jihad, le Brigate al-Quds, e sua moglie sono stati uccisi in un attacco aereo che ha colpito la loro abitazione nella zona est di Gaza City. Nella notte un velivolo militare israeliano ha centrato a Gaza anche altri due miliziani islamici che secondo fonti palestinesi procedevano in motocicletta nel nord della Striscia.</p>
      <p>
        <b>Lievi danni in Israele</b>
      </p>
      <p>L'organizzazione di soccorso Magen David Adom, secondo quanto riporta il sito di notizie israeliano Ynet, ha reso noto che sono almeno 15 le persone rimaste lievemente ferite in Israele. Per la maggior parte di loro è stata fatale la corsa per mettersi al riparo. Altre 13 persone sono state assistite per shock dovuti all'emergenza sicurezza.</p>
