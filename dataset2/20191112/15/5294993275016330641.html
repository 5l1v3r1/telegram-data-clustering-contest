      <h1>UE adota projetos na área da Defesa para reforço da NATO</h1>
      <address><time datetime="2019-11-12T15:41:56+00:00">12 Nov 2019, 15:41</time> by <a rel="author">Isabel Marques da Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/45fDulMQP1w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sendo um país atlantista, Portugal vê como crucial o reforço da cooperação ao nível da defesa entre os Estados-membros da União Europeia e destes com os parceiros da NATO que não são países do bloco comunitário.</p>
      <p>Esta foi a posição do governo de Lisboa no conselho da União Europeia sobre Defesa, que adotou uma lista de 13 projetos, terça-feira, em Bruxelas. O reforço dessa cooperação foi realçado pelo representante da Finlândia, país que preside atualmente aos trabalhos da União.</p>
      <p>"Tanto a União Europeia como a NATO estão a enfrentar novos desafios, nomeadamente as ameaças híbridas, as alterações climáticas, a inteligência artificial e precisamos de maior cooperação para enfrentar esses desafios. A União Europeia deu passos significativos nos últimos anos em termos de defesa", disse Antti Kaikkonen.</p>
      <p>Esta foi a primeira reunião depois dos comentários, na semana passada, do Presidente francês, Emmanuel Macron, sobre a falta de visão comum e solidariedade de alguns membros da Aliança Atlântica, que no seu entender deixam a "NATO em morte cerebral". Uma expressão que causou algum mal-estar.</p>
      <p>"Eu não concordo com Macron, penso que ainda não é o caso. O oposto é que é verdadeiro: temos duas organizações em bom funcionamento, tanto a aliança militar como, especialmente, a União Europeia", considerou Thomas Starlinger, ministro da Defesa austríaco.</p>
      <p>Os ministros portugueses da Defesa e dos Negócios Estrangeiros também consideraram exagerada a expressão usada por Macron, da qual discordam, aventando que é uma tentativa de animar a reflexão sobre o papel da NATO.</p>
      <p>"Não partilho do ponto de vista do Presidente Macron. O Presidente Macron naturalmente que quis provocar, quis agitar as águas, quis provocar uma reflexão", comentou o ministro da Defesa português, João Gomes Cravinho, que esteve na reunião.</p>
      <p>O chefe da diplomacia portuguesa, Augusto Santos Silva, disse, sexta-feira, em entrevista à Rádio Renascença, que Macron queria chamar a atenção para um "problema sério, hoje, no âmbito da NATO, porque temos um aliado, que é a Turquia, que teve uma iniciativa militar com o beneplácito, na prática, de outro aliado, os EUA, e que significou uma ação que prejudica o nosso combate comum contra o terrorismo".</p>
