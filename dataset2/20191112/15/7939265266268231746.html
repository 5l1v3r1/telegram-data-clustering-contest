      <h1>Reforma da Previdência: novas regras passam a valer após publicação</h1>
      <address>
        <time datetime="2019-11-12T15:01:04+00:00">12 Nov 2019, 15:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pYyDyKRABDY" width="720" height="420" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><a href="http://www12.senado.leg.br/noticias/tags/Reforma%20da%20Previd%C3%AAncia"><pic src="https://www12.senado.leg.br/noticias/imagens/Selo_ReformaPrevidencia2.jpg"/></a>A sessão do Congresso de promulgação do texto principal da reforma da Previdência (<b><a href="http://www25.senado.leg.br/web/atividade/materias/-/materia/137999">PEC 6/2019</a></b>, transformada na Emenda Constitucional 103, de 2019) nesta terça-feira (12) marca a entrada em vigor das novas regras, confirmada pela publicação do texto, no <i>Diário Oficial da União</i>, prevista par ao mesmo dia. Poucas normas, como as mudanças nas alíquotas de contribuição, passam a vigorar somente a partir de março do ano que vem. Saiba mais na reportagem da TV Senado.</p>
