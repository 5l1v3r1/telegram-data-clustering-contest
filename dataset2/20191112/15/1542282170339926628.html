      <h1>Grand Prix Ωρολογοποιίας στη Γενεύη: Τα Όσκαρ των ρολογιών</h1>
      <address><time datetime="2019-11-12T15:19:37+00:00">12 Nov 2019, 15:19</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YRIAmeNn9sU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το Grand Prix Ωρολογοποιίας αποτελεί ό,τι τα Όσκαρ για τον κινηματογράφο.</p>
      <p>Παρουσιάζονται τα καλύτερα ρολόγια του κόσμου, κάποια από αυτά περιέχουν διαμάντια κάποια άλλα αποτελούν απαράμιλες δημιουργίες σχεδιασμού και τεχνολογίας.</p>
      <p>«Υπάρχει πολλή τεχνολογία, πολλή καινοτομία, πολλή ομορφιά και πολύ πάθος στη βιομηχανία κατασκευής ρολογιών και είναι όλα άξια θαυμασμού», δηλώνει ο Ρεϊμόν Λορετάν από το Grand Prix Ωρολογοποιίας της Γενεύης.</p>
      <p>Ιδιαίτερα ταλαντούχοι κατασκευαστές δαπανούν πολλές ώρες δουλειάς για να κατασκευάσουν ρολόγια σαν αυτά.</p>
      <p>Στην έκθεση παρουσιάστηκε ρολόι που κοστίζει 2,5 εκατομμύρια ευρώ. Περιλαμβάνει έναν μηχανισμό που αυτόματα διορθώνει την ώρα.</p>
      <p>Το πρώτο βραβείο όμως έλαβε ένα φτηνότερο σχετικά ρολόι, που κοστίζει 137.000 ευρώ.</p>
      <p>«Τα χρήματα δεν αποτελούν μέρος της εξίσωσης. Οπότε ναι υπάρχουν απίστευτα ρολόγια με τρελές τιμές και πραγματικά αξίζουν. Προφανώς φτιάχνουμε ακριβά ρολόγια, αλλά τελικά αυτό που μετράει είναι εάν μπορούμε να πυροδοτήσουμε το συναίσθημα. Κι αυτό ακριβώς κάναμε απόψε», σημειώνει ο Φρανσουά Ενρί Μπεναχμίας, CEO της Audemars Piguet.</p>
      <p>Ενιάμιση χιλιάδες χιλιόμετρα μακριά στο Χονγκ Κονγ παρατηρούνται προβλήματα στη βιομηχανία.</p>
      <p>Εκεί παράγεται το 10% των πολυτελών ρολογιών παγκοσμίως.</p>
      <p>Ωστόσο, λόγω των σοβαρών κινητοποιήσεων η αγορά παρουσιάζει σημαντική πτώση.</p>
      <p>«Το Χονγκ Κονγκ είναι μια από τις πιο σημαντικές περιοχές για την πολυτέλεια. Έτσι οι ισχυρότερες εταιρείες, όπως η Bulgari, καταφέρνουν να ισοσταθμίζουν διεθνώς τις απώλειες από το Χονγκ Κονγκ σε άλλες περιοχές όπου οι τουρίστες κάνουν αγορές», εξηγεί ο Ζαν Κριστόφ Μπαμπέν, CEO της εταιρείας Bulgari.</p>
      <p>Οι μεγάλες εταιρείες δεν χάνουν την αισιοδοξία τους για την πορεία του κλάδου.</p>
      <p>Ο απεσταλμένος του euronews, Όλιβερ Ουίτφιλντ Μίοτσιτς μεταδίδει: «Οι αναλυτές εκτιμούν ότι η αγορά πολυτελών ρολογιών θα συνεχίσει να αναπτύσσεται τα επόμενα χρόνια κυρίως λόγω της ζήτησης από την Ασία. Και ενώ οι πωλήσεις έξυπνων ρολογιών, όπως εκείνα της Apple αναμένεται να συνεχίσει να κερδίζει έδαφος σε σχέση με τα παραδοσιακά ρολόγια, οι κατασκευαστες πιστεύουν ότι θα υπάρχει πάντα ζήτηση για τα πολυτελή προϊόντα τους».</p>
