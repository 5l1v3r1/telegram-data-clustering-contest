      <h1>Роль НАТО в защите ЕС</h1>
      <address><time datetime="2019-11-12T15:43:55+00:00">12 Nov 2019, 15:43</time> by <a rel="author">Андрей Бекетов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/chzo58D2X-Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Страны Евросоюза одобрили 13 совместных проектов по укреплению сотрудничестве в области обороны и безопасности. Они договорились, в частности, совместно использовать свои вооруженные силы, повышать общую боеспособность и оперативную готовность.</p>
      <p>Председательствовавший на встрече в Брюсселе министр обороны Финляндии отметил, что Евросоюз и НАТО не дублируют, но дополняют друг друга:</p>
      <p>«И ЕС и НАТО сталкиваются с новыми вызовами, такими, как киберугрозы, изменение климата, искусственный интеллект. Нам нужно сотрудничать для решения этих проблем, - сказал Антти Кайкконен. - При этом ЕС сделал хорошие шаги в последние несколько лет в обеспечении своей защиты».</p>
      <p>Встреча проходила на фоне усилившихся дебатов о роли НАТО, которую недавно подверг сомнению президент Франции. Многие европейские политики разделяют его озабоченность по поводу ослабления решимости Соединённых Штатов прийти на помощь какому-либо из своих заокеанских союзников в случае нападения на него.</p>
      <p>Но австрийский министр возразил:</p>
      <p>«Я не соглашусь со словами Макрона о том, что у НАТО, якобы, "умирает мозг", это вовсе не так, - сказал Томас Старлингер. - Напротив, у нас есть две хорошо функционирующие организации: с одной стороны, военный альянс НАТО, но прежде всего, Европейский Союз ".</p>
      <p>Выступая во вторник на Парижском форуме мира, Эммануэль Макрон назвал своих критиков «лицемерами», за то, что они отказываются признать «неэффективность некоторых международных организаций».</p>
      <p>По словам французского лидера, необходимо более тесное сотрудничество между странами.</p>
