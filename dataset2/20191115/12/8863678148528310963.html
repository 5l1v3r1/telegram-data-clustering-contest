      <h1>Красноярскую школу №53 закрыли на карантин из-за пневмонии</h1>
      <address>
        <time datetime="2019-11-15T12:23:51+00:00">15 Nov 2019, 12:23</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J9kjMyHxLM0" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Красноярскую школу № 53 закрыли на карантин. Там 11 старшеклассников заболели пневмонией. На больничный дети ушли еще в конце октября, после каникул заболевших стало больше. В краевом Минобре рекомендуют закрывать учреждение, если вирус подтвердился больше, чем у 10 человек. Сейчас все школьники на дистанционном обучении, в классы они вернутся не раньше 19 ноября, когда в помещениях закончится дезинфекция.</p>
      <blockquote>К сожалению, уже за сегодняшний день еще 2 случая. То есть, мы закрылись, у нас было 11 случаев выявлено пневмонии, сегодня прибавилось еще двое, это из начальной школы. К сожалению, пневмония — такое заболевание, очаг которого достаточно трудно локализовать, потому что она передается воздушно-капельным путем.<cite>Елена Эрдман, директор школы №53</cite></blockquote>
