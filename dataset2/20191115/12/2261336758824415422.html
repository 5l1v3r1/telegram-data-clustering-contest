      <h1>UFC Sao Paulo weigh-in results: Scale error means two fighters who missed weight actually made weight</h1>
      <address><time datetime="2019-11-15T12:31:52+00:00">15 Nov 2019, 12:31</time> by <a rel="author">Anton Tabuena</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0ltQKkeCO7k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>UFC is hosting another show in Sao Paulo, Brazil and it will be headlined by Jacare Souza’s light heavyweight debut, which will be against the #6 ranked Jan Blachowicz. Also on the card is PRIDE legend and former UFC champ Shogun Rua, who will be taking on Paul Craig.</p>
      <aside><b><a href="http://bit.ly/2mBnel4"><b>Watch ‘UFC ON ESPN + 22 - Sao Paulo - ‘BLACHOWICZ VS JACARE ’</b></a></b> <b>Stream all the fights broadcast LIVE — don’t miss a single second of face-punching action!</b> Plus, you get access to the best of the UFC Archives &amp; more! <a href="http://bit.ly/2mBnel4"><b>SIGN UP NOW!</b></a></aside>
      <p>Before these bouts are made official, the fighters first have to tip the scales within their contracted weights. The early — and official — weigh ins are live, and you can watch it on the live stream below.</p>
      <p>The ceremonial weigh ins can be viewed later on in the day, at 4 p.m. ET.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/oi-taqvvXK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The full fight card is as follows:</p>
      <p>
        <b>Main card (ESPN+, 8 p.m. ET)</b>
      </p>
      <p>Jan Blachowicz (205) vs. Ronaldo Souza (205)</p>
      <p>Mauricio Rua (206) vs. Paul Craig (205)</p>
      <p>Charles Oliveira (155) vs. Jared Gordon (156)</p>
      <p>Antonio Arroyo (185) vs. Andre Muniz (186)</p>
      <p>Markus Perez (186) vs. Wellington Turman (186)</p>
      <p>
        <b>Preliminary Card (ESPN+, 5 p.m. ET)</b>
      </p>
      <p>James Krause (170.5) vs. Sergio Moraes (171)</p>
      <p>Ricardo Ramos (146) vs. Luiz Eduardo Garagorri (145.5)</p>
      <p>Francisco Trinaldo (155) vs. Bobby Green (156)</p>
      <p>Warlley Alves (171) vs. Randy Brown (171)</p>
      <p>Douglas Silva de Andrade (145.5) vs. Renan Barao (146)</p>
      <p>Ariane Lipski (125.5) vs. Isabela de Padua (130.5)** - de Padua fined 40% of her purse</p>
      <p>Vanessa Melo (136.5)* vs. Tracy Cortez (136.5)* - Fighters will not be penalized because scale was calibrated incorrectly, <a href="https://www.mmafighting.com/2019/11/15/20963604/ufc-sao-paulo-weigh-in-results-video">so they both actually made weight.</a></p>
