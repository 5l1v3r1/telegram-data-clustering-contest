      <h1>X019 : Final Fantasy rejoint le Xbox Game Pass et Kingdom Hearts Classics arrive sur Xbox One</h1>
      <address><time datetime="2019-11-15T12:22:00+00:00">15 Nov 2019, 12:22</time> by <a rel="author">Nourdine Nini</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VTveV4Yfh2I" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ceci ne vous aura guère échappé, hier soir durant le X019, les représentants de Suare Enix ont annoncé plusieurs choses concernant leur catalogue bien fourni de jeux vidéo. On fait le point right now, car c'est forcément ce que vous attendez.</b>
      </p>
      <hr/>
      <p>
        <b>À voir aussi : <a href="http://www.gameblog.fr/news/86951-x019-le-xbox-game-pass-accueille-48-nouveaux-jeux-voici-l-en">X019 : Le Xbox Game Pass accueille 48 nouveaux jeux, voici l'énorme liste</a></b>
      </p>
      <hr/>
      <p>En effet, les développeurs de Square Enix <b>Shinji Hashimoto</b> et <b>Ichiro Hazama</b> sont apparus comme par magie sur la scène du Inside Xbox pour annoncer que la série Final Fantasy, parmi lesquels tous ces titres listés ci-dessous, allaient débouler sur le <b>Xbox Game Pass</b> :</p>
      <ul>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/338_final-fantasy-vii">Final Fantasy VII</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/11989_final-fantasy-viii-remastered">Final Fantasy VIII Remastered</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/1650_final-fantasy-ix">Final Fantasy IX</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/5422_final-fantasy-x-x-2-hd-remaster">Final Fantasy X/X-2 HD Remaster</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/9991_final-fantasy-xii-the-zodiac-age">Final Fantasy XII The Zodiac Age</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/141_final-fantasy-xiii">Final Fantasy XIII</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/3905_final-fantasy-xiii-2">Final Fantasy XIII-2</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/5391_lightning-returns-final-fantasy-xiii">Lightning Returns : Final Fantasy XIII</a>
          </b>
        </li>
        <li>
          <b>
            <a href="http://www.gameblog.fr/jeux/265_final-fantasy-xv">Final Fantasy XV</a>
          </b>
        </li>
      </ul>
      <p>Et ce sur console et PC partir de 2020.</p>
      <p>Par ailleurs, <b>Kingdom Hearts HD 1.5+2.5 Remix</b> et <b>Kingdom Hearts HD 2.8 Final Chapter Prologue</b> arriveront sur Xbox One en 2020.</p>
      <p>Enfin, une nouvelle démo de <a href="http://www.gameblog.fr/jeux/1927_kingdom-hearts-iii">Kingdom Hearts 3</a> est disponible depuis hier, jeudi 14 novembre, sur Xbox One.</p>
    </article>
