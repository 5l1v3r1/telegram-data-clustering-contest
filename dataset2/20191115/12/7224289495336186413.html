      <h1>No habrá presupuesto para organizaciones, se acostumbraron a partidas del moche: AMLO | Entérate</h1>
      <address><time datetime="2019-11-15T12:31:00+00:00">15 Nov 2019, 12:31</time> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1ixIEYBfVqE" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO dijo que las protestas de organizaciones campesinas en la Cámara de Diputados obedecen a que los líderes se acostumbraron a las partidas con moches, pero reiteró que su administración no destinará recursos públicos adicionales para ellas. Advirtió que quienes se manifiestan pueden quedarse hasta un año en campamentos, pero sin lograr un presupuesto para los intermediarios.</p>
    </article>
