      <h1>152 millions d'enfants travaillent dans le monde</h1>
      <address><time datetime="2019-11-15T12:03:46+00:00">15 Nov 2019, 12:03</time> by <a rel="author">Laurence Alexandrowicz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/y0UmnBDzjCg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>152 millions d'enfants travaillent dans le monde. Constat terrible de l'organisation internationale du travail, qui relève pourtant des améliorations. En Ouzbékistan, le secteur du coton vit une petite révolution. Suite à une campagne de boycott international du coton ouzbek, deuxième producteur au monde, l'Etat a diminué de 50% le nombre de travailleurs forcés. Dès 7 ans les enfants ainsi que leurs professeurs sont obligés d'abandonner l'école le temps de la récolte. Faute de machines performantes, 90% du coton est ramassé à la main.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1120654014205648897" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L'Onu s'est fixé comme objectif de mettre fin au travail des enfants d'ici à 2025. Pour cela, il faut prendre des mesures efficaces, et agir sur les chaînes d'approvisionnement. Trop d'enfants travaillent pour l'export, pour les multinationales.</p>
      <p>26% du travail des enfants en provenance d'Asie orientale et du Sud-Est contribue aux exportations vers d'autres régions.</p>
      <p>L'implication des enfants dans l'export est plus forte aussi dans les pays d'Amérique latine (22%) qu'en Asie occidentale, (12%) et en Afrique septentrionale (12%).</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1194981641984389120" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>L"OIT le rappelle : le travail des enfants a des conséquences néfastes tout au long de leur vie pour leur développement physique, mental et social, les privant de la chance de pouvoir jouer et apprendre.</p>
