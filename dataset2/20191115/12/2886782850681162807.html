      <h1>Bozóttüzek: vészhelyzet Ausztráliában</h1>
      <address><time datetime="2019-11-15T12:04:42+00:00">15 Nov 2019, 12:04</time> by <a rel="author">Németh Árpád</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rU0TgxBWHwM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Füst, amerre szem ellát. A feltámadó szél löketet adott a napok óta tomboló bozót- és erdőtűznek Ausztráliában. Eddig 270 otthon vált a lángok martalékává. Több mint 1 millió hektáros területen tarolt a tűz a héten.</p>
      <p>– <b>Eléggé súlyos és veszélyes a helyzet a széllel a hátuk mögött. Felgyorsulhat és fokozhatja a hőt. Veszélyes körülmények, de ezért vagyunk itt mi</b> – mondta Luke Ether, a helyi tűzoltók egyike.</p>
      <p>A bozóttűz-idény a déli félteke tavaszán – egy szokatlanul enyhe, sőt meleg tél után – az idén a szokásosnál korábban kezdődött. Az előrejelzések szerint tovább is fog tartani. Az okozott kár egy hároméves aszály következményeivel hasonlítható össze.</p>
      <p>– <b>Ha szólnak, hogy meneküljünk, elhagyjuk otthonunkat. De amíg csak lehet, maradunk és harcolunk</b> – mondta Gospers Mountain egyik lakosa.</p>
      <p>Az Ausztráliát pusztító tüzeknek eddig négy halálos áldozata van. Új-Dél-Walesben egyhetes válsághelyzetet hirdettek.</p>
