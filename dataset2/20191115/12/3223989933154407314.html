      <h1>Еда для подрастающего поколения. В Ульяновске прошла всероссийская конференция по школьному питанию</h1>
      <address><time datetime="2019-11-15T12:05:00+00:00">15 Nov 2019, 12:05</time> by <a rel="author">Виктория Чиркова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LtmQEwkZOYI" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Чем питаются наши школьники? Современные технологии приготовления пищи обсудили сегодня на всероссийской конференции. Федеральные эксперты и гости из 36 регионов страны собрались в педагогическом университете.</b>
      </p>
      <hr/>
      <p>Мероприятие началось с экспозиции «Кухни народов Поволжья». Также к выставке присоединились стенды со школьной кулинарией. Директор 34-й гимназии Людмила Токмакова привезла румяную выпечку. Людмила Петровна призналась, что обедает вместе со своими учениками. Контроль качества и дегустации проводятся в школе регулярно – все пожелания записываются в журнал.</p>
      <p>
        <b>Людмила ТОКМАКОВА, ДИРЕКТОР ГИМНАЗИИ № 34</b>
      </p>
      <blockquote>- Я, как руководитель, всегда просматриваю этот журнал, обязательно. С заведующим производством мы сразу обсуждаем. К счастью, родители видят, что у нас замечательная бригада, которая готовит пищу в нашей столовой. И буфетная выпечка у нас очень вкусная.</blockquote>
      <p>Федеральные эксперты приехали в Ульяновск заранее. На этой неделе группа специалистов посещала школы и изучала местную систему питания. Опрашивали преподавателей, учеников и их родителей. Приёмка качества прошла, осталось узнать мнение столичных гостей.</p>
      <p>
        <b>Жанна САДОВНИКОВА, ДИРЕКТОР ДЕПАРТАМЕНТА ГОСУДАРСТВЕННОЙ ПОЛИТИКИ В СФЕРЕ ОБЩЕГО ОБРАЗОВАНИЯ МИНИСТЕРСТВА ПРОСВЕЩЕНИЯ РОССИЙСКОЙ ФЕДЕРАЦИИ</b>
      </p>
      <blockquote>- Больше всего понравилась открытость и искренность в ответах на вопросы. Потому что, посещая организации, мы видели педагогов, ребят, которые искренне рассказывали и делились, как у них организуется этот процесс.</blockquote>
      <p>На мероприятие прибыл губернатор Ульяновской области. Глава региона напомнил о том, что в школах организованы бракеражные комиссии. Родители знают, чем питаются дети. Ученики, в свою очередь, выбирают то, что им нравится. Сергей Морозов рассказал о технологиях, которые скоро появятся в учебных заведениях. Скоро для детей будет доступно персонализированное меню.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- Благодаря этому проекту родители с детьми смогут в «Личном кабинете» заказывать индивидуальные завтраки, обеды с учётом личных вкусовых предпочтений и медицинских показаний детей.</blockquote>
      <p>Также планируется создание специального онлайн-приложения, которое будет давать подсказки по набору витаминов и микроэлементов. Кибердиетология стартует в 2020 году. Испытания системы будут проводиться во всех региональных школах.</p>
