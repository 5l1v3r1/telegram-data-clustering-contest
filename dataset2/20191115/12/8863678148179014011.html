      <h1>Получившим платежки с огромными суммами жителям Теси придется поменять счетчики тепла</h1>
      <address>
        <time datetime="2019-11-15T12:21:30+00:00">15 Nov 2019, 12:21</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2hh9N1XmBw8" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Теси сейчас находится замминистра промышленности и энергетики, он разбирается в проблеме. Как выяснилось, у людей, которые получили огромные счета, действительно, стоят не те приборы учета, и их все же придется заменить. Сделать это можно будет в рассрочку на 5 лет, обратившись с заявлением в ресурсоснабжающую организацию. Кроме того, жителям сделают перерасчет, новые квитанции они получат уже в ноябре.</p>
      <blockquote>Гражданам будут пересчитаны соответствующие выпадающие доходы, то есть, сумма будет в платежках за ноябрь 2019 снижена, это, во-первых. Во-вторых, будет разъяснено, какие все-таки индивидуальные прибора учета тепловой энергии отвечают требованиям законодательства. У нас всего 168 жилых помещений попало под этот перерасчет. У нас есть 164 помещения, которые платят исправно, у которые нормальные приборы, определяющие объем потребления тепловой энергии.<cite>Евгений Гаврилов, заместитель министра промышленности, энергетики и ЖКХ Красноярского края</cite></blockquote>
