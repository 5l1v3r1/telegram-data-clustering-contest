      <h1>Anak tikam ibu dihadapkan ke mahkamah [METROTV]</h1>
      <address><time datetime="2019-11-15T12:00:25+00:00">15 Nov 2019, 12:00</time> by <a rel="author">Raja Norain Hidayah Raja Abdul Aziz</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mZxZBhjBrmE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>LELAKI dihadapkan ke Mahkamah Majistret Kuantan hari ini atas pertuduhan membunuh ibu kandungnya, Selasa lalu.</p>
      <p>Tertuduh, Mohd Ridzuan Mustafa, 37, hanya mengangguk faham selepas pertuduhan dibacakan di hadapan Majistret Nordiana Abdul Aziz.</p>
      <p>Bagaimanapun tiada pengakuan direkodkan daripada tertuduh.</p>
      <p>Mengikut kertas pertuduhan, tertuduh didakwa membunuh ibunya, Sefiah Hamid, 62, di rumah mereka di Taman Kampung Padang, Jalan Sungai Lembing, Kuantan antara 8.40 hingga 10.30 pagi 12 November lalu.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/obj19346229_1573816867.jpg"/>
        <figcaption>Tertuduh dihadapkan ke Mahkamah Majistret Kuantan atas tuduhan membunuh ibu kandungnya 12 November lalu di Taman Kampung Padang, Jalan Sungai Lembing. FOTO Muhd Asyraf Sawal</figcaption>
      </figure>
      <p>Tertuduh didakwa mengikut Seksyen 302 Kanun Keseksaan yang memperuntukkan hukuman mati jika sabit kesalahan.</p>
      <p>Mahkamah mengarahkan tertuduh yang tidak diwakili peguam menjalani pemeriksaan mental di Hospital Permai, Tampoi, Johor.</p>
      <p>17 Disember ini ditetapkan sebagai sebutan semula dan keputusan laporan mental.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/obj19276053_1573816871.jpg"/>
        <figcaption>KEJADIAN wanita warga emas maut selepas ditikam anaknya. FOTO Muhd Asyraf Sawal</figcaption>
      </figure>
      <p>Media sebelum ini melaporkan warga emas ditikam di leher kirinya oleh anak kandungnya sebelum mayat mangsa dibawa menggunakan kerusi roda sejauh 50 meter.</p>
      <p>Kejadian itu turut mencederakan dua mangsa iaitu Masitah Mustafa, 26, yang juga anak kepada Sefiah dan teman lelakinya, Mohammad Azizan Awang, 38.</p>
