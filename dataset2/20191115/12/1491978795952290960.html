      <h1>Jeremy Corbyn promises free broadband under Labour – video</h1>
      <address><time datetime="2019-11-15T12:36:19+00:00">15 Nov 2019, 12:36</time> by <a rel="author">Reuters</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0CHUfLdA2lo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>A Labour government would deliver free broadband as a 'universal public service' to every home and business in the UK, Corbyn pledged on Friday. Speaking in Lancaster, the opposition leader said internet access had gone from being a luxury to a necessity. Corbyn said the plan would be funded by 'fairly' taxing large firms such as Facebook and Google </i>
      </p>
