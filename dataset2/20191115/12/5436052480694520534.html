      <h1>Видео: ОМОН оцепил Сенной рынок</h1>
      <h2>Правоохранители выясняют, есть ли у мигрантов разрешение на работу</h2>
      <address><time datetime="2019-11-15T12:59:00+00:00">15 Nov 2019, 12:59</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-62356431&amp;id=456246299&amp;hash=7049063a692a2b05&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>На территории Сенного рынка на Московском проспекте сегодня шумно. К торговым рядам приехали сотрудники ОМОН и оцепили рынок, сообщают «<a href="https://nevnov.ru/743478-stali-izvestny-prichiny-vizita-omon-na-sennoi-rynok-v-peterburge">Невские новости</a>» со ссылкой на источники в правоохранительных органах. </p>
      <p>В Северной столице проводят ряд операций по предупреждению нарушения российского миграционного законодательства. Ранее силовики устраивали рейды на Софийской и Калининской овощебазах и Апраксином дворе.</p>
      <p>Сегодня ОМОН приехал к Сенному рынку, где у приезжих работников проверят документы, подтверждающие их легальное пребывание в нашем городе, а также выяснят, есть ли разрешение на работу. Для тех мигрантов, которые нарушают закон, уже подготовили грузовики, чтобы вывезти их с территории, а чтобы нелегалы не разбежались, часть рынка перекрыли решеткой. </p>
      <p>«Петербургскому дневнику» в пресс-службе ГУ МВД по Петербургу также подтвердили информацию о проведении работы по профилактике правонарушений. А в Росгвардии добавили, что сотрудники ОМОН оказывают содействие сотрудникам полиции Адмиралтейского района в проведении планового мероприятия. </p>
      <p>Напомним, на Сенном рынке не так давно уже проводили операцию по выявлению нелегальных мигрантов. 18 октября правоохранители проверили рынок и магазин «Народный». Подробнее <a href="https://spbdnevnik.ru/news/2019-10-18/v-peterburge-250-politseyskih-provodit-operativnye-meropriyatiya-v-mestah-massovogo-skopleniya-migrantov">читайте здесь. </a></p>
