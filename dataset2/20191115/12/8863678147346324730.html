      <h1>На выходных красноярцев ждет самая холодная ночь ноября</h1>
      <address>
        <time datetime="2019-11-15T12:38:43+00:00">15 Nov 2019, 12:38</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AtMu9uVzg7k" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Синоптики, тем временем говорят, осталось потерпеть пару дней, и морозы отступят. А пока нас ждет самая холодная ночь ноября — с пятницы на субботу температура понизится до -26 градусов. Так будет в Красноярске и южных районах края. А вот уже в воскресенье столбики термометров поползут вверх. В светлое время суток будет около -12. В понедельник еще теплее -8. Однако такая передышка ненадолго. Следом придет новая волна холода.</p>
      <blockquote>В понедельник, во вторник у нас сохранится теплая погода — ночью до -10 -15. Днем — до -5, а вот в предстоящие дни, то есть среду, нас опять ожидает похолодание. Оно будет постепенным.<cite>Екатерина Старикова, сотрудник красноярского гидрометцентра</cite></blockquote>
