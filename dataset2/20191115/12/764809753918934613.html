      <h1>المتظاهرون يحتجون على ترشيح وزير سابق لرئاسة الحكومة في لبنان</h1>
      <address><time datetime="2019-11-15T12:30:36+00:00">15 Nov 2019, 12:30</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jmduTThDBjw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أثارت تسريبات حول احتمال تكليف وزير سابق رئاسة الحكومة اللبنانية غضب وسخرية المتظاهرين الذين يطالبون في حراكهم المستمر منذ نحو شهر بإسقاط الطبقة السياسية بالكامل متهمين إياها بالفساد وبالعجز عن حل الأزمات المعيشية.</p>
      <p>وأفادت مصادر مقربة من الحكومة رفضت الكشف عن اسمها ووسائل إعلام محلية، ليل الخميس الجمعة عن اتفاق بين كل من رئيس حكومة تصريف الأعمال سعد الحريري والتيار الوطني الحر بزعامة رئيس الجمهورية ميشال عون وكل من حزب الله وحركة أمل، على تسمية وزير المالية السابق محمد الصفدي (75 عاماً) رئيساً للحكومة الجديدة.</p>
      <p>وسرعان ما أثارت التقارير غضب المتظاهرين في الشارع وعلى وسائل التواصل الاجتماعي، فاتهموا السلطات بعدم أخذهم على محمل الجد.</p>
      <p>وتظاهر العشرات ليلاً في بيروت وأمام مكتب الصفدي في طرابلس في شمال لبنان. ويتوقع أن تنظم تظاهرة في بيروت الجمعة ضد تسميته.</p>
      <p>وتناقل الناشطون على وسائل التواصل الاجتماعي صوراً للصفدي كتب عليها "هل تستهزئون بنا؟".</p>
      <p>في طرابلس، قال جمال بدوي (60 عاماً) "يثبت طرح محمد الصفدي لرئاسة الحكومة أن السياسيين في السلطة يعيشون في غيبوبة عميقة وكأنهم في كوكب آخر خارج نبض الشارع".</p>
      <p>
        <b>للمزيد على يورونيوز:</b>
      </p>
      <ul>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/11/13/us-federal-court-rules-against-searching-travelers-phones-and-devices">محكمة تقضي بعدم جواز تفتيش هواتف المسافرين إلى الولايات المتحدة</a>
          </b>
        </li>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/11/12/lebanon-s-aoun-calls-on-protesters-to-go-home-warns-of-catastrophe">عون يقترح تشكيل حكومة من سياسيين واختصاصيين مع استمرار الأزمة</a>
          </b>
        </li>
        <li>
          <b>
            <a href="https://arabic.euronews.com/2019/11/13/lebanese-president-aoun-comments">الرئيس اللبناني: الوضع الاقتصادي للبلاد في تدهور بسبب الاحتجاجات الدائرة</a>
          </b>
        </li>
      </ul>
      <p>واعتبر الأستاذ الجامعي سامر أنوس (47 عاماً) أن الصفدي "جزء أساسي من تركيبة هذه السلطة، وله مشاركة مباشرة في الفساد والاعتداء على الأملاك البحرية"، مضيفاً "الصفدي لا يلبي طموحات الانتفاضة الشعبية في لبنان".</p>
      <p>ويرأس الصفدي مجلس إدارة شركة شريكة في إنماء واجهة بيروت البحرية التي يرى المحتجون أنها جزء من الاعتداء على الأملاك البحرية العامة، إذ تنتشر على طول الشاطئ اللبناني مشاريع سياحية ومنتجعات عدد كبير منها يملكه سياسيون. وتقفل هذه المشاريع باب الوصول إلى البحر أمام عامة اللبنانيين.</p>
      <p>ومنذ استقالة رئيس الحكومة سعد الحريري في 29 تشرين الأول/أكتوبر أمام غضب الشارع، لم تستجب السلطات لمطالب المتظاهرين، ولم يدع عون حتى الآن إلى استشارات نيابية لتشكيل حكومة جديدة.</p>
      <p>وكان عون اقترح تشكيل حكومة "تكنو-سياسية"، بينما يطالب المتظاهرون بحكومة اختصاصيين مستقلة بعيداً عن أي ولاء حزبي أو ارتباط بالمسؤولين الحاليين.</p>
      <p>وبدأ الحراك الشعبي في 17 تشرين الأول/أكتوبر على خلفية مطالب معيشية، وبدا عابراً للطوائف والمناطق، ومتمسكاً بمطلب رحيل الطبقة السياسية من دون استثناء.</p>
      <p>والصفدي من أكبر الأثرياء في لبنان، ويتحدر من طرابلس مدينة يعاني 26 في المئة من سكانها من فقر مدقع، شغل سابقاً حقائب وزارية عدة أبرزها المالية (2011-2014) والاقتصاد (2009-2011).</p>
