      <h1>Venezuela, Guaidò torna in piazza</h1>
      <address><time datetime="2019-11-15T12:29:30+00:00">15 Nov 2019, 12:29</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HUIBahQHtn4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il presidente del parlamento venezuelano Juan Guaidò, riconosciuto da una cinquantina di paesi come presidente interimario, ha indetto una manifestazione per questo sabato con cui promette di "riportare il popolo in strada e questa volta senza ritorno".</p>
      <p>Guaidò si è personalmente rivolto agli studenti dell'Università centrale di Caracas, ai quali ha illustrato la sua "agenda del conflitto", che prevede per le strade della capitale manifestazioni a sorpresa "che possono durare tre ore o una settimana".</p>
      <p>A margine dell'incontro con Guaidò un gruppo di studenti ha attaccato la polizia, che tuttavia li ha costretti a disperdersi.</p>
      <p>Il presidente in carica, Nicolas Maduro, ha avvertito che in caso di incidenti le autorità si muoveranno "con fermezza e giustizia".</p>
      <p>Su Guaidò pendono quattro indagini penali della magistratura venezuelana, una delle quali per aver proclamato un governo ad interim.</p>
