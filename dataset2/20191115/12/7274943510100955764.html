      <h3>Перепись населения: опрос или допрос? — видеорепортаж Могилев.Онлайн</h3>
      <p>Прошедшая перепись населения оставила неприятное послевкусие.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/wEsB9cNz6wo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Можно было бы ограничиться недовольством работой системы сайта (то он был перегружен, то «выкидывал» желающих пройти перепись из-за «неверно» введенных паспортных данных). Но, даже получив доступ к опросу, многие смутились от вопросов, касающихся имущества и личных доходов. Хоть государство и уверяет, что предоставленные сведения строго конфиденциальны, многие не рискнули написать правду.</p>
      <p>Других белорусов удивил вопрос о том, собираются ли они эмигрировать из страны. Зачем государству знать о таких отдаленных и труднореализуемых планах? — удивляются они.</p>
      <p>Обязательно ли знать государству иметь всю эту информацию о своих гражданах, есть ли опасения, что сведения будут переданы в специальные службы, какой язык выбрали родным — узнали от самих могилевчан.</p>
      <p>Видео: Дарья Чульцова, Мирослава Лукьянова</p>
