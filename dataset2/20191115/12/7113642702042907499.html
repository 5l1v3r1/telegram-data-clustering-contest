      <h2>В Мариуполе подрались пассажир и водитель маршутного автобуса №153.</h2>

      <h3>Мариуполь. Конфликт в маршрутке</h3>
      <p>Конфликт произошел 14 ноября возле супермаркета "Амстор" на Левобережье, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По словам очевидцев, один из пассажиров в ходе потасовки разбил голову водителю и стекло автобуса. На место прибыли два наряда патрульной полиции и бригада "скорой".</p>
      <p>Как стало известно, 31-летний мариуполец находился в нетрезвом состоянии. Он проехал свою остановку и поэтому вспылил.</p>
      <p>При этом и пассажир, и водитель отказались обоюдных претензий и не стали писать заявления в полицию.</p>
