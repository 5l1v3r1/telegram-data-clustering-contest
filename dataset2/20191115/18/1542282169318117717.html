      <h1>Τη βοήθεια του ΟΗΕ και του Πάπα ζητά ο Έβο Μοράλες</h1>
      <address><time datetime="2019-11-15T18:08:20+00:00">15 Nov 2019, 18:08</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4yrwtsxKj3g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τη διαμεσολάβηση του ΟΗΕ και ενδεχομένως ακόμα και του Πάπα Φραγκίσκου ζήτησε ο παραιτηθείς πρόεδρος της Βολιβίας, Έβο Μοράλες, ώστε να κατευναστεί η κρίση που ταλανίζει τη χώρα.</p>
      <p>Ο ίδιος έκανε λόγο για πραξικόπημα που τον οδήγησε σε εξορία στο Μεξικό.</p>
      <p>«Έχω απόλυτη πίστη στον ΟΗΕ. Είχαμε εκτενείς συζητήσεις με τον Γενικό Γραμματέα του ΟΗΕ, Αντόνιο Γκουτέρες και έχει μεγάλη κοινωνική συνείδηση, ευαισθησία προς τους φτωχούς και πέρα από τον οργανισμό θα πρέπει να είναι ο διαμεσολαβητής, όχι απλώς ένας συντονιστής, πιθανόν με τη συνοδεία της Καθολικής Εκκλησίας και του Πάπα Φραγκίσκου».</p>
      <p>Ο Έβο Μοράλες αναφέρθηκε και στις ένοπλες δυνάμεις της χώρας, τις οποίες κατηγόρησε για προδοσία.</p>
      <p>«Εκπλήσσομαι από την προδοσία του επιτελάρχη των ενόπλων δυνάμεων. Παρόλα αυτά τώρα κατανοώ ότι δυστυχώς δεν δέχονται ομάδες που δείχνουν οικονομική ισχύ» δήλωσε πρώην πρόεδρος της Βολιβίας.</p>
      <p>Στη συνέντευξή του ο Έβο Μοράλες δήλωσε ότι τυπικά παραμένει πρόεδρος της Βολιβίας, καθώς η Νομοθετική Συνέλευση δεν έχει δεχτεί την παραίτησή του. Μάλιστα τόνισε ότι για το καλό της ειρήνης είναι διατεθειμένος να επιστρέψει στη χώρα.</p>
