      <h1>Венеция собирает пожертвования</h1>
      <address><time datetime="2019-11-15T19:06:14+00:00">15 Nov 2019, 19:06</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HRog1X4MkU8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>70% Венеции под водой. Ущерб от стихии мэр города оценивает в 1 млрд евро и собирает пожертвования. 20 миллионов, выделенных национальным правительством на ликвидацию последствий катаклизма, просто не хватит.</p>
      <p>В пятницу вода поднялась до отметки в 154 сантиметров при критической в 130. Местные власти во всем винят климатические изменения: за последние сто лет уровень моря повысился примерно на 20 сантиметров.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195376182310645760" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Частично скрылся под водой молящий о помощи ребенок-мигрант - одна из последних работ уличного художника Бэнкси. По всему городу затоплены не менее 50 церквей.</p>
      <p>По словам министра культуры Италии, площади Сан-Марко нанесен "непоправимый вред". Вода стоит в кафедральном соборе Святого Марка и крипте, часть архитектурных элементов которой относится к 9 веку.</p>
