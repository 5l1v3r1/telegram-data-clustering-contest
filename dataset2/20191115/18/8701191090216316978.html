      <h1>Предпенсионный возраст. Что это? Льготы предпенсионеров</h1>
      <address><time datetime="2019-11-15T18:39:00+00:00">15 Nov 2019, 18:39</time> by <a rel="author" href="https://www.klerk.ru/blogs/rosco/" target="_blank">ГК «РосКо — Консалтинг и аудит»</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-x85j4tMXvs" width="900" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В России началось постепенное повышение общеустановленного возраста, дающего право на назначение пенсии по старости. В этом видео, мы поговорим о том, кто относится к предпенсионерам и какие льготы им положены.</p>
      <p>Пенсионные изменения происходят поэтапно в течение длительного переходного периода, который составит 10 лет и завершится в 2028 году.</p>
      <p>
        <b>Важно!</b>
      </p>
      <p>В результате пенсионный возраст увеличен на 5 лет и установлен на уровне 60 лет для женщин и 65 лет для мужчин. Прежний возраст выхода на пенсию сохраняется у большинства граждан, имеющих право досрочного назначения пенсии.</p>
      <p>В соответствии с Законом № 350-ФЗ для сохранения и соблюдения прав граждан в законодательство вводится понятие «предпенсионный» возраст.</p>
      <p>
        <b>Важно!</b>
      </p>
      <p>Право на большинство предпенсионных льгот возникает за 5 лет до нового пенсионного возраста с учетом переходного периода, то есть, начиная с 51 года для женщин и 56 лет для мужчин в 2018 году.</p>
      <p>С 2019 года и далее правом на льготы пользуются женщины 1968 года рождения и старше и мужчины 1963 года рождения и старше.</p>
      <p>Для таких граждан сохраняются льготы и меры социальной поддержки, ранее предоставляемые по достижении пенсионного возраста:</p>
      <ul>
        <li>бесплатные лекарства и проезд на транспорте,</li>
        <li>скидка на оплату капитального ремонта и других жилищно-коммунальных услуг,</li>
        <li>освобождение от имущественного и земельного налогов,</li>
        <li>и прочие.</li>
      </ul>
      <p><i>Пенсионеры и предпенсионеры могут получить вычет по земельному налогу на 6 соток</i>, но льгота действует только в отношении одного земельного участка (пп.9 п.5 ст.391 НК РФ).</p>
      <p><i>Пенсионеры и предпенсионеры имеют льготу по налогу на имущество.</i> При этом налоговые льготы по имущественным налогам, которые раньше были положены только пенсионерам, начиная с налогового периода 2019 года, будут предоставляться не после выхода на пенсию, а после достижения возраста, который считался пенсионным на конец 2018 года (пп.10.1 п.1 ст.407 НК РФ).</p>
      <p>
        <i>С 2019 года для предпенсионеров также вводятся новые льготы, связанные с ежегодной диспансеризацией, а также дополнительные гарантии трудовой занятости.</i>
      </p>
      <blockquote>В отношении работодателей предусматривается административная и уголовная ответственность за увольнение работников предпенсионного возраста или отказ в приеме их на работу по причине возраста.</blockquote>
      <p>За работодателем также закрепляется обязанность ежегодно предоставлять работникам предпенсионного возраста два дня на бесплатную диспансеризацию с сохранением заработной платы.</p>
      <p>
        <b>Важно!</b>
      </p>
      <p>Пенсионный фонд России запустил новый сервис информирования, через который предоставляются сведения о работниках, достигших предпенсионного возраста. Эти данные используются работодателями для предоставления соответствующих льгот.</p>
      <blockquote>Предпенсионеру не нужно получать документ, подтверждающий право на льготы, — достаточно просто подать заявление в ведомство, предоставляющее льготу, где уже будет вся необходимая информация.</blockquote>
      <p>Для того чтобы воспользоваться налоговой льготой, достаточно просто подать заявление в налоговый орган, специалисты которого самостоятельно сделают запрос в ПФР для подтверждения предпенсионного статуса заявителя.</p>
      <p>
        <i>В личном кабинете на официальном сайте ПФР работает электронный сервис, позволяющий заказать справку об отнесении работника к категории граждан предпенсионного возраста.</i>
      </p>
      <p>Сами работники могут получить справку о статусе предпенсионера по единой форме. ПФР утвердил регламент, по которому должен выдавать документ с 14 июля 2019 г. (постановление Правления ПФР от 04.04.2019 г. № 206п).</p>
      <p>Запрос на выдачу справки можно подать лично в отделении ПФР либо на портале государственных услуг. В первом случае ПФР выдает справку в течение трех дней, а при электронном обращении — в этот же день.</p>
