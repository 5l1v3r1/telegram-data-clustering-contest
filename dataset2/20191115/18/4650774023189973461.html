      <h1>Танец Хоакина Феникса в "Джокере" засняли с другого ракурса — видео</h1>
      <address><time datetime="2019-11-15T18:41:00+00:00">15 Nov 2019, 18:41</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe data-src="https://twitter.com/CultureCrave/status/1195032093014646784?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Житель Бронкса заснял с другого ракурса одну из самых ярких сцен фильма "Джокер", где Хоакин Феникс, сыгравший главную роль, танцует на лестнице.</p>
      <p>За день видео, размещённое в "<a href="https://twitter.com/CultureCrave/status/1195032093014646784">Твиттере"</a>, набрало более двух миллионов просмотров. На нём видно, что актёр готовится к исполнению танца: он разминается, выбрасывает сигарету и начинает движение. Этот ли дубль вошёл в фильм, понять сложно.</p>
      <p>Ранее Хоакин Феникс <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1255031/riezhissior_rasskazal_pro_sikviel_dzhokiera">рассказал</a>, почему не участвовал в дискуссии о насилии в "Джокере".</p>
