      <h1>Detención de migrantes centroamericanos en Estados Unidos cayó 70%, sigue flujo de droga: CBP | Video</h1>
      <address> by <a rel="author">Redacción AN / OC</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UGkOWbabTnE" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista Jesús Esquivel señala que el comisionado interino de la Oficina de Aduanas y Protección Fronteriza de Estados Unidos (CBP, por sus siglas en inglés), Mark Morgan, reportó una caída en el flujo de migrantes centroamericanos que ingresan a su país en la frontera con México, pero señala que hay un creciente flujo de drogas, por lo que se mantiene la crisis de seguridad fronteriza.</p>
