      <h1>김계식 국외소재문화재재단 사무총장</h1>
      <address><time datetime="2019-11-15T18:43:54+00:00">15 Nov 2019, 18:43</time> by <a rel="author">조선일보</a></address>
      <p>입력 2019.11.16 03:43</p>
      <p>문화재청은 <b>김계식</b>(57) 전 문화재청 문화재활용국장을 산하 법정법인인 국외소재문화재재단의 제4대 사무총장에 임명했다. 문화재청 보존정책과장 등을 지냈다. 임기는 3년이다.</p>
