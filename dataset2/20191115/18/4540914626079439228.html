      <h1>Latin Grammys für Rosalía und Juanes</h1>
      <address><time datetime="2019-11-15T18:10:24+00:00">15 Nov 2019, 18:10</time> by <a rel="author">su </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WsjU3W86KN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Die katalanische Sängerin <b>Rosalía</b> (26) mischt traditionelle Flamenco-Musik mit Pop, R&amp;B und Electro – und sahnt ab: Bei den <b><a href="https://www.latingrammy.com/en">Latin Grammy Awards</a></b> in Las Vegas den Preis für den besten <b>Urban Song</b> für die Single mit J Balvin und El Guincho, “<b>Con Altura</b>”. Ihr Album „<b>El Mal Querer</b>” (2018) räumte gleich in vier Kategorien ab (Album of the Year, Best Contemporary Pop Vocal Album, Best Engineered Album und Best Recording Package).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/19/76/808x454_cmsv2_3b3d1961-6d48-52b0-bea6-dcf4bb2402b9-4301976.jpg"/>
      </figure>
      <p>Rosalía: “Ich steh wirklich unter Schock, das war das Letzte, was ich erwartet habe.”</p>
      <p>Rosalía Vila Tobella aus Sant Esteve Sesrovires, nördlich von Barcelona, singt seit 19 Jahren, und Konventionen sind für sie dazu da, aufgemischt zu werden – wie etwa Andalusiens Flamenco von ihr, der Katalanin. Auf ihrer Welttour kommt sie im Dezember nach <b>Frankreich</b>, <b>England</b> und <b>Spanien</b>.</p>
      <p>Rosalía: "Ich finde, meine Familie hat mir geholfen, mich zu konzentrieren. Ich habe so viel von meiner Mutter gelernt, sie hat mir so viel erzählt. Und natürlich, meine - mis maestros - die Lehrer, die ich die ganze Zeit über hatte, waren wichtig. Aber der Schlüssel ist die Arbeit, die ich in all den Jahren geleistet habe, für die ich meine Zeit und viele Dinge geopfert habe."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/19/76/808x454_cmsv2_c2f8edcc-a83b-55d8-8f60-6d65d3b9ac1a-4301976.jpg"/>
      </figure>
      <p>Der kolumbianische Rockmusiker <b>Juanes</b> wurde als Latin Grammys '<b>Person des Jahres</b>' ausgezeichnet. Der 47-jährige mit bürgerlichem Namen <b>Juan Esteban Aristizábal Vásquez</b> ist auch Mitbegründer der Rockband "<b>Ekhymosis</b>" und gewann vor 18 Jahren seinen ersten Latin Grammy Award - die Latin Recording Academy würdigte ihn jetzt für seine kreative Kunst, seine humanitären Bemühungen, seine Unterstützung für aufstrebende Künstler und seine philanthropischen Beiträge.</p>
      <p>In der Show, die unter anderem von Latino-Superstar <b>Ricky Martin</b> moderiert wurde, wurde auch Sängerin <b>Camila Cabello</b> in der Kategorie 'bester Popsong' geehrt.</p>
