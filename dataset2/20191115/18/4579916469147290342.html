      <h1>Зеленский подтвердил участие во встрече "нормандской четверки" 9 декабря</h1>
      <address>
        <time datetime="2019-11-15T18:40:00+00:00">15 Nov 2019, 18:40</time>
      </address>
      <p>Президент Украины Владимир Зеленский примет участие в саммите "нормандской четверки" (Россия, Германия, Франция, Украина) 9 декабря. Об этом сообщается в твиттере офиса президента Украины.</p>
      <figure>
        <iframe data-src="https://twitter.com/APUkraine/status/1195394560144355329?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Президент Украины Владимир Зеленский провел телефонный разговор с президентом Французской Республики Эммануэлем Макроном. Встреча лидеров Украины, Германии, Франции и России в нормандском формате состоится 9 декабря", – сказано в сообщении.</p>
      <p>В офисе Зеленского утверждают, что в ходе телефонного разговора "президент Франции подчеркнул, что Украина выполнила все необходимые условия для того, чтобы саммит в нормандском формате состоялся". Оба лидера, добавлено в сообщении, уже "скоординировали подготовку содержательного наполнения встречи".</p>
      <p>Ранее 15 ноября Елисейский дворец официально подтвердил проведение <a href="https://www.fontanka.ru/2019/11/15/170/">саммита 9 декабря</a> в Париже. Представитель пресс-службы правительства ФРГ также подтвердил планы провести саммит и заверил, что канцлер ФРГ Ангела Меркель примет в нем участие.</p>
      <p>Необходимым условием встречи лидеров 4 стран было выполнение соглашения о разведении войск в зоне конфликта в Донбассе. Оно состоялось <a href="https://www.fontanka.ru/2019/11/09/056/">9 ноября.</a> Вооруженный конфликт между самопровозглашенными ДНР и ЛНР и киевскими властями продолжается более пяти лет, когда Донецк и Луганск отказались признавать госпереворот 21 февраля 2014 года.</p>
