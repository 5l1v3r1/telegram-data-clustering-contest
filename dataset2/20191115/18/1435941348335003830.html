      <h1>قصة معجب قبلت شيرين يده بالرياض!</h1>
      <address><time datetime="2019-11-15T18:12:14+00:00">15 Nov 2019, 18:12</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - الرياض</p>
      <p>قدمت النجمة المصرية شيرين عبدالوهاب حفلاً غنائيًّا، أمس الخميس، على مسرح أبو بكر سالم، ضمن فعاليات موسم الرياض.</p>
      <figure>
        <iframe data-src="https://twitter.com/Turki_alalshikh/status/1195138033386999814?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>وبيّن مقطع فيديو شيرين عبدالوهاب وهي توقف الحفل حين صعد معجب سويسري كبير في السن، يبدو أنه يحرص دومًا على حضور حفلاتها في كل دول العالم إلى المسرح.</p>
      <p>وقدمته شيرين بقولها: “معجب من بلاد بعيدة جدًّا، ورغم أنه مبيعرفش ولا كلمة عربي، بس هو بيحبني، من بلاد الشوكولاتة، هو أكبر معجب ليا، ولازم تعرفوه، لأنه مخلص”.</p>
      <p>وصعد المعجب السويسري على المسرح، وقدم التحية لجمهور الحفل، معبرًا عن حبه لصاحبة أغنية “مشاعر”، كما قال: إنها “أفضل فنانة في العالم”.</p>
      <p>وما كان من شيرين إلا أن قبلت يد المعجب وردت عليه مازحة: “أنت أحسن معجب في العالم، أنا بحبك، بس يا رب حسام ما يموتك”.</p>
      <p>وأكدت أن المعجب السويسري دائمًا يهديها أفضل أنواع من الشوكولاتة.</p>
      <p>وأعربت شيرين عن سعادتها البالغة بتواجدها في المملكة، حيث أهدت حضور الحفل “قبلة”، ومازحتهم قائلة: “بتسموني شيرين الحب وأنتم الحب نفسه”.</p>
