      <h1>Hong Kong promete "medidas decisivas" contra las protestas</h1>
      <address><time datetime="2019-11-15T18:09:47+00:00">15 Nov 2019, 18:09</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cHfaQ9c-XcU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El apoyo a las protestas de Hong Kong traspasa fronteras. Este jueves en Londres, la secretaria de Justicia de la región administrativa especial, Teresa Cheng, comprobó el rechazo contra su Gobierno y el chino. Los participantes en la protesta le dedicaron gritos como "asesina" y "vergüenza". El acto en el que iba a hablar fue finalmente cancelado y, según el Ejecutivo de su país, sufrió daños físicos, aunque no se especificó más.</p>
      <p>La misma fuente aseguró que iba se iban a tomar "medidas decisivas" para frenar unas manifestaciones que se han ido intensificado. "Ante el mayor deterioro de la situación, el Gobierno de Hong Kong tomará medidas más decisivas para detener los disturbios, y espera sinceramente que la sociedad vuelva a la normalidad lo antes posible", ha afirmado Matthew Cheung, Secretario Jefe de Hong Kong.</p>
      <p>Desde la cumbre en Brasilia de los denominados BRICS, Brasil, Rusia, India, Sudáfrica y China, el presidente de este último país, Xi Jinping, ha apoyado la postura del Gobierno hongkonés para poner "ante la justicia a aquellos que hayan cometido delitos violentos".</p>
      <p>En el territorio el viernes ha habido una menor afluencia a las concentraciones, unas doscientas personas en comparación con las mil de dos días antes. El jueves un trabajador de la limpieza se convirtió en la primera víctima mortal directa de las protestas después de recibir un fuerte golpe en la cabeza por un ladrillo lanzado por un manifestante. Esta misma semana ha habido dos personas heridas de gravedad. una de ellas ardió tras haber sido empapada de gasolina y la otra recibió un disparo de la policía. El día ocho de este mes, un estudiante fallecía tras permanecer varios días en coma. Había caído desde un piso de un aparcamiento, aunque las circunstancias todavía no se han esclarecido.</p>
