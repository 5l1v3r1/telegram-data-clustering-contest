      <h1>Elhalasztották két katalán vezető bírósági meghallgatását</h1>
      <address><time datetime="2019-11-15T18:39:31+00:00">15 Nov 2019, 18:39</time> by <a rel="author">Tamas Maraczi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vxqgqzg3VQw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy hónappal elhalasztották két katalán vezető meghallgatását a katalán függetlenség miatti kiadatási ügyükben. Az illetékes belga bíróság úgy határozott, hogy december 16-ra teszi át a meghallgatást, és az ügyet összevonja Carles Puigdemont volt katalán elnök büntetőeljárásával.</p>
      <p>"Spanyolországban egyszerűen nem tisztelik a hatalmi ágak szétválasztásának elvét. A héten az Európa Tanács figyelmeztette a spanyol államot, hogy vezesse be a szükséges reformokat a bírói függetlenség és a bíróságok politikai függetlenségének biztosítása érdekében. Az Európa Tanács szerint a spanyol igazságszolgáltatás az egyik legátpolitizáltabb bírósági rendszer Európában" - nyilatkozta az egyik érintett, Toni Comin katalán vezető.</p>
      <p>Spanyolország a Brüsszelbe távozott katalán vezetők kiadatását kéri, hogy spanyol bíróságok dönthessenek ügyükben. Sokan abban reménykednek, hogy a szocialisták és a Podemos formálódó kormánykoalíciója enyhébb politikai légkört teremt majd.</p>
      <p>"Ez a meghallgatás egy lépés volt a nemzetközi jogi harc útján. De ez a fantasztikus kormány 15 nappal ezelőtt diktatórikus módszerekkel be akart tiltani katalán függetlenségpárti honlapokat, ezért nem hiszem, hogy az új vezetés meg fogja változtatni ideológiáját" - vélekedett a másik katalán vezető, Lluis Puig.</p>
      <p>Carles Puigdemont és társai a spanyol törvények szerint a két évvel ezelőtti függetlenségi referendummal és a függetlenség kikiáltásával lázadást követtek el. A volt elnök brüsszeli meghallgatását korábban december 16-ára tűzték ki, ehhez csatlakozott most a másik két katalán vezető a közös védelem reményében.</p>
