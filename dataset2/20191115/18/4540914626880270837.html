      <h1>Kein Durchatmen: Venedig kämpft erneut gegen Wassermassen</h1>
      <address><time datetime="2019-11-15T19:18:31+00:00">15 Nov 2019, 19:18</time> by <a rel="author">Euronews mit dpa, Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o56ClP2VTbc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Wieder steht der Markusplatz komplett unter Wasser und mit ihm der <a href="https://de.euronews.com/2019/11/15/kritische-lage-in-venedig-hochwasser-steigt-wieder-an">Großteil Venedigs</a>. Nur wenige Tage nach dem schlimmsten Hochwasser seit mehr als 50 Jahren hat es erneut eine große Flut gegeben. Lokalen Behörden zufolge stieg der Pegel auf 1,54 Meter über dem normalen Meeresspiegel - gut 30 Zentimeter weniger als zu Wochenbeginn. Rund 70 Prozent der Lagunenstadt erwischte es.</p>
      <p>Insbesondere starker Wind trug die Wassermassen in die Stadt. Schulen und andere Einrichtungen blieben geschlossen, Wasserbusse fuhren nicht.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195290891205914629" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Viele Ladenbesitzer, die von den Fluten betroffen sind, wissen nicht, wann sie ihre Geschäfte wieder öffnen können. Venedigs Bürgermeister Luigi Brugnaro rief Einwohner und Touristen zur Vorsicht auf.</p>
      <p>Die italienische Regierung verhängte in Venedig den Notstand, 20 Millionen Euro Soforthilfe wurden freigegeben. Bürgermeister Brugnaro rechnet allerdings mit Schäden in Milliardenhöhe. Einige Hartgesottene ließen sich nicht abhalten und stapften trotz allem durch die Wassermassen.</p>
