      <address>
        <time datetime="2019-11-15T18:01:45+00:00">15 Nov 2019, 18:01</time>
      </address>
      <p>Para activar o tema escuro no browser Vivaldi, utilizar o atalho de teclado Alt+P. De seguida, clicar em “Temas” situado no menu lateral esquerdo da interface. Por fim, clicar em “Dark”.</p>
