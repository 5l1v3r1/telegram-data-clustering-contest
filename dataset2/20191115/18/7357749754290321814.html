      <h1>Venise submergée : l'appel aux dons</h1>
      <address><time datetime="2019-11-15T18:23:03+00:00">15 Nov 2019, 18:23</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zx7dJ5ugWts" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venise a enregistré ce vendredi un nouveau pic de marée haute mesuré à 1,54.</p>
      <p>L'"Aqua alta" de mardi soir avait atteint 1,87, soit le deuxième record historique qu'ait jamais connu la Cité des Doges.</p>
      <p>La marée haute la plus importante date de 1966 et elle avait atteint 1,94.</p>
      <p>L'"Aqua alta" de ce vendredi a poussé le maire de Venise a fermer la place Saint-Marc au public et à lancer un appel aux dons pour financer les réparations.</p>
      <p>La ville est classée au patrimoine Mondial par l'UNESCO et les dégâts se chiffrent en centaines de millions d'euros.</p>
      <p>Mardi, 80 % de Venise était submergée par l'eau boueuse et salée de la lagune.</p>
      <p>L'accalmie de jeudi avait suscité l'espoir d'un retour à la normale, mais beaucoup d'institutions, comme le musée Guggenheim, ont renoncé vendredi à rouvrir leurs portes comme elles l'avaient initialement prévu.</p>
