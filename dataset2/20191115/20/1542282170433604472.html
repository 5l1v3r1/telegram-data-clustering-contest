      <h1>17χρονος Βέλγος θύμα ηλεκτρονικού τσιγάρου</h1>
      <address><time datetime="2019-11-15T20:44:20+00:00">15 Nov 2019, 20:44</time> by <a rel="author">Στέλλα Θεοδώρου</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C0r0N-k09EM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Το όνομά του είναι Ραφαέλ και ήταν μόλις 18 ετών. Πέθανε μετά από λοίμωξη αναπνευστικού η οποία αποδίδεται σε ένα μίγμα τοξικών ουσιών στο ηλεκτρονικό τσιγάρο. Ένα ηλεκτρονικό τσιγάρο που έλαβε ως δώρο γενεθλίων και δοκίμασε με παράγωγα κάνναβης μαζί με την οικογένειά του ...</p>
      <p>«Η μητέρα του δοκίμασε την ουσία με ένα ηλεκτρονικό τσιγάρο, τον αδελφό του, τον φίλο του αδελφού του, δύο άλλους φίλους (όλοι δοκίμασαν την ίδια νύχτα» λέει ο πατέρας του.</p>
      <p>Μέσα στο ηλεκτρονικό του τσιγάρο, ένα υγρό με βάση την κανναβιδιόλη (CBD), μια νόμιμο, μη ψυχοτρόπα ουσία , αναμεμειγμένη με έλαιο βιταμίνης Ε, το οποίο είναι παράνομο και πωλείται στη μαύρη αγορά. Οι ερευνητές πιστεύουν ότι ο θάνατος του Ραφαέλ συνδέεται με αυτήν την τοξική συνταγή. Αυτή είναι η πρώτη φορά που ένας τέτοιος θάνατος καταγράφεται στο Βέλγιο και την Ευρώπη μετά τα θανατηφόρα κρούσματα στις ΗΠΑ.</p>
      <p>«Οι πληροφορίες που παρέχονται από τις αμερικανικές αρχές δείχνουν ότι υπάρχει σχέση μεταξύ της βιταμίνης Ε που υπάρχει σε ορισμένα έλαια με βάση το CBD και των προβλημάτων που αντιμετωπίζονται στις Ηνωμένες Πολιτείες» λέει ο Ματιέ Καπουέ.</p>
      <p>«Η σχέση με το ηλεκτρονικό τσιγάρο αποδείχθηκε. Στον ασθενή αυτόν δεν υπάρχει καμιά άλλη εξήγηση για μια τόσο σοβαρή πνευμονία», δήλωσε η υπουργός Υγείας Μάγκι Ντε Μπλοκ, όταν ερωτήθηκε σχετικά από βουλευτές στο κοινοβούλιο.</p>
