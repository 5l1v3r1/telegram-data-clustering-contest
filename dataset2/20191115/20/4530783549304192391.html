      <h1>Лифт-неви­дим­ка най­ден в до­ме на ули­це Бур­на­ков­ской</h1>
      <address>
        <time datetime="2019-11-15T20:25:00+00:00">15 Nov 2019, 20:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/eAshwapFNM0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жильцы дома №99 по улице Бурнаковской оплачивали несуществующий лифт для инвалидов. Обслуживание фиктивной платформы обошлось жителям в 25 тысяч рублей. Такую сумму отдали за год, оказалось, что платили каждый месяц — 30 копеек за квадратный метр.</p>
      <p>Мёртвые души вскрылись, после очередного повышения цен за содержание и ремонт жилья. Жительница дома Юлия зашла на сайт управляющей компании «Бурнаковская», изучила все документы и нашла расшифровку оплаты услуг. В итоге узнала, что переплатила организации 200 рублей.</p>
      <p>Жители дома обратились с жалобой в ДУК. Там им ответили, что это просто человеческий фактор, будет перерасчет.</p>
      <blockquote>«Они вернули нам перерасчет. Опять остался открытым вопрос за какой период они вернули? Только за 2018 год или за все время?», — отмечает жительница дома №99 ул. Бурнаковская Юлия.</blockquote>
      <blockquote>«Скорее всего ошибка произошла из-за того, что визуально дома одинаковые. В нашем микрорайоне из 32 домов, сданных в эксплуатацию, все дома оборудованы для инвалидов. Кроме как раз вот этого дома», — рассказала начальник участка УК «Бурнаковская» Светлана Кузнецова.</blockquote>
      <p>Как выяснилось, подъемник в доме 99 по улице Бурнаковской располагаться и не должен. Первый этаж — нежилой, вход в дом находится с дорогой на одном уровне. Доступ к лифту свободный.</p>
      <p>Вопрос доступности среды для инвалидов часто остается неразрешенным. Между тем — это жизненная необходимость.</p>
      <blockquote>«Необходимость обусловлена тем, что это удобно, комфортно, и это естественно, когда все эти условия соблюдены. Вот именно и существуют нормы доступности, которые нужно просто выполнять», — отметила заместитель НРООИ «Инватур» Светлана Куполова.</blockquote>
      <p>Напомним, в 2016 году вышло постановление правительства об обеспечении доступности для инвалидов жилых помещений. В каждом населенном пункте есть комиссия, которая принимает заявления маломобильных граждан. Затем проводится исследование и принимается решение, делать пандус или нет в каждом конкретном случае.</p>
