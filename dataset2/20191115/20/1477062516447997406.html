      <h1>Грузовик милиметровщиков «обставил» Яшкин мост в Пятигорске</h1>
      <address>
        <time datetime="2019-11-15T20:50:00+00:00">15 Nov 2019, 20:50</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/oA6CJ-aVW1c/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/oA6CJ-aVW1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Ставропольский ответ петербургскому «мосту глупости» на этот раз остался с носом. Настоящие профессионалы сумели провести грузовик под низкой переправой и сразу же стали звёздами соцсетей.</h4>
      <p>До сих пор Яшкин мост не удавалось покорить ни одному автомобилисту на «Газели». В его «лапы» попадало множество микроавтобусов. Пострадала даже дорогая иномарка, которую перевозил эвакуатор.</p>
      <p>Всё изменилось в ноябре 2019 года. Лихих каскадёров, которым удалось обхитрить мост, сняла на видео пятигорская автоледи. Судя по кадрам в крупном Instagram-сообществе, секрет трюка прост. Пока один человек сидел за рулём, второй вылез из окна и следил за крышей низкой кабины грузовика. В итоге машина пролезла через переправу с точностью до миллиметра.</p>
      <p>Ролик вызвал бурную реакцию у пользователей сети. За пару часов видео <a href="https://pobeda26.ru/novosti/proisshestviya/yashkin-most-v-pyatigorske-vzyal-v-zalozhniki-eshhyo-odin-mikroavtobus">набрало</a> больше 14 тысяч просмотров. Ставропольцы в комментариях предупреждают: «Трюк выполнен профессионалами, в домашних условиях не повторять». «Газель, которая смогла», — восхищаются подписчики.</p>
