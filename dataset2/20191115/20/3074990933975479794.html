      <h1>대규모 확장팩 공개! '엑자일콘 2019' 생중계 다시보기</h1>
      <address><time datetime="2019-11-15T20:59:16+00:00">15 Nov 2019, 20:59</time> by <a rel="author">양영석 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/SjSEjhuzdeE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><b>'패스오브엑자일' 글로벌 최대 행사 ExileCon 2019<br/></b><br/><b>기간</b>: 2019.11.16 (土) ~ 11.17(日) / 2일간<br/><b>장소</b>: New Zealand Aotea Centre, Auckland<br/><b>정보</b>: <a href="http://www.pathofexile.com/exilecon"><b>http://www.pathofexile.com/exilecon</b></a><br/><b>내용</b>: 대규모 확장팩 발표 및 개발자 간담회, 레이스 토너먼트 등 다양한 행사</blockquote>
      <p>금일(16일), '패스 오브 엑자일'의 신규 콘텐츠를 공개하는 '엑자일콘'이 개최됩니다. '엑자일콘(ExileCon 2019)'은 공식으로서는 처음 진행되는 '패스 오브 엑자일'의 대규모 행사입니다. 정식 명칭은 '패스 오브 엑자일 컨벤션'이며, 11월 16일부터 17일까지, 2일간 뉴질랜드 오클랜드에 위치한 AOTEA CENTRE에서 진행될 예정입니다.</p>
      <p>이번 엑자일콘에서는 2019년 12월 진행될 예정인 3.9 리그의 정보와 함께 2020년으로 예정되어 있는 4.0 대규모 업데이트, 그리고 아직까지 공개되지 않은 신규 콘텐츠들 뿐 아니라 토너먼트 레이스, 개발자 QA 등등 다양한 정보 공개와 이벤트가 준비되어 있습니다.</p>
      <p>엑자일콘에서 진행되는 기조 연설 및 레이스 결승전은 온라인으로 스트리밍될 예정이며, 누구나 무료로 접근할 수 있으며, 상단 영상을 통해 다시 확인할 수 있습니다.</p>
