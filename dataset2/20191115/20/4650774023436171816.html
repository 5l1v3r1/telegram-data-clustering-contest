      <h1>Клип группы Little Big набрал более 2,5 миллиона просмотров за полдня — видео</h1>
      <h2>Зажигательные танцы, запоминающийся мотив оказались очень привлекательными для зрителей.</h2>
      <address><time datetime="2019-11-15T20:25:00+00:00">15 Nov 2019, 20:25</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ADlGkXAz1D0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Новый клип треш-поп-группы из России Little Big на песню Go Bananas набрал за 12 часов более 2,5 миллиона просмотров и почти 400 тысяч лайков на <a href="https://www.youtube.com/watch?time_continue=4&amp;v=ADlGkXAz1D0&amp;feature=emb_logo">YouTube</a>.</p>
      <p>Эта песня стала заглавной в новом альбоме группы, представленном 14 ноября. Она напоминает их клип Skibidi, который за прошлый год <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1176119/nazvan_samyi_populiarnyi_klip_v_rossii_v_etom_ghodu_na_youtube">стал одним </a>из самых популярных.</p>
      <p>Музыкальный трек имеет запоминающийся мотив, а в ролике есть несколько забавных моментов, например как огромный голубь кормит людей хлебом, и зажигательные танцы.</p>
      <p>В конце октября в Тюмени <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1251391/v_tiumieni_triebuiut_otmienit_kontsiert_ghruppy_little_big_iz-za_amoralnosti">потребовали отменить</a> концерт группы Little Big из-за "аморальности".</p>
