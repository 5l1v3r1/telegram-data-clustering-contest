      <h1>В Харькове пожилая пациентка умерла из-за отказа медиков класть её в больницу</h1>
      <address><time datetime="2019-11-15T01:09:00+00:00">15 Nov 2019, 01:09</time> by <a rel="author" href="https://life.ru/author/2762" target="_blank">Вера Павлова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/74fP8RW2Fx0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В одной из городских больниц Харькова пожилой пациентке отказали в медицинской помощи. В результате она скончалась. Об этом сообщает <a href="https://news-front.info/2019/11/14/harkovskaya-pensionerka-umerla-iz-za-otkaza-vrachej-v-pomoshhi/">ИА News Front.</a></p>
      <p>Женщину доставили в медучреждение с гриппом и осложнением в лёгких. Ей сделали кардиограмму, однако после, не объяснив причины, отказали в госпитализации.</p>
      <p><b>— Мне всё равно, вы не будете лежать </b>(в отделении больницы. — <i>Прим. Лайфа</i>)<b>,</b> <b>—</b> заявили её дочери сотрудники.</p>
      <p>Сама дочь, пытавшаяся доставить мать на лечение, рассказала, что после инцидента отправилась с пенсионеркой в другое медучреждение. Уже в машине скорой помощи ей стало плохо. В больнице ей сделали рентген, стали брать кровь и подняли в палату.</p>
      <p><b>— Она перестала меня узнавать. Её положили под капельницу, и она умерла, —</b> рассказала дочь пенсионерки.</p>
      <p>Как видно на кадрах записи, медицинские работники, находящиеся в кабинете, очень холодно отнеслись к пытавшейся добиться справедливости женщине. Они отказались комментировать ситуацию и отправили её говорить с тем сотрудником, с которым она якобы договорилась о госпитализации.</p>
