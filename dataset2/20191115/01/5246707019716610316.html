      <h1>Mega Man Zero/ZX Legacy Collection Gets Delayed</h1>
      <h2>"working hard to deliver the best experience possible"</h2>
      <address><time datetime="2019-11-15T01:30:00+00:00">15 Nov 2019, 01:30</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6FyUEQBhBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://www.nintendolife.com/games/nintendo-switch/mega_man_zerozx_legacy_collection">Mega Man Zero/ZX Legacy Collection</a></b> was originally scheduled to arrive on the Switch and multiple other platforms next year on 21st January and has now been delayed until 25th February.</p>
      <p>In a video announcement, the <b><a href="http://www.nintendolife.com/games/nes/mega_man">Mega Man</a></b> series producer Kazuhiro Tsuchiya explained how the team wanted to deliver the "best experience possible" and revealed the decision was not made lightly.</p>
      <p>He went on to thank fans for understanding and for their continued support.</p>
