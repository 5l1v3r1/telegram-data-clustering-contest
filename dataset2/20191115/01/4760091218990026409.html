      <h1>Đẳng cấp Tuấn Anh làm tắt điện cầu thủ hay nhất châu Á</h1>
      <address><time datetime="2019-11-15T01:31:00+00:00">15 Nov 2019, 01:31</time> by <a rel="author">Tiểu Lam</a></address>
      <p>
        <b>Tuấn Anh đã có màn trình diễn xuất sắc trước đối thủ có đẳng cấp hàng đầu châu lục.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3966-1573772670-699-width660height505-0922.jpg"/>
        <figcaption> Trận đối đầu giữa Việt Nam và UAE trong khuôn khổ vòng loại World Cup 2022 khu vực châu Á đã kết thúc với chiến thắng 1-0 cho ĐT Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3399-1573772670-237-width660height470-0922.jpg"/>
        <figcaption> Tiến Linh ghi bàn duy nhất trận đấu nhưng Tuấn Anh mới là cầu thủ xuất sắc nhất.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3314-1573772670-345-width660height439-0922.jpg"/>
        <figcaption> BLV Vũ Mạnh Hải mạnh dạn nhận định: "Hôm nay Tuấn Anh xuất sắc nhất. Tiến Linh góp công ghi bàn nhưng phải nói để bao quát trận đấu và đóng vai người chuyển trạng thái thì đó là Tuấn Anh."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3997-1573772670-92-width660height497-0922.jpg"/>
        <figcaption> Cựu danh thủ Nguyễn Hồng Sơn thì cho hay: "Tuấn Anh thật sự gây ngỡ ngàng. Dưới thời HLV Park Hang-seo, Tuấn Anh gần như là chốt chặn không thể thay thế ở vị trí trung tâm."</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3039-1573772670-594-width660height481-0922.jpg"/>
        <figcaption> Thật vậy, nhận được sự tin tưởng của HLV Park Hang-seo, Tuấn Anh đã có màn trình diễn đẳng cấp cao trước UAE.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3423-1573772670-468-width660height502-0922.jpg"/>
        <figcaption> Phải mất hơn một năm rưỡi kể từ khi HLV Park Hang-seo dẫn dắt tuyển Việt Nam, Tuấn Anh mới có tên trong danh sách triệu tập do chấn thương. Nhưng khi trở lại lành lặn, Tuấn Anh gần như được mặc định cho suất đá chính ở tuyến giữa ĐT Việt Nam.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_4002-1573772670-662-width660height484-0922.jpg"/>
        <figcaption> Trước một UAE được đánh giá cao hơn, có trong đội hình Cầu thủ xuất sắc nhất châu Á năm 2016 - Omar Abdulrahman, Tuấn Anh vẫn chơi nổi bật và khiến tuyến giữa đối phương hoàn toàn "tắt điện".</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3199-1573772670-529-width660height416-0922.jpg"/>
        <figcaption> Dù thể hình mỏng cơm nhưng Tuấn Anh chơi cực kỳ lăn xả và không ngại va chạm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_2926-1573772670-793-width660height470-0922.jpg"/>
        <figcaption> Nhiều thời điểm bị đau và nằm sân do đối thủ đá rắn nhưng Tuấn Anh vẫn bật dậy và hoàn thành trọn vẹn trận đấu 90 phút.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_2984-1573772670-368-width660height455-0922.jpg"/>
        <figcaption> Tuấn Anh xứng đáng với điểm 10 ở màn thư hùng này. Nhãn quan chiến thuật sắc bén, những đường chuyền gần và dài có độ chuẩn xác cao, Tuấn Anh thực sự quá đẳng cấp. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/hai.phan/2019/11/15/cham-diem-dt-viet-nam-ha-uae-tuan-anh-huu_3520-1573772670-252-width660height438-0922.jpg"/>
        <figcaption> HLV Park Hang Seo đã khẳng định: "Tuấn Anh không hồi sinh, đó là năng lực của cậu ấy. Cậu ấy có tinh thần cực kỳ mạnh mẽ."</figcaption>
      </figure>
