      <h1>Mega Man Zero/ZX Legacy Collection Gets Delayed, Producer Thanks Fans For Understanding</h1>
      <h2>The team wants to deliver the "best experience possible"</h2>
      <address><time datetime="2019-11-15T01:30:00+00:00">15 Nov 2019, 01:30</time> by <a rel="author" href="http://www.nintendolife.com/users/Liam_Doolan" target="_blank">Liam Doolan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w6FyUEQBhBA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://www.nintendolife.com/games/nintendo-switch/mega_man_zerozx_legacy_collection">Mega Man Zero/ZX Legacy Collection</a></b> was originally scheduled to arrive on the Switch and multiple other platforms next year on 21st January and has now been delayed until 25th February. That's about a month after the planned release.</p>
      <p>In a video announcement, the <b><a href="http://www.nintendolife.com/games/nes/mega_man">Mega Man</a></b> series producer Kazuhiro Tsuchiya explained how the team wanted to deliver the "best experience possible" and revealed the decision was not made lightly. He went on to thank fans for their patience and understanding.</p>
      <p>As disappointing as this might be for die-hard Rockman fans, it's fortunately not anywhere near as devastating as the time when Nintendo's Shinya Takahashi appeared on-screen and revealed the development of <b><a href="http://www.nintendolife.com/games/nintendo-switch/metroid_prime_4">Metroid Prime 4</a></b> had been <a href="http://www.nintendolife.com/news/2019/01/metroid_prime_4_development_scrapped_will_be_restarted_alongside_retro_studios">scrapped and restarted</a>.</p>
