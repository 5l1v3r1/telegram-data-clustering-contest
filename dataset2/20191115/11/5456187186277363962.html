      <h1>Евгений Афнагель: Белорусы — сильный и смелый народ</h1>
      <h2>Нам суждено отправить застрявшего в прошлом колхозного диктатора на свалку истории.</h2>
      <address>
        <time datetime="2019-11-15T11:38:00+00:00">15 Nov 2019, 11:38</time>
      </address>
      <p>Один из лидеров «Европейской Беларуси» обратился к соотечественникам. Сайт <b>Сharter97.org</b> публикует выступление:</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/76iaWAXX6jI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>- Добрый день, друзья.</i>
      </p>
      <p>Меня зовут Евгений Афнагель, я координатор гражданской кампании «Европейская Беларусь».</p>
      <p>Наши флаги — синее полотнище со звездами и «Погоню» - вы видите на улицах Минска, Бреста, Витебска, Орши, Мозыря, Светлогорска, Бобруйска, Молодечно, Слонима и других городов страны.</p>
      <p>Наших кандидатов в депутаты вы поддержали своими подписями, дав нам возможность два месяца проводить предвыборные пикеты и митинги, общаться с вами, слушать и говорить. Спасибо вам за поддержку и доверие.</p>
      <p>Нашим людям вы рассказывали о наших общих проблемах, о тяжелой жизни, об отсутствии перспектив, бегстве белорусов за границу и угрозе утраты независимости страны.</p>
      <p>Каждый из вас четко называл имя главного виновника этих проблем. Человека, который за 25 лет превратил Беларусь в отсталый колхоз, посмешище для цивилизованного мира. Беларусь называют последней диктатурой Европы. Мы оказались на обочине мировых экономических и культурных процессов.</p>
      <p>Причина этого проста. Нас лишили права выбирать свою власть, в стране нет свободных и честных выборов. Одержимый властью дряхлеющий диктатор трясется от страха каждый раз, когда слышит эти слова. Мы в этом убедились в последние несколько недель, когда представителей «Европейской Беларуси» лишали даже пяти минут положенного им по закону эфирного времени, не регистрировали в качестве кандидатов, снимали с выборов. Они даже не скрывали причину. «Вы требуете смены власти, вы требуете перемен», - говорили нам представители избиркомов.</p>
      <p>Да, мы требуем смены власти. Этого хотят все белорусы. Не зря однажды прозвучавшие слова «Колхозной диктатуре — баста!» стали самым популярным лозунгом этой кампании. Они - на предвыборных пикетах, на улицах и стенах домов. Они мозолят глаза проворовавшимся чиновникам и доводят до истерик фальсификаторов из избирательных комиссий.</p>
      <p>Конец колхозной диктатуры близок и мы все это знаем. Представьте на миг Беларусь без Лукашенко.</p>
      <p>Свободную страну в центре Европы, жители которой гордятся своим прошлым и уверенно смотрят в свое будущее.</p>
      <p>Страну, землю и воздух которой не загрязняют вредные дешевые производства, построенные с согласия коррумпированных чиновников.</p>
      <p>Страну, где люди не будут заложниками нового Чернобыля, где не сходят с рельсов поезда и не взрываются снаряды во время праздничного салюта.</p>
      <p>Страну, где каждый, кто хочет работать, сможет обеспечить себе достойный заработок и достойную жизнь.</p>
      <p>Страну, в которой будет проведена реальная модернизация экономики и обеспечена защита частной собственности.</p>
      <p>Страну с качественным образованием и медициной, справедливыми судами, честными и ответственными чиновниками.</p>
      <p>Страну, в которой хочется жить.</p>
      <p>Все это уже давно имеют наши соседи — бывшие сокамерники по социалистическому бараку. В конце 80-ых мы с литовцами, поляками, венграми были на одном уровне развития, а в чем-то даже опережали их. Сегодня уровень жизни белорусов — самый низкий в Европе.</p>
      <p>Причина этого проста — все наши соседи боролись за свободу и победили.</p>
      <p>Мы — ничем не хуже их. Белорусы — смелый, трудолюбивый и сильный народ. На протяжении веков мы побеждали врагов, перед которыми склоняли голову другие. Наши предки обращали в бегство противников, силы которых втрое превосходили их. Наши деды во Вторую мировую заставляли фашистских карателей обходить стороной белорусские пущи и леса. Наши отцы развалили империю зла — Советский Союз и вернули нам надежду на свободу.</p>
      <p>Нам же суждено отправить застрявшего в прошлом колхозного диктатора на свалку истории.</p>
      <p>Мы сделаем это в течение года. Все вместе, как и принято в нашем народе.</p>
      <p>Лукашенко уйдет, и тогда в нашей стране пройдут настоящие свободные выборы.</p>
      <p>После мы с удивлением будем вспоминать о сегодняшних темных временах и задавать себе вопрос «А что мешало сделать это раньше? Это же так просто — уважать себя, гордиться своей страной, самим решать, как жить дальше. Это же так интересно — бороться и побеждать».</p>
      <p>Так давайте же сделаем так, чтобы эти два месяца не прошли зря. Давайте вместе задумаемся о своем будущем и уже сейчас готовиться к нему. Давайте вместе строить нашу европейскую Беларусь.</p>
