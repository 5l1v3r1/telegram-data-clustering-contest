      <h1>В Николаеве отец потерял на улице 2-летнюю дочь, мама не знала о пропаже ребенка более суток</h1>
      <address><time datetime="2019-11-15T11:39:00+00:00">15 Nov 2019, 11:39</time> by <a rel="author">https://www.facebook.com/profile.php?id=100001775976540, Галина Недзельская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TmUK69WAW18" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Николаеве благодаря помощи неравнодушных граждан и СМИ, полицейские установили родителей найденного двухлетнего ребенка. Оказалось, что ребенка мама забрала несколько дней назад из детского дома, а через день ребенок потерялся.</p>
      <p>Об этом сообщают в отделе коммуникации полиции Николаевской области.</p>
      <figure>
        <img src="http://nikvesti.com/images/imageeditor/2019/11/15/172257/172257_0.jpg"/>
      </figure>
      <p>Как сообщалось, 13 ноября около 12:00 в Заводском районе Николаева неравнодушные граждане нашли малолетнюю девочку, которая находилась на улице без сопровождения взрослых, и немедленно сообщили о происшествии в полицию.</p>
      <p>Правоохранители отвезли ребенка в отделение полиции с последующим помещением в медицинское учреждение, где ее осмотрели врачи. Установлено, что никаких противоправных действий в отношении малолетней совершено не было.</p>
      <p>Полицейские немедленно начали поиски родителей ребенка, ориентировки о розыске было размещено на официальной странице полиции Николаевской области и в региональных СМИ. Именно благодаря этому правоохранителям удалось быстро разыскать мать ребенка.</p>
      <p>Указанную публикацию на странице одного из интернет-изданий со ссылкой на официальное сообщение полиции увидела женщина, которая знакома с семьей ребенка, о чем и сообщила матери.</p>
      <blockquote>— Выяснилось, что 38-летняя жительница Заводского района, ранее неоднократно привлекалась к административной ответственности и имеет несколько судимостей за совершение имущественных преступлений, находилась дома но не догадывалась об исчезновении своей дочери. В том, что произошло горе-мать обвиняет 51-летнего отца девочки. Утром 13 ноября мужчина взял ребенка с собой, чтобы навестить дедушку, который живет в микрорайоне Матвеевка Центрального района. Каким образом, и при каких обстоятельствах ребенок остался один на улице, а также, где находился ее отец, сейчас устанавливает полиция. Также известно, что женщина воспитывает трех малолетних дочерей: двух, восьми и десяти лет, и на основании решения районного суда недавно была лишена родительских прав за их ненадлежащее воспитание. Из-за этого до недавнего времени находились в специализированных учреждениях. Подав апелляционную жалобу, суд отменил предыдущее судебное решение в пользу матери и постановил вернуть детей ей обратно. Только 12 ноября женщина забрала двухлетнюю дочь из детского дома, - сказано в сообщении.</blockquote>
      <p>В данный момент проводятся следственные действия, полицейские подготовили в орган опеки и попечительства представление о повторном лишения указанной женщины родительских прав.</p>
      <p>По факту оставления в опасности малолетнего ребенка следователи Заводского отдела полиции начали уголовное производство (часть 1 статьи 135 УК Украины). Санкция статьи предусматривает наказание в виде ограничения свободы на срок до двух лет или лишением свободы на тот же срок. Продолжается следствие.</p>
