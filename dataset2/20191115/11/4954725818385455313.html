      <h1>8bitと16bitの世界を行き来する忍者アクション『The Messenger』Epic Gamesストアにて、期間限定で無料配布開始</h1>
      <address><time datetime="2019-11-15T11:52:07+00:00">15 Nov 2019, 11:52</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>Epic Gamesは11月15日、<a href="https://www.epicgames.com/store/ja/product/the-messenger/home">Epic Gamesストア</a>にて『The Messenger』のWindows PC版の無料配布を開始した。期間は11月22日まで。通常価格1980円の本作を無料で入手でき、期間終了後もそのまま保有できる。ゲーム内は日本語に対応している。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/2vaYsgOHTlI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『The Messenger』は、カナダのインディースタジオSabotage Studioが制作した2Dアクションゲームだ。販売元はDevolver Digital。村を魔物の軍団に襲われた主人公の忍者は、遅れてやってきた英雄から一族の存亡がかかっているという巻物を授けられ、呪われた世界の果てにいる三賢者に届ける使者としての役目を与えられる。</p>
      <p>本作のゲームプレイは、テクモの『忍者龍剣伝』シリーズからの影響を強く感じさせるものとなっており、剣や手裏剣を駆使しながら魔物を倒し、さまざまな環境のステージを横スクロールで進んでいく。新たなスキルを入手することで、これまで通れなかった場所に行けるようになることも。また、序盤はファミコンのような8bitグラフィックとBGMを採用しているが、ステージを進む中ではスーパーファミコンのような16bitグラフィックとBGMに変わるポータルが登場。ステージの構造や時代も変化するため、相互に行き来しながら攻略を目指そう。</p>
      <p>本作は、シリアスな世界観や謎めいた物語に似合わない、ボスなどのキャラクターとのユーモアたっぷりの会話も魅力のひとつである。なお、本作には夏の南国を舞台にした追加ステージを収録する無料DLC「Picnic Panic」が配信されている。こちらも忘れずにダウンロードしておこう（<a href="https://automaton-media.com/articles/newsjp/20190711-97188/">関連記事</a>）。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/F-hOvifHkW0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Epic Gamesストアでの次回の無料配布は『Bad North: Jotunn Edition』とのこと。孤島に軍隊を配備して、バイキングの侵略を退けるローグライトなRTSだ。</p>
