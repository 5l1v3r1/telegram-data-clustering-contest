      <h1>Курганская школа отметила два юбилея</h1>
      <address>
        <time datetime="2019-11-15T11:49:00+00:00">15 Nov 2019, 11:49</time>
      </address>
      <p>
        <b>В этом году курганская школа №42 празднует два юбилея. Торжественное мероприятие, на которое собрались выпускники, педагоги и ученики, прошло 15 ноября в культурном центре «Современник».</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/K3flo8s2X9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>120 лет со дня основания школы №42 и 55 лет зданию учебного заведения. Два юбилея решили отпраздновать большой встречей выпускников.</p>
      <p>
        <i>- У нас есть один замечательный выпускник Игорь Валентинович Неупокоев. Сейчас кандидат исторических наук. Он провел очень большое исследование, серьезную изыскательскую работу, - сказала <b>директор школы Галина Добрецова</b>. - Он доказал, что наша школа вправе отметить 120 лет со дня основания.</i>
      </p>
      <p>Новое здание учебного учреждения было построено и запущено в эксплуатацию в 1964 году.</p>
      <p>Выпускники с удовольствием вспоминали годы, проведенные в школе.</p>
      <p>Сейчас в школе №42 учатся 660 учеников. Большинство их них выбрали кадетские классы.</p>
      <footer>Служба информации «Область 45». Фото Андрея Чебыкина.</footer>
