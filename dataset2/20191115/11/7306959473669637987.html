      <p>Идея такая: ультразвуковой датчик, лазер, и т.п. измеряет расстояние до объекта, данные преобразуются в звуковые волны (чем дальше объект тем ниже звук и наоборот) и подаются на выход (что–то звуковоспроизводящее). Такой девайс может быть полезен слепым.<br/>Себестоимость низкая даже с учётом того что собирается из разных модулей. Китайцы смогут рублей по 100 это продавать (я в них верю). <br/>Пишите, пожалуйста, как вам идея. Имеет ли смысл это реализовывать или вещь бесполезная совсем (трудно ориентироваться на одно своё мнение).<br/>Кому надо, вышлю подробное описание и программку (или здесь сложу). Мной не запатентовано (возможно, кто–то это уже сделал (Да будут прокляты те, кто раньше нас высказал наши мысли! (с) Элий Донат)).<br/>Чуть не забыл, первый (осмысленный) пост, так что, больно не пинать, и всё такое...</p>
