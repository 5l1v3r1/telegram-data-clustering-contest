      <h1>ТЭЦ вернула тепло в дома жителей зарельсовой части Канска, но угля на складах пока мало</h1>
      <address>
        <time datetime="2019-11-15T11:34:42+00:00">15 Nov 2019, 11:34</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fOAjsyvIuro" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Теплоснабжение в зарельсовой части Канска восстановлено, в квартирах горожан, которые жаловались на холод, стало теплее. Детские сады, школы, поликлиника работает в штатном режиме. Но ситуация продолжает оставаться очень напряженной.</p>
      <p>Напомним, серьезный перебой подачи тепла случился на ТЭЦ БХЗ во вторник, котлы тогда остановили на несколько часов из-за нехватки угля. Сейчас ТЭЦ запустили, но ни у кого нет уверенности, что перебоев с теплом больше не будет. А между тем, на улице сегодня уже -20.</p>
      <p>Сегод ня Канск с рабочим визитом посетил специалист Министерства промышленности, энергетики и ЖКХ края Андрей Лысов. Он совместно с представителями местной мэрии побывал на ТЭЦ БХЗ и смог лично убедиться в том, что площадки под уголь пустые.</p>
      <blockquote>Естественно, требуются уточнения и контроль поставки обеспечения топлива, чтобы не допустить возможной остановки оборудования.<cite>Андрей Лысов, начальник отдела мониторинга за системами жизнеобеспечения министерства промышленности, энергетики и ЖКХ Красноярского края</cite></blockquote>
      <p>Как нам рассказал заместитель главы Канска по вопросам жизнеобеспечения, ресурсники не могут закупить уголь из-за финансовых проблем — у них накопились большие долги. </p>
      <blockquote>Это вопрос собственников и они должны решить его сами. Администрация никак не может повлиять на поставщиков угля если этот вопрос не будет решен с собственниками. <cite>Пётр Иванец, заместитель главы Канска по вопросам жизнеобеспечения</cite></blockquote>
      <p>Предприятие работает буквально с колес — уголь подвозят небольшими партиями. Сегодня утром по оценке специалистов, на ТЭЦ было всего порядка 60 тонн. Этого едва ли хватит на 10 часов. При этом собственники ТЭЦ говорят о 230 тоннах, которые якобы хранятся в котлах и  бункерах ТЭЦ. Правда, журналистов на режимный объект не пустили. Местные власти требуют от ТЭЦ БХЗ график поставки угля, однако его до сих пор нет, впрочем, как и нет нормативного запаса угля.</p>
      <p>
        <i>Анастасия Мосина</i>
      </p>
