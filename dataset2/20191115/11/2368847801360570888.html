      <h1>2PM澤演聖誕節辦粉絲會 將公開新歌演出</h1>
      <address>
        <time datetime="2019-11-15T11:07:33+00:00">15 Nov 2019, 11:07</time>
      </address>
      <p>【新唐人北京時間2019年11月15日訊】今年5月16日退伍的韓國人氣男團<a href="https://www.ntdtv.com/b5/2pm.htm">2PM</a>成員玉<a href="https://www.ntdtv.com/b5/%E6%BE%A4%E6%BC%94.htm">澤演</a>，將於12月24日及25日舉辦個人粉絲見面會。他將與自己設計的角色「OKCAT」與粉絲共度聖誕節。這也是澤演退伍後時隔3年在韓國舉辦的個人粉絲見面會。</p>
      <p>據「Newsen」等韓媒報導，<a href="https://www.ntdtv.com/b5/%E6%BE%A4%E6%BC%94.htm">澤演</a>自2013年以來，每年都會與自己設計的角色「OKCAT」一同舉辦聖誕節活動。本次他將於12月24日及25日共舉辦三場活動，澤演還將於本次的粉絲會中首度公開自行作詞作曲的新歌舞台演出。</p>
      <figure>
        <iframe data-src="https://twitter.com/taecyeon_jp/status/1177047298691354624?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>此外，澤演還將於2020年5月在日本埼玉及兵庫舉辦「2020 玉澤演 EVENT（暫定名）」。由他所主演的韓劇《The game:向著零時》將於明年1月在韓國播出，澤演於劇中飾演男主角「金泰平」。</p>
      <p>──轉自《大紀元》</p>
