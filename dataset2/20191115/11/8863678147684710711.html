      <h1>В «Роевом ручье» предложили построить реабилитационный центр для снежных барсов</h1>
      <address>
        <time datetime="2019-11-15T11:20:30+00:00">15 Nov 2019, 11:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/uQk8qfE6FZs" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Маленькая Аксу всё ещё рычит, смотрит настороженно на людей и пытается найти себе укрытие. Всю свою небольшую жизнь эта самка снежного барса провела на воле — в горах Центральной Азии. Но теперь ей придётся жить в зоопарке. После того как малышка попала в капкан браконьеров, ей пришлось ампутировать часть задней лапы. Сложную операцию провели ветеринары «Роева ручья».</p>
      <blockquote>Ей в принципе-то повезло, что она попалась в руки работников заказника, которые увидели травмированную кошку и более того у них появилась возможность всё-таки её изъять и оказать ей помощь. Иначе в такой природе с такими травмами, безусловно животное бы погибло от голода.<cite>Ирина Коленченко, главный ветеринарный врач парка флоры и фауны «Роев ручей»</cite></blockquote>
      <p>Несмотря на своё увечье, Аксу бойко взбирается на возвышенности и не прочь поохотиться на живую добычу. В парке надеются, что в самка ирбиса еще станет матерью. Ведь размножение этих краснокнижных животных важно поддерживать и в естественной среде и в закрытой. Недавно в Роевом ручье после лечения выпустили на волю еще двух особей — они совершенно здоровы. Следить за ними будут зоологи Саяно-Шушнеского заповедника.</p>
      <blockquote>На фоне всех этих событий «Роев ручей» выступил инициатором. Построить реабилитационный центр для тех барсов, которые попали в беду, то есть это либо раненые животные, либо молодые животные, которые не могу выжить в дикой природе. И поместить его на такую территорию, где животное будет наименьшим образом взаимодействовать с людьми. Он не будет видеть человека. И если животное можно будет подлечить и выпустить в дикую природу — это будет отлично.<cite>Екатерина Михайлова, пресс-секретарь парка флоры и фауны «Роев ручей»</cite></blockquote>
      <p>Восполнить популяцию барсов на территории края, где часто промышляют браконьеры — одна из главных задач зоологов. И если сотрудники красноярского зоопарка вместе с работниками Саяно-Шушенского заповедника объединят усилия, эти красивые животные перестанут быть на грани исчезновения.</p>
      <p>
        <i>Евгения Шелковникова</i>
      </p>
