      <h4>Видео с места происшествия появилось в социальных сетях. Автор публикации сообщает, что большегруз перевернулся на трассе Невинномысск — Ставрополь.</h4>
      <p>Предположительно, причиной происшествия стал сильный ветер. По информации очевидцев никто не пострадал. Судя по кадрам из соцсетей, упавшая фура перекрыла две полосы. На данный момент официальная информация от ГИБДД не поступала.<br/><br/>Видео: chp_stv</p>
