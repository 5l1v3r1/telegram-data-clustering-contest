      <h1>Не достиг целей – загремел в тюрьму. В Ульяновской области подводят итоги реализации нацпроектов</h1>
      <address><time datetime="2019-11-15T11:00:00+00:00">15 Nov 2019, 11:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zOoOzDzSpLs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Совет по реформам, национальным и приоритетным проектам при губернаторе Ульяновской области обсудил работу за последние 10 месяцев.</b>
      </p>
      <hr/>
      <p>800 миллионов рублей дополнительно на реализацию национальных проектов. Такой премией федеральный центр в ближайшее время наградит Ульяновскую область за работу в этом направлении. О неплохих показателях в реализации национальных проектов в регионе за последние 10 месяцев сегодня утром говорили на специальном заседании совета под руководством Сергея Морозова. Глава региона еще раз подчеркнул коллегам, исполнение нацпроектов – задача номер 1 для каждого.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Реализация национальных проектов, безусловно, является приоритетной задачей. Работа в логике нацпроектов дает возможность двигаться к достижению общенациональных целей. Является общей для всех  уровней властей, ветвей власти.</blockquote>
      <p>За финансовой стороной нацпроектов в регионах в следующем году будет активнее следить Федеральное казначейство. Как уточняет губернатор, все это выльется в жесткие проверки.</p>
      <p>
        <b>Сергей МОРОЗОВ, ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- За неисполнение нацпроектов, за недостижение целей со всех конкретных должностных лиц, независимо от того, какие погоны носит, будет очень строгий спрос. Вплоть до административной и уголовной ответственности.</blockquote>
      <p>Итоги за 10 месяцев, как заметили на совещании, уже позволяют говорить о конкретных результатах, достигнутых в текущем году в рамках стратегического развития. Отчиталась об успехах зампредседателя  регионального кабинета министров Светлана Колесова. Так, по количеству  электронных отчетов, которые обязаны сдавать все субъекты страны, Ульяновская область находится на 9-й позиции. За десять месяцев проведено 640 тематических мероприятий по всем 12 национальным проектам. А это 105%, что говорит об опережении. Лучшими в этом направлении оказались действия в рамках нацпроекта «Демография».</p>
      <p>
        <b>Светлана КОЛЕСОВА, ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- В рамках регионального проекта «Финансовая поддержка семей при рождении детей» уже сейчас более 10 тысяч семей получили ежемесячные выплаты в связи с рождением или усыновлением первого ребенка и рождением третьего ребенка и последующих детей.</blockquote>
      <p>На высоком уровне в федеральном центре оценили работу региональной программы «Комплексная система обращения с твердыми коммунальными отходами», входящей в нацпроект «Экология».</p>
      <p>
        <b>Светлана КОЛЕСОВА, ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Совместно с региональными операторами запущены 4 мусоросортировочных комплекса. Средний процент  утилизированных отходов у  нас составляет 45%. Это выше, чем по России, и мы выполнили все показатели по этому проекту.</blockquote>
      <p>Еще одним поводом для гордости является включение Ульяновской области в список пилотных регионов федерального сервиса «Нацпроекты глазами людей», который заработал на официальном сайте партии «Единая Россия» 8 октября. Теперь каждый житель Ульяновской области в режиме online сможет следить за ходом реализации нацпроектов и оставлять по ним обращения. По объектам, которые, по мнению населения, являются проблемными, партия будет систематически составлять доклад и отправлять Дмитрию Медведеву.</p>
      <p>
        <b>Василий ГВОЗДЕВ, СЕКРЕТАРЬ РЕГИОНАЛЬНОГО ОТДЕЛЕНИЯ ПАРТИИ «ЕДИНАЯ РОССИЯ»:</b>
      </p>
      <blockquote>- К сожалению, согласно статистике, подробно о нацпроектах знают лишь 10% людей разного возраста. Все остальные  не владеют реальной информацией. Этот нацпроект и позволит всему населению узнать, что это за 184 объекта, и позволит жестче контролировать их реализацию.</blockquote>
      <p>Два региональных проекта, связанных со строительством и благоустройством объектов, приковывают внимание. Но в плане рисков.</p>
      <p>
        <b>Светлана КОЛЕСОВА, ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ:</b>
      </p>
      <blockquote>- Мы очень внимательно следим за проектом «Формирование комфортной городской среды» в части Сенгилея - парк «Тишь да гладь». Пока у нас низкий процент технической готовности - 67%.</blockquote>
      <p>Есть вопросы и по срокам строительства детского сада в селе Большой Чирклей. В 2020 году реализация национальных проектов в Ульяновской области потребует свыше 9 миллиардов рублей. 60% составляют средства из федеральной казны, 40% - деньги регионального бюджета.</p>
