      <h1>Inondations record à Venise, état d'urgence déclaré</h1>
      <address><time datetime="2019-11-15T11:45:00+00:00">15 Nov 2019, 11:45</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pz4Sc9ftyZg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Venise devait connaître un nouveau et périlleux pic de marée haute en fin de matinée, trois jours après avoir été dévastée par des inondations record qui ont conduit <b>le gouvernement italien à décréter l'état d'urgence pour catastrophe naturelle</b> dans la Cité des Doges. La place Saint-Marc a été fermée en fin de matinée.</p>
      <p>Alors quid des digues flottantes pour fermer la lagune ? Envisagée dans les années 70, la construction des digues a débuté en 2003 et n'est toujours pas terminée. Le système risque d'être obsolète avant même d'entrer en fonction, la montée des eaux et l'affaissement de Venise ( de 30 cm en un siècle ) ayant changé la donne comme le pointe cet océanographe Georg Umgiesser :</p>
      <p>
        <b>
          <i>"Le problème va se poser de plus en plus avec de petites inondations, il faudra fermer les barrières de plus en plus souvent à cause du niveau de la mer qui monte. Avec une augmentation de 20 cm, au lieu de les fermer 10 fois par an, il faudra les fermer 40 fois et avec une hausse du niveau des eaux de 50 cm, ce sera 350 fois par an, autrement dit un fois par jour."</i>
        </b>
      </p>
      <p>Giuseppe Conte vient de débloquer 20 millions d'euros pour les interventions urgentes. Mais les dégâts seraient déjà chiffrés à des centaines de millions. Un gouffre alors qu'en cas de montée continue des eaux, la maintenance des 78 digues flottantes coûterait 100 millions d'euros par an. Malgré tout, ce serait une folie de mettre un terme au projet Mose aujourd'hui comme l'explique Mario De Marchi,vice-président de l'Ordre des ingénieurs de Venise :</p>
      <p>
        <b>
          <i>"L'ouvrage est prêt à 95 %. cela n'aurait aucun sens de laisser ce barrage inachevé. Même si il devait durer 30 ans, nous résoudrions au moins le problème pour cette période de temps. Il est né avec une perspective à plus long terme, mais la situation climatique change un peu son timing".</i>
        </b>
      </p>
      <p>Ces barrages sont supposés se dresser pour fermer la lagune en cas de montée de la mer Adriatique, dès le niveau d’alerte (1,10 m) et jusqu’à 3 mètres de haut. Ils devraient être opérationnels au printemps 2021.</p>
