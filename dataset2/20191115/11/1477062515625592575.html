      <h1>Ставрополец не попал в шоу «Голос» из-за отказа спеть спеть хит Шнурова</h1>
      <address>
        <time datetime="2019-11-15T11:16:00+00:00">15 Nov 2019, 11:16</time>
      </address>
      <figure>
        <img src="https://img.youtube.com/vi/3WAilhIJKXA/hqdefault.jpg"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/3WAilhIJKXA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>Эдуард Дзюба из Рыздвяного выступил на слепых прослушиваниях известного телепроекта. Жюри назвало его номер «нафталиновым».</h4>
      <p>Ставрополец исполнил песню Муслима Магомаева «Твои следы». После конкурсанту предложили спеть знаменитый «Экспонат» Шнурова, но Эдуард Дзюба признался, что не знает слов.<br/><br/>Валерий Меладзе, Сергей Шнуров, Полина Гагарина и Валерий Сюткин отметили талант парня, но так и не нажали кнопку. Они объяснили, что ставропольский участник выбрал слишком устаревший материал, который не совсем подходит для шоу.<br/><br/>Такое решение вызвало негодование у многих зрителей. Они поддержали Эдуарда Дзюбу в соцсетях.<br/><br/>«Я глубоко тронут вашим искренним вниманием, солидарностью и верой в меня. На самом деле, как я вижу сейчас, я приобрел гораздо больше, о чем я мог мечтать. Эти неподдельные чувства и эмоции, которые вы все мне подарили. В свою очередь я продолжу совершенствоваться, чтобы нести радость вам, дорогие друзья!», – написал конкурсант.<br/><br/>После выступления на ставропольца обратил внимание бывший член жюри «Голоса» Александр Градский. Он пригласил его на своё альтернативное шоу, которое состоится 19 ноября, <a href="https://pobeda26.ru/novosti/obshhestvo/stavropolecz-vyistupit-na-anti-golose-posle-otkaza-pet-pro-labutenyi">пишет </a>ИА «Победа26».<br/><br/>Ранее шоу «Танцы» на ТНТ<a href="http://stavgorod.ru/content/novosti/obschestvo/tantsor-iz-stavropolya-ne-pojelal-strelyat-glazkami-na-shou-tantsi~141732"> покинул </a>ставрополец Руслан Лещенко. Его назвали слишком скромным.<br/><br/>Видео: Голос / The Voice Russia</p>
