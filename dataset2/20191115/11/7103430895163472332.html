      <h1>"Взгляд с экрана". Идея Романа Абрамовича, Трофимовский мост, Дворец правосудия</h1>
      <address>
        <time datetime="2019-11-15T11:41:00+00:00">15 Nov 2019, 11:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LGSdApIR65Y" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Проект строительства в Саратове Дворца мировой юстиции закрыт.</p>
      <p>Об этом ИА "Взгляд-инфо" сообщил председатель комитета по обеспечению деятельности мировых судей <b>Александр Васильев</b>.</p>
      <p>Идея разместить 43 участка мировых судей в здании бывшего колледжа строительства мостов и гидротехнических сооружений на ул. Зеркальная в Ленинском районе родилась в 2014 году.</p>
      <p>На реконструкцию учебного заведения уже потратили порядка 10 миллионов рублей. В здании обновили кровлю, смонтировали новые системы отопления и холодного водоснабжения, а также вставили пластиковые окна.</p>
      <p>Теперь выяснилось, что проект окончательно закрыт, а само здание будет передано региональным правительством в собственность муниципалитета, говорится в новом выпуске еженедельной программы <b>Андрея Триадского</b> "Взгляд с экрана" (проект ИА "Взгляд-инфо").</p>
      <p>Один из сюжетов передачи посвящен сегодняшнему состоянию аэроклуба имени Ю.А. Гагарина в Дубках.</p>
      <p>На базе аэродрома в Саратовском районе предложено проводить международный фестиваль клубов малой авиации.</p>
      <p>Автор идеи – известный бизнесмен <b>Роман Абрамович</b>, ставший по предложению председателя Государственной Думы <b>Вячеслава Володина</b> инвестором Парка покорителей космоса, который появится на месте приземления Юрия Гагарина в Энгельсском районе.    </p>
      <p>Федеральный политик, выступая 8 ноября в Саратове с программной речью, отметил, что в регионе необходимо бережно относиться ко всему, что связано с памятью о Юрии Гагарине. Аэроклуб - одно из таких мест, именно там в 1955 году Юрий Алексеевич впервые поднялся в воздух.</p>
      <p>Съемочная группа программы побывала в Дубках и выяснила: сохранилась ли взлетная полоса, чем живет аэроклуб, готов ли аэродром принять участников из разных стран на своей площадке?</p>
      <p>Также в программе рассказывается о начавшейся реконструкции Трофимовского моста. На этой неделе на объекте начался демонтаж линий электропередач. Изменились схемы движения маршрутов общественного транспорта.</p>
      <p>Авторы сюжетов <b>Андрей Триадский</b> и <b>Александр Хлынцов</b></p>
