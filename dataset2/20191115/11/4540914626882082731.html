      <h1>30 Jahre Samtene Revolution: "Der Wunsch nach Freiheit"</h1>
      <address><time datetime="2019-11-15T11:17:49+00:00">15 Nov 2019, 11:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vvF4XAa9StA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Weitgehend gewaltloser Übergang zur Demokratie</h3>
      <p>Vor 30 Jahren begann auch in der damaligen Tschechoslowakei der Übergang vom Sozialismus zur Demokratie. Ein Prozess, der wegen seiner weitgehenden Gewaltlosigkeit als Samtene Revolution in die Geschichte einging.</p>
      <p>In den kommenden Tagen gingen die Demonstrationen immer weiter, der Kommunismus zerbröselte wie in Zeitraffer. Im Dezember war es so weit: erstmals wurde eine mehrheitlich nicht aus Kommunisten bestehende Regierung gebildet. Am 29. Dezember '89 wurde Václav Havel zum Staatspräsidenten gewählt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/10/90/808x454_cmsv2_83be6777-a32e-5c5c-be42-3d6a79f49b81-4301090.jpg"/>
        <figcaption>Präsident Václav Havel</figcaption>
      </figure>
      <h3>Aus eins mach zwei</h3>
      <p>1993 schließlich spaltete sich die Tschechoslowakei in Tschechien und die Slowakei. Beide Länder traten 2004 der Europäischen Union bei und spielen seither eine wichtige Rolle in dem Verbund.</p>
      <p>Der Slowake Maroš Šefčovič ist seit zehn Jahren Mitglied der EU-Kommission, seit 2014 als Energiekommissar.</p>
      <p>Bei einer Gedenkveranstaltung sagte Šefčovič jetzt: "Die Berliner Mauer und der Eiserne Vorhang fielen nicht einfach von selbst. Sie wurden von Menschen - in unserem Falle den Tschechoslowaken - niedergerissen, die den starken Wunsch hatten, in einer freien Gesellschaft zu leben. Sie wollten zu ihren Partnern in Westeuropa zurückkehren, sie wollten in einem freien, erfolgreichen Europa auf einem freien Kontinent leben. Das war der entscheidende Faktor hinter dem Erfolg der Samtenen Revolution."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/10/90/808x454_cmsv2_1bcfd44b-988f-52df-965f-742d147ea877-4301090.jpg"/>
        <figcaption>Demonstration während der Samtenen Revolution</figcaption>
      </figure>
      <h3>Auch heute wird in beiden Staaten protestiert</h3>
      <p>Auch heute gibt es in beiden Staaten Demos und Proteste. Vergangenes Jahr trat Regierungschef Robert Fico nach Protesten wegen der Ermordung des Journalisten Jan Kuciak zurück. Und in Tschechien gingen in diesem Jahr Zehntausende Menschen gegen Regierungschef Andrej Babiš auf die Straßen, dem sie unter anderem Korruption vorwerfen.</p>
      <p>Dabei haben die Tschechen und Slowaken eigentlich den Ruf als Protestmuffel. Wenn sie auf die Straßen gehen, ist es also ernst. So, wie '89.</p>
