      <h1>Hong Kong nel caos da cinque mesi</h1>
      <address><time datetime="2019-11-15T11:09:42+00:00">15 Nov 2019, 11:09</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/1TrTX8DWraI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Hong Kong nonostante gli effetti del caos in corso da cinque mesi - fra violenze da parte della polizia e manifestazioni continue che bloccano le attività - una fetta importante di società non si ferma. Sono i lavoratori e i pendolari, studenti e insegnanti che partecipano in vari modi alla rivoluzione che sta vivendo la città. Non tutti necessariamente protestando.</p>
      <p>In particolare, alcuni lavoratori che svolgono le loro attività al centro, molto colpito dagli eventi, hanno deciso di pulire le strade, togliere i detriti dai marciapiedi divelti per permettere a loro stessi, e a madri e bambini, di poter comunque proseguire con il loro tran tran quotidiano.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/13/42/808x454_cmsv2_f27a781c-b4a2-5a10-bae3-796e9b790507-4301342.jpg"/>
      </figure>
      <p>Non manca, in questa pentola perennemente a pressione che è Hong Kong, la forza di chi seppure anziano non cede alle ingiustizie contro cui si battono per la maggioranaza oggi i giovani. Come testimonia un signore di 85 anni in sedia a rotelle, in mezzo agli studenti e ai giovani in generale, per dire "no" al governo che non rispetta le libertà sancite dalla costituzione:</p>
      <p>"Senti, il governo non ci concede nemmeno le libertà sancite dalle normali leggi. L'articolo 27 della regione amministrativa stabilisce il nostro diritto a dimostrare, ma il governo continua ad affermare che le nostre proteste sono illegali", dice Kwok Cheuk-kin.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/13/42/808x454_cmsv2_88248b99-4167-5c32-91bd-b7cd8871066b-4301342.jpg"/>
      </figure>
      <p>Le violenze, al netto delle aggressioni in maggioranza subite dai manifestanti, sono poi il comune denominatore per tutti - come sottolinea un ragazzo sentito dai media - che ha paura per tutto cio' che sta succedendo:</p>
      <p>"Tutti le subiscono anche la polizia, è una continua violenza".</p>
      <p>Le università sono poi l'elemento propulsore di questa lunga scia di protesta, dove non solo gli studenti ma anche chi vi lavora e fa il pendolare ne subiscono o influenzano gli effetti, come Doris Lo:</p>
      <p>"Come alunna del Politecnico qui sono profondamente addolorata da tutto questo. Credo che la vita nel campus si possa ancora giudicare ottima, ma se ci si guarda intorno si deve tornare a essere responsabili, <b>in primis il governo</b>."</p>
      <p>Intanto, mentre migliaia si sono riversati nel cuore finanziario di Central e nella vicina area di Tai Koo, dove molti dipendenti di uffici e varie attività si sono uniti ai manifestanti, il segretario alla Giustizia di Hong Kong, Teresa Cheng, è stata al centro della contestazione dei dimostranti pro-democrazia durante la visita ufficiale a Londra. Cheng è finita per terra, ma non è chiaro se strattonata o dopo essere inciampata. La governatrice dell'ex colonia britannica, Carrie Lam, le ha espresso solidarietà e ha chiesto al Regno Unito di indagare e di fare immediata luce sull'incidente.</p>
