      <h1>Οδικός χάρτης για την αναθεώρηση του Συντάγματος στη Χιλή</h1>
      <address><time datetime="2019-11-15T11:41:49+00:00">15 Nov 2019, 11:41</time> by <a rel="author">Argyro Kraia</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fk8CjKKfdn4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σε έναν οδικό χάρτη για την αναθεώρηση του Συντάγματος συμφώνησαν η κυβέρνηση της Χιλής και η αντιπολίτευση. Η διαδικασία θα προβλέπει τη διεξαγωγή δημοψηφίσματος, προκειμένου οι πολίτες να δώσουν απάντηση σε δύο ερωτήματα: το πρωτο θα είναι αν πρέπει να αναθεωρηθεί το Σύνταγμα ή όχι, ενώ το δεύτερο θα αφορά στη μορφή που αυτό θα έχει. Αυτή η διαδικασία θα έχει χρονικό ορίζοντα τον Απρίλιο του 2020 και θέτει τη Χιλή στο δρόμο για ένα Σύνταγμα που θα αντικαταστήσει το σημερινό, το οποίο εγκρίθηκε το 1980 κατά τη διάρκεια της δικτατορίας του Αουγκούστο Πινοσέτ.</p>
      <p>Η αναθεώρηση του Συντάγματος, απότελεί ένα από τα αιτήματα των διαδηλωτών στη χώρα, όπου έχει ξεσπάσει κοινωνική κρίση εδώ και ένα μήνα με τουλάχιστον 22 νεκρούς.</p>
      <p>Ο υπουργός Οικονομικών της Χιλής προέβλεψε την απώλεια 300.000 θέσεων εργασίας λόγω των επιπτώσεων των τεσσάρων εβδομάδων αναταραχών σε μία από τις πιο ισχυρές οικονομίες της Λατινικής Αμερικής.</p>
      <p>Ο νεοδιορισθείς υπουργός Οικονομικών Ignacio Briones δήλωσε πως είναι «πολύ πιθανό» το ποσοστό ανεργίας να σημειώσει αύξηση 3% τους επόμενους μήνες, όπως αναφέρει η Diario Financiero.</p>
      <p>Το πέσο το οποίο σημείωσε το ιστορικό χαμηλό την Πέμπτη, αύξησε την πιθανότητα της αύξησης του κόστους των καυσίμων, σύμφωνα με τον υπουργό Οικονομικών.</p>
