      <h1>Protestas en Georgia por la ley electoral</h1>
      <address><time datetime="2019-11-15T11:41:36+00:00">15 Nov 2019, 11:41</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xSti9-MDYN4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>M</b>iles de manifestantes se congregaron frente al Parlamento de Georgia al no aprobarse una reforma de la ley electoral que había prometido el partido del gobierno.</p>
      <p>La enmienda constitucional frustrada habría cambiado el sistema de elecciones parlamentarias de Georgia a un sistema de votación proporcional a partir de 2020.</p>
      <p>El cambio fue obtenido tras numerosas manifestaciones algunas de ellas violentas. en las protestas, algunas de las cuales fueron violentas.</p>
      <p>La expresidenta del Parlamento de Georgia, <b>Nino Burjanadze</b>, líder del opositor Movimiento Democrático explicó <i>"Ahora estamos todos juntos aquí porque tenemos un problema muy importante para lograr elecciones normales para nuestra pueblo, para el desarrollo del país y es realmente una pena que el gobierno una vez más haya cometido un error tan grande como para que la gente haya tenido que volver a salir a la calle. Toda la oposición está en contra del partido del gobierno".</i></p>
      <p>El rechazo de los cambios electorales provocó acalorados debates en el parlamento de Georgia. La oposición culpó al partido del gobierno, Sueño Georgiano, de romper su promesa de apoyar el cambio del sistema de votación mixta a proporcional a partir del año que viene.</p>
