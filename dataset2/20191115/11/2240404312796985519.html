      <h1>Александр Ходаковский: Разведение — фикция со стороны Украины</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/NCnJnknDND4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Разведение сил и средств, в котором в последнее время проявляет активную заинтересованность Украина, является не более чем фикцией со стороны ВСУ».</b>
      </p>
      <p>Такую мысль озвучил основатель батальона «Восток» Александр Ходаковский. По его словам, действительного стремления Украины к миру и полному прекращению огня на сегодняшний день не наблюдается, о чем свидетельствует текущая обстановка на линии боевого соприкосновения.</p>
      <blockquote>«Судя по «энтузиазму» ВСУ в подходе к разведению сил и средств, становится очевидно, что нет цели установления устойчивого мира», — заявил Ходаковский.</blockquote>
      <p>
        <i>Авторская съемка военкора команды News Front Георгия Медведева</i>
      </p>
