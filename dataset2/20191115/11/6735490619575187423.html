      <h1>Kelly Clarkson Shows Off Killer Vocals As She Belts Out Rihanna’s ‘Only Girl (In The World)’</h1>
      <address><time datetime="2019-11-15T11:24:00+00:00">15 Nov 2019, 11:24</time> by <a rel="author">Becca Longmire</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UY1ZS6jbZu4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Kelly Clarkson is back with yet another incredible “Kellyoke” performance.</p>
      <p>Clarkson belted out Rihanna’s “Only Girl (In the World)” for the latest instalment of the much-loved segment of her show.</p>
      <p>As per usual, the singer made her way through the audience while belting out the hit. She was then joined by her two adorable kids, River, 5, and Remington, 3, at the end of the song.</p>
      <related>
        <a href="https://etcanada.com/news/535468/kelly-clarkson-belts-out-epic-cover-of-taylor-swifts-delicate/"/>
      </related>
      <p>The performance is the last in a long line of epic covers by the star.</p>
      <p>She recently showed off her<a href="https://etcanada.com/news/537529/kelly-clarkson-performs-sizzling-slow-groove-kellyoke-cover-of-selena-gomezs-come-get-it/"> stunning vocals to Selena Gomez’s “Come &amp; Get It”,</a> giving the track a slower, more groove-heavy feel than the original.</p>
      <p>Clarkson also belted out <a href="https://etcanada.com/news/524330/kelly-clarksons-latest-kellyoke-nick-jonas-jealous/">Nick Jonas’ “Jealous”,</a> Heart’s “Alone”, and Eve’s “Let Me Blow Ya Mind”, just to name a few.</p>

        <a href="https://etcanada.com/embed/0d14118c-cf4f-11e9-adf9-2af40bff7ef8/?autoPlay=false">Watch Video</a>
      </p>
