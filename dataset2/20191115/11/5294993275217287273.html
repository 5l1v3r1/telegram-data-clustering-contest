      <h1>Será o projeto MOSE a solução para Veneza?</h1>
      <address><time datetime="2019-11-15T11:00:10+00:00">15 Nov 2019, 11:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/doChtA7IEEc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Enquanto o Governo italiano disponibiliza 20 milhões de euros para as intervenções mais urgentes em Veneza, a Itália discute novamente o projeto MOSE, um sistema de diques móveis com 78 comportas submersas, para proteger a cidade de inundações.</p>
      <p>Um projeto que está a ser construído há 30 anos e que foi desenhado para ser utilizado 10 vezes por ano, o que é insuficiente com as alterações climáticas, segundo o oceanógrafo Georg Umgiesser. "O problema vão ser as cheias mais pequenas. Vai ser preciso fechar cada vez mais frequentemente as comportas, porque o nível do mar está a subir. E se houver uma subida do mar de 20 centímetros, em vez de fechar 10 vezes, vai ter de fechar 40. E com 50 centímetros de subida do nível do mar vai ter de se fechar 350 vezes, o que significa uma vez por dia", sublinha.</p>
      <p>Este cenário tornaria os custos de manutenção incomportáveis. Neste momento, já estão estimados em 100 milhões de euros por ano.</p>
      <p>Apesar disto, o vice-presidente da Ordem dos Engenheiros de Veneza, Mario De Marchi, considera que seria um disparate não acabar a obra, que já consumiu tanto tempo e dinheiro: "A obra está 95% pronta neste momento e, portanto, não faria sentido deixá-la inacabada, porque agora é considerada inútil. Mesmo que só durasse 30 anos, resolveríamos pelo menos o problema durante esse período de tempo. Nasceu com uma perspetiva de durar mais, mas a situação climática está a mudar um pouco a sua duração".</p>
