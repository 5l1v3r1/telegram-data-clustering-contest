      <h1>Bitwig Studio 3.1 promises a tuned-up selection of pitch features</h1>
      <address><time datetime="2019-11-15T11:26:52+00:00">15 Nov 2019, 11:26</time> by <a rel="author" href="https://www.musicradar.com/author/ben-rogerson" target="_blank">Ben Rogerson</a></address>
      <h3>Bitwig Studio 3.1 promises a tuned-up selection of pitch features</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/Nfv5Lvi9w-w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>While </b>
        <a href="https://www.musicradar.com/reviews/bitwig-studio-3">
          <u>
            <b>Bitwig Studio 3</b>
          </u>
        </a>
        <b> focused on The Grid, the </b>
        <a href="https://www.musicradar.com/tuition/tech/the-20-best-daw-software-apps-in-the-world-today-238905">
          <u>
            <b>DAW’s</b>
          </u>
        </a>
        <b> new modular sound design environment, version 3.1 is stuffed with expanded pitch features.</b>
      </p>
      <p>To begin with, there’s a new Note FX device, Micro-pitch, which can be used to retune note streams in a variety of ways. Pitch 12, meanwhile, is a new modulator that provides a modulation signal when a note is pressed. There’s now a Transpose module in The Grid, and the window footer in Bitwig Studio now shows frequency and pitch.</p>
      <p>There are editing and workflow improvements, too, and a variety of feature additions across the board.</p>
      <p>Find out more on the <a href="https://www.bitwig.com/en/19/bitwig-studio-3_1.html"><u>Bitwig</u></a> website; the Bitwig Studio 3.1 update is currently in beta, and is available to all customers with a license and active upgrade plan. The full release is expected in the next few weeks.</p>
