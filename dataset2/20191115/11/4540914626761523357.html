      <h1>"Kein kleiner Fisch": U-Ausschuss zu Amri will de Maizière vernehmen</h1>
      <address><time datetime="2019-11-15T11:03:46+00:00">15 Nov 2019, 11:03</time> by <a rel="author">Carolin Küter </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ycLM9WpBEJE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bei den Untersuchungen zum Anschlag auf den Berliner Breitscheidplatz 2016 wurde am Donnerstag ein "Schlüsselmoment" verzeichnet. So nennt es zumindest Benjamin Strasser, FDP-Obmann des Ausschusses.</p>
      <p>Ein LKA-Mitarbeiter aus Nordrhein-Westfalen hatte mit seiner Aussage die Berliner Ermittler und das Bundesinnenministerium schwer belastet. Vor dem Untersuchungsausschuss sagte er, er habe die Ermittler auf die Gefährlichkeit des späteren Attentäters Anis Amri aufmerksam gemacht. Gegenüber dem BKA und Berliner LKA drang der Leiter der Ermittlungskommission Wentum mit dieser Warnung aber offenbar nicht durch. Im Gegenteil: Im Februar 2016 habe ihm ein BKA-Beamter unter vier Augen gesagt, der Informant "mache zu viel Arbeit".</p>
      <p>Der Zeuge hatte am Donnerstag im Breitscheidplatz-Untersuchungsausschuss aus seinen damals verfassten Notizen zitiert, wie Benjamin Strasser, Obmann der FDP-Fraktion Ausschuss in dem parlamentarischen Ausschuss in einem Interview mit Euronews erklärte.</p>
      <p>Es sei die Anweisung erteilt worden, die Quelle mundtot zu machen, "weil diese Quelle zu viele Hinweise liefere auf Amri und zu viel Arbeit verursache", so Strasser.</p>
      <blockquote>Anis Amri war kein kleiner Fisch. Sondern die Sicherheitsbehörden wussten zu einem sehr sehr frühen Zeitpunkt, über einem Jahr vor dem Anschlag, dass dieser Mann gefährlich ist.<cite>Benjamin Strasser <br/>FDP-Politiker und Mitglied des Parlamentarischen Ausschusses zum Breitscheidplatz</cite></blockquote>
      <p>Im Anschluss an dieses Gespräch hat der LKA-Mitarbeiter eigenen Angaben nach den Generalbundesanwalt und andere Vertreter im BKA mit dem Vorwurf gegen de Maizère und einen BKA-Abteilungsleiter namens Kurenbach konfrontiert. "Bei ihm hat sich danach nie wieder jemand gemeldet. Auch das gilt es jetzt aufzuklären", so Strasser.</p>
      <p>Strasser sagte: "Anis Amri war kein kleiner Fisch. Sondern die Sicherheitsbehörden wussten zu einem sehr sehr frühen Zeitpunkt, über einem Jahr vor dem Anschlag, dass dieser Mann gefährlich ist, dass er Anschläge in Deustchland plant- und wenn dann Bundesbehörden so mit Qelleninformationen umgehen, dann ist das wirklich alarmierend."</p>
      <p>Warum BKA und <a href="https://www.bmi.bund.de/DE/startseite/startseite-node.html">BMI </a>das Interesse an dem V-Mann verloren hatten, ist unklar. Klar ist aber, dass das LKA NRW und das BKA ihn bezüglich seiner Glaubwürdigkeit unterschiedlich beurteilten, erklärte der FDP-Politiker. Es gebe keine Hinweise, dass der Informant jemals falsche Angaben gemacht habe, dennoch sei beim BKA wohl der Eindruck entstanden, dass die Quelle sich ihre Informationen "zusammengereimt" habe.</p>
      <p>Weder das Innenministerium noch de Maizière reagierten bisher. Allerdings einigten sich die Mitglieder des Ausschusses, den ehemaligen Innenminister in dem Fall zu vernehmen. Wann ist noch nicht klar.</p>
      <p>"Auf mich hat der Zeuge sehr glaubwürdig, sehr sicher in seinen Aussagen gewirkt. Umso schwerer wiegt jetzt natürlich dieser Vorwurf an den Bundesinnenminister de Maiziere", so Strasser. Dieser Einschätzung schlossen sich auch andere Ausschuss-Mitglieder an.</p>
      <p>Das Innenministerium bestritt die Glaubwürdigkeit des Zeugen und wies jegliche Angaben, die der LKA-Mitarbeiter vor dem Ausschuss am Donnerstag gemacht hatte zurück. Sprecher Steve Alter nahm den BKA-Mitarbeiter um den es geht, in Schutz. "Weder wörtlich noch sinngemäß" sei diese Aussage gemacht worden, so Alter in Berlin.</p>

      <p>Amri fuhr am 19. Dezember 2016 mit einem Lastwagen in den Weihnachtsmarkt an der Berliner Gedächtniskirche. Er tötete zwölf Menschen. Der Tunesier floh nach Italien, wo er von der Polizei erschossen wurde.</p>
