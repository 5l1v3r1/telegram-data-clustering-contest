      <h1>Пожар в Обуховке: горение на одном из участков локализовали</h1>
      <h2>На втором участке огонь все еще распространяется. Угрозы населенному пункту нет.</h2>

      <p>В донском хуторе Обуховка продолжают тушить ландшафтный пожар. Горение на одном из участков (200 м. по фронту) уже локализовали, только что сообщили в МЧС. На втором участке огонь все еще распространяется - 500 м. по фронту. Угрозы населенному пункту нет.<br/><br/><a href="http://dontr.ru/novosti/v-donskom-khutore-obukhovka-polykhaet-landshaftnyy-pozhar-est-ugroza-zhilym-domam-i-detsadu/">Пожар вспыхнул сегодня</a>, информация о ЧП к дежурному поступила в 12 часов 30 минут. К месту происшествия было направлено 80 человек и 17 ед техники. <a href="http://dontr.ru/novosti/v-khutore-obukhovka-iz-za-landshaftnogo-pozhara-evakuirovali-detsad/">Был эвакуирован детсад</a>.</p>
