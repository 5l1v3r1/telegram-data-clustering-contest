      <h1>В Москве пьяный мужчина избил беременную женщину (видео)</h1>
      <address>
        <time datetime="2019-11-15T14:03:00+00:00">15 Nov 2019, 14:03</time>
      </address>

      <figure>

      </figure>
      <p>В Москве пьяный мужчина избил беременную женщину в трамвае до потери сознания. Об этом сообщает Главное управление МВД России по Москве. <br/>"Находясь в трамвае, неизвестный в состоянии алкогольного опьянения беспричинно стал наносить беременной женщине удары, в результате чего последняя потеряла сознание и упала", - говорится в сообщении. Уточняется, что женщина была госпитализирована. <br/>41-летний подозреваемый уже задержан. Против него возбуждено уголовное дело по статье "Побои", он находится под подпиской о невыезде.</p>
