      <h1>Camila Cabello releases new song 'Living Proof'</h1>
      <address><time datetime="2019-11-15T14:37:06+00:00">15 Nov 2019, 14:37</time> by <a rel="author">Wade Sheridan</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Rr38h0F5kk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nov. 15 (UPI) -- Camila Cabello released on Friday a new song from her upcoming second studio album <i>Romance</i> titled "Living Proof."</p>
      <p>The singer released <a href="https://www.youtube.com/watch?v=7Rr38h0F5kk">the track</a> onto YouTube and music streaming services such as Spotify, Apple Music, Amazon Music, Deezer, Pandora, Soundcloud and Tidal.</p>
      <p>"Tell me something, but say it with your hands slow/ When you touch me, paint me like a Van Gogh/ I wanna study every inch of you/ 'Til you trust me to make the angels come through," Cabello sings.</p>
      <p><i>Romance</i>, Cabello's first album since 2018's <i>Camila</i>, is <a href="https://www.upi.com/Entertainment_News/Music/2019/11/13/Camila-Cabello-to-release-new-album-Romance-in-December/8091573656687/">set for release</a> on Dec. 6.</p>
      <p>The 22-year-old is set to embark on a North American tour that will begin on July 29 at the Rogers Arena in Vancouver and end on Sept. 26 at the American Airlines Arena in Miami.</p>
      <p>Cabello is also scheduled <a href="https://www.upi.com/Entertainment_News/Music/2019/11/06/Camila-Cabello-Billie-Eilish-to-perform-at-2019-American-Music-Awards/9351573058458/">to perform</a> at the 2019 American Music Awards on Nov. 24.</p>
