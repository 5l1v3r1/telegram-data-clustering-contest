      <h1>В Ульяновской области выбрали лучших молодых учителей и педагогов-наставников</h1>
      <address><time datetime="2019-11-15T14:00:00+00:00">15 Nov 2019, 14:00</time> by <a rel="author">Наталия Чумаченко</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AcmfvnCBpec" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>После пяти дней трудных испытаний регионального этапа конкурса «Педагогический дебют -2019»,  наконец, участникам предоставили возможность «выдохнуть» и получить заслуженные награды.</b>
      </p>
      <hr/>
      <p>На сцене Дворца творчества детей и молодежи дипломы и грамоты нашли своих героев.</p>
      <p>
        <b>Сергей МОРОЗОВ - ГУБЕРНАТОР УЛЬЯНОВСКОЙ ОБЛАСТИ</b>
      </p>
      <blockquote>- За десять лет существования «Педагогический дебют» превратился в большое конкурсное движение, которое охватило  практически всех молодых педагогов в области. Только за это время сначала на муниципальном уровне приняли участие более 3 тысяч педагогов, на региональном – почти 300 человек, из которых 13 стали победителями всероссийского конкурса.</blockquote>
      <p>Конкурс профессионального мастерства «Педагогический дебют» проходил с 11 по 15 ноября.  Испытания  проводились для  повышения авторитета и престижа профессии педагога. В этом году мероприятие стартовало в юбилейный 10-й раз, поэтому не обошлось без новаций.</p>
      <p>
        <b>Сергей АНДРЕЕВ - ДИРЕКТОР ОГАУ «ИНСТИТУТ РАЗВИТИЯ ОБРАЗОВАНИЯ»</b>
      </p>
      <blockquote>- Что касается новаций этого года, то, безусловно, мне бы хотелось отметить, что впервые на региональном, да, и всероссийском уровне введена такая номинация, как педагог-наставник. Это очень важно и актуально, созвучно с посылами президента РФ и губернатора Ульяновской области.</blockquote>
      <p>Участие в областном этапе конкурса приняли 57  человек, которые добились результатов в муниципальном туре, а также, чей опыт работы составляет менее трех лет.</p>
      <p>
        <b>Ирина СУЛОЕВА - ЗАМЕСТИТЕЛЬ ДИРЕКТОР ПО УЧЕБНО-ВОСПИТАТЕЛЬНОЙ РАБОТЕ РАДИЩЕВСКОЙ СШ №1, УЧАСТНИК КОНКУРСА</b>
      </p>
      <blockquote>- Конкурс для меня - это новое испытание в моей жизни, которое мне очень понравилось, я благодарна всем организаторам и участникам, которые вместе со мной прошли эту дорогу.</blockquote>
      <p>Главные триумфаторы конкурса - учитель истории и обществознания Тимур Сорокин из Барышского района р.п. Старотимошкино, воспитатель детского сада «Жемчужинка»  Анастасия Бояркина из Димитровграда,  педагог дополнительного образования Дворца творчества детей и молодежи Елена Пиканова, учитель русского языка и литературы гимназии №33 Ирина Малышева, директор школы №27 Андрей Чечуков получили дипломы и денежную премию губернатора Ульяновской области в размере 50 тысяч рублей. Победители поедут защищать честь области на всероссийских соревнованиях по профмастерству.</p>
