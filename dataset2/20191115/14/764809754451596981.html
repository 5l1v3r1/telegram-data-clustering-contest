      <h1>شاهد: مسافر يهرب قطه "البدين" داخل طائرة روسية وشركة الطيران تعاقبه</h1>
      <address><time datetime="2019-11-15T14:00:05+00:00">15 Nov 2019, 14:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ViDy12F0P9k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قام المسافر ميخاييل جالين، البالغ من العمر 34 عاما، بتهريب قطه البدين إلى داخل طائرة في رحلة من موسكو الى فلاديفوستوك، ولم يتم اكتشاف ما فعله حتى فضح نفسه على موقع التواصل الاجتماعي فيسبوك.</p>
      <p>ما أثار غضب شركة الطيران الروسية إيروفلوت، التي عاقبت جالين بحرمانه من الاستفادة من خاصية الاستفادة بأميال السفر في رحلاته السابقة.</p>
      <p>ميخائيل استبدل قطه البدين فيكتور بآخر أقل وزنا لخداع المسؤولين أثناء وزن الحقائب في المطار، ثم استعاد قطه البدين مرة أخرى قبل الصعود على متن الطائرة.</p>
      <p>إيروفلوت تمنع وضع الحيوانات الأليفة التي يزيد وزنها عن 8 كيلوغرامات في حقيبة الأمتعة ولا يتم اصطحابها على الطائرة مع الركاب.</p>
