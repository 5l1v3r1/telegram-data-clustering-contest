      <p>В сети появился клип на песню Михаила Галустяна «Хочу тибя любицца». Для съемок шоумен использовал известный сочинский отель, сцену крупной концертной площадки и улицы курорта. На кадрах можно узнать достопримечательности Сочи.</p>
      <p>На YouTube канале клип артиста вышел под псевдонимом «Супер Жорик». Герой катается на машине с друзьями по Сочи и видит роскошную девушку, он решает во что бы ни стало найти незнакомку. В незамысловатом и юмористическом тексте Жорик рассказывает о своих намерениях и ищет встречи с той, что покорила его сердце.</p>
