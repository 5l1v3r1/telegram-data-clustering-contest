      <h1>Военная полиция России заняла бывший аэродром американцев в Сирии</h1>
      <h2>Российские военные высадились на аэродроме в Сирии, ранее контролируемом американцами, и взяли его под охрану. Американцы стремительно покинули это место, почему – смотрите на видео Sputnik.</h2>
      <address>
        <time datetime="2019-11-15T14:55:00+00:00">15 Nov 2019, 14:55</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IXs84U9qlvU" width="1000" height="563" data-service="Youtube" scrolling="no"/>
        <figcaption>
          <cite>© Photo : ТРК "Звезда" / Ruptly / Минобороны России</cite>

      <p>Военнослужащие США настолько быстро бросили насиженное место, что даже не успели забрать все вещи. Военные полицейские РФ нашли на аэродроме еду, кальяны и спортивный инвентарь.</p>
      <related>
        <a href="https://sputnik.by/video/20191115/1043239090/Nerazorvavshuyusya-aviabombu-nashli-v-Vilnyuse--video.html"/>
      </related>
      <p>США использовали это место для снабжения своих баз и помощи умеренной оппозиции. Недавно этот аэродром на севере провинции Алеппо перешел под контроль правительственных сил Сирии. Американцы в спешке покинули территорию, теперь ее будет контролировать Россия.</p>
      <p>Впрочем, совсем уходить из Сирии США пока не будут из-за сирийских нефтяных месторождений.</p>
      <p>"Сирия должна быть немедленно освобождена от незаконного иностранного военного присутствия, даже если на кону такой важный для наших американских коллег ресурс, как нефть", – отметил первый зампостпреда России при ООН Дмитрий Полянский.</p>
