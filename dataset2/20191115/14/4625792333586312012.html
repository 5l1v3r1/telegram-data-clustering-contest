      <h1>WATCH LIVE: House Intelligence Committee holds second public hearing</h1>
      <address><time datetime="2019-11-15T14:00:16+00:00">15 Nov 2019, 14:00</time> by <a rel="author">Mike Brest</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Xp34CJLYhIk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The House Intelligence Committee will hold their second public hearing in regards to the impeachment investigation of President Trump on Friday morning, beginning at 10 a.m. EST.</p>
      <p>Former U.S. Ambassador to Ukraine Marie Yovanovitch is scheduled to testify at 10 a.m EST. William Taylor, the top diplomat in Ukraine, and George Kent, the deputy assistant secretary of state for European and Eurasian affairs, were the first two people to testify publicly, and they did so on Wednesday.</p>
