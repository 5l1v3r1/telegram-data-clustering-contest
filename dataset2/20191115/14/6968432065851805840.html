      <h1>Esta sexta-feira, dia 15 de Novembro, em números</h1>
      <h2>Emigrante madeirense condenada por sacar subsídios indevidos em Jersey</h2>
      <address><time datetime="2019-11-15T14:22:00+00:00">15 Nov 2019, 14:22</time> by <a rel="author">Erica Franco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed//-mjWgScP6z" width="1000" height="562" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>

      <figure>

      <p>
        <b>130</b>
      </p>
      <p>O secretário de Mar e Pescas, Teófilo Cunha, visitou, hoje, o Comando da Zona Marítima da Madeira (ZMM). Na ocasião enalteceu o trabalho prestado diariamente por 130 militares na área marítima e costeira da nossa Região.</p>
      <p>
        <b>16</b>
      </p>
      <p>Foram 16 as lojas da Rua dos Tanoeiros alvo de uma intervenção de arte urbana. Esta iniciativa da autarquia comemora hoje o seu primeiro aniversário e, por isso, recebeu a vista do Presidente da Câmara Municipal do Funchal, Miguel Silva Gouveia por base pipas.</p>
      <p>
        <b>54</b>
      </p>
      <p>De acordo com o balanço da sinistralidade divulgado pela PSP, entre os dias 8 e 14 de Novembro foram registados 54 acidentes, que ocorreram na última semana nas estradas da Madeira.</p>
      <p>Entre estes contam-se:</p>
      <p>- 36 colisões</p>
      <p>- 14 despistes</p>
      <p>- 2 atropelamentos</p>
      <p>- 2 sinistros não especificados</p>
      <p>Daqui resultaram:</p>
      <p>- 3 feridos graves</p>
      <p>- 20 feridos ligeiros</p>
