      <h1>Gelächter im Publikum beim Thema Pressefreiheit</h1>
      <address><time datetime="2019-11-15T14:24:09+00:00">15 Nov 2019, 14:24</time> by <a rel="author">Stefan Grobe</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C9S4rDRT7ok" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ungarische Regierungsmitglieder stellen sich selten einer öffentlichen Debatte.</p>
      <p>Jetzt stieg Justizministerin Judith Varga mit der niederländischen Liberalen Sophie in 't Veld in Amsterdam in den Ring.</p>
      <p>Ein Streitpunkt: Pressefreiheit in Ungarn. Nach Meinung der EU ist diese in Gefahr.</p>
      <p>Die Ministerin wies dies zurück - unter dem Gelächter des Publikums.</p>
      <p>“80 Prozent der ungarischen Medien sind regierungskritisch. Der populärste Fernsehsender, die beliebtesten Zeitungen sind regierungskritisch."</p>
      <p>Nächstes Thema: Immigration. Ungarn akzeptierte keinen einzigen Flüchtling.</p>
      <p>Sophie in 't Veld: “Es gibt kein Immigrationsproblem. Orban benutzt dieses Thema doch nur, um seine wahren Absichten zu kaschieren, um abzulenken."</p>
      <p>Varga: “Nein, wir akzeptieren das Verteilungssystem nicht, weil wir es für falsch halten. Es ist wie eine offene Einladung an die Welt."</p>
      <p>Dann: Ungarns Rechtstaatlichkeit und der Mißbrauch öffentlicher Gelder.</p>
      <p>Sophie in 't Veld: "Eine Regierung muss allen Menschen dienen. Viktor Orban aber scheint diese Verantwortung nicht zu fühlen. Er bedient nur seine Freunde und Unterstützer. Das ist nicht gute Regierungsarbeit."</p>
      <p>Antwort der Ministerin: Die Medien verdrehten die Realität, alle Vorwürfe seien ungerecht.</p>
      <p>Journalist<b> • Stefan Grobe</b></p>
