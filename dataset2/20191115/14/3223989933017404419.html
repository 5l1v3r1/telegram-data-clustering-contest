      <h1>Итоги дня от Ulpravda.ru. Чем питаются ульяновские школьники, итоги реализации нацпроектов, финал «Педагогического дебюта»</h1>
      <address><time datetime="2019-11-15T14:50:00+00:00">15 Nov 2019, 14:50</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jm-KdGWJ9Ok" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Что произошло в Ульяновской области 15 ноября</b>
      </p>
      <hr/>
      <p>Смотрите сегодня в выпуске:</p>
      <p>Не исполнил нацпроект - загремел в тюрьму. В Ульяновской области подводят итоги реализации нацпроектов;</p>
      <p>Чем кормят детей в ульяновских школах обсудили на всероссийской тематической конференции;</p>
      <p>Через «дырку» и похоронное бюро. Как ульяновские дети добираются до школы;</p>
      <p>300-тысячный! Аэропорт поздравил обладателя счастливого посадочного талона.</p>
      <p>Всю неделю молодые учителя и воспитатели принимали участие в областном этапе конкурса «Педагогический дебют-2019». Участники проводили открытые уроки, готовили видео-визитки и образовательные проекты. Сегодня итоги конкурса подвели во Дворце творчества детей и молодежи.</p>
      <p>В образовательном лагере «Смарт» Чердаклинского района стартовал образовательный практикум «Молодое здравоохранение» в рамках реализации регионального проекта «Обеспечение медицинских организаций системы здравоохранения Ульяновской области квалифицированными кадрами» национального проекта «Здравоохранение».</p>
