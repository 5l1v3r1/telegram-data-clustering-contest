      <h1>超自然現象ADV『Last Stop』発表。『Virginia』のスタジオが手掛ける、3人の視点で描くオムニバスADV</h1>
      <address><time datetime="2019-11-15T14:15:26+00:00">15 Nov 2019, 14:15</time> by <a rel="author" href="https://automaton-media.com/author/yokoyama-tomato/" target="_blank">Keiichi Yokoyama</a></address>
      <p>Annapurna Interactiveは11月15日、ナラティブADV『Last Stop』をXbox One向けに発表した。『Last Stop』は、『Virginia』のクリエイターが手掛けるADV。発売予定はComing Soonとされている。現時点で日本語に関する情報はなし。なお、この情報はマイクロソフトがイギリス・ロンドンで開催したイベント「X019」内で発表されたものだ。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/-4YU9bqnk3o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Last Stop』は、3人のキャラクターの視点から描かれるオムニバスADVだ。舞台となるのは、超自然的な現象が起こっているイギリス・ロンドン。次々と違う女を家へ連れ込み、その誰もが戻ってこないことを不審に思い、ある男を調査する少女DONNA。見知らぬ男と体が入れ替わってしまった男JOHN。何やら事情を知っていそうな女MEENA。超常現象に纏わるストーリーは3人のストレンジャーそれぞれの視点から描写され、一つに収束していくという。生活の中にある秘密や、束縛された絆、日常に魔法をかける方法などが描かれているという。</p>
      <p>公開されているPVの中には、地面を転がるゲームらしいシーンや緑色に目の光る巨大な鳥、パイプで背後から男を強打したり、ナイフを持った男と対峙する場面が含まれている。スクリーンショットには、選択肢が表示されているものもあり、アクションや選択を迫られつつ、3人の物語を追いかけて行くことになるのだろう。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106430-001.jpg"/>
      </figure>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106430-002.jpg"/>
      </figure>
      <p>『Last Stop』を開発しているのは、イギリス・ロンドンとアイルランド・ダブリンに拠点のあるインディーゲームスタジオVariable State。スタジオのデビュー作である前作『Virginia』では、サイレント映画のような手法でストーリーを描き、複数のコンテストでアワードを獲得するなど、その独創性が評価されている。今作では、前作と異なりボイスが搭載されている。また、本作のBGMは、『Virginia』や動物法廷ADV『Aviary Attorney』のBGMを手掛けたサウンドデザイナーのLyndon Holland氏が手掛けている。</p>
