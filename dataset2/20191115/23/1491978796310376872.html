      <address>

      <p><a href="https://www.theguardian.com/uk/prince-andrew">Prince Andrew</a> has admitted he failed to uphold the standards of the royal family when he visited <a href="https://www.theguardian.com/us-news/jeffrey-epstein">Jeffrey Epstein </a>after the paedophile’s release from prison.</p>
      <p>In an interview with the BBC’s Newsnight programme, the first time he has spoken publicly about his friendship with Epstein, the prince also said he had ‘no recollection’ of meeting Virginia Giuffre, the woman who claims to have been coerced into having sex with him.</p>
      <p>The interview with Emily Maitlis will be broadcast on Saturday night</p>
