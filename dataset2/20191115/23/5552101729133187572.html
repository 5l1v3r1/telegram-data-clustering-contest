      <h1>【全文】不甩連勝文等中生代逼宮　吳敦義組聯盟拚立院龍頭</h1>
      <address><time datetime="2019-11-15T23:28:00+00:00">15 Nov 2019, 23:28</time> by <a rel="author">周怡孜, 王漢順, 林韋言</a></address>
      <p>國民黨不分區立委提名競逐，逐漸從藍營角力戰演變成政治風暴。由於黨提名總統參選人韓國瑜民調落後，黨主席吳敦義卻自列不分區立委安全名單，引發中央委員連勝文及多數藍營中生代不滿，揚言逼宮，黨內權鬥恐在不分區名單公布後引爆。</p>
      <p>本刊調查，吳敦義寄望明年選舉國民黨能力拚立法院最大黨，即使未過半，也可整合無黨及小黨組成大聯盟，為國會龍頭寶座鋪路。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/d_ulsa_PW1w" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>總統大選倒數2個月，前國民黨主席連戰8日大動作召集歷任黨魁，包括前總統馬英九、現任黨主席吳敦義及前主席吳伯雄、洪秀柱、朱立倫等人，陪同黨提名總統參選人韓國瑜出席台商挺韓後援會，會後更在台北國軍英雄館設宴，營造藍營大團結氛圍。</p>
      <p>這場「英雄宴」不只是為了提升韓國瑜的勝選氣勢，當天正好也是國民黨不分區立委提名受理推薦的最後期限，但以「被動推薦」納入不分區立委的吳敦義，當晚低調提前離開，似乎嗅出一股洶湧暗潮將向他席捲而來。</p>
      <p>　</p>
      <h3>卡位不分區　青壯派反彈</h3>
      <p>據本刊調查，國民黨13日公布不分區立委名單，因僧多粥少，吳敦義卻內定列入安全名單，引發黨內中生代的不滿聲浪，逐漸醞釀成另一股茶壺風暴，可能在名單公布後隨時一觸即發。</p>
      <p>知情人士透露，吳此時自列不分區，已觸動有意競逐明年黨魁的各方人馬敏感神經，其中，以連系為首的中常委及部分青壯派勢力，更對黨中央內定不分區排序遭舊勢力卡位，嚴詞批評形同老人名單、了無新意，醞釀從社群媒體發動文攻。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182543-2062e99aeb7fd3eb7559e27eac178a96-tablet.jpg"/>
        <figcaption>吳敦義自列不分區立委，引起連勝文（左）等中生代人馬不滿，埋下藍營未來分裂隱憂。</figcaption>
      </figure>
      <p>該人士進一步提到，去年九合一選舉，國民黨中央委員連勝文布局連家軍參選議員成功，當時有意再更上一層樓的連，曾喊出改造百年老店的口號，盼爭取擔任黨副主席一職，未料受吳系人馬反對，後來不但世代交替無疾而終，世代接棒也遙遙無期，如今轉對吳自列不分區立委安全名單發難，頗有試水溫之意，也透露選後復出的可能。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182646-6615f3a53c26656b10d3007677fafb5b-tablet.jpg"/>
        <figcaption>力拚國會席次過半，成為吳敦義眼下最重要課題，但若選後未達過半，他也已準備好因應辦法。</figcaption>
      </figure>
      <h3>　</h3>
      <h3>挺吳勢力大　勤投書洗白</h3>
      <p>不只如此，近日連勝文啟動立委輔選計畫，馬不停蹄替黨籍立委站台。一位挺吳中常委觀察，連系有意布局選後黨內各項選舉，進一步爭取黨權的想法不言而喻，但政治講求的是按部就班、長期扎根，「平心而論，批評吳的人，對黨貢獻根本不及吳的十分之一。」</p>
      <p>一位親吳人士也說，去年縣市長選舉藍營大勝，吳是最大功臣，原有意直攻總統大位，「但黨內禿鷹太多，見國民黨勝選，不該選的人也跑出來選。」吳最後只好退一步轉當抬轎者，促成黨內團結，現又基於選後藍營在立法院的戰力，投身當不分區立委，「吳只是想繼續為黨奉獻，究竟有何不可？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182621-c655b545d195d549cb14dfafa3ddccba-tablet.jpg"/>
        <figcaption>連戰大動作設「英雄宴」挺韓，引起黨內揣測連家已著眼選後的藍營共主地位。</figcaption>
      </figure>
      <p>據悉，即便吳自列不分區一事，普遍遭到社會負面評價，但挺吳人馬目前仍占黨內優勢地位，主要以現任黨務主管及中常委為首，再加上原先挺吳參選總統的基層勢力，以及鴻海創辦人郭台銘棄選總統後，也有部分被視為「菁英藍」的挺郭人士，都轉而成為挺吳人馬。</p>
      <p>知情人士透露，對於外界不滿吳自列不分區的聲浪，近日有挺吳黨務主管私下串連黨員，號召發動空戰，積極在媒體投書及發言，甚至對網路上相關的不分區立委票選活動，展開灌票行為，意圖洗白吳，形塑吳的正面輿論風向。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182600-9641eeb5454ebc5c5e8030b4a988e44a-tablet.jpg"/>
        <figcaption>韓國瑜選情吃緊，未料自家人卻在背後因「位子」吵翻天。</figcaption>
      </figure>
      <p>　</p>
      <h3>選後爭黨權　韓有望出線</h3>
      <p>該人士說，國民黨沒了黨產，吳敦義與其受困黨中央，花心思到處調頭寸找錢，不如棄守黨主席轉進立法院。因為放眼黨內，吳自認現任國民黨立委中，沒有其他人的資歷比他更適合當立院龍頭，才會設法力排反吳聲浪，納入安全名單。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182548-de4df7b8dfd9a18c9c0c39235ab4b1fc-tablet.jpg"/>
        <figcaption>選戰剩不到2個月，韓國瑜（左）11日公布副手搭擋張善政（右），盼替選情加分。</figcaption>
      </figure>
      <p>該人士也提到，對於眼下局勢，倘若韓不幸敗選，國民黨立委即使無法過半，也可以靠泛藍陣營組成「多數大聯盟」，這是吳進入立法院後，角逐院長的另一方案。</p>
      <p>至於總統選情，親吳人士則表示，若韓國瑜最後贏得大選，或與民進黨對手蔡英文差距僅在200萬票以內，此二種情勢下，韓選後如有意願爭取黨權，成功機會將會大增。該人士並意有所指地說：「這也是吳敦義無論如何都要進入國會的原因。」無論韓勝或敗，吳都要進入立法院扮演角色，替黨穩住選後局勢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182627-63bbdf40cbc22dafd570535a5d75014c-tablet.jpg"/>
        <figcaption>郭台銘（左）棄選總統後，部分「菁英藍」至今仍難下決心挺韓，轉而關注立委選情，並支持吳敦義進入國會。（翻攝李縉穎臉書）</figcaption>
      </figure>
      <p>　</p>
      <h3>韓粉力拱國瑜黨</h3>
      <p>國民黨總統提名人韓國瑜選情吃緊之際，黨主席吳敦義轉戰不分區立委，盼藉此直攻下屆國會龍頭，引起黨內批評。藍營人士評估，無論韓國瑜明年在總統一役是勝是敗，選後藍營都將迎來重大變局，草根藍的勢力將由下而上反撲，鋼鐵韓粉必定會群起力拱韓參選黨主席，以改造、清除藍營的權貴派。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111182607-197a677d13801651d14b6185a8a0988c-tablet.jpg"/>
        <figcaption>不只連系等中生代人馬，不滿吳敦義自提不分區立委，鋼鐵韓粉也同樣緊盯吳的每一個動作。</figcaption>
      </figure>
      <p>藍營人士分析，若韓國瑜勝選，選後黨內勢力將定於一尊，挺韓的草根藍勢力會成為國民黨主要力量，要求韓參選黨主席，以改造藍營路線，逐漸形成「國瑜黨」。但若韓國瑜敗選，該人士說，屆時韓與民進黨對手蔡英文票數，若差距在200萬票以上，韓恐怕就會面臨高雄市長罷免危機；不過若在200萬票內，韓粉必定會炮轟黨內大老輔選不利，並群起逼宮吳敦義下台，拱韓上位參選黨主席。</p>
