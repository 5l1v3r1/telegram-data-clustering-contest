      <h1>Франция готовится к годовщине "жёлтых жилетов"</h1>
      <address><time datetime="2019-11-15T23:00:02+00:00">15 Nov 2019, 23:00</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZJt8w6AXKgQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Более 200 запланированных манифестаций по всей стране и тысячи ответивших на призыв выйти в субботу на улицы Парижа, - Франция готовится отметить в субботу первую годовщину движения "жёлтых жилетов". В качестве вступления в пятницу утром "жилеты" заблокировали химический завод в департаменте Атлантическая Луара, в качестве предупреждения полиция за несколько часов их оттуда выдворила.</p>
      <p>Движение зародилось как протест против повышения ценна топливо и - шире - социальной несправедливости. 17 ноября 2018 года на улицы вышли 282 тысячи человек. Первые субботние акции больше походили на пикники у обочины, хотя манифестанты перекрывали дороги и блокировали ключевые предприятия.</p>
      <p>Но с каждой субботой движение подвергалось все большей радикализации, уже 1 декабря местом "битвы" стали Елисейские поля. Манифестанты возвели баррикады, силы правопорядка ответили слезоточивым газом и водяными пушками. Досталось и символам Франции: Триумфальной арке, Пантеону и парижской мэрии.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1191263257127981056" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>10 декабря президент Франции Эммануэль Макрон объявил о введении чрезвычайного экономического и социального положения, а также аннонсировал ряд социальных и финансовых мер (увеличение минимальной оплаты труда и рабочих премий).</p>
      <p>Но "жёлтые жилеты" решили продолжить движение, хотя с каждой субботой их число сокращалось. Зато росло количество раненых, в том числе тяжёлых, и задержанных. По данным британского медицинского журнала The Lancet, 25 манифестантов лишись глаза и получили другие тяжёлые увечья в 2018 году и 15 в 2019-м в результате применения французской полицией травматического оружия.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195294122380279808" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Правительство Эдуара Филиппа по-своему подготовилось к годовщине, обнародовав данные о том, что ущерб от действий "жёлтых жилетов" за минувший год составил 2,5 миллиарда евро.</p>
      <p>Согласно опубликованному в среду соцопросу Elabe, 55 % французов относятся к движению с симпатией, но 63 % не хотели бы, чтобы оно возобновилось.</p>
