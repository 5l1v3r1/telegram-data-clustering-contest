      <h1>【全文】直擊85大樓點交　海霸王揮軍高雄再下一城</h1>
      <address><time datetime="2019-11-15T23:28:00+00:00">15 Nov 2019, 23:28</time> by <a rel="author">徐珍翔, 王均峰, 楊彩成, 董孟航</a></address>
      <p>以食品、餐飲起家，近年來大舉跨足旅館經營的老牌餐飲集團海霸王，二代少主、董事長莊自立出手標下高雄地標85大樓至今已近8個月，期間遭法院拍賣的君鴻酒店資方對此不滿而頻頻出招，先告上法院再訴諸媒體，讓這筆交易備受外界矚目。10月29日本刊直擊85大樓點交現場，雖然場內外皆瀰漫濃濃火藥味，但歷經2天奮戰，莊自立終於排除障礙，取得主導權，也讓從高雄發跡的海霸王有機會再現「85風華」。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3T6L7ffy2Jk" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <hr/>
      <p>莊自立小檔案</p>
      <ul>
        <li>現職：海霸王集團董事長</li>
        <li>年齡：47歲</li>
        <li>學歷：北京大學EMBA、日本早稻田大學MBA企管碩士、美國波士頓大學商學院</li>
        <li>經歷：城市商旅董事長、海霸王冷藏物流、海霸王建設</li>
        <li>家庭：父莊榮德，大哥莊自強、二哥莊宗霖，妻洪于茹（普騰電子董事長洪敏昌長女）</li>
      </ul>
      <hr/>
      <p>「 張慶輝，還我錢。張慶輝，還我錢。出來面對！出來面對！」10月29日一早，本刊直擊數十名綁著「還我錢」白色頭巾的前君鴻酒店員工，齊聚在高雄地標85大樓前，隔著層層警力向後方一名戴黑色墨鏡的藍衣男子咆哮，他就是前君鴻酒店董事長張慶輝，這天則是拍下君鴻產權的老牌餐飲集團海霸王前往點交的日子。張慶輝帶著律師團，9點鐘在大門口召開記者會，質疑法院事務官球員兼裁判、程序違法，卻遭君鴻老員工嗆聲抗議。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101138-f2cb25540b44b25f12417f4a35367b4d-tablet.jpg"/>
        <figcaption>八五大樓資產被點交當天，不少前君鴻酒店員工在場外聚集，向前董事長張慶輝索討資遣費。</figcaption>
      </figure>
      <p>　</p>
      <h3>老牌餐飲　拓展旅宿業</h3>
      <p>取得產權的新業主—海霸王集團發跡於高雄，在台北壯大，近年更積極拓展飯店事業版圖。在創辦人莊榮德與二代少主、董事長莊自立兩代聯手下，不僅在北市昆明街一帶以老屋拉皮方式打造PAPA WHALE旅店，更成功整合西門町荒廢十餘年的力霸百貨，逐層改建為德立莊酒店，擁有客房數將突破一千大關，已成為台北市西區飯店霸主。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101236-12974febc79de217eae5ccf27b57b14c-tablet.jpg"/>
        <figcaption>海霸王董事長莊自立揮軍南下，打算在高雄第一高樓引進國際5星級飯店品牌。（聯合知識庫）</figcaption>
      </figure>
      <p>今年3月，莊自立再度出手，以54.4億元成功標下85大樓的34及35樓、37至85樓。本刊調查，莊自立規劃未來要引進國際級頂尖飯店品牌，將這棟高雄第一高樓，當作集團重回發跡地的代表作，堪稱他上任後極具指標性意義的一役。不過，一切看似順風順水，過程卻橫生不少阻力。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101230-2f92c28f0975e0bfbc249a2772ecc2be-tablet.jpg"/>
        <figcaption>海霸王近年積極拓展飯店事業版圖，旗下有德立莊、PAPA WHALE、城市商旅等品牌。</figcaption>
      </figure>
      <p>從3月莊自立以凱德唐公司名義標下君鴻產權後，張慶輝就透過律師主張，酒店因億大董座鄧文聰涉及幸福人壽掏空案遭最高檢察署禁止處分，拍賣被禁止處分的資產是違法的拍賣程序，聲請提案大法庭審理，最後遭最高法院駁回，5月初相關產權移轉登記過戶。</p>
      <p>得知產權易主、無力回天的張慶輝，突然在7月5日召開員工大會，宣布為讓員工資遣費列入優先債權，將參與8日的拍賣所得分配聲請，君鴻酒店也自隔日起歇業，當下眾人雖是一片愕然，卻也只能默默接受；沒想到員工該入帳的資遣費、預告工資卻全無下文。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101209-2331830afec8a372c95843b32a01e08f-tablet.jpg"/>
        <figcaption>君鴻酒店7月歇業至今，空空蕩蕩的場景教人唏噓。</figcaption>
      </figure>
      <p>　</p>
      <h3>君鴻喊冤　劍指高地院</h3>
      <p>點交日當天，只見張慶輝雙手交疊身前，面無表情地站在層層警力後方，手持大聲公卻不發一語，全交由一旁的律師徐鈴茱代為發言：「照《勞基法》規定，我們是可以列入優先分配的債權，沒想到，高雄地方法院執行處的民事執行處事務官，竟說我們參與分配已經逾時，沒有餘額可以分配。」她宣稱前君鴻員工根本找錯人抗議，「大家都不明就裡，以為是君鴻酒店惡意倒閉欠款，事實上不是，員工應該去向高雄地方法院民事執行處抗議，而不是把矛頭指向君鴻。」</p>
      <p>但根據《強制執行法》第31條、第32條規定：「因強制執行所得之金額，如有多數債權人參與分配時，執行法院應作成分配表，並指定分配期日。逾前項期間聲明參與分配者，僅得就前項債權人受償餘額而受清償。」君鴻提出參與分配聲明時已經逾時，就只能從「分配餘額中受償」，而該案並無餘額可供分配給員工，終於導致如今局面。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101159-aab6e93cb5dc07b0d45d1167e3370790-tablet.jpg"/>
        <figcaption>前君鴻董事長張慶輝（前右）遭員工指控，積欠5,400多萬元資遣費、預告工資。</figcaption>
      </figure>
      <p>　</p>
      <h3>氣氛火爆　不分場內外</h3>
      <p>談及此事，前君鴻員工湯志遠忿忿不平地對本刊說：「張慶輝一開始就知道6月沒有去參加分配，還來騙我們員工，說7月的時候才要分配。我們到最近收到法院回函，才搞清楚狀況，當初根本沒有『7月要分配』這件事啊，大家都被他騙得好慘。」</p>
      <p>當天不只場外抗議氣氛火爆，點交現場內也劍拔弩張，莊自立雖未親自現身，為順利完成點交，仍派出包含集團總經理李日順在內的一級主管與律師團共30人到場，在法院事務官的協助下逐層進行點交作業。</p>
      <p>根據本刊獨家取得影片，當法院事務官進行點交事宜時，只見君鴻酒店資方圍坐一旁，拿起手機錄影，還不時發出揶揄聲，「不要看人（海霸王）講一句話就像哈巴狗一樣，趕快跑過去，我們大家都看到你（事務官）那個樣子，真的丟臉。」即便君鴻資方想盡辦法阻撓，最後除了不點交的部分樓層外，整個點交作業仍在2天內順利結束。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101219-9449f8e5688ef62a0a6d9e7f24945ea7-tablet.jpg"/>
        <figcaption>君鴻酒店資方人馬於點交現場一度出言揶揄法院事務官。（讀者提供）</figcaption>
      </figure>
      <p>　</p>
      <h3>訴諸法律　拔除釘子戶</h3>
      <p>當天仍無法完成點交的部分，包括出租給君鴻關係企業樂活商旅事業的34樓、35樓轉租給前君鴻員工的8間客房，以及租給君鴻關係企業富勝文創開發的39樓部分面積、73樓至75樓全樓層。據了解，由於上述承租人自8月起都未支付一毛房租，至今已積欠約六百萬元的租金，海霸王打算循法律途徑解除租約，藉此搬開最後的絆腳石。</p>
      <p>85大樓於1997年完工，在台北101大樓啟用前，曾是全台最高建築，也被外界視為東帝士集團負責人陳由豪的代表作。其中，34至85樓部分，最早為晶華酒店；2003年隨陳由豪潛逃海外被銀行團接管，後改名為青雲金典國際酒店；2011年才被億大集團董事長鄧文聰以32.18億元標下，2年後又改名君鴻國際酒店。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191111101146-8273642ea4d43473a436c9dfb22860fb-tablet.jpg"/>
        <figcaption>海霸王近年積極拓展飯店事業版圖，旗下有德立莊、PAPA WHALE、城市商旅（圖）等品牌。</figcaption>
      </figure>
      <p>直到2015年幸福人壽掏空案爆發，鄧文聰官司纏身，才由小舅子張慶輝接任君鴻董事長，如今億大積欠新加坡盈富公司等債主款項無法清償，導致君鴻酒店遭聲請拍賣，才會再度易主。隨著海霸王少主取得主導權，海霸王在南台灣的飯店版圖也正急遽擴大。</p>
