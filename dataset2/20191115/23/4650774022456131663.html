      <h1>В результате взрыва машины в Багдаде погибло около шести человек</h1>
      <address><time datetime="2019-11-15T23:57:00+00:00">15 Nov 2019, 23:57</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <p>В Багдаде в ходе антиправительственных протестов взорвалась машина, тридцать человек ранены, около шести погибли, сообщает агентство <a href="http://news.cn/">Синьхуа</a> со ссылкой на источники в Министерстве обороны.</p>
      <figure>
        <iframe data-src="https://twitter.com/alialshouk/status/1195442174034362368?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Отмечается, что сработало взрывное устройство, заложенное под автомобилем. Взрыв произошёл в пятницу поздно вечером на площади аль-Таяран, расположенной рядом с площадью Тахрир, где проходят акции протеста.</p>
      <figure>
        <iframe data-src="https://twitter.com/alialshouk/status/1195440855361949697?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Напомним, протесты в Ираке начались в октябре, демонстранты требуют отставки правительства, борьбы с коррупцией и улучшения уровня жизни. На 30 октября <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1251956/sto_chieloviek_poghibli_v_irakie_za_niedieliu_biesporiadkov">число жертв</a> превысило сто человек, пять с половиной тысяч пострадали. МИД РФ призвал россиян <a href="https://life.ru/t/%D0%BD%D0%BE%D0%B2%D0%BE%D1%81%D1%82%D0%B8/1253914/mid_rf_prizval_rossiian_otkazatsia_ot_poiezdok_v_irak">отказаться от посещения</a> страны.</p>
