      <h1>В курганской больнице появился томограф за 26 млн рублей</h1>
      <address>
        <time datetime="2019-11-15T10:21:00+00:00">15 Nov 2019, 10:21</time>
      </address>
      <p>
        <b>В Курганской больнице скорой медицинской помощи появился томограф нового поколения. Дорогостоящий аппарат расположили в приемном отделении, он будет работать в круглосуточном режиме.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/AME2XKsLhEY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Инфаркт, инсульт - тяжелые заболевания, которые требуют немедленного медицинского вмешательства. С помощью 32-срезового томографа нового поколения врач может в краткие сроки определить очаг патологии и поставить диагноз. Специалисты уверены – это позволит спасти десятки жизней и поможет уберечь сотни людей от инвалидности.</p>
      <p>
        <i>- Чем раньше произведен диагностический период, тем раньше начинается лечение. Прогноз заболевания зависит от того, когда начнется лечение, вплоть до полного выздоровления, - рассказал <b>главный врач Больницы скорой медицинской помощи Сергей Фролов.</b></i>
      </p>
      <p>Новый томограф расположили в приемном покое больницы. Работать он будет в круглосуточном режиме. Для этого в больнице есть квалифицированные врачи и рентгенлаборанты. Это позволит оперативно проводить диагностику у больных, поступающих по скорой с острым нарушением мозгового кровообращения и другими тяжелыми заболеваниями.</p>
      <p>
        <i>- Это позволит быстрее обследовать, не нужно везти его в соседнее здание. Можно здесь в приемном покое его обследовать и решить: оставлять его или везти в другое медицинское учреждение, - объяснил <b>заведующий отделением Больницы скорой медицинской помощи Валентин Гернер.</b></i>
      </p>
      <p>Стоимость аппарата нового поколения более 26 млн рублей. Его приобрели в рамках федерального проекта.</p>
      <p>
        <i>- Программа «Борьба с сердечно-сосудистыми заболеваниями» достаточно мощно финансируется. У нас в области на это выделено 77 млн рублей. На эти деньги приобрели томограф в Больницу скорой медицинской помощи и в областную больницу, - сказал <b>Сергей Фролов.</b></i>
      </p>
      <p>Вскоре в больнице появится новый ангиограф и аппарат УЗИ.</p>
