      <h1>В фокусе с Иваном Ждакаевым: Азербайджанское стекло разлетится по всему миру (видео)</h1>
      <address>
        <time datetime="2019-11-15T10:33:00+00:00">15 Nov 2019, 10:33</time>
      </address>
      <p>
        <a href="https://youtu.be/7N2Kj-kgb-Y">Смотреть на Youtube</a>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/7N2Kj-kgb-Y" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Здравствуйте, в эфире программа «В фокусе» и ее автор и ведущий Иван Ждакаев. Каждую неделю я собираю самые интересные новости мировых СМИ об Азербайджане и рассказываю о них вам. <br/><br/>- Всё будет Кока-Кола. Как Азербайджан влился в бизнес самого дорогого бренда в мире <br/><br/>- Блокчейном по мошенникам. Самая скандальная финансовая технология на службе ЦБ Азербайджана <br/><br/>- Студенты понаехали. Чему учатся в Азербайджан более шести тысяч иностранных студентов. <br/><br/><b>БИЗНЕС</b> <br/><br/>Азербайджанское стекло разлетится по всему постсоветскому пространству. Бакинская компания ASKGlass будет производить миллионы бутылок для Кока-Колы – они будут поставляться в Грузию, где в них будут разливать напиток – и далее везде. <br/><br/><b>«Coca-Cola-это бренд номер один в мире, признанный бренд. Бутылки с их продукцией открываются около миллиарда раз в день. Получить их заказ - мечта любого стекольного завода. ASKGlass опередила семь компаний из Грузии, Турции, Украины, Беларуси, России, Болгарии и Армении, которые тоже участвовали в тендере»</b> <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_ii/">Как горский еврей объединил мусульман и иудеев в Карабахе. В фокусе с Иваном Ждакаевым</a>
        </li>
      </ul>
      <p>Этот контракт уже называют историческим. Только до конца этого года ASKGlass произведет более 2,5 миллионов бутылок для Coca-Cola и Fanta, а в следующем году – еще от 10 до 20 миллионов. Правда, стоимость бутылки не уточняется, но по всей видимости контракт будет выгодным для азербайджанской компании.  <br/><b>«Успешная проверка качества тестовых образцов, предоставленных азербайджанским производителем в лаборатории завода Coca-Cola в Грузии, и их последовательное утверждение в Турции, США и Италии сыграли решающую роль в заключении сделки»</b> <br/><br/>Сам завод расположен в пригороде Баку, в 25 километрах к югу от азербайджанской столицы – и на всех бутылках появится его печать – ASK. Первая партия таких бутылок уже выехала в Грузию, где в них будут разливать самый известный напиток в мире. Кстати, при выборе поставщика учитывалась логистика - заказ из Азербайджана будет доходить гораздо быстрее, чем из других стран. <br/><br/><b>ФИНАНСЫ</b> <br/><br/>Уже в следующем году в Азербайджане заработает система цифровой идентификации на основе нашумевшей технологии блокчейн. На практике это означает, что повысится безопасность банковских расчетов. <br/><br/><b>«Система цифровой идентификации на основе блокчейна должна быть построена к концу этого года и внедрена где-то в первом квартале 2020 года. Это поможет защитить персональные данные, передаваемые между кредитными организациями, а также значительно повысит эффективность процедур передачи данных»</b> <br/><br/>Технология блокчейн больше всего известная про криптовалютам, в частности, биткойну. И известность эта довольно скандальная – после того, как курс криптовалют взлетал до небес и потом падал – многие потеряли к ним доверие. Однако сама технология распределенных вычислений, которая стоит за блокчейном, вполне надежна. И она способна решить проблему утечки банковских данных, из-за которой со счетов ежегодно пропадают миллионы долларов. Именно поэтому блокчейном заинтересовался азербайджанский Центробанк. Впрочем, не он один - о своих разработках в этой сфере заявили международные платёжные системы VISA и Mastercard, российские банки Сбербанк и ВТБ и многие другие. <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_morskie_kotiki_ssha_otbili_ataku_separatistov_nagornogo_karabakha/">В фокусе с Иваном Ждакаевым: Морские котики США отбили атаку сепаратистов Нагорного Карабаха</a>
        </li>
      </ul>
      <p>Впрочем, банковский сектор – это не единственная сфера, где будет применяться блокчейн. Азербайджан планирует также применить эту технологию в секторе государственных услуг – также при идентификации пользователей. Это позволит дистанционно получать большую часть госуслуг – и сильно сэкономит время жителям страны.  <br/><b>АВТОПАРК</b> <br/><br/>Как известно, Баку – город контрастов. Одно из самых ярких тому подтверждений – это автомобили. Рядом со сверкающими мерседесами и роллс-ройсами по столице Азербайджана ездят старые, но такие родные жигули и даже победы советского производства. Отказываться от них владельцы не собираются – и чтобы помочь сделать выбор в пользу нового автомобился правительство начинает программу утилизации. <br/><br/><b>«Министр экологии и природных ресурсов анонсировал разработку новой программы, которая позволит автовладельцам избавиться от старых автомобилей и приобрести экологически чистый транспорт. Госпрограмма разработана с целью улучшения экологической ситуации в стране, а также для стимулирования местного автомобилестроения»</b> <br/><br/>Материал по теме</p>
      <ul>
        <li>
          <a href="https://moscow-baku.ru/news/society/v_fokuse_s_ivanom_zhdakaevym_pochemu_portret_prezidenta_azerbaydzhana_poyavilsya_v_tsentre_moskvy/">В фокусе с Иваном Ждакаевым: Почему портрет президента Азербайджана появился в центре Москвы</a>
        </li>
      </ul>
      <p>В Азербайджане зарегистрировано почти полтора миллиона автомобилей, и больше половины из них подпадают под определение старых. 20% - старше 30 лет, 23% – двадцатилетки. Нежные чувства владельцев легко понять – машина своя, родная, да и починить ее можно чуть ли не с завязанными глазами. Но для снижения выбросов в атмосферу надо омолодить автомобильный парк. Кстати, это скажется и на безопасности дорожного движения.  <br/><b>«Как эта программа будет работать? Международная практика такова: у владельца выкупается автомобиль по определенной цене, затем ему помогают приобрести новый автомобиль местного производства со скидкой. В нашем случае это могут быть машины автомобильных заводов "Хазар" или Lifan»</b> <br/>Напомню, в России программа по утилизации автохлама проходила еще в 2010-11 года и была очень успешной. За 2010 год по программе утилизации было продано около 175 тыс. автомобилей – обязательным условием было то, чтобы новая машина была произведена в России. 80% этих автомобилей пришлись на «АвтоВАЗ», который продал почти половину произведенных в 2010 году машин по программе утилизации. <br/><br/><b>ОБРАЗОВАНИЕ</b> <br/><br/>Вузы Азербайджана становятся все привлекательнее для иностранцев – в стране учатся уже более шести тысяч иностранных студентов. Об этом – репортаж телекомпании МИР 24. <br/><br/>«Чидинма Сомточукву приехала в Баку из Нигерии поступать на нефтегазовый факультет. Сейчас девушка на втором курсе. После окончания вуза планирует вернуться на родину и работать инженером-нефтяником. «Получить образование в нефтяной стране – моя мечта. Я учусь бесплатно, за счет стипендии. И чувствую себя здесь очень счастливой. Сейчас даже начала говорить немного по-азербайджански» <br/>Большинство иностранных студентов учатся по госпрограмме и получают стипендии. В основном из это ребята из Нигерии, Турции, Казахстана, Пакистана и России. Выбирают технические факультеты, где преподают на английском языке. Один из самых популярных вузов - Бакинская высшая школа нефти. В азербайджанских вузах для иностранцев организовывают не только учебную программу, но и проживание в комфортных общежитиях. А вот отзыв студента из Турции Шукурджана Туналы: <br/><br/>«Год назад приехал летом в Азербайджан на отдых. Впервые тогда и познакомился со страной. Сразу влюбился и решил, что хочу здесь учиться. Приостановил учебу в Турции и подал документы на поступление в Баку»</p>
