      <h1>أوتوستراد المتن الساحلي سالك بالإتّجاهَيْن</h1>
      <address><time datetime="2019-11-15T10:29:53+00:00">15 Nov 2019, 10:29</time> by <a rel="author">Lebanon 24</a></address>
      <p>أفادت "الوكالة الوطنية للإعلام" بأنّ أوتوستراد المتن الساحلي سالك في الاتجاهين ويشهد حركة سير عادية.<br/> <br/>وفتحت المدارس الرسمية والخاصة والجامعات فتحت أبوابها وكذلك الدوائر الرسمية تعمل بشكل طبيعي فيما بقيت المصارف مقفلة.</p>
