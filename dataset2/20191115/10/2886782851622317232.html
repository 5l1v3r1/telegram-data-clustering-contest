      <h1>Hóhelyzet Ausztriában</h1>
      <address><time datetime="2019-11-15T10:58:13+00:00">15 Nov 2019, 10:58</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dFCMljlr3tI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Járhatatlan utak, leszakadt elektromos vezetékek, elzárt települések. November közepén egyáltalán nem jellemző, hogy a hóhelyzet okozzon fennakadásokat Ausztria több tartományában is.</p>
      <p>Murau térségében ilyenkor még csak a sípályák előkészítésénél tartanak általában. Most pedig a helyenként 20 centiméteres hó eltakarítása okoz gondot.</p>
      <p>A kidőlt fák miatt járhatatlan utak sok turistát fogságba ejtett.</p>
      <p>A helyi kórház üzemeltetési vezetője azt mondja, hogy van elég helyük arra, hogy akár 400 főt is ellássanak. Magánházakban, szállásokon és vannak tornatermek is vannak.</p>
      <p>Az osztrák közútkezelőkre nem lehet azt mondani, hogy ne lenne tapasztalatuk a hóhelyzet kezelésében, most azonban a kidőlt fák eltakarítása jelenti a legnagyobb feladatot.</p>
