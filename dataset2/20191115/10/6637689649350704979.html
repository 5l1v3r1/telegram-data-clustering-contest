      <h1>У сумських податківців новий очільник</h1>
      <address>
        <time datetime="2019-11-15T10:10:00+00:00">15 Nov 2019, 10:10</time>
      </address>
      <figure>
        <img src="http://sumy.today/sites/default/files/me.jpg"/>
      </figure>
      <p>15 листопада призначили в.о. голови ДПС у Сумській області. Це – Юрій Мельник, 03.04.1974 року народження.</p>
      <p>Раніше обіймав керівні посади у Конотопі та Сумах, останнім часом був заступником ГУ ДФС у Сумській області, пише <a href="http://sts.sumy.ua/society/u-sumskyh-podatkivcziv-novyj-ochilnyk.html">СТС</a>.</p>
