      <h1>Bancos angolanos facilitam a obtenção de divisas estrangeiras</h1>
      <address><time datetime="2019-11-15T10:24:57+00:00">15 Nov 2019, 10:24</time> by <a rel="author">Lusa </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gPQtdkbLdn8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Os bancos angolanos vão deixar de exigir aos clientes a apresentação de comprovativos de viagem para terem acesso a divisas estrangeiras, mas vão estar atentos à “natureza das operações”, disse hoje o vice-governador do Banco Nacional de Angola (BNA).</p>
      <p>Segundo Manuel Tiago Dias, a partir do próximo ano, os cidadãos poderão ir ao banco para ter acesso a moeda estrangeira, mantendo-se alguns limites e exigências relacionadas com a prevenção do branqueamento de capitais e do terrorismo, que deverão continuar a ser observadas pelos bancos comerciais e pelas casas de câmbio.</p>
      <p>“Os bancos terão de ter conhecimento dos clientes e, principalmente, da natureza das operações que os clientes realizam”, salientou o responsável do BNA, em conferência de imprensa.</p>
      <p>De acordo com o aviso do BNA, de 06 de novembro, deixam também de existir limites mensais e passa apenas a existir um limite anual de 120 mil dólares (109 mil euros) para as operações de “pessoas singulares residentes cambiais maiores de 18 anos”, independentemente da finalidade ou do instrumento de pagamento utilizado.</p>
      <p>Não estão sujeitas a este limite as despesas de saúde, educação e alojamento e a transferência de recursos acumulados por cidadãos estrangeiros não residentes durante a sua estadia no país, ao cessar a sua permanência no país.</p>
