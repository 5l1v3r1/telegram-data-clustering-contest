      <h1>Кучеров признан второй звездой дня в НХЛ</h1>
      <address>
        <time datetime="2019-11-15T10:05:00+00:00">15 Nov 2019, 10:05</time>
      </address>
      <p>Российский форвард «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Tampa-Bey-Laytning-Tampa-Hokkey">Тампы-Бэй</a>» <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Nikita-Kucherov-Hokkey-17061993">Никита Кучеров </a>признан второй звездой дня в НХЛ.</p>
      <p>Россиянин отметился голом и тремя результативными передачами в победном матче «Тампы» с «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Niyu-York-Reyndzhers-Niyu-York-Hokkey">Нью-Йорк Рейнджерс</a>» (9:3).</p>
      <figure>
        <iframe data-src="https://twitter.com/TBLightning/status/1195146899386449927" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Первой звездой игрового дня стал форвард «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Edmonton-Oylerz-Edmonton-Hokkey">Эдмонтона</a>» <a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Konnor-Makdevid-Hokkey-13011997">Коннор Макдэвид</a>, который набрал 6 (3+3) очков в домашнем матче против «<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Kolorado-Evelansh-Denver-Hokkey">Колорадо</a>» (6:2).</p>
      <figure>
        <iframe data-src="https://twitter.com/EdmontonOilers/status/1195183835849224192" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Еще один игрок «Эдмонтона», нападающий<a href="https://news.sportbox.ru/Vidy_sporta/Hokkej/Leon-Drayzetli-Hokkey-27101995"> Леон Драйзатль</a> признан третей звездой дня. Он записал на свой счет пять голевых передач.</p>
