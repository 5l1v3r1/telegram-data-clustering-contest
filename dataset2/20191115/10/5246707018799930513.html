      <h1>You Can Now Play As A Star Wars Stormtrooper In Fortnite</h1>
      <h2>Let's hope it doesn't impact your aim</h2>
      <address><time datetime="2019-11-15T10:30:00+00:00">15 Nov 2019, 10:30</time> by <a rel="author" href="http://www.nintendolife.com/users/Damo" target="_blank">Damien McFerran</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TJwVMhfu200" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b><a href="http://www.nintendolife.com/games/switch-eshop/fortnite">Fortnite</a></b> has seen quite a few crossover events over the past few months, and now the game is getting a visit from one of the most iconic baddies in movie history.</p>
      <p>You can now purchase an Imperial Stormtrooper skin in the game, a crossover that is presumably intended to build hype for <b><a href="http://www.pushsquare.com/games/ps4/star_wars_jedi_fallen_order">Star Wars Jedi: Fallen Order</a></b> and the upcoming <b>Rise of Skywalker</b> movie, which hits cinemas in December.</p>
      <p>We'd hope that buying this skin won't reduce your accuracy – stormtroopers are famously poor shots, at least in the films.</p>
      <p>It would seem that more Star Wars content is on the way, too:</p>
      <figure>
        <iframe data-src="https://twitter.com/HYPEX/status/1195207395011633152?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Let us know if you'll be investing in this by posting a comment below.</p>
      <p>[via <a href="https://gonintendo.com/stories/349223-fortnite-adds-star-wars-imperial-stormtrooper-skin-further-col">gonintendo.com</a>]</p>
