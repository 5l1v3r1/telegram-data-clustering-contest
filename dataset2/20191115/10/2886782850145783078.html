      <h1>Velencei árvíz: Mózes megmenthette volna a várost</h1>
      <address><time datetime="2019-11-15T10:32:36+00:00">15 Nov 2019, 10:32</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RWwYb1tBQBk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Miközben az olasz kormány szükségállapotot hirdetett Velencében az elmúlt 50 év legnagyobb áradása miatt, valamint 20 millió €-ós gyorssegélyt különített el kárenyhítésre, az országban újra a Mózes névre keresztelt tengeri gát az első számú beszédtéma. A lagúnát az Adriai-tengertől elválasztó gátrendszer a víz mélyén rozsdásodik. 1993-ban kezdték építeni, de várhatóan csak két év múlva fogják átadni.</p>
      <p>A Mózes szakértők szerint egy olyan projekt, ami már a születésénél is elavult volt. Eredetileg úgy tervezték, hogy évente 10 alkalommal kell majd felhúzni, de nem számoltak a klímaváltozással, és a megemelkedett tengerszinttel.</p>
      <p>„ <b>Már a kisebb áradások is problémát jelentenek majd, - mondja a kutató- mert egyre gyakrabban kell majd felemelni a gátat. De ha 20 centivel emelkedik a tenger vízszintje, akkor 10 helyett évente 40 szer kell majd használni a Mózest. 50 centis vízszint emelkedés esetén pedig 350-szer, ami azt jelenti, hogy minden nap.”</b>-jelentette ki Georg Umgiesser oceánográfus az Olasz Nemzeti Kutatási Tanács tagja</p>
      <p>Ez a forgatókönyv fenntarthatatlanná teszi a karbantartási költségeket, melyeket így is éves szinten 100 millió €-ra becsülnek. De ennek ellenére is, szakemberek úgy vélik, hogy 30 évnyi munkát és eddig elköltött 6 milliárd €-ót kár lenne veszni hagyni a víz alatt karnyújtásnyira a befejezéstől.</p>
      <p><b>„ Most 95%-ban kész a gát. Ezért észszerűtlen lenne nem befejezni, mivel jelen állapotában használhatatlan. Még ha csak 30 évig lesz is használható, legalább ez alatt az idő alatt megoldja a problémánkat. A tervezésénél nagyobb távlatban gondolkodtunk , de az éghajlati helyzet egy kicsit megváltoztatja az időkereteket”</b>-mondta Mario De Marchi a velencei mérnökök szövetségének alelnöke</p>
