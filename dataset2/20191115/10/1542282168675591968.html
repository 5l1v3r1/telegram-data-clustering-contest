      <h1>Η Τουρκία ξεκίνησε γεωτρήσεις βορειοανατολικά της Κύπρου</h1>
      <address><time datetime="2019-11-15T10:15:16+00:00">15 Nov 2019, 10:15</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w0c8LmslX5E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η Τουρκία ξεκίνησε τη διαδικασία γεώτρησης στη θαλάσσια περιοχή βορειοανατολικά της Κύπρου.</p>
      <p>Την είδηση μετέφερε ο αντιπρόεδρος της τουρκικής κυβέρνησης, Φουάτ Οκτάι, που βρίσκεται στα κατεχόμενα για τα 36 χρόνια από την ανακήρυξη του ψευδοκράτους.</p>
      <p><i>«Το πλοίο μας, Φατίχ, αφού ολοκλήρωσε την αποστολή του στην δική μας υφαλοκρηπίδα, χθες μετέβη στα νότια του Καρπάς Μπουρνού και ξεκίνησε τη νέα του αποστολή ...Οι υπουργοί εξωτερικών της ΕΕ ετοιμάζουν κυρώσεις ενάντια στην Τουρκία με πρόσχημα τις ενέργειές μας στην ανατολική Μεσόγειο. Είναι κάτι που για εμάς δεν έχει καμία σημασία. Ότι και να γίνει η Τουρκία θα κερδίσει»</i> ανέφερε στην ομιλία του προς τους Τουρκοκυπρίους ο Φ. Οκτάι.</p>
      <p>Η Τουρκία προχώρησε στη γεώτρηση παρά τις προειδοποιήσεις της Ευρωπαϊκής Ένωσης η οποία την περασμένη Δευτέρα μέσω του Συμβουλίου των Εξωτερικών Υποθέσεων <a href="https://gr.euronews.com/2019/11/11/bryxelles-metra-kata-ths-toyrkias-gia-tis-paranomes-geotrhseis">ενέκρινε πλαίσιο περιοριστικών μέτρων κατά της Τουρκίας</a> για τις παράνομες δραστηριότητές της στην ανατολική Μεσόγειο.</p>
