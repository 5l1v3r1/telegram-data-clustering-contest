      <h1>От виртуальной реальности до "Гагарина". Валерий Радаев приехал в Питерку</h1>
      <address>
        <time datetime="2019-11-15T10:12:00+00:00">15 Nov 2019, 10:12</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fda2Upo_X3c" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Во вторник, 12 ноября, губернатор <b>Валерий Радаев</b> принял участие в заседании актива Питерского района.</p>
      <p>Видео приезда главы региона сняли местные жители и передали в редакцию ИА "Взгляд-инфо".</p>
      <p>В райцентре отремонтировали фонтан в парке, благоустроили территорию зоны отдыха, рядом с местной школой восстановили яблоневый сад. В самом учебном заведении внедряют инновационные методы обучения.</p>
      <p>Валерия Радаева впечатлили очки виртуальной реальности. Их возможности губернатору продемонстрировали в одном из школьных классов.</p>
      <p>"<i>VR, убирайте. Я входить туда начинаю</i>", - сказал довольный губернатор.</p>
      <p>По окончании встречи с учениками и педагогическим коллективом Валерий Радаев пообещал в перспективе решить проблему с переходом на обучение в одну смену и найти средства на пристройку к школе.</p>
      <p>Глава Питерского МР <b>Сергей Егоров</b> пригласил губернатора отметить в райцентре Наурыз в 2020 году.</p>
      <p>На заседании актива поднимались проблемы района. Местные старожилы обратили внимание на то, что бывший глава <b>Виктор Дерябин</b> не был приглашен в президиум и сидел с остальными питерцами в зрительном зале. Также на сцену не позвали руководителя местного общественного совета <b>Леонида Хомякова</b>.</p>
      <p>Валерий Радаев рассказал участникам актива о главном достижении 2019 года - завершении строительства аэропорта "Гагарин".</p>
      <p>
        <i>"Вопросы, которые сельчане заранее задавали в электронном виде, касались, в частности, строительства очистных сооружений в селе Алексашкино. Объект, во времена руководства районом Виктором Дерябиным, возводился на федеральные деньги и не проработал ни дня.</i>
      </p>
      <p>
        <i>Никто из чиновников ответственности за неэффективную трату денег не ответил. Выжидательную позицию заняла и местная прокуратура.</i>
      </p>
      <p><i>Без наказания остались и лица, причастные к строительству плотины через реку Малый Узень. Гидросооружение впоследствии смыло паводком. Его строительством занималось предприятие "ПМК-51", ныне признанное банкротом и руководимое общественником Хомяковым",</i> - говорится в тексте письма, подготовленного местными жителями в адрес редакции.</p>
      <p>Публикация размещена в рамках проекта "Экономике – ускорение".</p>
      <p>Авторы материала <b>Александр Брюховецкий</b> и <b>Андрей Триадский</b></p>
