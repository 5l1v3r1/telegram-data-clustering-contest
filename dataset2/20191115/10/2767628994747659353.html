      <h1>Los países Alba no reconocen el Gobierno interino de Bolivia</h1>
      <address><time datetime="2019-11-15T10:09:54+00:00">15 Nov 2019, 10:09</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pzj1Rr3C6z0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En una reunión monográfica sobre Bolivia los países de la Alianza Bolivariana para los Pueblos de Nuestra América que encabezan Venezuela, Cuba, Bolivia, Nicaragua, acordaron apoyar la vuelta de <b>Evo Morales</b> y acusan al ejército boliviano de violentar el orden constitucional. Condenaron lo que definieron como <i>"golpe de Estado consumado</i>" contra Morales "<i>de la oligarquía boliviana"</i>.</p>
      <p>Mientras, miles de campesinos e indígenas se manifestaron en La Paz contra el Gobierno de <b>Jeanine Áñez,</b> para reivindicar la <i>wiphala</i>, la bandera de comunidades originarias y símbolo patrio.</p>
      <p>
        <b>Leer | <a href="https://es.euronews.com/2019/11/14/que-paises-reconocen-a-jeanine-anez-como-presidenta-interina-de-bolivia">¿Qué países reconocen a Jeanine Áñez como presidenta interina de Bolivia?</a></b>
      </p>
      <p>Jeanine Áñez, proclamada presidenta interina de Bolivia, acusó a Evo Morales de ser él quien intentó un golpe de Estado con unas elecciones fraudulentas el 20 de octubre. Anunció nuevas elecciones.</p>
      <p>Mientras en la batalla por ganar la opinión pública el nuevo gobierno de facto ha distribuido imágenes de la residencia oficial del presidente depuesto.</p>
      <p>La nueva ministra de comunicaciones de Bolivia ofreció a la prensa internacional un recorrido de una hora por la planta 24 de la llamada Casa Grande del Pueblo, sede de presidencia, vicepresidencia y varios ministerios de Bolivia.</p>
