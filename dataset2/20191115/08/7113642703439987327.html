      <h1>В Киеве пьяный водитель устроил ДТП: есть пострадавший (видео)</h1>
      <h2>В Дарницком районе Киева произошло дорожно-транспортное происшествие с участием Opel и Audi.</h2>
      <address><time datetime="2019-11-15T08:30:00+00:00">15 Nov 2019, 08:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fkiev.informator.ua%2Fvideos%2F423512818335176%2F&amp;show_text=0&amp;width=560" width="560" height="315" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>Авария в Киеве</h3>
      <p>ДТП спровоцировал пьяный водитель Opel, который выехал на встречную полосу и на скорости влетел в Audi. От удара по дороге разбросало запчасти машин, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>В результате аварии в медицинское учреждение с различными травмами госпитализировали одного человека.</p>
      <p>Прибывшие на место аварии зафиксировали, что в Opel находилась компания мужчин с признаками алкогольного опьянения.</p>
      <p>Сейчас устанавливают обстоятельства ДТП.</p>
