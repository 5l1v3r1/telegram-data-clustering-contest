      <h1>Trent'anni dalla Rivoluzione di Velluto che portarono alla democrazia</h1>
      <address><time datetime="2019-11-15T08:26:47+00:00">15 Nov 2019, 08:26</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QvfRcA-1jYI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Trent’anni da quell’autunno 1989, giorni in cui attraverso una rivolta non violenta, la cosiddetta rivoluzione di velluto, in diverse fasi durate alcune settimane, si arrivò alla democrazia con l'abbattimento del sistema totalitario comunista.</p>
      <p>Una rivoluzione ispirata da Vaclav Havel, scomparso nel 2011, leader dell'opposizione democratica clandestina sotto il comunismo, e poi capo dello Stato della Cecoslovacchia tornata alla democrazia, fino all'attuale divisione della repubblica nel 1993. Anche questa avvenuta in modo pacifico.</p>
      <p>La carta fondante e anticipatoria di quel trascinante dissenso, non violento, fu il <b>manifesto Charta 77</b> redatto proprio da Havel che per questo scontò 5 anni in prigione.</p>
      <p>Trent'anni dopo la Repubblica ceca e la Slovacchia sono parte integrante dell'Unione europea con rappresentanti come il vice presidente della Commissione europea, Maros Sefcovic, già vice presidente per l'Unione dell'Energia della commissione uscente. Sefcovic ha dichiarato in occasione delle commemorazioni:</p>
      <p>"Il muro di Berlino e la cortina di ferro non sono crollati da soli. Il loro abbattimento è avvenuto grazie al forte desiderio delle persone, e nel nostro caso il desiderio dei cecoslovacchi, che volevano vivere in uan società libera. Volevano riunirsi ai nostri partner dell'Europa dell'ovest e vivere in un'Europa unita libera e prospera. Ecco perché, soprattutto, la rivoluzione di velluto ha avuto successo".</p>
      <p>Oggi le lacerazioni presenti in entrambi i Paesi sono alla base delle proteste anche imponenti che si svolgono nelle più importanti città, Bratislava e Praga. In Slovacchia i cittadini non lesinano proteste contro il governo per l'alta presenza di corruzione e, <a href="https://it.euronews.com/2019/02/21/un-anno-fa-la-morte-del-giornalista-jan-kuciak">dove l'omicidio di un giornalista investigativo Jan Kuciak e della compagna</a>, hanno scosso l'opinione pubblica.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/28/53/12/534x356_cmsv2_d718bed5-4ad2-5131-a879-193baaf9bb7b-4285312.jpg"/>
      </figure>
      <p>A Praga frequenti sono le manifestazioni contro il primo ministro Andrej Babis e il presidente Zeman, accusato il primo per diverso tempo di frodi contro l'Unione europea. A guidare le proteste che chiedono un cambio di governo soprattutto maree di studenti cechi.</p>
