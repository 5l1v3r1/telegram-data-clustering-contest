      <h1>الرئيسة البوليفية الموقتة تسعى إلى تهدئة الأوضاع في البلاد</h1>
      <address><time datetime="2019-11-15T08:00:35+00:00">15 Nov 2019, 08:00</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4sRuc89yfSU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>أعلنت الرئيسة البوليفيّة الموقّتة جانين أنييز أنّ حكومتها استأنفت الحوار الخميس مع حزب إيفو موراليس، غير أنّها رفضت في المقابل إمكانيّة ترشّح الرئيس السابق للانتخابات المقبلة.</p>
      <p>وتسعى أنييز إلى تهدئة الأوضاع في البلاد، بعد أربعة أسابيع من التظاهرات وأعمال العنف التي شهدتها مرحلة ما بعد الانتخابات وخلّفت 10 قتلى و400 جريح.</p>
      <p>وقال جرجس جوستينيانو مدير مكتب الرئاسة إنّ هناك محادثات بدأت بعد الظهر مع حزب موراليس "حركة من أجل الاشتراكيّة".</p>
      <p>وأضاف جوستينيانو لوسائل إعلام "أنشأنا منصّة حوار"، فيما لم يصدر أيّ تأكيد من جانب حزب موراليس.</p>
      <p>وفي وقت سابق، قالت الرئيسة الموقّتة إنّ "إيفو موراليس ليس مؤهّلاً لولاية (رئاسيّة) رابعة" وبالتالي لن يتمكّن من الترشّح في الانتخابات المقبلة التي لم يُحَدّد تاريخها بعد.</p>
      <p>لكنّها شدّدت على أنّ حزب الرئيس السابق "لديه الحقّ بالترشّح في الانتخابات العامّة".</p>

        <b>للمزيد على يورونيوز:</b>
      </p>

          </b>

          </a>
        </li>

          </b>
        </li>
      </ul>
      <p>وحمل هؤلاء العلم الذي اعتمده موراليس كعلم وطني في العام 2009، وهتفوا "الآن، نعم، حرب أهليّة!".</p>
      <p>وقالت نيري البالغة من العمر 28 عاماً "نريد عودة إيفو. نحن غاضبون جدا من هذه السيدة (أنييز) التي أعلنت نفسها" رئيسة للبلاد.</p>
      <p>وجرت هذه التظاهرة في جوّ من الهدوء. ولكن في اليوم الذي سَبق، أي في اليوم الأول لأنييز على رأس البلاد، دارت اشتباكات بين متظاهرين مناصرين لموراليس وقوّات الأمن في لاباز ومناطق أخرى.</p>
      <p>واعتُقل نحو عشرين شخصاً في العاصمة الإدارية، بحسب وسائل الإعلام المحلّية.</p>
      <p>وفي مؤشّر إلى قلق المجتمع الدولي، أوفدت الأمم المتحدة الدبلوماسي جان أرنو من أجل "التحاور مع جميع الأطراف" و"إيجاد مخرج سلمي للأزمة"، بحسب ما أعلن المتحدث باسم المنظمة الدولية ستيفان دوجاريك.</p>
