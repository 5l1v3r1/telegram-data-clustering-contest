      <h1>Halállal végződő iskolai lövöldözés Kaliforniában</h1>
      <address><time datetime="2019-11-15T08:05:25+00:00">15 Nov 2019, 08:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xRmCzLEVu90" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Két megölt tizenéves, három sérült – ez a gyászos mérlege egy kaliforniai iskolai ámokfutásnak. Az egyik áldozat 14, a másik 16 éves volt. Egy fekete ruhás fegyveres nyitott tüzet a Santa Clarita-i középiskolában.</p>
      <p>A rendőrök elfogták az ázsiai származású lövöldözőt. Sajtóértesülések szerint egy 15 éves fiú az gyanúsított.</p>
      <p>Kórházba került ő is, de a kezelés okairól semmit sem tudni.</p>
      <p>A lövöldözés után az iskolát és környékét hermetikusan lezárták.</p>
