      <h1>Hong Kong minister falls to the ground after being mobbed in London – video</h1>
      <address><time datetime="2019-11-15T08:33:50+00:00">15 Nov 2019, 08:33</time> by <a rel="author">Chloe Leung</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cDPUxxswW1I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hong Kong’s justice minister Teresa Cheng fell after being surrounded by furious protesters outside an event in London on Thursday night. The Chinese embassy in the UK said Cheng was pushed to the ground, but this is not clear in the footage. China has lodged a formal complaint with Britain and urged UK authorities to investigate</p>
