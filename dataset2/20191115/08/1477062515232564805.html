      <h4>Эдуард Дзюба из посёлка Рыздвяного 25 октября исполнил песню Муслима Магомаева «Твои следы» на проекте «Голос». Звёздное жюри не оценило «нафталиновый» номер.</h4>
      <p>На протяжении всего выступления жюри, в состав которого вошли Сергей Шнуров, Константин Меладзе, Полина Гагарина и Валерий Сюткин, не решалось оценить талант ставропольца. В конце номера они отметили, что у парня потрясающий голос, но выбранная певцом композиция показалась им «нафталиновой» и не подходящей под современный формат.</p>
      <p>Артисту даже предложили спеть песню «Экспонат», однако Эдуард отказался это сделать, объяснив тем, что не знает слов популярного хита. В итоге он не прошёл слепые прослушивания.</p>
      <figure>
        <img src="https://images.pobeda26.ru/images_new/images/5/4/5/8/5/0/c/d/8/7/545850cd87ae19bea414cf04bd073439.jpg"/>
      </figure>
      <p>Такое решение вызвало шквал критики у россиян, решивших высказать своё недовольство и поддержать ставропольца в соцсетях. Позже в своём Instagram артист поблагодарил зрителей за поддержку:</p>
      <blockquote>«Я глубоко тронут вашим искренним вниманием, солидарностью и верой в меня. На самом деле, как я вижу сейчас, я приобрел гораздо больше, о чем я мог мечтать. Эти неподдельные чувства и эмоции, которые вы все мне подарили. В свою очередь я продолжу совершенствоваться, чтобы нести радость вам, дорогие друзья!», – написал артист.</blockquote>
      <p>Тем не менее на певца обратил внимание другой наставник шоу – композитор Александр Градский. Он взял Эдуарда в состав шоу «Анти-голос», которое пройдёт на сцене «Градский Холл» 19 ноября.</p>
      <p>Ранее ставрополец Валентин Лещенко <a href="https://pobeda26.ru/novosti/obshhestvo/stavropolecz-ne-zaxotel-strelyat-glazkami-v-shou-tanczyi">не прошёл</a> отборочный этап шоу «Танцы». А не так давно юный ставропольский пианист <a href="https://pobeda26.ru/novosti/kultura/malenkij-pianist-iz-stavropolya-pokoril-zhyuri-mezhdunarodnogo-konkursa">покорил</a> жюри международного конкурса.</p>
