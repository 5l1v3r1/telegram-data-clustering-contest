      <h1>Bolívia: megismételt választások lesznek</h1>
      <address><time datetime="2019-11-15T08:35:29+00:00">15 Nov 2019, 08:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/c8T2lmJgWCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Máris megszületett a megállapodás új választások megtartásáról Bolíviában, ami hozzájárulhat a belpolitikai válság rendezéséhez a Dél-Amerikai országban. Az egyezség az ország átmeneti kormánya, és a lemondatott államfő Evo Morales pártjának parlamenti képviselői között jött létre.</p>
      <p>De hiába jelentették be csütörtökön új választások kiírását, több ezren tüntettek La Paz utcáin Bolívia első őslakos államfője mellett, aki 2006 óta állt az ország élén.</p>
      <p>„Evo Morales jó ember- mondja egy támogatója- a népért dolgozott. Nem lopott tőlünk, mint ezek a tolvajok, akik le akarnak ölni minket, mint a kutyákat, mintha nem emberi lények lennénk.”</p>
      <p>Az elnöki palotában tartott sajtótájékoztatót a magát az ország ideiglenes elnökévé nyilvánító Áñez, akit az USA, Oroszország, Brazília, Kolumbia, Nagy-Britannia, és Németország is elismert ideiglenes elnöknek.</p>
      <p>„ Azt üzenem a Mozgalom a Szocializmusért nevű pártnak, hogy minden joga megvan ahhoz, hogy részt vegyen a majdani választáson, de el kell kezdeniük jelöltet keresni, mert Evo Morales nem lehet negyedik ciklusban elnök. Ezért történt, ami történt, és ezért vonultak utcára a bolíviaiak.”- mondta Jeanine Áñez Bolívia ideiglenes elnöke</p>
      <p>Áñez, aki megmutatta otthonát a sajtónak, korábban azt ígérte, hogy visszaállítja a demokráciát és békét teremt az országban. Bár már most sokan tartanak attól, hogy inkább a feszültségeket fogja növelni, hiszen frissen kinevezett átmeneti kormányába egyetlen őslakos minisztert sem választott, miközben a Latin-Amerikai ország 40%-a tartozik a 36 őslakos törzs valamelyikéhez.</p>
