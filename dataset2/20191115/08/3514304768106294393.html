      <h1>Под Орлом понарошку прошла Гражданская война. Но ужас остался</h1>
      <address><time datetime="2019-11-15T08:34:40+00:00">15 Nov 2019, 08:34</time> by <a rel="author" href="https://oreltimes.ru/journalists/maksim-tuinov/" target="_blank">Максим Туинов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/XdVW8rjXJUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Увлечённые историей орловцы реконструировали битву столетней давности в Новосиле.  </p>
      <p>Именно в этих местах состоялась Орловско-Кромская операция (11 октября — 18 ноября 1919 г.)  – одно из ключевых сражений Гражданской войны, в котором сошлись со стороны красных – 13-я и 14-я армии Южного фронта под командованием А.И. Егорова, со стороны белых – Вооруженные Силы Юга России (ВСЮР) под командованием генерала А.И. Деникина. ⠀</p>
      <p>Благодаря чёткой постановке реконструкции и исполнения своей роли каждым участником, мы словно перенеслись на сто лет назад, в тот день, когда происходили эти трагические события. Стрельба, взрывы, залпы орудий, ржание коней и крик раненых реально передали ужас гражданской войны. ⠀</p>
      <p>Предлагаю и вам окунуться в событие столетней давности.</p>
