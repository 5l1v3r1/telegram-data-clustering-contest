      <h1>Диалог с властью. В Ульяновске реализуются 10 шагов по реформированию инвестклимата</h1>
      <address><time datetime="2019-11-15T08:00:00+00:00">15 Nov 2019, 08:00</time> by <a rel="author">Дарья Сударева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/V3NPCAo6muc" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Реализация национального проекта «Здравоохранение», ремонт больниц и поликлиник, налоговый вычет для инвесторов и программа «10 шагов по реформированию инвестиционного климата в Ульяновской области». Об этом пойдет речь в программе «Диалог с властью».</b>
      </p>
      <hr/>
      <p>Напомним, Губернатор Сергей Морозов подписал программу по реформированию инвестиционного климата «10 шагов», которая содержит меры по ускорению темпов роста инвестиций в основной капитал.</p>
      <p>На вопросы ведущей ответят:</p>
      <p>Марина АЛЕКСЕЕВА – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ ПРЕДСЕДАТЕЛЯ ПРАВИТЕЛЬСТВА УЛЬЯНОВСКОЙ ОБЛАСТИ</p>
      <p>Сергей ВАСИН – ГЕНЕРАЛЬНЫЙ ДИРЕКТОР АО «КОРПОРАЦИЯ РАЗВИТИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ»</p>
      <p>Инна ЧИГИРЕВА – ПЕРВЫЙ ЗАМЕСТИТЕЛЬ МИНИСТРА ЗДРАВООХРАНЕНИЯ УЛЬЯНОВСКОЙ ОБЛАСТИ</p>
