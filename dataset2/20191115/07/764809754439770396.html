      <h1>انقسامات بين واشنطن والأوروبيين حيال مصير الجهاديين المعتقلين في سوريا</h1>
      <address><time datetime="2019-11-15T07:38:38+00:00">15 Nov 2019, 07:38</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FLXN1Y5sKCM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ظهرت الانقسامات بين الولايات المتحدة والأوروبيين الخميس في ما يتعلق بمصير الجهاديين الأجانب المعتقلين في سوريا، وذلك خلال اجتماع حاولت خلاله واشنطن طمأنة حلفائها القلقين من المواقف المتقلبة للرئيس دونالد ترامب.</p>
      <p>وقال وزير الخارجية الأميركي مايك بومبيو خلال افتتاح الاجتماع في واشنطن مع نظرائه في التحالف المناهض لتنظيم الدولة الإسلامية إنه "يجب على أعضاء التحالف إعادة الآلاف من المقاتلين الإرهابيين الأجانب المحتجزين حاليا، ومحاكمتهم على الفظائع التي ارتكبوها".</p>
      <p>ولطالما دعت الإدارة الأميركيّة كلّ الدول المعنيّة إلى استعادة آلاف الجهاديّين المعتقلين في سجون يُديرها الأكراد في شمال شرق سوريا. وقد أثار الهجوم التركي الأخير ضدّ القوات الكردية في شمال سوريا مخاوف من إمكان فرار هؤلاء المعتقلين.</p>
      <p>وحذّر ناتان سيلز منسّق مكافحة الإرهاب في وزارة الخارجيّة الأميركيّة من أنّ "الوضع يمكن أن يتغيّر في لمح البصر". وقال "نعتقد أنّه يجب أن يكون هناك شعور بضرورة إعادة (الجهاديين) إلى اوطانهم الآن، طالما أنه لا يزال هناك وقت".</p>
      <p>لكنّ الخلاف ظلّ قائمًا بين المشاركين في الاجتماع. ويصطدم الطلب الأميركي برفض دول عدّة بينها فرنسا استعادة المتطرّفين من مواطنيها الذين نفّدوا هجمات مروعة ضد أهداف مدنية.</p>
      <p>ودافع وزير الخارجيّة الفرنسي جان-إيف لودريان عن "الإبقاء على مقاتلي داعش معتقلين بشكل آمن ومتواصل".وتريد فرنسا أن يُحاكَم الجهاديّون الفرنسيّون على مقربةٍ من المكان الذي ارتكبوا فيه جرائمهم، وتُحاول التفاوض مع بغداد من أجل أن يتكفل القضاء العراقي بهذا الشأن.</p>
      <p>وفي بيان سبق اجتماع واشنطن، أفادت وزارة الخارجية الفرنسية أن باريس ترغب بالتأكيد في أن "لا تترك مجالا للشك وأن تتم معاقبتهم على الجرائم التي ارتكبوها في العراق وسوريا".</p>
      <p>وردّ ناثان سيلز بالقول إنه "سيكون من غير المسؤول من جانب دولةٍ أن تنتظر من العراق أن يحلّ هذه المشكلة بدلاً منها".</p>
      <p>وأضاف ان "مطالبة دول المنطقة باستقدام مقاتلين أجانب (يتحدرون) من دولةٍ أخرى، ومحاكمتهم وحبسهم هناك، ليس خيارًا قابلاً للتطبيق".</p>
      <h3>مواصلة المعركة</h3>
      <p>من جهة ثانية، تعهّد بومبيو الخميس مواصلة المعركة ضد تنظيم الدولة الإسلامية. وناقش كبار المسؤولين من أكثر من 30 دولة الحملة ضد المقاتلين المتطرفين، خلال هذا الاجتماع الذي عقِد في واشنطن بناء على اقتراح فرنسا التي تشعر بالقلق حيال قرار ترامب الشهر الماضي سحب قوات بلاده من سوريا.</p>
      <p>ولم يتطرّق بومبيو كثيراً إلى قرار ترامب، لكنّه قال إنّ القوات الأميركية لا تزال متمركزةً "لضمان عدم ظهور تنظيم الدولة الإسلامية مجدداً".</p>
      <p>وأفاد بومبيو لدى افتتاحه المحادثات أنّ "الولايات المتحدة ستواصل قيادة التحالف والعالم في هذا التحرّك الأمني الضروري".</p>
      <p>وفي ردّه على الانتقادات لخطوة ترامب، ذكّر بومبيو بالعمليّة التي نفّذتها القوات الأميركيّة في 26 تشرين الأول/أكتوبر وأسفرت عن مقتل زعيم تنظيم الدولة الإسلامية أبو بكر البغدادي إضافة إلى عمليّة أخرى قتل فيها الشخص الذي كان سيخلفه.</p>
      <p>وقال بومبيو "اسألوا هؤلاء إن كان هناك عجز في القيادة الأميركية في محاربة تنظيم الدولة الإسلامية".</p>
      <p>ودعا بومبيو حلفاء بلاده الأوروبيين إلى تقديم مزيد من الالتزامات لتمويل برامج إحلال الاستقرار في سوريا وإعادة مواطنيهم الذين انضموا إلى صفوف تنظيم الدولة الإسلامية.</p>
      <p>وقال بومبيو إنّ "على أعضاء التحالف احتجاز آلاف المقاتلين الإرهابيين الأجانب ومحاسبتهم على الفظاعات التي ارتكبوها".</p>
      <p>وقال في إشارة إلى شركاء واشنطن في التحالف "سنخضعهم إلى المساءلة".</p>
