      <h1>X019: Десять минут геймплея Bleeding Edge за Кассандру Лебедеву</h1>
      <address><time datetime="2019-11-15T07:00:00+00:00">15 Nov 2019, 07:00</time> by <a rel="author" href="https://shazoo.ru/users/scavenz" target="_blank">Влад</a></address>
      <p>Журналисты издания IGN опубликовали десятиминутный геймплей <i>Bleeding Edge</i>. В качестве персонажа была выбрана девушка с аугментированными ногами —Кассандра Лебедева из Новосибириска.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OvGEq9Argtg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Разработчики из студии Ninja Theory ранее <a href="https://shazoo.ru/2019/11/14/87157/x019-novyj-trejler-bleeding-edge-data-reliza-podtverzhdena">опубликовали</a> новый трейлер с анонсом даты выхода игры. Релиз мультиплеерного экшена состоится 24 марта 2020 года на PC и Xbox One. За предзаказ или подписку на Xbox Game Pass можно получить доступ к <a href="https://shazoo.ru/2019/11/14/87128/ekshen-bleeding-edge-ot-ninja-theory-vyjdet-v-marte-2020-goda">закрытой бете</a> в феврале и марте.</p>
      <p>Страница <i>Bleeding Edge</i> <a href="https://store.steampowered.com/app/1189800/Bleeding_Edge/">уже появилась</a> в Steam. Цена — 515 рублей. На консолях игра стоит всего $30.</p>
