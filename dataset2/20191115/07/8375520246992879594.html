      <h1>Киану Ривз в роли растения: вышел трейлер мультфильма «Губка Боб 3»</h1>
      <address>
        <time datetime="2019-11-15T07:32:55+00:00">15 Nov 2019, 07:32</time>
      </address>
      <h4>Премьера мультфильма запланирована на май 2022 года</h4>
      <p>Вышел трейлер полнометражного мультфильма «Губка Боб 3». В нем неожиданно появляется Киану Ривз, который сыграл в картине говорящее перекати-поле.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/gOWVtn6QUt0" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По сюжету герои нового мультфильма отправятся в опасное путешествие, чтобы найти пропавшего питомца Губки Боба – улитку Гэри. В поисках улитки друзья попадут в загадочный город Атлантик-Сити, где их ждут увлекательные приключения.</p>
