      <h1>Bakırköy'de biri çocuk 3 kişinin cansız bedeni bulundu</h1>
      <address><time datetime="2019-11-15T07:57:04+00:00">15 Nov 2019, 07:57</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZVHwiYChi5M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Bakırköy Osmaniye'de bulunan bir dairede 1'i çocuk 3 kişinin cansız bedeni bulundu. AFAD ekiplerinin dairede yaptığı ölçümlerde olay yerindeki kokunun siyanür olduğunun tespit edildiği belirtildi.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195209774582898689" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <h3>Kaymakamlıktan açıklama</h3>
      <p>Bakırköy Kaymakamlığından yapılan yazılı açıklamada, saat 06.45'te 155 Polis İmdat Hattı'na, Osmaniye Mahallesi Çoban Çeşme Sokak'ta şüpheli ölüm ihbarı yapıldığı belirtilerek, şunlar kaydedildi:</p>
      <p>"Bahse konu adrese ivedilikle intikal edilmiş, Z.D, B.D. ve A.D. isimli 1'i çocuk, 3 kişinin cansız bedeniyle karşılaşılmıştır.</p>
      <p>Dairedeki koku nedeniyle AFAD (KBRN) ekipleri sevk edilmiştir. Ekip tarafından yapılan ölçümlerde olay yerindeki kokunun siyanür olduğu tespit edilmiştir. Konu ile ilgili olay yerinde gerekli önemler alınmış olup, adli ve idari tahkikat başlatılmıştır. Gelişmeler kamuoyu ile paylaşılmaya devam edilecektir."</p>
      <p>Öte yandan ölü bulunan 1'i çocuk 3 kişinin cenazesi, Adli Tıp Kurumuna götürüldü. Mahallede bakkallık yapan Mehmet Çelik, AA'ya yaptığı açıklamada babanın en son dün kendisinden su aldığını belirterek, "Herhangi bir sıkıntıları yoktu. Konuştuk biraz. Duyunca şok geçirdik." dedi.</p>
      <p>Çelik, babanın Kuyumcukent'te imalat işi yaptığını söyledi.</p>
      <p>Evde, olay yeri inceleme ve AFAD ekiplerinin çalışmaları sürüyor. Polis ekipleri, evin önünde bulunan ve Süleyman D'ye ait olduğu belirtilen otomobilde de inceleme yaptı.</p>
      <p>Geçen hafta Antalya'da Konyaaltı Siteler Mahallesi'ndeki bir rezidansta yaşayan bir aileden haber alamayan yakınları, polisten yardım istemiş, bunun üzerine eve giden polis ekipleri aynı aileden Selim (36), eşi Sultan (38), çocukları Ceren (9) ve Ali Çınar Şimşek'in (5) cesedini <a href="https://tr.euronews.com/2019/11/09/antalya-da-ayn-aileden-ikisi-cocuk-dort-kisi-evlerinde-olu-bulundu">bulmuştu</a>.</p>
