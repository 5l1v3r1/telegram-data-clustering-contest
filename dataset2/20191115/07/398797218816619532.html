      <h1>В Архангельске ранним утром произошло серьёзное ДТП</h1>
      <address>
        <time datetime="2019-11-15T07:28:00+00:00">15 Nov 2019, 07:28</time>
      </address>
      <p>В пятницу, 15 ноября, в 08:25, по адресу: ул. Терёхина, 61 произошло ДТП с участием двух транспортных средств.</p>
      <p>Информация по пострадавшим уточняется.</p>
      <p>На место аварии выезжал пожарный расчет, сообщает МЧС региона.</p>
