      <h1>Первый музыкальный клип Галустяна появился в Сети</h1>
      <address><time datetime="2019-11-15T07:58:00+00:00">15 Nov 2019, 07:58</time> by <a rel="author">Артур Блянихов</a></address>
      <p>Актер, комик и продюсер Михаил Галустян выложил на YouTube свой дебютный музыкальный клип «Хочу тибя любицца». Артист взял себе творческий псевдоним Супер Жорик, передает <a href="https://www.gazeta.ru/culture/news/2019/11/15/n_13699508.shtml?updated">«Газета.ru».</a></p>
      <figure>
        <iframe src="https://www.youtube.com/embed/kV8PvgqFsAg" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <related>
        <a href="https://360tv.ru/news/kultura/klip-revvy-nabral-10-mln-prosmotrov-posle-premery/"/>
      </related>
      <p>По ходу сюжета Галустян вместе с приятелями катается по Сочи и по пути встречает эффектную даму, в которую, естественно, сразу же влюбляется. В аннотации к видео говорится, что эта история любви, знойной, как роскошная женщина и горячей, как восточный мужчина.</p>
      <p>Пользователи Сети не упустили случая сравнить Галустяна с его бывшим партнером по команде КВН «Утомленные солнцем» Александром Реввой, который давно поет и снимается в клипах под псевдонимом Артур Пирожков.</p>
      <p>«Галустян увидел перспективы Реввы и начал тоже делать свое дело», — заметили комментаторы.</p>
