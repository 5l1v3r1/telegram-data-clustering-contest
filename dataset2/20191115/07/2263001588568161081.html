      <h6 class="kicker">ВИДЕО АВАРИИ:</h6>
      <h1>Появилось видео аварии на мосту в Среднеахтубинском районе</h1>
      <address>
        <time datetime="2019-11-15T07:20:02+00:00">15 Nov 2019, 07:20</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/qMpv209PcC8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В ДТП погибли два человека.</b>
      </p>
      <p>Авария произошла <a href="http://xn--b1ats.xn--80asehdb/feed/proisshestviya/est-pogibshie-massovoe-dtp-na-mostu-cherez-akhtubu-paralizovalo-dvizhenie-transporta-6379220072.html">сегодня рано утром</a>: водитель отечественного легкового автомобиля не справился с управлением и вылетел на встречку. Сначала легковушка столкнулась с едущей навстречу иномаркой, а затем въехала в ограждение. <a href="http://xn--b1ats.xn--80asehdb/feed/proisshestviya/v-dtp-na-mostu-v-sredneakhtubinskom-rayone-pogibli-dva-cheloveka-6379275941.html"><b>От полученных травм водитель и пассажир "шестерки" скончались на месте.</b></a></p>
      <p>На мосту в Среднеахтубинском районе эта авария стала не единственной. Одной из причин автоаварии полицейские рассматривают не сделанную вовремя замену летней резины на зимнюю. Ночью и в утренние часы температура уже опускается ниже нуля градусов, а большинство автолюбителей все еще не "переобулись".</p>
      <blockquote>Госавтоинспекция напоминает водителям о необходимости позаботиться о своей безопасности и безопасности других участников дорожного движения.</blockquote>
