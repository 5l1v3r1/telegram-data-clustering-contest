      <h1>29 jours de contestation sociale au Chili : référendum en avril 2020</h1>
      <address><time datetime="2019-11-15T07:38:43+00:00">15 Nov 2019, 07:38</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ht_Df6GKkfM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Au 29e jour de contestation sociale au Chili, le gouvernement et le parlement ont fait un pas dans le sens des revendications des manifestants.</b> Ils ont annoncé l'organisation d'un référendum en avril 2020 en vue de réviser la constitution héritée de la dictature de Pinochet.</p>
      <p>Après plusieurs heures de négociations au Parlement, la coalition gouvernementale et les principaux partis d'opposition ont signé un "Accord pour la paix et la nouvelle Constitution" qui prévoit un référendum comportant deux questions : l'une sur la révision ou non de la Constitution et l'autre, le cas échéant, sur la méthode pour la rédiger.</p>
      <p>C'est en plein milieu de cette crise sociale que des manifestations ont eu lieu jeudi pour commémorer la mort d'un jeune Indien mapuche tué il y a un an lors d'une opération policière dans le sud du pays.</p>
      <p>
        <b>Ce rassemblement a dérapé. Depuis le 18 octobre, cette vague de colère a fait 22 morts et plus de 2000 blessés au Chili.</b>
      </p>
