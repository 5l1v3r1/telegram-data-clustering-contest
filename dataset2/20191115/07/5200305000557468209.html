      <h1>In Video: Hud Hud from ‘Dabangg 3’</h1>
      <address><time datetime="2019-11-15T07:44:11+00:00">15 Nov 2019, 07:44</time> by <a rel="author">Raj Baddhan</a></address>

      <p>The first music video of ‘Dabangg 3’ has been released.</p>
      <p>The song <i>Hud Hud</i> makes a comeback in the third installment of the film with a fresh take by the composers Sajid-Wajid. Watch the Chulbul Pandey dancing to the beats of one of India’s most rooted songs.</p>
      <p>‘Dabangg 3’ stars Salman Khan, Sonakshi Sinha in the leading roles along with Arbaaz Khan and Saiee Manjrekar.</p>
