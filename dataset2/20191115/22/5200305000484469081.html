      <p>The official theatrical trailer of ‘The Body’ has been released.</p>
      <p>The film is a Hindi adaptation of the Spanish mystery-thriller. It stars Emraan Hashmi, Rishi Kapoor and Sobhita Dhulipalia in lead roles.</p>
      <p>‘The Body’ marks the Bollywood comeback for veteran actor Kapoor. Presented by Viacom 18 Studios, produced by Azure Entertainment in association with Viacom 18 Studios and Sunir Kheterpal, the film is directed by Jeethu Joseph. He is responsible for helming the original version of Ajay Devgn starrer ‘Drishyam’. ‘The Body’ is slated to release in December, on Friday the 13th.</p>
