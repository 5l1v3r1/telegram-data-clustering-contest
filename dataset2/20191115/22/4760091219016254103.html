      <h1>Messi nổ súng, Argentina đánh bại Brazil trong trận “Siêu kinh điển Nam Mỹ”</h1>
      <address><time datetime="2019-11-15T22:58:00+00:00">15 Nov 2019, 22:58</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Đội bóng xứ sở Tango đã trả đủ món nợ để thua Selecao tại Copa America 2019.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/acf37123-c2e6-47aa-8694-428092445724-0614.jpeg"/>
        <figcaption> Brazil và Argentina chạm trán nhau ở trận giao hữu thường niên giữa hai đội, hay còn gọi là "Siêu kinh điển Nam Mỹ." Lần này màn so tài giữa 2 ông lớn được tổ chức ở Saudi Arabia.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/8b94608f-ba8d-4319-b557-521ba3a5e451-0614.jpeg"/>
        <figcaption> Argentina có sự phục vụ trở lại của đội trưởng Lionel Messi. Trước đó El Pulga bị treo giò 4 trận vì thẻ đỏ và những phát ngôn "vạ miệng" nhắm đến LĐBĐ Nam Mỹ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/30a8f303-ae94-4afc-b550-30280e6cd7db-0614.jpeg"/>
        <figcaption> Phút 13, chính Leo là người mở tỷ số cho đội bóng xứ Tango. Được hưởng quả đá 11m, dù không thể đánh bại Alisson Becker ở lần sút trực tiếp, tuy nhiên siêu sao của Barca vẫn kịp băng vào đá bồi đưa bóng vào lưới.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/7eb2bcb5-61f7-42f1-9f8b-413dd9c6997e-0614.jpeg"/>
        <figcaption> Trước đó Brazil cũng được hưởng quả đá 11m, tuy nhiên Gabriel Jesus lại không thực hiện thành công. Ngay sau đó Selecao đã bị trừng phạt.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/c06bd678-8010-462a-8330-24b7b9601826-0614.jpeg"/>
        <figcaption> Niềm vui của các cầu thủ Argentina. Họ vẫn chưa quên mối hận để thua đại kình địch ở Copa America mùa Hè vừa qua.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/d7c93c32-3cb2-45f0-be11-48f03bbaa5e3-0614.jpeg"/>
        <figcaption> Brazil vùng lên mạnh mẽ ở những phút tiếp theo để tìm kiếm bàn gỡ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/25fe2ddf-b389-404b-b9b4-52a62b734c94-0614.jpeg"/>
        <figcaption> Messi chính là cái tên chơi nổi bật nhất trong hiệp một. Anh có thêm một số cơ hội dứt điểm nhưng không chiến thắng được Alisson.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/50769a66-9749-4c12-9022-c8e4ae10d609-0614.jpeg"/>
        <figcaption> Hàng phòng ngự Brazil rất vất vả khi đối đầu với số 10 của đối thủ.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/927b869d-63ad-41b4-b27b-8bfa9d5bbd2a-0614.jpeg"/>
        <figcaption> Diễn biến hiệp hai không hấp dẫn như mong đợi, một phần là vì đây là tính chất của trận giao hữu.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/16/4fa6cfba-92f7-4b44-8953-a2cce34dcd23-0614.jpeg"/>
        <figcaption> Kết quả 1-0 được giữ cho đến hết trận.</figcaption>
      </figure>
