      <h1>Легендарный хит группы ВВ перепел Дорн (видео)</h1>
      <h2>Украинский музыкант Иван Дорн выпустил ремейк клипа "Танці" группы "Воплі Відоплясова", который вышел в 1989 году</h2>
      <address><time datetime="2019-11-15T04:30:00+00:00">15 Nov 2019, 04:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sc6URhv0L4A" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Іван Дорн — ТАНЦІ</h3>
      <p>В клипе также снялись телеведущий Владимир Остапчук, Ян Гордиенко (YanGo) и шоумен Андрей Шабанов, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Оператором и режиссером ремейка стал Артем Григорян.</p>
      <p>Александр Пипа, басист, сооснователь и бывший участник "Воплі Відоплясова", предоставил для съемок ту же бас-гитару из оригинального клипа 1989 года.</p>
      <p>Клип "Танці" был одним из первых музыкальных видео в истории украинского шоу-бизнеса.</p>
