      <h1>【頂新混油發監】張泰山一句等你回來好厲害　魏應充暫緩執行原因曝光</h1>
      <address><time datetime="2019-11-15T04:02:00+00:00">15 Nov 2019, 04:02</time> by <a rel="author">林俊宏, 賴智揚</a></address>
      <p>頂新油品案經最高法院日前駁回部分上訴，頂新製油前董事長魏應充遭判刑5月9月，彰化地檢署委託台北地檢署今（15日）上午10時傳喚魏應充發監執行，不過，魏應充認為曾發監2年，加上院方尚未就定讞部分案情訂出合併執行刑期，檢方卻要求先發監，恐有程序瑕疵，但魏應充不逃避，仍決定如期報到。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bbIy84-Ohps" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>彰檢直到今早以傳真方式告知北檢暫緩執行，也讓如準時報到的魏應充進入北檢後，只待了約10分鐘就被請回，彰檢也將等法院訂出合併執行刑度，擇期再囑託北檢通知魏應充到案執行。 </p>
      <p>魏應充向北檢報到前，包括味全龍球隊張泰山及葉君璋等人和頂新50多名員都在北檢依依不捨地力挺聲援。</p>
      <p>魏應充在律師余明賢陪同下，準時向檢方報到，他一下車，立刻有員工衝上前擁抱，還有不少人大喊董事長加油，不過 魏應充並未表示意見，僅雙手合十就快步走進北檢。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115115208-20a618908ed68c32a9d408d41109a214-tablet.jpg"/>
        <figcaption>魏應充今早被傳喚發監，頂新員工和張泰山等人在外應援。</figcaption>
      </figure>
      <p>張泰山等人在場守候多時也對媒體表示，魏董很支持他們，會等他回來。 果然，張泰山鐵口一開，魏應充很快就走出北檢，隨即搭車離開，一時間，有人還誤為魏應充有特權沒坐囚車，而是搭自己的車去監獄報到，連媒體都一頭霧水。</p>
      <p>結果真相不久後大白，其實是檢方同意等院方裁定合併執行時間後，擇期再通知發監，也讓魏應充上午白走一遭。</p>
      <p>全案部分定讞後，律師余明賢曾召開記者會強調此案偵辦時有筆錄記載錯誤等三大違失，且質疑判決有5大爭議，最高法院卻視而不見，卻做出具爭議的有罪判決，將依法聲請再審及非常上訴。       </p>
