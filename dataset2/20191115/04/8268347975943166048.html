      <h1>Ещё три «Львёнка» прибыли в Улан-Удэ</h1>
      <h2>Сейчас трамваи разгружают в депо</h2>
      <address>
        <time datetime="2019-11-15T04:54:19+00:00">15 Nov 2019, 04:54</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/w62oZtUlYpI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Улан-Удэ прибыли ещё три вагона современных трамваев 71-911ЕМ «Львёнок». Сейчас в депо производится разгрузка вагонов. Об этом сообщили в МУП «Управление трамвая». Таким образом в Улан-Удэ на сегодня уже шесть «Львят».</p>
      <figure>
        <img src="https://www.baikal-daily.ru/upload/content/2019/11/74537375_2754244261299547_6868157824522780672_n.jpg"/>
      </figure>
      <figure>
        <img src="https://www.baikal-daily.ru/upload/content/2019/11/74495446_2754244441299529_8592742276545904640_n.jpg"/>
      </figure>
      <figure>
        <img src="https://www.baikal-daily.ru/upload/content/2019/11/78356053_2754244354632871_4929834423798464512_n.jpg"/>
      </figure>
      <p><b>фото - МУП «Управление трамвая» <br/></b><br/>Как сообщал «Байкал-Daily», первый вагон в столицу Бурятии прибыл в начале сентября, второй и третий – в октябре. Отальные вагоны в пути, к концу года <a href="https://www.baikal-daily.ru/news/16/372654/">прибудут все 15 «Львят»</a>. Трамваи приобретены за счёт средств единой дальневосточной субсидии на сумму более 498 миллионов рублей. <br/><br/>Низкопольный трамвай оснащён камерами видеонаблюдения, USB-разъёмами для зарядки мобильных устройств. В салоне есть площадка, где можно поставить велосипед или детскую коляску. Однако некоторым горожанам не понравились немного узкие проходы в вагоне и высокие подъёмы к сидениям.</p>
