      <h1>Τριάντα χρόνια από την Βελούδινη Επανάσταση</h1>
      <address><time datetime="2019-11-15T09:55:07+00:00">15 Nov 2019, 09:55</time> by <a rel="author">Εuronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7h0oiBc4X50" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Τριάντα χρόνια πριν οι πολίτες της Τσεχοσλοβακίας βγήκαν στους δρόμους ζητώντας της απομάκρυνση της κομμουνιστικής κυβένρησης και την διενέργεια ελέυθερων εκλογών με την συμμετοχή όλων των κομμάτων.</p>
      <p>Μέσα σε λίγες μόνο ημέρες τον Νoέμβριο του 1989, η Βελούδινη Επανάσταση άλλαξε την πορεία της χώρας. Η δημοκρατία επέστρεψε στη χώρα και το 1993. Τσεχία και Σλοβακία εγιναν δύο διαφορετικά κράτη, χωρίς όμως να χυθεί αίμα.</p>
      <p>Οι εκδηλώσεις ξεκίνησαν με μία ειρηνική διαδήλωση φοιτητών στην Μπρατισλάβα. Μϊα ημέρα αργότερα μία ειρηνική διαδήλωση στην Πράγα ειχε κατασταλεί από την αστυνομία του καθεστώτος κάτι που οδήγησε σε νέες πολυπληθείς διαδηλώσεις.</p>
      <p>Πρωταγωνιστικό ρόλο είχε ο διανοούμενος και ακτιβοστής Βαιτσλαβ Χάβελ.</p>
      <p>Τριάντα χρόνια μετά και οι δύο χώρες ανήκουν στους βετεράνους της ΕΕ, στηρίζοντας την ενότητα της.</p>
      <p>Πέρυσι στην Σλοβακία χιλιάδες πολίτες βγήκαν στους δρόμους διαδηλώνοντας για την δολοφονία του δημοσιογράφου Ζαν Κούτσιακ κάτι που οδήγησε στηνπαραίτηση της κυβέρνησης Φίκο.</p>
      <p>Στην Τσεχία, ο πρόεδρος Μίλος Ζέμαν και ο πρωθυπουργός Αντρέι Μπάμπις προωθούν μία εθνικιστική ατζέντα η οποία προβληματίζει της ΕΕ.</p>
