      <h1>بيونغ يانغ: جو بايدن "كلب مسعور" يجب "ضربه حتى الموت"</h1>
      <address><time datetime="2019-11-15T09:00:57+00:00">15 Nov 2019, 09:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VvVyhNTeRxs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شنّت كوريا الشمالية هجوما كلاميا نادرا على نائب الرئيس الأميركي السابق الديموقراطي جو بايدن المرشح لانتخابات الرئاسة المقبلة في الولايات المتحدة، ووصفته بأنه "كلب مسعور" يجب ضربه بالعصي "حتى الموت".</p>
      <p>وتوجه كوريا الشمالية انتقادات لاذعة لشخصيات لكن هجومها هذا على بايدن مفاجىء في طابعه الحاد جدا.</p>
      <p>وورد في برقية لوكالة الأنباء الكورية الشمالية الرسمية أن بايدن "تجرأ بتهور على على المساس بكرامة القيادة العليا" لكوريا الشمالية.</p>
      <p>وأضافت الوكالة أن "الكلاب المسعورة مثل بايدن يمكن أن تؤذي كثيرين إذا تركت حرة"، مؤكدة أنه "يجب ضربها بالعصي حتى الموت".</p>
      <p>ورأت أن "القيام بذلك سيكون مفيدا للولايات المتحدة أيضا".</p>
      <p>ولم يعرف سبب إطلاق بيونغ يانغ لهذه الشتائم. لكنه قد يكون قيام فريق حملة بايدن بنشر إعلان دعائي مصور ينتقد السياسة الخارجية للرئيس الأميركي دونالد ترامب التي رأوا أنها تقضي "بالإشادة بالمستبدين والطغاة واستبعاد حلفائنا".</p>
      <p>وبالتزامن مع ظهرو كلمة "المستبدين" تظهر صورة المصافحة التاريخية بين ترامب والزعيم الكوري الشمالي كيم جونغ اونن في سنغافورة في حزيران/يونيو 2018.</p>
      <p>وتبنت الوكالة على ما يبدو صفة أطلقها ترامب على بادين "جو النائم"، مشيرة إلى أن الأميركيين يسمونه "بايدن الذي لم يستيقظ بعد". وتابعت أن بايدن يجسد "آخر مرحلة من الخرف (...) ويبدو أنه حان الوقت لتتوقف حياته".</p>
      <p>وهذه ليست المرة الأولى التي تهاجم فيها وكالة الأنباء الكورية الشمالية نائب الرئيس الأميركي السابق الذي كانت قد وصفته في أيار//مايو الماضي ب"الغبي" و"الأحمق صاحب معدل الذكاء المنخفض".</p>
      <p>وقبيل ذلك انتقد بايدن تعامل ترامب مع روسيا وكوريا الشمالية واتهم الرئيس الأميركي بتقبيل "طغاة مثل (فلاديمير) بوتين وكيم جونغ أون".</p>
      <p>وأوضح شيونغ سيونغ شانغ الباحث في معهد سيجونغ إن شتائم كوريا الشمالية تعكس تشددها حيال الانتقادات التي توجه لزعيمها. وقال إن "بيونغ يانغ لم تتمكن يوما من تحمل وصف زعيمها بالطاغية أو الديكتاتور من قبل العالم الخارجي".</p>
      <p>من جهته، صرح ميسون ريتشي خبير الدعاية الإعلامية الكورية الشمالية في جامعة هانكوك أن هذا الهجوم الجديد "بالغ الحدة"، مشيرا خصوصا إلى عبارة "ضرب الكلب".</p>
