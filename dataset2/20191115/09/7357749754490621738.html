      <h1>Les 30 ans de la Révolution de Velours : "un fort désir de liberté des Tchécoslovaques"</h1>
      <address><time datetime="2019-11-15T09:20:03+00:00">15 Nov 2019, 09:20</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7hAxS-A29mk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Il y a trente ans, les citoyens tchécoslovaques descendaient dans la rue pour demander au régime communiste de libéraliser le pays, d'organiser des élections libres et de laisser émerger d'autres forces politiques.</p>
      <p>En quelques jours de novembre 1989, le parti unique installé et soutenu par les autorités soviétiques, abandonna le pouvoir.</p>
      <p>Entraîné par la chute du mur de Berlin, les Tchécoslovaques tournaient la page avec la révolution de velours, un soulèvement non-violent qui marqua l’avènement de la démocratie.</p>
      <p>Vaclav Havel fut désigné président de la République tchécoslovaque le 29 décembre 1989. Quelques mois plus tard, les premières élections libres avaient lieu. Préparée, dès la période totalitaire, la séparation des Républiques tchèque et slovaque sera alors négociée dès l'issue de ces premières élections démocratiques. Au 1er janvier 1993, c'est la dissolution. La République tchèque et la Slovaquie feront leur entrée dans l'Union européenne 11 ans plus tard.</p>
      <p>Aujourd'hui, les deux pays y ont d'importants représentants, comme le Slovaque Maros Sefcovic, commissaire européen depuis 2009 et vice-président désigné la commission européenne :</p>
      <p>
        <b>
          <i>"Le mur de Berlin n'est pas tombé tout seul, le rideau de fer ne s'est pas levé tout seul. C'est la conséquence d'un fort désir du peuple, en l'occurrence les Tchécoslovaques, qui voulaient vivre dans une société libre. Ils voulaient rejoindre nos partenaires d'Europe de l'Ouest, faire partie d'une Europe unie, libre et prospère sur le continent libre. C'est ce qui a fait le succès de la Révolution de velours."</i>
        </b>
      </p>
      <p>De nos jours, ce n'est pas le communisme, mais le populisme qui maintient la contestation en vie dans ces deux pays.</p>
      <p>L'année dernière, en Slovaquie, d'énormes manifestations après l'assassinat du journaliste Jan Kuciak qui enquêtait sur la corruption ont contribué à la chute du gouvernement de Robert Fico.</p>
      <p>Alors qu'en République tchèque, le président Milos Zeman et le premier ministre Andrej Babis sont considérés par beaucoup comme des nationalistes aux agendas peu libéraux. En juin dernier,ces manifestants dénonçaient la corruption du premier ministre.</p>
