      <h1>В Киеве дебоширы устроили жестокую поножовщину на глазах пассажиров троллейбуса (видео)</h1>
      <h2>Жуткий инцидент произошел 14 ноября в Киеве. Конфликт между пассажирами троллейбуса перерос в драку с поножовщиной.</h2>
      <address><time datetime="2019-11-15T09:30:00+00:00">15 Nov 2019, 09:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FKyivOperativ%2Fvideos%2F1493239634164296%2F&amp;show_text=0&amp;width=560" width="560" height="512" data-service="Facebook" scrolling="no"/>
      </figure>
      <h3>В киевском троллейбусе произошла поножовщина</h3>
      <p>Во время движения троллейбуса по улице Вышгородской между двумя мужчинами произошла ссора, которая переросла в потасовку и чуть не закончилась кровавой бойней, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Дебоширы сначала просто дрались, а затем один из них начал угрожать своему противнику ножом. В этот момент между ними стояли пожилая женщина и маленький ребенок, которые чудом остались целыми и невредимыми.</p>
      <p>Водитель вынужден был остановить троллейбус и вызвать полицию, патрульные задержали хулиганов и отвезли в участок.</p>
