      <h1>Toυρκία: Προχωράει σε μαζικές απελάσεις ευρωπαίων τζιχαντιστών</h1>
      <address><time datetime="2019-11-15T09:52:43+00:00">15 Nov 2019, 09:52</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wTV4tcyZ88A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Στην απέλαση 6 Γερμανών τζιχαντιστών και ενός μωρού στο Βερολίνο, προχώρησε η Άγκυρα, όπως είχε εξαγγείλει ο Ρετζέπ Ταγίπ Ερντογάν.</p>
      <p>Βίντεο που προβλήθηκε στην τουρκική τηλεόραση δείχνει δύο άνδρες και τέσσερις γυναίκες μία εκ των οποίων κρατάει ένα μωρό να επιβιβάζονται σε αερσοκάφος της Turkish Airlines.</p>
      <p>Ένας ακόμα φερόμενος τρομοκράτης του ΙSIS απελάθηκε στην Μεγάλη Βρετανία, με την Άγκυρα να υποστηρίζει ότι ενημερώνει εγκαίρως τις εμπλεκόμενες χώρες.</p>
      <p>Εν τω μεταξύ στις ΗΠΑ θα απελαθεί ο αμερικανός φερόμενος τζιχαντιστής, ο οποίος είχε εγκλωβιστεί τεσσερις μέρες στον Έβρο στην νεκρή ζωνη μεταξύ Ελλάδας και Τουρκίας.</p>
      <p>Η Τουρκία μετά την τελευταία επέμβαση της στην νοτιοανατολική Συρία συνέλαβε 287 τζιχαντιστές, ενώ υποστηρίζει ότι εκατοντάδες ακόμη βρίσκονται σε κέντρα κράτησης, κατηγορώντας πολλές ευρωπαικές χώρες ότι αρνούνται να δεχθούν πίσω στις χώρες καταγωγής τους, πολίτες τους που εντάχθηκαν στους κόλπους του ISIS.</p>
