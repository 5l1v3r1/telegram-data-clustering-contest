      <h1>مباراة العراق وايران في الاردن متنفس للعراقيين لدعم "الثورة"</h1>
      <address><time datetime="2019-11-15T09:30:00+00:00">15 Nov 2019, 09:30</time> by <a rel="author">Ranim Aldaghestani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z2abbSy7PkU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>شكلت مباراة العراق وإيران التي جرت الخميس على استاد عمان الدولي في الأردن متنفسا لآلاف العراقيين في المملكة للتعبير عن دعم "الثورة" في بلدهم، تكللت بفرحة الفوز.</p>
      <p>وتوجه آلاف العراقيين نحو الملعب قبل ساعات من المباراة التي وفر الاتحاد العراقي لكرة القدم دخولا مجانيا لحضورها في استاد عمان الدولي، وهو أكبر ملعب في الأردن يتسع لنحو 25 ألفا.</p>
      <p>وارتدت مجموعات من الجمهور العراقي اللون الأسود وكمامات سوداء في إشارة تضامنية مع المتظاهرين في ميدان التحرير في بغداد، وبينما منعهم الأمن الأردني من إدخال لافتات سمح لهم بحمل علم العراق فقط.</p>
      <p>قال نجم الكرة العراقية أركان نجيب لفرانس برس "بالتأكيد شعبنا محتقن، وجماهيرنا تريد أن تقدم أي شيء للأبطال في ساحة التحرير".</p>
      <p>وأضاف أن "اللاعبين كانوا أبطالا اليوم وهذا الفوز رسالة كبيرة لأهالي الشهداء والأبطال في ساحة التحرير".</p>
      <p>من جهته، قال الأربعيني العراقي المقيم في عمان مصطفى عبدالله لفرانس برس "هدفنا الأهم أن نبعث رسالة واضحة لشعب العراق سنة وشيعة وأكراد أننا نرفض تدخلات إيران وعملائها ببلدنا"، متهما إيران بأنها "سبب البلاء كله الذي حل بالعراق بعد سقوط نظام صدام حسين، دمرتنا".</p>
      <p>ويتهم بعض العراقيين إيران بهندسة النظام السياسي الذي ينخره الفساد والمحسوبيات منذ 16 عاماً.</p>
      <p>ويقول الرجل الذي حمل علما عراقيا بيمينه "جئنا لا لنؤازر فقط منتخبنا في منافسته إيران في الملعب بل ايضا لنؤازر اخوتنا المتظاهرين في منافستهم الأكبر وثورتهم ضد إيران والظلم في العراق".</p>
      <p>تراجع عدد العراقيين المقيمين في الأردن في السنوات الأخيرة إلى نحو 70 ألفا، بعد أن تجاوز عددهم عقب سقوط نظام الرئيس الراحل صدام حسين 750 ألفا غالبيتهم من السنة.</p>

        <b>
          <a href="https://arabic.euronews.com/2019/10/03/moroccan-raja-qualifies-to-the-round-of-16-of-the-arab-club-championship">الرجاء البيضاوي أول نادي مغربي في الأراضي المحتلة يتأهل إلى دور 16 لبطولة الأندية العربية</a>

      <p>وانتشر رجال الأمن ومكافحة الشغب بكثافة في محيط وداخل الملعب الذي دخله اكثر من 15 ألف عراقي، بينما أعاق تزامن المباراة مع مباراة أخرى للأردن وأستراليا مؤازرة الأردنيين للفريق العراقي.</p>
      <p>وقالت الشقيقتان نورس ونور مشهداني "حضرنا لنؤدي واجبنا أولا بمؤازرة منتخبنا، وثانيا لنعبر عن دعمنا لإخوتنا الذين ثاروا ضد الفساد والظلم في العراق".</p>
      <p>وترى الشابتان المقيمتان في عمان أن المباراة "شكلت متنفسا" لهما كفسحة مؤقتة بعيدا عن "مشاهد الدم والنار" في بلدهم.</p>
      <p>ويجمع جمهور أسود الرافدين على أن مؤازرة منتخبهم في المباراة ضد إيران في الأردن تسهم في رفع عزيمة المتظاهرين في العراق كما يسهم بذلك الفوز تماما.</p>
      <p>وجاء اللقاء الذي انتهى بهدفين مقابل هدف ضمن التصفيات الآسيوية المزدوجة المؤهلة الى كأس العالم 2022 وكأس آسيا 2023.</p>
      <p>وبهذا الفوز عزز العراق صدارته للمجموعة الثالثة.</p>
      <p>وسجل العراق في الدقيقة 11 من المباراة هدفه الأول، بينما سجلت إيران هدف التعادل في الدقيقة 25.</p>
      <p>وفي نفس الدقيقة هتف الجمهور العراقي بصوت واحد "إيران برا برا، بغداد تبقى حرة"، إضافة إلى "بالروح بالدم نفديك يا عراق".</p>
      <p>أما هدف الفوز العراقي فجاء في وقت قاتل في الدقيقة 91 من المباراة.</p>
      <p>وكان من المقرر إقامة المباراة في ملعب البصرة الدولي. لكن الاحتجاجات التي دخلت شهرها الثاني في العراق وتخللتها أعمال عنف دامية أودت بالمئات، دفعت الى نقلها إلى الأردن، كما المباراة ضد البحرين المقررة الثلاثاء المقبل.</p>
      <p>لم يكن الحماس والهتافات بين العراقيين في الأردن فقط، وإنما في ساحة التحرير في بغداد أيضا.</p>
      <p>ويقول أحمد (26 عاماً) الذي ارتدى قميص المنتخب العراقي، إن "مباراة المنتخب رسالة مهمة، تمكننا من تحقيق شيء من مطالبنا".</p>
      <p>أما سارة (25 عاماً) فقالت "فرحوا هذا الشعب والجمهور، نحن هنا في التحرير منذ 25 تشرين الأول/أكتوبر، لكن اليوم هو اليوم الأول الذي نجتمع فيه بفرحة وبدافع قوي. المنتخب يثبت أن لدينا أبطالاً في كل مكان وليس فقط في ساحة التحرير".</p>
      <p>وعلت الهتافات والصيحات من ساحة التحرير، حيث نصبت شاشات عملاقة تحلق حولها شبان يتظاهرون منذ نحو شهر ونصف للمطالبة بـ"إسقاط النظام".</p>
      <p>ومع بدء النشيد الإيراني قبيل انطلاق المباراة، علت صافرات الاستهجان من قبل المتواجدين، الذي يعتبرون أن احتجاجاتهم تشمل إيران التي يتهمونها أنها وراء النظام القائم الذي ينخره الفساد والمحسوبية.</p>
      <p>وعلى وقع قرع الطبول، هتف الحاضرون في ميدان التحرير كما في عمان "إيران برا برا، بغداد تبقى حرة".</p>
      <p>ودوت أصوات الألعاب النارية في أنحاء بغداد، مع تسجيل العراقيين الهدفين.</p>
      <p>وفي محيط ساحة التحرير، كانت سيارات السايبا الصفراء الإيرانية الصنع والشهيرة كسيارات أجرة في العراق، تجوب شوارع بغداد رافعة الأعلام العراقية ومطلقة هتافات التشجيع للمنتخب.</p>
      <p>لطالما كانت العلاقات العراقية الإيرانية معقدة. ففي عهد الرئيس السابق صدام حسين، خاض البلدان حرباً ضروس دامت ثماني سنوات (1980-1988). لكن بعد الاجتياح الأميركي وسقوط نظام البعث في العام 2003، عززت طهران نفوذها في العراق عبر أحزاب وفصائل مسلحة موجودة في السلطة حالياً.</p>
      <p>ورغم أن العديد من العراقيين الشيعة يزورون إيران بانتظام لزيارة المقامات المقدسة، أو للعلاج أو مجرد السياحة، باتت الجمهورية الإسلامية اليوم العدو الأول لغالبية المتظاهرين.</p>
      <p>وكان آخر لقاء جمع المنتخبين في نهائيات آسيا في الإمارات العام الحالي، وانتهى بالتعادل السلبي. أما آخر زيارة للمنتخب الإيراني للعراق فكانت نهاية العام 2001، ضمن تصفيات مونديال 2002، وخسر فيها صاحب الأرض بهدفين لهدف.</p>
