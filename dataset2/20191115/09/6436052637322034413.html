      <h1>Из Instagram начали исчезать лайки</h1>
      <address><time datetime="2019-11-15T09:16:29+00:00">15 Nov 2019, 09:16</time> by <a rel="author">UA.NEWS</a></address>
      <p>В Instagram расширили тестирование функции сокрытия лайков под постами на все страны.</p>
      <figure>
        <iframe data-src="https://twitter.com/instagram/status/1195009164470181888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«Если вы тестируете [новую функцию], то больше не увидите количество лайков и перегляди0в фото и видео в своей ленте, если это не ваши фотографии», — сообщили в компании.</p>
      <p>Как отметили в Instagram, предыдущие тестирования в семи странах имели положительные результаты. Скрытие лайков от части пользователей началось весной 2019 году в Канаде и впоследствии продолжилось в Австралии, Бразилии, Ирландии, Италии, Японии и Новой Зеландии. В этом режиме счетчик лайков доступен только для авторов публикаций.</p>
      <p>Instagram также <a href="https://ua.news/ru/instagram-testiruet-obnovlenie-dlya-stories/">тестирует</a> новую функцию Reels, похожую на TikTok. Она позволит добавлять к стори музыку и эффекты.</p>
      <p>В Instagram также <a href="https://ua.news/ru/v-instagram-poyavilsya-skrytyj-ban/">появилась</a> новая функция — теневой бан. Он уже доступен для всех пользователей.</p>
      <p>Ранее Instagram <a href="https://ua.news/ru/instagram-zapustil-sobstvennyj-messendzher/">представил</a> отдельное приложение для обмена сообщениями. Оно называется Threads.</p>
      <p>Напомним, Facebook <a href="https://ua.news/ru/v-facebook-anonsirovali-novuyu-platformu-s-3d-avatarami/">анонсировала</a> создание платформы Horizon. В ней пользователи смогут выбрать себе 3D-аватар и жить виртуальной жизнью.</p>
