      <h1>Η Ρόδος τίμησε τον πολιούχο της</h1>
      <address>
        <time datetime="2019-11-15T09:35:01+00:00">15 Nov 2019, 09:35</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cDWTjos9FsA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Παρά τον βροχερό καιρό, η πόλη της Ρόδου, χθες, Πέμπτη 14 Νοεμβρίου, γιόρτασε και φέτος, με κάθε επισημότητα, την εορτή του Πολιούχου της, του Αγίου Ενδόξου Νεομάρτυρα Κωνσταντίνου του Υδραίου, κρατώντας το τελετουργικό και αποδίδοντας όλες τις καθιερωμένες τιμές.</b>
      </p>
      <p>Η ισχυρή βροχόπτωση κατά τη διάρκεια της νύχτας, η οποία συνεχίστηκε και για αρκετή ώρα το πρωί, είχε ως αποτέλεσμα να ακυρωθεί φέτος η παρουσία των σχολείων, όπως και η διαδρομή που τηρεί η πομπή κάθε χρόνο από όλους τους κεντρικούς δρόμους. Έτσι, ο εορτασμός ξεκίνησε με τον Όρθρο και την Πολυαρχιερατική Θεία Λειτουργία, από τις 7:00 έως τις 10:30 το πρωί, στον Ιερό Ναό των Εισοδίων της Θεοτόκου στο Νιοχώρι.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/486356bda329fc5329b837b41a06afd1.jpg"/>
      </figure>
      <p>Στη Θεία Λειτουργία συλλειτούργησαν οι Σεβασμιώτατοι Μητροπολίτες Ιωαννίνων κ. Μάξιμος, Ρόδου κ. Κυρίλλος, Λέρου κ. Παΐσιος, Νουβίας κ. Σάββας και οι Θεοφιλέστατοι Επίσκοποι Στρατονικείας κ. Στέφανος, Ολύμπου κ. Κύριλλος και Γκούλου και Ανατολικής Ουγκάντας κ. Σιλβέστρος. Το «παρών» έδωσαν, όπως κάθε χρόνο, οι εκπρόσωποι των τοπικών Αρχών και φορέων, ανάμεσά τους ο Περιφερειάρχης κ. Γιώργος Χατζημάρκος και ο τέως Δήμαρχος Ρόδου και επικεφαλής της μείζονος μειοψηφίας του δ.σ. κ. Φώτης Χατζηδιάκος, Αντιπεριφερειάρχες, Αντιδήμαρχοι, δημοτικοί και περιφερειακοί σύμβουλοι, βέβαια οι εκπρόσωποι της Σωμάτων Ασφαλείας αλλά και αρκετός κόσμος.</p>
      <p>Στις έντεκα παρά τέταρτο ξεκίνησε η λιτάνευση των ιερών Λειψάνων και της εικόνας του Αγίου που φέτος περιορίστηκε κατά πολύ, δηλαδή στην οδό Μανδηλαρά ευθεία προς το Δημαρχείο. Η πομπή, συνοδεία στρατιωτικού αγήματος της μπάντας του στρατού, των εκπροσώπων των Αρχών και των Σωμάτων Ασφαλείας, κατέληξε στο Δημαρχείο.</p>
      <p>Εκεί, την υποδέχθηκε ο Δήμαρχος Ρόδου κ. Αντώνης Καμπουράκης και, στη συνέχεια, όπως κάθε χρόνο, τελέστηκε αρτοκλασία στα σκαλιά του Δημαρχείου από το πολυαρχιερατικό συλλείτουργο.</p>
      <p>Ακολούθως, ο Δήμαρχος Ρόδου, ως είθισται, δεξιώθηκε τους εκπροσώπους των Αρχών και στη συνέχεια παρέθεσε το καθιερωμένο γεύμα.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/bb1b4c9eb11ca2a95b436e03923e942f.jpg"/>
      </figure>
      <p><b>Δηλώσεις</b><br/>Τα μηνύματα υγείας και χαράς προς τον ροδιακό λαό κυριάρχησαν κατά τη χθεσινή ημέρα. Αναλυτικά:</p>
      <p><b>Ο Σεβασμιώτατος Μητροπολίτης Ρόδου</b><br/>Ο Σεβασμιώτατος ευχήθηκε «η χάρις των πρεσβειών του Πολιούχου μας προς τον Θεό να μας επιστηρίζουν και να μας ανοίγουν δρόμους ως τοπική κοινωνία αφού το έχουμε ανάγκη». Και είπε, στη συνέχεια για τον Πολιούχο: «Ο Άγιος Κωνσταντίνος εξέφρασε, σε μία δύσκολη χρονική στιγμή, την αυτοσυνειδησία του Ορθοδόξου Έλληνα Χριστιανού. Είναι η αυτοσυνειδησία του γένους μας και είναι μία ευκαιρία η σημερινή μέρα της γιορτής του να αναλογιστούμε τελικά το μέτρο της δικής μας σημερινής αυτοσυνειδησίας σαν ανθρώπων που κατοικούμε έναν συγκεκριμένο τόπο, την πόλη της Ρόδου, το νησί μας, και να αναβαπτιστούμε στα νάματα αυτής της αυτοσυνειδησίας των Ελλήνων, ρωμιών, Ορθοδόξων. Αυτό είναι το Μήνυμα του Πολιούχου μας», είπε ο κ. Κύριλλος και ευχήθηκε σε όλους και ιδιαιτέρως στον Δήμαρχο, το δημοτικό συμβούλιο και τους εργαζόμενους, χρόνια πολλά.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/726801adad60f82c71b9b3f2828aac3d.jpg"/>
      </figure>
      <p><b>Ο Σεβασμιώτατος Μητροπολίτης Ιωαννίνων</b><br/>Αφού ευχαρίστησε τον Σεβασμιώτατο Μητροπολίτη Ρόδου για την πρόσκληση, ο κ. Μάξιμος είπε ότι είναι μεγάλη τιμή να παρίσταται στις πνευματικές εκδηλώσεις για τον Πολιούχο μας, τον Μεγαλομάρτυρα και Νεομάρυρα.</p>
      <p>Ανέφερε, στη συνέχεια, ότι μία παράλληλη πνευματική ιστορία είναι και αυτή του Αγίου Γεωργίου που έζησε ακριβώς την περίοδο που μαρτύρησε ο Άγιος Κωνσταντίνος, γεννήθηκε το 1800, και μαρτύρησε μετά από 38 χρόνια, μόλις είχε παντρευτεί και είχε αποκτήσει ένα παιδάκι. Κατηγορήθηκε από τους Τούρκους ότι είχε αλλάξει την πίστη του αν και δήλωσε ότι είναι Χριστιανός Ορθόδοξος. Την πρώτη φορά, μετά από εξέταση αφέθηκε ελεύθερος, όμως μετά από λίγο καιρό τον συνέλαβαν και πάλι με την ίδια κατηγορία. Εκείνος επέμενε ότι δεν άλλαξε ποτέ την πίστη του. Τον φυλάκισαν, τον βασάνισαν, και μάλιστα υπήρξαν και κάποιοι που του πρότειναν να δραπετεύσει αλλά δεν το έκανε γιατί γνώριζε την καταπίεση που περνούσαν οι σκλαβωμένοι Έλληνες και προτίμησε να μείνει, να υπομείνει τα βασανιστήρια και στο τέλος απαγχονίστηκε.</p>
      <p>Αυτές οι ιστορίες-συνέχισε ο Σεβασμιώτατος-έχουν πολύ μεγάλη πνευματική αλλά και ιστορική αξία. Προφανώς, μας δείχνουν την καταπίεση που πέρασαν οι Ορθόδοξοι Χριστιανοί Έλληνες, και πόσο επέδρασαν τα μαρτύρια των Νεομαρτύρων να ανορθωθεί η πίστη αλλά και η συνείδηση των Ορθοδόξων Ελλήνων, πράγμα που συνετέλεσε πάρα πολύ στο όλο κίνημα της απελευθέρωσης και σ’ όλο το κίνημα της εσωτερικής αντίστασης των ανθρώπων να μη χάσουν τις αρχές και τις αξίες τους.</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/b90c864b1f84eb52a93e061fcfd3a8dc.jpg"/>
      </figure>
      <p><b>Ο Δήμαρχος</b><br/>Ανέφερε στη δήλωσή του για την εορτή ο κ. Καμπουράκης:</p>
      <p>«Χρόνια πολλά, με υγεία, για την εορτή του Νεομάρτυρος του Κωνσταντίνου του Υδραίου, του Πολιούχου της Ρόδου. Είναι σημαντικό αυτό το οποίο εξέπεμψε ο Άγιος: Να πέφτει κάποιος είναι συνηθισμένο και είναι αποδεκτό. Το να βρίσκει τη δύναμη να ξανασηκωθεί είναι το πιο σημαντικό και αυτό ακριβώς εκπέμπει η σημερινή εξαιρετική ευκαιρία. Σε κάθε περίπτωση, όλες τις ευχές στη Ρόδο, τους ροδίτες και τις ροδίτισσες, να δυναμώνουμε και να πηγαίνουμε μπροστά».</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/e9320fc4297ec9f127d04b992c89e998.jpg"/>
      </figure>
      <p><b>Ο Πρόεδρος του δ.σ.</b><br/>Από την πλευρά του, ο κ. Σοκορέλος δήλωσε:</p>
      <p>«Εύχομαι, εκ μέρους του Δήμου και του δημοτικού μας συμβουλίου, χρόνια πολλά σε όλους τους ροδίτες και τις ροδίτισσες. Είναι μία μεγάλη μέρα. Ο Κωνσταντίνος ο Υδραίος, ο πολιούχος της πόλεώς μας, ήταν ένα παιδί της Χριστιανοσύνης που μαρτύρησε για την πίστη του και πιστεύω ότι έχει μείνει μες τις καρδιές όλων των ροδιτών, γι’ αυτό είναι και ο Πολιούχος μας. Σεβόμαστε τη μνήμη του και κάθε χρόνο γίνεται αυτή η τελετή και είναι προς τιμήν και της πόλεώς μας που έχουμε τέτοιους ανθρώπους της Χριστιανοσύνης».</p>
      <figure>
        <img src="https://www.rodiaki.gr/medias/2019/11/14/6cd526a33e4b90c2f76d3a54293638a3.jpg"/>
      </figure>
      <p><b>Ο Περιφερειάρχης</b><br/>Δήλωσε ο κ. Χατζημάρκος:</p>
      <p>«Κάθε τόπος γιορτάζει την ιστορία του και είναι σημαντικό αυτό γιατί θυμίζει σε όλους μας τις ρίζες μας, θυμίζει το παρελθόν μας, και βεβαίως έχω ξαναπεί ότι οι απαντήσεις στις μεγάλες αγωνίες μας βρίσκονται στην ιστορία μας-όποιος τη μελετήσει…».</p>
      <p>»…Νομίζω ότι απέναντι σ’ αυτό το Νεομάρτυρα όλοι οι ροδίτες έχουμε μία μεγάλη υποχρέωση κάποτε να τον στεγάσουμε. Να ευχηθώ σε όλους τους συμπατριώτες μας να είναι καλά, να έχουν υγεία, να προσέχουν τους εαυτούς τους, τις οικογένειές τους. Ζούμε σε μία εποχή με μεγάλη επικινδυνότητα σε πολλά επίπεδα και κάθε επιτυχία στους στόχους κάθε ενός, προσωπικούς και συλλογικούς.</p>
      <p>Και η Ρόδος, επειδή ειδικά αυτές τις ημέρες αντιμετωπίζει ιδιαίτερες δυσκολίες, έχει ανάγκη και αυτή την προστασία της».</p>
