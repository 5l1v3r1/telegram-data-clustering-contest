      <h1>LGD презентуют интернациональный состав</h1>
      <address><time datetime="2019-11-15T09:02:14+00:00">15 Nov 2019, 09:02</time> by <a rel="author" href="https://dota2.ru/forum/members/dark-matter.499662/activity/site-news/" target="_blank">Dark Matter</a></address>
      <p>26 ноября клуб LGD анонсирует новый состав. Организация планирует снова создать интернациональный ростер LGD.International, но на этот раз в регионе Юго-Восточная Азия. </p>
      <figure>
        <iframe data-src="https://twitter.com/LGDgaming/status/1195218730948550657?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Valve запретили командам с одним владельцем участвовать в Dota Pro Circuit турнирах из-за возможного конфликта интересов. На эту тему также высказался <pic src="https://dota2.ru/img/flags/ua.png"/> Виталий 'v1lat' Волочай [<i>публикуется с</i> <i>сохранением орфографии и пунктуации источника</i>]:</p>
      <blockquote>26 ноября в столице Филиппин Маниле состоится презентация нового состава клуба <pic src="https://dota2.ru/img/flags/cn.png"/> LGD!<br/><pic src="https://dota2.ru/img/flags/world.png"/> LGD.International возвращаются, на этот раз с составом в SEA-регионе!<br/><br/>Все китайские клубы пошли по схеме - второй состав - молодежный и кузница кадров, а вот <pic src="https://dota2.ru/img/flags/cn.png"/> LGD решили выйти на международный рынок опять. Интересно как будет действовать клуб, когда обе команды выходят на ЛАН-турнир. Напомню, правилами VALVE это запрещено!</blockquote>
      <p>Ранее клуб уже создавал международный состав <pic src="https://dota2.ru/img/flags/world.png"/> LGD.International, который просуществовал с октрября 2012 года по декабрь 2013. За это время коллектив одержал победу на GEST Challenge 2012, а также второе место на G-League Season 2. </p>
