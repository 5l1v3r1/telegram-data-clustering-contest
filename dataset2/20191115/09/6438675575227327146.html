      <h1>В Боливии противники Моралеса попытались сорвать эфир с корреспондентом RT</h1>
      <address>
        <time datetime="2019-11-15T09:03:00+00:00">15 Nov 2019, 09:03</time>
      </address>
      <p><b>МОСКВА, 15 ноя — РИА Новости.</b> Противники ушедшего в отставку президента Боливии <a href="https://ria.ru/person_EHvo_Morales_KHuan_Ajjma/">Эво Моралеса</a> окружили корреспондента <a href="https://russian.rt.com/world/news/687302-boliviya-morales-rt">RT</a> на испанском Франсиско Гуаиту во время прямого включения.</p>
      <figure>
        <iframe data-src="https://twitter.com/ErbolDigital/status/1194991660842831874?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Они выкрикивали в камеру "Не обманывать!" и "Журналисты лгут!" Одна женщина обвинила репортеров в неуважении к Конституции Боливии.<br/>Когда включение закончилось, оппозиционеры пошли за Гуаитой. В ответ корреспондент <a href="https://ria.ru/organization_telekanal_RT/">RT</a> заявил протестующим, что им нужно уделять больше внимания не ему, а происходящему вокруг.<br/>Все высшее руководство <a href="https://ria.ru/location_Bolivia/">Боливии</a> во главе с Эво Моралесом 10 ноября ушло в отставку, сам экс-президент покинул страну. Президентские полномочия временно перешли к оппозиционному вице-спикеру сената Жанин Аньес. Конституционный суд подтвердил законность передачи ей власти.</p>
