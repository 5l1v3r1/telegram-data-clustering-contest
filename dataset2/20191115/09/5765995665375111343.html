      <h1>„Die Ärzte“-Tour: Tickets in Minuten ausverkauft – Band spricht Warnung aus</h1>
      <address><time datetime="2019-11-15T09:00:00+00:00">15 Nov 2019, 09:00</time> by <a rel="author">Lorraine Dindas</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JMODYxRcoBI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/gOb-EjyXRPQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ticket-Schock für die Fans der band „Die Ärzte“!</p>
      <p>„Männer sind Schweine“, „Junge“ und „Schrei nach Liebe“ dürften wohl alle „<b>Die Ärzte</b>“-Fans live mitgrölen können. Nach über fünf Jahren geht die deutsche Rockband um die drei Mitglieder Farin Urlaub, Bela B. und Rodrigo González endlich wieder auf Tour. Am 14. November startete um 17 Uhr der offizielle Ticket-Vorverkauf. Doch schon nach kurzer Zeit waren alle Konzerte restlos ausverkauft.</p>
      <p>
        <a href="https://www.derwesten.de/markus-lanz-zdf-gaby-koester-schlaganfall-wie-geht-es-ihr-id227645165.html">+++ Markus Lanz (ZDF): Gaby Köster mit erschütternden Neuigkeiten – alle geschockt +++</a>
      </p>
      <h3>Die Ärzte: HIER bekommst du die Tickets für die Tour</h3>
      <p>Die Tickets für die beste Band der Welt, so wie sich „Die Ärzte“ gerne selbst nennen, konnten Fans ausschließlich auf der „Die Ärzte“-Homepage <a href="https://www.bademeister.com/aktuell/">www.bademeister.com</a> kaufen. Die günstigsten Tickets kosteten vertretbare 46 Euro.</p>
      <p>Doch viele Fans erlebten einen Schock. Für zahlreiche Konzerte waren die Karten schon nach nicht einmal einer Minute ausverkauft.</p>

      </figure>
      <p>Und es wird noch schlimmer. So scheinen sich nicht nur „Die Ärzte“-Fans mit den Tickets eingedeckt zu haben. Nur wenige Minuten nach dem Ticketverkaufs-Star landeten schon die ersten Karten bei Ebay.</p>
      <ul>
        <li>„Karten nach 30 Sekunden ausverkauft... Ok! Ist halt mal wieder "jeder" Ärzte-Fan... Aber das Karten nach ein paar Minuten später bei Ebay Kleinanzeigen landen ist zum Kotzen und ein Schlag mitten ins Gesicht von Fans, die wie ich keine bekommen haben!“</li>
        <li>„Hat der VVK vor 17 Uhr begonnen? Wieso soll um 17 Uhr sonst auf einmal alles weg sein. Zum Kotzen!“</li>
        <li>„An all diejenigen, die Bots beim VVK von Die Ärzte eingesetzt haben, um die Tickets überteuert bei Ebay anzubieten, anstatt echten Fans die Chance auf Tickets zu geben: Euch Arschlöcher soll der Blitz beim Scheißen treffen!“</li>
      </ul>
      <p>Bei Ebay werden aktuell Tickets für ein Vielfaches des Ausgabepreises angeboten. So kostet etwa eine einzige Karte für den Innenraum beim Konzert in München fast 150 Euro. Bei der umstrittenen Ticketseite Viagogo kosten Tickets sogar 200 Euro. Dabei hatten „Die Ärzte“ im Vorfeld extra vor solchen Angeboten gewarnt: „Bestellt eure Karten NICHT bei Zweitmarktanbietern wie Ticketrocket, Viagogo, Ticketbande und Konsorten. Diese Anbieter haben von uns keine Karten bekommen, es kann sich nur um Fälschungen oder ungültige Karten handeln. Diese Karten berechtigen NICHT zum Einlass vor Ort und euer Geld seht ihr wahrscheinlich auch nicht wieder!“</p>

      <p>Wegen der zahlreichen Bestellungen müssen Fans außerdem lange auf ihre Karten warten: „Aufgrund der vielen Bestellungen kann es bis zu 3 Wochen dauern, bis die Tickets verschickt werden. Wir bitten um euer Verständnis!“</p>

      <h3>„Die Ärzte" bringen neues Album heraus</h3>
      <p>Am 13. Dezember erscheint das brandneue Album „Im Schatten der Ärzte“. Insgesamt 13 Songs ihres gleichnamigen Albums von 1985 haben „<b>Die Ärzte</b>“ dafür neu im Studio aufgenommen. 2020 präsentieren sie ihre Hits mit dem Programm „In The Ä Tonight“ auf ihrer großen Deutschland-Tour 2020. Wichtig: Es wird keine CD geben. Das neue Album erscheint ausschließlich auf Vinyl und als Download! Das letzte Studioalbum mit neuen Songs veröffentlichten „Die Ärzte“ 2012, als das Album „auch“ erschien.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227645835/5787064391-w1280-h960-q85/Die-AErzte-Bela-B.jpg"/>
        <figcaption>Bela B heißt eigentlich Dirk Albert Felsenheimer. Er ist nicht nur als Schlagzeuger bei „Die Ärzte“, sondern auch als Schauspieler und Schriftsteller tätig. Foto: imago images / Pacific Press Agency</figcaption>
      </figure>
      <p>„Haben wir euch gefehlt?! Habt ihr uns vermisst?! Ist euch jetzt klar, dass mit uns die Welt schöner ist?!“ – so kündigen „Die Ärzte“ ihre kommende Tournee an. Es ist ein Auszug aus dem Song „Super Drei“ von 1995.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227649805/861706905-w1280-h960-q85/aerzte.jpg"/>
        <figcaption>„Die Ärzte“ im Jahr 1985. Foto: imago images / teutopress</figcaption>
      </figure>
      <p>-------------------------------</p>
      <p>
        <b>Das sind „Die Ärzte“:</b>
      </p>
      <ul>
        <li>Mitglieder: Farin Urlaub (56), Bela B (56) und Rodrigo González (51)</li>
        <li>Gegründet 1982</li>
        <li>Von 1988 bis 1993 war die Band getrennt</li>
        <li>Ehemalige Mitglieder: Sahnie, The Incredible Hagen († 2016)</li>
        <li>12 Studioalben</li>
        <li>-------------------------------</li>
      </ul>
      <p>
        <a href="https://www.derwesten.de/sport/sportmix/michael-schumacher-gesundheit-schumi-id227638367.html">+++ Michael Schumacher: Management veröffentlicht Statement – und übersieht DAS +++</a>
      </p>
      <p>Jetzt kommt das Krasse: Du kannst nicht mehr als vier Tickets kaufen! „Die Ärzte“ wollen damit Schwarzhändlern „das Leben möglichst schwer“ machen, so die Rocker. Außerdem warnen sie: niemals Tickets außerhalb der Vorverkaufsstellen holen. „Insbesondere vor den oftmals betrügerischen und/oder überteuerten Angeboten berüchtigter Wiederverkaufsportale (z.B. Viagogo, ticketbande, Ticketrocket) wird gewarnt.“</p>
      <p>------------------------------------------</p>
      <p>Auch die beliebte deutsche Punkrock-Band „Die Toten Hosen“ bieten ihre Tickets nur auf ihrer eigenen Webseite an. Dort können ebenfalls immer nur vier Karten gekauft werden. „Die Ärzte“ gehören seit Jahren zu den beliebtesten deutschen Bands. Zuletzt war die Band 2013 auf großer Tour, seitdem gab es nur vereinzelte Auftritte, etwa 2018 als Headliner bei „Rock am Ring“.</p>
      <p>2019 waren „Die Ärzte“ außerdem auf einer exklusiven Clubtour durch Europa, mit Auftritten im Amsterdam, Warschau oder Zagreb.</p>
      <p>----------------------------------------</p>
      <p>Die Ärzte: Das sind ihre größten Hits:</p>
      <ul>
        <li>Die Band landete seit ihrer Gründung zahlreiche „Nummer 1“-Hits</li>
        <li>Bei den Alben sind hier unter anderem „13“ (1998), „Runter mit den Spendierhosen, Unsichtbarer!“ (2000), „Geräusch“ (2003) und „Jazz ist anders“ (2007) zu nennen</li>
        <li>Der vielleicht bekannteste Song der Band ist „Schrei nach Liebe“ aus dem Jahr 1993, der sich gegen Neonazis richtet. Die Single wurde 450.000 mal verkauft</li>
        <li>Ihren letzten großen Auftritt hatten die Ärzte 2019 bei „Rock am Ring“</li>
      </ul>
      <p>----------------------------------------</p>
      <p>Ihr erstes Studioalbum veröffentlichten „Die Ärzte“ 1984 unter dem Titel „Debil“ Das Album wurde 1987 von der BPJS (Bundesprüfstelle für jugendgefährdende Schriften) auf den Index gesetzt - und zwar wegen der Songs „Claudia hat 'nen Schäferhund“ und „Schlaflied“. Bei letzterem wurde die Indizierung damit begründet, dass der Song Gewalt als Selbstzweck darstelle. Die Indizierung wurde allerdings 2004 aufgehoben.</p>
      <figure>
        <img src="https://img.derwesten.de/img/frontpage/origs227651177/250706310-w1280-h960-q85/aertze.jpg"/>
        <figcaption>Farin Urlaub bei einem Auftritt im Jahr 2009. Foto: imago images / Becker&amp;Bredel</figcaption>

      <h3>„Die Ärzte“ und die legendäre Rivalität mit den „Toten Hosen“</h3>
      <p>Häufig wird den „Ärzten“, oder zumindest ihren Fans, eine freundschaftliche Rivalität zu den „Toten Hosen“ nachgesagt. Vor langer Zeit gab es sogar mal eine Prügelei der beiden Bands, die zwar beide aus dem Punk kommen, aber sich dann doch sehr unterscheiden. „Manchmal könnten die "Hosen" irgendwie lustiger sein“, fasste „Ärzte“-Sänger Farin Urlaub einmal den unterschiedlichen Ansatz der Bands an.</p>
      <h3>„Wir sind uns inzwischen sehr grün“</h3>
      <p>Die „Hosen“ sind etwas ernster, die „Ärzte“ eher Spaß-Guerilla. Mittlerweile sind die Streitigkeiten und Frotzeleien von einst aber begraben. „Wir sind uns inzwischen sehr grün. Es gibt keine Ressentiments oder Konkurrenzgefühle“, sagte „Hosen“-Sänger Campino schon vor einigen Jahren. Die Bands traten sogar gemeinsam auf und „Ärzte-Mitglied“ Rod Gonzales tauchte für einen kleinen Auftritt sogar in einem Video der „Toten Hosen“ auf.</p>
