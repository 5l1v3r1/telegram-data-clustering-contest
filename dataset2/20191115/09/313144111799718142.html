      <h1>[김광일의 입] 조국이 ‘입을 다문’ 진짜 이유</h1>
      <address><time datetime="2019-11-15T09:20:18+00:00">15 Nov 2019, 09:20</time> by <a rel="author">김광일 논설위원</a></address>
      <p>입력 2019.11.15 18:20</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/k3q-pYDhVtw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>검찰에 불려나온 조국 씨는 왜 수사 검사 앞에서 입을 다물었을까. 왜 그랬을까. 살아있는 정권의 상징적 인물, 그리고 전 국민적 관심이 쏠려 있는 인물, 그런 피의자를 소환 조사할 때는 검찰도 단단히 준비를 한다. 수사 검사는 100쪽 넘게 200개에서 300개쯤 질문을 준비했을 수 있다. 처음에는 형사소송 공판 때 재판장이 묻는 인정신문(認定訊問) 비슷한 질문을 할 수도 있다. 이것은 성명, 연령, 직업, 주소 같은 것을 물어서 피고인이 틀림없는지 확인하는 것으로 형사소송법 284조에 정해져 있다. <br/><br/>그처럼 수사 검사도 소환돼 나온 피의자에게 이렇게 묻지 않았을까. 간단하게 예, 아니오, 로 대답하기 좋게 물을 수도 있다. "나이 54세, 직업 서울대 로스쿨 교수, 주소 서울 방배동, 이름 조국, 본인 맞습니까?" 아무리 포괄적 진술은 거부를 하더라도 이럴 때는 대개 짧게 "네" 한다든지, 아니면 본인도 모르게 본능적으로 고개를 끄덕인다든지 한다. 조국 씨는 이런 기본적인 질문에 어떻게 했을까. 과거 운동권은 이런 인정신문에도 답변을 거부하곤 했다. 가령 두 번째 질문은 이런 것일 수 있다. "나이 57세, 직업 동양대 영문과 교수, 주소 서울 방배동, 이름 정경심, 이 사람이 아내 맞습니까?" 대개는 이런 정도 질문에는 대답을 한다. 그런데 조국 씨는 아마 이런 질문에도 묵묵부답이었는지 궁금하다.<br/><br/>수사 검사가 물었을 핵심 질문은 이런 것이다. "아내 정경심 씨가 2차 전지 업체 WFM 주식을 12만주 매입한 사실을 알고 있었습니까?" "그날 이번 사건 피의자인 본인이 청와대에 있는 ATM기로 현금 4000만원을 아내 정경심에게 송금한 사실은 맞습니까?" 조국 씨는 이런 대목에서는 인정신문 비슷한 질문과는 달리 사뭇 긴장한 상태에서 질문을 들었을 것이다. 형량이 걸린 중요 질문이기 때문이다. 이런 경우 수사 검사가 똑같은 질문을 반복한다든지, 아니면 다소 강압적 목소리로 압박하듯 묻는다든지 하지는 않았을 것이다. 진술 조서에는 ‘답변을 하지 않음’ 혹은 ‘답변을 거부함’ 이렇게 기록하고 그냥 넘어갔을 것이다.<br/><br/>그렇다면 왜, 법학교수 조국 씨는 자신에게 쏟아지는 질문에 처음부터 끝까지 아무런 대답도 하지 않았을까. 한 현직 부장검사는 이렇게 말했다. "조 전 장관이 페이스북에서 그리 억울함을 호소하더니 왜 검찰청 지하주차장으로 몰래 들어와 받는 조사에서 입을 다무는지 이해할 수 없다." 왜냐하면 진술을 거부했다는 검찰 기록은 재판 때 피고인에게 불리하게 작용하는 경우가 많기 때문이다. 진술 거부는 혐의 사실을 대부분 인정한다는 반증이라고 볼 수도 있다. 심지어 ‘반성 없이 모든 혐의를 부인하는 피의자’ ‘명백한 증거 앞에 말문이 막혀버린 피의자’로 비칠 수도 있다. 다시 말해 구속 명분이 쌓이는 것이다. 그런데도 불구하고 조국 씨는 왜 입을 다물고 있었을까.<br/><br/>조국 씨는 법무장관 후보일 때나 장관이 되고 나서도 4차례 이상 공개 석상에서 검찰에 ‘수사 협조’를 하겠다고 다짐한 바 있다. 이렇게 말했다. "검찰 수사에 당연히 성실히 협조할 것입니다." 2년8개월 전엔 소셜미디어에 이런 글을 남긴 적도 있다. "피의자 박근혜, 첩첩이 쌓인 증거에도 ‘모른다’ ‘아니다’로 일관. 구속영장 청구할 수밖에 없다." 그랬던 조국 씨가 이번 일에 입을 꾹 다물고 있었던 것은 나름대로 형사소송에 관한 전략적 계획이 있기 때문이라고 봐야 한다.<br/><br/>검찰 특수부 출신의 한 변호사는 이렇게 말했다고 한다. "조 전 장관은 검찰에 어떤 반박을 해도 어차피 기소될 것이니 자신의 패를 아끼는 것 같다." 그렇다. 조국 씨는 이런 검찰 소환 조사를 일종의 포커 게임으로 생각했을 수 있다. 검찰이 갖고 있는 증거물, 그러니까 검찰이 손에 쥐고 있는 ‘패’를 일단 전부 보자는 것이다. 조국 씨는 자신의 입장과 자신의 생각을 완전 감춘 상태에서 검찰이 어디까지 알고 있는지 간을 보려고 했을 수 있다. 그러나 조국 씨는 오해하고 있다. 수사 검사들은 바보가 아니다. 실제 재판에서 조국 씨는 법학 책을 몇 권 읽은 백면서생 아마추어라면 수사 검사는 산전수전 겪은 프로일 수도 있다.<br/><br/>조국 씨는 이날 조사 아닌 조사를 마친 뒤 기자들에게 문자를 보냈다. "아내의 공소장과 언론 등에서 저와 관련하여 거론되고 있는 혐의 전체가 사실과 다른 것으로서 분명히 부인하는 입장임을 여러 차례 밝혀왔다." "이런 상황에서 일일이 답변하고 해명하는 것이 구차하고 불필요하다고 판단했다." 자, 여기서 포인트는 ‘(그냥 모든) 혐의가 사실과 다르다’, 이 부분이 아니다. ‘아내의 공소장 내용이 사실과 다르다’, 이런 것도 아니다. 여기서 핵심 포인트는 ‘저와 관련된 혐의가 사실과 다르다’는 것이다. ‘아내에게 적용되는 혐의는 맞을지 몰라도 나는 아니다, 나는 상관없다’, 그런 뜻이다. <br/><br/>조국 씨는 ‘일일이 답변하는 게 구차하다’고 했다. 정말 사돈 남 말 한다. 정말 구차한 쪽은 국민들이다. 도대체 조국이 누구길래, 조국 사태가 뭐길래, 지난여름부터 초겨울에 이른 지금까지 ‘조국 뉴스’를 듣고 있어야 하는지 국민들께서 구차할 뿐이다. 아무튼, 보통 사람은 30분만 캐물어도 이내 참지 못하고 뭔가 대답을 해버리고 마는데 조국 씨는 무려 8시간 동안이나 연속되는 수사 검사의 질문에 시종일관 아무 답도 안했다고 하니 그 특수한 정신 상태에 혀를 내두를 뿐이다.</p>
