      <h1>Os 30 anos da Revolução de Veludo</h1>
      <address><time datetime="2019-11-15T09:31:28+00:00">15 Nov 2019, 09:31</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m_Kuo2ZZZGY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Revolução de Veludo aconteceu há 30 anos. A repressão de um protesto estudantil a 17 de novembro de 1989, em Praga, desencadeou uma série de manifestações populares. Os cidadãos pediam ao regime comunista, entre outras coisas, eleições livres e que deixasse participar outras forças políticas.</p>
      <p>Com o colapso de outros governos comunistas e a intensificação dos protestos de rua, o Partido Comunista da Checoslováquia acabou por render-se.</p>
      <p>A 29 de dezembro de 1989, o escritor Václav Havel, um dos líderes da revolução tornou-se presidente da Checoslováquia, que viria a dividir-se de forma pacífica em 1993 em dois Estados: República Checa e Eslováquia.</p>
      <p>30 anos depois, os dois países são veteranos da União Europeia. Maros Sefcovic tem sido uma figura importante da União. "O muro de Berlim não caiu e a cortina de ferro não se levantou por si mesmos. Foram removidos pelo forte desejo das pessoas. No nosso caso, checoslovacos, queríamos viver numa sociedade livre. Queríamos juntar-nos aos nossos parceiros da Europa Ocidental, que queriam viver numa Europa unida, livre e próspera. Este foi um fator decisivo para o sucesso da Revolução de Veludo", sublinhou Sefcovic.</p>
      <p>Atualmente o que alimenta os protestos nos dois países não é o comunismo, mas o populismo.</p>
      <p>No ano passado, houve grandes manifestações na Eslováquia, depois da morte do jornalista Jan Kuciak... e o primeiro-ministro acabou por renunciar.</p>
      <p>Na República Checa, o presidente Milos Zeman e o primeiro-ministro Andrej Babis são vistos por muitos como nacionalistas promotores de agendas iliberais.</p>
