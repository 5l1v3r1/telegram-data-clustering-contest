      <h1>Bolivia, nuova presidente del Senato. Accordo per andare a elezioni</h1>
      <address><time datetime="2019-11-15T09:36:06+00:00">15 Nov 2019, 09:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/s1Am10ykYIY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo la Camera, anche il Senato boliviano, dove il Movimento per il socialismo di Morales ha la maggioranza, ha eletto una nuova presidente col quorum richiesto dalla Costituzione, Eva Copa.</p>
      <p>Secondo fonti di stampa, il Mas e le opposizioni avrebbero trovato un accordo sulla procedura per arrivare rapidamente a nuove elezioni.</p>
      <p>Mentre proseguono in tutto il paese le manifestazioni pro-Morales, si registrano in diverse località nuove aggressioni dell'ultradestra contro leaders indigeni e funzionari statali legati all'ex presidente.</p>
      <p>Quest'ultimo, dall'esilio messicano, ha auspicato la fine delle violenze e si è detto fiducioso del ruolo che potrà giocare Jean Arnault, l'inviato personale del segretario generale dell'Onu a La Paz.</p>
