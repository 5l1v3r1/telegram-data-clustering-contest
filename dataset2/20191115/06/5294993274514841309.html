      <h1>Suspeitos de pertencerem ao Daesh deportados para a Alemanha</h1>
      <address><time datetime="2019-11-15T06:08:36+00:00">15 Nov 2019, 06:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zwm3kOG5EMc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Turquia já deu início às deportações de suspeitos de pertencerem ao Estado Islâmico.</p>
      <p>As Imagens da Agência de notícias turca mostram o momento em que seis suspeitos embarcam num avião para a Alemanha. país de onde são originarimente. Segundo as informações reveladas, quatro mulheres, dois homens e um bebé de colo voaram em direção a Berlim.</p>
      <p>O governo de Erdoğan tinha dito que iria começar as desportações para o país de origem dos alegados combatentes da organização jihadista.</p>
      <p>Segundo dados do governo da Turquia, desde que foi implementado um controlo fronteirço a 9 de outubro para combater as milícias curdas, <b>Ancara deteve 287 pessoas alegadamente ligadas do Daesh</b>.</p>
      <p>Esta decisão de Erdoğan de deportar suspeitos de ações terroristas estar a ser criticada por vários aliados europeus da NATO, que temem que os detidos consigam escapar das prisões curdas, na Síria.</p>
      <p>Ancara queixa-se de relutância por parte da comunidade internacional.</p>
