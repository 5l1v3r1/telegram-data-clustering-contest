      <h1>Турция выдворяет боевиков ИГ в Европу</h1>
      <address><time datetime="2019-11-15T06:43:43+00:00">15 Nov 2019, 06:43</time> by <a rel="author">Елена Караева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/hdNeX8DWBrY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Анкарой начат процесс выдворения боевиков ИГИЛ из депортационных центров, где они содержались.</p>
      <p>В четверг в Германию она отправила шестерых боевиков, в числе экстрадированных есть и ребенок.</p>
      <p>Официальный Берлин со своей стороны подтвердил, что Турция намерена вернуть Германии по меньшей мере 10 джихадистов и джихадисток. Это трое мужчин, пять женщин и двое детей.</p>
      <p>К этому моменту известно, что с территории Турции уже были выдворены американец иорданского происхождения и датчанин. Последнего задержали по прибытии в аэропорту Копенгагега.</p>
      <p>Анкара в этой связи предупредила, что в местах заключения в настоящий момент находятся почти триста боевиков ИГ, у которых имеются паспорта стран-членов и ЕС, и что все они будут отправлены в государства, гражданами которых являются.</p>
