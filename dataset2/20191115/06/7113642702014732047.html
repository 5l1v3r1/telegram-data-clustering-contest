      <h1>В Мелитополе мужчина обнаружил в своей квартире спящую женщину, которая ничего не помнит (видео)</h1>
      <h2>Инцидент случился вчера, 14 ноября, в одной из квартир Мелитополя.</h2>
      <address><time datetime="2019-11-15T06:30:00+00:00">15 Nov 2019, 06:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>

      <figure>

      <h3>Пьяная женщина зашла в чужую квартиру</h3>
      <p>Мужчина, приехав домой, начал переносить двери из машины в квартиру. Возвращаясь с одной из партий он обнаружил, что дверь заперта. Стуки и требования открыть не принесли результата, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Он вызвал спасателей, которые проникли внутрь через балкон и увидели там спящую женщину с признаками алкогольного опьянения. Её разбудили, начали спрашивать, как он туда попала, но женщина отвечала лишь, что ничего не помнит.</p>
