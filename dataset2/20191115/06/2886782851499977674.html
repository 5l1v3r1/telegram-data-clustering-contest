      <h1>Törökország hazaküldi a terroristákat</h1>
      <address><time datetime="2019-11-15T06:02:59+00:00">15 Nov 2019, 06:02</time> by <a rel="author">Peter Rudi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5xRGLXHmL-o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Törökország kiutasított 6, a magát Iszlám Államnak nevező terrorszervezethez köthető német állampolgárt. A 2 férfival és négy nővel, valamint egy gyerekkel még csütörtök délután indult el a török légitársaság gépe, hogy néhány órával később a Berlin-Tegel repülőtéren landoljon.</p>
      <p>Arról nincsenek információk, hogy a most kiutasított német dzsihadistákat mivel vádolták Törökországban.</p>
      <p>A török kormány nemrégiben bejelentette, hogy csaknem 300, terrorista gyanús személyt tart fogva, akiket rövidesen az állampolgársága szerinti országba ki fog toloncolni.</p>
      <p>Az Egyesült Királyságba a hét elején indult egy járat, fedélzetén terrorista gyanús brit állampolgárokkal.</p>
      <p>Értesülések szerint a következő napokban Írországba, Franciaországba és Dániába is küldenek majd vissza dzsihadistákat.</p>
      <p>Sok uniós ország úgy akarta megelőzni, hogy a kitoloncolásra váró állampolgárait visszafogadja, hogy az állampolgárságukat időközben megvonta. Ezt úgy igyekszik kijátszani Törökország, hogy a kiutasításról csak akkor értesíti a fogadó országot, amikor a kiutasított már úton van a célország irányába.</p>
