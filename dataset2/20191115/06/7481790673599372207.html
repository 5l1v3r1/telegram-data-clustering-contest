      <h1>日経平均終値、１６１円高の２万３３０３円</h1>
      <address>
        <time datetime="2019-11-15T06:11:00+00:00">15 Nov 2019, 06:11</time>
      </address>
      <p>　１５日の東京株式市場で、日経平均株価（２２５種）の終値は、前日終値比１６１円７７銭高の２万３３０３円３２銭だった。</p>
      <p>　東証１部全体の値動きを示す東証株価指数（ＴＯＰＩＸ）は１２・２７ポイント高い１６９６・６７。</p>
