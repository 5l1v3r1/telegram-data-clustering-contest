      <h1>Крымские школьники и автомат Калашникова – Доброе утро, Крым</h1>
      <address>
        <time datetime="2019-11-15T06:01:56+00:00">15 Nov 2019, 06:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/63ta4-MB7Js" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Симферополе к 100-летию со дня рождения советского конструктора стрелкового оружия Михаила Калашникова на территории общеобразовательной школы №26, которая носит его имя, открыли бюст конструктора с автоматом в руках.</p>
      <p>Год назад в Керченском политехническом колледже произошли взрыв и стрельба. По версии Следкома России, взрыв в колледже устроил студент 4-го курса, 18-летний <b>Владислав Росляков</b>, который «покончил с собой». Российские власти города сообщили, что в результате трагедии погиб 21 человек.</p>
      <p>Зачем в крымской школе пропагандируют Калашникова, не имеющего к Крыму никакого отношения? Что может остановить милитаризацию в крымских учебных заведениях? Как культ армии и оружия сказывается на психическом здоровье детей? Есть ли связь милитаризации детства со стрельбой в учебных заведениях России и Крыма?</p>
      <p>Эти и другие актуальные темы в студии <b>Радио Крым.Реалии </b>в ток-шоу «Доброе утро, Крым» обсуждают ведущие Сергей Мокрушин и Катерина Некречая. Их собеседники: эксперт Крымской правозащитной группы <b>Александр Седов</b>, бывший работник системы образования Крыма на условиях анонимности <b>Георгий</b>, психоаналитик, руководитель Центра психологической поддержки и психоанализа <b>Наталья Улько.</b></p>
      <p>«Доброе утро, Крым» – ток-шоу, которое выходит в эфире Радио Крым.Реалии в будни с 8.00 до 9.00. Трансляцию эфира можно также смотреть на каналах Крым.Реалии в YouTube и на Facebook. Радио Крым.Реалии вещает 24 часа в сутки на частоте 105.9 FM на Северный Крым. Он-лайн можно слушать на сайте Крым.Реалии. Крымчане могут бесплатно звонить в эфир по телефону 8 800 100 69 26 или писать на адрес: Krym_radio@rferl.org</p>
