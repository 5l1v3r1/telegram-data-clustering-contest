      <h1>Китай испытал посадочный модуль в рамках подготовки к миссии на Марс</h1>
      <address><time datetime="2019-11-15T06:20:06+00:00">15 Nov 2019, 06:20</time> by <a rel="author" href="https://d3.ru/user/north_spb/" target="_blank">north_spb</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/tzeqzxlaUYk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=tzeqzxlaUYk&amp;feature=youtu.be">Китай испытал посадочный модуль в рамках подготовки к миссии на Марс</a><br/>Китайское национальное космическое управление в четверг (14 ноября 2019 года) успешно провело первое испытание аппарата для посадки на поверхность Марса в рамка…<cite>www.youtube.com</cite></blockquote>
      <p><i>Китайское национальное космическое управление в четверг (14 ноября 2019 года) успешно провело первое испытание аппарата для посадки на поверхность Марса в рамках запланированной на 2020 год миссии к Красной планете, передает корреспондент РИА Новости с места событий. В ходе теста на специально созданном испытательном полигоне в провинции Хэбэй специалисты имитировали процесс зависания космического аппарата, обхода препятствий и замедления в условиях марсианской гравитации, которая на 62,2% ниже земной. Испытания, как заверили в управлении, были нужны для того, чтобы провести комплексную проверку конструкции аппарата и при необходимости внести необходимые корректировки.<br/><br/>Как пояснил представитель управления, на полигоне можно провести симуляцию всего процесса посадки модуля на поверхность Красной планеты, при этом "основными задачами сегодняшнего теста стали маневры по отстыковке посадочного модуля от основного космического аппарата на высоте 70 метров, далее спуск и зависание на высоте 67 метров для поиска подходящего места для посадки на поверхности планеты, и далее спуск с обходом препятствий на высоту 20 метров".<br/>На первое испытание пригласили иностранных гостей, включая дипломатов, журналистов, представителей международных организаций, и как пояснили РИА Новости в управлении, этот шаг демонстрируют стремление и готовность страны развивать и укреплять международное сотрудничество и обмены в области космических исследований.<br/><br/>Китайские ученые летом этого года завершили строительство марсохода, который планируется использовать в первой миссии, включающей выход и вращение на орбите Марса, посадку и перемещение по поверхности Красной планеты. В случае успеха миссии ученые смогут изучить атмосферу, рельеф, геологические характеристики, особенности магнитного поля планеты, что поможет получить ключ к разгадке о происхождении и эволюции Марса и всей Солнечной системы.</i><br/><br/>Так–то интересно, и дай бог, чтобы у китайцев получилось, но сама конструкция и жОлтый дым в конце ролика заставляет вспомнить стимпанковские фильмы, к примеру, "Дикий, дикий Вест".</p>
