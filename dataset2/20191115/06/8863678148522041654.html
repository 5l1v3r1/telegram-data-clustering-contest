      <h1>В зоопарке Красноярска выходили попавшую в капкан самочку снежного барса</h1>
      <address>
        <time datetime="2019-11-15T06:33:31+00:00">15 Nov 2019, 06:33</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/d6cu5zn_DPk" width="853" height="480" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Красавица Аксу (переводится как снежная вершина) попала в браконьерсий капкан. Спасти ее помог случай: вскоре она попала в специальное ловушки, установленные зоологами в Таджикистане. Способом перемещения ирбисов из Таджикистана в «Саяно-Шушенский» заповедник хотят спасти популяцию хищников в Западном Саяне.</p>
      <p>Раненое животное переправили в «Роев ручей». Там самке срочно сделали операцию: удалили омертвевшие ткани и удаллили часть лапы. Животное с такой травмой не может жить в дикой природе. поэтому ее решили оставить навсегда в заповеднике. В красноярском зоопарке планируют организовать центр по спасению и адаптации снежных барсов. </p>
      <blockquote>«Аксу – самка снежного барса, очень молода. До начала её репродуктивного возраста есть время для того, чтобы найти подходящее место расположения для реабилитационного центра, начать строительство. Конечной целью этой работы будет реинтродукция снежных барсов в их места обитания в дикой природе. Снежные барсы страдают, исчезают из-за деятельности человека, значит, мы должны сделать всё, чтобы их спасти»,  — говорит директор Парка «Роев ручей» Андрей Горбань.</blockquote>
      <p>Барсы часто становятся жертвами браконьеров, которые расставляют какпканы на кабаргу. В эти ловушки попадают и другие животные, в том числе барсы. </p>
