      <h1>«Вот так из счастья делают работу»: Ролик с выступлением легендарных «Барсов» в Улан-Удэ покоряет Интернет</h1>
      <h2>Полёт над бурятской столицей показала из своей кабины одна из лётчиц</h2>
      <address><time datetime="2019-11-15T06:04:00+00:00">15 Nov 2019, 06:04</time> by <a rel="author">Артемий Иванов</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/kr1xnOsKsq4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В этом году одно из старейших предприятий республики – Улан-Удэнский авиационный завод – <a href="https://www.infpol.ru/204347-polyet-baykala-chicherina-i-zhenshchiny-za-shturvalom/">отпраздновал</a> 80-ый день рождения. Отмечали круглую дату целых три дня. В честь этого знаменательного события для жителей и гостей бурятской столицы подготовили обширную развлекательную программу – анимационные площадки, экскурсии, номера от известных творческих коллективов, авиамоделистов и десантников, зрелищные 3D-mapping и авиашоу и целых два салюта.</p>
      <p>А в первый день сентября все желающие могли насладиться грандиозным авиашоу, которое устроила для горожан <a href="https://www.infpol.ru/204200-video-dnya-devushki-piloty-narisovali-serdtse-v-nebe-nad-ulan-ude/">единственная</a> в России женская пилотажная группа «Барсы». После этого американцы даже <a href="https://www.infpol.ru/204411-posle-grandioznogo-aviashou-v-ulan-ude-znamenitymi-devushkami-lyetchitsami-iz-surguta-zainteresovali/">предложили</a> девушкам-лётчицам перевоплотиться в «Ночных ведьм» – легендарный 46-й женский полк, который прославился своим бесстрашием в годы Второй мировой войны, сообщал портал <a href="https://ugra-news.ru/article/amerikantsy_priglasili_surgutskikh_barsov_na_rol_nochnykh_vedm_v_voennoy_rekonstruktsii/">«Ugra-news»</a>.</p>
      <p>И вот спустя два месяца в Сети появилось видео с выступлением легендарных «Барсов» на юбилее авиазавода, снятое из кабины лётчицы Виктории Филипповой. Его выложили 8 ноября на официальном канале пилотажной группы на YouTube.</p>
      <p>За неделю 17-минутная запись собрала более восьми тысяч просмотров и десятки восторженных комментариев. «Вот так из счастья делают работу», «Вы такие молодцы, столько труда и терпения», «Гордость России», – отмечают интернет-пользователи в комментариях под роликом.</p>
      <p>Напомним, в Улан-Удэ самолёты доставили из Сургута фурами за несколько дней до «воздушного представления», причём в разобранном виде. Это пришлось сделать, чтобы решить проблему с топливом, ведь по пути в столицу Бурятии не было мест для дозаправки. Расстояние в четыре тысячи километров большегрузы преодолели за неделю. В тот же день техники приступили к сборке машин. Вместе с «Барсами» в праздничном шоу участвовал абсолютный чемпион мира по высшему пилотажу, заслуженный мастер спорта Александр Мякишев.</p>
