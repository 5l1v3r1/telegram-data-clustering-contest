      <h1>Ankara avvia operazione di rimpatrio di sospetti foreign fighter</h1>
      <address><time datetime="2019-11-15T06:36:28+00:00">15 Nov 2019, 06:36</time> by <a rel="author">Simona Zecchi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FY7H68HtPDo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>La Turchia ha avviato le operazioni di rimpatrio, <a href="https://it.euronews.com/2019/11/11/ankara-comincia-a-espellere-i-foreign-fighter-dell-isis">annunciate alcuni giorni fa</a>, di una decina di foreign fighter dell'Isis. Tra questi 7 di nazionalità tedesca e uno del Regno Unito, secondo quato riferito dal ministero degli interni turco.</p>
      <p>Inizialmente il ministero degli Esteri tedesco non aveva confermato che i sette fossero combattenti dell'Isis, le loro identità sono state stabilite al momento della avvenuta richiesta dei documenti di viaggio.</p>
      <p>Anche un americano, arrestato durante l'operazione militare lanciata il mese scorso nel nord della Siria (e identificato dai media locali come il 39enne Muhammad Darwis B.), rimasto per tre giorni nella zona cuscinetto tra Grecia e Turchia nei pressi della provincia turca di Edirne, è ora stato espulso dopo che il suo ingresso era stato rifiutato dalle autorità di Atene.</p>
      <p>Il governo di Recep Tayyip Erdogan sostiene di voler proseguire le espulsioni anche di miliziani che siano stati privati della cittadinanza dai propri Paesi. Una sorta di risposta agli alleati Nato, accusati di avergli voltato le spalle nell'offensiva contro le milizie curde in Siria, "schierandosi con i terroristi".</p>
      <p>Nei prossimi giorni si prevedono circa 24 rimpatri ancora, tra francesi tedeschi e irlandesi. Sono 1.200 i combattenti dell'Isis in carcere, al momento, tra cui diversi occidentali ed europei: non ci sarebbero italiani. Altri 287 jihadisti del califfato, poi, in gran parte stranieri, sono stati catturati da Ankara dopo l'offensiva lanciata il 9 ottobre contro i curdi nel nord-est della Siria.</p>
