      <h1>Οι BRICS καταδικάζουν τον προστατευτισμό</h1>
      <address><time datetime="2019-11-15T06:40:47+00:00">15 Nov 2019, 06:40</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/lb3BXkPWT9U" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Οι ηγέτες της Βραζιλίας, της Ρωσίας, της Ινδίας, της Κίνας και της Νότιας Αφρικής εκφράζουν εκ νέου σήμερα την υποστήριξή τους στις πολυμερείς προσεγγίσεις και το ελεύθερο εμπόριο, ενώ καταδικάζουν τον προστατευτισμό.</p>
      <p>Σε κοινή διακήρυξή τους μετά το πέρας της διήμερης συνόδου κορυφής της ομάδας BRICS, οι πέντε αρχηγοί κρατών και κυβερνήσεων στέκονται στη «θεμελιώδη σημασία» που έχει το «διεθνές εμπόριο» το οποίο είναι «βασισμένο σε κανόνες, διαφανές, χωρίς διακρίσεις, ανοικτό, ελεύθερο και χωρίς αποκλεισμούς».</p>
      <p>«Επαναλαμβάνουμε τη δέσμευσή μας να διατηρήσουμε και να ενισχύσουμε το πολυμερές εμπορικό σύστημα, με τον Παγκόσμιο Οργανισμό Εμπορίου στο κέντρο του. Έχει κρίσιμη σημασία όλα τα κράτη μέλη του ΠΟΕ να αποφεύγουν τη λήψη μονομερών μέτρων προστατευτισμού, τα οποία αντίκεινται στο πνεύμα και στους κανόνες του», συνεχίζει το κείμενο [1].</p>
      <p>Η ομάδα BRICS αναγνωρίζει ταυτόχρονα ότι είναι σημαντικό να προωθηθούν μεταρρυθμίσεις στον τρόπο λειτουργίας του ΠΟΕ, προκειμένου να εξασφαλιστεί ότι θα είναι πιο «αποτελεσματικός» και σε θέση να «αντιμετωπίσει πιο επαρκώς σημερινές και μελλοντικές προκλήσεις». Είναι επίσης ανάγκη να γίνουν μεταρρυθμίσεις σε άλλους διεθνείς θεσμούς, όπως ο ΟΗΕ, το Διεθνές Νομισματικό Ταμείο κ.ά., προσθέτουν.</p>
      <p>Η Διακήρυξη της Μπραζίλιας υπογράφεται από τον πρόεδρο της Βραζιλίας Ζαΐχ Μπολσονάρου, τον πρόεδρο της Ρωσίας Βλαντίμιρ Πούτιν, τον πρόεδρο της Νότιας Αφρικής Σίριλ Ραμαφόσα, τον πρωθυπουργό της Ινδίας Ναρέντρα Μόντι και τον πρόεδρο της Κίνας Σι Τζινπίνγκ.</p>
