      <h1>星宇航空也迷信「綠色乖乖」　K董親回解開「台灣味」祕辛</h1>
      <address><time datetime="2019-11-15T06:19:00+00:00">15 Nov 2019, 06:19</time> by <a rel="author">朱晉緯</a></address>
      <p>夢想成為「台灣的阿聯酋」的星宇航空，即將在2020年1月23日進行首航，也已經於近日公布「A321neo」的初號機「B-58201」的抵台全紀錄影片。其中一幕在星宇內部開會時，電視上竟然擺著台灣人都相當熟悉的「綠色乖乖」，讓眼尖網友截圖發問，沒想到竟釣出K董張國煒本人回應。</p>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fstarluxairlines%2Fvideos%2F1422994714536620%2F&amp;show_text=0&amp;width=560" width="560" height="314" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>星宇航空的首架飛機於近日抵台，星宇也已經在網站上公布自家的「A321neo」初號機「B-58201」從組裝、檢驗、試飛到最後飛抵台灣交機的整體過程與紀錄，許多網友都大讚有質感、細心等，其中卻有一個畫面讓網友覺得相當熟悉。</p>
      <p>在影片前面，星宇航空內部人員開會時，正在播放的電視上頭竟然擺著一包「綠色乖乖」，相當有台灣味，因為許多台灣人都會在機械設備上放置綠色乖乖，以祈求讓機器正常運作。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115141332-8ba58665564014a6c88a95301e59bc64-tablet.jpg"/>
        <figcaption>網友的疑惑立刻釣出K董張國煒出面回應，表示上面寫的字其實是班機的編號。（翻攝臉書）</figcaption>
      </figure>
      <p>也有人好奇發問，乖乖上會寫什麼文字？沒想到董事長K董張國煒本尊卻直接在臉書下留言解答「上面寫，B-58201，哈哈」網友再追問：「請問有限定口味」，而張也再次現身回覆，「要綠燈才行啊，跟口味沒關係」，並表示是為了新的飛機祈求平安，立刻引來許多網友截圖分享。</p>
      <p>更新時間｜2019.11.15 06:18</p>
