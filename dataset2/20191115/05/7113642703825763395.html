      <h1>Крупный метеорит взорвался в небе над США (видео)</h1>
      <h2>Крупный метеорит взорвался над Сент-Луисом в штате Миссури (США), эффектно осветив ночное небо.</h2>
      <address><time datetime="2019-11-15T05:26:00+00:00">15 Nov 2019, 05:26</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7vcjq04psYM" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Над США взорвался метеорит</h3>
      <p>Яркий внеземной болид появился над Миссури около 3 часов ночи по Гринвичу 12 ноября (по всемирному времени), сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>По данным NASA космический камень представлял собой небольшой фрагмент, оторванный от более крупного астероида, более 40 см в диаметре.</p>
      <p>В NASA рассчитали, что космический объект пролетел приблизительно 112,5 км в атмосфере, прежде чем распасться.</p>
      <p>Метеорит исчез из вида на высоте чуть более 19 км от земли. По данным ученых, его вес составлял более 90,7 кг.</p>
