      <h1>Відео тижня. Як виглядає площа Франка ввечері у пікові години</h1>
      <address><time datetime="2019-11-15T15:21:00+00:00">15 Nov 2019, 15:21</time> by <a rel="author">Катерина Тополюк</a></address>
      <p>
        <i>Робочий день добігає кінця. Пропонуємо зупинитися та переглянути відео у пришвидшеному режимі життя площі Івана Франка у вечірні пікові години з 17:00 до 19:00. </i>
      </p>

      </figure>
      <p>(Джерело відео: Facebook-сторінка громадської організації <a href="https://www.facebook.com/comfycity.lviv/posts/1405266142965487?__xts__%5B0%5D=68.ARCtvcWPSKm96TJ6-pnrV-SaUL444Jrz7Z9f2St0McJesWY86lq5eScGtgVHl7LiKKrgBwlWJZGInGv0AtYXvmKeMnoOp_mC5XtddLzaI0WyAsD0sYwFundErFfRK6RwAxYMA4K9G_3LUldojZNAgnKTYr4l2KlbnO_DsVxH3SyrLRzEcS0JGT4_dDer2wU2R7CWiB9vQP88babRu_ETilm6ZTsjnhrsrFANygcSqBLL3KbAmAkIjkeoVinSEz3zRIzkA7FmJlp2_6F79O5N7ys_Uzcbd204RLUtK9NsHBJhPaUhJoUEsrP_a1pRjxYA7RGJ5Zj6QXPKDCglv-yXMg_Axw&amp;__tn__=-R">"Зручне місто"</a>) </p>
      <p>Нагадаємо, як раніше повідомляв кореспондент 032.ua, у жовтні на площі Івана Франка встановили обмежуючі стовпці для забезпечення дотримання правил дорожнього руху водіями приватних авто. Вони мають допомогти запобігти блокування руху на перехресті, а також пришвидшити рух трамваїв і автобусів. Фото можна переглянути <a href="https://www.032.ua/news/2544061/u-lvovi-na-plosi-i-franka-vstanovili-obmezuuci-stovpci-foto">ТУТ</a>.  </p>
