      <h1>ఢిల్లీలో నేటితో ముగియనున్న సరి-బేసి విధానం</h1>
      <address>
        <time datetime="2019-11-15T15:34:44+00:00">15 Nov 2019, 15:34</time>
      </address>
      <figure>
        <img src="https://cdn3.andhrajyothy.com/AJNewsImages//AJ%20ADDS//ADD-211019.jpg"/>
      </figure>
      <aside>అన్నపూర్ణ మ్యారేజెస్ అన్ని కులముల వారికి పెళ్లి సంబంధములు చూడబడును.<br/>www.annapurnamarriages.com Ph: 88865 47666 ప్రవేశం ఉచితం</aside>
      <p>ADVT</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/VJSaomX15lE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>న్యూఢిల్లీ:</b> దేశ రాజధాని ఢిల్లీలో సరి-బేసి విధానం శుక్రవారంతో ముగియనుంది. నగరంలో కాలుష్యం తగ్గించేందుకు కేజ్రీవాల్ ప్రభుత్వం తీసుకున్న ఈ చర్య ఏ మాత్రం ఫలితం ఇచ్చినట్లు కనిపించలేదు. పైగా అక్కడ మరోసారి కాలుష్యం ప్రమాదకరస్థాయికి చేరడం ఆందోళన కలిగిస్తోంది. ఢిల్లీలో చాలా ప్రాంతాల్లో వాయునాణ్యత సూచి 900పైగా నమోదయింది. లోభి రోడ్ సహా పలు ప్రాంతాల్లో ఏక్యూఐ 5 వందల స్థాయిని తాకింది. వాయునాణ్యత సూచి 2 వందలు మించితేనే ప్రమాదకరంగా భావిస్తారు. అలాంటిది 8 వందల వరకు నమోదు కావడం గుబులు పుట్టిస్తోంది.</p>
      <p> </p>
      <p>సరి-బేసి విధానం ముగియడంతో శనివారం నుంచి అన్ని వాహనాలు రోడ్లపైకి రానున్నాయి. దాంతో మరింత కాలుష్యం పెరిగే అవకాశముందని వాతావరణ నిపుణులు హెచ్చరిస్తున్నారు. ఇవాళ కూడా ఢిల్లీలో పాఠశాలలకు సెలవు ప్రకటించారు. కాలుష్యం కారణంగా ఢిల్లీ విద్యార్థులకు శ్వాసకోస సమస్యలు, ఆస్తమ తదితర రోగాలు వస్తున్నాయంటూ ఆందోళనలు వ్యక్తమవుతున్నాయి. పక్క రాష్ట్రాల్లో పంట వ్యర్థాలు తగులబెట్టడం తగ్గినా.. కాలుష్య ప్రభావం మాత్రం ఢిల్లీలో అంతగా తగ్గలేదని లెక్కలు చెబుతున్నాయి. దుమ్ముధూళితోపాటు పొగమంచు ఢిల్లీవాసులను ఇబ్బందిపెడుతోంది. మరోవైపు సరి-బేసి విధానం కొనసాగించాలా? వద్దా? అన్న విషయంపై సోమవారం నిర్ణయం తీసుకుంటామని సీఎం కేజ్రీవాల్ అన్నారు.</p>
