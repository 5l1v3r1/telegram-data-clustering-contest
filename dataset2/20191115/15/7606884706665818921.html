      <h1>Донские артисты представят сегодня премьеру проекта "Театральное кабаре"</h1>
      <h2>Премьеру проекта «Театральное кабаре» готовятся показать зрителям донские артисты. Среди них - актёры молодёжного, музыкального, драматического и кукольного театров. Они представят 15 авторских антреприз.</h2>
      <address>
        <time datetime="2019-11-15T15:25:00+00:00">15 Nov 2019, 15:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VYUlCJv_5MY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <slideshow>
        <figure>
          <img src="http://dontr.ru/upload/iblock/bc9/bc93f3689c6d01f3b39458bf24367434.jpg"/>
        </figure>
        <figure>

        <figure>
          <img src="http://dontr.ru/upload/iblock/5ff/5ff9c7d8d8b40a198beee81746a9f860.jpg"/>
        </figure>
      </slideshow>
      <p>Премьеру проекта «Театральное кабаре» готовятся показать зрителям донские артисты. Среди них - актёры молодёжного, музыкального, драматического и кукольного театров. Они представят 15 авторских антреприз. Всё действо исполнители придумали сами. Режиссёр Оксана Зиброва внесла лишь небольшие коррективы и объединила их в одну программу. Выступления роднит общее повествование и настроение. Премьера состоится уже сегодня в 10 вечера в галерее «16 линия».<br/><br/>«Они, конечно, определенными ниточками соединены друг с другом. Если мы вдадимся в расшифровку жанра кабаре - это всегда была легкая шалость. То, что не могли себе позволить площадные артисты, то, что им нельзя себе было позволять, они заходили в кафе-шантаны и там шалили, ну такое вот баловство», - говорит конферансье Антон Соловьев.</p>
