      <h1>На территории военного арсенала в Балаклее взорвали нетранспортабельные боеприпасы (обновлено)</h1>
      <address>
        <time datetime="2019-11-15T15:55:00+00:00">15 Nov 2019, 15:55</time>
      </address>
      <p>
        <b>В Генштабе заверили, что местным жителям и объектам инфраструктуры ничего не угрожает.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/jxQZ54dZ8o4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На военном арсенале в Балаклее Харьковской области произошли несколько взрывов.</p>
      <p>Об этом сообщает <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL3N1c3BpbG5lLmtoYXJraXYvcGhvdG9zL2EuMTc4OTAxNjUzNDY4NDcyMS8yMzI4MTc4NDY3NDM1MTg5Lz90eXBlPTMmYW1wO3RoZWF0ZXI=">UA:Харьков</a>.</p>
      <p>Мэр города Иван Столбовой подтвердил, что единичные взрывы произошли на территории арсенала. Сейчас он выясняет с военной частью, что произошло.</p>
      <p>По информации экс-начальника районной Госслужбы по чрезвычайным ситуациям Сергея Черепахи, происходят одиночные взрывы на территории арсенала, разлет осколков - 20-30 метров, горит трава.</p>
      <figure>
        <img src="https://i.lb.ua/126/31/5dcea8fea10b5.jpeg"/>
        <figcaption>
          <cite>Фото: ХС|Харьков</cite>
        </figcaption>
      </figure>
      <p><b>Обновление</b>. Как выяснилось, в районе военного склада в Балаклее саперы взрывали нетранспортабельные боеприпасы. Об этом сообщила пресс-служба Генштаба ВСУ <a href="https://lb.ua/go.php?url=aHR0cHM6Ly93d3cuZmFjZWJvb2suY29tL0dlbmVyYWxTdGFmZi51YS9waG90b3MvYS40NTc2NTI0NjQ0MDQwMTYvMTQxMTg5MDI3ODk4MDIyNS8/dHlwZT0zJmFtcDtfX3RuX189LVI=">в фейсбуке</a>.</p>
      <p>"15 ноября 2019 в 14:28, по сообщению дежурного Центральной артиллерийской базы обеспечения боеприпасами, на технической территории, где с целью утилизации остатков боеприпасов и их элементов, которые нельзя транспортировать, с учетом всех мер безопасности, осуществлялось в установленном порядке плановое уничтожение остатков боеприпасов и их элементов в специально оборудованном для этого месте - котловане, прозвучало около 20 взрывов", - говорится в сообщении.</p>
      <p>Отмечается, что для обеспечения безопасности во время утилизации было задействовано пожарное подразделение воинской части.</p>
      <p>"Сейчас на технической территории воинской части проводятся мероприятия по благоустройству места проведения работ по утилизации остатков боеприпасов и их элементов. Местным жителям и объектам инфраструктуры ничего не угрожает. Хранилища боеприпасов в безопасности", - подчеркнули в Генштабе.</p>
      <figure>
        <img src="https://i.lb.ua/033/13/5dceae95760e3.jpeg"/>
      </figure>
      <p>Напомним, 23 марта 2017 года на территории крупнейшего в Украине военного склада Министерства обороны в Балаклее возник пожар с последующей детонацией танковых и артиллерийских снарядов 125 и 152 мм. Тогда в результате детонации боеприпасов погиб один человек, двое пострадали. <a href="https://lb.ua/society/2017/03/28/362416_ushcherb_vzrivov_balaklee_otsenili.html">Ущерб от взрывов оценили в 220 млн гривен</a>.</p>
      <p>На складе хранится более 100 тыс. тонн боеприпасов. Самые опасные - снаряды для САУ "Акация", зона действия которых - до 20 км.</p>
