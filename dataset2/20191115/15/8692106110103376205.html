      <h6 class="kicker">Kopfstoß beim Wiegen</h6>
      <h1>Bösel bleibt cool und lächelt Fornlings Provokation weg</h1>
      <address>
        <time datetime="2019-11-15T15:38:55+00:00">15 Nov 2019, 15:38</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/SportimOsten/status/1195360497421434880" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Halle (Saale) - </b>Boxprofi Dominic Bösel hat sich vor der Weltmeisterschaft im Halbschwergewicht <a href="https://www.mz-web.de/halle-saale-sport/kampf-gegen-fornling-in-halle-boesel-greift-ploetzlich-sogar-nach-zwei-wm-guerteln-33434416">um die Gürtel des WBA- und IBO-Weltverbandes</a> nicht provozieren lassen. Der 30 Jahre alte Herausforderer vom SES-Boxstall reagierte gelassen mit einem Lächeln auf einen kleinen Kopfstoß vom gleichaltrigen <a href="https://www.mz-web.de/halle-saale-sport/sven-fornling-so-tickt-dominic-boesels-gegner-im-doppel-wm-kampf-33463382">Kontrahenten Sven Fornling</a> beim Gegenüberstellen beider Faustkämpfer.</p>
      <p>Bösel brachte am Freitag 79,2 Kilogramm auf die Waage, der schwedische IBO-Champion war mit 79,0 Kilogramm etwas leichter. Kopfschütteln kam bei den Verantwortlichen vom SES-Boxstall aus Magdeburg zudem auf, weil der Mann aus Malmö seinen IBO-Weltmeistergürtel im Hotel vergaß.</p>
      <h3>Sven Fornling vergisst beim Wiegen WM-Gürtel im Hotel</h3>
      <p>„Ich fühle mich topfit“, sagte der Freyburger Bösel nach dem offiziellen Wiegen am Freitag im Saale-Center von Halle. Der Europameister im Halbschwergewicht kämpft an diesem <a href="https://www.mz-web.de/sport/dominic-boesel---sven-fornling-so-sehen-sie-den-boxkampf-live-in-tv-und-stream-31492438">Samstag in Halle (22.35 Uhr)</a> das erste Mal um einen WM-Titel.</p>
      <p>Nachdem es ursprünglich nur um den IBO-Gürtel gehen sollte, kam nun noch eine Chance um den höher eingestuften Weltverband WBA dazu. Dieser Titel ist zunächst als Interims-Weltmeisterschaft deklariert, da der amtierende Champion Dmitri Biwol nur noch Vereinigungskämpfe mit anderen Weltmeistern bestreiten und zum Super-Champion aufsteigen will.</p>
      <p>„Ich bin boxerisch besser, auch etwas härter, am Ende werde ich mich durchsetzen“, sagte Bösel. Er verlor von seinen 30 Profi-Kämpfen nur einen - 2017 in Dresden gegen Karo Murat aus Kitzingen. Fornling, der ebenfalls nur eine Niederlage in seiner Kampfstatistik von 16 Duellen stehen hat, holte seinen IBO-Titel 2018 in Hamburg trotz Niederschlags gegen den gebürtigen Armenier Murat. (dpa/mz)</p>
