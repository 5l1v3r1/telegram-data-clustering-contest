      <h1>Стальной рыцарь и Жало в геймплейном трейлере One Punch Man: A Hero Nobody Knows — файтинг выйдет 28 февраля 2020 года</h1>
      <address><time datetime="2019-11-15T15:40:11+00:00">15 Nov 2019, 15:40</time> by <a rel="author">Сэм Спейд</a></address>
      <p>Среди бонусов за предзаказ — облики Сайтамы в классическом костюме, спортивной форме и пижаме.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1Qf8K7K6GaY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В трейлере One Punch Man: A Hero Nobody Knows также можно увидеть геймплей за других персонажей — сильнейшего эспера Тацумаки, Стальную Биту, Геноса и Мельзальгальда и Сайтаму.</p>
      <p>Кроме того, в ролике показано вторжение на арену Кинга — согласно сюжету манги, его считают самым сильным человеком на Земле, поэтому в игре после его появления герои цепенеют от страха и ненадолго прекращают сражаться.</p>
      <figure>
        <img src="https://leonardo.osnova.io/c7a62e1e-a5f3-8c37-2542-70fc6e28caba/"/>
      </figure>
      <p>Игроки, которые предзакажут One Punch Man: A Hero Nobody Knows, вместе с дополнительными обликами получат аватарки в виде лица Сайтамы.</p>
      <p>Файтинг выйдет 28 февраля 2020 года на ПК, Xbox One и PS4 в западных странах — в Японии релиз состоится на день раньше.</p>
