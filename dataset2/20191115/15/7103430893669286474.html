      <p>Сегодня в Саратовском областном перинатальном центре отметили День белых лепестков.</p>
      <p>Накануне Всемирного дня недоношенного ребенка в центре на Зерновой собрались несколько десятков родителей, дети которых появились на свет и выжили благодаря мастерству врачей медучреждения.</p>
      <p>
        <i>"День недоношенного ребенка отмечается 17 ноября с 2009 года. Первый раз в Вене, на площади святого Михаила, выпустили 500 белых шаров. И каждый из них символизировал недоношенного ребенка, которого удалось выходить. С тех пор праздник отмечают практически во всем мире.</i>
      </p>
      <p>
        <i>Ежегодно в мире рождаются около 15 миллионов недоношенных детей. В Саратовской области каждый год появляются на свет полторы тысячи таких деток, треть из них - в нашем центре.</i>
      </p>
      <p>
        <i>Конечно, их выхаживание требует много сил и много средств. Центр оснащен очень хорошим оборудованием. Недоношенные дети рождаются не просто маленькими - в 500 граммов, а с несовершенными системами организма, они не умеют дышать и есть, их тело не умеет даже поддерживать собственную температуру.</i>
      </p>
      <p><i><i>У нас созданы все условия для того, чтобы их выходить. Но это было бы невозможно без высококвалифицированного персонала. И, конечно, никаких результатов невозможно достичь без любви"</i></i>, - рассказала журналистам главный врач ГУЗ "Клинический перинатальный центр Саратовской области" <b>Елена Ермолаева</b>.</p>
      <p>Обращаясь к родителям, она призналась, что помнит не всех новороженных, но счастлива видеть каждого малыша, который появился на свет в этом перинатальном центре.</p>
      <p>Врачей поблагодарила одна из мам, <b>Юлия Суркова</b>: <i>"Каждый день я смотрю на подрастающую дочь и мысленно желаю здоровья ее спасителям. Именно здесь мы обе получили путевку в жизнь - дочка после рождения, а я - после операции"</i>. </p>
      <p>Родители и медики увидели небольшой концерт юных артистов, а в конце праздника все малыши получили подарки.</p>
      <p>Материал подготовил <b>Филипп Кочетков</b></p>
