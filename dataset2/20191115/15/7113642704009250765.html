      <h1>Ученики сняли видео, как преподаватель училища ругался и курил во время занятий (видео)</h1>
      <h2>В Ивано-Франковске разгорается серьезный скандал из-за преподавателя одного из училищ, который в присутствии своих учеников на занятиях ругался матом и курил.</h2>
      <address><time datetime="2019-11-15T15:30:00+00:00">15 Nov 2019, 15:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zvaEDW5JM8g" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Ученики не выдержали хамского поведения преподавателя и засняли его на видео</h3>
      <p>Скандал разгорелся в Высшем профессиональном училище № 13, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Руководство учебного заведения утверждает, что ничего о конфликте даже не подозревало, так как подростки не жаловались и ничего не рассказывали другим учителям.</p>
      <p>Кроме того, в училище утверждают, что подростки устроили провокацию намеренно.</p>
      <p>На видео, которое попало в сеть, видно, что преподаватель курит прямо на занятиях. Один из учеников сделал ему замечание и сказал, что у него астма. На что мастер просто выгнал его из кабинета.</p>
      <blockquote>"Он вел себя не так, как положено преподавателю. Спокойно с кофе мог курить на уроке, вызывающе себя вел, нецензурно выражался", - рассказали ученики.</blockquote>
      <p>Они утверждают, что неоднократно сообщали об инцидентах другим преподавателям, но те предпочли не реагировать. Именно поэтому подростки решили снять все на видео.</p>
