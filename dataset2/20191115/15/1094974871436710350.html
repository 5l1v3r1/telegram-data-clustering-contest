      <h1>Появились кадры обнаружения тела девочки, убитой отчимом в Крыму</h1>
      <address><time datetime="2019-11-15T15:11:00+00:00">15 Nov 2019, 15:11</time> by <a rel="author">Вести.Ru</a></address>
      <p>Следственный комитет обнародовал видео с места обнаружения тела пятилетней девочки, <a href="https://www.vesti.ru/doc.html?id=3210108">пропавшей</a> в минувший вторник, 12 ноября в селе Кропоткино в Крыму.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JEP2GKl7jTU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p> </p>
      <p>Как сообщалось ранее, в правоохранительные органы обратился мужчина, сообщивший о том, что уехал из по делам со своим младшим сыном, оставив падчерицу дома одну. Заявитель утверждал, что запер дверь, а вернувшись, обнаружил ее открытой. При этом, следы взлома отсутствовали.</p>
      <p>Стражи порядка и добровольцы приступили к поиску пропавшего ребенка, однако обнаружить девочку не удалось.</p>
      <p>Через некоторое время следователям удалось установить причастность мужчины к преступлению.</p>
      <blockquote>"В ходе дальнейшего допроса он дал признательные показания в совершении убийства ребенка, изложив обстоятельства того страшного дня. Далее с выездом на местность он указал конкретную точку, где сокрыл тело девочки, где оно и было обнаружено в ходе следственных действий", — отметили в <a href="https://crim.sledcom.ru/">пресс-службе</a> ведомства.</blockquote>
      <p>После этого был установлено, что мужчина сам вывез мертвого ребенка из дома и прикопал его неподалеку от дома.</p>
      <blockquote>"Затем, по версии следствия, с целью создания себе алиби он забрал документы детей из детского сада и попытался выехать с младшим сыном в соседнее государство, однако ему этого сделать не удалось. По возвращении домой он сообщил в правоохранительные органы о безвестном исчезновении девочки", — говорится в сообщении СК РФ.</blockquote>
      <p>По факту произошедшего возбуждено уголовное дело по статье "Убийство", расследование продолжается.</p>
