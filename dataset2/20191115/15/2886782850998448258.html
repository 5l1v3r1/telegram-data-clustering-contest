      <h1>11 hónap rabság 10 évesen</h1>
      <address><time datetime="2019-11-15T15:51:12+00:00">15 Nov 2019, 15:51</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-Q3Dh2THQ3k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A 10 éves Armin csaknem egy éve raboskodik szögesdrótkerítések és fegyveres őrök között a magyar-szerb határon fekvő röszkei tranzitzónában. Az ideérkezése óta eltelt 11 hónapról édesapja, Abouzar Soltani készített mobiltelefonnal egy kisfilmet, amelyet a Verzió Dokumentumfilm Fesztiválon mutattak be először Magyarországon.</p>
      <p>Armin és édesapja három és fél évvel ezelőtt menekültek el Iránból. Először Bulgáriába érkeztek, innen egy szerb menekülttáborba, majd végül a röszkei tranzitzónába, és beadták menedékkérelmüket. A magyar hatóságok azonban ezt elutasították, mondván Szerbiából érkeztek, amely biztonságos ország, ezért oda akarták visszaküldeni őket.</p>
      <p>— Szerbia kifejezetten megtagadta a visszavételüket, ahogy egyébként minden elutasított menedékkérőnél ez a helyzet, úgyhogy nyilvánvalóvá vált, hogy nem lehet őket kiutasítani, illetve visszaküldeni Szerbiába, úgyhogy ezután egy egyszerű papírmunkával átírták a kiutasítás célországát Iránra – mondta a családot képviselő dr. Pohárnok Barbara, a Magyar Helsinki Bizottság ügyvédje.</p>
      <p>Csakhogy Ármin és édesapja még Bulgáriában áttért a keresztény hitre. A muzulmán államvallású Iránban azonban halálbüntetéssel sújthatók azok, akik elhagyják hitüket. A családot képviselő ügyvéd ezért bízik abban, hogy a hatóságok felülbírálják eddigi döntésüket.</p>
      <p>— Magyarországon egy kiemelt kormányzati államtitkárság szintjén védik az üldözött keresztényeket. És ez az államtitkárság több hasonló, az ő ügyükhöz hasonló ügyben jár el szakhatóságként és adott már olyan szakhatósági véleményt, amit a menekültügyi hatóság figyelembe vett – mondta a családot képviselő dr. Pohárnok Barbara, a Magyar Helsinki Bizottság ügyvédje.</p>
      <p>Armin és édesapja ügyében több eljárást indított védőjük. Ezekben eddig két olyan bírósági ítélet született, amelyek megtiltják a család Iránba küldését az összes eljárás lezárulta előtt, és bíznak egy olyan ítéletben is, amely az ügyek végéig lehetővé tenné, hogy a család a tranzitzónán kívül várja meg esetük elbírálását.</p>
