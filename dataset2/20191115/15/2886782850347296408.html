      <h1>Sok tízezer londoni kisgyerek a Tate Modernben</h1>
      <address><time datetime="2019-11-15T15:05:52+00:00">15 Nov 2019, 15:05</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fhBXW0oGlkg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Egyszerű ötletből rendkívüli kiállítás - a londoni Tate Modern Múzeumban megnyílt a filmes Steve McQueen fotókiállítása. Több mint háromezer csoportképen körülbelül nyolcvanezer hét-nyolcéves kisiskolás látható, mindnyájan londoniak. Három éven át képek ezreit készítették a múzeum speciálisan képzett fotósai, így jött össze a kiállított anyag.</h3>
      <p>A tárlat kurátora, Clarrie Wallis szerint ez a kiállítás a londoniak portréja. Portré a jövőjükről, amelyet a jelen pillanaton keresztül szemlélhetnek. "Egy portré rólunk egy nagyon pontosan meghatározható pillanatban" - mondja. -" Lehetőség arra, hogy közösség szülessen, és remek lehetőség számunkra, hogy megálljunk kicsit, és elgondolkodjunk múlton, jelenen és valamennyire a jövőn is."</p>
      <p>A kiállítással egyidőben megjelentek a csoportképek az utcán is, óriásposzterről mosolyog a járókelőkre sokezer kisdiák és tanáraik London legkülönbözőbb pontjain.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/04/70/808x454_cmsv2_2f58c9c3-7dd3-56c6-b9e3-dfef3923ae01-4300470.jpg"/>
      </figure>
      <p><b>Párizsban most a Pompidou központ kínál izgalmas időtöltést Francis Bacon festményei között.</b> Az angol apától, ausztrál anyától Dublinban született brit művész groteszk, és mint egy kritikusa mondja, "engesztelhetetlenül lírai" alkotásai közül az 1971 utániakból válogattak a kurátorok. Festészet, színház, irodalom és a filozófia elválaszthatatlan egységben mutatkoznak meg ezeken a kései képeken, amelyeket Bacon szövegei árnyalnak, néha tesznek egyértelművé ezen a párizsi kiállításon (Bacon en toutes lettres).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/04/70/808x454_cmsv2_74b9dec2-16bc-5e72-82b9-36c9bac71bca-4300470.jpg"/>
      </figure>
      <p><b>Luc Tuymans rajongóinak türelemmel kell lenniük, mert közbeszólt a tenger.</b> A kortárs képzőművészet egyik legnagyobb hatású festőjének velencei kiállítását bezárták arra az időre, míg levonul az árvíz. A Palazzo Grassi állította ki Tuymans festményeit, amelyek mindenre rákérdeznek, ami emberi. Történelmi távlatú és a hétköznapokat feszegető felvetések visszhangoznak egy különlegesen kialakított térben. A velencei kiállítás címe: La pelle(a bőr).</p>
