      <h1>村建設協力アクション『Drake Hollow』発表。荒廃した別世界に村を作り、野獣の脅威にさらされた野菜キャラクターたちを救う</h1>
      <address><time datetime="2019-11-15T15:12:42+00:00">15 Nov 2019, 15:12</time> by <a rel="author" href="https://automaton-media.com/author/taijiro-yamanaka/" target="_blank">Taijiro Yamanaka</a></address>
      <p>マイクロソフトは11月15日、イギリス・ロンドンにてイベント「X019」を開催。この中で、アメリカのインディースタジオThe Molasses Floodが手がける新作ゲーム『<b><a href="https://www.drakehollow.com/">Drake Hollow</a></b>』を発表した。Xbox OneおよびWindows 10 PC向けに、2020年に発売する。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TwQrk14xqJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>スポンサーリンク</p>
      <p>『Drake Hollow』の舞台となるのは、有毒な空の下に捕らわれた島々からなる「Hollow」と呼ばれる地。そこは、人間が生きる世界の荒廃した部分を写し出したもうひとつの世界だという。今回公開されたトレイラーでは、コンパスを首に下げたカラスに誘われ、とある女性が不思議なゲートをくぐってその世界に迷い込む様子が描かれている。</p>
      <p>Hollowには教会のような建物も確認できるが、人間が暮らしているわけではなく、代わりに出会うのは「Drake」という野菜の姿をしたキャラクターたちだ。Drakeはプレイヤーに友好的で、畑でキノコを育てて与えるなど交流する場面が見られる。また、プレイヤーがDrakeに指示を出してさまざまな施設を作るシーンも。本作は、アクション要素のある村建設ゲームとされており、Drakeたちと協力して彼らの村を建設することが、メインのゲームプレイのひとつになる。なお、本作はソロのほか協力プレイにも対応する。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106446-001.jpg"/>
      </figure>
      <p>トレイラーでは、一定の区画を柵で囲い、その中に畑や井戸、風車、街灯のようなものなどを、人間界で見られる機械なども組み合わせながら作っては配置している。本作にてプレイヤーは、Hollowの島々を探索して資源を集め、それを村に持ち帰るためのネットワークを築きながら、同時にDrakeたちを見つけては村に救出していく。</p>
      <p>Hollowには凶暴な野獣も生息しており、Drakeたちは命を脅かされている。そのため、Drakeたちが安心して暮らせる村を建設するのだろう。そうした建設要素においては、どういった資源がいま必要なのかを見極めて効率よく行動する必要がある。それは、Drakeの繁栄のためにより多くの資源を割くのか、それとも探索で村を離れている際のDrakeたちの安全を守るための防御に資源を割くのかといった選択も含まれる。</p>
      <figure>
        <img src="https://automaton-media.com/wp-content/uploads/2019/11/20191115-106446-002.jpg"/>
      </figure>
      <p>また、プレイヤーが野獣と直接戦う要素もあり、トレイラーでは斧や弓、電流の流れるテニスラケットなどの武器を手に、ほかのプレイヤーと協力して立ち向かっている。敵には、さらに謎めいたキャラクターが存在しているようで、バトル要素については今後詳しい情報が公開されていくだろう。</p>
      <p>『Drake Hollow』を手がけるThe Molasses Floodは、大洪水に襲われた世界でイカダを漕ぎながらサバイバルをおこなう『The Flame in the Flood（ザ フレイム イン ザ フラッド）』の開発元で、本作は同スタジオにとって第2作目。現時点ではXbox One/Windows 10向けとして発表されているが、独占タイトルとなるのかどうかは不明である。</p>
