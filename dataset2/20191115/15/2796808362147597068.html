      <h1>Meanwhile in Syria</h1>
      <address><time datetime="2019-11-15T15:13:08+00:00">15 Nov 2019, 15:13</time> by <a rel="author" href="https://d3.ru/user/sergkarman/" target="_blank">sergkarman</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o9QbA9bnCds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=o9QbA9bnCds">Захват пустой американской базы в Метрасе</a><br/>Сирия<cite>www.youtube.com</cite></blockquote>
      <p>Российские военные заняли территорию бывшей американской базы под Метрасом близ Кобани в северной части Сирии. <br/><br/>На территории остались оборудованные кондиционерами модули для комфортного проживания, автономная система энергообеспечения, мобильные гигиенические комплексы, рассчитанные на обслуживание около ста человек и зал для фитнеса с тренажерами. В модулях брошены книги и диски с фильмами, консервы, бутилированная вода, настольные игры и кальяны.</p>
    </article>
