      <h1>ቻይናዊዉ በዱከም መሬት በዶላር ለሶስተኛ ወገን እያዘዋወረ ነዉ</h1>
      <address>
        <time datetime="2019-11-15T15:14:47+00:00">15 Nov 2019, 15:14</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9Gk8O1gxUFs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>ቻይናዊዉ ባለሃብት በዱከም ኢስተርን ኢንደስትሪያል ዞን መሬት በዶላር ለሶስተኛ ወገን እያዘዋወረ እንደሆነ ገለፀ፡፡</h3>
      <p>በአሁኑ ወቅት በዱከም ከተማ ወደ 500 የሚጠጉ አምራች ኢንዱስትሪዎች የሚገኙ ሲሆን ከእነዚህ ዉስጥ 397 ያክሉ ሙሉ በሙሉ ወደ ስራ እንደገቡ የከተማዋ የግብር ኃላፊ አቶ ተገኑ ዳባ ገልፀዋል፡፡</p>
      <p>እነዚህ ወደ ስራ የገቡ አምራች ኢንዱስትሪዎች ከ44 ሺህ ለሚበልጡ ዜጎች የስራ ዕድል እንደፈጠሩ የተናገሩት አቶ ተገኑ አብዛኛዉ ሰዉ የተቀጠረዉ ኢስተርን ኢንደስትሪያል ዞን በተባለዉ በአንድ ቻይናዊ በተከፈተዉ እና በዉስጡ ወደ አንድ መቶ አምራች ኢንዱስትሪዎችን ባቀፈዉ ድርጅት ዉስጥ መሆኑን ገልፀዉ፣ ቻይናዊዉ ባለሃብት ከተፈቀደለት 500 ሄክታር ዉስጥ እስከ አሁን 233 ሄክታር አልምቷል ብለዋል፡፡</p>
      <p>የዱከም ከተማ በዓመት እስከ 170 ሚ. ብር ከሰራተኞቹ የገቢ ግብር ለመሰብሰብ እንዳስቻላት አቶ ተገኑ ይናገራሉ፡፡</p>
      <p>ነገር ግን ቻይናዊዉ ባለሃብት የዛሬ 10 ዓመት ገደማ መሬቱን በርካሽ ዋጋ ማለትም በካሬሜትር 1 ብር ገደማ የወሰደ ሲሆን በአሁኑ ወቅት ግን ለሌሎች ባለሃብቶች በዶላር ለሶስተኛ ወገን እያዘዋወረ ይገኛል – እንደ ኃላፊዉ፡፡</p>
      <p>ከዚህም የተነሳ የዱከም ከተማ አስተዳደር መሬቱን ከቻይናዊዉ ባለሃብት የሚረከቡ አዲስ ግለሰቦች ለዱከም ከተማ በአሁኑ ወቅት ባለዉ የሊዝ ዋጋ መክፈል እንዳለባቸዉ እየጠየቅን ነዉ በማለት አቶ ተገኑ ገልፀዋል፡፡</p>
      <p>የዱከም ከተማ በተለያዩ ዘርፎች ከተሰማሩ ባለሃብቶች የምትሰበስበዉ የግብር ገቢ የዛሬ አምስት ዓመት ከነበረበት በአራት እጥፍ ገደማ ማደጉ ተገለፀ፡፡ ከተማዋን በቅርቡ ከጎበኙት የበሐቅ መልቲሚዲያ ጋዜጠኞች ጋር አቶ ተገኑ ባደረጉት ቃለምልልስ እንደተናገሩት ከሆነ የዱከም ከተማ ገቢ ሊጨምር የቻለዉ በከተማዋ የኢንዱስትሪ መስፋፋትን ተከትሎ ነዉ፡፡</p>
      <p>የዛሬ አምስት አመት የከተማዋ አጠቃላይ የግብር ገቢ በዓመት 71 ሚ. ብር የነበረ ሲሆን በ2011 ዓ.ም. የተሰበሰበዉ ጠቅላላ የግብር ገቢ 274 ሚ. ብር መድረሱን አቶ ተገኑ ገልፀዋል፡፡</p>
