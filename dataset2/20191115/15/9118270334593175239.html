      <h1>Главврач николаевского военного госпиталя написал заявление об увольнении – губернатор Стданик пообещал ему проверку</h1>
      <address><time datetime="2019-11-15T15:47:00+00:00">15 Nov 2019, 15:47</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QLUxpeDsmFI" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Главврач областного клинического госпиталя ветеранов войны, депутат Николаевского областного совета Владимир Поточняк написал заявление об увольнении. </p>
      <p>Об этом Александр Стадник заявил в среду, 13 ноября, во время встречи в Николаевском областном клиническом госпитале ветеранов войны. Встреча посвящена передаче учреждения на баланс ЧНУ имени Петра Могилы для создания университетской клиники.</p>
      <p>По словам главы ОГА, Владимир Поточняк будет уволен с занимаемой должности, однако после того, как в госпитале будет проведена полноценная проверка и к главврачу не будет вопросов относительно ее результатов.</p>
      <blockquote>— В госпитале будет проводиться комплексная проверка. Есть обращение общественных организаций и простых людей. На сегодняшний день руководитель написал заявление об увольнении. Я это заявление не подписал. Я мотивировал это тем, что сперва должна пройти комплексная проверка госпиталя, будет проведен анализ, будет проведен аудит со всеми структурами, которые ответственны за это. Если не будет вопросов к руководителю по материальной части, я удовлетворю его заявление. Пройдут проверки, правоохранители дадут оценку, – заявил <b>Александр Стадник</b>. </blockquote>
      <p>Напомним, ректор Черноморского национального университета имени Петра Могилы Леонид Клименко <a href="http://nikvesti.com/news/politics/171477">просит</a> депутатов согласовать вопрос передачи в государственную собственность «Николаевского областного клинического госпиталя ветеранов войны», для того чтобы обустроить там клинику, в которой смогут учиться будущие врачи.</p>
