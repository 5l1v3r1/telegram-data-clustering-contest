      <h1>Москаленко ответила на обвинения губернатора Стадника: «Желание снять меня – это не договорняк?»</h1>
      <address><time datetime="2019-11-15T15:09:00+00:00">15 Nov 2019, 15:09</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/od-xOy1ZYQw" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевского областного совета Виктория Москаленко ответила на заявления главы Николаевской ОГА Александра Стадника в адрес областного совета и обвинила его в «договорняках» с целью отправки ее в отставку.</p>
      <p>Об этом она заявила в эфире программы «Добрый вечер» на телеканале НИС-ТВ.</p>
      <p>Отметим, что глава Николаевской ОГА Александр Стадник <a href="http://nikvesti.com/news/politics/172065">обвинил</a> областной совет в том, что на сессиях вместо важных вопросов решаются «договорняки».</p>
      <p>По словам Виктории Москаленко, заявления Александра Стадника безосновательны, а он сам не исполняет своих должностных обязанностей. </p>
      <blockquote>— А снять Москаленко, то есть желание Стадника, это не его договорняк? Что это значит для Стадника? Это не договорняк? Это его желание? Это для того чтобы отчитаться перед Киевом? Для чего это делается? Я не понимаю зачем это делать, колотить людей, нам ведь осталось работать до весны 2020 года, – заявила <b>Виктория Москаленко</b>.</blockquote>
      <p>Она также отметила, что до приезда Александра Стадника на Николаевщину, областной совет слаженно работал и в полной мере исполнял свои обязанности.</p>
      <blockquote>— Я хочу у него спросить, мы что не финансировали опорные школы? Мы что не закупали медикаменты и автобусы? Мы что не закупали скорые помощи? Мы что не оснащали наши больницы новым оборудованием? Мы что не вкладывали деньги в футбольные поля и спортивные площадки? Делайте свою работу! Работайте в соответствии с законом! Я готова работать! Я жила в этой области, живу и буду жить. В то же время к нам кто-то приезжает, накручивает людей, потом уезжает, а Москаленко в итоге плохая, – отметила <b>Виктория Москаленко</b>.</blockquote>
      <p>Напомним, бывший народный депутат Артем Ильюк <a href="http://nikvesti.com/news/politics/171287">заявил</a>, что глава Николаевской ОГА Александр Стадник решил создать в областном совете свою депутатскую группу.</p>
      <p>По информации экс-нардепа, уже 27 депутатов согласились войти в группу. В частности, он подчеркнул, что работа с фракцией не дала результата, поэтому депутатов «обрабатывают по одному».</p>
      <p>6 ноября Александр Стадник  <a href="http://nikvesti.com/news/politics/171522">провел</a> закрытую встречу по вопросу отставки главы облсовета Виктории Москаленко. </p>
      <p>На встрече, в частности, присутстсовали Татьяна Демченко, Федор Барна, Анатолий Николенко, Светлана Гладун, Андрей Кротов, Оксана Солтыс, Иван Кухта, Петр Паламарюк, Максим Невенчанный, Александр Бондарь, Александр Каражей, Надежда Иванова, Геннадий Рубский, Владислав Басс, Владислав Белава, Евгений Вовненко, Василий Жосан, Юрий Крет, Евгений Вовненко.</p>
      <p>Депутат Николаевского областного совета Владимир Фроленко <a href="http://nikvesti.com/news/politics/171574">заявил</a>, что глава Николаевской ОГА Александр Стадник угрожает депутатам Николаевского областного совета и делит их на своих и чужих.</p>
      <p>В свою очередь Александр Стадник <a href="http://nikvesti.com/news/politics/172067">заявил</a> что в областном совете сформировано большинство депутатов, готовых работать над реальными проблемами Николаевщины.  </p>
