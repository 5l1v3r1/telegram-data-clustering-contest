      <h1>Cinema: "Little Joe", una pianta unica</h1>
      <address><time datetime="2019-11-15T15:01:16+00:00">15 Nov 2019, 15:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0zt5GtZMmu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Alice, madre single, è un'allevatrice di piante in una società che sviluppa nuove specie. Un giorno, andando contro le regole, ne regala una al figlio. <b>Little Joe</b> - come decidono di chiamarla - non è però una pianta come tutte le altre.</p>
      <p>Il film è stato <b>presentato a maggio al Festival di Cannes</b> ed <a href="https://it.euronews.com/2019/05/25/cannes-ecco-i-vincitori-della-palma-d-oro">Emily Beecham si è portata a casa il premio come miglior attrice</a>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1132393000821243904" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A maggio, sulla Croisette, l'attrice britannica naturalizzata statunitense, ci aveva confidato: "Alice è bioingegnere e lavora sulle piante antidepressive geneticamente modificate, che rendono felice chi le ha intorno", spiega la protagonista del film. "Questo, però, avrà delle conseguenze.... ma non posso spoilerare! E' la prima coproduzione austro-britannica, è molto speciale". "... Speciale, sì, ma anche... abbastanza naturale!", aggiunge la regista.</p>
      <h3>Un'atmosfera strana, uno scenario esuberante</h3>
      <p>L'atmosfera che ci fa respirare Jessica Hausner è molto strana. "Little Joe" è un film di un'estetica pura, è stato fatto un enorme lavoro sulle luci e gli ambienti interni. Lo scenario è molto esuberante, con un tocco di distopia, che si avvicina molto alla serie britannica "Black Mirror".</p>
      <p>"Alice deve affrontare diverse sfide", continua la Beecham. "Il mio personaggio è molto dedito al lavoro, qualcosa che le occupa molto tempo, è molto importante per lei, ma vuole anche che suo figlio sia felice e che il loro rapporto sia ottimo". "E il personaggio di Alice vive anche una lotta interiore, in merito alle manipolazioni genetiche", ribatte la regista.</p>
      <p>
        <b>Il film è appena uscito in Francia e sarà presto distribuito in tutta Europa.</b>
      </p>
