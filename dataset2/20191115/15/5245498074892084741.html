      <h1>Фигурист Дмитрий Алиев идет вторым на гран-при Москвы</h1>
      <address>
        <time datetime="2019-11-15T15:17:00+00:00">15 Nov 2019, 15:17</time>
      </address>
      <p>Спортсмен из Коми уступает только соотечественнику Александру Самарину.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/TW_YRgv5_t8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Видео Первого канала</i>
      </p>
      <p>Сегодня в Москве стартовал очередной этап серии гран-при по фигурному катанию.</p>
      <p>В короткой программе фигурист из Коми Дмитрий Алиев набрал 90,64 балла и идет вторым. Лидирует Александр Самарин (92,81). На третьем месте – еще один россиянин Макар Игнатов (87,54).</p>
      <p>Японец Шома Умо – четвертый.</p>
