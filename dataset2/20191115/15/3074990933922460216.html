      <h1>[영상] 화려한 연출과 스킬 연계에 주목, '세븐나이츠 레볼루션'</h1>
      <address><time datetime="2019-11-15T15:56:25+00:00">15 Nov 2019, 15:56</time> by <a rel="author">박광석 기자</a></address>
      <p>
        <b>※ 현장의 소음이 영상에 포함되어 있습니다. 볼륨을 충분히 낮추고 시청하시길 바랍니다.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/RFOF6s_KfJI" width="640" height="360" data-service="Youtube" scrolling="no"/>

      <hr/>
      <p><b>⊙개발사:</b>넷마블넥서스<b> ⊙장르: </b>MMORPG<b>⊙플랫폼:</b> 모바일 <b>⊙발매일:</b> 2020년 하반기</p>
      <hr/>
      <p>넷마블이 2020년 하반기 출시를 계획하고 있는 '세븐나이츠 레볼루션'의 시연 버전이 지스타 2019 넷마블 부스를 통해 공개됐다.</p>
      <p>'세븐나이츠 레볼루션'은 넷마블넥서스가 세븐나이츠 IP를 활용하여 개발한 신작으로, 세븐나이츠 영웅들이 사라진 후 혼돈의 세상을 구원하기 위해 설립된 기사단의 이야기를 다루고 있다. 스토리는 '그랑시드 기사단'의 단원인 주인공이 새로운 임무를 받고 플로스 사막으로 이동하며 시작되고, 지스타 시연 버전도 이와 같은 맥락으로 구성됐다. 시연의 막바지에는 용제 미르와의 전투가 진행되고, 이를 모두 마치면 미르의 선물을 받아 세븐나이츠 영웅들로 변신해볼 수 있다.</p>
      <p>세븐나이츠 레볼루션의 개발사 넷마블넥서스의 안준석 PD는 "상황마다 골라 쓸 수 있는 멋진 스킬들이 많이 있고, 보이는 대로 때리고 피하면서 몬스터를 날리고 부수는 리액션에서 재미를 느낄 수 있기를 바란다"며 시연 버전에 포함된 퀵 타임 이벤트 제압기 연출과 스킬 연계에 주목해주기를 당부한 바 있다.</p>
