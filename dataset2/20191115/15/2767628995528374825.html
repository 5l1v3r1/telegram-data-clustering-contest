      <h1>La agenda cultural: Steve McQueen, Francis Bacon y Luc Tuymans</h1>
      <address><time datetime="2019-11-15T15:20:02+00:00">15 Nov 2019, 15:20</time> by <a rel="author">Euronews en español </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AD-Aptx4guc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>En la agenda cultural, esta semana, les proponemos tres citas. La primera en Londres. El museo Tate Britain acaba de presentar <i>'Year 3'</i>, un ambicioso proyecto del cineasta y artista británico Steve McQueen. Los protagonistas: 76.146 niños de siete y ocho años, de tercero de primaria. El objetivo: ofrecer una mirada esperanzadora e inclusiva del futuro de la capital británica.</p>
      <p><i>"Esta exposición es un retrato de londinenses. Es un retrato del futuro, visto desde el presente. Se trata de nosotros en un momento muy particular en el tiempo. Es una oportunidad de reunir a una comunidad de londinenses y de hacer una pausa y reflexionar sobre el pasado, el presente y también el futuro",</i> ha explicado Clarrie Wallis, comisaria de la exposición.</p>
      <p>McQueen invitó a participar a todos los colegios de primaria de Londres. Aceptó el 70%.</p>
      <p>Paralelamente a la exposición en la Tate Britain, una exposición al aire libre, que abarca los 33 distritos de Londres, ofrece al público una visión del futuro de su ciudad, con 82.000 caras de niños.</p>

      <p>
        <b>Francis Bacon en el Centre Pompidou de París</b>
      </p>
      <p>Segunda parada, París. El Centre Pompidou ofrece una retrospectiva del pintor irlandés Francis Bacon. Entre pintura y poesía, la muestra ofrece una relectura de la obra de uno de los artistas más famosos de la segunda mitad del siglo XX, con telas que van desde 1971 hasta sus obras finales, en 1992.</p>
      <p>La pintura, la literatura, la filosofía y el teatro están íntimamente vinculados a la obra de Bacon y explican el impacto de ciertos autores como Nietzsche, Joseph Conrad o Georges Bataille en las últimas dos décadas de su obra.</p>
      <p><i>'Bacon en toutes lettres</i>' puede verse en el Centre Pompidou de París, hasta el 20 de enero.</p>

      <p>
        <b>Luc Tuymans en Palazzo Grassi de Venecia</b>
      </p>
      <p>Terminamos en Venecia. El Palazzo Grassi acoge, hasta el 6 de enero, el trabajo de uno de los pintores más influyentes de la escena artística internacional, el belga Luc Tuymans.</p>
      <p>Sus obras abordan cuestiones relacionadas con el pasado y con la historia más reciente, y temas de nuestra vida cotidiana, a través de un conjunto de imágenes tomadas de las esferas pública y privada.</p>
