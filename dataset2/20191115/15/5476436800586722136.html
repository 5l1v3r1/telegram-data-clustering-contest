      <h1>Волгоградский фудблогер набрал 200 тысяч подписчиков</h1>
      <h2>Пожалуй, столько нет ни у одного блогера из Волгограда.</h2>
      <address>
        <time datetime="2019-11-15T15:05:22+00:00">15 Nov 2019, 15:05</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QWn3sQU5_Bc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Без преувеличения самый популярный волгоградский видеоблогер Сергей Ялунин на своем youtube-канале «Серега три руки» покорил отметку в 200 тысяч подписчиков.</p>
      <p>Напомним, что когда его канал набрал 100 тысяч подписчиков, Сергей накупил в магазине огромный ящик мороженого и ходил по улицам, бесплатно его раздавая прохожим. Учитывая, что дело было летом, совершенно непонятно, как за продолжительное время (а ходил он точно не меньше часа) мороженое не растаяло.</p>
      <p>В этот раз он честно признался, что пропустил тот момент, когда было ровно 200 тысяч подписчиков, но при достижении этой отметки он обещал купить дорогую открывашку примерно за 5 тысяч рублей. Однако такую дорогую он в итоге нигде не нашел, поэтому купил самую крутую из имевшихся в наличии, а на сэкономленные деньги взял еще одну нужную вещь – термометр для еды.</p>
      <blockquote>«Теперь я как настоящий обзорщик еды», – пошутил Сергей.</blockquote>
      <p>Кстати, в своем новом видео Ялунин решил сравнить два самых популярных сервиса доставки еды. Что из этого вышло – смотрите в выпуске.</p>
