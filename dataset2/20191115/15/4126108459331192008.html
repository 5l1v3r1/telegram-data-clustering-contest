      <h1>رسمياً... "إنستغرام" يُخفي عدد الإعجابات من منشورات المستخدمين حول العالم</h1>
      <address>
        <time datetime="2019-11-15T15:28:00+00:00">15 Nov 2019, 15:28</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/instagram/status/1195009164470181888" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <img src="https://s.annahar.digital/storage/attachments/1069/21018186-7686703-image-a-1_1573755296065_164486.jpg"/>
      </figure>
      <p>قرر تطبيق <a href="https://www.annahar.com/keyword/%D8%A5%D9%86%D8%B3%D8%AA%D8%BA%D8%B1%D8%A7%D9%85">#إنستغرام</a> توسيع تجربته الخاصة بإخفاء عدد "اللايك" من حسابات المستخدمين إلى كل دول العالم، بعد تنفيذ التجربة في الأسبوع الماضي في الولايات المتحدة الأميركية.وأوضح "إنستغرام" أنّ التغيير الجديد سيصل تدريجياً، ولن يتمكّن المستخدمون الذين تمّ اختيارهم في الاختبار من رؤية عدد الإعجابات في منشور معيّن. ووفقاً لموقع<a href="https://www.dailymail.co.uk/sciencetech/article-7686703/Instagram-goes-global-controversial-test-hides-like-counts.html"> "الدايلي مايل"</a>، فقد صرّح "إنستغرام" في تغريدة: "بدءاً من اليوم، نحن بصدد توسيع نطاق اختبارنا على مستوى العالم، وإذا كنت في الاختبار، فلن ترى العدد الإجمالي لللايكات والمشاهدات على الصور ومقاطع الفيديو المنشورة على النيوزفيد ما لم تكن خاصة بك".يُذكر انه في نيسان الماضي قام "انستغرام" بتجربة اختبار مماثل في كندا، واليابان، وإيرلندا، وإيطاليا، والبرازيل ، وأوستراليا، ونيوزيلندا، حيث أصبح بإمكان المستخدمين الاطلاع على قائمة "اللايك" على منشوراتهم الخاصة، ولكن ليس تلك الخاصة بالآخرين. وقال التطبيق إنّ هذا التغيير جزء من جهد لجعل المستخدمين يشعرون بسعادة على الإنترنت وسط مخاوف من أن وسائل التواصل الاجتماعي يمكن أن تسهم في تدنّي احترام الذات ومشاعر عدم الملاءمة لدى الشباب. مواضيع ذات صلة <a href="https://www.annahar.com/article/1066959-%D9%85%D9%8A%D8%B2%D8%A7%D8%AA-%D8%AA%D9%83-%D8%AA%D9%88%D9%83-%D8%A2%D8%AA%D9%8A%D8%A9-%D8%A5%D9%84%D9%89-%D8%A5%D9%86%D8%B3%D8%AA%D8%BA%D8%B1%D8%A7%D9%85-%D8%A3%D9%8A%D8%B6%D8%A7">ميزات "تك توك" آتية إلى "إنستغرام" أيضاً! </a><a href="https://www.annahar.com/article/1066908-%D8%A3%D8%A8%D9%84-%D8%AA%D8%B2%D9%8A%D9%84-%D9%87%D8%B0%D8%A7-%D8%A7%D9%84%D8%AA%D8%B7%D8%A8%D9%8A%D9%82-%D9%84%D9%85%D8%B1%D8%A7%D9%82%D8%A8%D8%AA%D9%87-%D9%85%D8%B3%D8%AA%D8%AE%D8%AF%D9%85%D9%8A-%D8%A5%D9%86%D8%B3%D8%AA%D8%BA%D8%B1%D8%A7%D9%85"> "أبل" تزيل هذا التطبيق لمراقبته مستخدمي "إنستغرام"</a></p>
