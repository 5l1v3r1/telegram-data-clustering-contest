      <h1>Нападение на нашего оператора. Отдел происшествий 15.11.2019</h1>
      <address><time datetime="2019-11-15T21:10:00+00:00">15 Nov 2019, 21:10</time> by <a rel="author">Алексей Громов</a></address>
      <p>
        <b>Обзор происшествий и событий из криминального мира Петербурга с нашим корреспондентом Евгением Борисовым</b>
      </p>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=-62356431&amp;id=456246303&amp;hash=da33f9f3ef3194a8" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Сегодня в выпуске:</p>
      <ul>
        <li>Агрессивный автомобилист напал на оператора «Отдела происшествий» в Приморском районе.</li>
        <li>На месте убийства Анастасии Ещенко прошел <a href="https://nevnov.ru/743474-advokat-sokolova-rasskazal-ob-usloviyakh-v-kamere-istorika-i-ego-sosede-recidiviste">следственный эксперимент</a>.</li>
        <li>Появилось видео <a href="https://nevnov.ru/743397-moment-dtp-s-mitsubishi-i-hyundai-v-lenoblasti-gde-postradali-sem-chelovek-popal-na-video">серьезного ДТП в Выборгском районе</a> Ленобласти, в котором пострадали семь человек.</li>
        <li>После ДТП на Варшавской улице водителя ВАЗ <a href="https://nevnov.ru/743414-na-krasnoputilovskoi-i-varshavskoi-pod-raskurochennoi-mashinoi-poyavilas-luzha-krovi">зажало в салоне</a> машины.</li>
        <li>Десятки машин застряли во дворе на улице Есенина из-за небольшой аварии.</li>
        <li>Следком завершил расследование по делу о <a href="https://nevnov.ru/743445-sledovateli-sobrali-100-tomov-ugolovnogo-dela-na-kriminalnogo-avtoriteta-kolesnikova">банде Леонида Колесникова</a>.</li>
        <li>Оперативники приостановили<a href="https://nevnov.ru/743311-zaklyucheny-pod-strazhu-chleny-opg-narkodilerov-razvozivshie-tovar-na-yandeks-taksi"> производство и распространение амфетамина</a> в нескольких районах города.</li>
        <li>Правоохранители задержали гражданина, подозреваемого в серии <a href="https://nevnov.ru/743349-napavshego-na-prodavcov-i-farmacevta-prestupnika-v-krasnoselskom-raione-zaderzhala-policiya">разбойных нападений</a> в Красносельском районе.</li>
        <li>Полиция проверила <a href="https://nevnov.ru/743353-v-khode-reida-policeskie-vyyavili-54-nelegalno-prozhivayushikh-v-peterburge-migranta">законность пребывания мигрантов</a> в шести районах Петербурга.</li>
        <li>Охотники под Гатчиной спасли застрявшего в колодце кабана.</li>
      </ul>
