      <h1>Жители Карелии опасаются желтого тумана-убийцу: он уже истребил много птиц</h1>
      <h2>Предположительно, это выбросы с целлюлозно-бумажного комбината</h2>
      <address><time datetime="2019-11-15T21:18:00+00:00">15 Nov 2019, 21:18</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=20223449&amp;post_id=69208&amp;hash=-vSqBJBl5hkqNqeTKJeflrqaY2E" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>Жители Карелии бьют тревогу – уже не первый день они наблюдают массовую гибель птиц. Во всем винят желтый туман от целлюлозно-бумажного комбината, ядовитые выбросы которого уничтожают птиц прямо во время полета, сообщает «<a href="https://tsargrad.tv/news/zheltyj-tuman-ubijca-istrebljaet-ptic-v-karelii-mestnye-zhiteli-v-panike-foto_226071">Царьград</a>». </p>
      <p>«Сегодня был страшный выброс с комбината, очень много птиц погибло в городе, сама из дома не выходила, задыхаюсь при этой вони», – цитирует издание местную жительницу Наталью.</p>
      <p>Женщина опубликовала снимки на своей странице «ВКонтакте». На кадрах видно, что трупы пернатых лежат в окружении желтого снега.</p>
      <p>В  пресс-служба правительства Карелии о происходящем знают и уже приняли меры. </p>
      <p>«Госкомитет Карелии по обеспечению жизнедеятельности и безопасности населения информирует, что государственными органами власти и предприятиями республики приняты экстренные меры для нормализации ситуации в Сегеже», – цитирует издание пресс-службу правительства Карелии.</p>
