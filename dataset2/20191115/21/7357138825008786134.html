      <h1>Facebook And Google Payments Efforts Top Week’s News</h1>
      <address><time datetime="2019-11-15T21:00:32+00:00">15 Nov 2019, 21:00</time> by <a rel="author" href="https://www.pymnts.com/author/pymnts/" target="_blank">PYMNTS</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/C_H_KGuYGAM" width="1280" height="720" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Welcome to the PYMTS Weekender, where we recap the week’s biggest development in payments and commerce. This edition includes news about Facebook’s new payments push, Amazon’s new robotics plan and why Google is working more closely with financial institutions. The Weekender also includes the latest original research from PYMNTS.</p>
      <p>
        <b>Top News</b>
      </p>
      <p>
        <i>
          <b>Facebook Launches ‘Facebook Pay’ For Cross-App Payments</b>
        </i>
      </p>
      <p>Users of <a href="https://www.pymnts.com/facebook/2019/facebook-simplifies-transactions-apps-facebook-pay/">Facebook Pay</a>, which the company said is not related to its proposed cryptocurrency Libra, will be able to enter a preferred payment method and then use the option to eventually pay throughout all of the related apps.</p>
      <p>
        <i>
          <b>Goldman Denies Discriminatory Apple Card Practices, Says It Will Reassess Limits</b>
        </i>
      </p>
      <p>Goldman Sachs has promised to reevaluate how <a href="https://www.pymnts.com/apple/2019/goldman-denies-discriminatory-apple-card-practices-will-reassess-limits/">credit limits</a> are determined for Apple Card users after being accused of gender discrimination.</p>
      <p>
        <i>
          <b>Google Dives Into DDAs</b>
        </i>
      </p>
      <p>Code-named Cache, the accounts will be handled by <a href="https://www.pymnts.com/news/banking/2019/google-to-team-with-banks-to-offer-consumer-checking-accounts/">Citigroup</a> and a credit union at Stanford University. The branding will reflect the financial institutions and not Google.</p>
      <p>
        <i>
          <b>Deutsche Bank Admits Widespread Payment Failures To BoE</b>
        </i>
      </p>
      <p><a href="https://www.pymnts.com/bank-regulation/2019/deutsche-bank-admits-widespread-payment-failures-to-boe/">Deutsche Bank</a> told U.K. regulators that it still has ongoing problems processing high-value payments despite more than three years of remediation efforts.</p>
      <p>
        <i>
          <b>Amazon To Build $40M Robotics Innovation Hub Near Boston</b>
        </i>
      </p>
      <p>Tye Brady, chief technologist at <a href="https://www.pymnts.com/amazon/2019/amazon-build-robotics-innovation-hub-near-boston/">Amazon Robotics</a>, said the new hub will speed-up innovation and will be a “world-class facility, where our teams can design, build, program, and ship our robots, all under the same roof.”</p>
      <p>
        <b>Reports and Trackers </b>
      </p>
      <p>
        <i>
          <b> Zillow: Tackling Real Estate’s $1.6T Money Laundering Epidemic</b>
        </i>
      </p>
      <p>Governments are tightening know your customer (KYC) and anti-money laundering (AML) requirements on various industries out of increasing concern over fraud threats. <a href="https://www.pymnts.com/aml/2019/zillow-tackling-real-estates-1-6t-money-laundering-epidemic/">Cryptocurrency companies</a> that previously let customers remain anonymous will have to change their tunes in some countries, as will online gambling sites that provided fast onboarding at the expense of rigorous identity verification approaches.</p>
      <p>
        <i>
          <b>New Data: How Subscription Box Merchants Can Contend In The Amazon Age</b>
        </i>
      </p>
      <p>Consumers can access a wide range of <a href="https://www.pymnts.com/subscription-commerce/2019/new-data-how-subscription-box-merchants-can-contend-in-the-amazon-age/">retail products</a> through subscription boxes, including meal kits, pet supplies and beauty items — to name a few options. These services are highly popular, with an estimated 41.2 million American adults subscribing to some type of subscription retail product offering.</p>
      <p>
        <i>
          <b>Behind Regions Bank’s AI-Powered Digital-First Push</b>
        </i>
      </p>
      <p>Recent <a href="https://www.pymnts.com/news/digital-banking/2019/new-report-behind-regions-banks-ai-powered-digital-first-push/">PYMNTS research</a> indicates that 34.8 percent of banking customers would be interested in switching their financial institutions if their branch experiences do not match their digital banking experiences.</p>
      <p>
        <b>Cool, Fund and Otherwise Interesting</b>
      </p>
      <p>
        <i>
          <b>Apple Pay Competition Practices Eyed By EU Regulators</b>
        </i>
      </p>
      <p><a href="https://www.pymnts.com/news/regulation/2019/apple-pay-competition-practices-eyed-by-eu-regulators/">Big Tech</a> has gotten, is getting and will get its share of regulatory scrutiny. For <a href="https://www.apple.com/">Apple</a>, there seems to be an increasing interest in its digital wallet, and how the firm is competing in the payments realm.</p>
      <p>
        <i>
          <b>Google’s Growing Global Challenge To Amazon’s Voice Dominance </b>
        </i>
      </p>
      <p>On their shared home territory of the U.S. market, <a href="https://www.pymnts.com/voice-activation/2019/google-global-challenge-amazon-voice-dominance">Amazon and Google</a> have spent the last two years avidly racing for control of the emerging world of digital voice controls, and striving to develop the voice-responsive artificial intelligence (AI) that consumers interact with on a daily basis. It is a race that Amazon is leading in the U.S. — and not by a small margin.</p>
      <p>
        <i>
          <b>Does Nike Move Show An Amazon Weak Spot?</b>
        </i>
      </p>
      <p>The knives were out for <a href="https://www.pymnts.com/amazon/2019/does-nike-move-show-an-amazon-weak-spot/">Amazon</a> this week thanks to a major sneaker brand. But at this point, it seems unlikely that major changes are in store for the eCommerce operator.</p>
