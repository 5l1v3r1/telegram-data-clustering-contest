      <h1>Ни­же­го­род­ские сту­ден­ты по­бе­ди­ли на чем­пи­о­на­те «CASE-IN»</h1>
      <address>
        <time datetime="2019-11-15T21:44:00+00:00">15 Nov 2019, 21:44</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/flpGe28b-ME" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Отправляя заявку на конкурс молодые специалисты и не думали о победе. Просто решили проверить свои силы. Сначала прошли отбор в университете, а потом уже в Москве стали лучшими из лучших. Студент магистратуры Алексей рассказывает: <i>«создавали чат-бота для „Росатома“, получилось круто»</i>.</p>
      <blockquote>«Конкурс „CASE-IN 2019“, как банально бы это не звучало, помог мне себя раскрыть как командного игрока и проявить свои профессиональные навыки, полученные в ходе обучения. Конкуренция побуждает проявить их на практике, что конечно и росту способствует», — рассказал победитель Алексей Игнатьев.</blockquote>
      <p>Пятый год чемпионат при поддержке платформы «Россия — страна возможностей» собирает самых перспективных школьников, студентов и молодых специалистов. Для них это не просто профессиональный рост, а возможность получить престижное образование, практику или даже трудоустройство у партнеров чемпионата.</p>
      <blockquote>«Чемпионат „CASE-IN“ это массовый проект, ориентированный на молодежь и служащий социальным лифтом для активных и мотивированных ребят. Это отличная практика: и командное соревнование, и обмен опытом, и работа с опытными наставниками над реальными задачами из ключевых для экономики России отраслей», — подчеркнул заместитель генерального директора АНО «Россия — страна возможностей» Владислав Даванков.</blockquote>
      <blockquote>«В рамках данной системы проявляются самые активные ребята, готовые решать инженерные кейсы — задачи, которые перед ними ставят как компании, так и в целом наше государство», — отметил основатель Международного инженерного чемпионата «CASE-IN» Артем Королев.</blockquote>
      <p>Совсем скоро стартует осенний кубок «CASE-IN». Регистрация участников уже идет. В осеннем чемпионате примут участие студенты более чем из 220 вузов страны, а также старшеклассники и действующие специалисты. Стать чемпионом «CASE-IN» просто, достаточно зарегистрироваться на сайте проекта и одержать победу в нелёгкой борьбе.</p>
