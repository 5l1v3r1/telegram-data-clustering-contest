      <h1>ＮＹダウ最高値更新、初の２万８０００ドル台</h1>
      <address>
        <time datetime="2019-11-15T21:52:00+00:00">15 Nov 2019, 21:52</time>
      </address>
      <p>　【ニューヨーク＝小林泰明】１５日のニューヨーク株式市場で、ダウ平均株価（３０種）は米中貿易協議の進展への期待から過去最高値を更新し、初めて２万８０００ドルを突破した。終値は前日比２２２・９３ドル高の２万８００４・８９ドルだった。</p>
      <p>　情報技術（ＩＴ）企業の銘柄が多いナスダック店頭市場の総合指数の終値は、６１・８１ポイント高の８５４０・８３だった。</p>
    </article>
