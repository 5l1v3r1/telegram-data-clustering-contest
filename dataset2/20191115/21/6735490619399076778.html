      <h1>Zayn New Song With R3HAB &amp; Jungleboi Is ‘Flames’</h1>
      <address><time datetime="2019-11-15T21:50:00+00:00">15 Nov 2019, 21:50</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/r32IDx01CeU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Zayn Malik is on fire with his new release.</p>
      <related>
        <a href="https://etcanada.com/news/534902/liam-payne-opens-up-about-estrangement-from-zayn-malik-he-genuinely-was-the-best-singer-in-one-direction/"/>
      </related>
      <p>Zayn teamed up with Dutch DJ R3HAB and British DJ Jungleboi for the new track “Flames”. The trio released a lyric video for the song on Thursday.</p>
      <p>“Flames” is Zayn’s second official single release of 2019 following the “Trampoline” remix with Shaed. He also collaborated with American singer-songwriter Sabrina Claudio on her 2019 song “Rumors”.</p>
      <related>
        <a href="https://etcanada.com/news/518071/zayn-malik-debuts-new-collab-with-sabrina-claudio/"/>
      </related>
      <p>Zayn, 26, released his sophomore studio album <i>Icarus Falls</i> in Dec. 2018. The project received positive reviews.</p>
      <p>Check out the new track above.</p>
