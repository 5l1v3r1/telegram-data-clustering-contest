      <h1>МЧС: ландшафтный пожар в Азовском районе потушили</h1>
      <h2>Об этом только что сообщили в пресс-службе областного управления МЧС.</h2>
      <address>
        <time datetime="2019-11-15T16:10:00+00:00">15 Nov 2019, 16:10</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/m3qNNRISF4k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В 15 часов 51 минуту потушили ландшафтный <a href="http://dontr.ru/novosti/v-donskom-khutore-obukhovka-polykhaet-landshaftnyy-pozhar-est-ugroza-zhilym-domam-i-detsadu/">пожар в донском хуторе Обуховка</a> Азовского района. Об этом только что сообщили в пресс-службе областного управления МЧС.<br/><br/>Информация о возгорании к дежурному поступила в 12 часов 30 минут. Был эвакуирован детский сад. <a href="http://dontr.ru/novosti/mchs-odin-iz-ochagov-v-obukhovke-potushili-vtoroy-lokalizovali/">Локализовали огонь в 14.20</a>.</p>
