      <h1>LOL! Wesley (ex-Club Brugge) toont beste zangkunsten bij Brazilië</h1>
      <address>
        <time datetime="2019-11-15T16:44:00+00:00">15 Nov 2019, 16:44</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/CBF_Futebol/status/1195353945973149698?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>

      <p>
        <b>Wesley Moraes kon de voorbije weken flink vieren. De Braziliaanse spits kreeg een eerste selectie voor de nationale ploeg in de bus. Al heeft dat ook zo zijn minpuntjes.</b>
      </p>
      <p>Zo moest de ex-spits van Club Brugge samen met de andere nieuwelingen bij Brazilië voor de hele groep een liedje zingen. Wesley koos uiteindelijk voor een liedje van Waguinho, een Braziliaanse evangelist. Spelers zoals Gabriel Jesus en Casemiro konden er alvast hartelijk om lachen. Het fragment kan u vanaf 1:33 zien.</p>
      <p>Brazilië neemt het vrijdag om 18u00 Belgische tijd op tegen Argentinië. Wesley wordt niet in de basis verwacht.</p>
