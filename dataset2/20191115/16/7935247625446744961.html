      <h1>Dolar tahmini düştü</h1>
      <h2>Türkiye Cumhuriyet Merkez Bankası (TCMB) ‘2019 yılı Kasım ayı Beklenti Anketi'ni yayımladı.</h2>
      <address>
        <time datetime="2019-11-15T16:05:39+00:00">15 Nov 2019, 16:05</time>
      </address>
      <p>Katılımcıların yıl sonu dolar/TL beklentisi 6,0473'ten 5,9055'e indi. 12 ay sonrası dolar/TL beklentisi de önceki döneme göre azalışla 6,4097'den 6,3239'a düştü.</p>
    </article>
