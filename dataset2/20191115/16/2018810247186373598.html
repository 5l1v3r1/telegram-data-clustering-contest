      <h1>Star Wars: Jedi Fallen Order Is One Big Video Game Smoothie, And It's Delicious</h1>
      <address><time datetime="2019-11-15T16:00:00+00:00">15 Nov 2019, 16:00</time> by <a rel="author" href="https://www.kotaku.com.au/author/paul-tamayo" target="_blank">Paul Tamayo</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ijQUhaiSTxI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i>Star Wars: Jedi Fallen Order</i> from Respawn Entertainment is a wild blend of <i>Prince of Persia</i>, <i>Uncharted</i>, <i>Dark Souls</i>, and <i>Metroid,</i> and it fits so perfectly inside of the <i>Star Wars</i> universe. It feels both familiar and inventive all at once. While it sure ain’t perfect, it’s a hell of a ride through that galaxy I love so damn much.</p>
      <p>Check out the video above to see the game in action and what I think so far. Our review should be up next week too, so stay tuned!</p>
