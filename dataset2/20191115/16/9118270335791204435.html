      <h1>«Никто не знает, что он делает», - губернатор Стадник похвалил своего заместителя Трайтли, назначенного при Порошенко</h1>
      <address><time datetime="2019-11-15T16:06:00+00:00">15 Nov 2019, 16:06</time> by <a rel="author">https://www.facebook.com/KatherineSereda, Катерина Середа</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/sIodv_Pj1X8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Глава Николаевской облгосадминистрации Александр Стадник заявил, что доволен работой своего заместителя Александра Трайтли и не планирует его увольнять.</p>
      <p>Об этом Александр Стадник сказал в комментарии изданию<a href="http://mycity.mk.ua/"> «Мой город»</a> 13 ноября.</p>
      <blockquote>— Трайтли будет работать, все остальные (заместители главы ОГА, - прим.) нет. Трайтли - да (доволен его работой, - прим.). Никто ж не знает, что он делает и как помогает области, никто. Его только критикуют. Хотя он работал два месяца, или три месяца до меня, до моего назначения. Если Гайдаржи и Кушнир дольше работали, то Трайтли работал гораздо меньше. Поэтому, я считаю, как специалист он грамотный, правильный и действительно очень сильно помогает области, - сказал <b>Александр Стадник</b>.</blockquote>
      <p>Ранее сообщалось, что Александр Стадник заявил, что его заместитель по социально-гуманитарным вопросам Александр <a href="http://nikvesti.com/news/politics/171207">Трайтли продолжит работать</a> в его команде на занимаемой должности. При этом он заявил, что СМИ распространяют <a href="http://nikvesti.com/news/politics/171157">фейковую информацию</a> о том, что он решил работать с командой экс-губернатора Алексея Савченко. </p>
      <p>Александр Трайтли был назначен на должность заместителя главы Николаевской облгосадминистрации в мае этого года при губернаторе Алексее Савченко. До этого, с 2017 года он занимал должность заместителя директора департамента финансов Николаевской ОГА. Известен тем, что <a href="http://nikvesti.com/news/politics/159059">обвинил врачей детской инфекционной больницы в «устраивании шоу»</a>, комментируя ситуацию с закрытием больницы. Отметим, ранее сообщалось, что в Николаеве <a href="http://nikvesti.com/news/public/155379">закрыли детскую областную инфекционную больницу</a> в связи с тем, что здание больницы находится в аварийном состоянии. Врачи, возмущенные бездействием чиновников, решили обратиться к заместителю главы Николаевской облгосадминистрации Александру Трайтли с просьбой обратить внимание на проблемы медперсонала и самой больницы. Однако в ответ на это чиновник заявил, что проблема уже давно решена и обвинил врачей в организации шоу.</p>
      <p>Отметим, что во время визита президента Украины Владимира Зеленского в Николаев, 17 июля, жители села Капустино пожаловались ему на отсутствие школьного автобуса, из-за чего их дети вынуждены добираться в Николаев на платных маршрутках. В свою очередь заместитель главы ОГА по вопросам в гуманитарной сфере Александр Трайтли пообещал президенту решить проблему со школьным автобусом в кратчайшие сроки. </p>
      <p>Однако на сегодняшний день <a href="http://nikvesti.com/news/politics/171013">проблема так и не решена</a> - школьники из Капустино добираются в школы Николаева на рейсовом автобусе.</p>
