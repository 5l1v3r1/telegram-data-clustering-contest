      <h1>A régió legzöldebb városát ígérte a főpolgármester</h1>
      <address><time datetime="2019-11-15T17:38:44+00:00">15 Nov 2019, 17:38</time> by <a rel="author">Daniel Bozsik</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2T24c-6vL1c" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Budapest jövője nem múlhat pártszimpátián vagy önös hatalmi érdeken, Budapest mindenkié, a nemzet fővárosa, mondta Karácsony Gergely főpolgármester, a Főváros napja alkalmából tartott ünnepségen. A tisztséget október közepétől betöltő politikus hangsúlyozta, hogy a jövő egy zöldebb Budapest lesz.</p>
      <p>— Ha szembe kerül egymással a jelen csillogása és a jövő szempontjai, nekünk mindig a jövőt kell választanunk. Így tehetjük az előttünk álló öt évben Budapestet Kelet-Közép-Európa legzöldebb, ezáltal legélhetőbb városává - mondta Karácsony Gergely főpolgármester.</p>
      <p>A Budapest 1873-as alapítására emlékező ünnepségen átadták a Fővárosi Közgyűlés által adományozott Pro Urbe és Budapestért díjakat. Bár a díjazottakat még az előző városvezetés javaslatára szavazták meg, Karácsony Gergely elmondta, a teljesítmény mindig elismerést érdemel, és teljes szívvel adja át a díjakat.</p>
