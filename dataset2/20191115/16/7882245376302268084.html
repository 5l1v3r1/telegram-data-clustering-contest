      <h1>Гонконг: протесты обернулись рецессией</h1>
      <address><time datetime="2019-11-15T16:33:02+00:00">15 Nov 2019, 16:33</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/dlJpXMM0_xY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Массовые акции протеста, охватившие Гонконг с начала минувшего лета, ввергли мегаполис не только в пучину политического кризиса. По итогам текущего года впервые за последние десять лет специальный административный район КНР ожидает сокращение ВВП. Предположительно, падение составит 1,3%.</p>
      <p>В третьем квартале текущего года экономика Гонконга продемонстрировала спад на уровне 3,2% по сравнению с предыдущим кварталом. В годовом исчислении снижение составило 2,9%.</p>
      <p>Эндрю У, экономист: "Что касается внутреннего рынка. Социальные волнения с проявлением насилия в последние несколько месяцев, отразились на числе посещающих Гонконг туристов, привели к значительному снижению потребительского спроса, ухудшили настроения инвесторов. Последние исследования показывают, что местный бизнес настроен пессимистично, поскольку нет признаков того, что протесты пойдут на спад".</p>
      <p>Негативное воздействие на экономику Гонконга оказала и торговая война между США и КНР. Между тем в правительственном докладе подчеркивается, что прекращение насилия являются основополагающими условиями для восстановления экономики. Протесты в Гонконге вспыхнули из-за намерения властей принять законопроект об экстрадиции, позволяющий выдавать правонарушителей материковому Китаю. Несмотря на отзыв инициативы, антиправительственные выступления не прекращаются. Беспорядки нанесли удар по туризму, торговле и транспортному сектору Гонконга.</p>
