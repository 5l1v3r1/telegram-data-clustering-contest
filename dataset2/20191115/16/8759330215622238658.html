      <h1>GOAL: Ronaldo maakt gigantische indruk bij Portugal met nieuwe hattrick</h1>
      <address>
        <time datetime="2019-11-15T16:02:00+00:00">15 Nov 2019, 16:02</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ElevenSportsBEn/status/1195317990280974336?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Cristiano Ronaldo was donderdag in grote doen tegen Litouwen. De Portugees overtuigde met een nieuwe hattrick. Indrukwekkender zijn de statistieken van de Portugees, die zijn 98e interlandgoal maakt en voor het dertiende seizoen op rij meer dan dertig keer gescoord heeft. Waanzinnig!</b>
      </p>
      <p>Portugal moest na de verrassende nederlaag tegen groepswinnaar Oekraïne (2-1) in poule B nog aan de bak, maar Ronaldo nam zijn land bij de hand tegen Litouwen. De superster rekende af met de vraagtekens over zijn fitheid. Hij scoorde een hattrick in de 6-0 overwinning tegen Litouwen.</p>
      <p>Als Portugal zondag wint van Luxemburg is het zeker van het EK. Servië moet winnen van Oekraïne en kan enkel hopen op een misstap van de Portugezen.</p>
