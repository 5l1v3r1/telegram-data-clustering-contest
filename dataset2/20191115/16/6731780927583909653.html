      <h1>Mara Venier: corsa in ospedale dopo l’incidente – VIDEO</h1>
      <address><time datetime="2019-11-15T16:07:36+00:00">15 Nov 2019, 16:07</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>La conduttrice Mara Venier si è dovuta recare di corsa in ospedale dopo l’incidente domestico, quindi ha pubblicato il video delle dimissioni.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/ueU3YzOXS6w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Mara Venier non perde il sorriso nonostante il doloroso incidente domestico che ha dovuto affrontare. La conduttrice televisiva ha riportato un infortunio al piede ed è stata portata al Concordia Hospital di Roma. Nulla di che, due dita steccate e la diagnosi che parla di distorsione, ma per la conduttrice comunque l’incidente è stato abbastanza doloroso.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <p>Nessun problema lavorativo comunque per Mara Venier: ‘Domenica In’ dopodomani andrà in onda regolarmente. Sempre la conduttrice ha caricato sul profilo Instagram il video delle dimissioni. Afferma nel video: “Niente di grave. Due dita steccate, è una distorsione. Ma la prossima puntata di Domenica In andrà in onda regolarmente”. Postata anche una didascalia in cui spiega: “Sempre scalza in casa…ecco cosa capita. Siamo alle solite”. Poi con ironia c’è spazio anche per un gesto scaramantico.</p>
