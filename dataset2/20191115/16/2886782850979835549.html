      <h1>Rosalia tarolt az idei Latin Grammy díjátadón</h1>
      <address><time datetime="2019-11-15T16:06:10+00:00">15 Nov 2019, 16:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5uq-o5xTFbM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Rosalia történelmet írt a 20. Latín Grammy díjátadón.</p>
      <p>A ceremóniát Ricky Martin nyitotta meg a Las Vegas-i MGM Grand-ben, és jelentette be, hogy a spanyol flamenco dalszerző-énekes második albuma, az "El Mal Querer", valamint a "Con Altura" című száma 3 kategóriában is Grammy-t nyert.</p>
      <p>Rosalia őszinte meglepetésének adott hangot a díj átvételekor. ("Szinte sokkol az elismerés. Istenemre mondom, ez volt a legutolsó dolog, amire számítottam.")</p>
      <p>Az énekesnő elsősorban a családjának hálás a támogatásért, pótolhatatlan segítség, hogy csak a zenére tudott összpontosítani."Sokat tanultam anyukámtól. Annyi mindent adott, hogy fel sem sorolhatom. És persze a tanáraimnak is köszönettel tartozom, akik éveken át csiszoltak, foglalkoztak velem. De a legfontosabb része a sikernek, az a rengeteg munka, amit beletettem, feláldozva minden mást" - nyilatkozta Rosalia.</p>
      <p>Az Év Embere Latin Grammyt a kolumbiai Juanes érdemelte ki 2019-ben. A 47 éves rockzenész, az Ekhymosis együttes alapítója volt az első, aki 2001-ben Latin Grammy-t vehetett át. Az idei kitüntetéssel kreatív művészetét, a fiatal tehetségek támogatását, emberi nagyságát, filantróp tevékenységét ismerték el.</p>
