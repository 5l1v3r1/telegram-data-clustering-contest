      <h1>Смертоносный снегопад обрушился на Францию (видео)</h1>
      <h2>В результате аномальной погоды во Франции погиб один человек - дерево придавило 63-летнего мужчину, который вышел в непогоду, чтобы расчистить дорогу.</h2>
      <address><time datetime="2019-11-15T16:30:00+00:00">15 Nov 2019, 16:30</time> by <a rel="author">Олег Павлось, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vkoMeMcFc28" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>На Францию обрушился жуткий снегопад, который оставил без электроэнергии около 200 тысяч домов</h3>
      <p>Старожилы говорят, что не видели такого буйства стихии более 20 лет, сообщает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <p>Сильнее всего пострадали жители департаментов Дром, Ардеш, Изер и Рон. Большое количество мокрого снега привело к тому, что деревья начали ломаться и падать, разрушая на своем пути линии электропередач.</p>
      <p>В результате аномальной погоды погиб один человек – в Изере дерево придавило 63-летнего мужчину, который вышел в непогоду, чтобы расчистить дорогу.</p>
      <p>Между Греноблем и Лионом в сугробах застрял пассажирский поезд. Пришлось вызывать спасателей и экстренно эвакуировать всех пассажиров.</p>
      <p>В нескольких регионах объявлен оранжевый уровень опасности, так как кроме сильных снегопадов, на дорогах жуткий гололед.</p>
