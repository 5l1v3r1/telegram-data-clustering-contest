      <h1>Les leaders catalans bientôt extradés ?</h1>
      <address><time datetime="2019-11-15T17:22:02+00:00">15 Nov 2019, 17:22</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BNOvOaSgQ_k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Les juges belges examineront le 16 décembre les demandes d'extradition espagnoles de trois leaders indépendantistes catalans, dont l'ex-dirigeant Carles Puidgemont.</p>
      <p>Ils sont poursuivis par la justice espagnole depuis la tentative de sécession de la Catalogne en 2017.</p>
      <p>L'ancien conseiller à la santé Toni Comin est l'un de ces trois hommes, il est accusé de détournement de fonds et de sédition.</p>
      <p>Toni Comin, ancien leader catalan : "En Espagne, on ne respecte pas la séparation des pouvoirs et cette semaine le Conseil de l'Europe a déclaré que l'Etat espagnol devait mettre en œuvre les réformes pour garantir l'indépendance du pouvoir judiciaire la dépolitisation de la justice. Le Conseil de l'Europe considère que le système judiciaire espagnol est l'un des plus politisés d'Europe.</p>
      <p>Lluis Puig fait lui aussi l'objet d'un mandat d'arrêt espagnole et il est également accusé de détournement de fonds et de désobéissance civile.</p>
      <p>Lluis Puig, ancien leader catalan : "Cette audience est un pas de plus dans cette bataille judiciaire internationale dans laquelle nous sommes engagés. Il y a quinze jours, ce "fantastique" gouvernement espagnol essayait de fermer certains de nos sites web d'une façon dictatoriale, donc je ne pense pas que dans qu'ils vont changer d'idéologie d'ici quinze jours."</p>
      <p>Les accusations de détournement de fonds publics et de sédition portent également sur l'ancien dirigeant Carles Puigdemont.</p>
      <p>Selon un dernier sondage publié par un institut proche des indépendantistes, le Centre d'Estudis d'Opinió, le soutien à l'indépendance de la Catalogne a récemment reculé à 41,9 % des habitants de la région, contre 44 % en juillet dernier.</p>
