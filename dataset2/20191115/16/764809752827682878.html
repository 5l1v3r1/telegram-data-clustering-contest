      <h1>شاهد: إضراب جزئي لأطباء لبنان اعتراضاً على نقص المستلزمات وتأخر الرواتب</h1>
      <address><time datetime="2019-11-15T17:45:40+00:00">15 Nov 2019, 17:45</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NuDOBFwmjHc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>نفذت مستشفيات لبنانية عدة الجمعة إضراباً جزئياً ليوم واحد فقط لم تستقبل خلاله سوى الحالات الطارئة تنفيذاً لإجراء تحذيري اتخذته للضغط من أجل تسهيل شراء مستلزمات طبية وصرف الرواتب.</p>
      <p>وتجمع الأطباء أمام المركز الطبي للجامعة الأمريكية في بيروت بالإضافة لمستشفيات أخرى "من أجل الضغط والتوعية" لصرف المستلزمات والرواتب، بحسب وصف أحدهم.</p>
      <p>وحمل الأطباء لافتات كُتب عليها "حياة المرضى بعهدة كل المسؤولين المعنيين" و"كل الناس لهم حق العلاج".</p>
      <p>وطبقا لسليمان هارون، رئيس نقابة المستشفيات اللبنانية الخاصة، المشكلة مزمنة وتعود لسنوات ماضية. وقال هارون لوكالة رويترز: "الدولة تدفع (الرواتب) ولكن وتيرة الدفع أقل بكثير من كميات الفواتير التي تستحقها".</p>
      <p>وأكد هارون أن المخزون الحالي من المستلزمات الطبية بالمستشفيات يكفي لشهر واحد فقط نظراً لتوقف حركة الاستيراد في ظل نقص العملة الأجنبية.</p>
      <p>وبعد إغلاق أسبوعين على وقع الاحتجاجات اللبنانية، عادت المصارف لتفتح أبوابها بداية الشهر الحالي لكن لأسبوع واحد فقط فرضت خلاله إجراءات أكثر تشدداً على بيع الدولار، ثم أغلقت بحجة عطلة رسمية ثم إضراب لنقابة موظفيها اعتراضاً على إشكالات مع مواطنين راغبين بالحصول على مبالغ من ودائعهم.</p>
      <p>ولم يعد بإمكان المواطنين الحصول على الدولار من الصراف الآلي، كما تفرض المصارف رسماً إضافياً على عمليات سحب الدولار المحدودة جداً مباشرة منها.</p>
