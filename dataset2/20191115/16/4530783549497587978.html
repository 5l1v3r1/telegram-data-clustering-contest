      <h1>Опыт Ни­же­го­род­ской об­ла­сти по внед­ре­нию раз­дель­но­го сбо­ра от­хо­дов мо­гут ис­поль­зо­вать в дру­гих ре­ги­о­нах Рос­сии</h1>
      <address>
        <time datetime="2019-11-15T16:41:00+00:00">15 Nov 2019, 16:41</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HKSFn1Wq70E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Круглый стол, посвященный внедрению раздельного накопления твердых коммунальных отходов в регионах России, прошел на Нижегородской ярмарке 15 ноября, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>В нем приняли участие председатель Российского экологического общества, заместитель председателя общественно-делового совета национального проекта «Экология» Рашид Исмаилов, заместитель губернатора Нижегородской области Андрей Харин, заместитель исполнительного директора ассоциации «Чистая страна» Борис Прокопьев, а также представители органов исполнительной власти разных регионов России, общественники, бизнесмены, управляющие компании и надзорные органы.</p>
      <blockquote>«Площадкой для проведения круглого стола Нижегородская область была выбрана не случайно. Мы один из первых регионов, где постановлением правительства принято решение о переходе на раздельный сбор мусора. И первые в России, у кого утвержден более низкий тариф на отсортированные отходы. Платить за вывоз пластика нижегородцы в среднем будут на 21% меньше, чем за отходы, выбрасываемые в зеленый контейнер», — сказал Андрей Харин.</blockquote>
      <p>В рамках круглого стола эксперты обсудили возможности перехода регионов на раздельный сбор мусора. Сортировка позволит, в первую очередь, сократить количество отходов, отправляемых на захоронение, что является одной из задач национального проекта «Экология». В частности, Нижегородская область поделилась своим опытом. Как отметил Андрей Харин, сейчас в регионе проведение общего собрания жильцов о принятии решения об установке желтого контейнера инициировали уже в 325 домах. Окончательное же решение о переходе на раздельный сбор и оплату «по факту» приняли 23 дома.</p>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9405/img.419405.15.11_ks_rno2.jpg"/>
      </figure>
      <blockquote>«На сегодняшний день у нас есть социальный запрос на раздельное накопление отходов. И Нижегородская область здесь является первопроходцем. Мы ехали сюда за опытом, потому что не знали, как создать эту систему у себя в регионе. Важный момент, который услышали для себя — коллеги предоставили людям право выбора, переходить или нет на раздельный сбор», — сказала министр охраны окружающей среды Кировской области Алла Албегова.</blockquote>
      <p>Во время обсуждения экспертами поднимались и проблемные вопросы. В основном они касались учета количества отходов, доступности и создания инфраструктуры для раздельного сбора мусора. Отдельной темой стало несовершенство законодательства. Этот вопрос, уверены участники совещания, необходимо решать на федеральном уровне.</p>
      <blockquote>«Федеральные органы власти сейчас активно мониторят правоприменительную практику развития реформы. Опыт Нижегородской области по раздельному накоплению ТКО — пожалуй, самый успешный. Такие площадки очень полезны, с одной стороны они позволяют делиться успешными практиками и кейсами с другими регионами. А с другой — откровенно говорить о проблематике, точечно выявлять барьеры, снижающие эффективность реализации одной из ключевых экологических реформ, и самое главное — давать конкретные решения для ее донастройки», — отметил Рашид Исмаилов.</blockquote>
      <blockquote>«Только совместно, обмениваясь опытом, мы можем найти решение проблем. И вопросы внедрения раздельного накопления отходов мы также рассматриваем, и будем рассматривать на заседаниях рабочей группы Госсовета по экологии, руководителем которой является губернатор региона Глеб Никитин. Будем формировать предложения, и вносить изменения в федеральное законодательство», — добавил Андрей Харин.</blockquote>
      <figure>
        <img src="http://www.vremyan.ru/_data/objects/0041/9405/img.419405.15.11_ks_rno4.jpg"/>
      </figure>
      <p>Напомним, 1 августа 2019 года в регионе начался первый этап перехода на раздельный сбор отходов. Сейчас организован отдельный вывоз пластика. А с 1 января 2020 года планируется, что раздельный сбор ТКО на территории региона будет осуществляться уже в отношении сразу нескольких фракций — пластика, бумаги, стекла, металла и текстиля.</p>
      <p>По поручению губернатора Нижегородской области Глеба Никитина муниципалитетам из регионального бюджета было дополнительно выделено почти 400 миллионов рублей на закупку контейнеров и оборудование контейнерных площадок.</p>
      <p>Реализация национального проекта «Экология» в рамках указа президента Российской Федерации Владимира Путина началась в стране с 2019 года.</p>
