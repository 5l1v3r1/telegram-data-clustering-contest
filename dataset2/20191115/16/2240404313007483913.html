      <h1>Юрий Кот: земельное ограбление</h1>
      <figure>

      <p>
        <b>Украинский оппозиционный журналист Юрий Кот прокомментировал ситуацию с продажей земли на Украине.</b>
      </p>
      <p>На этой недели самым громким событием на Украине стало принятие парламентом закона, разрешающего продажу земли. Множество экспертов проанализировали данную новость, дав оценку дальнейшим перспективам Украины. Юрий Кот также подвел итоги данной новости.</p>
      <p>Украинский журналист негативно оценил открытие рынка земли. По его мнению, нынешняя власть абсолютно не прислушивается к мнению народа. Сам процесс продажи земли Юрий Кот назвал «ограблением».</p>
