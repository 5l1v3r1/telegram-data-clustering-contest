      <h1>كواليس نجاة مواطن من سيل حائل</h1>
      <address><time datetime="2019-11-15T16:48:26+00:00">15 Nov 2019, 16:48</time> by <a rel="author" href="https://www.almowaten.net/author/diab/" target="_blank">editor 4</a></address>
      <p>المواطن - حائل</p>
      <p>تعرض المواطن فهد الشلاش لخطر كبير، بعد أن انقلبت مركبته أثناء تواجده مع صديقه؛ بسبب سيول جو بمدينة حائل، حيث جرفتها السيول عبر الوادي.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/V0TW9Q7rTaQ" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>وقال الشلاش بحسب مقطع فيديو مصور له، اليوم الجمعة: إن المغامرة بدأت بسبب هواية التصوير والرغبة في توثيق الأمطار بالمنطقة بعد مطاردة السحابة إلا أن قوة السيول حالت دون رجوعهما إلى حائل.</p>
      <p>وتابع: بعد أن وثقنا السيول حاولنا الرجوع لحائل سالكين الطريق الأسفلت، وكنا حريصين على عدم تجاوزه، إلا أن سيارتنا التي تحركت 20 دقيقة داخل السيول، فشلت في مقاومة شدة السيل فانحرفت بنا وانقلبت أربع مرات، وفي الخامسة استقرت على الجانب الأيمن؛ مما سهل خروجنا منها.</p>
      <p>ولفت إلى أنهما اتجها نحو المدينة، إلا أن خلو المكان من الناس جعلهما يقطعان مسافة تسعة كيلو مترات للنجاة.</p>
