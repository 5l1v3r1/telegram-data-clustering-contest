      <h1>Propuesta de Asamblea Constituyente en Chile plantea elecciones hasta octubre de 2020: Periodista | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wzDn3H0O8XA" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El periodista independiente Juan Trujillo afirma que el anuncio de crear una nueva Constitución en Chile se da tras 28 días de movilizaciones en las que han participado más de 3.3 millones de personas, según cálculos oficiales. Sin embargo, el acuerdo ya comenzó a ser cuestionado ya que plantea la elección de un órgano constituyente hasta octubre del 2020, pese al rechazo de los actuales congresistas.</p>
