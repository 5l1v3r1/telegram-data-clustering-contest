      <h1>Разлучённые стихией сёстры нашли друг друга через 34 года</h1>
      <address><time datetime="2019-11-15T17:29:40+00:00">15 Nov 2019, 17:29</time> by <a rel="author">Марфа Васильева</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/UrXm7xkq06A" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Такое бывает только в кино! - подумали собравшиеся на этой неделе в Боготе по инициативе фонда Armando Armero. <a href="https://radioambulante.org/extras/ella-fue-adoptada-por-una-familia-espanola-despues-de-armero-ahora-quiere-saber-que-paso">Дженифер де ля Роса</a> и Анхела Рендон - разлученные стихией родные сёстры, нашли дру друга спустя 34 года.</p>
      <p>Дженифер была всего неделя от роду, когда извержение колумбийского вулкана Невадо-дель-Руис стерло с лица земли город Армеро, без малого 25 000 тысяч человек погибли. Некоторое время спустя уцелевшую новорождённую сотрудники Красного Креста передали для удочерения испанской паре. Став режиссером-документалистом, Дженифер до этого дня искала ответ на вопрос, что случилось с ее семьей.</p>
      <p>"Я не думала, что это может быть реальностью, - сказала на пресс-конференции взволнованная женщина, - что возможно найти сестру с помощью интернета"...</p>
      <p>"Я так счастлива, что у меня есть сестра, - добавила Анхела, не сдерживая слёз, - и больше всего я надеюсь узнать, жива ли наша мать, есть ли у нас еще братья и сестры"...</p>
      <p>Встреча состоялась благодаря Франсиско Гонсалесу. Потерявший из-за стихии отца и брата, он посвятил жизнь воссоединению семей из Армеро. Его фонд, Armando Armero, собрал информацию о 478 жителях исчезнувшего города, ищущих детей, и о 65 усыновленных сиротах.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1148248281614626816" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Сопоставив данные их ДНК с помощью Эмилио Юниса (колумбийского специалиста по генетическим исследованиям), фонд помог сёстрам осуществить их самую заветную мечту. Что же касается их матери, то на сегодняшний день они не смогли найти никого с ее именем в реестре гражданского состояния страны.</p>
