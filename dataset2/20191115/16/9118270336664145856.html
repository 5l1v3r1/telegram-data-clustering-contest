      <h1>В Балаклее начались взрывы на территории военных складов – двое военных погибли</h1>
      <address><time datetime="2019-11-15T16:16:00+00:00">15 Nov 2019, 16:16</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VR0U1RAXOy8" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сегодня, 15 ноября, в Балаклее начались взрывы на военном арсенале во время разминирования территории и вывоза снарядов. </p>
      <p>Об этом сообщает <a href="https://tsn.ua/ru/ukrayina/v-balaklee-nachalis-vzryvy-na-territorii-voennyh-skladov-1443978.html">ТСН</a> со ссылкой на телеканал Громадське:Харків.</p>
      <p>Сообщается об одном раненном сапере в результате взрывов.</p>
      <p>Пресс-секретарь Государственной службы по чрезвычайным ситуациям в Харьковской области Игорь Лупандин подтвердил <a href="https://www.rbc.ua/ukr/news/balaklee-progremeli-vzryvy-territorii-voennogo-1573824209.html">РБК</a> информацию о взрывах на военном арсенале.</p>
      <blockquote>— Нас вызвали на сухую траву. Там же на территории есть местечко, которое относится к Балаклее. Подробности будут позже, – сообщил <b>Игорь Лупандин</b>. </blockquote>
      <p>Мэр Балаклии Иван Столбовой подтвердил, что одиночные взрывы произошли на территории военного арсенала. На данный момент он выясняет с военной частью, что произошло. Директор Департамента науки и образования Лариса Карпова отметила, что эвакуации сейчас нет ни в одном учреждении.</p>
      <p>Позже в Генеральном штабе ВСУ сообщили такое:</p>
      <blockquote>— Ситуация на территории Центральной артиллерийской базы обеспечения боеприпасами контролируемая и безопасная. 15 ноября 2019 года в 14:28 на технической территории, где с целью утилизации остатков боеприпасов и их элементов, которые нельзя транспортировать, с учетом всех мер безопасности, осуществлялось установленным порядком плановое уничтожение остатков боеприпасов и их элементов в специально оборудованном для этого месте – котловане, прогремело около 20 взрывов. Для обеспечения безопасности проведения утилизации было задействовано дежурное пожарное подразделение воинской части. В настоящее время на технической территории воинской части проводятся мероприятия по благоустройству места проведения работ по утилизации остатков боеприпасов и их элементов, – гвоорится в сообщении.</blockquote>
      <p>Военные заверили, что местным жителям и объектам инфраструктуры ничего не грозит. Хранилища боеприпасов в безопасности.</p>
      <p>Позже в генеральном <a href="https://www.facebook.com/GeneralStaff.ua/posts/1411927145643205?__tn__=-R">штабе Вооруженных сил Украины</a> подтвердили информацию о гибели двух военных.</p>
      <blockquote>— По уточненной информации от дежурного Центральной артиллерийской базы обеспечения боеприпасами, к сожалению, двое военных саперов получили ранения, несовместимые с жизнью, – отмечается в сообщении.</blockquote>
      <p>Напомним, 23 марта 2017 года <a href="http://nikvesti.com/news/incidents/104888">начались взрывы на складах хранения боеприпасов</a>, расположенных неподалеку от города Балаклея Харьковской области. Была объявлена эвакуация жителей из 5-километровой зоны.</p>
