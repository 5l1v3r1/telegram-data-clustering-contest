      <p>IV Всеукраїнську виставку сучасного декоративно-прикладного мистецтва <a href="https://pogliad.ua/news/culture/gobleni-i-hudozhnya-keramika-znovu-syagnemo-vid-zemli-do-soncya-u-chernivcyah-380282">«Від Землі до Сонця»</a> 15 листопада 2019 року урочисто відкрили у Культурному центрі «Вернісаж», що на І. Франка у Чернівцях. На виставці представлено роботи митців із 15 областей України. Це близько 100 робіт різного характеру, виконані різними техніками.</p>
      <p>Фото та відео Ольги ШУПЕНІ</p>
