      <h1>【胡乃文開講】長期便秘竟會致癌？按穴位「10分鐘」就能改善！</h1>
      <address>
        <time datetime="2019-11-15T03:45:04+00:00">15 Nov 2019, 03:45</time>
      </address>
      <p>【新唐人北京時間2019年11月10日訊】你有<a href="https://www.ntdtv.com/b5/%E4%BE%BF%E7%A7%98.htm">便秘</a>的困擾嗎？你知道長期便秘，有可能造成<a href="https://www.ntdtv.com/b5/%E5%A4%A7%E8%85%B8%E7%99%8C.htm">大腸癌</a>嗎？現在的年輕人、上班族多半久坐、壓力大，還有就是吃的比較精緻的食品，有可能造成便秘，而且便秘的非常嚴重，我們來跟大家談談。怎樣吃？怎樣按穴位？能夠改善便秘。</p>
      <p><a href="https://www.ntdtv.com/b5/%E4%BE%BF%E7%A7%98.htm">便秘</a>有很多類型，第一種是腸胃蠕動非常弛緩、<a href="https://www.ntdtv.com/b5/%E6%8E%92%E4%BE%BF.htm">排便</a>運動差。</p>
      <p>第二種就是精神緊張、壓力所造成的便秘，像是在直腸、大腸有些疾病或腫瘤之類的也可能便秘，而懷孕的人吃一些治其他病的藥物都有可能便秘。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iOBrPQ9N8ew" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>一、<a href="https://www.ntdtv.com/b5/%E8%85%B8%E8%83%83%E5%BC%9B%E7%B7%A9.htm">腸胃弛緩</a>型便秘</b>
      </p>
      <p><a href="https://www.ntdtv.com/b5/%E8%85%B8%E8%83%83%E5%BC%9B%E7%B7%A9.htm">腸胃弛緩</a>型的便秘都是<a href="https://www.ntdtv.com/b5/%E6%8E%92%E4%BE%BF.htm">排便</a>習慣不良，有很多人會說：「我一定要早上排便」，而中醫的看法，他是在早上卯時，那是大腸經的巡行時間，所以也希望你能夠早上在卯時，卯時大概是幾點鐘呢？就是5～7點這個時候，就應該去排便。</p>
      <p>有的時候，你不一定能在那個時間排便，或者在那個時候你用力了也排不出來，結果反而使腸子的運動越來越差越來越差，這就是弛緩型的便秘。</p>
      <p>
        <b>二、緊張型便秘</b>
      </p>
      <p>緊張壓力是最大宗的，尤其上班族來說，早上那個時間，你沒辦法去上廁所，現在的年輕人多半都睡得太晚，早上也晚起，起的晚連早餐都顧不上吃了，還能夠去排便嗎？所以，也會發生「緊張型便秘」。</p>
      <p>
        <b>三、促進排便的<a href="https://www.ntdtv.com/b5/%E7%A9%B4%E9%81%93.htm">穴道</a> (3:08)</b>
      </p>
      <p>●孔最穴</p>
      <p>我們可以利用按摩<a href="https://www.ntdtv.com/b5/%E7%A9%B4%E9%81%93.htm">穴道</a>來幫助促進排便，我推薦給大家一個穴道，叫做「孔最穴」。過去的人，多半都是拿它來治療痔瘡，用這個穴治療效果非常好。「孔最穴」就是從大拇指這條線上，從手腕到手肘彎彎量出一半的位置，這就叫「孔最穴」。</p>
      <p>●承山穴：治便秘、痔瘡、腰痛</p>
      <p>「承山穴」在小腿彎彎到腳跟，這個長度的中間，也就是腓腸肌它形成一個凹陷，那個凹陷的地方就叫做「承山穴」，「承山穴」也是一樣跟「孔最」是同樣的，治療痔瘡、便秘效果非常好的，只要按上它幾乎便秘就治好了。</p>
      <p>「承山穴」還可以治腰痛，所以有腰痛又有痔瘡的人有福了，可以按一按這個穴道。</p>
      <p>●神門穴：舒緩精神緊張、助眠</p>
      <p>「神門穴」可以改變人的緊張壓力，在小指跟無名指中間這一條畫出一條線來，跟手腕相交的這一個位置，這個穴叫做「神門穴」。「神門穴」按上了馬上改變人的神經緊張壓力，不但如此就因為神經緊張改變了，睡眠品質也會好。</p>
      <p>所以，我常常利用神「神門穴」加「三陰交穴」，治療人的精神失常或有睡眠障礙的，因為它能夠舒壓，因此，如果你是由於壓力造成的便秘，可以按壓這一個穴道。</p>
      <p>●天樞穴：治療便秘、腹瀉</p>
      <p>「天樞穴」治便秘也好治腹瀉也好，都有很好的作用。「天樞穴」在肚臍往旁邊大約你三個指頭的這個幅度，這個地方有一個穴叫做「天樞穴」。</p>
      <p>用大拇指輕輕的壓下去再放鬆，壓下去再放鬆，做7-9遍，那麼就可以治療便秘或者是腹瀉。</p>
      <p>而有些老年人排便不良，腸子比較乾澀，年紀越大他的腸子越乾燥，這時，可以用增液湯、補腎的藥物，例如：肉蓯蓉、何首烏都有潤腸的作用，這兩個藥能夠一面補腎一面潤腸，使排便順暢。</p>
      <p>有一個病人，她結婚七八年沒有生小孩，又有便秘的問題，我建議她每天吃二兩的當歸，當歸除了補血還可以滑腸，她吃幾個月後排便順暢，後來，還懷孕生了兩個孩子。</p>
      <p>
        <b>四、潤腸丸 促進腸胃蠕動(6:43)</b>
      </p>
      <p>五仁丸：<br/>五仁丸就是五種種子的仁，松子仁、柏子仁、郁李仁、桃仁、杏仁和橘皮，這個就是叫做五仁丸。</p>
      <p>這五仁因為它們都是種子，含油量多，可以潤腸、滑腸，這一個處方就是治身體虛而便秘的人，所謂虛而便秘就是腸胃遲緩、蠕動差的人。</p>
      <p>
        <b>五、幫助排便的水果木瓜、香蕉、鳳梨(8:14)</b>
      </p>
      <p>最後，跟大家介紹日常生活中容易買到的水果，這幾種水果對排便有很大的幫助。像是香蕉、木瓜都是幫助排便的水果，木瓜有豐富的纖維質以及酵素，這個酵素可分解蛋白質，促進胃腸蠕動，大概吃半個木瓜排便就順暢了。</p>
      <p>木瓜中含有葉黃素，可以幫助眼睛視網膜的感光細胞，提醒一個小問題，因為木瓜含有葉黃素，你一次吃半顆到一顆木瓜的話，有可能讓你的手掌、眼睛、臉都變黃，不過，別擔心，這就是人工黃疸，只要不吃自然就會恢復。</p>
      <p>還有一個水果鳳梨，它含有豐富的膳食纖維，跟木瓜一樣，都含有分解蛋白質的酵素，鳳梨含有檸檬酸，因此維他命C很多，現代的醫學說它可以消除體內的自由基，因為它有分解蛋白質的酵素，可以促進消化。</p>
