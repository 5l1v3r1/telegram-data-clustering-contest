      <h1>【圖多】許孟哲未婚妻超辣！　只穿內衣秀美胸長腿</h1>
      <address><time datetime="2019-11-15T03:46:00+00:00">15 Nov 2019, 03:46</time> by <a rel="author">朱晉緯</a></address>
      <p>許孟哲昨（14日）宣布求婚成功，套牢凱渥名模趙孟姿，這也讓趙孟姿的比基尼辣照被重新翻出，才讓許多人發現她的「這一面」。</p>

      <figure>

        <figcaption>趙孟姿有藏不住的美胸好身材，結婚消息曝光後再度被挖出。（翻攝IG）</figcaption>
      </figure>
      <p>知名凱渥名模趙孟姿昨日深夜在社群分享自己拿著花束的照片，謝謝大家滿滿的祝福，臉上總是掛著清新脫俗笑容的趙孟姿也即將成為人妻。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191115111226-a37678bd97f784cf3c1d7fd208bf7175-tablet.jpg"/>
        <figcaption>趙孟姿有藏不住的美胸好身材，結婚消息曝光後再度被挖出。（翻攝IG）</figcaption>
      </figure>
      <p>平時熱愛戶外運動的她，經常在IG上貼出許多性感辣照，在結婚消息曝光後，又再度被網友挖出，沒想到她竟有意想不到的好身材，美麗的胸型也羨煞許多女網友。</p>
