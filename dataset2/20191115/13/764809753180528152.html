      <h1>شاهد: إمبراطور اليابان يقضي ليلة مع " إلهة الشمس"</h1>
      <address><time datetime="2019-11-15T13:30:00+00:00">15 Nov 2019, 13:30</time> by <a rel="author">Ahmed Gannouni</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/J1ZmeT7NyWk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بزي تقليدي أبيض، وفي غرفة خشبية، بدأ الإمبراطور الياباني الجديد تأدية آخر طقوس تسلم السلطة.</p>
      <p>حيث قضى ليلة كاملة مع إلهة الشمس يكوم مرفوقا بفتاتين فقط من المعبد، تحضرن 32 طبقا لإلهة الشمس من أوراق البلوط، ثم الصلاة من أجل السلام في اليابان</p>
      <p>وتقول الأسطورة القديمة إن الإمبراطور ينحدر من نسل إلهة الشمس، ويتوجب على ناروهيتو القيام بعدة طقوس ليخلف والده <a href="https://arabic.euronews.com/2019/05/01/pictures-emperor-akihito-of-japan-in-power-lasted-three-decades">أكيهيتو</a> الذي تخلى عن العرش، ولكن يعد هذا الطقس أكثرها ارتباطا بالعقيدة.</p>
      <p>طقس أثار عديد الانتقادات، فهو يعد خلطا بين الدين والسياسة وهو ما يمنعه الدستور الياباني، كما تكلف هذه الطقوس أموالا كثيرة من خزانة الدولة.</p>
      <p>ويعد هذا الطقس الأخير الذي يتوجب على ناروهيتو القيام بها ليكون إمبراطورا لليابان، ولكن سبقتها طقوس أخرى تعرفوا عليها:</p>
