      <h1>Veneza em estado de emergência</h1>
      <address><time datetime="2019-11-15T13:08:16+00:00">15 Nov 2019, 13:08</time> by <a rel="author">Nara Madeira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/l9rVY_xHlGg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A situação continua grave em Veneza. O presidente da câmara desta cidade italiana anunciou a abertura de uma conta para receber donativos que ajudem na sua recuperação. O ministério da educação a abertura de um gabinete de crise para apoiar as escolas.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195289086279372800" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pouco ou nada foi possível fazer enquanto as águas subiam:</p>
      <p><i>"A única coisa que conseguimos fazer foi colocar os livros o mais alto possível, mas infelizmente isso não foi suficiente. A água entrou por todo o lado e, em consequência, cerca de metade da livraria ficou completamente inundada"</i>, adianta uma funcionária de uma livraria.</p>
      <p>O governo italiano decretou, quinta-feira, o estado de emergência enquanto os comerciantes começam a fazer contas à vida:</p>
      <p><i>"Acho que temos, mais ou menos, 70.000 euros em danos. Obviamente, ainda estamos a contabilizar os prejuízos e ainda vamos tentar consertar parte do equipamento, deitámos fora cerca de 10.000 euros em alimentos"</i>, explica o dono de um restaurante, Matteo Rado.</p>
      <p>Grande parte do património histórico, a Basílica de São Marcos por exemplo, e artístico, museus, escolas, edifícios públicos, estabelecimentos comerciais foram devastados pelas enchentes, com as águas a atingirem o nível mais alto desde 1966, e pela fúria do vento. Ainda assim, e no meio do caos, há compromissos inadiáveis.</p>
