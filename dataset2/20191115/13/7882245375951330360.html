      <h1>Два восхода за окном</h1>
      <address><time datetime="2019-11-15T13:42:48+00:00">15 Nov 2019, 13:42</time> by <a rel="author">Кнарик Хачатрян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ti0jmkz9Epo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Сразу два мировых рекорда побила австралийская Qantas -Куантэс , выполнив первый в истории беспересадочный экспериментальный рейс из Сиднея в Лондон. Это самый протяжённый перелёт лайнера коммерческой авиакомпании и самый продолжительный: 17,8 км Boeing 787-9 Dreamliner преодолел за 19 часов 19 минут. На его борту были 50 человек.</p>
      <p>"Полет прошел успешно, - говорит командир экипажа Элен Тренерри, - никаких проблем у нас не было. Мы вылетели из Лондона, где было темно, пасмурно, очень холодно и сыро, а вышли здесь под палящее солнце. Это был прекрасный полёт".</p>
      <p>Компания Qantas, которую называют "Летающий кенгуру", запустила проект из трёх испытательных беспосадочных полётов. Если это будет прибыльно и рационально, то такие пассажирские рейсы будут запущены в 2023 году. В октябре Qantas провела другой экспериментальный беспересадочный полёт Нью-Йорка - Сидней.</p>
      <p>Полётом из Лондона в Сидней пассажиры остались довольны:</p>
      <p>"Это просто фантастика! Я чувствую себя прекрасно. Честно говоря, я сейчас чувствую себя намного лучше, чем обычно во время таких перелётов".</p>
      <p>Задачей эксперимента было также понять, насколько безопасны столь длинные рейсы для здоровья пассажиров и пилотов. Тестовый полет продлился на 50 минут дольше, чем самый долгий регулярный рейс Сингапур - Ньюарк сингапурского авиаперевозчика. За это время пассажирам довелось увидеть два восхода солнца: в Европе и в Азии.</p>
