      <h1>В Житомирской области мужчина жестоко избил старушку ради 100 гривен (видео)</h1>
      <h2>В Коростене Житомирской области мужчина ради 100 гривен жестоко избил пожилую пенсионерку.</h2>
      <address><time datetime="2019-11-15T13:30:00+00:00">15 Nov 2019, 13:30</time> by <a rel="author">Инна Сабатин, источник:</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LlceEtolLEY" width="621" height="349" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Пенсионерку жестоко избил односельчанин</h3>
      <p>Женщина попала в больницу 11 ноября. По словам бабушки, мужчина ворвался в ее дом и потребовал денег. Женщина ответила, что у нее их нет. В ответ преступник набросился на старушку с кулаками, передает <a href="https://www.facenews.ua/">FaceNews.ua</a>.</p>
      <blockquote>"Руками, ногами и даже навесным замком. Бил, сколько сил у него было, а потом забрал все продукты, которые были в доме, и из кошелька - 100 гривен, больше там не было. И сказал никому не говорить о нем, а то убьет ", - вспоминает женщина.</blockquote>
      <p>Пострадавшую сразу госпитализировали в хирургическое отделение больницы с закрытой черепно-мозговой травмой, сотрясением головного мозга, множественными ушибами и ссадинами головы, шеи, лица и рук.</p>
      <blockquote>"Сообщение к нам поступило от врачей в понедельник, а нападение, как мы уже выяснили, было еще в пятницу вечером. Разбойник проник, разбив стекло на веранде и открыв изнутри засов на входной двери. Затем он еще дважды возвращался в дом женщины, требуя денег и каждый раз ударяя ее ", - рассказал начальник Коростенского отдела полиции Михаил Старовойт.</blockquote>
      <p>Преступником оказался ее односельчанин - он живет в нескольких сотнях метров от дома потерпевшей. 53-летний мужчина был пьян. Часть отобранных у бабушки продуктов нашли у него дома. Мужчине уже объявили о подозрении, теперь ему грозит от 7 до 12 лет тюрьмы.</p>
