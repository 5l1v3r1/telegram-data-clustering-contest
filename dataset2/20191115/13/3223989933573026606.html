      <h1>300-тысячный! Аэропорт в Баратаевке поздравил обладателя счастливого посадочного талона</h1>
      <address><time datetime="2019-11-15T13:00:00+00:00">15 Nov 2019, 13:00</time> by <a rel="author">УлправдаТВ</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8cVL5MnNuGk" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>300-тысячным пассажиром аэропорта, который носит имя нашего прославленного земляка Н.М. Карамзина, оказалась Юлия Теребенина - пассажирка рейса авиакомпании «РусЛайн» в направлении Ульяновск - Санкт-Петербург.</b>
      </p>
      <hr/>
      <p>Девушка была приятно удивлена.</p>
      <p>
        <b>Юлия ТЕРЕБЕНИНА, 300-ТЫСЯЧНАЯ ПАССАЖИРКА АЭРОПОРТА ИМ. Н.М. КАРАМЗИНА</b>
      </p>
      <blockquote>- Я не ожидала, в самом деле. Я в Ульяновске была первый раз, три дня. Вообще от города у меня замечательные впечатления. И шоу, как станцевали, – это потрясающе, я в первый раз такое вижу. Я никогда ничего не выигрывала. Очень приятно, конечно.</blockquote>
      <p>Юбилейного пассажира сначала встретили праздничным флешмобом. Потом генеральный директор аэропорта Сергей Наконечный лично поприветствовал пассажирку и вручил ей сертификат на годовое обслуживание в бизнес-зале аэропорта «Ульяновск (Баратаевка)».</p>
      <p>
        <b>Сергей НАКОНЕЧНЫЙ, ГЕНЕРАЛЬНЫЙ ДИРЕКТОР АО «АЭРОПОРТ УЛЬЯНОВСК»</b>
      </p>
      <blockquote>- Рост пассажиропотока обусловлен не только развитием внутрирегиональных перевозок. Мы сейчас выполняем рейсы в Москву, Санкт-Петербург. А в этом году мы открылись ещё как международный аэропорт, то есть мы более 23 тысяч человек обслужили на международных рейсах. Это в основном рейсы в Анталию, и бизнес-авиация летала от нас в Европу.</blockquote>
      <p>Также девушка получила сертификат на бесплатный авиаперелет по всей маршрутной сети авиакомпании.</p>
      <p>Но на этом подарки не закончились. От постоянных партнеров ульяновского аэропорта, одного из отелей Ульяновска, пассажирка получила сертификат на бесплатное проживание. А кафе, расположенное в здании аэровокзала, подарило сертификат на бесплатное посещение.</p>
