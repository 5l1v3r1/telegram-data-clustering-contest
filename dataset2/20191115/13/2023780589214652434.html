      <h1>В Туле изменился маршрут автобуса №28</h1>
      <address><time datetime="2019-11-15T13:01:06+00:00">15 Nov 2019, 13:01</time> by <a rel="author">Вести-Тула</a></address>
      <p>
        <b>В Туле изменилась схема движения маршрута №28.</b>
      </p>
      <p>Автобусы теперь не будут проезжать по улице Лесной в поселке Косая Гора.</p>
      <p>Изменения внесли по просьбе местных жителей, сообщает городская администрация.</p>
