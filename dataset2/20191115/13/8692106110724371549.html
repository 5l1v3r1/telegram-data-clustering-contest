      <h6 class="kicker">Erster Teaser macht Lust</h6>
      <h1>„Die Känguru-Chroniken“ kommt im März ins Kino</h1>
      <address>
        <time datetime="2019-11-15T13:06:34+00:00">15 Nov 2019, 13:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gR1hrErxKeo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Berlin - </b>Die Känguru-Bücher von Marc-Uwe Kling sind absolut kultig. Und am 5. März 2020 ist es endlich so weit. Regisseur Dani Levy nahm sich der Buchvorlage von „Die Känguru-Chroniken“ an und drehte eine satirisch-schräge Komödie.</p>
      <h3>Schnapspralinen und Kommunismus</h3>
      <p>Und darum geht es: Das Känguru zieht bei seinem Nachbarn, dem unterambitionierten Kleinkünstler Marc-Uwe, ein. Doch kurz darauf reißt ein rechtspopulistischer Immobilienhai die halbe Nachbarschaft ab, um mitten in Berlin-Kreuzberg das Hauptquartier der internationalen Nationalisten zu bauen. Das findet das Känguru gar nicht gut. Es ist nämlich Kommunist. (Äh ja, das hatte ich vergessen zu erwähnen.) Jedenfalls entwickelt es einen genialen Plan. Und dann noch einen, weil Marc-Uwe den ersten nicht verstanden hat. Und noch einen dritten, weil der zweite nicht funktioniert hat. Den Rest kann man sich ja denken. Vier Nazis, eine Hasenpfote, drei Sportwagen, ein Psychotherapeut, eine Penthouse-Party und am Ende ein großer Anti-Terror-Anschlag, der dem rechten Treiben ein Ende setzen soll. Nach einer wahren Begebenheit.</p>
      <figure>
        <img src="https://www.mz-web.de/image/33470566/max/600/450/7454ddb917aa95a283ff3e0096540e02/Hg/teaserplakat-die-kaenguru-chroniken.jpg"/>
        <figcaption>Am 5. März 2020 erscheint „Die Känguru-Chroniken“ in den Kinos.<cite>Foto: X Verleih AG/ Warner Bros.</cite></figcaption>
      </figure>
      <p>Ob der Film auch an die Klasse der Bücher reicht, bleibt abzuwarten. Der erste Trailer verspricht in jedem Fall schon mal eine Menge Action - und natürlich ein freches Känguru. An schrägen Sprüchen und vielen Gags wird es am Ende sicherlich nicht mangeln...</p>
