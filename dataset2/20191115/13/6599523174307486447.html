      <h1>FOTO: Ronaldo Mengejar 100 Gol di Timnas Portugal</h1>
      <address><time datetime="2019-11-15T13:51:28+00:00">15 Nov 2019, 13:51</time> by <a rel="author">AFP &amp; AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Cristiano Ronaldo mencetak <i>hattrick</i> lawan Lithuania dan kini hanya berjarak dua gol lagi dari catatan 100 gol untuk timnas Portugal.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/b1331ea6-056b-4520-8ddf-aa8087e15640_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cristiano Ronaldo turun bermain pada laga Portugal lawan Lithuania dalam laga kualifikasi Piala Eropa 2020. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/5f8d5623-f404-4eae-8826-3ef716851023_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Portugal menunjukkan kualitas permainan yang jauh di atas Lithuania pada laga tersebut. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/5e0283eb-dd2d-47fe-81f9-2ba1bdbe6cb1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cristiano Ronaldo sudah mencetak gol di menit ketujuh lewat tendangan penalti, dan gol kedua di menit ke-22. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/7f6f24e3-1779-4720-93f4-69b0a8fbe6a8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Portugal mengakhiri babak pertama dengan keunggulan 2-0 yang kedua golnya dicetak oleh Ronaldo. (Photo by PATRICIA DE MELO MOREIRA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/3a0f28a0-7686-486b-89e2-ba1e6b144b36_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Goncalo Paciencia menyumbang satu gol untuk Portugal di babak kedua. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/043858b9-4555-4723-afd1-0ff4a4e9f764_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Lithuania tidak bisa mencatat tembakan tepat sasaran ke gawang Portugal. (Photo by PATRICIA DE MELO MOREIRA / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/e59f3926-e37b-4eb7-bb28-23f9b18bfddc_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cristiano Ronaldo mencetak tambahan satu gol untuk melengkapi <i>hattrick</i> di laga tersebut. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/dea000d5-ce31-46de-8415-d66875893d1a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Catatan <i>hattrick</i> Cristiano Ronaldo membuat ia sudah menorehkan 98 gol untuk timnas Portugal. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/b9ceb028-a0b6-459f-b0ad-8e475c9fcb7f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dalam laga tersebut, sempat ada penyusup yang akhirnya bisa foto bersama Cristiano Ronaldo. (AP Photo/Armando Franca)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/815ef137-fa94-4381-a082-54548b347210_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Cristiano Ronaldo kini wajib membawa Portugal untuk menang atas Luksemburg untuk memastikan tiket ke putaran final Piala Eropa 2020. (Photo by PATRICIA DE MELO MOREIRA / AFP)</figcaption>
      </figure>
