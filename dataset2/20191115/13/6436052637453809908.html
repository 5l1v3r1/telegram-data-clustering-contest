      <h1>Видео: на арсенале в Балаклее снова рвутся боеприпасы</h1>
      <address><time datetime="2019-11-15T13:56:28+00:00">15 Nov 2019, 13:56</time> by <a rel="author">UA.NEWS</a></address>
      <p>На территории военного арсенала в Балаклее Харьковской области начали взрываться боеприпасы. Уже известно об одном раненом военнослужащем.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/vS4mB7XrNlc" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2Fsuspilne.kharkiv%2Fvideos%2F417303589171899%2F&amp;show_text=&amp;width=640" width="640" height="358" data-service="Facebook" scrolling="no"/>
      </figure>
      <p>Как сообщил Общественному представитель Харьковского регионального медиацентра Минобороны Дмитрий Чалый, взрывы произошли во время разминирования боеприпасов на территории военного арсенала. Вследствие детонации снаряда один военнослужащий был ранен. По информации екс-начальника районного ДСНС Сергея Черепахи, обломки разлетаются на десятки метров, горит трава.</p>
      <p>Напомним, в ночь на 23 марта 2017 начались взрывы на складах хранения боеприпасов, расположенных неподалеку от г.Балаклея Харьковской области. В результате ЧС были повреждены 117 многоэтажных и 229 частных домов, две школы, два детских сада, восемь объектов социальной сферы, 22 объекта инфраструктуры и промышленности. Было <a href="https://ua.news/ru/iz-balaklei-evakuirovali-20-tysyach-chelovek-katastrofa-prodolzhaetsya/">эвакуировано около 20 тыс. человек</a>. Подсчитано, что на артиллерийских складах в Балаклее взрывы уничтожили боеприпасов <a href="https://ua.news/ua/pashinskij-rasskazal-kakie-ubytki-ponesla-ukraina-v-rezultate-diversii-v-balaklee/">более чем на миллиард долларов</a>.</p>
      <p>А 3 мая 2018 в Балаклее на технической территории воинской части «65 Арсенал» Министерства обороны Украины <a href="https://ua.news/ru/video-na-vijskovih-skladah-u-balakliyi-stalasya-pozhezha/">произошло возгорание травы</a> с последующими одиночными взрывами боеприпасов на площади около 35 гектаров. В ведомстве рассматривают несколько версий возгорания.</p>
