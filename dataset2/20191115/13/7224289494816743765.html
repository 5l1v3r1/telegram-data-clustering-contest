      <p>La presidenta de Fuerzas Unidas por Nuestros Desaparecidos en Nuevo León, Irma Leticia Hidalgo, acusó a las autoridades de ese estado de criminalizar a los dos estudiantes, uno del Tec de Monterrey y el otro de Tec Milenio, que fueron asesinados en esa entidad, debido a que uno de ellos fue señalado como narcomenudista, lo que pone en peligro a las familias y desacredita a las propias víctimas.</p>
