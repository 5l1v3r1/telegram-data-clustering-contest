      <h1>Brian Cox Meets Cookie Monster In ‘Succession’ And ‘Sesame Street’ Cross-Over</h1>
      <address><time datetime="2019-11-15T17:50:00+00:00">15 Nov 2019, 17:50</time> by <a rel="author">Shakiel Mahjouri</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/smJ-1CJV8HI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The cross-over you never knew you needed is here.</p>
      <related>
        <a href="https://etcanada.com/news/537379/sesame-street-muppets-learn-how-to-get-to-the-late-late-show/"/>
      </related>
      <p>Brian Cox unofficially picked up the mantle of Logan Roy in a new video for <i>Mashable</i>. Cox approaches Cookie Monster in hopes of securing some sort of merger.</p>
      <p>Cookie Monster is the CEO (Cookie Eating Officer) of Big Cookie. Cox does not technically play his “Succession” character, but it is definitely implied.</p>
      <p>“I knew I should have had one of my sons takes this meet,” Cox tells Cookie Monster after difficult negotiations.</p>
      <related>
        <a href="https://etcanada.com/news/517568/studio-behind-sesame-street-is-making-an-elmo-talk-show/"/>
      </related>
      <p>The video was put together in celebration of the 50th anniversary of “Sesame Street”.</p>
