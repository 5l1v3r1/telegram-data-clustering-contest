      <h1>Жители Матвеевки о планах Нибулона построить зерновой терминал: «Все будет в пыли, будет шум и фуры»</h1>
      <address><time datetime="2019-11-15T17:27:00+00:00">15 Nov 2019, 17:27</time> by <a rel="author">https://www.facebook.com/profile.php?id=100011619000670, Иван Казора</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/z-nOgqJwkBs" width="710" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Жители микрорайона Матвеевка высказали свое мнение о планах компании «Нибулон» построить зерновой терминал и отстойник для фур около него.</p>
      <p>Большая часть опрошенных корреспондентом <b>НикВести</b> жителей Матвеевки выступают против строительства терминала, так как, по их мнению, это ударит по экологии микрорайона и ухудшит их жизнь.</p>
      <p>В частности житель одного из домов, возле которого планируется строительство терминала, считает подобную идею недопустимой. </p>
      <blockquote>— Какой терминал? Дома людей и рядом терминал. Тут же все будет в пыли. Это будет ужас и кошмар. Да не дай Бог! – заявил Петр.</blockquote>
      <p>Он также отметил, что большая часть жителей микрорайона выступают против строительства компанией «Нибулон» терминала, а те, кто и поддерживают идею, живут далеко от места возможной стройки.</p>
      <blockquote>— Те, кто живет на другом краю Матвеевки, конечно, будут за строительство, но это потому что они живут очень далеко отсюда. Они там живут, а строят рядом с нами, – отметил он. </blockquote>
      <p>Отметим, что в субботу, <b>16 ноября</b>, <b>в 9:00</b>, в Николаеве <a href="http://nikvesti.com/news/politics/171570">пройдут общественные слушания</a>, где обсудят новый Генеральный план города. Слушания пройдут в помещении Николаевского городского дворца учащихся по улице <b>Адмиральской, 31</b>.</p>
      <p>Как известно, компания «Нибулон» планирует строительство нового перегрузочного терминала по отгрузке зерновых и масличных культур на речной транспорт «Нибулона» с объемом единовременного хранения 120 тысяч тонн зерна, а также площадки отстоя грузового автотранспорта возле этого терминала. Новые объекты портовой инфраструктуры компания хочет разместить около жилых домов <a href="http://nikvesti.com/news/politics/169891">на въезде в микрорайон Матвеевка</a> на площади около 8 гектаров земли. </p>
      <p>В пятницу, 18 октября, компания провела в Матвеевке общественные слушания, в ходе которых<a href="http://nikvesti.com/news/politics/170114"> николаевцы дали согласие на строительство</a> нового терминала в их микрорайоне.</p>
      <p>Однако в конце октября жители Матвеевки собрали несколько сотен подписей против намерений «Нибулона» построить перегрузочный терминал, подчеркнув, что общественные <a href="http://nikvesti.com/news/politics/171017">слушания были проведены в нарушение</a> Порядка проведения общественных слушаний, утвержденного Постановлением №555 от 25 мая 2011 года Кабинета Министров Украины.</p>
      <p>Также отметим, что мэр Николаева Александр Сенкевич <a href="http://nikvesti.com/news/politics/171811">заявил</a>, что решение о перспективном строительстве нового перегрузочного терминала компании «Нибулон» в микрорайоне Матвеевка Центрального района города будет приниматься в зависимости от позиции местных жителей.</p>
