      <h1>Francesco Monte svela perché ha lasciato Giulia Salemi – VIDEO</h1>
      <address><time datetime="2019-11-15T17:57:25+00:00">15 Nov 2019, 17:57</time> by <a rel="author">Gabriele M.</a></address>
      <p>
        <b>L’ex tronista Francesco Monte, dopo la fine della relazione con Giulia Salemi, si confessa e rivela a Verissimo perché l’ha lasciata.</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/OFxwU21xZGo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dopo la <a href="https://www.viagginews.com/2019/06/08/giulia-salemi-addio-francesco-monte-messaggio/">fine della relazione con Giulia Salemi</a>, <b>Francesco Monte</b> ha deciso di rompere il silenzio, spiegando a mesi di distanza le ragioni dell’addio. Lo ha fatto in un’intervista a ‘Verissimo’, nella quale rivela: “Non c’è stato alcun tradimento da parte mia. La storia con Giulia è finita perché mi sono accorto di non avere quella spinta in più per andare avanti. Ho avuto la forza e il coraggio di chiudere una situazione perché non era giusto né per me e né per lei. Tutto il resto che viene associato a tradimenti o cose del genere, non è vero altrimenti penso che la diretta interessata lo avrebbe detto”.</p>
      <p>Se vuoi seguire tutte le nostre notizie in tempo reale <a href="https://bit.ly/ViaggiGoogleNews"><b>CLICCA QUI</b></a></p>
      <p>L’<a href="https://www.viagginews.com/2019/11/08/francesco-monte-chi-e-eta-carriera-vita-privata/">ex tronista</a> – da qualche mese – sta con un’altra ragazza, <a href="https://www.viagginews.com/2019/11/08/francesco-monte-chi-e-la-fidanzata-isabella-de-candia/">Isabella De Candia</a>, sua corregionale: “Stiamo insieme da quasi 6 mesi. Il suo essere speciale è dato dalla sua estrema normalità”. Insomma, Francesco Monte – che in queste settimane pare si stia prendendo delle rivincite lavorative – sta vivendo un periodo davvero buono anche dal punto di vista sentimentale.</p>
