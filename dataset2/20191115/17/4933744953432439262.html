      <h1>А всё ли хорошо в Казани?</h1>
      <address><time datetime="2019-11-15T17:15:00+00:00">15 Nov 2019, 17:15</time> by <a rel="author" href="https://varlamov.ru/" target="_blank">varlamov.ru</a></address>
      <p>Меня часто упрекают в том, что отзываюсь о Казани исключительно положительно. Но может ли быть всё хорошо в городе, где автобус ходит не по выделенной полосе и высаживает пассажиров по центру многополосной дороги?</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/iL1NBR1epfk" width="700" height="394" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Я уж не говорю о том, что автобус мог бы быть низкопольным и что в час пик автобусы могли бы пустить и побольше.<br/><br/>Я очень люблю Казань (<a href="https://varlamov.ru/3669188.html">как и Екатеринбург</a>), но нет предела совершенству.<br/><br/>Всё это происходит на остановке "Площадь Тукая", возле легендарного ТЦ "Кольцо". За выделенные полосы (вернее, их отсутствие) и остановки отвечает мэрия Казани, за 54-й маршрут – МУП "ПАТП-4", то есть тоже мэрия. Надеюсь, казанский комитет по транспорту сделает всё, чтобы подобное безобразие больше не повторилось.</p>
