      <h1>Ре­куль­ти­ва­цию Шу­ва­лов­ской свал­ки нач­нут в 2020 го­ду</h1>
      <address>
        <time datetime="2019-11-15T17:00:00+00:00">15 Nov 2019, 17:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BHdKfkxYsys" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Рекультивацию Шуваловской свалки начнут в 2020 году, сообщает пресс-служба администрации Нижнего Новгорода.</p>
      <p>Данную информацию озвучил глава города Владимир Панов, комментируя положительное заключение государственной экологической экспертизы по проекту рекультивации свалки.</p>
      <p>Во время работ будет применяться сепарационный вариант технологического решения.</p>
      <blockquote>«Он предусматривает, что около 75% отходов будут утилизированы, — рассказал Панов. — Остальное перенесут на специальный полигон, полностью освободив территорию от опасных отходов. Работы планируется начать в следующем году. Технический этап рекультивации займет 20 месяцев, биологический этап, в ходе которого будет проведена отсыпка слоя растительного грунта и засев травянистыми растениями, — до четырех лет».</blockquote>
      <p>По словам заместителя директора департамента благоустройства администрации Нижнего Новгорода Алексея Краснова, Шуваловская свалка будет рекультивирована в два этапа. В настоящее время территория свалки охраняется, там же ведутся профилактические работы по предотвращению возникновения возгораний отходов.</p>
      <p>Краснов также напомнил, что заявка для включения Шуваловской свалки в федеральный проект «Чистая страна» направлена в конце мая этого года. Согласно проекту, затраты на ликвидацию свалки составляют около 1,4 миллиарда рублей.</p>
