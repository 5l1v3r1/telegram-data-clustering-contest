      <h1>FOTO: Nasib Tambang Batu Bara India Berusia Seabad</h1>
      <address><time datetime="2019-11-15T17:36:41+00:00">15 Nov 2019, 17:36</time> by <a rel="author">AP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>, CNN Indonesia -- Sebuah tambang batu bara di Jharia, India terus memuntahkan api dan awan asap beracun sejak seabad terakhir.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/fdc88255-48fe-49cc-b766-09053eafb206_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebuah tambang batu bara di Jharia, India terus memuntahkan api dan awan asap beracun. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/4b287271-3b3e-450a-a170-2cbcebc55a16_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kendati demikian, batu bara menjadi kontributor penting bagi pertumbuhan industri besi dan baja India. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/45e76b3f-1496-4f23-a530-23e9d0668bb4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Jharia menjadi jatung industri batu bara India, 500 ribu warga setempat menggantungkan pencahariannya pada tambang ini. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/8f1e76e1-5b37-4886-b902-7a96c7ca4476_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Namun selama seabad terakhir, warga harus bertaruh nyawa setelah muncul suara mendesis berupa gas beracun dari lubang pembuangan. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/ad1e513a-f918-435d-b909-8d07fecc3bf6_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Kebakaran di tambang yang menelan area seluas lebih dari 260 kilometer persegi menimbulkan ancaman besar bagi para pekerjanya. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/31a84ce9-fcff-48f0-833b-7ae26d7f310b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Penambangan juga merusak konstruksi tanah hingga membuat rumah dan bangunan lain di Jharia mudah amblas. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/b5a9af8a-071a-419b-a2a5-a06079cc9547_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dari sisi kesehatan, keberadaan tambang ini juga memicu penyakit pernapasan seperti TBC, bronkitis, dan asma. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/4b805b3c-a2db-46cb-9f9a-f65ea9a5eb70_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pada 2008, anak perusahaan Coal India, Bharat Coking Coal Ltd. Memulai program relokasi terhadap 53.400 keluarga yang menghuni daerah terdampak kebakaran pada 2021. (AP Photo/Aijaz Rahi)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/15/d9529b1f-8c3f-4f8a-af01-dece1c914981_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di sisi lain, jumlah orang yang bermukim di area ini justru meningkat menjadi 130 ribu keluarga. Sementara hingga 2016 hanya 4.000 keluarga yang direlokasi.(AP Photo/Aijaz Rahi)</figcaption>
      </figure>
