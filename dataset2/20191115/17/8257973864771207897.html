      <h1>Jonas Brothers to perform during American Music Awards</h1>
      <address><time datetime="2019-11-15T17:40:33+00:00">15 Nov 2019, 17:40</time> by <a rel="author">Annie Martin</a></address>
      <figure>
        <iframe data-src="https://twitter.com/AMAs/status/1195378519787749377?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Nov. 15 (UPI) -- Pop rock band Jonas Brothers will perform during the 2019 American Music Awards.</p>
      <p><a href="https://www.upi.com/topic/Dick_Clark/?tps=1">Dick Clark</a> Productions and ABC announced in a press release Friday that the Jonas Brothers will give a special live performance from their <i>Happiness Begins</i> tour stop in Boston, Mass., during the awards show Nov. 24.</p>
      <p>The ABC broadcast will show Jonas Brothers members <a href="https://www.upi.com/topic/Kevin-Jonas/?tps=1">Kevin Jonas</a>, <a href="https://www.upi.com/topic/Joe_Jonas/?tps=1">Joe Jonas</a> and <a href="https://www.upi.com/topic/Nick_Jonas/?tps=1">Nick Jonas</a> perform at a sold-out concert at TD Garden. The show will mark the group's first AMAs performance since 2007.</p>
      <p>The AMAS confirmed the news in a tweet Friday.</p>
      <p>"Happiness begins at the #AMAs because the @jonasbrothers are performing LIVE presented by @TMobile! Join us Sunday, Nov. 24 on ABC and #AMAsWithUs," the<a href="https://twitter.com/AMAs/status/1195378519787749377"> post</a> reads.</p>
      <p>The Jonas Brothers are nominated for two awards at the AMAs, Favorite Duo or Group - Pop/Rock and Favorite Song - Pop/Rock for "Sucker."</p>
      <p>The Jonas Brothers join <a href="https://www.upi.com/Entertainment_News/Music/2019/11/11/Shania-Twain-to-perform-at-2019-American-Music-Awards/1491573492366/">previously announced performers</a> <a href="https://www.upi.com/topic/Taylor_Swift/?tps=1">Taylor Swift</a>, <a href="https://www.upi.com/topic/Selena_Gomez/?tps=1">Selena Gomez</a>, <a href="https://www.upi.com/topic/Camila-Cabello/?tps=1">Camila Cabello</a>, <a href="https://www.upi.com/topic/Billie-Eilish/?tps=1">Billie Eilish</a>, Dua Lipa, Lizzo and <a href="https://www.upi.com/topic/Shania_Twain/?tps=1">Shania Twain</a>. Singer <a href="https://www.upi.com/topic/Ciara/?tps=1">Ciara</a> <a href="https://www.upi.com/Entertainment_News/Music/2019/11/14/Ciara-to-host-American-Music-Awards-on-Nov-24/5071573752638/">will host</a> the awards show.</p>
      <p><a href="https://www.upi.com/Entertainment_News/Music/2019/10/30/Taylor-Swift-to-perform-receive-Artist-of-the-Decade-at-AMAs/1321572451044/">Swift will receive</a> the Artist of the Decade award during the ceremony. She said Thursday on Twitter that <a href="https://www.upi.com/Entertainment_News/Music/2019/11/15/Taylor-Swift-says-shes-been-blocked-from-playing-her-old-songs-at-AMAs/2701573816842/">she's been blocked</a> from performing her older songs at the AMAs due to her ongoing dispute with Scooter Braun.</p>
      <p>The Jonas Brothers released their fifth studio album, <i>Happiness Begins</i>, in June. The group kicked off its accompanying tour in August and <a href="https://www.upi.com/Entertainment_News/Music/2019/05/01/Jonas-Brothers-announce-North-American-Happiness-Begins-tour/6971556719598/">will next perform</a> Friday in Sunrise, Fla.</p>
