      <h1>Полицейский поймал молодых людей в Череповце на краже из торгового центра</h1>
      <address>
        <time datetime="2019-11-15T17:34:00+00:00">15 Nov 2019, 17:34</time>
      </address>
      <p>Не дал уйти. В день полиции сотрудник уголовного розыска в свой выходной задержал группу молодых людей. Товарищи пытались украсть вещи в крупном торговом центре.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/MTSfHQnFOOg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Все происходящее зафиксировали камеры наблюдения. Из магазина выбегает группа людей, за ними следом продавец торговой точки. Через несколько секунд видно, за компанией ринулся молодой человек. Как позже выяснится, это оперативник уголовного розыска. Полицейский понял, что компания совершила противоправные действия, решил остановить преступника.</p>
      <p>Как выяснилось, молодые люди взяли в магазине четыре дорогостоящие куртки, пошли в примерочную, затем отдали продавцу только две куртки, остальные пытались украсть. При дальнейшей работе с задержанными сотрудники уголовного розыска установили, один них уже совершал противоправные действия.</p>
      <p>Теперь всем молодым людям, которые участвовали в краже придется ответить по закону. Им грозит до пяти лет лишения свободы.</p>
