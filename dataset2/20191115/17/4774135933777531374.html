      <h1>Куславкка районӗнче Мӑ-7 федераци ҫулӗн 730-мӗш ҫухрӑмӗ ҫинчи лаптăка юсаса пĕтернĕ</h1>
      <address>
        <time datetime="2019-11-15T17:01:00+00:00">15 Nov 2019, 17:01</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/fzc_8c7_oNU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Строительсем ӗҫе пĕлтĕрхи утӑ уйӑхӗнче пуҫӑннӑ. Подряд организацийӗ юрӑхсӑра тухнӑ асфальт сийне тасатса ҫӗннине хунӑ. Ҫул хӗррисене ҫирӗплетнӗ. Вырӑн-вырӑнпа ҫула самай анлатнӑ: 7 метртан 21-не ҫитернӗ. Çуран ҫӳрекенсем пирки те шухăшланă. Малашне вĕсем машин йышлӑ чупакан çул çине тухаймĕç. Ҫынсем валли чарӑну патӗнчен тротуар сарса панӑ. Куславкка районӗнче кӑна "Волго-Вятскуправтодор" Мӑ-7 аслă çулăн 2 лаптӑкӗ ҫинче 13 ҫухрӑм асфальт юсанӑ. Проектӑн пӗтӗмӗшле хакӗ 1 миллиард та 300 миллион тенке кайса ларнӑ.<br/><br/><b>Леонид Петров, Никита Углёв</b></p>
