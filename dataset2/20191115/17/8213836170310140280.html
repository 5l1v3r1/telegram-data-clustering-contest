      <h1>Chacal, Dj Unic y El Enviado estrenan el videoclip de su tema "Soy capaz"</h1>
      <address><time datetime="2019-11-15T17:56:31+00:00">15 Nov 2019, 17:56</time> by <a rel="author">Yare Grau</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KkJf4DAcPUg" width="480" height="270" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El deejay cubano <b><a href="https://www.cibercuba.com/tags/dj-unic">Dj Unic</a></b> ha subido a su canal de YouTube su nuevo sencillo <i>Soy capaz</i> en colaboración con los cantantes urbanos cubanos <a href="https://www.cibercuba.com/tags/el-chacal"><b>Chacal</b></a> y El enviado.</p>
      <p>Después de <a href="https://www.cibercuba.com/noticias/2019-11-13-u65722-e65722-s27065-chacal-adelanta-suena-su-nueva-cancion-soy-capaz"><b>varios días de promoción</b></a> a través de las redes sociales, finalmente se puede disfrutar del material audiovisual en el cual participan los tres intérpretes. El vídeo fue grabado dentro de un estudio de grabación y recoge parte del proceso de creación del sencillo.</p>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B445iDyBcdV" data-service="Instagram"/>
      </figure>
      <p><i>Soy capaz</i> es una novedosa apuesta musical de Dj Unic con la que pretende enamorar a los seguidores del género urbano de la Isla. Además, el tema forma parte del último álbum del deejay que tiene como título El experimento y que también ha sido estrenado en el día de hoy a través de todas las plataformas digitales.</p>
      <p>Dentro de este disco se pueden encontrar también otras colaboraciones con reguetoneros cubanos bajo la producción del deejay, como es la canción <a href="https://www.cibercuba.com/videos/musica/2019-11-11-u65722-e65722-s27065-mi-pikete-lo-nuevo-chacal-micha-yomil-dany-dj-unic"><b><i>Mi piquete</i> junto a Yomil y El Dany, El Micha y el propio Chacal</b></a>.</p>
