      <h1>Venezia: la "repubblica dei castori" minacciata più dall'uomo che dalla natura</h1>
      <address><time datetime="2019-11-15T18:34:47+00:00">15 Nov 2019, 18:34</time> by <a rel="author">Stefania De Michele</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/94uDW93XhEs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><i><b>Venezia</b> è fatta della stessa sostanza dei sogni</i> , quelli di cui Shakespeare scrisse, e che hanno ispirato generazioni di artisi e letterati. Ma la sostanza, quella che permette alla Serenissima di ergersi, è fango salino. Tutta la città è stata costruita su oltre 100 isole accarezzate dalle maree. <b>Per consolidare le fondamenta, si piantarono pali di legno</b>, lunghi anche 25 metri, fino a raggiungere la falda compatta di argilla, che si trova a una decina di metri sotto lo strato di terreno superficiale. Un'opera di ingegno, celebrata anche da <b>Goethe</b> che, nei suoi "Ricordi di viaggio in Italia", ringrazia il destino per averlo condotto in visita alla citta meravigliosa e alla <b>da lui chiamata "repubblica dei castori"</b>. Come gli instancabili roditori, i veneziani hanno infatti puntellato la laguna .</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/22/36/808x454_cmsv2_3fb07c16-f01a-5b50-9acb-c57a7fce781b-4302236.jpg"/>
      </figure>
      <p>Per la costruzione del <b>Ponte di Rialto</b> furono impiantati addirittura 11.000 pali per sostenere il peso della struttura in pietra. Le parti in legno restano conficcate nella melma, subendo con il tempo un processo di mineralizzazione che - anziché farle marcire - le rende sempre più resistenti. Sugli ''zatteroni'', posti sui pali, prendono finalmente forma gli edifici con i muri a plinto, cioè a zoccolo con le pareti leggermente inclinate, declinati nella pi`ù bella teoria di edifici al mondo.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/22/36/808x454_cmsv2_e0c1ab9c-9f49-592f-90b8-5ba1ae6142b9-4302236.jpg"/>
        <figcaption>Il ponte di Rialto, Canaletto (1697-1768)</figcaption>
      </figure>
      <p>Ma la natura si riprende con calma il suo spazio. In realtà, a Venezia la natura è andata più veloce perché l'industria di Mestre e Marghera ha tirato via l´'acqua freatica dalla laguna, causando sino agli anni '70 un veloce abbassamento della città. Poi, sono stati i rifiuti di cloro e azoto, così come le acque di scarico dei centri urbani, ad aggredire i pali di legno pietrificati, corrompendoli. Il <b>riscaldamento globale e gli eventi climatici estremi</b> sono l'ultima, subdola minaccia alla sopravvivenza della città.</p>
