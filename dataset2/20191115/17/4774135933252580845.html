      <h1>В Ибресинском лесничестве работает уникальное предприятие по переработке и хранению семян хвойных деревьев</h1>
      <address>
        <time datetime="2019-11-15T17:15:00+00:00">15 Nov 2019, 17:15</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Lh8pCAGB0-4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>По данным Федерального агентства лесного хозяйства в стране план по лесовосстановлению на 2019 год выполнен на 96% - на площади более 950 тысяч гектаров. Рослесхоз связывает такие результаты с федеральным проектом "Сохранение лесов" национального проекта "Экология".<br/><br/><b>Елена Михайлова, Михаил Солин</b><br/><br/>Переработка шишек - сложный процесс: сортировка, извлечение семян, обескрыливание, очистка от примесей, калибровка и просушка до рекомендуемой влажности. Семена хранятся в специальном помещении в больших бутылях. Например, чтобы получить 4 килограмма семян, нужно собрать 250 килограммов шишек.<br/><br/><i>— В каждом бутыле лежит специальная бумага, которая следит за контролем за влажностью семян. Эти семена могут храниться до 5 лет, не теряя своей кондиции и своих посевных качеств. За семенами ведется контроль, чтобы влажность не терялась,</i> - рассказывает Надежда Сидорова, инженер БУ «Ибресинское лесничество» Минприроды Чувашии.<br/><br/>Шишкосушилка Ибресинского лесничества — единственная в Чувашии. Именно сюда привозят шишки ели, сосны и лиственницы со всей республики.<br/><br/><i>— В рамках гос задания до нос доведено 153 кг семян. В том числе 103 кг мы должны извлечь семена сосны, уже 45 лиственницы извлечено и кг ели. Все задание будет выполнено,</i> - объясняет Илшат Ахметов, директор БУ «Ибресинское лесничество» Минприроды Чувашии.<br/><br/>Также в рамках регионального проекта для лесовосстановительных работ в следующем году планируется вырастить около 6 миллионов хвои на площади более 1300 гектаров.</p>
