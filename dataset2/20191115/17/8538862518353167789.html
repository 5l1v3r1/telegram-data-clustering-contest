      <p>Atlus has dropped another <a href="http://www.pushsquare.com/games/ps4/persona_5_scramble_the_phantom_strikers">Persona 5 Scramble: The Phantom Strikers</a> character trailer. This time, it's all about Ryuji and his favourite blunt instruments as he smacks and stomps his enemies. The brutish fighter plays pretty much exactly as you'd expect him to.</p>
      <p>The action role-playing game is due out in Japan on the 20th February, 2020. We don't have a Western release date yet, but once <a href="http://www.pushsquare.com/games/ps4/persona_5_royal">Persona 5 Royal</a> is out over here, expect Atlus to follow up.</p>
