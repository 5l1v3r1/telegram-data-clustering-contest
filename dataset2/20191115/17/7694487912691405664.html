      <h1>بعد شائعات الإفراج عنه.. أين أصبح ملف العميل عامر فاخوري؟</h1>
      <address><time datetime="2019-11-15T17:45:33+00:00">15 Nov 2019, 17:45</time> by <a rel="author">Lebanon 24</a></address>
      <p>أكّد مدعي عام التمييز القاضي غسان عويدات لقناة "الجديد" أنّ "ملف العميل عامل فاخوري لا يزال قيد التحقيق لدى القاضية نجاة أبو شقرا، وكل ما يُشاع عن الإفراج عنه مجرّد شائعات". <br/> </p>
