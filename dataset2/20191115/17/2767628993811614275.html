      <h1>La libertad de prensa y el Estado de Derecho en Hungría a debate</h1>
      <address><time datetime="2019-11-15T17:28:13+00:00">15 Nov 2019, 17:28</time> by <a rel="author">Aïda Sanchez Alonso </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wZAij-0howI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Pocas veces los políticos del gobierno húngaro se han prestado a una batalla como esta. La ministra de Justicia húngara, Judit Varga, se ha enfrentado a la eurodiputada holandesa Sophie in 't Veld en un debate público en Amsterdam. Uno de los temas calientes de la discusión fue la libertad de prensa bajo el gobierno de Víktor Orbán. La Unión Europea cree es un derecho en peligro en Hungría. Mientras que el gobierno centroeuropeo lo niega.</p>
      <p>"En realidad, el 80% de los medios de comunicación online son muy críticos con el gobierno. Todos los días me levanto y recibo el boletín de prensa, y el 80 por ciento.... se pueden reír, pero el canal de televisión más popular, los periódicos más populares son muy críticos con el gobierno", aseguró Varga.</p>
      <p>Hungría se negó a aceptar refugiados del sistema de repartimiento de la Unión Europea y la conversación se tenso al hablar sobre este tema. “No hay un problema de inmigración. ¿No es cierto que Orbán simplemente está usando este problema para enmascarar otros problemas? Está desviando el debate", acusó in 't Veld.</p>
      <p>“No, no queremos aceptar este tipo de sistema de reubicación porque creemos que es una mala dirección, una mala política; Es como una carta de invitación abierta para el mundo ", explicó Varga.</p>
      <p>La europarlamentaria recordo que el respeto de Hungría al Estado de Derecho y la malversación de fondos comunitarios es una preocupación para Bruselas. "Todos pensamos que un gobierno tiene que servir a todos los ciudadanos y no creo que el Sr. Orbán sienta esa responsabilidad. Literalmente está ayudando a sus amigos, a su base de seguidores. Y creo que eso no es un buen gobierno", defendió in 't Veld.</p>
      <p>La ministra húngara cree que los medios están distorsionando la realidad, y que estas afirmaciones son injustas.</p>
