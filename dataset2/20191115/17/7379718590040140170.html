      <h1>Venezia ancora allagata: picco di 154cm. Settimana da record</h1>
      <address><time datetime="2019-11-15T18:13:59+00:00">15 Nov 2019, 18:13</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7bLQOisrd7o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Venezia è tornata sott'acqua</b>. Questo venerdì, <b>alle 11:26 la marea ha raggiunto una punta massima di 154 centimetri </b>alla Punta della Salute, prima di iniziare lentamente a calare. Certo, non sono i <a href="https://it.euronews.com/2019/11/12/acqua-alta-da-record-a-venezia-187-centimetri-mai-cosi-dal-66">187 centimetri di martedì sera</a>, ma è quanto basta per chiudere in mattinata Piazza San Marco e Palazzo Ducale, le scuole (per il terzo giorno consecutivo) e sospendere mezzi pubblici e vaporetti. L'area centrale della città lagunare è apparsa semideserta, allagata per il 70%.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/25/22/808x478_cmsv2_5cb40e7d-8224-5ebf-b0c1-0a04259cc4ed-4302522.jpg"/>
        <figcaption>Piazza San Marco allagata e desertaREUTERS/Flavio Lo Scalzo</figcaption>
      </figure>
      <h3>Record dal lontano 1872</h3>
      <p>Questa è stata una <b>settimana da record</b>, con le tre maree eccezionali registrate - martedì 187cm, mercoledì 144cm e oggi 154cm - : <b>mai dal 1872 si erano presentati due eventi di acqua alta sopra i 150 centimetri nello stesso anno</b>. Lo fa sapere il Centro previsioni maree del Comune, che segnala inoltre l'arrivo di un nuovo picco di 130 centimetri previsto domenica mattina.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195365467667480576" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il sindaco di Venezia, Luigi Brugnaro e il governatore del Veneto, Luca Zaia, hanno effettuato un sopralluogo nelle zone più allagate della città.</p>
      <p>Il Comune ha fatto sapere che anche questo <b>sabato le scuole resteranno chiuse</b>, mentre dovrebbe riaprire in mattinata Palazzo Ducale.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195379914251415552" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Giovedì sera, dopo il Consiglio dei Ministri, <b>il governo aveva fatto sapere di aver deliberato lo stato di emergenza e lo stanziamento di 20 milioni di euro</b>, per gli interventi più urgenti. A questi, seguiranno poi i fondi per rifinanziare la legge speciale per Venezia. "Per quanti fondi destinare a Venezia dopo lo stato di emergenza di queste ore attendiamo la puntuale ricognizione dei fabbisogni e degli interventi che il sindaco ci ha garantito farà nei prossimi giorni", ha dichiarato il <b>Presidente del Consiglio, Giuseppe Conte</b>. "<b>Quando avremo il quadro complessivo, stanzieremo quanto necessario</b> per le opere di ripristino, e con il ministro Franceschini anche per gli interventi sui beni culturali".</p>
      <p>Il ministro degli Esteri, Luigi di Maio, ha annunciato invece questo venerdì su Facebook che manderà una lettera alle ambasciate nel mondo, "perché promuovano iniziative per sostenere Venezia".</p>
