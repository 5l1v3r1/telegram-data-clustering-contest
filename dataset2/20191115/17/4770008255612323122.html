      <h1>Девушка сняла попойку в автомобиле и... заинтересовала ГИБДД</h1>
      <address><time datetime="2019-11-15T17:22:07+00:00">15 Nov 2019, 17:22</time> by <a rel="author" href="https://www.zr.ru/users/295/" target="_blank">Елена Алексеева</a></address>
      <h3>Коньяк-то был ненастоящий — оправдывалась она потом в полиции.</h3>
      <figure>
        <iframe src="https://www.youtube.com/embed/TIqg_tO8g8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Желание хайпануть на пустом месте неистребимо у отдельных фанатов соцсетей. «Запилить ТАКОЙ видос в Инсту» решились жительницы Красноярска.</p>
      <p>Девушка выложила в Сеть видео, на котором она с попутчицами распивает спиртное прямо во время движения автомобиля. На самом деле в пустую бутылку из-под коньяка залили Колу и изображали пьяных.</p>
      <p>Сотрудники ГИБДД одними из первых обратили внимание на видео, провели проверку и установили всех участниц «веселой компании». В итоге 28-летней красноярке (водителю автомобиля) пришлось давать подробное объяснение розыгрыша в полиции.</p>
      <blockquote>«Девочка очень любит хайпать и для нее в жизни капец все значит, этот хайп», — такими простыми словами водитель объясняла сотруднику полиции мотивацию своей подруги, выложившей скандальное видео в Инстаграм.</blockquote>
      <p>В отношении нарушительницы составлены административные материалы за игнорирование ремней безопасности, движение по выделенной полосе и нарушение требований разметки. Сидевшая за рулем девушка оштрафована на 3 тысячи рублей.</p>
      <p>Однако в ходе проверки выяснилось, что ранее она была лишена водительских прав за оставление места ДТП, но свое удостоверение не сдала, поэтому автомобиль был помещен на спецстоянку, а любительницу хайпа в Инстаграм ждет еще один штраф — до 15 000 рублей, <a href="https://vk.com/gibdd24">сообщается</a> на страничке ВКонтакте УГИБДД ГУ МВД по Красноярскому краю. Так что «веселый розыгрыш» обошелся девушкам не так уж и дешево. И «хайпанули» от этой истории, скорее, в ГИБДД.</p>
