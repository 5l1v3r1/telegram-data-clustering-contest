      <h1>London, Paris, Venedig: Sehenswerte Ausstellungen in Europa</h1>
      <address><time datetime="2019-11-15T17:35:02+00:00">15 Nov 2019, 17:35</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ys7tIeXIP10" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Es sind Abbilder der jüngsten Generation Londons. In <a href="https://www.tate.org.uk/whats-on/tate-britain/exhibition/steve-mcqueen-year-3">seiner Ausstellung "Year 3"</a> zeigt der britische Künstler und Regisseur Steve McQueen 3.000 Klassenfotos von Drittklässlern. Zu sehen sind sie im Londoner Kunstmuseum "Tate Britain". Fotografiert wurden 7- und 8-Jährige, die unter anderem staatliche, freie und religiöse Schulen besuchen oder auch von zu Hause aus unterrichtet werden.</p>
      <p>"Diese Ausstellung ist wirklich ein Porträt der Londoner", so die Kuratorin Clarrie Wallis. "Es ist ein Porträt der Zukunft aus der Sicht der Gegenwart. Es geht um uns zu einem ganz bestimmten Zeitpunkt. Dadurch bietet sich die Möglichkeit, eine Londoner Gemeinschaft zusammenzubringen - dass wir innehalten und über die Vergangenheit, die Gegenwart und auch die Zukunft nachdenken."</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/04/72/808x454_cmsv2_029a01cc-9818-5389-9a6e-7b739f7cf3b3-4300472.jpg"/>
      </figure>
      <p>Ein neunköpfiges Team nahm die Fotos im vergangenen Schuljahr auf. Neben der Ausstellung, die bis zum 3. Mai 2020 läuft, wird ein Teil der Bilder in Form Hunderter Plakate in ganz London präsentiert.</p>
      <h3>Francis Bacon im Centre Pompidou</h3>
      <p>Das <a href="https://www.centrepompidou.fr/en/lib/Exhibitions">Centre Pompidou in Paris widmet derzeit Francis Bacon</a> und seinem Schaffen zwischen den Jahren 1971 und 1992 eine große Retrospektive. Der Maler gehört zu den bedeutendsten britischen Vertretern moderner Kunst. Deformierte Körper spielen in seinen Werken eine große Rolle. Noch bis zum 20. Januar 2020 werden im Rahmen der Ausstellung "Bacon: Books and Painting" insbesondere die literarischen Einflüsse auf Bacons Bilder in den Mittelpunkt gerückt.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/30/04/72/808x454_cmsv2_19384485-5d52-5e4f-981d-2367965cca15-4300472.jpg"/>
      </figure>
      <h3>Luc Tuymans in Venedig: Die Geschichte im Bild</h3>
      <p>Um figurative Malerei geht es aktuell auch im Palazzo Grassi in Venedig. Der Belgier Luc Tuymans beschäftigt sich in seinen Bildern mit Fragen der Vergangenheit und der jüngeren Geschichte. Der Künstler erinnert dabei auch an das NS-Regime. Aufgrund seines verwaschenen Stils erschließt sich das Gemalte dem Besucher oft erst auf den zweiten Blick. Die insgesamt 80 Werke Tuymans werden u<a href="https://www.palazzograssi.it/en/exhibitions/current/luc-tuymans-la-pelle/">nter dem Titel "Die Haut" bis 6. Januar 2020</a> ausgestellt.</p>
