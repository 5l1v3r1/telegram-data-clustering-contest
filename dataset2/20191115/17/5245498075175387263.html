      <h1>Сыктывкарские водители сдали экзамен по оказанию первой помощи при ДТП</h1>
      <address>
        <time datetime="2019-11-15T17:15:00+00:00">15 Nov 2019, 17:15</time>
      </address>
      <p>Необычный экзамен в форме флешмоба, организованный ГИБДД по Сыктывкару при участии регионального Центра медицины катастроф, состоялся 15 ноября в центре столицы Коми.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Vm3d8pyh1gA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Фото и видео Виктора Бобыря</i>
      </p>
      <p>Как рассказали БНК организаторы мероприятия, флешмоб, в котором водителям предлагают проверить навыки по оказанию первой помощи, в столице Коми проводится ежегодно накануне Всемирного дня памяти жертв ДТП, который отмечается в третье воскресенье ноября.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0866.jpg"/>
      </figure>
      <p>Сегодня участники акции расположились на парковке у Октябрьского проспекта. Сотрудники ГИБДД останавливали проезжающие мимо машины, предлагая водителям проверить свои знания по технике оказания первой помощи, на что, как обещали, потребуется не более четырех с половиной минут. Первую помощь предстояло «оказывать» манекену.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0965.jpg"/>
      </figure>
      <p>Фельдшер Центра медицины катастроф Артур Пунегов, участвующий во флешмобе не в первый раз, предлагал участникам различные легенды. По одной из них, у манекена Анны была частично оторвана стопа, из ноги шло обильное кровотечение. По другой - водитель машины при лобовом столкновении сильно ударился о руль животом и грудной клеткой, по третьей - у пострадавшего в ДТП сломана рука и т.д.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0869.jpg"/>
      </figure>
      <p>Участники флешмоба продемонстрировали неплохие знания и навыки. Каждый из них знает, что скорую при ДТП с пострадавшими с сотовых телефонов вызывают по номерам 112 и 103. Все прекрасно справились и с задачей по наложению жгута на конечности при кровотечении.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0882.jpg"/>
      </figure>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_1000.jpg"/>
      </figure>
      <p>Один из водителей продемонстрировал хорошую технику по оказанию реанимационной помощи. Непрямой массаж сердца и искусственную вентиляцию легких он делал практически профессионально. Хотя медики его поправили, что по современным нормам после каждых 30 нажатий грудной клетки следует дважды подавать в легкие спасаемого воздух, а не после пятнадцати, как учили ранее и как делал экзаменуемый.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0966.jpg"/>
      </figure>
      <p>Двое попавших на флешмоб водителей рассказали, что им приходилось оказывать первую помощь после ДТП в реальной жизни. В частности, водителю Елене Гапотченко пришлось это делать около шести лет назад, когда она стала свидетелем ДТП на дороге Сыктывкар-Ухта. А водителю Александру Гизитдинову прежде приходилось останавливать кровь пассажиру автобуса, повредившему при падении руку.</p>
      <figure>
        <img src="https://www.bnkomi.ru/content/news/images/102817/BOB_0905.jpg"/>
      </figure>
      <p>Как рассказали в ГИБДД по Сыктывкару, с начала года в городе произошло 294 ДТП с пострадавшими, в которых погибли девять человек, 408 получили травмы. В том числе, в 47 авариях пострадали 54 ребенка и двое скончались.</p>
