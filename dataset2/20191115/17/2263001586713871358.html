      <h6 class="kicker">АФИША МТВ:</h6>
      <h1>Фестиваль кофе, выставка икон и американский поп-арт: куда сходить в Волгограде 16-17 ноября</h1>
      <address>
        <time datetime="2019-11-15T17:16:24+00:00">15 Nov 2019, 17:16</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/2AZzFZwojPw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Самые интересные мероприятия предстоящих выходных.</b>
      </p>
      <p>В эту субботу,16 ноября, в Волгограде, всех желающих приглашают провести свой досуг с пользой. В Ворошиловском торговом центре состоится кофейный фестиваль под названием «Coffan». Основные мероприятия пройдут на 2-м этаже торгового центра, вход свободный. В рамках фестиваля состоится выставка волгоградских кофеен, мастер-классы, дегустации и каптестинг, чемпионат по латте-арту среди бариста, а также несколько соревнований между кофейнями. Украшением вечера станет волгоградский Музыкальный дуэт Кальнов &amp; Саврасов. Как говорят о себе сами музыканты, вы услышите: «Два вокала, две гитары. От «Чижа» и до «Нирваны».</p>
      <p>
        <b>Кофейный фестиваль «Coffan». Ворошиловский торговый центр. 16 ноября, 10:00–22:00.</b>
      </p>
      <p>В эти выходные, 16 и 17 ноября, вас с радостью ждут в Волгоградском музее изобразительных искусств им. И. И. Машкова. В выставочном зале музея представлена выставка художников Осетии «Осетинский колорит». В ней приняли участие 28 авторов, каждый из которых в своем творчестве затрагивает самые разные сферы жизни человека.</p>
      <p>
        <b>Выставка художников Осетии «Осетинский колорит». Выставочный зал музея И. И. Машкова на ул. Чуйкова, 37, до 24 ноября.</b>
      </p>
      <p>В музее им. И. И. Машкова свою работу продолжает экспозиция «Я болею болезнью сердца», которая приурочена к 80-летию со дня смерти Константина Коровина – русского живописца, театрального художника. Музей представит зрителю три произведения Константина Алексеевича Коровина из своих фондов: «Пикник», «В Крыму» и «Марсель».</p>
      <p>
        <b>Экспозиция «Я болею болезнью сердца». Музей им. И. И. Машкова, главный корпус на пр-кте Ленина, 21.</b>
      </p>
      <p>В эту субботу, 16 ноября, в креативном пространстве «ИКРА» в зале колизей пройдет лекция под названием: «Игра в имитацию: как воюют математики?». За час лекции вы узнаете, как математика помогла при взломе немецких сообщений в период войны и как англичане прятались за матанализом, чтобы не раскрыть свои планы. Дмитрий Крыжановский расскажет, что же за гениальные, не подвластные человеческому интеллекту и требующие создания компьютера шифры были у немцев.</p>
      <p>
        <b>Лекция «Игра в имитацию: как воюют математики?». Креативное пространство «ИКРА», 16 ноября в 19:00.</b>
      </p>
      <p>В эту субботу состоится и лекция «Американский поп-арт: гражданское равенство или общество потребления?». Она пройдет в выставочном зале музея Машкова. После лекционной части начнется воркшоп члена Союза художников Марии Мелиховой, на котором участники создадут работу в технике шелкографии. Принять участие в лекции можно только по входному билету.</p>
      <p>
        <b>Лекция «Американский поп-арт: гражданское равенство или общество потребления?». Выставочный зал музея И. И. Машкова 16 ноября в 17:00.</b>
      </p>
      <p>День рождения Деда Мороза отпразднуют одном из торговых центров, детей и взрослых ждут новогодняя елка, праздничные украшения, веселые игры и конечно же зимние викторины. Так же вас ждут сказочные персонажи из мультфильма «Холодное сердце». Не упустите возможность зарядиться новогодним настроением и поздравить самого любимого сказочного волшебника. Вход свободный.</p>
      <p>
        <b>День рождения Деда Мороза. ТРК «Акварель» 17 ноября, начало в 15:00.</b>
      </p>
      <p>В эту субботу 16 ноября музей-заповедник «Старая Сарепта» приготовился встречать гостей разных возрастов. В 11:00 для малышей начнется интерактивная программа «А вот и Пеппи». А в 16.00 ждут гостей «подземелья Старой Сарепты», которые угостят путников Горячим Глювайном и Сарептским пряником. Итак, увидеть тайны подвалов екатерининской эпохи, научиться плести гигантские космы и познакомится с азартной Пеппи – длинный чулок вы сможете уже в эту субботу.</p>
      <p>
        <b>Интерактивная программа «А вот и Пеппи» и «Подземелья Старой Сарепты». Музей-заповедник «Старая Сарепта» 16 ноября в 11:00 и 16:00.</b>
      </p>
      <p>17 октября Театр юного зрителя покажет постановку «Как Бабы-Яги сказку спасли». Аналогично настоящему миру, сказочный лес тоже меняется, искренних друзей меньше, скуки – больше, Кощей не ворует девушек, молодильные яблоки не молодят, Соловей-разбойник не свистит. И вот компания веселых волшебниц, придумали что же делать со всем этим унынием и взбудоражили весь сказочный лес. Вот это я понимаю и зло победили и свадьбу сыграли.</p>
      <p>
        <b>«Как Бабы-Яги сказку спасли». ТЮЗ, 17 ноября 11:00.</b>
      </p>
      <p>Завораживающая история о бесстрашном Коте оживет на сцене казачьего театра в эти выходные. 17 ноября Кот в сапогах расскажет юным зрителям, как преодолевать трудности и не останавливаться ни перед чем. Ребятам представится возможность помочь Коту в его путешествиях. Вас непременно порадует яркая хореография Анжелики Абакумовой, веселые шутки, и конечно же современная музыка Вадима Мирошникова.</p>
      <p>
        <b>Спектакль «Кот в сапогах». Казачий театр, 17 ноября.</b>
      </p>
      <p>Жителей и гостей нашего города в это воскресенье, 17 ноября, Волгоградский академический симфонический оркестр и маэстро Андрей Аниханов приглашают на концерт программы «Всероссийские филармонические сезоны». В этот вечер для зрителей прозвучат сюита из произведений Шопена и Симфония № 2 «Океан» Антона Рубинштейна. Билеты можно приобрести онлайн и в кассах города.</p>
      <p>
        <b>Волгоградский академический симфонический оркестр. Волгоградская филармония 17 ноября в 17.00.</b>
      </p>
      <p>«Тайны музейных кладовых» – новая экспозиция, которая открылась в Волгоградском областном краеведческом музее, приуроченная к 105-летнему юбилею со дня основания музея. С радостью примут жителей города в эти выходные! В зале интерьеров представлены экспонаты из самых первых коллекций Царицынского и Сталинградского музея краеведения. В том числе из палеонтологической коллекции периода мезозойской, кайнозойской и палеозойской эр, фалеристики, собрание редких медалей, уникальный мейсенский, китайский и русский фарфор ручной работы, старинные часы и многое другое. Посмотреть все это, Волгоградцам можно в течение месяца.</p>
      <p>
        <b>«Тайны музейных кладовых». Волгоградский областной краеведческий музей – 16 и 17 ноября.</b>
      </p>
      <p>В эти выходные свои двери для Волгоградцев и гостей города распахнет интерактивный парк «Россия – моя история», где представит выставку пол названием «Икона в истории государства Российского», посвященную развитию иконописи на Руси с 12 века до наших дней. В мультимедийном формате здесь покажут редкие иконы и фрески из фондов Третьяковской галереи, Русского музея, Новгородского историко-архитектурного музея-заповедника. Будет интересно как взрослым, так и детям!</p>
      <p>
        <b>«Икона в истории государства Российского». Интерактивный парк «Россия – моя история», выставка до 8 ноября.</b>
      </p>
      <p>«Ротор» продолжает радовать волгоградцев красивой игрой, несмотря на холодную погоду. 17 ноября на стадионе «Волгоград Арена» состоится матч 24-го тура «Олимп»-Первенства ФНЛ между командами «Ротор» и «Краснодар-2». Казалось бы, соперник и так держится на 14-м месте, но для «сине-голубых» крайне важно выиграть этот матч. Одевайтесь потеплее, берите друзей и вперед на стадион болеть за наших.</p>
      <p>
        <b>«Ротор» vs «Краснодар-2». 17 ноября, «Волгоград Арена», начало в 16:00.</b>
      </p>
      <p>Если вы хотите побывать везде, но клонировать себя не получается, не стоит расстраиваться. вы всегда можете достать телефон, набрать в адресной строке браузера «МТВ.ОНЛАЙН» и увидеть самые интересные события Волгограда и области. Хороших вам выходных!</p>
