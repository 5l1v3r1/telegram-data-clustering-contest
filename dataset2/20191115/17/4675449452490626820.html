      <h1>Abierta convocatoria para asignación de frecuencias a emisoras comunitarias</h1>
      <address>
        <time datetime="2019-11-15T17:18:37+00:00">15 Nov 2019, 17:18</time>
      </address>
      <p>En el marco de la Economía Naranja, <a href="https://www.mintic.gov.co/">MinTIC</a> avanza en el proceso de asignar nuevas frecuencias para <b>emisoras comunitarias</b>.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Fs6jvDEtlu8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Hasta el próximo 22 de noviembre las comunidades organizadas que tengan este tipo de medio de comunicación podrán participar en esta <b>convocatoria</b>.</p>
      <p>Desde hace 10 años no se asignaban emisoras comunitarias ni comerciales en Colombia, razón por la que el <a href="https://telemedellin.tv/lista-la-agenda-de-negociacion-del-salario-minimo-para-el-2020/363430/">Gobierno Nacional</a> habilitó nuevas frecuencias para fortalecer el acceso a la<b> información</b> y permitir la<b> interacción</b> de la ciudadanía con los medios de comunicación.</p>
      <p>Los interesados deben realizar la presentación de la propuesta y describir el contenido de su emisora comunitaria para luego enviarla por correo certificado a la sede del Ministerio TIC en Bogotá.</p>
      <p>Para más información y conocer los requisitos se habilitó el correo<i> minticresponde@mintic.gov.co</i> y la línea <i>344 34 60.</i></p>
    </article>
