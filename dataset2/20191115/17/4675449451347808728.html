      <h1>Plaza Mayor presentó su plan de expansión para la próxima década</h1>
      <address>
        <time datetime="2019-11-15T17:03:47+00:00">15 Nov 2019, 17:03</time>
      </address>
      <p><a href="https://plazamayor.com.co/">Plaza Mayor</a> presentó un plan con el que busca traer a la ciudad <b>eventos de innovación</b> cada vez más importantes.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/3O0MuMNxuD8" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“<i>El PLAN MÁS 2019 – 2029 Eventos con Futuro</i>” como es denominado, busca priorizar la <a href="https://telemedellin.tv/ruta-n-cumplio-10-anos-contribuyendo-a-la-ciencia-tecnologia-y-innovacion-de-la-ciudad/363204/">innovación</a> y seguir posicionando a Plaza Mayor como el <b>epicentro</b> de los grandes eventos en la ciudad.</p>
      <p>Este plan además propone diez <b>proyectos</b> para ser desarrollados durante los próximos diez años, que responderán a los retos que tiene la entidad, tanto en infraestructura como en servicios y oferta complementaria.</p>
      <p>En este plan se contempla la construcción de un hotel, la modernización de los espacios, una nueva área de comidas, la ampliación de la oferta de servicios complementarios y la reducción de las emisiones con el cambio de la tecnología en la iluminación, aportando así a generar espacios más amigables con el medio ambiente.</p>
    </article>
