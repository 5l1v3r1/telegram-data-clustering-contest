      <h1>Перевозчиков обяжут мыть автобусы перед выходом на маршрут</h1>
      <address>
        <time datetime="2019-11-15T17:06:00+00:00">15 Nov 2019, 17:06</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/X281nggM1dc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Встречают по одёжке. Общественный транспорт должен не только ездить по расписанию, быть технически исправным, но и чистым. Таковые требования к перевозчикам, прописанные в договоре. Однако далеко не всех их соблюдают. В последнее время участились жалобы чебоксарцев на грязные автобусы. Внимание на это внимание обратил и глава администрации города Алексей Ладыков. На одном из совещаний он поручил начальнику отдела транспорта провести ревизию, встретиться с перевозчиками и проверить мойки. Наша съемочная группа побывала на базе одного из владельцев автобусов.<br/><br/><b>Юлия Прокопьева, Вадим Владимиров</b><br/><br/>Девять вечера. На базу после рейсов возвращаются автобусы, не испачкаться за день не удаётся ни одному из них. В этом парке 50 машин. Как уверяет перевозчик, транспорт моют каждый день как внутри, так и снаружи. Полная химчистка салона проводится раз в полгода. Уборкой салона автобуса перед закрытием смены занимаются сами водители: моют полы и протирают поручни. После их ухода за дело берётся перегонщик, и для чистки снаружи загоняет машины на мойку, после - паркует. На каждый автобус уходит от 15 до 25 минут. За ночь нужно успеть помыть весь транспорт.<br/><br/><br/><i>- Начинается вечерняя смена, приходим в 9 часов, начинаем мыть автобусы до пяти утра,</i> - рассказывает Ирина Морозкина, машинист моечной установки.<br/><br/>К первым утренним рейсам все автобусы как новенькие. Но не только чистота имеет значение. Выйти на линию может только полностью исправная машина. Автобусы ежедневно проходят осмотр и не по разу, проверяется уровень топлива и исправность осветительных приборов. Также важно, чтобы машина не имела никаких повреждений.<br/><br/><i>- Мы ежедневно с утра обязательно просматриваем техническое состояние автомобиля, чтобы он был технически исправен, а также подтёки всех масел, их наличие, если будет замечен хоть один случай, мы сразу автобус отправляем на осмотр и соответствующий ремонт производим,</i> - говорит Владимир Удиванов, механик.<br/><br/>Если к контролю технического состояния автобусов большинство перевозчиков подходят ответственно, то чистоте машин порой не уделяют внимания. В городском отделе транспорта подчеркивают: в основном этим грешат временные перевозчики. Накануне в столичной администрации прошло совещание с руководителями транспортных предприятий. Те пообещали до конца года организовать регулярную мойку автобусов. Городские власти намерены этот вопрос держать на постоянном контроле.</p>
