      <h1>Puigdemont, Comín e Puig vão ter audiência conjunta</h1>
      <address><time datetime="2019-11-15T17:44:01+00:00">15 Nov 2019, 17:44</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GnpDWCoL3-M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Um tribunal belga decidiu, esta sexta-feira, que a audiência de extradição de Lluís Puig e Toni Comín, pedida por Espanha, será realizada em conjunto com a de Carles Puigdemont.</p>
      <p>Os independentistas catalães serão ouvidos na Câmara do Conselho de Bruxelas, no dia 16 de Dezembro. Com este adiamento, a justiça belga unifica o processo com o do mandado de captura europeu de Puigdemont.</p>
      <p>Para <b>Lluís Puig</b>, a decisão da justiça belga é uma vitória na “batalha judicial” contra o governo espanhol.</p>
      <p>
        <i>
          <b>"Foi mais um passo nesta batalha judicial internacional em que estamos empenhados. Este governo espanhol 'fantástico' há apenas 15 dias estava a tentar fechar sites de uma forma ditatorial. Por isso, não creio que nos próximos 15 dias vá mudar a ideologia".</b>
        </i>
      </p>
      <p>Comin e Puig vivem na Bélgica há dois anos para não enfrentarem os processos nos tribunais espanhóis, na sequência da declaração de independência da Catalunha, em outubro de 2017.</p>
      <p>Os advogados dos dois antigos líderes catalães tinham pedido ao tribunal para examinar os processos em conjunto com o de Puigdemont, para poderem apresentar uma defesa comum.</p>
      <p>Passados dois anos do referendo não oficial organizado pelos independentistas, as sondagens revielam que o apoio à independência na Catalunha caiu de 50% para os 41%.</p>
