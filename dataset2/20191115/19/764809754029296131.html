      <h1>محكمة بلجيكية تتعاطى مع 3 مذكرات اعتقال إسبانية بحق قادة كتالونيين كقضية واحدة</h1>
      <address><time datetime="2019-11-15T19:30:16+00:00">15 Nov 2019, 19:30</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7CjplgbZjxU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>قررت محكمة بلجيكية، تحديد السادس عشر من الشهر القادم موعداً للنظر في مذكرتي اعتقال أصدرتها السلطات الإسبانية بحق اثنين من قادة إقليم <a href="https://arabic.euronews.com/2019/11/05/spain-s-election-candidates-clash-over-catalonia-in-tv-debate">كتالونيا</a> الذي شاركوا في محاولة الانفصال الفاشلة عن إسبانيا خريف العام 2017.</p>
      <p>المحكمة التي تتوسط العاصمة بروكسل، أوضحت في قرارها الذي صدر اليوم الجمعة، أنه من المفيد النظر في مذكرتي الاعتقال المشار إليهما، إلى جانب مذكرة اعتقال أصدرتها إسبانيا بحق الرئيس الكاتالوني المقال كارلس بيجديمونت، وذلك بهدف الاستماع القضايا الثلاث معًا ليتمكنوا الزعماء الثلاثة من تقديم دفاع مشترك.</p>
      <p>ويعيش بيجديمونت في منفىً اختياري ببروكسل، منذ أن أفشلت السلطات الإسبانية محاولة <a href="https://arabic.euronews.com/2019/11/12/catalonia-s-parliament-approved-non-binding-motion-on-self-determination-highway-blockade">الإنفصاليين</a> الكتالونيين الحصول على استقلال الإقليم، ويواجه في إسبانيا اتهامات بالتحريض والتمرد وتبديد المال العام والعصيان وخيانة الأمانة، وقد أعلن أواخر الشهر الماضي أن المحكمة في بروكسل أرجأت النظر في مذكرة اعتقال أصدرتها مدريد بحقه، لمنتصف شهر كانون الأول/ديسمبر المقبل.</p>
      <p>وكانت <a href="https://arabic.euronews.com/2019/10/14/spain-jails-leaders-of-catalan-secession-bid-for-sedition">المحكمة العليا</a> في <a href="https://arabic.euronews.com/2019/10/22/pedro-sanchez-catalonia-catalan-separatists-spain-prime-minister-pedro-sanchez-barcelona">إسبانيا</a> أصدرت الشهر الماضي أحكاماً بالسجن لمدّة تتراوح بين 9 و13 عاما بحق تسعة من القادة المطالبين باستقلال كتالونيا، بعد أن أدانتهم بالتحريض على الفتنة بسبب دورهم في استفتاء الاستقلال عام 2017، والذي قالت إسبانيا إنه غير قانوني.</p>
      <p>وقال وزير الثقافة السابق في حكومة كتالونيا الانفصالية، توني كومين، في تصريحات أدلى بها داخل المحكمة عقب قرارها دمج ملفه مع ملف زميله وزير الصحة السابق لويس بويغ وملف بيجديمونت في قضية واحدة: "في إسبانيا لا يوجد أي احترام حقيقي لفصل السلطات".</p>
      <p>وأضاف: "مجلس أوروبا أخبر الدولة الإسبانية هذا الأسبوع بوجوب أن تنفّذ الإصلاحات اللازمة لضمان استقلال القضاء وإصدار التعديلات اللازمة لضمان عدم تسييس القضاء"، مضيفاً أن "مجلس أوروبا يعتبر أن واحدة من أكثر الهيئات القضائية تسييساً في أوروبا هي الإسبانية"، على حد تعبيره.</p>
      <p>وتقع كتالونيا في أقصى شمال الشرقي لاسبانيا وتفصلها جبال البرانس عن منطقة جنوب فرنسا التي ترتبطها بالإقليم علاقات قوية، وتعدّ كتالونيا إقليماً صناعياً وأحد أغنى المناطق في إسبانيا، ويرى الكثير من سكّان الإقليم أنهم أمّة مستقلة، لها لغتها الخاصة وهويتها المميزة، وفق ما يقول <a href="https://arabic.euronews.com/2019/11/05/catalan-separatists-burn-pictures-of-king-felipe-during-his-visit-to-barcelona">مؤيدو الانفصال</a>.</p>
