      <h1>Impeachment: Trump azonnal visszatámad</h1>
      <address><time datetime="2019-11-15T19:29:04+00:00">15 Nov 2019, 19:29</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HnVtz3FmxJM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A volt kijevi amerikai nagykövet nyilvános meghallgatásával folytatódott az amerikai elnök ellen indult alkotmányos felelősségre vonási eljárás (impeachment).</p>
      <p>A kongresszusi bizottság arra keresi a választ, hogy Donald Trump személyes okokból - politikai riválisa, Joe Biden lejáratása céljából - tartott-e vissza egy Ukrajnának szánt amerikai katonai segélyt. Azt akarta-e elérni az ukrán elnöknél, hogy indítsanak nyomozást Biden fia ellen.</p>
      <p>Marie Jovanovic arról beszélt, meghökkentette, hogy (a korrupt ukránok) amerikai partnerekre találtak, és közösen dolgoztak azon, hogy megszervezzék egy másik amerikai nagykövet kinevezését. Csalódásként élte meg azt, hogy a minisztérium vezetése, valamint más tisztviselők is tagadták; az ellene és mások ellen irányuló ilyen támadások rendkívül veszélyesek".</p>
      <p>Trump a Twitteren rögtön reagált "Jovanoviccsal minden rosszra fordult. Egyébként a nagykövetek kinevezése egyértelműen az elnök hatásköre." Szerinte Jovanovic karrierdiplomatából antikorrupciós harcossá lett Ukrajnában.</p>
      <p>A bizottsági elnök - hallva, hogy Trump azonnal visszatámadott - megkérdezte; "ennek milyen hatása lehet más tanúkra"?</p>
      <p>- Nos, nagyon megfélemlítő - válaszolta a volt nagykövet.</p>
      <p>Az impeachment vizsgálat fókuszában egy július 25-i, Trump és Zelenszkij ukrán államfő közötti telefonbeszélgetés áll. Ekkor az elnök felvetette, hogy a kijevi hatóságoknak korrupciós vizsgálatot kellene indítaniuk Hunter Biden ellen. Arra még nincs bizonyíték, hogy a segély (391 millió dollár) elindítását ettől tette volna függővé.</p>
