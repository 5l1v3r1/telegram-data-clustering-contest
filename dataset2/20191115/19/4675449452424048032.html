      <h1>Comenzó a rodar por la Avenida 80 la nueva Línea O del Metro</h1>
      <address>
        <time datetime="2019-11-15T19:07:57+00:00">15 Nov 2019, 19:07</time>
      </address>
      <p>Hoy comenzó a rodar por la <b>Avenida 80</b> la nueva <b>Línea O del Metro,</b> con 17 buses eléctricos, las pruebas irán hasta el final de este mes cuando comenzará su operación comercial.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/T3cP6zDAKmM" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Estos son los 17 <b>buses eléctricos</b> que se sumarán al sistema integrado del <b>Metro</b> por el corredor de la <b>Avenida 80</b> en los próximos días. La nueva <b>Línea O</b> comenzó a rodar por allí este viernes para sus primeros días de operación instructiva.</p>
      <p><b>La línea O</b>, con 9,2 kilómetros de longitud, movilizará inicialmente a 14.ooo pasajeros, que podrán acceder a ella con un solo pasaje gracias a su integración con el sistema <b>Metro</b>.</p>
      <p>Desde el próximo miércoles los usuarios podrán hacer uso gratuitamente de esta nueva ruta que va desde <b>Caribe</b> hasta <b>La Palma</b> en <b>Belén</b>. El 30 de este mes comenzará su <a href="https://telemedellin.tv/plaza-mayor-presento-su-plan-de-expasion-para-la-proxima-decada/363432/">operación</a> comercial.</p>
    </article>
