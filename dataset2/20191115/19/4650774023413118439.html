      <h1>Тестеры косметики в магазинах оказались смертельно опасны</h1>
      <h2>Особенно много возбудителей неприятных болезней было найдено в тенях для век и помаде.</h2>
      <address><time datetime="2019-11-15T19:10:00+00:00">15 Nov 2019, 19:10</time> by <a rel="author" href="https://life.ru/author/2766" target="_blank">Дарья Хомякова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RoKezy30TJA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Эксперты из США установили, что тестеры из магазинов косметики могут быть смертельно опасны, в них содержится герпес, стафилококки и даже переносчики венерических заболеваний. Видео эксперимента разместила на своём <a href="https://www.youtube.com/watch?v=RoKezy30TJA">YouTube</a>-канале телекомпания WCNC Charlotte</p>
      <p>В ходе исследования из магазинов косметики взяли образцы пробников, которыми могут воспользоваться все посетители. После этого образцы поместили в пробирки с питательной средой. Через пять дней их передали специалисту по инфекционным заболеваниям.</p>
      <p>Доктор Араш Пурсина (Arash Poursina) из медицинского центра Пьемонта установил, что в тестерах содержатся стафилококки, являющиеся крайне опасными для человека, и кишечная палочка. Также был выявлен герпес, который, как известно, при попадании в организм остаётся в нём навсегда. Особенно много неприятных бактерий содержится в тенях и помаде.</p>
      <p><b>— При всеобщем использовании косметических средств можно подхватить даже болезнь, передающуюся половым путём,</b> <b>—</b> подчеркнул эксперт.</p>
      <p>Специалист добавил, что даже использование чистых ватных дисков не убережёт от заболеваний, и призвал отказаться от использования общедоступных пробников.</p>
