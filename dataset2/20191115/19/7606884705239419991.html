      <p>Министерство культуры разработает законопроект о правилах посещения кинотеатров. Главное новшество - запрет проносить на сеанс продукты, купленные извне. Зачастую стоимость закусок в большинстве кинотеатров изрядно кусается, поэтому люди часто пытаются придти со своей едой.<br/><br/>Киноиндустрия уже пропиталась стойким ароматом попкорна. Его продают здесь же, что называется, не отходя от кассы. А вот запахи провизии, попавшей в кинотеатр извне, работники культурных организаций стараются не допускать. Они объясняют продуктовую дискриминацию заботой о безопасности зрителей. Но действительно ли такие меры касаются защиты потребителей духовной пищи? <br/><br/>«Ссылка на безопасность, в общем-то, вызвана коммерческим интересом, интересом продать продукты питания в своих ресторанах, кафе, которые находятся рядом. Четкие правила, которые запрещают пронос жидкостей в определенном виде, действуют только на территориях аэропортов и поездов», - говорит адвокат Юлия Абрамова.<br/><br/>Однако некоторые кинотеатры слишком ответственно подходят к правилам, которые в общем-то к ним не относятся, и настоятельно просят еду на сеансы не брать. А если вдруг пищи духовной оказалось недостаточно, местные бары только рады голодным посетителям.<br/><br/>«Сейчас это мировая практика. Во всех кинотеатрах существуют буфеты, или как мы их называем, кинобары. Конечно, они приносят определенный доход. И порой он равняется доходам от просмотра фильмов», - говорит директор Дома кино, председатель Ростовского областного отделения Союза кинематографистов России Геннадий Головко.<br/><br/>Зрители также отмечают: покупка сопутствующих товаров обходится им дороже самих билетов. Но согласно правилам по кино- видеообслуживанию населения, данным организациям запрещено навязывать дополнительные платные услуги.<br/><br/>Более того администрация не имеет права требовать от зрителя расстаться с принесенными с собой напитками и едой, поскольку они являются его собственностью. Эта норма также применима к торговым центрам, театрам и стадионам. Последние, согласно «Правилам поведения зрителей при проведении официальных спортивных соревнований», могут разве что наложить ограничения на напитки в стеклянной и жестяной таре, а также в пластиковой, объемом более полулитра. <br/><br/>«Есть штраф за нарушение прав потребителей административный, в небольшом размере, то есть существенного влияния на организацию он не окажет. Но вместе с тем потребителю будет очень сложно доказать свою правоту. Процесс зачастую долгий и исход там тоже не понятен, зависит от конкретных обстоятельств», - говорит адвокат Юлия Абрамова. <br/><br/>Так что большинство потребителей культуры просто проглатывают обиду. Разрешить пищевой спор взялось Министерство культуры. В начале августа департамент предложил внести поправки в Закон «О государственной поддержке кинематографии». Пока они касаются только еды и напитков, купленных не в торговых точках кинотеатра. Чтобы принять окончательное решение, инициативу разместили для общественного обсуждения. <br/><br/>Солидарны с тем, что жующие зрители отвлекают, и в музыкальном театре. Там несмотря на достаточно строгий досмотр, продукты у посетителей не отбирают. Но предупреждают, что все-таки съесть их лучше в антракте или до начала представления. <br/><br/>«Здесь нужно понимать, что это не кинотеатр, где фильм идет в записи, и вас никто не видит и не слышит. На сцене работают артисты, которые иногда годами готовятся к роли годами, чтобы выйти на сцену. И когда в этот момент раздается чавканье или шелест пакетами, обертками от конфет, это конечно не очень хорошо, в конце концов это может артиста просто-напросто сбить», - говорит заместитель директора музыкального театра Наталья Самоходкина.<br/><br/>Администрация театра или кино не в праве ограничивать зрителей в питании, но руководство может не допустить или удалить из зала тех посетителей, которые нарушают общественный порядок или портят имущество. В остальном же представители индустрии полагаются на порядочность аудитории, ведь большинство продуктов совсем не предназначены для употребления в темном зале.</p>
