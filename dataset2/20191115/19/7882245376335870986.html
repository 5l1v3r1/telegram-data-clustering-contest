      <h1>"Вынуть Грузию из кармана олигарха": интервью с Нино Бурджанадзе</h1>
      <address><time datetime="2019-11-15T19:13:08+00:00">15 Nov 2019, 19:13</time> by <a rel="author">Наира Давлашян</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/iLvifx-WOoU" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Пропорциональная избирательная система, возможность новой революции и оппозиционная коалиция. Лидер партии "Демократическое движение — Единая Грузия" Нино Бурджанадзе дала интервью нашему каналу.</p>
      <p>Euronews:</p>
      <p>— <i>Почему люди выходят на улицы? И почему пропорциональная избирательная система важна для Грузии?</i></p>
      <p>Нино Бурджанадзе:</p>
      <p>— <b>Пропорциональная система дает возможности каждой политической партии получить столько мест в парламенте, сколько они получили поддержки со стороны населения. Это очень важно, потому что в таком случае парламент будет действительно отражать волю народа. Но сейчас главное еще и другое. Сам лично господин Иванишвили, который является единоличным правителем Грузии — к сожалению, в XXI веке у нас такая феодальная система — и вся политическая элита обещали грузинскому народу, каждому оппозиционному лидеру партии, каждому человеку, который стоял на митингах и международному сообществу о том, что эта реформа будет проведена. И вдруг, вот вам, мы получили провал этого документа.</b></p>
      <p>
        <b>Впервые, между прочим, на всю историю независимой Грузии все политические силы без исключения встали рядом друг с другом и объявили о создании единство "Все против одного". Это конечно не означает какую-то коалицию. Это конкретное единство, которое создано для того, чтобы мы смогли добиться справедливой выборной системы, и чтобы у нашего народа, в конце концов, была возможность выбирать на справедливой основе. Мы понимаем, что это сейчас единственная возможность вынуть Грузию из кармана олигарха.</b>
      </p>
      <p>Euronews:</p>
      <p>— <i>Сегодняшнюю ситуацию в Грузии называют новой революцией. Вы согласны с таким утверждением?</i></p>
      <p>Нино Бурджанадзе:</p>
      <p>— <b>Я свидетельница четырех революционных событий в Грузии. Конечно были и позитивные моменты после этих событий, но были очень большие сложности, трудности. Грузия просто устала от стольких сотрясений. И я бы очень не хотела, чтобы дело дошло до революции.</b></p>
      <p>Euronews:</p>
      <p>— <i>Придерживаетесь ли вы и ваши союзники какого-либо плана сейчас?</i></p>
      <p>Нино Бурджанадзе:</p>
      <p>— <b>Мы предлагаем несколько вариантов правительству. И если правительство действительно не хочет довести до политического кризиса, если они реально адекватно оценивают ситуацию, то они должны пойти на уступки.</b></p>
