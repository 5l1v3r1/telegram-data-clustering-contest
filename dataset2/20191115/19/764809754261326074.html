      <h1>وزيرة العدّل المجرية تنتقد الإعلام وتدافع عن موقف حكومتها المناهض للهجرة</h1>
      <address><time datetime="2019-11-15T19:00:23+00:00">15 Nov 2019, 19:00</time> by <a rel="author">Hassan Refaei</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/o5X3NziZbe0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>دافعت وزيرة العدل في <a href="https://arabic.euronews.com/2019/02/12/hungary-grants-privileges-to-large-families-and-opens-immigration-and-fertility-file-in-eu">المجر</a> عن موقف حكومة بلادها تجاه قضية المهاجرين ووجّهت انتقادات لوسائل الإعلام متهمة إياها بـ"تشوّه الحقائق"، وذلك خلال ندوة خاصة عن حرية الإعلام استضافتها العاصمة الهولندية أمستردام، يوم أمس الخميس.</p>
      <p>فارغا وفي سياق سعيها لتقديم حكومة بلادها على أنها تراعي حرية التعبير وتدعمه، قالت: "في الواقع هناك 80 بالمائة من المواقع الإعلامية في الانترنت تنتقد الحكومة"، مضيفةً: "كما أن "القناة التلفزيونية الأكثر شعبية في المجر والصحف الأهم في بلادنا توجّه انتقادات حادّة للحكومة".</p>
      <p>ووجّهت جوديت فارغا، العضو في حكومة <a href="https://arabic.euronews.com/2019/05/26/orban-casts-his-vote-in-eu-elections-and-hope-new-anti-immigration-leaders-win">فيكتور أوربان</a>، انتقادات لموقف <a href="https://arabic.euronews.com/2019/06/27/eu-confirms-its-desire-to-strengthen-cooperation-with-morocco-on-migration-and-fishing">الاتحاد الأوروبي</a> تجاه موضوع الهجرة، من غير أن تسمّه، معتبرة أن هذا الموقف ما هو إلا بطاقة دعوة مفتوحة للناس من جميع بلدان العالم.</p>
      <p>ومن جانبها، اعتبرت النائب في البرلمان الهولندي صوفي في فيلد، أن أوربان يسعى إلى استثمار قضية الهجرة لأغراض سياسية، وقالت: "ليس هناك مشكلة هجرة، أليس صحيحاً أن أوربان يستخدم هذه المشكلة من أجل أن يصرف النظر (عن قضايا أخرى)".</p>
      <p>
        <b>للمزيد في "يورونيوز":</b>
      </p>

        <li>
          <a href="https://arabic.euronews.com/2019/09/19/report-asylum-in-developed-countries-fall-34-percent">
            <b>تقرير: تراجع "اللجوء" إلى أوروبا وتقدم "هجرة العمل ولمّ الشمل" في 2018</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/05/15/despite-falling-numbers-immigration-remains-divisive-eu-issue">
            <b>مع تراجع أعداد المهاجرين.. هل أصبحت الهجرة قضية مفتعلة في أوروبا أم هي قصة خلافية؟!</b>
          </a>
        </li>
        <li>
          <a href="https://arabic.euronews.com/2019/10/17/hungary-pm-obran-threatens-to-use-force-if-turkey-open-gates-for-migrants-to-eu">
            <b>أوربان يهدد باستخدام القوة حال فتحت تركيا أبواب الهجرة إلى أوروبا</b>
          </a>
        </li>
      </ul>
      <p>وكان أوربان هدد قبل شهر باستخدام القوة لمنع المهاجرين غير الشرعيين من دخول بلاده حال تنفيذ تركيا تهديدها بفتح أبوابها الهجرة غير الشرعية إلى أوروبا عبر دول البلقان، حيث كان شيّد جداراً حدودياً بين المجر وجارتها صربيا وذلك بعد عبور مئات الآلاف من اللاجئين القادمين من الشرق الأوسط إلى أوروبا عبر بلاده عام 2015.</p>
      <p>يذكر أن المجر تواصل تقييد إمكانية دخول المهاجرين وتقر اعتماد قواعد جديدة تسمح للسلطات باحتجاز جميع طالبي اللجوء بمعسكرات حدودية مبنية من حاويات الشحن بمن فيهم نساء وأطفال فارين من الحرب والفقر، فيما قالت جماعات حقوق الانسان إنه سيتم احتجاز جميع طالبي اللجوء في هذه المعسكرات مع صربيا حتى يتم اتخاذ قرار نهائي بشأن طلبات اللجوء الخاصة بهم.</p>
