      <h1>Tren Maya se hará con recursos propios y no a través de un crédito, gracias a los ahorros: AMLO | Entérate</h1>
      <address> by <a rel="author">Redacción AN / AL</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Q8_AoXgpalM" width="600" height="338" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente AMLO afirmó que en un principio se había pensado financiar la construcción del Tren Maya mediante créditos, pero aclaró que gracias a los ahorros logrados por su administración en el primer año de gobierno la obra se va a pagar con el presupuesto del 2020 para no generar más deuda al país.</p>
