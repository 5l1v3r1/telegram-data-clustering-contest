      <h1>【直播回放】11.16凌晨香港旺角 警民衝突</h1>
      <address>
        <time datetime="2019-11-15T19:15:32+00:00">15 Nov 2019, 19:15</time>
      </address>
      <p>【新唐人北京時間2019年11月16日訊】香港市民從11月11日起連續發動罷工、罷市、罷課「全港三大罷」行動，今天（15日）市民中午繼續在中環等商業區發起「和你Lunch」活動，要求港府回應港民的訴求。</p>
      <p>「全港三大罷」行動期間，港警大力鎮壓，期間開真槍射擊抗議民眾致重傷，還進入到部分大學<a href="https://www.ntdtv.com/b5/%E6%A0%A1%E5%9C%92.htm">校園</a>發動清場，發射2000多發彈藥，造成多人受傷，校園成為警民衝突的第一線，香港的局勢引起國際各界關注。</p>
      <p>11月15日入夜，在旺角，警民爆發衝突。</p>
