      <h1>Zeugin eingeschüchtert? Trump wettert auf Twitter zu Ukraine-Affäre</h1>
      <address><time datetime="2019-11-15T19:49:57+00:00">15 Nov 2019, 19:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CgH9lb5UW0g" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In der Ukraine-Affäre in den USA ist die frühere US-Botschafterin in Kiew <a href="https://de.euronews.com/2019/10/12/ukraine-affare-ex-us-botschafterin-sagt-vor-dem-us-kongress-aus">Marie Yovanovitch</a> vom Repräsentantenhaus angehört worden. Und noch während der Befragung der Ex-Botschafterin wetterte der US-Präsident Donald Trump auf Twitter gegen die 61-jährige Diplomatin. Und diese fühlt sich bedroht.</p>
      <p>Mit Yovanovitchs Aussage setzten die Demokraten ihre öffentlichen Anhörungen für ein mögliches Amtsenthebungsverfahren, das sogenannte Impeachment gegen Präsident Donald Trump fort.</p>
      <p>Trump schrieb auf Twitter, Yovanovitch sei vom neuen Präsidenten der Ukraine negativ beurteilt worden. Und ein US-Präsident habe absolut das Recht, (neue) Botschafter zu ernennen. Egal wo Marie Yovanovitch hingegangen sei - erst in Somalia, dann in der Ukraine -, habe sich die Lage verschlechtert, schrieb Donald Trump.</p>
      <p>Auf den Tweet angesprochen, sagte Yovanovitch: "Es ist einschüchternd".</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der Ausschussvorsitzende Adam Schiff deutete mit Blick auf Trumps Tweet an, dieser könne womöglich als Einschüchterung von Zeugen gewertet werden.</p>
      <p>Yovanovitch sieht sich als Opfer einer «Rufmordkampagne» - wegen ihres Engagements gegen Korruption. Sie sagte: "Was mich immer wieder erstaunt ist, dass korrupte Ukrainer Amerikaner gefunden haben, die bereit waren, mit ihnen zusammenzuarbeiten. Es ist ihnen anscheinend gelungen, die Absetzung eines US-Botschafters zu koordinieren. Ich bin weiterhin darüber enttäuscht, dass die Verantwortlichen im Außenministerium und andere nicht anerkannt haben, dass die Angriffe gegen mich gefährlich und falsch sind."</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195412827248513028" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Telefonate von Donald Trump mit dem ukrainischen Präsidenten Wolodymyr Selenskij stehen im Zentrum der Ukraine-Affäre. Trump regte in dem Gespräch Ermittlungen gegen den Sohn seines demokratischen Konkurrenten Joe Biden an. Die Republikaner versuchen, die Ermittlungen als <a href="https://de.euronews.com/2019/11/14/ukraine-affare-neue-vorwurfe-gegen-donald-trump">Schmähkampagne gegen Trump</a> darzustellen.</p>
