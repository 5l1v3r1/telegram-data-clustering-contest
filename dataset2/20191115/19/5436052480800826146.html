      <h1>Из-за двух неработающих шлагбаумов у Пулково образовалась гигантская пробка</h1>
      <h2>Очевидцы поделились видео в соцсетях</h2>
      <address><time datetime="2019-11-15T19:49:00+00:00">15 Nov 2019, 19:49</time> by <a rel="author">Анастасия Лучкова</a></address>
      <figure>
        <iframe src="http://vk.com/video_ext.php?oid=-68471405&amp;id=456272724&amp;hash=77d4af21857057f8&amp;hd=2" width="853" height="480" data-service="VK" scrolling="no"/>
      </figure>
      <p>Вечером в пятницу, 15 ноября, при въезде в аэропорт Пулково заклинило два шлагбаума. Всего их установлено пять.</p>
      <p>Поломка значительно осложнила автомобилистам жизнь, сообщили очевидцы в соцсетях.</p>
      <p>В группе «ДТП и ЧП» «ВКонтакте» подписчики опубликовали видео, на котором показана нервная обстановка у въезда в аэропорт.</p>
      <p>Образовавшаяся пробка из машин растянулась, как уверяют авторы поста, на два километра. Некоторые подписчики отметили, что опаздывают на рейсы, и посетовали на то, что, если идет ремонт, закрывать более одного шлагбаума сразу нельзя.</p>
