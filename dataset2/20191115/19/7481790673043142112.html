      <h1>山手線と京浜東北線、一部区間で始発から運休</h1>
      <address>
        <time datetime="2019-11-15T19:58:00+00:00">15 Nov 2019, 19:58</time>
      </address>
      <p>　山手線と京浜東北線に来春開業する高輪ゲートウェイ駅（東京都港区）への線路切り替え工事に伴い、両線は１６日の始発から一部区間が運休となっている。</p>
      <p>　工事は１５日終電後からスタート。この影響で、山手線は１６日始発から午後４時頃まで大崎―上野間で運休し、内回りは大崎、外回りは上野で折り返し運転する。京浜東北線は品川―田町間で終日運休する。影響人員は約５６万人に上るとみられる。</p>
    </article>
