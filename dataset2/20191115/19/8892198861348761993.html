      <h1>Embaixada russa 'esquece' de Bolsonaro em foto do Brics</h1>
      <address>
        <time datetime="2019-11-15T19:19:00+00:00">15 Nov 2019, 19:19</time>
      </address>
      <p>A Embaixada da Rússia no Reino Unido cometeu uma gafe nesta sexta-feira (15), ao postar no Twitter uma foto da cúpula do Brics com Michel Temer (MDB) no lugar do presidente <a href="https://noticias.uol.com.br/politica/governo-bolsonaro/">Jair Bolsonaro</a> (PSL).</p>
      <figure>
        <iframe data-src="https://twitter.com/RussianEmbassy/status/1195353000610615296?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Na mensagem, a representação diplomática cita uma declaração do mandatário Vladimir Putin sobre energia nuclear e diz que Moscou está pronta para expandir a cooperação no setor com Brasil, Índia, China e África do Sul.<br/><br/>A foto usada para ilustrar a mensagem, contudo, é da cúpula do Brics de 2017, realizada em Xiamen, quando Temer ainda era o presidente do Brasil. A imagem permanecia no ar mais de três horas depois de sua publicação.<br/><br/>Além de Temer, a foto também tem Jacob Zuma no lugar do atual presidente da África do Sul, Cyril Ramaphosa.</p>
