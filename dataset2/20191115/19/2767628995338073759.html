      <h1>Primera muerte en Bélgica relacionada con el cigarrillo electrónico</h1>
      <address><time datetime="2019-11-15T19:18:08+00:00">15 Nov 2019, 19:18</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GxJ6xUGQXh8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Primera muerte en Bélgica relacionada con el consumo de cigarrillo electrónico. El ministerio de Sanidad del país ha confirmado que el fallecimiento de Raphael Pauwaert, de 18 años, el pasado seis de noviembre se debió, según dijo sin que esté confirmado al 100%, al consumo de una sustancia ilegal por vapeo</p>
      <p>El padre de la víctima recuerda que "su madre probó el CBD con un cigarrillo eléctrico, al igual que su hermano, la novia de su hermano y otros dos amigos, la misma noche". Los hechos se produjeron el día del cumpleaños de Raphael, en septiembre. El cuatro de octubre fue ingresado en el hospital, seis días después sus pulmones dejaron de funcionar y quedó en coma inducido hasta su deceso. En la mezcla que consumió había una sustancia ilegal junto a un derivado del cannabis de uso permitido.</p>
      <p>"La información proporcionada por las autoridades de Estados Unidos. muestra un vínculo entre la vitamina E presente en ciertos aceites de CDB y los problemas encontrados en el país. La vitamina E está prohibida en los líquidos que se venden en Bélgica", explica Mathieu Capoue, portavoz de Sanidad Pública del Bélgica.</p>
      <p>El suceso ha promovido un debate en el país europeo sobre la venta de productos derivados del cannabis que se pueden adquirir en tiendas. Bruselas promete reforzar la iegislación y, según Maggie De Block, ministra belga de Sanidad "hay inspecciones regulares en las tiendas que venden cigarrillos electrónicos. Ya hemos cerrado varias y hemos impedido que otras abran."</p>
      <p>A pesar del fallecimiento, no debe cundir la alarma. Según la Academia francesa de medicina, el cigarrillo electrónico es mucho menos nocivo que aquellos fabricados a partir de tabaco.</p>
