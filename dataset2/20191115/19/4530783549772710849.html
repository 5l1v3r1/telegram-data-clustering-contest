      <h1>Все­мир­ные иг­ры ТАФИСА прой­дут в Ниж­нем Нов­го­ро­де в 2024 го­ду</h1>
      <address>
        <time datetime="2019-11-15T19:40:00+00:00">15 Nov 2019, 19:40</time>
      </address>
      <p>
        <b>Возрастное ограничение: 6+</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/0s1ZSe-hz5w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Всемирные игры ТАФИСА пройдут в Нижнем Новгороде в 2024 году, сообщает пресс-служба губернатора и регионального правительства.</p>
      <p>Выборы страны-организатора прошел в Токио во время заседания Генеральной Ассамблеи ТАФИСА.</p>
      <p>По словам главы региона Глеба Никитина, для Нижнего Новгорода большая честь принять у себя данные соревнования.</p>
      <blockquote>«Мне хочется поблагодарить всех, кто поддержал нашу заявку, и могу заверить, что мы сделаем все возможное для проведения игр на самом высоком уровне. К тому же в 2021 году Нижний Новгород будет отмечать свое 800-летие. Это позволит нам сделать город ещё удобнее для жителей и туристов. Регион уже доказал свой статус как одного из центров развития спорта в стране и проведение игр ТАФИСА станет еще одним подтверждением этому факту», — сказал Никитин.</blockquote>
      <p>Заявку от нашей страны представляли генеральный директор Олимпийского комитета России Владимир Сенглеев и заместитель губернатора Нижегородской области Александр Югов. В своей речи он поблагодарил ОКР и ТАФИСА за оказанное доверие и отметил, что у региона уже есть серьезный опыт в проведении международных соревнований и деловых спортивных форумов.</p>
      <blockquote>«В Нижегородской области успешно прошли Чемпионат Европы по художественной гимнастике, финал Кубка мира по современному пятиборью, 6 матчей Чемпионата мира по футболу, а совсем недавно регион принял первый в истории Чемпионат Европы по скейтбордингу, Кубок Европы по сумо и международный форум «Россия — спортивная держава», — сказал Югов.</blockquote>
      <p>Заявка России была поддержана единогласно.</p>
      <h3>Справка</h3>
      <p>
        <i>Международная ассоциация «Спорт для всех» (ТАФИСА, англ. The Association For International Sport for All, TAFISA), основанная в 1991 году, это международная организация, деятельность которой направлена на поощрение физической активности, социального взаимодействия, интеграции и общения людей во всем мире.</i>
      </p>
      <p>
        <i>Всемирные игры ТАФИСА, пользующиеся поддержкой МОК и ЮНЕСКО, проводятся с 1992 года каждое четырехлетие. Их принимали Бонн, Бангкок, Ганновер, Пусан, Шауляй и Джакарта. Три года назад в индонезийской столице собрались представители 60 стран мира. В 2020 году соревнования состоятся в Лиссабоне.</i>
      </p>
      <p>
        <i>Основными задачами Игр является привлечение внимания к движению «Спорт для всех», сохранение традиционных и популяризация новых видов спорта, поощрение сотрудничества и обмена опытом между любителями спорта из разных стран.</i>
      </p>
