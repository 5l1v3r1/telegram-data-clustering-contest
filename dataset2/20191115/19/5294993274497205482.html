      <h1>Depoimento de Yovanovitch provoca ondas de choque na Casa Branca</h1>
      <address><time datetime="2019-11-15T19:24:17+00:00">15 Nov 2019, 19:24</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7lxyBfO8bTg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O depoimento de Marie Yovanovitch é crucial no processo de destituição de Donald Trump e as palavras da antiga embaixadora dos Estados Unidos na Ucrânia esta sexta-feira no Congresso provocaram ondas de choque na Casa Branca.</p>
      <p>A diplomata acusou o presidente de liderar uma campanha para a retirar do cargo uma vez que tinha mexido com vários interesses poderosos na sua luta contra a corrupção na Ucrânia:</p>
      <p>"O que me espanta é que os ucranianos corruptos encontrem americanos dispostos a colaborar com eles. E que juntos, orquestrem com sucesso a saída de um embaixador dos Estados Unidos. Desilude-me que a liderança do Departamento de Estado não tenha reconhecido que os ataques contra mim são perigosamente errados."</p>
      <p>Donald Trump respondeu na hora e no Twitter, como é seu apanágio, acusando Yovanovitch de fazer um mau trabalho por todos os sítios onde passou, sublinhando que tem o direito absoluto de nomear embaixadores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1195356198347956224" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O ataque digital pode ser considerado crime, intimidação a testemunha. Convidada a reagir em direto, a diplomata não teve dúvidas: "bom, é bastante intimidatório..."</p>
      <p>O processo de destituição centra-se nas relações entre Washington e Kiev. Donald Trump é acusado de reter perto de 400 milhões de dólares de ajuda militar à Ucrânia para pressionar Volodymyr Zelensky a investigar a empresa ucraniana de um filho do seu rival político, Joe Biden.</p>
