      <h1>Бойцы спецназа из Самары продемонстрировали ювелирную точность приземления на чемпионате ЦВО</h1>
      <figure>
        <iframe src="https://www.youtube.com/embed/qiK3oDWalm0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>В Самарской области прошли соревнования по парашютному спорту среди военных. Об этом сообщили в Министерстве обороны России.</b>
      </p>
      <p>В состязании на точность участвовали представители разведки и спецназа Урала, Поволжья и Сибири. Военные столкнулись со сложными метеоусловиями.</p>
      <p>По условиям состязаний участники должны были прыгнуть с парашютом системы «Арбалет» из Ми-8 с высоты от 800 до 1200 метров и приземлиться на точку площадью 2 квадратных метра. Из-за тумана на «прицеливание» у десантников было всего 400 метров.</p>
      <p>По итогам соревнований лучшими признали спецназовцев из Самары, Тольятти и Новосибирска.</p>
