      <h1>Пензенские волонтеры отремонтировали ресурсный класс для детей-аутистов (видео)</h1>
      <address>
        <time datetime="2019-11-15T02:25:00+00:00">15 Nov 2019, 02:25</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Tv9Y4XH-sKk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <i>Полтора миллиона рублей за полтора месяца — столько и за такой короткий срок удалось собрать инициативной группе «Единство без границ», чтобы отремонтировать целую секцию в пензенской средней школе № 27. Именно эти добровольцы летом оборудовали в Комсомольском парке площадку для детей с ограничениями по здоровью. Теперь они взялись за учебные классы.</i>
      </p>
      <p>Младшеклассники школы № 27 сами снимают и монтируют мультфильмы — на базе учебного заведения работает мультимедийная лаборатория «Подарок». Правда, пока маленьким мультипликаторам тесновато, но совсем скоро им будет где развернуться — просторный кабинет для любимого занятия практически готов, осталось установить оборудование. Школа закупила его на средства выигранного гранта, а с ремонтом помогли неравнодушные взрослые, объединившиеся в инициативную группу.</p>
      <p>«Обращались в организации и к добрым людям. Кто 100 рублей дал, кто 1000, кто 5000, даже 20 тысяч. Некоторые материалами помогали, другие — конфетами для праздника или сертификатами», — рассказала участница инициативной группы «Единство без границ» Маргарита Белова.</p>
      <p>Результат превзошел ожидания. Активисты забетонировали полы, уложили ламинат, покрасили стены, заменили электропроводку и не только. Изначально планировали отремонтировать два кабинета, но в итоге сделали все четыре. Причем дело не ограничится реконструкцией: каждый класс оснастят необходимым оборудованием. Особенным стал ресурсный класс, предназначенный для занятий с детьми-аутистами.</p>
      <p>«Будет синтезатор, проектор и экран. Игры и дидактические материалы уже есть, разместим их в специальных шкафах, будут мини-зоны — учебная и для отдыха», — сказала заместитель директор средней школы № 27 Пензы Наталья Ефимова.</p>
      <p>Будет чем заняться, где отдохнуть, в том числе — активно, а 15 ноября в полдень участники инициативной группы собираются устроить для школьников большой праздник, с подарками и сюрпризами (0+). Осталось вкрутить последний шуруп и навести чистоту, сообщает телеканал «<a href="http://tv-express.ru/">Экспресс</a>».</p>
