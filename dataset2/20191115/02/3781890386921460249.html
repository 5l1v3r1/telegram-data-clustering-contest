      <h1>หลักสูตร''ความหลากหลายทางเพศ''</h1>
      <address>
        <time datetime="2019-11-15T02:00:00+00:00">15 Nov 2019, 02:00</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CWv2V6CFHi4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>แม้ว่าสังคมปัจจุบันจะเปิดกว้างมากขึ้น แต่การยอมรับในเรื่อง<b>ความหลากหลายทางเพศ</b>ยังคงเป็นเรื่องที่ยากอยู่ มหาวิทยาลัยหอการค้าไทยตระหนักในเรื่องนี้ จึงได้รวบรวมทำการวิจัยกระทั่งเปิดเป็น หลักสูตรวิชาความหลากหลายทางเพศขึ้นมา เพื่อให้นักศึกษาได้เรียนรู้ ยอมรับ และสร้างความสุขในสังคมชีวิตประจำวัน</p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
