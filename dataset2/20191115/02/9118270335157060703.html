      <h1>В Киеве спецназ задержал группу вымогателей</h1>
      <address><time datetime="2019-11-15T02:17:00+00:00">15 Nov 2019, 02:17</time> by <a rel="author">https://www.facebook.com/kathrin.sinyavska.9, Катерина Синявская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WOKG39_gEfY" width="700" height="400" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В Киеве полиция с участием спецназа задержала членов преступной группировки, которые, угрожая физической расправой, требовали у граждан возвращения несуществующих долгов.</p>
      <p>Об этом сообщает пресс-служба Нацполиции.</p>
      <p>В сообщении сказано, что в течение двух последних месяцев в полицию поступило несколько заявлений от граждан о том, что неизвестные лица, угрожая насилием, требуют вернуть деньги, которые якобы были взяты в долг.</p>
      <p>Речь идет о суммах от $5 до $250 тысяч.</p>
      <p>Полицейские установили место и время встречи одного из «коллекторов» с «должником», который передал ему $10 тысяч  несуществующего долга. Подозреваемого задержали.</p>
      <p>Впоследствии задержали еще троих его сообщников, которые обеспечивали силовую поддержку деятельности преступной организации.</p>
      <p>Всего в состав группировки входило восемь человек, два из них - это бывшие сотрудники правоохранительных органов. Задержаны четверо, еще четверых объявили в розыск.</p>
      <p>Напомним, в Николаеве 23 октября спецназ полиции и спецподразделение СБУ «Альфа» <a href="http://nikvesti.com/news/incidents/170394">задержали группу лиц</a>, которые могут быть причастны к вымогательству у местного бизнесмена.</p>
