      <h1>Instagram начал тестировать посты без лайков</h1>
      <address>
        <time datetime="2019-11-15T02:31:35+00:00">15 Nov 2019, 02:31</time>
      </address>
      <p>
        <b>Instagram распространил на весь мир тестирование функции, скрывающей счетчик лайков под чужими постами. Сообщение об этом появилось в официальном твиттере соцсети.</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/instagram/status/1195009164470181888?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>При этом соцсеть отметила, что понимает важность счетчика лайков для некоторых пользователей и работает над новыми функциями, которые позволят «показать ценность» того или иного аккаунта.</p>
      <p>О том, что Instagram рассматривает возможность отказаться от счетчика лайков, стало известно в апреле. Соцсеть заявила, что хочет, чтобы пользователи сфокусировались на фотографиях и видео, которые они публикуют, а не на количестве лайков под ними.</p>
