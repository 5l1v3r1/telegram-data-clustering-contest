      <h1>サッカー中国代表敗れ、イタリア人の名将が辞任表明</h1>
      <address>
        <time datetime="2019-11-15T02:41:00+00:00">15 Nov 2019, 02:41</time>
      </address>
      <p>　【北京＝竹内誠一郎】２０２２年のサッカー・ワールドカップ（Ｗ杯）カタール大会アジア２次予選で、シリア戦に臨んだ中国は１４日、１―２で敗れた。グループリーグで通算成績２勝１分け１敗となり、首位のシリアとの勝ち点差は５に開いた。中国メディアでは、早くも２次予選突破を悲観する見方も出ている。中国のイタリア人監督リッピ氏は「敗戦のすべての責任を取る」として辞任を表明した。</p>
