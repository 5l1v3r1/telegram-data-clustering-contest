      <h1>Через дырку и похоронное бюро. Как ульяновские дети добираются до школы</h1>
      <address><time datetime="2019-11-15T02:00:00+00:00">15 Nov 2019, 02:00</time> by <a rel="author">Рената Алиулова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/LR1dL0UtZDs" width="960" height="540" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>«Мы должны точно понимать, какими дорогами ходят наши дети». Это цитата из речи Сергея Морозова на одном из аппаратных совещаний. На днях в нашу редакцию обратился житель 4-го микрорайона в Ульяновске, который сетовал на ущемление прав горожан в передвижении. Как оказалось, ситуация непосредственно связана с безопасностью детей.</b>
      </p>
      <hr/>
      <p>Жители «Симбирских высоток»  добираются  до работы или идут  домой вот таким образом. Детям все того же микрорайона в школу приходится идти также. Дырку в заборе делают сами жители. Известно точно: ограждение здесь установлено в рамках закона и в целях безопасности.</p>
      <p>О том, что целостность ограждения необходима для безопасности, говорится и в объявлениях, которые развешены в подъездах домов. Такое решение приняла межведомственная рабочая группа по предупреждению экстремизма и терроризма.  Однако некоторые жители считают, что путь через больницу является самым безопасным и коротким, особенно для детей, которые учатся в 40-м лицее. Жилой комплекс состоит из трех домов, и в общей сложности там проживает около 1,5 тысячи человек.</p>
      <p>Дойти до школы и вернуться обратно  можно и другим путем. Через гаражи, здание ритуальных услуг и стаю собак, гуляющую тут по вечерам. Все словно по  мотивам  хорошего  фильма ужасов. Этой дорогой чаще всего пользуются  школьники лицея № 11, многие из которых как раз и проживают на улице Кирова, 6.</p>
      <p>Вера со своей семьей переехали в элитную многоэтажку несколько лет назад. Тогда ее дочка ходила в сад, поэтому прокладывать путь через больницу не приходилось. Но это, как говорится, до поры до времени. Второй год подряд она водит дочку в школу и приводит обратно. Они вместе перелезают через дырку в заборе, потому что женщина боится за своего ребенка. Вдруг пойдет не тем путем.</p>
      <p>
        <b>Вера – ЖИТЕЛЬНИЦА ЖИЛОГО КОМПЛЕКСА НА КИРОВА:</b>
      </p>
      <blockquote>- Мы хотели бы, чтобы нам сделали проход. В принципе, рассмотреть такую  возможность  можно. Даже через областную больницу, выделить какую-то зону, пусть огражденную, мы не претендуем. Но, тем не менее, чтобы у нас был доступный проход к школе  и ко всем остальным объектам социальной сферы.</blockquote>
      <p>Но не все родители микрорайона разделяют мнение, что чем короче путь, тем лучше. Мать двоих детей Елена, конечно, тоже не в восторге, что одна из дорог проходит  через похоронное бюро. Но своих детей в школу не провожала никогда. Просила всегда выбирать тот путь, который надежнее. Пусть и займет больше времени.</p>
      <p>
        <b>Елена АФОНИНА - ЖИТЕЛЬНИЦА ЖИЛОГО КОМПЛЕКСА НА КИРОВА:</b>
      </p>
      <blockquote>- Наверное, еще  многое зависит и от родителей: как они организуют  своего ребенка и скажут, насколько безопасен будет путь. Можно и ритуальными услугами пройти, но у нас есть и альтернативные дороги: можно пройти вдоль дома и выйти так же к этим пешеходным переходам. Я своим детям об этом говорю, особенно в темное время суток.</blockquote>
      <p>Одним из первых в нашу редакцию с просьбой помочь разобраться в ситуации обратился житель дома на улице Кирова Дмитрий Лютов. Мужчина рассказал, что впервые объявление в подъездах о восстановлении целостности забора, который, к слову, уже не первой свежести и, судя по всему, стоит со времен строительства больницы, появилось еще в конце сентября. Правда, сначала оно было за подписью администрации медучреждения.</p>
      <p>
        <b>Дмитрий ЛЮТОВ - ЖИТЕЛЬ ЖИЛОГО КОМПЛЕКСА НА КИРОВА:</b>
      </p>
      <blockquote>- Естественно, я как неравнодушный житель, который к тому же очень часто пользуется этим проходом, решил обратиться в соответствующие госорганы  с целью  проверить законность действий.</blockquote>
