      <h1>公民館付近にクマ、ラジオ体操に来た男性３人襲われ搬送</h1>
      <address>
        <time datetime="2019-11-15T02:43:00+00:00">15 Nov 2019, 02:43</time>
      </address>
      <p>　１５日午前６時４０分頃、富山市上滝の公民館付近で、７０歳代男性３人がクマに襲われ、病院に搬送された。１人が頭に重傷を負い、２人が足に軽いけがをした。</p>
      <p>　富山県などによると、ラジオ体操を終え、帰宅しようとしていた３人がクマに襲われたという。現場は住宅街で、同市職員や地元の猟友会の会員らがクマの捜索を続けている。</p>
      <p>　県内では今年、クマによる人身被害が相次いでおり、１５日の３人を加え、計１７人に上る。県自然保護課によると、２００４年の２４人に続き、過去２番目に多いという。</p>
