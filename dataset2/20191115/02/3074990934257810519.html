      <h1>[시연기] 압도적인 그래픽, 게임성은 그대로? 카트라이더: 드리프트</h1>
      <address><time datetime="2019-11-15T02:54:47+00:00">15 Nov 2019, 02:54</time> by <a rel="author">박태균 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GPpXM9XXI3M" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>THE NEXT GENERATION IS COMING! 지난 3일 넥슨이 카트라이더 쇼케이스 ‘GET SET READY GO!'에서 의미심장한 티저 영상을 공개했습니다. 어느덧 정식 출시 15주년을 맞이한 카트라이더이기에, '다음 세대가 온다'라는 문구는 많은 팬의 관심을 모았는데요. 그리고 15일, 베일에 싸여 있던 카트라이더: 드리프트가 영국 런던에서 열린 X019에서 그 모습을 드러냈습니다.</p>
      <p>카트라이더: 드리프트는 X019 현장에서 바로 시연해볼 수 있었습니다. 중학생 시절 카트 좀 몰았다 하는 기자는 수많은 신작들을 제쳐놓고 카트라이더: 드리프트를 가장 먼저 플레이했는데요. 약 20분간의 시연을 마친 총평을 먼저 이야기하자면, 재밌습니다. 기자의 본분에 따라 객관적이고 비판적인 시각에서 장단점을 분석하려 했으나, 뚜렷한 장점에 가려져 단점을 찾기 어려웠습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15495543867.jpg"/>
      </figure>
      <p>가장 먼저 눈에 띈 건 압도적으로 발전한 그래픽이었습니다. 4K UHD 고해상도로 개발된 카트라이더: 드리프트는 캐릭터 모델링은 물론 카트와 트랙, 배경, 아이템 등 모니터에 표시되는 모든 시각적 효과에서 괄목할만한 변화를 마쳤습니다. 아이템전에서 물파리나 물풍선을 맞으면 화면이 울렁거린다거나 번개 피격 시의 번쩍임, 자석의 끌림 효과 등 세세한 부분에도 많은 신경을 쓴 듯한 모습이었네요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15409227002.jpg"/>
        <figcaption>▲ 4K UHD로 만나는 카트라이더</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15482966946.jpg"/>
        <figcaption>▲ 캐주얼 레이싱의 완성형 그래픽을 자랑합니다</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15486136465.jpg"/>
        <figcaption>▲ 무엇보다 압권이었던 배찌의 뒤통수</figcaption>
      </figure>
      <p>다음은 XBOX 컨트롤러의 조작감입니다. 키보드로만 즐겼던 카트라이더였기에 컨트롤러 조작은 다소 이질감이 들 것이라 생각했지만 튜토리얼을 시작하자마자 걱정은 기우였다는 것을 깨달았습니다. 기본적으로 RT로 전진하며 왼쪽 스틱으로 방향 전환이 가능했는데, 컨트롤러에 가하는 압력에 따라 부드럽게 작동하며 첫 플레이부터 자연스러운 주행이 가능했습니다. 드리프트와 아이템 및 부스터의 경우 A, B키로 간단하게 사용할 수 있는데요. 일반적인 주행에는 이 이상의 복잡한 조작이 필요 없기에 컨트롤러가 익숙하지 않은 게이머도 금세 적응할 수 있을 것으로 보입니다.</p>
      <p>카트라이더 특유의 속도감도 여전했습니다. 부스터, 아이템, 발판 등 다양한 방식으로 가속을 시도하면 등장하는 화려한 연출과 그와 동시에 느껴지는 컨트롤러의 진동이 더없는 짜릿함을 선사했습니다. 기존 카트라이더와 마찬가지로 스타트 부스터를 통해 출발부터 주행에 완전히 몰입할 수 있었고, 결승선을 통과하는 마지막 순간까지 조금도 지루할 틈이 없었습니다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15469965766.jpg"/>
        <figcaption>▲ 컨트롤러 유저도 간단한 튜토리얼만 거치면 어렵지 않게 조작이 가능합니다</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i13133792786.jpg"/>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i13195663787.jpg"/>
        <figcaption>▲ 누구나 손쉽게 느낄 수 있는 속도 쾌감!</figcaption>
      </figure>
      <p>카트라이더하면 커스터마이징을 빼놓을 수 없겠죠. X019 현장에 공개된 카트라이더: 드리프트는 정식 버전이 아니었음에도 불구하고 다양한 캐릭터와 스킨, 카트와 카트 장비가 마련되어 있었습니다. 대부분의 카트는 기존 카트라이더에서 차용했으며, 카트 장비의 경우 전-측-후면부와 바퀴, 부스터 등 세부적인 커스터마이징이 가능했습니다. 가장 중요한 부분은 커스터마이징을 통해 실제로 카트의 외형을 변화시킬 수 있다는 점이죠.</p>
      <p>이외 메인 화면에는 레이싱 패스, 도전 과제, 커리어 등 다양한 메뉴가 준비되어 있었습니다. 각 메뉴마다 주어지는 특정 미션을 완료해 커스터마이징 아이템이나 구매용 토큰을 획득할 수 있다고 합니다. 확률적 뽑기 시스템을 만들기보다 유저들의 꾸준한 플레이와 실력 증진을 지향하는 점이 매우 긍정적으로 와닿았네요.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i13159300745.jpg"/>
        <figcaption>▲ 다양한 캐릭터와</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15416483662.jpg"/>
        <figcaption>▲ 더욱 다양해진 감정 표현</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15457835242.jpg"/>
        <figcaption>▲ 5부위로 나뉜 카트 장비 커스터마이징의 경우 외형이 실제로 변화합니다</figcaption>
      </figure>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/15/news/i15422640170.jpg"/>
        <figcaption>▲ 수많은 미션이 기다리고 있습니다!</figcaption>
      </figure>
      <p>굳이 카트라이더: 드리프트의 아쉬운 부분을 꼽자면 기존 카트라이더와의 큰 차별점이 없다는 점입니다. 훌륭한 그래픽과 속도감, 재미는 충분했지만 게임 전체를 봤을 땐 카트라이더: 드리프트가 아닌 '카트라이더: 리마스터'에 가깝게 느껴졌습니다. 게임성과는 별개로 기존 카트라이더 유저들은 큰 차이를 느끼지 못할 것 같은데요. 유저들의 풍부한 레이싱 경험을 위해 카트라이더 드리프트만의 개성을 부여할 수 있는 특별한 컨텐츠 추가가 필요해 보이네요.</p>
      <p>한편, X019 현장에 마련된 카트라이더: 드리프트 시연장을 찾은 관람객들의 반응은 더없이 뜨거웠습니다. 한 끗 차 승부에 울고 웃는 서양 게이머들을 보며 잘 만든 캐주얼 레이싱 게임의 힘을 느낄 수 있었는데요. 정식 출시에서는 더욱 재밌고 흥미로운 카트라이더: 드리프트를 만나볼 수 있기를 기대해 봅니다.</p>
