      <h1>AI, Starcraft, всё плохо</h1>
      <address><time datetime="2019-11-10T14:17:02+00:00">10 Nov 2019, 14:17</time> by <a rel="author" href="https://d3.ru/user/CheburatorUA/" target="_blank">CheburatorUA</a></address>
      <figure>

      <blockquote><a href="https://www.youtube.com/watch?v=mpAUufSzaUo&amp;feature=youtu.be">ЧЕЛОВЕК ПОБЕДИЛ В СТАРКРАФТЕ: Финальная форма AlphaStar — не ровня прогеймерам SC2</a><br/>Расписание трансляций: http://clever.press/streams Поддержка проекта: http://clever.press/donate ЧЕЛОВЕК ПОБЕДИЛ В СТАРКРАФТЕ: Финальная форма AlphaStar - не ро…<cite>www.youtube.com</cite></blockquote>
      <p>Тут проскакивала новость о том, что <a href="https://it.d3.ru/alphastar-ai-dostig-urovnia-grandmaster-v-starkrafte-ii-1871040/?sorting=rating">AlphaStar AI достиг уровня grandmaster в Старкрафте II</a>.<br/><br/>А вот разбор повтора того как он играет. В общем, кому интересно — посмотрите, обзор на русском. Вкратце, AI творит какую–то дичь несусветную — ему залило крипом мейн, а он упорно пытается поставить здания на нем, зерги позакапывали люркеров на минеральной линии и тупо снесли всех рабочих, а ему все равно. Снесли нексус, а он тут же строит его снова на том же месте под закопанными люркерами. И там очень много такого вот странного. В чем он крут, так это в микроконтроле, т.е. настроил огромную пачку сталкеров с дизрапторами и очень хорошо подмикривает призмой, отлавливая раненных юнитов и перекидывает их в задние ряды, собственно этим он и тащит. В данном видео он правда не затащил. Но это чистая механика. В общем, какой–то осмысленностью там и не пахнет, просто набор патернов, которые часто применяются невпопад и иногда противоречат друг–другу, а так же очень крутое микро. Я так понимаю, что альфа стар это топовая разработка AI от гугл и судя по играм в Starcraft сильного AI нам ждать ещё очень долго.</p>
