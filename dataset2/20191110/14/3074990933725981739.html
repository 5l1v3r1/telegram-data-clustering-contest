      <h1>랜턴에서 나온 '세나', 리그 오브 레전드에 합류</h1>
      <address><time datetime="2019-11-10T14:35:43+00:00">10 Nov 2019, 14:35</time> by <a rel="author">이두현 기자</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZjvDFvzfxsQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>라이엇 게임즈가 146번째 신규 챔피언 ‘세나(Senna)’와 ‘True Damage’ 스킨을 10일 공개했다.</p>
      <p>‘구원자’ 세나는 ‘루시안’의 아내로, ‘쓰레쉬’의 랜턴에 갇혔다가 스스로 검은 안개를 이용하는 법을 알아내고 새로운 생명을 얻게 된 스토리를 가지고 있다. 특히 세나는 아군에게 회복과 보호막 효과를 주면서도 적에게 피해를 입힐 수 있으며, 은신 및 속박 기술도 갖추고 있어 서포터와 원거리 딜러로 모두 활용할 수 있다.</p>
      <p>세나의 기본 지속 효과는 ‘면죄’로, 기본 공격의 연사 속도가 느리지만 추가 피해를 입힐 수 있다. 또한 적 챔피언을 공격해 안개를 흡수하거나 죽은 적들의 망령을 흡수하면 사거리와 공격력, 치명타 확률이 점차 증가한다.</p>
      <p>세나는 아군에게 도움을 주는 동시에 적을 공격하는 유용한 스킬을 보유하고 있다. ‘Q: 꿰뚫는 어둠’을 사용하면 세나가 아군을 치료하고 적에게 피해를 입히는 화살을 발사한다. 또한 적들에게 기본 공격을 하면 재사용 대기시간이 감소한다. 궁극기인 ‘R: 여명의 그림자’를 사용하면 세나가 멀리까지 닿는 거대한 광선을 발사해 아군에게 보호막을 주며, 범위 중앙에 있는 적들은 피해를 입게 된다.</p>
      <p>일정 범위의 적들을 속박하고, 아군들은 은신할 수 있는 스킬도 눈에 띈다. ‘W: 마지막 포옹’ 스킬을 사용하면 세나가 안개를 던져 처음으로 명중하는 적에게 피해를 입히며, 잠시 후 해당 적과 주변 적들을 속박할 수 있다. 또한 ‘E: 검은 안개의 저주’를 사용 시, 세나가 안개로 위장해 이동 속도가 빨라지며, 자신과 주변 아군들을 위장 상태로 만든다. 안개에서 빠져 나오는 아군은 유령으로 보이게 되며 적은 이 아군을 공격 대상으로 지정할 수 없다. 이 상태는 먼저 적에게 접근하거나 공격하기 전까지 지속된다.</p>
      <p>LoL 신규 챔피언에 대한 다양한 팁과 활용 방법을 소개하는 ‘입롤의 신 세나 편’ 영상도 공개되며, 이번 편에서는 kt롤스터 원거리 딜러 ‘프레이’ 김종인 선수가 출연한다.</p>
      <figure>
        <img src="http://static.inven.co.kr/column/2019/11/10/news/i15709541443.jpg"/>
        <figcaption>▲ 세나</figcaption>
      </figure>
      <p>한편 총 5종의 ‘True Damage’ 스킨도 출시됐다. True Damage는 작년 ‘LoL 월드 챔피언십(이하 롤드컵)’ 결승전 현장에서 공개돼 전세계적으로 인기를 얻은 가상 아이돌 그룹 ‘K/DA’의 뒤를 잇는 가상 LoL 그룹으로, ‘키아나’, 세나, ‘아칼리’, ‘에코’, ‘야스오’ 등 챔피언으로 구성됐다. 특히 함께 공개된 키아나의 프레스티지 스킨 디자인은 루이 비통 여성 컬렉션 아티스틱 디렉터 니콜라 제스키에르(Nicolas Ghesquière)가 디자인했으며, 루이 비통 브랜드 고유의 패턴이 담긴 스킨으로 출시 전부터 큰 화제를 모았다. 루이 비통과 협업한 세나의 프레스티지 스킨도 2020년 공개될 예정이다.</p>
      <p>롤드컵 기간을 맞아 True Damage 관련 아이템을 증정하는 이벤트도 함께 진행된다. 게임 내에서 2019 월드 챔피언십 토큰을 획득하면 True Damage키아나 프레스티지 에디션 스킨, 에코, 세나, 야스오, 아칼리의 '프리스타일' 크로마 및 감정표현 등으로 교환할 수 있다.</p>
      <p>True Damage와 관련된 액세서리, 의류, 피규어 등의 컬렉션 상품도 함께 출시된다. 상품들은 11월 18일부터 지마켓에서 사전 판매가 시작되며, 25일부터는 <a href="https://www.marketinven.com/"><b>마켓인벤</b></a>에서도 구매 가능하다. True Damage 상품을 구매하면 추첨을 통해 True Damage의 모든 챔피언과 스킨을 받을 수 있으며, K/DA 데뷔 1주년 기념 경품 행사도 진행될 예정이다. 상세한 행사 내용은 각 판매처에서 확인 가능하다.</p>
