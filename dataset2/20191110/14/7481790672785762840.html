      <h1>卓球Ｗ杯、日本女子は銀メダル…中国に０―３</h1>
      <address>
        <time datetime="2019-11-10T14:31:00+00:00">10 Nov 2019, 14:31</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50032-1.jpg?type=large"/>
        <figcaption>銀メダルを獲得した（左から）石川佳純、佐藤瞳、伊藤美誠、平野美宇（１０日）＝大原一郎撮影</figcaption>
      </figure>
      <p>　卓球・ワールドカップ（Ｗ杯）団体戦最終日（１０日・東京体育館）――男女の決勝が行われ、女子は日本が中国に０―３で敗れ、銀メダルに終わった。日本は第１試合のダブルスを落とし、シングルスでも伊藤美誠（スターツ）、平野美宇（日本生命）が敗れた。男子は、中国が韓国を３―１で下して優勝した。中国は女子が９連覇、男子が８連覇を達成した。</p>
    </article>
