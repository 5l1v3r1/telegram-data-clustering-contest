      <h1>Eleições legislativas em Espanha</h1>
      <address><time datetime="2019-11-10T14:27:31+00:00">10 Nov 2019, 14:27</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/_DYRK6ME_fQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Cerca de 37 milhões de espanhóis são chamados, este domingo às urnas, para eleger um novo Parlamento, pela quarta vez em quatro anos.</p>
      <p>Às 14 horas locais, menos uma hora em Lisboa, a taxa de participação rondava os 38%, menos 3,5% em relação ao escrutínio de 28 de abril.</p>
      <p>Pela manhã, o candidato do Partido Socialista Operário Espanhol, Pedro Sánchez, sublinhou a importância do voto.</p>
      <p>
        <i>"Creio que a jornada eleitoral de hoje vai decorrer com totais garantias. Penso que é muito importante reforçar a democracia com o nosso voto, encorajar todos os cidadãos a votar, e que a partir de amanhã possamos ter a estabilidade necessária para podermos formar um Governo e fazer Espanha avançar."</i>
      </p>
      <p>Pablo Casado também já exerceu o dever de voto. O líder do Partido Popular espera que este escrutínio traga resultados claros de modo a tirar o país deste impasse político...</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193487984798113792" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <i>"Creio que hoje o mais positivo seria que houvesse um resultado claro, um resultado que desbloqueie uma situação política que já está a sobrecarregar a economia, que já está a sobrecarregar as expectativas dos espanhóis, e que, por conseguinte, houvesse uma união de todos os espanhóis em torno das urnas."</i>
      </p>
      <p>O líder do partido de extrema-direita Vox votou ao início da tarde. Rodeado por apoiantes, Santiago Abascal referiu que não tem muitas expectativas, mas espera que "estas eleições sirvam para reforças a unidade de Espanha".</p>
      <p>Depois de votar líder do Unidas Podemos defendeu uma aliança com PSOE. Pablo Iglesias mandou um recado a Pedro Sánchez dizendo que está na hora dos dois partidos esquecerem as divergências.</p>
      <p>O líder dos Ciudadanos lançou um apelo aos indecisos e moderados para irem votar. Albert Rivera afirmou é necessário reforçar o centro político de modo a impedir a vitória dos extremos pois só assim será possível encontrar acordos e devolver a estabilidade a Espanha.</p>
