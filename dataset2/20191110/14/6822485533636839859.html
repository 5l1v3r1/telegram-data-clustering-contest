      <h1>رژه نظامیان روسیه با لباس‌های بیش از ۵۰ سال پیش</h1>
      <address>
        <time datetime="2019-11-10T14:38:00+00:00">10 Nov 2019, 14:38</time>
      </address>
      <p>نظامیان روسیه در هفتاد و هشتمین سالروز جنگ جهانی دوم در میدان سرخ مسکو رژه رفتند. نکته قابل توجه این رژه لباس‌ها و ابزار نظامی هستند که قبلا نظامیان شوروی استفاده می‌کردند.</p>
