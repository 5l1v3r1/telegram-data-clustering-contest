      <h1>Foto: Cuma di Prancis, Ada Lebah Jadi Influencer Wisata</h1>
      <address><time datetime="2019-11-10T08:00:36+00:00">10 Nov 2019, 08:00</time> by <a rel="author">Syanti Mustika</a></address>
      <slideshow>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/45c20770-2b6e-4f58-81c4-1796ea338ad8.png?w=800"/>
          <figcaption>Namanya B, seekor lebah yang berasal dari Prancis. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/d65b8a17-8696-414c-bcb8-021a5a76fafc.png?w=800"/>
          <figcaption>Lebah B ini merupakan ikon dari sebuah yayasan di Prancis bernama nama Bee Fund. Lembaga amal Bee Fund berupaya menyelamatkan populasi lebah yang semakin menurun. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/9d47ce9e-883b-4c69-90da-52abac832987.png?w=800"/>
          <figcaption>Lebah B merupakan efek CGI dan akunnya dijalankan tentu aja oleh manusia. Adapun tujuannya dibentuk karakter B ini adalah untuk menghasilkan pendapatan dari iklan melalui media sosial dan uangnya disumbangkan ke yayasan Bee Fund. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/a0310c64-b29c-46f4-aeb5-ee4f351095a5.png?w=800"/>
          <figcaption>Walau hanya karakter ciptaan, namun totalitas yang ditampilkan B dalam foto tidak main-main. Ragam pose cantik bak manusia serta latar foto yang cantik begitu membuat dia terlihat nyata. Tak kalah dari selebgram ternama. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/2e8cd980-f923-4390-bbcf-b92b431d1950.png?w=800"/>
          <figcaption>Gayanya bersantai di pantai Palma De Mallorca, Spanyol. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/1abbbe4e-f56c-4e73-bfcc-1175ef32d820.png?w=800"/>
          <figcaption>Menatap Matahari di Swiss. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/3dc65f13-c824-4e55-aa6e-49c3ed76ea9d.png?w=800"/>
          <figcaption>Gayanya saat melukis di Montmartre, masih destinasi di Paris. (bee_nfluencer/Instagram)</figcaption>
        </figure>
        <figure>
          <img src="https://awsimages.detik.net.id/community/media/visual/2019/10/31/42e48b31-f10e-4909-89ca-e230db075f77.png?w=800"/>
          <figcaption>Saat ini akun Instagram B telah diikuti lebih oleh 120 ribu followers. Dalam bio nya tertulis dia ingin agar orang lebih banyak mengikuti akunnya, supaya dia bisa mengumpulkan banyak uang dan menyelamatkan lebah lain. (bee_nfluencer/Instagram)</figcaption>
        </figure>
      </slideshow>
      <p><b>Paris</b> - Dunia maya dikejutkan dengan kehadiran seorang influencer bernama B. Dia bukanlah manusia, tapi seekor lebah. Intip yuk fotonya!</p>
