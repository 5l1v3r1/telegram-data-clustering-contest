      <h1>Pedro Sánchez em busca de uma maioria</h1>
      <address><time datetime="2019-11-10T08:34:54+00:00">10 Nov 2019, 08:34</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/QhOyx-jqGog" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Oito meses e meio de mandato após obter um voto de confiança, contra o antigo primeiro-ministro Mariano Rajoy, o presidente do Governo espanhol em exercício, o socialista Pedro Sánchez, convocou eleições para 28 de abril, após ter perdido uma votação importante no Parlamento.</p>
      <p>"Entre as duas opções, não fazer nada e continuar sem orçamentos, ou convocar e dar a palavra aos espanhóis, eu escolho a segunda", afirmou Sánchez.</p>
      <p>O Partido Socialista venceu o escrutínio, mas não conseguiu a maioria absoluta no Parlamento espanhol.</p>
      <p>Pedro Sánchez negociou primeiro com a Unidas Podemos, mas as múltiplas divergências com Pablo Iglesias deitam por terra a hipótese de uma coligação de esquerda.</p>
      <p>Também o líder do Partido Popular Conservador, Pablo Casado, negou abster-se de modo a permitir a investidura de Pedro Sánchez.</p>
      <p>O tempo passa e impasse político em Espanha persiste. O líder socialista convocou novas eleições gerais, o quarto escrutínio no país em quatro anos.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1190752394654703616" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Pedro Sánchez quer uma maioria progressista no Parlamento para que possa governar sem percalços. Durante a campanha, o líder do PSOE garantiu que não haverá uma grande coligação com o PP de Casado.</p>
      <p>No entanto, a crise na Catalunha pode estragar os planos do socialista.</p>
      <p>O veredicto do Supremo Tribunal espanhol sobre os líderes catalães voltou a polarizar a atmosfera política e social daquela região autónoma.</p>
