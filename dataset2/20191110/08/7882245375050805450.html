      <h1>Невидимые стены Германии</h1>
      <address><time datetime="2019-11-10T08:24:07+00:00">10 Nov 2019, 08:24</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZusTmpzpgBk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В столице Германии в субботу вечером на площади у Бранденбургских ворот состоялся торжественный концерт по случаю 30-летия падения Берлинской стены. Несмотря на ненастную погоду, там собрались тысячи жителей и гостей города. В праздничном мероприятии приняли участие также канцлер Германии Ангела Меркель и президент Франк-Вальтер Штайнмайер.</p>
      <p>Выступая с речью перед собравшимися, он отметил, что в жизни граждан страны в последнее время возникли "новые стены", которые возвели между собой сами люди, и призвал снести их.</p>
      <p>"<i>В нашей стране возникли новые стены. Стены разочарования, стены гнева и ненависти, стены безмолвия и отчуждения. Это невидимые стены, но все еще разделяющие нашу страну. Они препятствуют нашему сплочению",</i> - сказал Штайнмайер.</p>
      <p>Кульминацией торжеств стали народные гуляния у Бранденбургских ворот под аккомпанемент известных немецких музыкантов и ди-джеев. В финале публику ждал праздничный фейерверк.</p>
