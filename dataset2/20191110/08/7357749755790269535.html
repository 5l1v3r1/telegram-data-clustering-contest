      <h1>A Berlin, des commémorations rythmées par la musique classique</h1>
      <address><time datetime="2019-11-10T08:37:45+00:00">10 Nov 2019, 08:37</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/PkD8mmoTigc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Berlin, <b>l'emblématique porte de Brandebourg</b> était ce samedi soir, le théâtre des commémorations des 30 ans de la chute du mur .</p>
      <p>Des dizaines de milliers de personnes dont la chancelière <b>Angela Merkel</b>, étaient réunis pour le concert donné par le célèbre chef d'orchestre <b>Daniel Barenboim</b>. Ce dernier était accompagné de l'orchestre de la Staatskapelle de Berlin. Le très réputé pianiste et maestro enregistrait avec l'Orchestre philharmonique de Berlin à Berlin-Ouest au moment de la chute du mur.</p>
      <p>Les discours tenus ce samedi, n'ont eu de cesse de faire passer un message de paix et d'union dans un <b>contexte géopolitique actuel tendu</b> :</p>
      <blockquote>De nouveaux murs sont apparus à travers notre pays. Des murs de frustration, des murs de colère et de haine, des murs de mutisme et d'aliénation. Des murs invisibles, mais qui divisent encore (notre pays), qui font obstacle à notre cohésion que nous recherchons.<cite>Frank-Walter Steinmeier, Président de l'Allemagne</cite></blockquote>
      <p>Alors que ces festivités s'annonçaient comme consensuelles, <b>Frank-Walter Steinmeie</b>r, dont le rôle est honorifique mais qui est considéré comme l'autorité morale du pays, a mis les pieds dans le plat en soulignant à cette occasion <b>la dégradation des relations translantiques</b> ces dernières années.</p>
      <p>Il a décrit le rôle prépondérant des Etats-unis, le "bras fort de l'Ouest", dans la fin du Rideau de fer il y a trois décennies : "<i>Nous, les Allemands, nous devons beaucoup à cette Amérique. A cette Amérique en tant que partenaire dans le respect mutuel, en tant que partenaire <b>pour la démocratie et la liberté, contre l'égoïsme national.</b> C'est ce que j'espère aussi à l'avenir</i>", a asséné M. Steinmeier. Une allusion voilée, mais limpide, à l'administration actuelle à Washington</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193255999500673024" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La chute du mur est devenue un véritable <b>symbole de réunification</b>. Pour célébrer cet événement, la foule a pu profiter d'un spectacle de lumière et d'un feu d'artifice.</p>
      <p>Des hommages ont été rendus tout au long de la journée pour <b>ne pas oublier les victimes du Rideau de fer et continuer de perpétrer le devoir de mémoire</b>.</p>
