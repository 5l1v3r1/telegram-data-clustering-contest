      <h1>「祝賀御列の儀」読売新聞が号外８９万部</h1>
      <address>
        <time datetime="2019-11-10T08:43:00+00:00">10 Nov 2019, 08:43</time>
      </address>
      <p>　読売新聞は１０日、天皇陛下の即位を祝うパレード「祝賀御列（おんれつ）の儀」が行われたことを伝える号外約８９万部を発行し、東京、大阪などで配布した。</p>
      <p>　東京・銀座の数寄屋橋交差点で受け取った東京都杉並区の会社員女性（５０）は、号外に掲載された両陛下の笑顔の写真を見入り、「お二人ともとても良い笑顔で、元気がもらえた。令和は明るく希望が持てるような時代になってほしい」と話していた。</p>
    </article>
