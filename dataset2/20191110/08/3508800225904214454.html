      <h1>爆紅、蔚為風潮⋯⋯如何用英文表達「大受歡迎」？</h1>
      <address><time datetime="2019-11-10T08:00:32+00:00">10 Nov 2019, 08:00</time> by <a rel="author">希平方-攻其不背</a></address>
      <table bordered="">
        <tr>
          <td><b>我們想讓你知道的是<br/></b>年年月月都有不同流行或風潮竄起，但究竟什麼會成為流行，還真不是普通難預測。若要描述時下最受歡迎的人事物，你知道該如何表達嗎？爆紅、蔚為風潮的英文又是什麼？跟著希平方認識一下吧！</td>
        </tr>
      </table>
      <hr/>
      <p>這些2018年的超夯影片，你都看過嗎？影片掀起的話題潮流，你也都有跟上嗎？年年月月都有不同流行或風潮竄起，但究竟什麼會成為流行，還真不是普通難預測。若要描述時下最受歡迎的人事物，你知道該如何表達嗎？爆紅、蔚為風潮的英文又是什麼？跟著希平方認識一下吧！</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/1XW4nrPAiZY" width="640" height="335" data-service="Youtube" scrolling="no"/>
      </figure>
      <h4>如何表達「受歡迎的人事物」？</h4>
      <ul>
        <li><b>hit</b> 極受歡迎的人事物</li>
      </ul>
      <blockquote>I never expected the musical to be such a big hit.（我從未想過這齣音樂劇會如此大受歡迎。）</blockquote>
      <ul>
        <li><b>sensation</b> 引起廣大興趣或極為轟動的事件</li>
      </ul>
      <p>The movie became an overnight sensation after its release, receiving critical acclaim worldwide.（這部電影推出後一夕間造成轟動，在世界各地廣受好評。）</p>
      <ul>
        <li><b>craze</b> 風行一時但不長久的狂熱或時尚</li>
      </ul>
      <blockquote>If you want to develop a good parent-child relationship, you have to know the latest craze among children.（如果你想建立良好親子關係，就必須了解孩子們最近在狂熱什麼。）</blockquote>
      <h4>如何形容「流行、大受歡迎」？</h4>
      <ul>
        <li><b>popular</b> 受歡迎的</li>
      </ul>
      <blockquote>What makes comic books so popular among teenagers?（漫畫為何如此大受青少年歡迎？）</blockquote>
      <ul>
        <li><b>in</b> 流行的、時髦的</li>
      </ul>
      <blockquote>Did you see that cute hat? That’s so in right now.（你有看到那頂可愛的帽子嗎？現在超流行那個的。）</blockquote>
      <ul>
        <li><b>trending</b> 在網路或社群媒體備受注目的、廣為討論的</li>
      </ul>
      <blockquote>What’s your secret to keeping up with all trending topics and current events?（你能跟上所有趨勢話題和時事的秘訣是什麼？）</blockquote>
      <ul>
        <li><b>be (all) the rage</b> 蔚為風潮、十分流行</li>
      </ul>
      <p>Rage作為名詞，有「獲得極大迴響的狂熱、時尚」的意思，而 be (all) the rage 這個表達法就常用來指「蔚為風潮、十分流行」。</p>
      <blockquote>Mobile payment is now all the rage as mobile devices become more and more prevalent.（隨著行動裝置日益普及，行動支付如今蔚為風潮。）</blockquote>
      <ul>
        <li><b>go viral</b> 爆紅、風靡一時</li>
      </ul>
      <p>Viral作為形容詞，指「在網路上極受歡迎或迅速傳播」，而 go viral 這個表達法就常用來指「爆紅、風靡一時」。</p>
      <blockquote>My jaw dropped when I heard his YouTube channel went viral in just a few weeks.（當我聽到他的 YouTube 頻道在短短幾週內爆紅，下巴都要掉下來了。）</blockquote>
      <p>學會這些表達法後，也別忘了找機會試著用英文描述當下最夯的流行喔！</p>
