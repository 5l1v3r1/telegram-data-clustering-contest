      <h1>Abascal, l'homme fort de l'extrême droite espagnole</h1>
      <address><time datetime="2019-11-10T08:00:37+00:00">10 Nov 2019, 08:00</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WdScwFY3sqY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Santiago Abascal a grandi à Bilbao dans un milieu baigné par la politique. Petit-fils d'un maire franquiste et fils d'un dirigeant du Partido Popular basque, son enfance et sa jeunesse sont marquées par le harcèlement de l' ETA envers sa famille. Militant au parti populaire depuis l'âge de 16 ans, il le quitte en 2013 pour partciper au lancement au lancement de Vox, l'extrême droite espagnole, dont il est aujourd'hui, à 43 ans, le leader. Diplômé en sociologie, patriote convaincu, il n'a jamais caché sa passion pour les motos, les bonsaïs et les chevaux .</p>
      <p>Son programme politique oscille entre l'expulsion de tous les immigrés illégaux, l'interdiction de l'enseignement de l'islam, l'exaltation des « héros nationaux », la fin des subventions à « tous les organismes féministes subventionnés », l'élimination de tous les parlements régionaux et l'opposition aux séparatismes catalan, lui qui dénonce un "coup d'Etat permanent" des séparatistes.</p>
      <p>Plus dur, le chef de l'extrême droite de Vox, Santiago Abascal, a réclamé que Quim Torra "soit arrêté, menotté et mis à la disposition de la justice" en dénonçant un "coup d'Etat permanent" des séparatistes.</p>
      <p>Le magazine Le Point rapproche Santiago Abascal de Marine Le Pen, Viktor Orbán, Frauke Petry, ou Geert Wilders, qui seraient ses inspirateurs.</p>
