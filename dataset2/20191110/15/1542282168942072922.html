      <h1>ΕΛΑΣ για «Επαναστατική Αυτοάμυνα»: «Ευτυχώς προλάβαμε»</h1>
      <address><time datetime="2019-11-10T15:11:37+00:00">10 Nov 2019, 15:11</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/BnoUaHYbhLk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Βέβαιοι ότι τα μέλη της οργάνωσης «Επαναστατική Αυτοάμυνα», η οποία εξαρθρώθηκε από την Αντιτρομοκρατική Υπηρεσία, ετοίμαζαν χτύπημα που ενδεχομένως θα είχε θύματα εμφανίστηκαν αρμόδιοι αξιωματικοί της Ελληνικής Αστυνομίας.</p>
      <p>Μεταξύ των ευρημάτων από την έρευνα της Αντιτρομοκρατικής περιλαμβάνονται εκρηκτική ύλη (πιθανόν ΤΝΤ), δύο φυσίγγια εκρηκτικής ύλης (πιθανόν ζελατοδυναμίτιδας), μια συσκευασία νιτρικού αμμωνίου 40 κιλών, μια διόπτρα νυχτερινής σκόπευσης και ένα σκοπευτικό πυροβόλου όπλου.</p>

      <p>Αυτά τα ευρήματα, σε συνδυασμό και με τις επιθέσεις, την ευθύνη των οποίων έχει αναλάβει η «Επαναστατική Αυτοάμυνα», οδηγούν την ΕΛΑΣ στην πεποίθηση ότι τα μέλη της οργάνωσης ετοίμαζαν χτύπημα πιθανόν εναντίον αστυνομικού στόχου. Επιπλέον, από τα ευρήματα συμπεραίνεται αναβάθμιση της οργάνωσης και εκσυγχρονισμό με στόχο τη μεγαλύτερη αποτελεσματικότητα.</p>
      <p>Ο διευθυντής της Αντιτρομοκρατικής αστυνομικός διευθυντής Λευτέρης Χαρδαλιάς δήλωσε χαρακτηριστικά: «Αυτά τα όπλα σκοτώνουν. Δύο χρησιμοποιήθηκαν και ευτυχώς που δεν σκότωσαν, αλλά τραυμάτισαν αστυνομικούς. Δεν δίστασαν να χρησιμοποιήσουν και χειροβομβίδα και δεν γνωρίζουμε πόσα αθώα θύματα θα μπορούσε να προκαλέσει η χειροβομβίδα στην γαλλική πρεσβεία της Αθήνας. Εκείνο που μας τρομάζει όμως, ακόμη περισσότερο, είναι η ποσότητα και ισχύς των εκρηκτικών υλών που είχαν στην κατοχή τους. Ευτυχώς προλάβαμε».</p>
      <p>Κατά την έφοδό της στο κρησφύγετο του Χολαργού, η Αντιτρομοκρατική μεταξύ όλων των άλλων εντόπισε το καλάσνικοφ με το οποίο έγινε η ληστεία στο πρακτορείο του ΟΠΑΠ στον Χολαργό (εύρημα «α1»).</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/11/92/808x535_cmsv2_25a1ef58-ca05-574b-a8ab-ec9d0ccfa7eb-4291192.jpg"/>
        <figcaption>Πηγή φωτογραφίας: ΕΛΑΣ</figcaption>
      </figure>
      <p>Επιπλέον εντοπίστηκε ακόμη ένα (εύρημα «α1-4»), το οποίο ταυτοποιήθηκε βαλλιστικά με εκείνο που είχε χρησιμοποιηθεί τον Μάιο του 2014, τον Ιανουάριο και τον Νοέμβριο του 2017 κατά των γραφείων του ΠΑΣΟΚ και των αστυνομικών που τα φρουρούσαν και τον Ιούλιο 2016 στους πυροβολισμούς εναντίον της πρεσβείας του Μεξικού.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/11/92/808x539_cmsv2_196d4dae-200d-553e-99d1-492ccc850e98-4291192.jpg"/>
        <figcaption>Πηγή φωτογραφίας: ΕΛΑΣ</figcaption>
      </figure>
      <p>Στην πρώτη επίθεση στα γραφεία του ΠΑΣΟΚ είχε τραυματιστεί ένας αστυνομικός, ενώ στην επίθεση με τη χειροβομβίδα κατά της γαλλικής πρεσβείας στην Αθήνα (10/11/2016), για την οποία η εν λόγω οργάνωση έχει αναλάβει την ευθύνη, είχε τραυματιστεί ένας ειδικός φρουρός.</p>
      <p>Υψηλόβαθμο αξιωματούχος του υπουργείου Προστασίας του Πολίτη με γνώση της υπόθεσης τόνισε πως το συγκεκριμένο όπλο θεωρείται το «κεντρικό όπλο» της οργάνωσης.</p>
      <p>Συνολικά πραγματοποιήθηκαν δέκα επτά έρευνες σε οικίες, όπου βρέθηκαν και κατασχέθηκαν πολλά πειστήρια σε φυσική ή και ψηφιακή μορφή. Στην έφοδο του Χολαργού συνελήφθησαν ο 41χρονος δράστης της ληστείας στο πρακτορείο ΟΠΑΠ, ο 45χρονος συνεργός του, ο οποίος ήταν και ιδιοκτήτης του σπιτιού, και μία 39χρονη, στην κατοχή της οποίας βρέθηκαν αντικείμενα που υπάγονται στον νόμο περί όπλων. Άλλα δέκα τρία άτομα προσήχθησαν και εξετάστηκε τυχόν εμπλοκή τους στις ερευνώμενες αξιόποινες πράξεις. Οι 13 αφέθηκαν ελεύθεροι, καθώς - τουλάχιστον σε πρώτη φάση - δεν προέκυψε κάτι εις βάρος τους.</p>
      <p>Οι δύο συλληφθέντες οδηγήθηκαν το Σάββατο στον Εισαγγελέα Πρωτοδικών, ο οποίος τους παρέπεμψε στην κύρια ανάκριση, όπου έλαβαν προθεσμία για να απολογηθούν. Η γυναίκα οδηγήθηκε την Κυριακή στον Εισαγγελέα Πρωτοδικών Αθηνών. Εκκρεμεί επίσης ένα ένταλμα σύλληψης εις βάρος 46χρονου, ο οποίος είναι ενεργό μέλος του αντιεξουσιαστικού χώρου και ο οποίος αναζητείται.</p>
      <h3>Πώς φθάσαμε στην έφοδο του Χολαργού</h3>
      <p>Το κουβάρι της υπόθεσης ξεκίνησε να ξετυλίγεται από τη ληστεία στο πρακτορείο του ΟΠΑΠ στον Χολαργό στις 21 Οκτωβρίου. Κατά τη διαφυγή τους, ο δράστης της ληστείας (41χρονος) πυροβόλησε κατά λάθος εναντίον του συνεργού του (46χρονος), τον οποίο τραυμάτισε. Από το αίμα, οι αστυνομικοί κατάλαβαν ότι δεν επρόκειτο για μια απλή ληστεία, αλλά για μια ληστεία «με άρωμα τρομοκρατίας», αφού το δείγμα γενετικού υλικού έδειξε τον 46χρονο, ο οποίος, όπως ελέχθη, ήταν ενεργό στέλεχος του αντιεξουσιαστικού χώρου.</p>
      <p>Εν συνεχεία, οι συνεργοί, μαζί με την 39χρονη, η οποία είναι η σύντροφος του 46χρονου καταζητούμενου, μετέφεραν τον οπλισμό από το διαμέρισμα-γιάφκα της Κυψέλης στο στον Χολαργό. Ο δράστης της ληστείας, όπως έγινε γνωστό από πηγές με γνώση της υπόθεσης, ενοικίασε ένα αυτοκίνητο και συνοδεία μιας κοπέλας αγνώστων στοιχείων επισκέφθηκε κρατικό νοσοκομείο στα βόρεια προάστια της Αθήνας, ώστε να ζητήσει ιατρικές συμβουλές.</p>
      <p>Την επόμενη ημέρα, ο 46χρονος μετέβη στο συγκεκριμένο νοσοκομείο, ώστε να λάβει ιατρική φροντίδα, αλλά δεν έμεινε μέσα. Αντίθετα, οι συνεργοί του αγόραζαν από γειτονικά φαρμακεία ιατρικά υλικά για την περίθαλψή του, όμως, όπως φάνηκε, αυτό ήταν που φανέρωσε στην ΕΛΑΣ την τοποθεσία του διαμερίσματος στον Χολαργό. Ο δε 41χρονος ταυτοποιήθηκε από το νοικιαμένο αυτοκίνητο και, όπως προέκυψε, ήταν γνώριμος των αρχών, αφού είχε καταδικαστεί σε εξαετή κάθειρξη για συμμετοχή στην οργάνωση «Επαναστατικός Αγώνας», ενώ αποφυλακίστηκε τον Φεβρουάριο του 2018.</p>
