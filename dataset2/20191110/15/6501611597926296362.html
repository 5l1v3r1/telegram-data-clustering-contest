      <h1>معلومات تنذر باقتراب سقوط الأسد (فيديو)</h1>
      <address><time datetime="2019-11-10T15:25:37+00:00">10 Nov 2019, 15:25</time> by <a rel="author">محرر الدرر الشامية</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/aEgVASCKlbk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>#تقرير_مرئي | إعداد وتعليق: ماجد الحموي... تخبطٌ كبيرٌ في النظامِ السوريِّ، وإشاراتٌ كثيرةٌ لا تبدو واضحةً للكثيرينَ من الناسِ، منها خارجيةٌ ومنها داخليةٌ، من الممكنِ أن تكونَ دالةً على اقترابٍ وشيكٍ لنهايةِ نظامِ الأسدِ والطغمةِ الحاكمةِ، ومن أهمِّ هذه الإشاراتِ، صراعٌ روسيٌّ إيرانيٌّ باردٌ، سرعانَ ما تَكشَّفتْ واتضحتْ ملامحُه بعدَ اتفاقٍ روسيٍّ إسرائيليٍّ على خروجِ المقاتلينَ الأجانبِ من سوريا، ممَّا يشملُ التواجدَ الإيرانيَّ أيضًا.</p>
    </article>
