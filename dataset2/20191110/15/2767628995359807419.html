      <h1>Paris Photo vale más que mil palabras</h1>
      <address><time datetime="2019-11-10T15:30:26+00:00">10 Nov 2019, 15:30</time> by <a rel="author">Escarlata Sanchez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/DuB4bOKiW6Q" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Como cada mes de noviembre en el Grand Palais de París llega <a href="https://www.parisphoto.com/en/Home/">Paris Photo</a>, la mayor feria internacional dedicada a la fotografía. Desde su creación en 1997, se dedica a promover la creación fotográfica y a apoyar a artistas, galerías y editoriales.</p>
      <p>"Nuestra misión es presentar el espectro más completo de la fotografía, desde la fotografía histórica a la contemporánea. Tenemos 180 galerías internacionales de más de 30 países. Es una feria comercial, así que todas las fotos que hay aquí están a la venta", explica Florence Bourgeois, directora de Paris Photo.</p>
      <p>La galería Guillaume presenta la obra de Jérémie Lenoir sobre la transfiguración de la realidad. Mientras que el New York Times, bajo el título "Víctimas del carbono", explora cómo el ca mbio climático ha causado miles de desplazados por todo el mundo.</p>
      <p>El peruano, Roberto Huarcaya se inspiró de la noche para su onírica obra Amazogramas:</p>
      <p>"Este es un trabajo excepcionalmente hermoso y diferente. No hay nada igual en esta feria. Es un rollo desplegado de papel fotosensible de 30 metros de largo, que captó el follaje durante la noche, en la selva peruana de Tambopata. Nos entusiasma presentar algo de América Latina, sobre lo que sucede en el Amazonas," explica Florencia Giordana Braun de la Rolf Gallery</p>
      <p>Paris Photo ofrece a coleccionistas y entusiastas un acertado panorama de la fotografía actual. Su edición número 23 puede visitarse en el Grand Palais de París.</p>
