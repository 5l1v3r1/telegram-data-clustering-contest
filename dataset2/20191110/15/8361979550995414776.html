      <h1>«Сидимо, боїмося, що нам дадуть коліном в щелепу». Галкін розкритикував Путіна і ситуацію в Росії - відео</h1>
      <h2>Російський гуморист Максим Галкін в своєму виступі в різкій формі пожартував над ситуацією в Росії і політикою Путіна.</h2>
      <address>
        <time datetime="2019-11-10T15:51:00+00:00">10 Nov 2019, 15:51</time>
      </address>
      <p>Відповідне відео з’явилося на YouTube.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Uw5ecUM-L6o" width="732" height="412" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Гуморист не залишив без уваги і Україну:</p>
      <p>«Весь час розповідають про Україну. Мене вже так це дістало — я ж не в Україні живу! Що ви мені весь час про неї розповідаєте? Ви нам про нас розкажіть. Таке враження, що у нас все налагодилося і залишилося тільки українцям допомогти», — обурився Галкін.</p>
      <p>Гуморист посміявся і над російськими ЗМІ:</p>
      <p>«У нас, з точки зору телебачення, радянські часи повернулися. У гіршому сенсі слова, тому що нам не дають часу обмізкувати. Розжовують відразу, кажуть: це вороги, це ні, ви — туди, ви — сюди. Ми сидимо, боїмося, що нам дадуть коліном в щелепу», — заявив у виступі Галкін.</p>
      <p>«Поки що хоча б на концертах можна говорити що хочеш. Я тому і не прошу всі ці звання — так є можливість їх всіх обіср … «, — додав він.</p>
      <p>Артист сказав кілька слів на адресу президента РФ Володимира Путіна:</p>
      <p>«Путін вже майже 20 років при владі, вже Брежнєва обігнав. Звичайно, він знає краще за нас. Звісно, йому нудно з цими світовими лідерами, які кожні чотири роки змінюються, наївні люди», — сказав Галкін.</p>
      <p>У нас вже ціле покоління людей народилося, які і не знають що є інший президент, вони думають, що це посада так називається — Путін", — продовжив гуморист.</p>
      <p>Підкреслюючи «досвідченість» Путіна порівняно з іншими політичними лідерами, Галкін згадав скандальну телефонну розмову президента США Дональда Трампа з українським колегою Володимиром Зеленським:</p>
      <p>«Трамп — ну дитячий сад! У розмові із Зеленським, знаючи, що розмову записують, обговорює, як йому мочканути свого політичного опонента! Ну ідіот!" — пожартував він.</p>
      <p>«А Путіну вже самому нудно з нами. Розумієте. У нас проблеми, у нас пенсії не ті, там не те зробили, тут не т. е. А він вже іншими масштабами мислить. Він уже Марс подумки завойовує. Ми тут скаржимося, „як нам далі жити“, а він нам: „Потерпіть, затягніть поясок“. І ми все затягуємо — хто на поясі, хто на шиї».</p>
