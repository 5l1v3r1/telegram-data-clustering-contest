      <h1>Ρουμανία: Στις κάλπες για εκλογή προέδρου</h1>
      <address><time datetime="2019-11-10T15:27:46+00:00">10 Nov 2019, 15:27</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/GSATHAgQoK4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ο εν ενεργεία πρόεδρος Κλάους Γιοχάνις, αναμένεται ότι θα αναδειχθεί ο νικητής των προεδρικών εκλογών που διεξάγονται στην Ρουμανία.</p>
      <p>Σύμφωνα με δημοσκοπήσεις ο 60χρονος κεντρώος φιλελεύθερος Γιοχάνις, θα κερδίσει αλλά θα πρέπει να διενεργηθεί επαναληπτικός γύρος στις 24 Νοεμβρίου.</p>
      <p>Ο Γιοχάνις, που εξελέγη για πρώτη φορά πρόεδρος το 2014, έθεσε υπό αμφισβήτηση την επίμαχη μεταρρύθμιση του δικαστικού συστήματος και τις προσπάθειες να περιοριστεί η ανεξαρτησία των δικαστών.</p>
      <p>Στις δημοσκοπήσεις, πίσω από τον Γιοχάνις βρίσκεται η Βιορίτσα Νταντσίλα, επικεφαλής των Σοσιαλδημοκρατών και πρώην πρωθυπουργός.</p>
