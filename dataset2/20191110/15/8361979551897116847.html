      <h1>Після концерту DZIDZIO: у Дніпрі пенсіонерка покаталася на візку із супермаркету — відео</h1>
      <h2>У Дніпрі біля торгового центру жінка літнього віку покаталася на візку з супермаркету.</h2>
      <address>
        <time datetime="2019-11-10T15:54:00+00:00">10 Nov 2019, 15:54</time>
      </address>
      <p>Як повідомляє автор відео, це сталося після концерту DZIDZIO.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/00XiRXSLxFY" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>На відео видно, як одна літня жінка сидить у візку, а інша жінка возить її по парковці.</p>
