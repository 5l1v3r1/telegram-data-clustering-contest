      <h1>Patto segreto tra Malta e Tripoli, per riportare i migranti in Libia</h1>
      <address><time datetime="2019-11-10T15:59:13+00:00">10 Nov 2019, 15:59</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/wp59AdiLKOM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Ci sarebbe un <b>patto segreto tra Malta e la Libia</b> e a pagarne le conseguenze sarebbero coloro che rischiano la propria vita attraversando il Mediterraneo. Secondo il <a href="https://timesofmalta.com/articles/view/exposed-maltas-secret-migrant-deal-with-libya.748800">Times of Malta</a>, <b>La Valletta avrebbe negoziato nei mesi scorsi un accordo con Tripoli</b>, secondo il quale le forze armate maltesi (AFM) avviserebbero i libici dell'ingresso nelle proprie acque di imbarcazioni cariche di migranti. La guardia costiera libica, a quel punto, intercetterebbe i barconi per poi riportarli indietro, nel Paese nordafricano.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193428632338915329" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Il quotidiano pubblica anche la foto (che vedete nel tweet qui sopra) del presunto incontro, tenutosi a Tripoli lo scorso 18 giugno, tra i rappresentanti dei due Paesi: il colonnello maltese Clinton O'Neil, capo delle operazioni e dell'intelligence AFM e il vicepremier libico Ahmed Maiteeq.</p>
      <h3>Fonte governativa: "Senza accordo Malta sarebbe stata sommersa dai migranti"</h3>
      <p>Fonti di alto livello del governo, citate dal giornale, sostengono che i primi contatti trale due parti risalirebbero allo scorso anno. "Ora abbiamo raggiunto un accordo che possiamo chiamare di comprensione con i libici", dichiara la fonte. "Quando c'è un barcone che si dirige verso le nostre acque, la Afm si coordina con i libici che li prende e li riporta in Libia, prima che entrino nelle nostre acque e diventino di nostra responsabilità". <b>La fonte governativa avrebbe aggiunto che senza questo accordo segreto, l'isola sarebbe stata "sommersa dai migranti"</b> e l'avrebbe inoltre giustificato, affermando che segue un'analoga intesa raggiunta dal governo libico e quello italiano.</p>
      <p>Immediata la reazione dell'ong Alarm Phone:</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193535102879436811" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Un portavoce del governo della Valletta ha smentito le accuse</b> di un negoziato segreto, dichiarando che gli incontri bilaterali vengono condotti da Malta su base regolare e nel rispetto delle convenzioni e delle leggi internazionali.</p>
