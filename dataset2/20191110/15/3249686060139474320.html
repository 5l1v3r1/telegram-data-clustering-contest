      <h1>IU Releases Teaser For "Above The Time"</h1>
      <address><time datetime="2019-11-10T15:13:00+00:00">10 Nov 2019, 15:13</time> by <a rel="author">crisis911</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0wMSo6TwEDk" width="500" height="281" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>IU has just released another teaser video for her upcoming song "Above The Time" which will be featured on her new album "Love, Poem".</p>
      <p>IU'sAbove The Time (or Outside of Time) is the sequel to her 2011 song "YOU &amp; I". IU also mentioned that she started working on “Outside the Time” in 2018, while thinking of the date that appeared at the end of the “YOU &amp; I” music video (December 31, 2019).<br/><br/>She also revealed that <b>Lee Hyun Woo</b>, who was recently discharged from the military will be starring in the music video once again! Lee Hyun Woo was the male lead in the “YOU &amp; I” music video.<br/><br/>IU’s new album LOVE, POEM will be released on November 18. Refresh yourself on IU’s 2011 mega-hit below! (It's personally one of my favorite IU songs)</p>
