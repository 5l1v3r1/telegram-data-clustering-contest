      <h1>Paris Photo 2019 a Grand Palais-ben</h1>
      <address><time datetime="2019-11-10T15:08:33+00:00">10 Nov 2019, 15:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/IILCBVolVuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A párizsi Grand Palais hatalmas belső terében elfért egy léghajó 1906-ban, az első világháborúban pedig a sebesüléseikből felépülő katonák hadgyakorlatait tartották az impozáns csarnokban. Az emlékezetes pillanatokat megörökítő fotográfiák csak érdekességek, a novemberi fotókiállításon és vásáron a kortárs alkotások voltak reflektorfényben.</p>
      <p>Florence Bourgeois, a rendezvény igazgatója magyarázta, hogy az volt a szervezők koncepciója, hogy minél átfogóbb spektrumban jelenjen meg a fotóművészet, az archív képektől a kortárs fotográfusok műveiig. A kiállítás egyben vásár is, itt minden eladó, tette hozzá az igazgató.</p>
      <p>A nemzetközi tárlatra 180 galéria érkezett kiállítási anyaggal, több mint 30 országból. A Párizsi Fotókiállítás és Vásárt (Paris Photo) 1997 óta rendezik meg, a világ legnagyobb fotóművészeti mustrájaként emlegetik.</p>
      <p>A perui Roberto Huarcaya alkotása 30 méter hosszú. A Rolf galéria alapítója, Florencia Giordana Braun nagyon különlegesnek nevezte a művet, ami nem csak méretében egyedi az idei párizsi kínálatban. A hosszú képen jól érvényesül a nagy felületekkel való monokróm játék. Szállítása is igazi kihívás volt, de mindenképp a dél-amerikai művész képét akarták bemutatni. Most az egész világ Amazónia térségére figyel, mondta a galériatulajdonos.</p>
      <p>Csáky Mariann több fotóját is kiállították. A magyar művész a nemi szerepek és az androgünitás kérdését dolgozza fel.</p>
      <p>A 23. Párizsi Fotókiállítás és Vásár vasárnapig várta az érdeklődőket.</p>
