      <h1>Nem csillapodik a népharag Hongkongban</h1>
      <address><time datetime="2019-11-10T15:43:48+00:00">10 Nov 2019, 15:43</time> by <a rel="author">Reuters </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/oOOuq9YKepg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Huszonnégy hét elteltével sem csillapodik a hongkongi tüntetéshullám. Vasárnap a demokráciapárti megmozdulások fő helyszínévé a bevásárlóközpontok váltak. A rendfenntartó erők több plázában is összecsaptak a tüntetőkkel, akik komoly károkat okoztak az üzletekben és éttermekben. Satin városban a demonstrálók megrongálták a vasútállomást, és egy Peking-pártinak tartott vendéglátóhelyet is.</p>
      <p>A tüntetések később a világ egyik legsűrűbben lakott városrésze, Kaulung utcáin folytatódtak, a rohamrendőrök könnygázt és vízágyút is bevetettek a feldühödött tömeg megfékezésére.</p>
      <p>A nyugalom várhatóan a következő hetekben sem tér vissza Hongkongba. Hétfőre általános sztrájkot hirdettek, aznap kezdődik ugyanis hét demokráciapárti politikus bírósági meghallgatása. Sokan pedig attól tartanak, hogy Peking el akarja halasztani a két hét múlva esedékes helyhatósági választást.</p>
