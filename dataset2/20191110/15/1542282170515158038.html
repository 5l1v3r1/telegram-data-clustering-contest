      <h1>Χονγκ Κονγκ¨¨: Επεισόδια σε εμπορικό κέντρο</h1>
      <address><time datetime="2019-11-10T15:25:37+00:00">10 Nov 2019, 15:25</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TGoUQwsLPkQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Σοβαρά επεισόδια σημειώθηκαν σε εμπορικό κέντρο του Χονγκ Κονγκ, όταν διαδηλωτές εισέβαλαν και προκάλεσαν ζημιές στα καταστήματα.</p>
      <p>Οι συγκεντρωθέντες έσπασαν τις βιτρίνες του καταστήματος Starbucks και προκάλεσαν σοβαρές ζημιές και σε παρακείμενα μαγαζιά.</p>
      <p>Η αστυνομία παρενέβη και χρειάστηκε να ρίξει δακρυγόνα για να διαλύσει τις ομάδες νεαρών που δρούσαν ανεξέλεγκτα.</p>
      <p>Τα επεισόδια συνεχίστηκαν και έξω με τοςυ διαδηλωτές να πετούν πέτρες και ξύλα στοςυ αστυνομικούς.</p>
      <p>Δύο ημέρες νωρίτερα επτά βουλευτές, που υποστηρίζουν το κύμα διαδηλώσεων, τέθηκαν υπό κράτηση ενώ σε βάρος τους ασκήθηκαν διώξεις για παρακώλυση της λειτουργίας της τοπικής Βουλής σε συνεδρίαση της 11ης Μαΐου.</p>
