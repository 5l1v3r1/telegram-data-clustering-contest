      <h1>Photo Paris: A maior feira de fotografia</h1>
      <address><time datetime="2019-11-10T15:47:01+00:00">10 Nov 2019, 15:47</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ajWrDjqoO8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Paris Photo é a maior feira internacional de arte dedicada ao meio fotográfico e acontece todos os anos em novembro, no histórico Grand Palais, em Paris. Desde 1997, a missão da Feira é promover e fomentar a criação fotográfica, as galerias, as editoras e os artistas.</p>
      <p>"Nós temos por vocação apresentar o panorama mais completo possível da fotografia. Da fotografia histórica à fotografia contemporânea. Temos 180 galerias internacionais que vêm de mais de 30 países na feira. É uma feira comercial, por isso toda a gente pode comprar fotografias", diz Florence Bourgeois, diretora da feira.</p>
      <p>As principais galerias exibem obras de arte históricas e contemporâneas, dos mestres modernos aos jovens talentos. Entre elas, Roberto Huarcaya, do Peru, que estendeu uma bobina de 30 metros de comprimento de papel foto-sensível, durante a noite, na selva amazónica, permitindo que a luz da lua imprimisse e capturasse as espécies da natureza sobre o papel.</p>
      <p>A diretora da galeria Rolf, Florencia Giordana Braun, tem muito orgulho em ter trazido esta obra: "Nós achamos que este é um trabalho excelente, é lindo, mas ao mesmo tempo é algo diferente! Não há nada como este trabalho nesta feira. Não tem moldura, é enorme, é um trabalho colossal, em grande escala. Ficámos muito entusiasmados ao trazê-lo aqui e mostrar algo diferente, muito próprio da nossa região - a América Latina - e para trazer algo sobre o que está acontecer hoje no mundo, sobre a Amazónia".</p>
      <p>A Paris Photo oferece, há 23 anos, aos colecionadores e amantes da fotografia, a possibilidade de apreciarem e mesmo adquirirem um vasto conjunto, diversificado e qualitativo, de obras.</p>
