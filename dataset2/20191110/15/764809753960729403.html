      <h1>ما هي أبرز النقاط التي تحدد ملامح الانتخابات البرلمانية الإسبانية؟</h1>
      <address><time datetime="2019-11-10T15:15:41+00:00">10 Nov 2019, 15:15</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pjHuFhk0mOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>بدأ الناخبون الإسبان اليوم الأحد التصويت في انتخابات برلمانية، هي الثانية في غضون ستة أشهر في وقت تزداد فيه شعبية الأحزاب اليمينية مما يشكل تهديداً لسلطة رئيس الوزراء الاشتراكي بيدرو سانشيز.</p>
      <p>وعلى الرغم من فوز حزبه الاشتراكي بأكبر نسبة أصوات خلال الانتخابات السابقة، إلا أن حزب سانشيز لم يحقق أغلبية تمكنه من تشكيل حكومة كما فشلت جميع <a href="https://arabic.euronews.com/2019/09/03/spain-sanchez-renews-his-refusal-to-form-a-coalition-government-with-podemos">محادثاته</a> من أجل تشكيل حكومة ائتلافية وهو ما استوجب إجراء انتخابات ثانية.</p>
      <p>الاستطلاعات الأخيرة أظهرت ارتفاع شعبية حزب الشعب المحافظ اليميني وحزب فوكس اليميني المتطرف وهو ما يشكل تحدياً أكبر للاشتراكيين حتى في حال فوزهم اليوم بأكبر عدد من الأصوات.</p>
      <p>فما هي أبرز الملفات التي تشكل آراء الناخبين الإسبان خلال انتخابات اليوم؟؟</p>
      <h3>أزمة كتالونيا</h3>
      <p>شهدت <a href="https://arabic.euronews.com/2019/10/25/catalonia-300-police-injured-spain-riots-catalans">مقاطعة كتالونيا</a> مؤخراً احتجاجات عنيفة من جانب المطالبين بالانفصال عن إسبانيا حتى أصبحت الأزمة محور الحديث السياسي والانتخابات.</p>
      <p>وفي وقت يُظهر فيه سانشيز موقفاً صارماً ضد الانفصاليين الكتالونيين، يؤمن حزب بوديموس اليساري بوجوب فتح حوار سياسي معهم كطريق وحيد للخروج من الأزمة، وهو ما يصعب إمكانية اتفاق بوديموس وحزب سانشيز لتشكيل حكومة ائتلافية يسارية في حال فوز الحزي الاشتراكي بصدارة أصوات الناخبين.</p>
      <p>كذلك يبدو من الصعب الآن استمالة البرلمانيين الانفصاليين الكتالونيين لصالح أي حزب من الأحزاب المتنافسة في الانتخابات سواء اليسارية منها أو اليمينية.</p>
      <h3>عدم اكتراث</h3>
      <p>شهدت إسبانيا أربعة انتخابات برلمانية خلال الأربعة أعوام السابقة، وهو ما خلق حالة من الإحباط أو عدم الاكتراث ضمن صفوف الناخبين الإسبان.</p>
      <p>وامتدت الحملة الترويجية لانتخابات اليوم لمدة 8 أيام فقط لتكون أقصر حملة انتخابية في تاريخ البلاد في ظل توقعات بانخفاض الإقبال على التصويت.</p>
      <h3>صعود اليمين المتطرف</h3>
      <p>ساهمت الاحتجاجات العنيفة في كتالونيا في صعود نجم اليمين السياسي في إسبانيا في ظل رغبة العديد من الناخبين في إيجاد حل مفصلي للأزمة.</p>
      <p>وأظهرت الاستطلاعات أن حزب فوكس اليميني المتطرف قد يفوز بما بين 40 إلى 49 مقعداً بالبرلمان الجديد وهو ما يعني مضاعفة مقاعده البرلمانية.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/15/42/808x539_cmsv2_923462a6-e5f7-5521-86a4-40418cadfe93-4291542.jpg"/>
        <figcaption>سانتياغو أباسكال زعيم حزب فوكس اليميني المتطرفرويترز</figcaption>
      </figure>
      <p>وأظهرت الاستطلاعات أيضاً ارتفاع شعبية حزب الشعب اليميني في وقت يعاني فيه حزب سيودادانوس الذي يمثل يمين الوسط من صراعات داخلية.</p>
      <p>وتقول الاستطلاعات إنه من غير المرجح أن يحقق اليمين غالبية في البرلمان ولكن من شبه المؤكد أن اليمين المتطرف سيشهد صعودا وتقدما بعد انتخابات اليوم.</p>
      <h3>صفقة واجبة</h3>
      <p>يعلم الجميع في إسبانيا، من ساسة وناخبين، أن الانتخابات الجديدة لن تأتي بفوز ساحق أو فوز بأغلبية لأي من الأحزاب المتنافسة وهو ما يعني أن الفائز أيا كان سيتوجب عليه عقد صفقات مع أحزاب أخرى سواء تلك التي تشاركه الأيديولوجية أو لا من أجل تشكيل حكومة ائتلافية تخرج البلاد من مأزقها.</p>
