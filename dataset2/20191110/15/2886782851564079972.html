      <h1>Elnökválasztást tartanak Romániában</h1>
      <address><time datetime="2019-11-10T15:00:53+00:00">10 Nov 2019, 15:00</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/T79lNs82aF4" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Romániában az országos átlagnál alacsonyabb arányban járultak urnákhoz a reggeli órákban vasárnap a magyarlakta megyék választópolgárai az elnökválasztás első fordulójában.</p>
      <p>Az átlagnál nagyobb részvételt a fővárost körülvevő Ilfov megyében és az ország déli, Duna menti megyéiben jegyezték fel, a legkisebbet pedig Székelyföldön, Szatmár és Máramaros térségében.</p>
      <p>A román elnök, Klaus Johannis azt követően nyilatkozott, hogy leadta szavazatát. Azt mondta, hogy a normális Romániára és egy jó jövőre szavazott, és reméli, hogy sok román polgár teszi ezt.</p>
      <p>Viorica Dancila, a Szociáldemokrata Párt elnöke, aki másfél évig volt Románia ügyvezető miniszterelnöke, a harmadik legesélyesebb jelölt. A felmérések szerint jobb esélyekkel indul Mircea Diaconu liberális színész, negyediknek a Mentsétek meg Romániát Szövetség szintén liberális jelöltjét, Dan Barnát prognosztizálják az előzetes mérések alapján elemzők.</p>
      <p>Az elnökválasztáson a román állampolgárok nemcsak a lakcímük szerinti választókörben, hanem az ország bármelyik településén leadhatják voksukat. A szavazás helyi idő szerint 21 (magyar idő szerint 20) órakor ér véget.</p>
