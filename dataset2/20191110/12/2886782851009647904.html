      <h1>Újra szavaznak a spanyolok</h1>
      <address><time datetime="2019-11-10T12:49:14+00:00">10 Nov 2019, 12:49</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/O_0CqhaNzu8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Reggel 9-kor megnyíltak a szavazóhelyiségek Spanyolországban. A szocialista (PSOE) miniszterelnök, Pedro Sanchez már fél 10-kor leadta szavazatát Madridban.</p>
      <p>Áprilisban ő, illetve pártja nyert, de nem kellő fölénnyel. Felmérések szerint most is hasonló eredmény várható. Úgy a belpolitikai patthelyzetet csak egy nagykoalíció oldhatná fel.</p>
      <p>- Azt gondolom, minden rendben lesz a mai parlamenti választáson. Nagyon fontosnak tartom, hogy minél többen adják le voksukat, amivel megerősítjük demokráciánkat. Azzal már holnap biztosítjuk a stabilitást, kormányt alakítunk, és kilendítjük Spanyolországot a kátyúból - közölte Sanchez.</p>
      <p>A fiatal konzervatív pártelnök feleségével érkezett a madridi szavazókörbe. Pablo Casado új lendületet adott a Néppártnak (PP), ám - akárcsak tavasszal - ezúttal is a második helyre várják, igaz jelentősen több mandátummal.</p>
      <p>- Az lenne a választás legpozitívabb kimenetele, ha egyértelmű eredmény oldaná fel azt a politikai patthelyzetet, ami ballasztként fékezi a gazdaságot. Ez a spanyolok elvárása, valamint az, hogy megmaradjon a spanyol egység - nyilatkozta Casado.</p>
      <p>Pablo Iglesias baloldali Podemos-a lehetne a mérleg nyelve, de ezt a szerepet tavasszal sem vállalta fel a párt.</p>
      <p>Miként a jobbközép Ciudadanos (Állampolgárok) és vezetője Albert Rivera sem. Mindkét pártvezető a fővárosban szavazott már kora délelőtt.</p>
      <p>A közvélemény-kutatások a radikális jobboldal megerősödését jósolják. A VOX tavasszal vitte át először a parlamenti küszöböt, és most további mandátumokat szerezhet.</p>
      <p>A szavazóhelyiségek este nyolckor zárnak. Az előzetes eredményekre fél 11 tájt lehet számítani Spanyolországban.</p>
