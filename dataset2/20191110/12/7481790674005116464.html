      <h1>グリズリーズの渡辺が今季初出場で４得点</h1>
      <address>
        <time datetime="2019-11-10T12:18:00+00:00">10 Nov 2019, 12:18</time>
      </address>
      <p>　米プロバスケットボール協会（ＮＢＡ）、グリズリーズの渡辺は９日、本拠地でのマーベリックス戦で今季初出場を果たした。第４クオーター終盤から約３分間の出場で４得点、１リバウンドを記録した。チームは１２２―１３８で敗れた。渡辺は昨季、日本人２人目のＮＢＡプレーヤーとして１５試合に出場した。（ロサンゼルス　佐野司）</p>
    </article>
