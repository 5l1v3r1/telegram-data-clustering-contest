      <h1>Лула обвинил Болсонару в обнищании бразильцев</h1>
      <address><time datetime="2019-11-10T12:38:06+00:00">10 Nov 2019, 12:38</time> by <a rel="author">Вероника Доваль</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4bOp057qasw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Вышедший в пятницу на свободу экс-президент Бразилии Луис Инасиу Лула да Силва, которого в Сан-Паулу горячо встречали сотни сторонников и соратников по Партии трудящихся, обрушился с резкой критикой на действующего президента страны Жаира Болсонару. Он обвинил его в росте безработицы и обнищании бразильцев и пообещал объединить левых, чтобы одержать победу на выборах 2022 года и улучшить экономические условия рабочего класса.</p>
      <p>Луис Инасиу Лула да Силва, бывший президент Бразилии: <i>"Я уверен, что если у нас будет здравый смысл и мы будем усердно работать, то в 2022 году так называемые левые, которых так боится Болсонару, победят ультраправых, которых мы всегда стремимся победить. Эта страна не заслуживает такого правительства, как сейчас".</i></p>
      <p>Со своей стороны, Болсонару напомнил, что в соответствии с законами страны Лула по-прежнему не имеет права баллотироваться на выборах.</p>
      <p>Президент Бразилии Жаир Болсонару: <i>"Большинство бразильского народа честны и трудолюбивы. Мы не уступим место и не будем иметь дел с сидельцем. Он свободен, но у него за спиной все равно остаются все совершенные им преступления".</i></p>
      <p>Одновременно по Бразилии прокатилась волна протестов против освобождения Лулы да Силвы. По мнению демонстрантом, его выход из тюрьмы - это сигнал для других преступников о том, что можно и дальше воровать у народа, не опасаясь правосудия.</p>
