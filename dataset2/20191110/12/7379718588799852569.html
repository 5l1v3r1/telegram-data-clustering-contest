      <h1>Brasile, Lula: "Nel 2022 la sinistra può tornare a vincere"</h1>
      <address><time datetime="2019-11-10T12:06:42+00:00">10 Nov 2019, 12:06</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/i9gS5PZtA7E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Se San Paolo si traveste da Woostock, è perché <b>Luiz Inácio Lula da Silva</b> ha - per i suoi sostenitori in Brasile - il carisma di una rockstar. Appena scarcerato per decisione della Corte Suprema, che ha stabilito che la pena va scontata dopo l'ultimo grado di giudizio, l'ex presidente è stato portato a spalla sul palco, come il frontman di una band che ha ancora molto da dire.</p>
      <h3>A San Paolo la sfida di Lula a Bolsonaro</h3>
      <p>"Sono certo - esordisce Lula - che se abbiamo buon senso e se sapremo lavorare correttamente, nel 2022 la cosiddetta sinistra, di cui Bolsonaro ha tanta paura, sconfiggerà l'ultra-destra che vogliamo battere sempre .Questo paese non merita il governo che ha".</p>
      <p>Gli oppositori dell’attuale presidente, Jair Bolsonaro, criticano l'approccio autoritario nei confronti del dissenso politico, le politiche ambientali che hanno deforestato l'Amazzonia e la crescente povertà nel Paese. La sinistra brasiliana spera adesso in una nuova discesa in campo di Lula, che non potrà però candidarsi alle prossime elezione a meno che non cadano le accuse contro di lui.</p>
      <h3>Bolsonaro: "Mai rapporti con un detenuto"</h3>
      <p>Tra poco più di due mesi, il governo attuale compirà il suo primo anno di vita e, sulla sfida lanciata da Lula, condannato ma in libertà, si affida alle parole di Jair Bolsonaro: "La maggior parte del popolo brasiliano è onesto e operaio - commenta il presidente brasiliano - non daremo spazio o avremo rapporti con un detenuto. È libero, ma ha ancora tutti i suoi crimini sulle spalle".</p>
      <p>Al grido di vergogna all'indirizzo di Lula, arrestato due anni fa con l'accusa di corruzione e riciclaggio e e condannato a una pena detentiva di 12 anni, hanno manifestato i sostenitori di Bolsonaro a Rio de Janeiro.</p>
