      <h1>駒大が拓大に連勝、１部残留…東都秋季入れ替え戦</h1>
      <address>
        <time datetime="2019-11-10T12:18:00+00:00">10 Nov 2019, 12:18</time>
      </address>
      <p>　野球・東都大学秋季１、２部入れ替え戦（１０日・神宮）――駒大（１部６位）が拓大（２部１位）に連勝し、残留を決めた。駒大は四回、内野ゴロの間に１点を先制し、五回には平野（４年・静岡）の適時打で追加点。上野（４年・中京大中京）が１安打で完封した。</p>
