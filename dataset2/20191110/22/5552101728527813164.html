      <h1>【雞婆都是因為愛3】不滿1歲就喪父　因雞婆老師才想當老師</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">陳怡靜, 楊子磊, 王漢順, 吳偉韶</a></address>
      <p>潘文忠也坦言，那是他從事教育工作以來，最難過也最難熬的時刻。「我想用職務去留來表達立場，希望大家是不是能冷靜下來，好好地去釐清問題？我想，政務官本來就要有這樣的責任。這件事，其實我最擔心的是整個教育事務被羈絆，我內心知道，不應該再一直這樣不斷被干擾著，所以當時用辭職來表達，希望這個事情，不要讓它成為教育唯一的一件事。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/bd7yYLK0P0Y" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>是自己選擇離開，卻如此難捨。潘文忠當過5年國小教師，後高考成為公務員，一路從台北縣（現新北市）基層做起。該是實踐理想的時候了，等待完成的政策卻被凍結。回想當時，他才略略有些激動，「當時很多政策都在進行中，最關鍵的是108課綱，連動大學高教深耕計畫，一環扣一環的，必須要定錨。可是教育就失焦在那件事上…」</p>
      <p>潘文忠是農家子弟，出生在宜蘭壯圍。父親在他11個月大時因病過世，30多歲的母親一個人拉拔大5個孩子。家中經濟狀況困窘，連幼稚園也沒辦法上。小一開學那一天，是潘文忠第一次踏進學校。他也記得，自己曾因為想吃荷包蛋，在母親跟前吵個不停，大他12歲的大哥看不下去，拿起竹條追著他要打，2人你追我打，跑過整個田埂。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107105726-018c358c16b46726e1cdc17d849f7d00-tablet.jpg"/>
        <figcaption>教育部長潘文忠回到母校拍照，即使只有短短2小時，他還是堅持請私人休假。</figcaption>
      </figure>
      <p>　</p>
      <h3>導師贈書　種助學善念</h3>
      <p>家境困窘的孩子，最需要的是雞婆老師。兒時學期註冊時，別的孩子買嶄新的教科書，潘文忠則幾乎不買，接手親戚用過的教科書。「那時年紀小，想說有書讀就好了，沒想那麼多。」但有天，住同村的班導師偷偷把他找了過去，塞給潘文忠一本參考書，連教科書都買不起的時候，那本參考書簡直太珍貴了。他在心裡告訴自己：「老師疼我，我要好好努力啊。」後來一路讀到教育博士。</p>
      <p>參考書這一送，就送了6年。即便潘文忠升上高年級，昔日的導師仍繼續送他參考書。「受到老師幫助的印象非常深刻，充滿感激。那時也會想，如果有機會，我也想要幫助辛苦的孩子。」這樣的念頭始終縈繞心頭，前陣子，潘文忠在新聞上看到嘉義清貧學生一家7口蝸居7坪鐵皮屋，夢想著擁有「一張書桌」。他掛心孩子，便急急差同事送了書桌過去。</p>
      <p>至今，每當有人問他為什麼想當老師，迸上心頭的第一件事，還是那位送參考書的導師。「當老師，雞婆一點，手伸長一點，有時就會拉得到在十字路口徘徊的孩子。所以我常說，老師是一個需要雞婆的工作。」40多年前的往事了，潘文忠仍記得自己打開牛皮紙袋，看見裡頭參考書時的心情，「那是被關心的感覺。原來老師伸手拉一把，會永遠留在孩子心頭。」</p>
