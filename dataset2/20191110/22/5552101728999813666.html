      <h1>【滅門師生戀6】凶宅半夜床會飄浮　G奶女星也住過</h1>
      <address><time datetime="2019-11-10T22:58:00+00:00">10 Nov 2019, 22:58</time> by <a rel="author">林淳芳</a></address>
      <p>發生在24年前的台北市虎林街滅門血案，附近住戶依舊記憶猶新，一個前途看好的國中老師杜漢成，與自己的學生于珊珊發生畸戀，情至深處，2人發生口角，杜漢成以為女友移情別戀，並與家人共謀要向他勒索1200萬封口費，讓他氣到發狂，闖進于家，砍死全家。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/unZtx5FqMn4" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>凶手杜漢成雖然已遭槍擊伏法，但這處公寓也成為了凶宅，事發現場並無進行招魂儀式，或消災法門尋求宗教解厄，後來被低價賣給投資客，曾住在裡頭的房客描述，「竟然看到半夜開冰箱，問他是誰又不說，轉身就走。」更有一房客說，「小孩半夜哭鬧，說被不好的東西壓。」</p>
      <p>當地耆老也告訴本刊，曾經聽聞有租客住在裡頭，發現半夜某間房間的床會飄起來，讓租客嚇得隔天「包袱款款」趕緊搬家。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191107151942-3d4c57f4c7b75ee5bb0ed7111bb50f30-tablet.jpg"/>
        <figcaption>震驚社會的虎林街滅門血案，讓這棟公寓成了著名凶宅。（東森新聞提供）</figcaption>
      </figure>
      <p>連G奶女星熊熊在節目中也表示，自己過去為了省房租，也住進了虎林街這處凶宅，她每個月花8千元租下這間20坪的房子， 不過熊熊說，這間房子的格局很怪，有天井又很陰冷，不僅如此，房東還在家中放法器，並叮囑她們不要開某一扇門。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20190903121207-088a0d92909f8ad1f881d26373a08421-tablet.jpg"/>
        <figcaption>女星熊熊上節目時曾表示，當初為了省錢，曾在虎林街滅門血案發處租屋。（翻攝自熊熊臉書）</figcaption>
      </figure>
      <p>沒想到，熊熊的朋友在入住後不斷生病，甚至會問她：「你今天有回來嗎」、「你是不是有一起睡覺，我有聽到你的聲音」等奇怪的話，後來朋友臥病不起，決定搬回家，熊熊也不再租屋，並請男性朋友幫忙搬家，沒想到卻在檢查有無東西遺漏時，意外發現「床底下貼滿符咒」。</p>
      <p>當地里長表示，自從現任屋主將隔間全部打掉、重新裝潢之後，已經沒有怪事發生，如今凶宅仍被隔成多間套房，目前滿租。</p>

        <img src="https://www.mirrormedia.com.tw/assets/images/20190627170041-81b735197e368c08dee15cec935822ad-tablet.jpg"/>
      </figure>
