      <h1>Bolivie : le président Evo Morales annonce sa démission</h1>
      <address><time datetime="2019-11-10T22:01:48+00:00">10 Nov 2019, 22:01</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KocX4e1KX64" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le président bolivien <b>Evo Morales</b> a annoncé dimanche sa démission après trois semaines de vives protestations contre sa réélection à un quatrième mandat, l'armée, la police et l'opposition réclamant son départ.</p>
      <p><i><b>"Je renonce à mon poste de président"</b></i>, a déclaré à la télévision le leader indigène de 60 ans, au pouvoir depuis 2006, au terme d'une journée marquée par de nouveaux affrontements entre manifestants et forces de l'ordre ainsi que des démissions en série de ministres et députés. <b><i>"Le coup d'Etat a eu lieu"</i></b>, a ajouté, à ses côtés, le vice-président <b>Alvaro Garcia Linera</b>, qui a aussi démissionné.</p>
      <p>Peu avant, le commandant en chef de l'armée, le général <b>Williams Kaliman</b>, avait demandé au chef de l'Etat de <i><b>"renoncer à son mandat présidentiel afin de permettre la pacification et le maintien de la stabilité, pour le bien de notre Bolivie"</b></i>. <i>"Nous nous joignons à l'appel du peuple bolivien de suggérer à monsieur le président Evo Morales de présenter sa démission pour pacifier le peuple de Bolivie"</i>, avait également annoncé le commandant général de la police, le général Vladimir Yuri Calderon.</p>
      <p>La crise politique s'était accélérée brutalement dimanche dans le pays andin, où grève générale et manifestations paralysent l'activité depuis une dizaine de jours, dans un climat de violence et d'affrontements entre les deux camps. En trois semaines, <b>la vague de contestation a fait trois morts et 383 blessés.</b></p>
      <h3>Pas de retour au calme, malgré les annonces</h3>
      <p>L'annonce dans la matinée par le président d'un nouveau scrutin - une option qu'il rejetait jusque-là - visait à <b>"pacifier la Bolivie"</b> mais n'a pas réussi à apporter le calme. L'armée a ordonné <b><i>"des opérations militaires aériennes et terrestres pour neutraliser les groupes armés qui agissent en dehors de la loi",</i></b> a indiqué le général Kaliman, en référence à des attaques violentes contre des bus de manifestants de l'opposition qui se rendaient à La Paz.</p>
      <p>Visé par des manifestants qui ont incendié sa maison à Potosi (sud-ouest), le président de l'Assemblée nationale, Victor Borda, a démissionné, imité selon la télévision bolivienne par une dizaine de députés Peu après, le ministre des Mines, César Navarro, a également renoncé à son poste, disant vouloir "préserver (sa) famille" après l'incendie de sa maison et l'agression de son neveu.</p>
      <p><b><i>"Le cours des événements va à l'encontre de mes principes personnels, ainsi que de mes valeurs spirituelles et démocratiques"</i></b>, a aussi écrit le ministre des Hydrocarbures, Luis Alberto Sanchez, dans sa lettre de démission publiée sur Twitter.</p>
      <h3>Multiplication des appels à la démission</h3>
      <p>Durant la journée, plusieurs dirigeants de l'opposition avaient exhorté le chef de l'Etat à lui aussi démissionner. <b>L'Organisation des Etats américains</b> (OEA) avait également demandé dimanche matin l'annulation du scrutin, entaché d'irrégularités selon elle.</p>
      <p>Le scrutin du 20 octobre avait abouti à la réélection d'Evo Morales pour un quatrième mandat jusqu'en 2025, une option pourtant rejetée par la population lors d'un référendum en février 2016. Son score annoncé par le <b>Tribunal suprême électoral</b>, dépassant de plus de 10 points celui de Carlos Mesa, avait aussitôt été qualifié de frauduleux par l'opposition.</p>
      <p>Les signes d'aggravation de la situation se multipliaient ces derniers jours, avec des mutineries d'unités policières dans plusieurs régions du pays et l'occupation de médias d'Etat par des manifestants.</p>
      <p>Evo Morales avait encore lancé samedi un appel au dialogue, rejeté aussitôt par l'opposition, tandis que Cuba lui exprimait son soutien face à "l'aventure putschiste de l'impérialisme et de l'oligarchie".</p>
