      <h1>Президент Боливии Эво Моралес подал в отставку</h1>
      <address><time datetime="2019-11-10T22:05:27+00:00">10 Nov 2019, 22:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/FIria_T6uTc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Президент Боливии Эво Моралес объявил о своей отставке. Это произошло после того, как соответствующее требование оппозиции поддержали армия и полиция: об позиции силовых структур на пресс-конференции сообщили командующий вооружёнными силами страны Уильямс Калиман и начальник полиции Юри Калдерон.</p>
      <p>Ранее под давлением массовых акций протеста, сопровождавшихся столкновениями с полицией и сторонниками президента, Эво Моралес согласился объявить досрочные президентские выборы. При этом он категорически отвергал требование отставки. «Моя главная миссия - защищать жизнь, сохранять мир, обеспечивать социальную справедливость, экономическую стабильность и единство народа Боливии», — говорил он.</p>
      <p>Лидер боливийской оппозиции Карлос Меса заявлял, что Моралес не может оставаться у власти после того, как факт серьёзных нарушений на прошедших президентских выборах подтвердила комиссия независимых наблюдателей. Меса отказался вести какие-либо переговоры с Моралесом и его правительством, обвинив президента в неуважении к боливийскому обществу.</p>
      <p>Сообщения о нарушениях на выборах могут лечь в основу уголовного дела против членов Высшего избирательного суда — о соответствующей проверке объявила прокуратура Боливии. Оппозиция тем временем призывает продолжать протесты до новых выборов. Карлос Меса попросил парламент до дня голосования созвать встречу представителей всех политических сил для обновления состава Высшего избирательного суда.</p>
