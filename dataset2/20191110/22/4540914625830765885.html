      <h1>Rumänien: Entscheidung über neuen Präsidenten in Stichwahl am 24.11.</h1>
      <address><time datetime="2019-11-10T22:12:22+00:00">10 Nov 2019, 22:12</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/P31gjrArOTI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Rumänien hat Amtsinhaber Klaus Iohannis die erste Runde der Präsidentenwahl offenbar gewonnen. Er kam laut ersten Prognosen auf 39 Prozent der Stimmen. Damit verfehlte er die für einen Sieg nötige absolute Mehrheit und muss in zwei Wochen in eine Stichwahl.</p>
      <p>Auf Twitter dankte Iohannis seinen Wählern.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193621878432292870" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Dort muss er voraussichtlich gegen die Sozialdemokratin Viorica Dancila antreten, die den Prognosen zufolge auf Platz zwei kam. Sie erreichte gut 22 Prozent der Stimmen. Dancila war bis vor einer Woche Ministerpräsidentin.</p>
      <p>Rumänien gehört zu den ärmsten Ländern der EU. Seit mehreren Monaten wurde das Land von einer Regierungskrise gelähmt. Kritiker warfen der Ministerpräsidentin vor, zuwenig gegen die Korruption im Land getan zu haben. Die neue Regierung unter Ministerpräsident Ludovic Orban hatte Amtsinhaber Iohannis bei der Präsidentenwahl unterstützt.</p>
