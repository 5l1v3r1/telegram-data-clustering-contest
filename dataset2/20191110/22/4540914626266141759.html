      <h1>Unter dem Druck von Militär und Straße: Morales tritt zurück</h1>
      <address><time datetime="2019-11-10T22:03:58+00:00">10 Nov 2019, 22:03</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/U8KaQiMpZYc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Der bolivianische Pràsident Evo Morales ist zurückgetreten, zu groß war der Druck nach Wahlbetrugsvorwürfen von allen Seiten. Erst sprach Morales von Putsch, als sich aber Polizei und Militär auf die Seite der Bevölkerung stellten, sagte er Neuwahlen zu. Kurze Zeit später wurde er vom Militàr zum Rècktritt aufgefordert:</p>
      <p>Williams Kaliman, Oberkommandeur der bolivianischen Streitkräfte:</p>
      <p>
        <b>„Nach Analyse der Lage bitten wir den Staatspräsidenten, sein Amt aufzugeben, um die Wiederherstellung des Friedens und die Aufrechterhaltung der Stabilität zum Wohle Boliviens möglich zu machen".</b>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193625001284341761" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Der bolivianische Oppositionsführer und Präsidentschaftskandidat Carlos Mesa erklärte kurz darauf, dass Morales von den nächsten Wahlen ausgeschlossen sei:</p>
      <p>
        <b>"Bei den neuen Wahlen können Evo Morales und Vizepräsident Alvaro Garcia Linera gemäß Artikel 168 der Verfassung und laut Referendum vom Februar 2016 nicht kandidieren."</b>
      </p>
      <p>Ausgelöst wurden die Protest durch die letzten Wahlen, bei denen Evo Morales nur Dank eines Beschlusses des obersten Gerichts hatte teilnehmen können - es sah seine Menschenrechte verletzt. Die bolivianische Verfassung sieht eine vierte Amtszeit eigentlich nicht vor. Der dienstälteste und einzige indigene Staatschef Südamerikas beugte sich nun dem Druck.</p>
