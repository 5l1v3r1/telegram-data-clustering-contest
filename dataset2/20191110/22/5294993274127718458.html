      <h1>Evo Morales demite-se da presidência após pressão militar</h1>
      <address><time datetime="2019-11-10T22:08:20+00:00">10 Nov 2019, 22:08</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/vf27B_aTL64" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Evo Morales confirmou este domingo a renúncia à presidência da Bolívia após 14 anos no poder.</p>
      <p>O governante tinha anunciado este domingo a realização de novas eleições após o escrutínio ganho de outubro, no qual a Organização dos Estados Americanos (OEA) alega ter havido "sérias irregularidades" e "clara manipulação" do sistema de voto.</p>
      <p>A decisão não acalmou a crise política no país. As forças militares e policiais bolivianas pediram ao Presidente que se demitisse e Morales acabou por ceder à pressão.</p>
