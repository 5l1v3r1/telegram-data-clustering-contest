      <h1>Autriche : les Verts veulent des discussions avec les conservateurs</h1>
      <address><time datetime="2019-11-10T18:50:34+00:00">10 Nov 2019, 18:50</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4yeUwfm2SRw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>L'horizon se dégage un peu pour Sebastian Kurz. L'ancien chancelier conservateur autrichien peut désormais compter sur l'accord des Verts pour ouvrir des négociations et former ainsi un gouvernement. La décision a été prise à l'unanimité par l'exécutif du parti écologiste. Le parti de l'ancien chancelier, l'ÖVP, doit à son tour prendre une décision en début de semaine pour ouvrir ou non des discussions avec les écologistes. Les Verts et les conservateurs ont été les grands gagnants des législatives de fin septembre.</p>
