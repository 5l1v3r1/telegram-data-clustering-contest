      <h1>Jour du souvenir : les britanniques commémorent l'armistice de 1918</h1>
      <address><time datetime="2019-11-10T18:47:44+00:00">10 Nov 2019, 18:47</time> by <a rel="author">Julien Pavy</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/KowWKCRwrLY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Le Royaume-Uni commémorait ce dimanche la fin de la Première Guerre mondiale. Parades militaires et gerbes de fleurs déposées devant le cénotaphe, ce mémorial dédié aux centaines de milliers de soldats britanniques tombés au front entre 1914 et 1918.</p>
      <p>La Reine d'Angleterre, toute de noire vêtue, et les autres membres de la famille royale, en tenue militaire, ont déposé des coquelicots, cette fleur symbole de la Grande Guerre qui parsemait les champs de bataille.</p>
      <p>En pleine campagne électorale britannique, les leaders politiques ont mis de côté leurs divergences. Boris Johnson, d'anciens Premiers ministres, ou encore Jeremy Corbyn, le chef de l'opposition travailliste, tous unis durant cette cérémonie du souvenir.</p>
      <p>Les commémorations de l'armistice de 1918 au Royaume-uni ont lieu traditionnellement le dimanche qui précède le 11 novembre.</p>
      <p>Ce lundi, les autres pays alliés de 14-18 rendront à leur tour hommage aux anciens combattants. En France, un hommage particulier sera rendu aux soldats tués à l'étranger lors d'opérations extérieures.</p>
