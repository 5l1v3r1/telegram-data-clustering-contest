      <h1>Reino Unido celebrou Dia da Memória</h1>
      <address><time datetime="2019-11-10T18:54:15+00:00">10 Nov 2019, 18:54</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YmJ6qE-ggmI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>O Reino Unido celebrou, este domingo, o Dia da Memória, com a homenagem aos mortos da Primeira e da Segunda Guerra Mundial, assim como de todos os britânicos que perderam a vida em conflitos.</p>
      <p>O príncipe Carlos colocou, pela rainha, uma coroa de flores no cenotáfio. Nem Isabel II nem o marido, o príncipe Filipe, - com 93 e 98 anos - colocaram as respetivas coroas, este ano.</p>
      <p>Para além da família real, marcaram presença na cerimónia o primeiro ministro, Boris Johnson, o líder trabalhista, Jeremy Corbin, assim como outros políticos do Reino Unido, nomeadamente os ex-primeiros-ministros: Theresa May, David Cameron, Gordon Brown, Tony Blair e John Major.</p>
      <p>Esta cerimónia ocorre sempre no domingo mais próximo do dia 11 de novembro, o dia em que a Europa celebra o Armistício da I Guerra Mundial.</p>
