      <h1>Harc egy különleges Brontë-kéziratért</h1>
      <address><time datetime="2019-11-10T18:22:02+00:00">10 Nov 2019, 18:22</time> by <a rel="author">Anna Flori</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/CnyC1q3yAWA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <h3>Mozgalom indult egy parányi könyv megmentéséért Angliában. Az angol romantika népszerű szerzőjének, Charlotte Bronténak egyik kamaszkori írásáról van szó. Összesen hat miniatűr könyvet írt 14 évesen saját babáinak, ezek egyikét bocsátják most ismét árverésre. 2011-ben 700 ezer fontért vitte el valaki. Most Párizsban, a Drouot aukciósházban kerül kalapács alá november 18-án, körülbelül 650 ezer fontot szeretnének érte.</h3>
      <p>A gyűjtést <a href="https://www.bronte.org.uk/about-us">az a civil szervezet</a> indította, amely a West Yorkshire-i Brontë-parókián berendezett múzeumot üzemelteti, és a nővérek írói hagyatékát gondozza már 1893 óta. A múzeum vezető kurátora, Ann Dinsdale azt mondta, kaptak egy újabb esélyt, hogy visszavigyék ezt könyvet saját otthonába. És miután ez ma már egy másféle világ, kihasználják az online médiát, közösségi finanszírozással akarják megvásárolni a könyvet. Remélik, hogy meghallgatásra találnak a Brontë-rajongók körében szerte a világon.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/16/12/808x454_cmsv2_90c59d50-93c9-574e-823e-0db28f4f1e53-4291612.jpg"/>
      </figure>
      <p>A múzeum négyet már begyűjtött a pici könyvekből. Ez volna az ötödik, a hatodikról pedig nem tudni, hol van. Egy alaszkai látogató szerint a Brontë-nővérek rajongói pontosan tudják, miről van szó, és nagy szégyen lenne, ha nem juttatnák vissza a múzeumba ezt a könyvecskét.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/LuCuRp1dMRA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Brontë-nővérek két legismertebb regénye a <b>Jane Eyre</b> és az <b>Üvöltő szelek</b>. A Jane Eyre-t Charlotte, az Üvöltő szeleket Emily írta. Mindkét történet több változatban is filmvászonra került a múlt század közepe óta.</p>
