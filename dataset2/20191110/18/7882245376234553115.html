      <h1>Президент Боливии: выборы будут, отставка - нет</h1>
      <address><time datetime="2019-11-10T18:13:41+00:00">10 Nov 2019, 18:13</time> by <a rel="author">Ирина Александрова</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ImO1MoitOwk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Обновление: Армия и полиция Боливии призывают президента Эво Моралеса уйти в отставку, не дожидаясь досрочных выборов. Об этом на пресс-конференции заявили командующий вооружёнными силами страны Уильямс Калиман и начальник полиции Юри Калдерон. Ранее с таким требованием выступил лидер оппозиции Карлос Меса. Моралес отвечал, что не намерен уходить в отставку, но объявил о проведении досрочных выборов.</b>
      </p>
      <p>На фоне антиправительственных протестов, к которым присоединилась и полиция, президент Боливии Эво Моралес согласился провести новые выборы. Ранее к этому призывала Организация американских государств. Президентские выборы в республике состоялись 20 октября. По данным Высшего избирательно суда победу одержал Моралес. Его соперник Карлос Меса не признал итоги голосования. В стране вспыхнули протесты и начались забастовки. Моралес ввел режим ЧП и обвинил оппозицию в попытке госпереворота.</p>
      <p>"Моя главная миссия - защищать жизнь, сохранять мир, обеспечивать социальную справедливость, экономическую стабильность и единство народа Боливии". - сказал Моралес. Он так же отметил, что не намерен уходить в отставку.</p>
      <p>Покинуть президентский пост Моралеса призвал лидер боливийской оппозиции Меса, после того, как наблюдатели обнаружили ряд нарушений в ходе избирательного процесса. "Мы считаем, что Моралес должен уйти, если в нем осталась хоть капля патриотизма" - отметил Меса.</p>
      <p>Ранее он заявил: "Мне не о чем вести переговоры с Моралесом и его правительством. Мне с ними нечего обсуждать, потому что президент намеревается оседлать часть боливийского общества".</p>
      <p>Меса считает, что боливийцы должны продолжить протесты до проведения новых выборов главы государства. Политик обратился к парламенту с просьбой созвать встречу с участием всех политических сил для выбора нового состава Высшего избирательного суда.</p>
