      <h1>Немецкие профсоюзы грозят Lufthansa</h1>
      <address><time datetime="2019-11-10T18:53:04+00:00">10 Nov 2019, 18:53</time> by <a rel="author">Сергей Щербаков</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/W7FkA_GIQ3o" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Немецкие профсоюзы грозят Lufthansa. В воскресенье руководство компании провело переговоры с объединением пилотов и бортпроводников UFO. Их главное требование - повышение зарплат.</p>
      <p>Если дирекция не пойдет навстречу, пригрозили профсоюзы, в ближайшие дни последуют новые забастовки. Своеобразная разминка прошла в минувшие дни, когда часть персонала Lufthansa - крупнейшего на сегодняшний день авиаперевозчика в Европе - отказалась выходить на работуо.</p>
      <p>Только в четверг и пятницу было отменено 1300 рейсов, в том числе международные. Компания понесла значительные убытки, а пассажиры были вынуждены отложить свои поездки или искать других авиаперевозчиков.</p>
      <p>В ответ руководство Lufthansa пообещало рассмотреть жалобы сотрудников и повысить заработную плату. Однако весь вопрос в том, насколько, и устроят ли эти уступки профсоюзы?</p>
