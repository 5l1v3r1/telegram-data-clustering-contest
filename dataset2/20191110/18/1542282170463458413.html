      <h1>Βολιβία: Νέες εκλογές προκήρυξε ο Έβο Μοράλες</h1>
      <address><time datetime="2019-11-10T18:24:09+00:00">10 Nov 2019, 18:24</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/-TVMyo1uIuE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Την απόφασή του να προχωρήσει στη διεξαγωγή νέων εκλογών στη Βολιβία ανακοίνωσε ο πρόεδρος της χώρας Έβο Μοράλες, καθώς διεθνείς παρατηρητές αμφισβητούν το αποτέλεσμα των εκλογών της 20ης Οκτωβρίου.</p>
      <p>Ο Μοράλες δήλωσε ακόμα ότι θα αντικαταστήσει τα μέλη του εκλογικού συμβουλίου, που δέχτηκαν πυρά μετά τη διατύπωση κατηγοριών για νοθεία στις εκλογές στις οποίες ο ίδιος βγήκε νικητής διατηρώντας το προεδρικό του αξίωμα.</p>
      <p>«Βασική μου αποστολή είναι να προστατεύσω τη ζωή, να διατηρήσω την ειρήνη, την κοινωνική δικαιοσύνη, την οικονομική σταθερότητα και την ενότητα ολόκληρης της κοινότητας της Βολιβίας» δήλωσε ο Έβο Μοράλες.</p>
      <p>Ο υποψήφιος της αντιπολίτευσης, Κάλρος Μέσα έχει υποστηρίξει ότι ο Μοράλες δεν θα πρέπει να είναι υποψήφιος στις νέες εκλογές, αφού ο Οργανισμός Αμερικανικών Κρατών διαπίστωσε σοβαρές παρατυπίες.</p>
      <p>«Δεν έχω να διαπραγματευτώ τίποτα με τον Έβο Μοράλες και την κυβέρνησή του γιατί ο πρόεδρος της Βολιβίας σκοπεύει να φορτώσει ένα μέρος της κοινωνίας, εμείς τα πολιτικά κόμματα, με μια ευθύνη που είναι αποκλειστικά δική του» δήλωσε ο Κάρλος Μέσα.</p>
      <p>Στις εκλογές της 20ης Οκτωβρίου ο Μοράλες όχι μόνο επικράτησε, αλλά εξασφάλισε και τη διαφορά των 10 μονάδων που ορίζει το σύνταγμα της χώρας για εκλογή χωρίς διενέργεια δεύτερου γύρου.</p>
