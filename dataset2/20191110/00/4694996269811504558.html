      <h1>Nuit de Gamou à Médina Baye : Serigne Mouhamadou Lamine Ibrahima Niass déroule son traditionnel Laamiya.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WFXAz4jJLw8" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Il entame ainsi son Gamou traditionnel chaque année par cette façon de se rapprocher de Dieu et de l'abandon de soi. Baba Lamine (comme on l'appelle souvent) est un fils de Cheikh Al Islam qui est un habitué de cette traditionnelle Laamiya qui est un zikr qui rafraîchit le cœur des fidèles et les illumine de la lumière qui se projette tout au long de cette nuit dédiée au prophète Mouhamed PSL. Dakaractu vous propose ces moments de ferveur et de recueillement déclenchés par Baba Lamine Niass.</b>
      </p>
