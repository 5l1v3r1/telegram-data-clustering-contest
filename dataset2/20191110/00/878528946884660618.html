      <h1>のん　播州弁で笑顔　地元に凱旋「帰ってきたなという感じがする」</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　女優・のん（２６）が９日、兵庫県姫路市で行われた「神戸新聞まつり」でトークショーに出演した。同紙のイメキャラとしてテレビＣＭにも登場するのんは、同県神河町出身。「姫路は一番近い都会だった。帰ってきたなという感じがする」と地元凱旋に笑顔を見せた。</p>
      <p>　故郷での思い出を聞かれ、方言の播州弁を「標準語だと思って使っていた」と振り返ったのん。ステージ上で「なにしとんけー（何してる）」「べっちょない（大丈夫）」とネーティブの播州弁を披露し拍手を浴びていた。</p>
    </article>
