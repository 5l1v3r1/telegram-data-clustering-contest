      <h1>В аэропорту Шарм эль Шейха загорелся самолет с туристами. Видео</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/RUIHGIwt0wY" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>В аэропорту египетского <a href="https://go.acstat.com/833b3329f5f5c897">курорта Шарм-эль-Шейх</a> во время посадки в ночь с субботы на воскресенье 10 ноября воспламенились шасси у лайнера украинской авиакомпании SkyUp, который совершал чартерный рейс SQP7153 из Запорожья.</p>
      <p>«После приземления самолёта в результате утечки масла из гидравлической системы загорелась левая стойка шина шасси лайнера, прилетевшего из Запорожья», - сообщило Министерство гражданской авиации Египта на своей странице в Facebook. В ведомстве подчеркнули, что масштабной катастрофы удалось избежать благодаря оперативному реагированию спасательных служб аэропорта Шарм-эль-Шейха. Пожарным расчетам, прибывшим к самолёту, удалось оперативно справиться с пожаром, предотвратить его распространение на другие части самолета и, тем самым, избежать катастрофы, отметили чиновники. По информации источника, все туристы также оперативно были эвакуированы, никто не пострадал: во время инцидента на борту находилось 186 туристов и 7 членов экипажа.</p>

      <p>«Самолет сел довольно мягко, но в момент посадки мы услышали странный гул с левой стороны. В иллюминаторах было видно зарево от пламени и густой дым. Не прошло и минуты, как возле нашего самолета была пожарная команда аэропорта, которая погасила возгорание», - цитирует слова одного из туристов издание «Репортер UA».</p>
      <p>Украинские туристы, несмотря на такие инциденты, активно отдыхают на курортах Египта. Недавно был снят запрет на прямые чартерные рейсы в Шарм Эль Шейх из Великобритании и даже из Турции. И только для российских туристов власти никак не откроют Египет.</p>
      <p>Напомним, что после взрыва российского самолета над Синаем в 2015 году, власти многих стран запретили авиасообщение с Египтом, включая Россию и Великобританию. И лишь год назад Путин разрешил полёты и туры в Египет через Каир. Конечно, это дороже чем на прямых чартерных рейсах, но тоже вполне доступно. По <a href="https://go.acstat.com/833b3329f5f5c897"><b>данной ссылке</b></a> мы подобрали для вас самые бюджетные туры в Шарм-эль-Шейх и Хургаду - дешевле всего туда лететь, начиная в ноябре - погода отличная, а тур на двоих с перелетом, проживанием и питанием обойдётся от 75 тысяч. Смело бронируйте, не выходя из дома - прекрасного вам отдыха на Красном море уже сейчас, не дожидаясь решения наших чиновников!</p>
