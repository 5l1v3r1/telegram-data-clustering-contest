      <h1>【本週音樂】許莉潔不就範撕下溫柔　打造新療癒女聲</h1>
      <address><time datetime="2019-11-10T00:17:00+00:00">10 Nov 2019, 00:17</time> by <a rel="author">娛樂組</a></address>
      <p>從選秀節目《聲林之王》出道的許莉潔，曾在節目中，被信發出「啊嘶」讚嘆聲、也被A-Lin笑嗆：「我不要再聽妳唱了，不然我會沒自信。」，使得許莉潔未出道就備受矚目，最後獲得第3名，並簽約給喜歡音樂。在陳子鴻打造下，推出首張個人專輯《不就範》。</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/xGd2sSZdjfA" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>主打歌〈不就範〉是小宇在《聲林之王》中承諾許莉潔而量身定做的作品，並由陳子鴻親自擔任製作人。今年1月，許莉潔在總決賽唱完比賽曲〈最寂寞的時候〉，評審小宇就說：「我很想未來有機會在你的唱片裡跟妳合作。」並強調</p>
      <p>「我是認真的。」，而後小宇兌現承諾，並給許莉潔的功課是「撕裂」。</p>
      <p>小宇將〈不就範〉這首歌的旋律設定為三個階段，「怯懦的疑問」到「承認事實」，以及最後的「爆發」，認為歌者必須穩定控制每個階段，許莉潔收到課題後，努力挑戰「情緒轉換」與「角色境地」，最後引爆巨變後的壓抑與吶喊，令人驚豔。</p>
      <p>陳子鴻請詞人陳宏宇針對旋律與許莉潔的聲線，寫下一段關於「被愛與被放棄」的情節，並以電子音色編鋪整首歌，催化象徵環境元素與心境空間的節奏感，猶如將歌手推入被挖心的聽證會，完全破壞許莉潔原有的溫柔與細膩，把被動的受傷激化為主動的抗議而歇斯底里，而讓人聽到許莉潔的另一種聲音。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108201951-b62309d7412065c14d356498ac8fe3cf-tablet.jpg"/>
        <figcaption>陳子鴻曾誇讚許莉潔是「這麼多年來聽見最有情感與真實度的聲音」，並期望她成為最好的華語女聲。（喜歡音樂提供）</figcaption>
      </figure>
      <p>另一主打〈痊癒〉重現每個人都曾經歷過的愛情場景，讓人聽到旋律就仿佛回到自己過往青春，並透過許莉潔的歌聲，再次感受那陣冰熱衝擊的大病；第三首〈再抱緊一點〉從冰山迸裂一直延續到副歌段落時，已經成為燃燒煎熬</p>
      <p>即將爆發的火山，能感受到許莉潔情緒完全的釋放。</p>
      <p>製作人陳冠甫在專輯製作過程中，網羅了易家揚、方炯鎵、天樂、梁思樺、張藍云、吳易緯、徐偉銘、陳宏宇等多位高手，為許莉潔塑造了快慢多樣的面貌。許莉潔也透過這張專輯，讓大家看到她的歌唱實力，包含高達17度的寬音域挑戰，絕對是一位相當具有潛力的黑馬女歌手。</p>
