      <h1>ソフトバンク・板東　登板なしで５０万減「筋量を増やす努力をしたい」</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>　ソフトバンクの支配下選手の契約更改が１０日、秋季キャンプ地の宮崎市内の宿舎で始まった。</p>
      <p>　ＪＲ東日本から入団したルーキーの板東湧梧投手は一軍登板なしに終わり、５０万円減の９５０万円で更改した。「球団から指摘された反省点と自分が感じていたことが一致していました。社会人と違いシーズンを通して高いパフォーマンスを発揮できるよう、この秋は筋量を増やす努力をしたい」と今季を振り返り、来季こそ一軍デビューと力を込めた。（金額は推定）</p>
    </article>
