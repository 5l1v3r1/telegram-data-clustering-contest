      <h1>"Faidherbe a tué plus de 3000 personnes dans le WALO et le FOUTA" …" Il a fusillé des maitres coraniques … "</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <figure>
        <iframe src="https://web.facebook.com/plugins/video.php?href=https%3A%2F%2Fweb.facebook.com%2Fndarinfo%2Fvideos%2F733958137106687%2F&amp;show_text=0&amp;width=560" width="560" height="305" data-service="Facebook" scrolling="no"/>

      <p>« Au Sénégal, on honore ceux qui ne nous respectent pas, ceux qui ont nous ont bastonné et ceux qui n’ont aucun égard pour nous », a dénoncé le Professeur Cheikh Oumar DIAGNE, lors de la publication de son ouvrage intitulé la « République privée du Sénégal ». <br/><br/>Évoquant le cas de Faidherbe, l’enseignant-chercheur à l’UCAD révèle que le gouverneur colon a « brulé des villages entiers » au Sénégal. « Il a tué plus de 3000 personnes dans le WALO et le FOUTA. Il éprouvait beaucoup de mépris envers l’homme noir »,a-t-il renseigné.« D’ailleurs, ils se vantaient de ses prouesses criminelles auprès de sa famille », a-t-il ajouté. <br/><br/>« Il a fusillé des maitres coraniques, confisqué leurs bœufs et leurs enfants. Ils mettaient les fils des autorités coutumières locales à l’école des otages pour qu’ils soient de vrais vassaux. Les enfants des autres, ils les forçaient à l’esclavage ou les tuaient », relate le professeur. <br/><br/>Compte tenu de ces actes, l’expert financier, Directeur du Centre de Recherche et d’Études en Stratégie, Finance et Administration, ne comprend pas pourquoi un pont et un lycée au Sénégal portent encore le nom de ce colonisateur. <br/><br/><b>NDARINFO.COM</b> <br/><br/> </p>
