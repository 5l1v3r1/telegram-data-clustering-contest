      <h1>وقفة احتجاجية أمام مكتب السنيورة في الهلالية</h1>
      <address>
        <time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time>
      </address>
      <p>نفذ متظاهرون وقفة احتجاجية أمام مكتب الرئيس فؤاد السنيورة في الهلالية- صيدا، رفعوا خلالها لافتة كبيرة عليها صور للسنيورة، ورددوا هتافات حول قضية ال11 مليار دولار، وأخرى تنتقد السياسة المالية.</p>
      <p><b>المصدر: </b>الوكالة الوطنية للإعلام</p>
