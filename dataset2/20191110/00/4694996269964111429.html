      <h1>Histoire Générale : Médina Baye ne décolère toujours pas.</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Dakaractu</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JHCHdoIpN2s" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>La cité religieuse semble ne pas digérer jusqu'à présent la rédaction de l'histoire générale du Sénégal et les erreurs qui sont commises sur la vie et l'œuvre de Mame Aladji Niass. Membre du mouvement national "Jamiyatu Ansaaru-din", Serigne Aliou Niass de marteler que "les rédacteurs de cet ouvrage n'ont pas pris la peine de consulter les bonnes personnes ressources. Ce qui fait qu'il y' a trop d'erreurs dans leurs écrits". Mieux encore, Serigne Aliou Niass d'indexer l'ignorance de l'historien Iba Der Thiam sur ce sujet, ainsi que le fait qu'il n'ait jamais, dans ses œuvres, écrit une seule phrase sur la cité religieuse de Médina Baye. En guise de conclusion, Serigne Alioune Abdoulaye Niass, a invité l'Etat du Sénégal à avoir une meilleure considération à l'égard de Médina Baye afin d'éviter à l'avenir ce genre d'erreurs...</b>
      </p>
