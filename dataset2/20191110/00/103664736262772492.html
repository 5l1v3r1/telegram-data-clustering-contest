      <h1>Sarmiento, campeón del Sub-15</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">Redacción Diario de Cuyo</a></address>
      <p>El seleccionado de la Liga Sarmientina de Fútbol se convirtió en el nuevo campeón del Torneo de Selecciones Sub-15 de la Federación Sanjuanina. Venció por 2-0 a la selección de Jáchal, en la jornada final disputada en Trinidad.</p>
