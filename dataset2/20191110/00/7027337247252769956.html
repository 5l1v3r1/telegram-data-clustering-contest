      <h1>سخنگوی وزارت خارجه: ظریف فردا به قزاقستان می‌رود</h1>
      <address><time datetime="2019-11-10T00:00:00+00:00">10 Nov 2019</time> by <a rel="author">عصر ايران</a></address>
      <figure>
        <img src="https://cdn.asriran.com/files/fa/news/1398/8/19/1035308_450.jpg"/>
      </figure>
      <p>سخنگوی وزارت خارجه از سفر وزیر خارجه کشورمان به قزاقستان خبر داد.</p>
      <p>به گزارش ایسنا، سید عباس موسوی در نشست خبری با خبرنگاران گفت: محمد جواد ظریف روز‌های دوشنبه و سه‌شنبه در قزاقستان خواهد بود.</p>
