      <h1>Cận cảnh Bayern vùi dập Dortmund ở trận cầu kinh điển nước Đức</h1>
      <h2>Bayern Munich đã biến trận cầu kinh điển Đức trở thành sân chơi riêng của mình khi có chiến thắng hủy diệt 4-0 trước Borussia Dortmund ở vòng 11 Bundesliga.</h2>
      <address><time datetime="2019-11-10T00:29:50+00:00">10 Nov 2019, 00:29</time> by <a rel="author">Phương Trang (Vietnam+)</a></address>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_1.jpg"/>
        <figcaption>Trước trận đấu, Thomas Mueller được đội bóng vinh danh sau khi cán mốc 500 trận đấu cho Bayern. (Nguồn: fcb.de)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_2.jpg"/>
        <figcaption>Trận kinh điển Đức đang được người hâm mộ kỳ vọng rất nhiều khi mà Bayern và Dortmund luôn tạo ra những cảm xúc riêng. (Nguồn: fcb.de)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_3.jpg"/>
        <figcaption>Tuy nhiên, 90 phút tại Allianz đã biến thành sân chơi riêng của Bayern với những chỉ số vượt trội Dortmund. (Nguồn: fdb.de)</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_4.jpg"/>
        <figcaption>Đến phút 17, Lewandowski đã cụ thể hóa sự vượt trội bằng bàn thắng mở tỷ số sau quả tạt từ cánh phải của Benjamin Pavard.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_5.jpg"/>
        <figcaption>Lewandowski đang có phong độ vô cùng ấn tượng trong mùa giải năm nay.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_6.jpg"/>
        <figcaption>Bên kia chiến tuyến, chân sút được kỳ vọng là Jadon Sancho lại gây thất vọng và sớm bị thay ra từ phút 35.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_7.jpg"/>
        <figcaption>Sang hiệp 2, Bayern tiếp tục khiến đối thủ cuốn vào lối chơi và họ có bàn nâng tỷ số lên 2-0 của Serge Gnabry.</figcaption>
      </figure>
      <figure>
        <img src="https://cdnimg.vietnamplus.vn/t870/uploaded/mzdic/2019_11_10/bayern_thang_huy_diet_dortmund_8.jpg"/>
        <figcaption>Các cầu thủ Bayern ăn mừng sau khi trọng tài phải sử dụng VAR để xác định Muller không việt vị và đã công nhận bàn thắng cho Hùm xám.</figcaption>
      </figure>

      </figure>
      <figure>

      </figure>

      </figure>
