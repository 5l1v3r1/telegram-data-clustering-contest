      <h1>A peine sorti de prison, Lula da Silva s'en prend déjà à Jair Bolsonaro</h1>
      <address><time datetime="2019-11-10T11:53:08+00:00">10 Nov 2019, 11:53</time> by <a rel="author">Malia Coutand</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Z-5TqUVLpkI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A peine sorti de prison, l'ancien dirigeant brésilien <b>Lula</b> fait déjà parler de lui.</p>
      <p>Dans un discours prononcé ce samedi, il s'en est pris à <b>Donald Trump</b> avant de se tourner vers J<b>air Bolsonaro</b>. Accusant l'actuel président du Brésil d'avoir appauvri les travailleurs.</p>
      <p>Lula a alors <b>réaffirmé son soutien</b> aux partis de gauche du pays et plus généralement aux gouvernements socialistes latino-américains.</p>
      <blockquote>Je suis certain que si nous avons un bon jugement et si nous savons travailler correctement, en 2022, la soi-disant gauche dont Bolsonaro a si peur, battra l'extrême droite que nous voulons toujours vaincre. Ce pays ne mérite pas le gouvernement qu'il a.<cite>Lula da Silva - ancien président brésilien</cite></blockquote>
      <p>Il n'en fallait pas plus à l'actuel président brésilien pour lui répondre et <b>rappeler les démêlés judiciaire de Lula</b> : "<i>La majorité du peuple brésilien est honnête et travaille dur, nous ne laisserons pas de place à un détenu, nous n'aurons pas de relation avec lui... Il est libre, mais il a toujours tous ses crimes sur le dos</i>."</p>
      <p><b>Emprisonné depuis avril 2018</b>, <b>Lula da Silva a été libéré</b> suite à une décision de la Cour suprême. Toujours combatif, il n'a rien perdu de sa motivation. L'ancien dirigeant a annoncé <b>être candidat pour les élections présidentielles de 2022</b>. Mais, pas plus de 24 heures après sa sortie, une <b>manifestation </b>a été organisée <b>contre la libération de l'ancien dirigeant.</b></p>
