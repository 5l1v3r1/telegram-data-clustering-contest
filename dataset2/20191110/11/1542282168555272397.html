      <h1>Μαραθώνιος Αθήνας: Γιορτή και ενθουσιασμός υπό βροχή</h1>
      <address><time datetime="2019-11-10T11:24:32+00:00">10 Nov 2019, 11:24</time> by <a rel="author">Ιωάννης Καράγιωργας</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/n9iZpMz7m9w" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>
        <b>Ρεπορτάζ: Γιάννης Καράγιωργας</b>
      </p>
      <p>
        <b>Κάμερα: Γιάννης Σαρηγιάννης</b>
      </p>
      <p>
        <b>Αγωνιστικά πλάνα: ΕΡΤ</b>
      </p>
      <p>Παρά την βροχή και τις δύσκολες καιρικές συνθήκες, ο Μαραθώνιος της Αθήνας ο Αυθεντικός, ολοκληρώθηκε με απόλυτη επιτυχία.</p>
      <p>Νικητής αναδείχτηκε o Κενυάτης Τζον Κόμεν, με χρόνο 2:16:34. Ο Φελισιέν Μουχιτίρα, που σχεδόν μέχρι το τέλος ήταν πρώτος, τερμάτισε εννέα δευτερόλεπτα αργότερα, χάνοντας την πρωτιά στα τελευταία μέτρα.</p>
      <p>Τεράστια επιτυχία σημείωσε ο Κωνσταντίνος Γκελαούζος, ο οποίος κατέκτησε το χάλκινο μετάλλιο και απέδειξε πως είναι ο κορυφαίος Έλληνας μαραθωνοδρόμος.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/04/88/808x539_cmsv2_c9ec7687-654c-5c84-a46f-1e774adb04f3-4290488.jpg"/>
        <figcaption>Δρομείς συμμετέχουν στον αγώνα δρόμου 5 χιλιομέτρων© 2019 ΑΘΗΝΑΪΚΟ ΠΡΑΚΤΟΡΕΙΟ ΕΙΔΗΣΕΩΝ - ΜΑΚΕΔΟΝΙΚΟ ΠΡΑΚΤΟΡΕΙΟ ΕΙΔΗΣΕΩΝΠαντελής Σαίτας</figcaption>
      </figure>
      <p>Στα φετινά αγωνίσματα του Μαραθωνίου, τα οποία διεξήχθησαν και Σάββατο και Κυριακή, συμμετείχαν 60.000 άνθρωποι, πραγματοποιώντας νέο ρεκόρ.</p>
      <p>Ο καιρός μπορεί να τα χάλασε λίγο, όμως το κέφι και ο ενθουσιασμός δεν έλειψαν.</p>
