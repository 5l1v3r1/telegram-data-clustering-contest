      <h1>FOTO: Marquez Bersaudara Pesta Gelar MotoGP di Cervera</h1>
      <address><time datetime="2019-11-10T11:35:43+00:00">10 Nov 2019, 11:35</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Marc Marquez dan Alex Marquez merayakan gelar juara dunia MotoGP dan Moto2 2019 bersama ribuan orang di Cervera, Catalunya, Sabtu (9/11).</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/92524904-4c68-483b-94db-03fcd8eeac39_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez (kiri) dan sang adik, Alex, menjalani konferensi pers jelang perayaan gelar juara dunia MotoGP dan Moto2 2019 di Cervera. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/60bc245a-ff29-4486-a75a-16c307650fd4_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez (kiri) memegang bola 8 sebagai penanda gelar juara dunia yang pernah diraihnya, sementara Alex memegang dart. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/27fc63f5-c05e-47bc-b6fc-cc7a8416faa8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Ribuan orang turun ke jalanan Kota Cervera ketika Marc Marquez dan Alex Marquez melakukan pawai keberhasilan merebut gelar juara dunia MotoGP dan Moto2 2019. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/d6c59d89-c1d6-4714-8310-a8b10298f754_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez (kanan) mengambil foto sang adik, Alex, ketika melakukan arak-arakan menggunakan bus terbuka. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/c6841d14-9acb-4b15-82ad-3d85c0b2fd2a_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez merebut gelar juara dunia MotoGP 2019 saat musim menyisakan empat seri di MotoGP Thailand 2019. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/79a37baa-8091-4c4d-a521-784abd9ae788_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez dan Alex Marquez diarak menggunakan bus atap terbuka. Ini adalah kali kedua setelah musim 2014 Marc dan Alex sama-sama merebut gelar juara dunia Grand Prix. (JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/5dd9aa90-04c6-43f9-80c9-fc74747c3918_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez dan Alex Marquez merayakan gelar juara dunia Grand Prix bersama ribuan penduduk Cervera. Alex memastikan gelar juara dunia Moto2 2019 di GP Malaysia, akhir pekan lalu. (Photo by JOSE JORDAN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/68c81669-0d76-4d2f-b814-aa1688d8ef7e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Marc Marquez dan Alex Marquez foto bersama di atas panggung dengan latar belakang ribuan pendukung di Cervera. (JOSE JORDAN / AFP)</figcaption>
      </figure>
