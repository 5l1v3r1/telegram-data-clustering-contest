      <h1>Regresso triunfal de Lula a São Bernardo do Campo, Bolsonaro recusa "responder a criminoso"</h1>
      <address><time datetime="2019-11-10T11:54:53+00:00">10 Nov 2019, 11:54</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3S79xJ3qk8k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Regresso triunfal de Lula da Silva a São Bernardo do Campo, onde tinha efetuado o último discurso antes de se entregar às autoridades. Depois de 580 dias atrás de grades, o antigo presidente brasileiro voltou a discursar em frente à sede do Sindicato dos Metalúrgicos do ABC e não poupou ninguém.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193296362894430210" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>De Jair Bolsonaro ("foi eleito para governar para o povo brasileiro, e não para governar para os milicianos do Rio de Janeiro") a Sérgio Moro ("não era juiz, era um canalha que estava me julgando"), passando pelo ministro da Economia, Paulo Guedes ("ministro demolidor de sonhos, destruidor de empregos, destruidor de empresas públicas brasileiras"), ou pela Globo ("continua a mesma vergonha"), ninguém escapou ao ataque de Lula da Silva.</p>
      <p>Apontou ainda ao Palácio do Planalto, referindo que "se a gente tiver juízo e souber trablhar direitinho, em 2022 a esquerda vai derrotar Jair Bolsonaro e a ultradireita".</p>
      <p>O presidente brasileiro e o ministro da Justiça responderam a uma voz, apelidando Lula da Silva de criminoso.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193317083720962048" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193248171662684169" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>A decisão de libertar o antigo presidente motivou ainda alguns protestos no Rio de Janeiro, com algumas dezenas de pessoas a classificarem a libertação como uma "vergonha".</p>
