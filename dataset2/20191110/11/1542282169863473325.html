      <h1>Πάμπλο Κασάδο: Ο νεότερος ηγέτης του Λαϊκού Κόμματος</h1>
      <address><time datetime="2019-11-10T11:00:00+00:00">10 Nov 2019, 11:00</time> by <a rel="author">Εuronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/D-0F9Uh49Io" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Λίγους μήνες πριν στις 28 Απριλίου κατέγραψε το χειρότερο εκλογικό ποσοστό στην ιστορία του Λαϊκού Κόμματος.</p>
      <p>Ωστόσο, ο Πάμπλο Κασάδο παρέμεινε στην ηγεσία και έχει μια ευκαιρία να διορθώσει την αρνητική εικόνα των συντηρητικών.</p>
      <p>Γεννημένος στην Παλέντσια το 1981 πτυχιούχος νομικής και πατέρας δύο παιδιών ο Πάμπλο Κασάδο είναι στα 38 του χρόνια ο νεότερος ηγέτης του Λαϊκού Κόμματος.</p>
      <p>Διαδέχθηκε στην ηγεσία τον πρώην πρωθυπουργό Μαριάνο Ραχόι.</p>
      <p>Ο Κασάδο βρέθηκε στο τιμόνι του κόμματος μετά από δεκαπενταετή θητεία στις τάξεις του. Η ανάδειξη του συμβόλιζει την ανανέωση ενώ ο ίδιος επιχείρησε να στρέψει το κόμμα προς τα δεξιά.</p>
      <p>Η δεινή ήττα που υπέστησαν οι συντηρητικοί στις εκλογές του Απριλίου χάνοντας 3,5 εκ. ψήφους οδήγησαν τον νεαρό πρόεδρο σε αλλαγή στάσης.</p>
      <p>Το Λαϊκό Κόμμα στράφηκε σε μια πιο μετριοπαθή ρητορική με κύριο στόχο το κέντρο προκειμένου να εμφανιστεί ως η μόνη εναλλακτική έναντι του Πέδρο Σάντσεθ. Παράλληλα επιχείρησε να σταματήσει την διαρροή ψήφων από τα δεξιά προς το VOX</p>
      <p>Σημαντικές μειώσεις φορών, στήριξη των ελευθέρων επαγγελματιών και των επιχειρήσεων αλλά και η εφαρμογή του νόμου στην Καταλονία ήταν οι βασικές προτάσεις στην ατζέντα του Λαϊκού Κόμματος κατά την προεκλογική περίοδο.</p>
