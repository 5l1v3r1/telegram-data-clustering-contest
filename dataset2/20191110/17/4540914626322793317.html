      <h1>Kurz und Kogler knapp vor Koalitionsverhandlungen</h1>
      <address><time datetime="2019-11-10T17:50:04+00:00">10 Nov 2019, 17:50</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/8m_gJgsHA-k" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Regierungsbildung in Österreich: Nachdem Ex-Kanzler Sebastian Kurz mit der FPÖ der Koalitionspartner abhanden gekommen ist, gelten momentan die Grünen als wahrscheinlichster Partner.</p>
      <p>An diesem Sonntag hat sich der Erweiterte Bundesvorstand der Grünen einstimmig für Koalitionsverhandlungen mit der ÖVP ausgesprochen. Grünen-Chef Werner Kogler sprach zwar von einem Wagnis, doch er hofft, schon im Dezember eine neue Regierung zu haben.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192901088434905090" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Am Wochenende trafen sich ÖVP-SChef Sebastian Kurz und Grünenchef Werner Kogler im Wiener Rathaus und wollten definitiv entscheiden, ob sie nach wochenlangen Sondierungsgesprächen jetzt in Koalitionsverhandlungen einsteigen.</p>
      <p>ÖVP und Grüne müssen eine ganze Reihe an inhaltlichen Gräben überwinden - neben der Klimafrage gelten Zuwanderung und Sozialpolitik als Knackpunkte.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193515931303063552" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Für beide Parteien ergebe die Kompromisssuche aber Sinn, so der Tenor der politischen Beobachter: erwartet wird, dass sich die Grünen für Koalitionsverhandlungen mit der ÖVP aussprechen werden.</p>
