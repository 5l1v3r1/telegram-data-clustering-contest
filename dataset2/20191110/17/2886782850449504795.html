      <h1>Megismétlik az elnökválasztást Bolíviában</h1>
      <address><time datetime="2019-11-10T17:05:48+00:00">10 Nov 2019, 17:05</time> by <a rel="author">MTI </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/7Ax4I_4NEDg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Megismétlik a bolíviai választást. Az ország elnöke, Evo Morales a döntést az Amerikai Államok Szervezetének vasárnap közzétett közleményével indokolta, amely szerint az október 20-ai elnökválasztáson „nyilvánvaló szabálytalanságok" történtek. Az ellenzék már eddig is csalással vádolta az elnököt, az eredmények közzététele óta rendszeresek a tüntetések az országban.</p>
      <p>„Az első számú célom az életek védelme, a béke fenntartása, a társadalmi igazságosság, a gazdasági stabilitás és az egység biztosítása az egész bolíviai közösség számára" - mondta Morales vasárnap.</p>
      <p>Az államfő egy új választási bizottság felállítását is megígérte, és elítélte azokat a tüntetőket, akik elfoglalták két állami médium székházát.</p>
      <p>Egyben békéltető tárgyalásokat kezdeményezett a nagy pártok részvételével, amire még Ferenc pápát is meghívta. A választáson második helyen végzett Carlos Mesa viszont elutasította a meghívást azzal az indokkal, hogy Evo Morales elvesztette minden realitásérzékét, a felelősség pedig csak őt terheli.</p>
      <p>A bolíviai elnök hatalmát a rendőrség megosztottsága is gyengíti. Sokan az ellenzékkel szimpatizálnak a testületben, több egység megtagadta a szolgálatot, köztük az elnöki palota őrei is.</p>
