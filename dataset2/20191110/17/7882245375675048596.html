      <h1>Иран и РФ расширяют АЭС "Бушер"</h1>
      <address><time datetime="2019-11-10T17:39:55+00:00">10 Nov 2019, 17:39</time> by <a rel="author">Мария Горковская</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WcpsDIYtz-0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Иран приступил к строительству второго энергоблока АЭС "Бушер" при участии российской стороны. На торжественной церемонии присутствовали представители госкорпорации "Росатом" и глава национальной Организации атомной энергии Али Акбар Салехи.</p>
      <p>Москве и Тегерану не помешали угрозы со стороны США: в мае этого года Госдеп пообещал в случае расширения АЭС ввести новые санкции против Ирана и любой страны, ему помогающей. В октябре появилась информация о том, что запрет на сотрудничество в сфере мирного использования атомной энергии может быть все-таки снят с зарубежных компаний. По данным источников агентства <a href="https://www.reuters.com/article/us-iran-nuclear-usa-exclusive/exclusive-u-s-to-renew-waivers-allowing-non-proliferation-work-with-iran-sources-idUSKBN1X92O2">Reuters</a>, тогда Тегерану будет труднее разрабатывать ядерное оружие.</p>
      <p>"На шантаж не поддаемся", - заявляет Москва. Замглавы российского МИДа Сергей Рябков <a href="https://ria.ru/20190504/1553259422.html">пообещал</a> развивать взаимодействие с Исламской республикой в соответствии с международным правом, независимо от попыток США распространить действие своего национального законодательства за их территориальными пределами.</p>
      <p>Строительство АЭС "Бушер" - крупнейший российско-иранский проект. Соглашение о сооружении двух новых энергоблоков было подписано еще в 2014 году. Оно обойдется примерно в 10 миллиардов долларов и займет 10 лет.</p>
      <p>Журналист<b> • Мария Горковская</b></p>
