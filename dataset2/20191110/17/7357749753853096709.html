      <h1>Un petit-déjeuner politique à Beyrouth</h1>
      <address><time datetime="2019-11-10T17:40:36+00:00">10 Nov 2019, 17:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/TZ8NKQPmyPg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un petit café pour se réveiller, en baie de Zaytouna, à Beyrouth. Des centaines d'habitants de la capitale libanaise s'étaient donné rendez-vous ce dimanche matin pour un petit-déjeuner convivial. Derrière le moment de partage, l'occasion de discuter "désir de changement" en pleine crise politique et économique. Des habitants de tous âges étaient là pour réclamer que ce lieu privé soit déclaré public.</p>
      <p>"Ce petit-déjeuner est le petit-déjeuner des révolutionnaires libres, en un lieu qui nous appartient et qui ne leur appartient pas, dit Reine Boutros Saber, une manifestante. Cet endroit, ils nous l'ont volé et, si Dieu le veut, tous les lieux du bord de mer qui ont été privatisés reviendront au vrai peuple du Liban qui est digne."</p>
      <p>"L'ambiance est extraordinaire parce que les gens viennent de toutes les classes, dit un jeune manifestant, Hassan Chami. La baie de Zaytouna est souvent associée aux classes moyennes et supérieures, les pauvres ne viennent pas ici mais aujourd'hui tout le monde mange ensemble."</p>
      <p>Les organisateurs de ce petit-déjeuner voulaient aussi en faire une manifestation de plus contre la classe politique.</p>
      <p>Ce dimanche, une nouvelle marche a d'ailleurs eu lieu à Tyr, dans le sud du pays, contre l'establishment bancaire jugé corrompu.</p>
      <p>La vague de protestations à travers le pays a conduit à la démission du Premier ministre Saad Hariri le 29 octobre. Les tractations pour la formation d'un nouveau gouvernement sont dans l'impasse. Et au plan économique, le pays traverse sa pire crise depuis la guerre civile.</p>
