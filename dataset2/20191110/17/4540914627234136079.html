      <h1>Hongkong: Polizei setzt wieder Tränengas gegen Demonstranten ein</h1>
      <address><time datetime="2019-11-10T17:23:21+00:00">10 Nov 2019, 17:23</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/M8rEsrgfhzc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>In Hongkong hat es erneut Proteste gegen die Regierung und für mehr Demokratie gegeben. Die Demonstranten versammelten sich in Einkaufszentren und stürmten dort Restaurants und Geschäfte. Glasscheiben gingen zu Bruch. Die Polizei nahm zahlreiche Menschen fest.</p>
      <p>Die Proteste hatten an diesem Wochenende durch den Tod eines Studenten neuen Auftrieb bekommen. Der junge Mann war bei gewaltsamen Zusammenstößen mit der Polizei von einem mehrstöckigen Parkhaus gestürzt. Die Demonstranten forderten eine unabhängige Untersuchung. Zu einer Gedenkveranstaltung für den Studenten kamen am Samstag zehntausende Menschen. Auch hier gab es im Anschluss wieder Auseinandersetzungen mit der Polizei. Die Beamten setzten Tränengas ein und nahmen zahlreiche Menschen fest.</p>
      <p>Die Proteste in Honkong dauern nun bereits 24 Wochen. Auslöser war ein Gesetz, das leichtere Auslieferungen nach China vorsah. Die Regierung hat es inzwischen zurückgenommen.</p>
