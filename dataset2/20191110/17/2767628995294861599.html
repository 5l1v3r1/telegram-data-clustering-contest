      <h1>Evo Morales anuncia la convocatoria de nuevas elecciones en Bolivia</h1>
      <address><time datetime="2019-11-10T17:14:03+00:00">10 Nov 2019, 17:14</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/YQ3MuqNF1bk" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Tras el informe de la Organización de Estados Americanos, OEA, Evo Morales ha anunciado nuevas elecciones en Bolivia. Así, pretende resolver la grave crisis sociopolítica que vive la nación sudamericana. La OEA recomendaba la repetición de la primera ronda de los comicios celebrados el pasado 20 de octubre, que le dieron como ganador, y desembocaron en graves enfrentamientos entre sus partidarios y sus detractores.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193519293142618114" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>"Mi principal misión es proteger la vida, preservar la paz, la justicia social, la estabilidad económica y la unidad de toda la comunidad boliviana", afirma Evo Morales.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193519296263184385" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Antes de anunciar los nuevos comicios y, ante la gravedad de la situación, el presidente de Bolivia hizo un llamamiento al diálogo. Una propuesta que fue rechazada de inmediato por la oposición.</p>
      <p>"No tengo nada que negociar con Evo Morales y su Gobierno. Y no tengo nada que negociar porque el presidente de Bolivia pretende endilgarle a una parte de la sociedad boliviana, nosotros los partidos políticos, una responsabilidad que es exclusivamente suya", delaraba Carlos Mesa, líder de la oposición boliviana.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193294542637871104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Entretanto, la UE se muestra satisfecha con el anuncio de repetir los comicios y pide a las autoridades que asuman sus responsabilidades democráticas y tomen las decisiones apropiadas que permitan una rápida reconciliación y eviten más violencia.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192819115301507073" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
