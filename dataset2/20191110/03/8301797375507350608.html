      <h1>Трейлер мультфильма "Соул" от Pixar снова про загробную тематику</h1>
      <address><time datetime="2019-11-10T03:55:51+00:00">10 Nov 2019, 03:55</time> by <a rel="author" href="https://d3.ru/user/dkolbasoff/" target="_blank">dkolbasoff</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/4TojlZYqPUo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <blockquote><a href="https://www.youtube.com/watch?v=4TojlZYqPUo">Soul | Official Teaser Trailer</a><br/>Next summer, Joe Gardner will discover his brilliant, passionate self. Watch the new trailer for Disney &amp; Pixar’s Soul now. About Soul: Directed by two-time …<cite>www.youtube.com</cite></blockquote>
      <p><a href="https://www.youtube.com/watch?v=mGa_dHlVtS8">Дублированный трейлер</a><br/><br/>Школьный учитель музыки Джо мечтает стать джазменом но из–за несчастного случая его душа попадает в место, где души всех людей обретают увлечения и интересы, прежде чем вернуться на Землю. <br/><br/>Режиссер и сценарист Пит Доктер и Кемп Пауэрс.<br/><br/>Роли озвучивают Тина Фей, Джейми Фокс, Давид Диггс, Филисия Рашад.<br/><br/>Мировая премьера 18 июня 2020 года.<br/><br/><a href="https://www.kinopoisk.ru/film/775273/">kinopoisk</a><br/><a href="https://www.imdb.com/title/tt2948372/">imdb</a><br/><br/>P.S. Мне кажется, в этот раз точно лучше не переводить название мультфильма как "Душа" и оставить "Соул", но кто ж меня послушает. И если учесть мультфильм "Тайна Коко" Пиксар создаёт какую–то загробную мультивселенную?</p>
