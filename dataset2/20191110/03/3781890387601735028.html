      <h1>"เลิกเถอะ" พฤติการณ์"ล่อซื้อ"</h1>
      <address>
        <time datetime="2019-11-10T03:30:00+00:00">10 Nov 2019, 03:30</time>
      </address>
      <figure>
        <iframe src="https://www.youtube.com/embed/HTGv58LzMe0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>การทำนาบนหลังคนเป็นเสมือนพฤติการณ์ของการล่อซื้อ เป็นเรื่องราวที่กำลังถูกพูดถึงในสังคมของวิธีการของเจ้าหน้าที่ตำรวจที่ร่วมกับตัวแทนบริษัทลิขสิทธิ์ในคดีกระทงลายการ์ตูนที่มีผู้เสียหายกว่า 20 รายในหลายจังหวัดในภาคอีสาน แต่ที่ถูกพูดมากที่สุดคือเหยื่อที่เป็นหญิงสาววัย 15 ปีที่กำลังเรียนหนังสือที่ถูกชักจูงให้กระทำผิดเพราะเพียงต้องการหารายได้ช่วยเหลือครอบครัว พฤติการณ์"การล่อซื้อ"เป็นอย่างไรและแบบไหนที่ควรจะเป็น หรือควรยกเลิกพฤติการณ์นี้ไป ไปติดตามกันครับ</p>
      <p>ภาพ-ข่าว / เดลินิวส์ออนไลน์</p>
