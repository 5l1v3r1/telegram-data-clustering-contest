      <h1>شام ابنة أصالة تلتقي والدها أيمن الذهبي بعد سنوات... صورة مع شقيقتها وتعليق</h1>
      <address>
        <time datetime="2019-11-10T07:43:00+00:00">10 Nov 2019, 07:43</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/MervatHashad/status/1193128788839878656" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <embed-post data-src="https://www.instagram.com/p/B4o88Ownoc6" data-service="Instagram"/>
      </figure>
      <p>فاجأت شام الذهبي، ابنة الفنانة <a href="https://www.annahar.com/keyword/%D8%A3%D8%B5%D8%A7%D9%84%D8%A9%D8%8C">#أصالة،</a> متابعيها، بنشر صورة لها مع طفلة، معلّقةً أنّها أخيراً التقت بوالدها وتعرّفت إلى أختها الصغيرة، الأمر الذي اعتُبر مفاجأة للجميع بإعلانها عن وجود أخت غير شقيقة لها وزواج والدها. ونشرت مقطع فيديو لها في خاصية "الستوري" عبر "إنستغرام" للقائها بوالدها في المطار في لحظة مؤثرة. <br/>لقاء أيمن الذهبي بابنته شام، يأتي بعد فراق دام سنوات. واللافت أنّ أصالة، وعلى رغم القطيعة والخلاف بينها وبين طليقها السابق، إلا أنّها علقت على صور شام مع أختها قائلة: "روح مامي"، الأمر الذي أثار إعجاب المتابعين وأثنوا على أخلاق أصالة.<br/>من جهة أخرى، افتتحت شام في القاهرة مركزاً تجميلياً للعناية بالبشرة، واختارت الممثل محمد رمضان ليعلن عنه عبر حسابه في "انستغرام". مواضيع ذات صلة <a href="https://www.annahar.com/article/1064517-%D8%A8%D8%B9%D8%AF-%D8%AA%D9%82%D8%A8%D9%8A%D9%84%D9%87-%D8%B1%D8%A3%D8%B3-%D8%A3%D8%B5%D8%A7%D9%84%D8%A9-%D8%A7%D9%84%D8%A3%D9%85%D9%8A%D8%B1-%D8%B9%D8%A8%D8%AF-%D8%A7%D9%84%D8%B1%D8%AD%D9%85%D9%86-%D8%A8%D9%86-%D9%85%D8%B3%D8%A7%D8%B9%D8%AF-%D9%8A%D8%B1%D8%AF">بعد تقبيله رأس أصالة... الأمير عبد الرحمن بن مساعد يردّ </a><a href="https://www.annahar.com/article/1063755-%D8%B7%D8%A7%D8%B1%D9%82-%D8%A7%D9%84%D8%B9%D8%B1%D9%8A%D8%A7%D9%86-%D8%A8%D8%B1%D9%81%D9%82%D8%A9-%D9%88%D9%84%D8%AF%D9%8A%D9%87-%D8%A2%D8%AF%D9%85-%D9%88%D8%B9%D9%84%D9%8A-%D9%88%D8%A7%D9%84%D8%AC%D9%85%D9%87%D9%88%D8%B1-%D9%8A%D8%B9%D9%84%D9%82-%D8%A7%D9%84%D8%B5%D9%88%D8%B1%D8%A9-%D9%86%D8%A7%D9%82%D8%B5%D8%A9"> طارق العريان برفقة ولديه آدم وعلي والجمهور يعلّق: "الصورة ناقصة" </a><a href="https://www.annahar.com/article/1053636-%D8%A3%D8%B5%D8%A7%D9%84%D8%A9-%D8%AA%D8%AE%D8%B1%D8%AC-%D8%B9%D9%86-%D8%B5%D9%85%D8%AA%D9%87%D8%A7-%D9%88%D8%AA%D9%83%D8%B4%D9%81-%D8%B3%D8%A8%D8%A8-%D8%AE%D9%84%D8%A7%D9%81%D9%87%D8%A7-%D9%85%D8%B9-%D8%B2%D9%88%D8%AC%D9%87%D8%A7-%D8%A3%D8%B1%D8%AC%D9%88-%D9%85%D8%B1%D8%A7%D8%B9%D8%A7%D8%A9-%D9%85%D8%B4%D8%A7%D8%B9%D8%B1%D9%8A"> أصالة تخرج عن صمتها وتكشف سبب خلافها مع زوجها: "أرجو مراعاة مشاعري"</a></p>
      <p>
        <a href="https://www.annahar.com/article/1065510-%D8%B4%D8%A7%D9%85-%D8%A7%D8%A8%D9%86%D8%A9-%D8%A3%D8%B5%D8%A7%D9%84%D8%A9-%D8%AA%D9%84%D8%AA%D9%82%D9%8A-%D9%88%D8%A7%D9%84%D8%AF%D9%87%D8%A7-%D8%A3%D9%8A%D9%85%D9%86-%D8%A7%D9%84%D8%B0%D9%87%D8%A8%D9%8A-%D8%A8%D8%B9%D8%AF-%D8%B3%D9%86%D9%88%D8%A7%D8%AA-%D8%B5%D9%88%D8%B1%D8%A9-%D9%85%D8%B9-%D8%B4%D9%82%D9%8A%D9%82%D8%AA%D9%87%D8%A7-%D9%88%D8%AA%D8%B9%D9%84%D9%8A%D9%82#">إظهار التعليقات</a>
      </p>
