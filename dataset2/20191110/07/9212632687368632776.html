      <h1>Jangan menghukum untuk mencegah [METROTV]</h1>
      <address><time datetime="2019-11-10T07:00:28+00:00">10 Nov 2019, 07:00</time> by <a rel="author">Nor ‘Asyikin Mat Hayin</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/pUUm1mkPeew" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DUA tahun lalu, negara dikejutkan dengan insiden lapan remaja lelaki yang menunggang basikal lajak maut dirempuh kereta di Johor.</p>
      <p>Peristiwa itu seperti tidak menjadi iktibar apabila geng basikal lajak ini kembali lagi dan menjadikan jalan raya sebagai ‘litar’ melakukan aksi berbahaya tanpa menghiraukan keselamatan diri serta pengguna lain.</p>
      <p>Ibu bapa pula umpama ‘tutup mata’ dengan aktiviti ini. Di mana silapnya?</p>
      <p>Ikuti wawancara Pengerusi Majlis Permuafakatan Ibu Bapa dan Guru Nasional (PIBGN) PROF MADYA DATUK MOHAMAD ALI HASAN bersama wartawan, NOR ‘ASYIKIN MAT HAYIN, juruvideo SAIFUL ISKANDAR ISMAIL dan jurugambar AMIRUDIN SAHIB bagi mengupas isu ini.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/bskallajako2_1573340412.jpg"/>
        <figcaption>MOHAMAD Ali. FOTO Amirudin Sahib</figcaption>
      </figure>
      <p>
        <b>
          <i>Pandangan datuk mengenai isu basikal lajak?</i>
        </b>
      </p>
      <p>Saya berpendapat isu basikal lajak adalah cabaran kepada gejala sosial di negara ini.</p>
      <p>Pelbagai versi nama basikal lajak diberikan dan keseronokan mereka bermain basikal ini disamakan seperti menunggang motosikal.</p>
      <p>Kanak-kanak yang bermain basikal lajak ini menjadikan ia sebagai aktiviti hiburan tanpa mengambil kira aspek keselamatan.</p>
      <p>Mereka tidak memikirkan bahawa keseronokan singkat yang dikecapi ini sebenarnya boleh memberi kesan negatif dalam jangka panjang.</p>
      <p>Contoh, mengalami kecacatan sekiranya terbabit kemalangan seterusnya menjejaskan masa depan.</p>
      <p>Sebagai ibu bapa, kita perlu berfikir secara mendalam untuk mengenal pasti pola minda anak dan mengetahui siapakah yang menggalakkan mereka terbabit dengan aktiviti basikal lajak.</p>
      <p>
        <b>
          <i>Adakah pembabitan anak-anak dalam aktiviti basikal lajak berpunca daripada kesilapan ibu bapa mendidik mereka?</i>
        </b>
      </p>
      <p>Dalam soal mendidik, tidak boleh disalahkan satu pihak saja dan isu ini adalah tanggungjawab semua.</p>
      <p>Bagi saya, ibu bapa wajar dipersalahkan jika anak terbabit dalam aktiviti basikal lajak disebabkan mereka tidak mengambil peduli perihal anak yang menggadai nyawa menerusi aktiviti kurang sihat ini.</p>
      <p>Ibu bapa yang terlalu sibuk bekerja turut menyebabkan mereka kekurangan masa untuk memberi perhatian dan bimbingan kepada anak.</p>
      <p>Selain itu, masyarakat, pemimpin setempat dan pihak berwajib juga perlu dipersalahkan.</p>
      <p>Semua pihak tidak boleh menuding jari kepada satu pihak saja. Namun begitu, saya berpendapat anak-anak yang sudah akil baligh perlu bertanggungjawab ke atas diri masing-masing.</p>
      <p>Ibu bapa pula tidak boleh memberikan kebebasan mutlak kepada anak-anak dan pada masa sama perlu mengambil tahu kegiatan dan di mana mereka berada.</p>
      <p>Perkara utama ialah memastikan setiap aktiviti dilakukan anak-anak selamat dan bermanfaat.</p>
      <p>
        <b>
          <i>Keterlaluan atau tidak jika ada yang mengatakan basikal lajak menyerlahkan kreativiti golongan ini menerusi pengubahsuaian basikal itu?</i>
        </b>
      </p>
      <p>Ia kurang tepat kerana istilah kreativiti lebih sesuai digunakan kepada sesuatu aktiviti yang bermanfaat dan tidak mendatangkan sebarang bahaya.</p>
      <p>Saya berasakan tanggapan ini berkemungkinan disebabkan terpengaruh dengan rakan-rakan yang lebih berpengalaman dalam aktiviti basikal lajak.</p>
      <p>Mereka akan saling mencabar antara satu sama lain untuk menjadi wira dalam kumpulan lalu mendorong mereka melakukan aksi berbahaya.</p>
      <figure>
        <img src="https://assets.hmetro.com.my/images/articles/bskallajako1_1573340407.jpg"/>
      </figure>
      <p>
        <b>
          <i>Ibu bapa berdepan tindakan undang-undang sekiranya anak terbabit dengan aktiviti basikal lajak. Komen Datuk?</i>
        </b>
      </p>
      <p>Ibu bapa memang perlu bertanggungjawab jika anak-anak mereka terbabit dalam aktiviti basikal lajak.</p>
      <p>Masalah ini terjadi mungkin disebabkan kesilapan mereka (ibu bapa) yang kurang peka terhadap aktiviti harian anak dan tidak mengenali siapa rakan pergaulannya.</p>
      <p>Bagaimanapun, tindakan menghukum ibu bapa sepenuhnya perlu diperhalusi dalam keseluruhan aspek.</p>
      <p>Timbul juga persoalan, apakah ibu bapa membiarkan atau anak-anak terlepas daripada pengawasan mereka?</p>
      <p>Ini kerana, ada anak-anak berkelakuan baik di hadapan ibu bapa tetapi di belakang, mereka sebaliknya.</p>
      <p>Masalah seperti ini sering terjadi pada waktu malam yang mana anak-anak keluar rumah tanpa pengetahuan ibu bapa.</p>
      <p>Maka dalam situasi seperti ini, ibu bapa tidak boleh dipersalahkan.</p>
      <p>Jangan menghukum untuk mencegah tetapi mencari kaedah lain dalam usaha pencegahan. Contoh melalui pendidikan dan mencari penyelesaian alternatif untuk anak-anak.</p>
      <p>Saya berpendapat cadangan Kementerian Belia dan Sukan mahu mendidik anak-anak ini menjadi jaguh basikal adalah cadangan bagus dan perlu diperhalusi.</p>
      <p>Namun ada dua perkara yang perlu diberikan perhatian.</p>
      <p>Pertama, adakah ada mana-mana pihak yang boleh memberikan sumbangan basikal kepada kanak-kanak terbabit?</p>
      <p>Kedua, menubuhkan kelab basikal yang sarat dengan pelbagai aktiviti supaya hasrat melatih mereka untuk menjadi pelumba basikal negara tercapai.</p>
      <p>
        <b>
          <i>Adakah pengharaman basikal lajak boleh menyelesaikan masalah ini?</i>
        </b>
      </p>
      <p>Langkah ini bukan mudah dan tidak akan menyelesaikan masalah.</p>
      <p>Bagi saya ia berkaitan keinsafan diri. Paling penting, kita sama-sama boleh ‘menyentuh’ sanubari mereka untuk insaf.</p>
      <p>
        <b>
          <i>Ketiadaan undang-undang khusus mengenai basikal lajak. Komen Datuk?</i>
        </b>
      </p>
      <p>Ada undang-undang tetapi jika tidak dilaksanakan adalah sesuatu yang kurang baik, begitulah sebaliknya.</p>
      <p>Tetapi yang penting adalah perlu ada pemantauan undang-undang dan memastikan ia dipatuhi.</p>
      <p>Saya berpendapat, paling penting adalah pelaksanaan, perubahan sikap serta disertai dengan ilmu.</p>
      <p>Dalam perkara ini perlu ada tiga elemen iaitu pengetahuan, kemahiran dan sikap.</p>
      <p>Melalui pengetahuan, seseorang itu boleh membuat pertimbangan sama ada basikal lajak ini selamat atau sebaliknya.</p>
      <p>Dengan kemahiran, penunggang dapat mengendalikan basikal dari segi kelajuan dan membaik pulihnya.</p>
      <p>Sikap pula membolehkan anak-anak ini tidak mengulangi kegiatan negatif.</p>
      <p>Oleh itu, elemen ini mampu mengubah minat mereka untuk terbabit dengan aktiviti berbasikal yang lebih selamat.</p>
