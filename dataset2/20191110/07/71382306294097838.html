      <h1>وزير إسرائيلي يُقدم استقالته من الحكومة</h1>
      <address>
        <time datetime="2019-11-10T07:54:00+00:00">10 Nov 2019, 07:54</time>
      </address>
      <h3>تل أبيب - سوا</h3>
      <p>أكدت وسائل إعلام عبرية، اليوم الأحد، تقديم وزير الزراعة الإسرائيلي اوري أرائيل، استقالته من الحكومة الإسرائيلية.</p>
      <p>ونشرت صحيفة "يديعوت أحرنوت" العبرية، صورة عن رسالة الاستقالة التي تقدم بها أرائيل، دون إبداء الأسباب.</p>
