      <h1>エリザベス女王杯、ラッキーライラックＶ…２着クロコスミア</h1>
      <address>
        <time datetime="2019-11-10T07:07:00+00:00">10 Nov 2019, 07:07</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50027-1.jpg?type=large"/>
        <figcaption>第４４回エリザベス女王杯を制したラッキーライラック（１０日）</figcaption>
      </figure>
      <p>　競馬・エリザベス女王杯（ＧＩ）（１０日・京都）――３番人気のラッキーライラックが最後の直線で差しきり、ＧＩ２勝目を挙げた。スミヨン騎手と松永幹夫調教師は、ともに日本中央競馬会（ＪＲＡ）のＧＩ３勝目。７番人気のクロコスミアは３年連続で２着、１番人気のラヴズオンリーユーは３着だった。</p>
