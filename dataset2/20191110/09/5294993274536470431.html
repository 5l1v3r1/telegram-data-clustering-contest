      <h1>Pablo Casado e o PP pós-Rajoy</h1>
      <address><time datetime="2019-11-10T09:35:45+00:00">10 Nov 2019, 09:35</time> by <a rel="author">Ricardo Figueira</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Bn1MALkTYtc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Nas últimas eleições, a <b><a href="https://pt.euronews.com/2019/04/29/as-reacoes-pos-eleitorais-em-espanha">28 de abril</a></b>, o <b>Partido Popular</b> teve o pior resultado de sempre, mas isso não abalou a liderança de <b>Pablo Casado</b>, que viu nas eleições deste domingo a oportunidade de corrigir os erros que levaram a esta derrota. Casado tem 38 anos e é o mais jovem presidente do PP de sempre. Sucedeu a Mariano Rajoy, derrotado por uma moção de censura e, assim que chegou à cupula do partido, tentou virar à direita e recuperar as ideias do antigo líder e antigo primeiro-ministro José María Aznar. Mas a estratégia teve o efeito contrário ao desejado e o Partido Popular perdeu três milhões e meio de votos.</p>
      <p>Depois das eleições, voltou a dirigir o partido mais para o centro, para se afirmar como alternativa a Pedro Sánchez e ao <b>PSOE</b>, ao mesmo tempo que insiste em concentrar o maior número possível de votos dos eleitores de direita, isto apesar do aparecimento do <b>Vox</b>, que veio ocupar um espaço que estava por preencher na zona mais à direita do espetro político espanhol e absorveu uma parte do antigo eleitorado do PP.</p>
      <p>Os principais pontos do programa do PP para estas eleições são cortes nos impostos, a imposição da Lei de Segurança Nacional na Catalunha e a proteção dos trabalhadores por conta própria.</p>
