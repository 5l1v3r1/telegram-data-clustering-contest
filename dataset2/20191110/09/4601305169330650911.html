      <h1>A Museum of Neoliberalism is opening in London next week</h1>
      <address><time datetime="2019-11-10T09:15:22+00:00">10 Nov 2019, 09:15</time> by <a rel="author" href="https://boingboing.net/author/cory_doctorow_1" target="_blank">Cory Doctorow</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/rcOT8OfsN5s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Earlier this year, Boing Boing favorite artist Darren Cullen (<a href="https://boingboing.net/?s=%22darren%20cullen%22">previously</a>) and Gavin Grindon created a <a href="https://www.youtube.com/watch?v=rcOT8OfsN5s&amp;feature=emb_logo">Museum of Neoliberalism</a> in Brighton, England -- now, he's <a href="https://www.indiegogo.com/projects/museum-of-neoliberalism#/">fundraising to open it up again in London for six months</a>.</p>
      <p>The Museum's inspiration was "the official and sycophantic 'Margaret Thatcher Centre and Library'" -- Cullen and Grindon want to rival it with an anti-Thatcher museum that rebuts the idiotic slogan, "There is no alternative."</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/JBAHuJbP_EA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>The London version opens next week, on Nov 16, in Lewisham.</p>
