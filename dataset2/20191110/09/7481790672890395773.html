      <h1>車２台が正面衝突、４人死傷…新潟・糸魚川</h1>
      <address>
        <time datetime="2019-11-10T09:24:00+00:00">10 Nov 2019, 09:24</time>
      </address>
      <p>　１０日正午頃、新潟県糸魚川市梶屋敷の国道８号で、長野県塩尻市広丘野村、会社員清沢真澄さん（７０）の乗用車と糸魚川市桜木、会社員日馬和志さん（５５）の軽ワゴン車が正面衝突した。清沢さんの車に同乗していた妻の富美子さん（６６）が胸を強く打ち、搬送先の病院で約１時間後に死亡した。清沢さんと、同乗していた娘（３０）、日馬さんも重傷を負った。</p>
      <p>　現場は片側１車線の直線道路。糸魚川署で事故原因を調べている。</p>
