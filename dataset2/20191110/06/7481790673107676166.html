      <h1>民家全焼、焼け跡から２人の遺体…２女児と連絡取れず</h1>
      <address>
        <time datetime="2019-11-10T06:24:00+00:00">10 Nov 2019, 06:24</time>
      </address>
      <p>　１０日午後０時５０分頃、山口県下関市吉母（よしも）の民家から火が上がっているのを近所の人が見つけ、１１９番した。下関市消防局によると、木造平屋を全焼し、焼け跡から２人の遺体が見つかった。県警下関署によると、この家には７人が住んでおり、女児２人と連絡が取れていないという。</p>
    </article>
