      <h1>鈴木愛、米ツアー初制覇…２戦連続で完全Ｖ</h1>
      <address>
        <time datetime="2019-11-10T06:10:00+00:00">10 Nov 2019, 06:10</time>
      </address>
      <p>　ゴルフ・ＴＯＴＯジャパンクラシック最終日（１０日・滋賀瀬田ＧＣ北＝６６５９ヤード、パー７２）――日米両ツアーを兼ねて行われ、鈴木愛（２５）が５バーディー、ノーボギーで通算１７アンダーとし、２戦連続で初日から首位を守る完全優勝を果たした。今季６勝、通算１５勝目を米ツアー初制覇で飾り、優勝賞金２２万５０００ドル（約２４７５万円）を獲得。国内賞金ランキングで渋野日向子を抜いて２位に浮上した。渋野は７アンダーの１３位、前年覇者の畑岡奈紗は１オーバーの５２位だった。</p>
    </article>
