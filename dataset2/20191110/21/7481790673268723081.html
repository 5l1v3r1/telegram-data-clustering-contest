      <h1>ボリビア大統領が辞意…不正開票の疑いで抗議デモ拡大</h1>
      <address>
        <time datetime="2019-11-10T21:33:00+00:00">10 Nov 2019, 21:33</time>
      </address>
      <p>　【リオデジャネイロ＝田口直樹】南米ボリビアで１０月２０日に行われた大統領選で勝利宣言していた左派のモラレス大統領は１０日、辞意を表明した。大統領選の開票で不正があったとして抗議デモが広がる中、軍が混乱収束のため、辞任を要求していた。</p>
      <p>　これに先立ち、選挙結果を監査した米州機構は「開票システムに明らかな改ざんがあった」と指摘し、モラレス氏が勝利したとする１０月の選挙結果を無効とするよう勧告していた。これを受け、モラレス氏は選挙のやり直しを発表したが、軍幹部が辞任を求め、退陣圧力が強まっていた。</p>
