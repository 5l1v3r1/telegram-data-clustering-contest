      <h1>Des milliers de Français dans la rue contre l'islamophobie</h1>
      <address><time datetime="2019-11-10T21:29:35+00:00">10 Nov 2019, 21:29</time> by <a rel="author">AFP </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/grPETrYZWLg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Plusieurs milliers de personnes ont défilé dimanche à Paris pour une marche controversée contre l'islamophobie, qui a déchiré la gauche et provoqué une levée de boucliers du gouvernement et de l'extrême droite.</p>
      <p><b>"Oui à la critique de la religion, non à la haine du croyant"</b>, <b>"stop à l'islamophobie"</b>, <b>"vivre ensemble, c'est urgent"</b>, pouvait-on lire sur des pancartes de manifestants au milieu de nombreux drapeaux français. <i>"Solidarité avec les femmes voilées"</i>, ont scandé des participants.</p>
      <p>Quelque 13 500 personnes ont marché dans la capitale, selon un comptage réalisé par le cabinet Occurence pour un collectif de médias, pour cette mobilisation, initiée par plusieurs personnalités et organisations comme le Collectif contre l'islamophobie en France (CCIF). La préfecture de police de Paris a, elle, dénombré 10 500 participants.</p>
      <p>L'appel à manifester a été lancé le 1er novembre dans le quotidien <a href="https://www.liberation.fr/debats/2019/11/01/le-10-novembre-a-paris-nous-dirons-stop-a-l-islamophobie_1760768">"Libération"</a>, quatre jours après l'attaque d'une mosquée à Bayonne et sur fond de débat ravivé sur le port du voile et la laïcité. Le message initial était de dire <b>"STOP à l'islamophobie"</b>, à la "stigmatisation grandissante" des musulmans, victimes de "discriminations" et d'"agressions".</p>
      <p><i><b>"J'en ai marre que dans la rue on me dise rentre dans ton pays. Je suis française !"</b></i>, raconte Amina, informaticienne de 26 ans.</p>
      <p><i>"On est venus avec un message de tolérance, pour prôner le vivre ensemble, mais contre les discriminations. Il est urgent qu'on arrête de monter les Français les uns contre les autres"</i>, ajoute la jeune femme.</p>
      <h3>Divisions autour de la manifestation</h3>
      <p>Depuis l'appel à manifester, la classe politique se déchire sur cette thématique. La notion-même d'"islamophobie" ainsi que l'identité de certains signataires de l'appel ont conduit une partie de la gauche à ne pas s'y associer, au PRG ou au PS (qui a annoncé travailler à l'organisation d'une prochaine manifestation contre le racisme).</p>
      <p>Mais dans le cortège parisien, plusieurs élus de la France insoumise (Clémentine Autain, Danièle Obono, Eric Coquerel...) étaient bien présents au côté de leur chef de file <b>Jean-Luc Mélenchon.</b> Ce dernier a tweeté en fin de journée se félicitant de cette "magnifique journée". "Les diviseurs et les haineux de la République en Marche et du FN sont en échec. La France est notre bien commun", a-t-il ajouté.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193519994967080960" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Marine Le Pen, qui avait évoqué une manifestation <b>"main dans la main avec les islamistes"</b>, a lancé dimanche soir dans un tweet: "avis aux manifestants : l'islamisme a tué beaucoup plus de musulmans en France (Merah, Nice...) que l'islamophobie (qui n'en a fait aucun) ! Ceci révèle l'étendue de votre arnaque!"</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193537718053167104" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Plusieurs membres du gouvernement ont également déploré la tenue de ce rassemblement qualifié d'"<b>insupportable</b>" par le secrétaire d'Etat en charge de la Jeunesse, <b>Gabriel Attal.</b></p>
      <p><i>"La France Insoumise et des cadres d'EELV sont pris la main dans le pot de confiture clientéliste et communautariste"</i>, a-t-il dénoncé. Évoquant des "ambiguïtés", Elisabeth Borne, ministre de la Transition écologique et solidaire, a estimé que la marche dressait les gens "les uns contre les autres".</p>
