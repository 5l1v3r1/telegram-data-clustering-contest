      <h1>Γερμανία: Συμφωνία για βασική εγγυημένη σύνταξη</h1>
      <address><time datetime="2019-11-10T21:04:49+00:00">10 Nov 2019, 21:04</time> by <a rel="author">Πάνος Κιτσικόπουλος</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AQFBhxaUp_s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Έπειτα από μήνες αδιεξόδου και πολύωρες διαπραγματεύσεις, και μπροστά στο ενδεχόμενο μιας κυβερνητικής κρίσης σε έναν συνασπισμό πολύ ευαίσθητων ισορροπιών, Χριστιανοδημοκράτες και Σοσιαλδημοκράτες συμφώνησαν στην εγγύηση βασικής σύνταξης για χαμηλόμισθους εργαζομένους.</p>
      <p>Οι κυβερνητικοί εταίροι εδώ και μήνες βρίσκονταν μπλοκαρισμένοι στο πώς θα μπορούσε ένα τέτοιο σχέδιο να υλοποιηθεί, όμως τελικά κατέληξαν στο ότι στο μέλλον, όσοι λαμβάνουν χαμηλές συντάξεις, ακόμη κι αν κατέβαλαν εισφορές για δεκαετίες, θα μπορούν να περιμένουν περισσότερα χρήματα.</p>
      <p>Το συμφωνηθέν σχέδιο θα επιβαρύνει τον ομοσπονδιακό προϋπολογισμό κατά 1,5 δισεκατομμύριο ευρώ. Το σκεπτικό βασίζεται στο να μην χρειάζονται οι επί μακρόν χαμηλόμισθοι εργαζόμενοι τη στήριξη από προνοιακά επιδόματα. Η εγγυημένη σύνταξη θα προστίθεται στις δικαιούμενες συνταξιοδοτικές απολαβές, διασφαλίζοντας ότι οι δικαιούχοι θα λαμβάνουν πάνω από το βασικό κόστος ζωής.</p>
      <p>Προκειμένου να τους καταβληθούν οι έξτρα αποδοχές, οι συνταξιούχοι θα πρέπει να περάσουν από έλεγχο εισοδήματος, όπως δήλωσε η επικεφαλής των Χριστιανοδημοκρατών και υπουργός Άμυνας Ανεγκρέτ Κραμπ-Καρενμπάουερ, η οποία πάντως μίλησε για ένα καλό και λογικό αποτέλεσμα.</p>
      <p>Προϋπόθεση για τους δικαιούχους είναι να έχουν πληρώσει εισφορές για 35 χρόνια και αυτές να ανέρχονται στο 30%-80% του μέσου εισοδήματος στη Γερμανία.</p>
      <p>Μέχρι πρότινος, οι Χριστιανοδημοκράτες επέμειναν στα περιουσιακά κριτήρια. Με άλλα λόγια, ο μείζων εταίρος ήταν της άποψης ότι οι άμεσα ενδιαφερόμενοι, αλλά και οι σύντροφοί τους, θα πρέπει να αποκαλύπτουν το σύνολο των περιουσιακών τους στοιχείων, ώστε να κρίνεται αν πραγματικά έχουν ανάγκη για επιπλέον στήριξη. Βάσει των όσων συμφωνήθηκαν, το αφορολόγητο ταβάνι θα φθάνει τα 1250 ευρώ το μήνα ανά άτομο ή 1950 για ένα ζευγάρι.</p>
      <p>Για συμφωνία-σταθμό έκανε από την πλευρά της λόγο η Μαλού Ντράιερ. Η ασκούσα χρέη επικεφαλής του SPD όλο αυτόν τον καιρό βλέπει από τη μία το αδιέξοδο στις διαπραγματεύσεις και από την άλλη τα αρνητικά αποτελέσματα στις πολιτειακές εκλογές να ωθούν στελέχη σε εισηγήσεις παραίτησης από τον μεγάλο συνασπισμό.</p>
      <p>Όπως είπε η Ντράιερ, οι δικαιούχοι θα είναι τουλάχιστον 1,4 εκατομμύρια, ενώ τέσσερις στους πέντε δικαιούχους θα είναι γυναίκες.</p>
      <p>Το μέτρο θα ενεργοποιηθεί τον μεθεπόμενο Ιανουάριο.</p>
