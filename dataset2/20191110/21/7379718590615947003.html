      <h1>Al castello di Grinzane l'asta mondiale del tartufo bianco d'Alba</h1>
      <address><time datetime="2019-11-10T21:32:24+00:00">10 Nov 2019, 21:32</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/E77cjcUEH4s" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>420 mila euro in... profumo: il profumo irresistibile del tartufo, per il quale sono affluiti ad Alba compratori, esperti ed anche esponenti del mondo dello spettacolo e della cultura. E nell'<a href="http://www.castellogrinzane.com/it/asta-tartufo">asta del tartufo bianco, alla ventesima edizione</a>, il pezzo più importante, l'ultimo lotto, pesa un kilo e cinque grammi: battuto a 120 mila euro e pronto a prendere il volo per Hong Kong.</p>
      <p>Gli altri lotti hanno fruttato 300 mila euro, in totale.</p>
      <p>Cifre da record, che andranno in solidarietà ad Alba ma anche a Singapore, Hong Kong e Mosca, sedi collegate in videoconferenza per partecipare all'asta.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1192908578203611136" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Gli sbandieratori astigiani hanno accolto il pubblico all'esterno del castello, oltre ai <i>trifolau</i>, i cercatori di tartufi, con i loro cani.</p>
      <p>Antonio De Giacomi, direttore del Centro Nazionale di Studi sul Tartufo, vede bene la stagione in corso:</p>
      <p>"È una stagione che ha avuto momenti alternati: si sono avute buone piogge, ma poi in ottobre è stato anche molto caldo. Adesso, in novembre e dicembre, stanno arrivando i tartufi migliori e con il miglior profumo".</p>
      <p>L'asta, oltre ad essere stata anticipata da manifestazioni di presentazione come un pranzo sulla Piazza Rossa a Mosca e ad attrarre quindi sempre più pubblico internazionale, è anche l'occasione per mettere in mostra il mondo che ruota intorno al tartufo, le varie professioni e i vari momenti, a partire ovviamente dalla cerca: nel video vi proponiamo rare immagini di qualche anno fa - il momento del ritrovamento di un esemplare di dimensioni straordinarie.</p>
      <p>Una volta che il cane ha individuato il fungo ipogeo, è l'uomo a scavare con le mani e dissotterrarlo. Un momento di gioia per l'uomo e anche per il cane.</p>
      <p>E alla fine anche per noi, se ce lo possiamo permettere. Il <a href="https://www.andareatartufi.com/quotazione-tartufo-bianco-pregiato/">tartufo bianco pregiato quest'anno va sui duemila euro al kilo</a>. Anche 3.500, per i pezzi più grandi. Ma li merita.</p>
