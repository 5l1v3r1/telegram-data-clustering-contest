      <h6 class="kicker">Eklat beim Fußballspiel</h6>
      <h1>Frankfurts Abraham rennt Freiburgs Coach Streich um</h1>
      <address>
        <time datetime="2019-11-10T21:12:00+00:00">10 Nov 2019, 21:12</time>
      </address>
      <figure>
        <iframe data-src="https://twitter.com/ChristZudemMann/status/1193603675089965056" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Freiburg - </b>Beim Bundesligaspiel zwischen dem SC Freiburg und Eintracht Frankfurt ist es zu einem Eklat gekommen: SGE-Verteidiger David Abraham rannte in der Nachspielzeit (90.+6) Freiburgs Trainer Christian Streich um. Der Coach ging zu Boden.</p>
      <figure>
        <img src="https://www.mz-web.de/image/33442678/max/600/450/2fd2610463a896f393cd5fbfee447788/ZZ/streich.jpg"/>
        <figcaption>Freiburgs Trainer Christian Streich am Boden nach dem Schubser von Frankfurts David Abraham.<cite>Foto: dpa</cite></figcaption>
      </figure>
      <p>Offenbar aus Frust aufgrund des 0:2-Rückstands und späteren Endergebnisses, traf Abraham ungebremst auf den Trainer. Streich ging zu Boden, ob er durch den Stoß ernsthaft verletzt wurde, ist noch unklar.</p>
      <h3>Rudelbildung vor der Freiburger Bank</h3>
      <p>Die Aktion brachte Wirbel in eine ohnehin heiße Partei. Zuvor sah bereits Frankfurts Gelson Fernandes die Rote Karte. Nach dem Stoß gegen den Freiburger Trainer sah auch Abraham rot.</p>
      <p>Auf den Schubser reagierte die Freiburger Bank ungehalten: Auswechselspieler und Verantwortliche stürmten auf Abraham zu, es kam zu Schubsereien und einer Rudelbildung.  Im folgenden Handgemenge griff der bereits ausgewechselte Vincenzo Grifo (90.+10) Abraham an den Kiefer und sah ebenfalls Rot.</p>
      <p>„Da sind ihm die Sicherungen durchgebrannt. Abraham ist ein extrem emotionaler Spieler. Fußball ist ein Kampfsport, das war allerdings an der falschen Stelle“, sagte Streich bei Sky, gab sich danach aber wieder versöhnlich: „Wir müssen jetzt runterfahren.“ Ob der Stoß des Frankfurter Verteidigers eine längere Sperre nach sich zieht, ist noch unklar.</p>
      <p>Nach dem Spiel entschuldigte sich Abraham bei Streich. „Ich bin sehr froh, dass wir nach dem Spiel gesprochen haben und alles gut zwischen uns ist“, wird der 33 Jahre alte Argentinier in einem Tweet der Frankfurter zitiert. (mab/sid/dpa)</p>
