      <h1>Tergamaknya kau! [METROTV]</h1>
      <address><time datetime="2019-11-10T21:33:00+00:00">10 Nov 2019, 21:33</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/NXOAORC9mSE" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>“TIDAK apalah, saya sudah halalkan. Mungkin mereka tiada duit kecil atau pun ada niat lain di sebaliknya,” itu reaksi penuntut sebuah universiti apabila hanya mendapat RM8 hasil jualan 25 bekas dadih baru-baru ini.</p>
      <p>Nurul Nazirah Abd Aziz, 22, mengusahakan dadih secara kecil-kecilan yang dijual RM1 satu sejak semester lalu dan buat pertama kali meletakkan barangan jualan di tempat yang disediakan universiti dengan kadar sewa RM10 sebulan.</p>
      <p>Barangan jualan itu diletakkan dan dibiarkan di tempat disediakan sebelum dia kembali untuk mengutip hasilnya namun keadaan berlaku di sebaliknya.</p>
      <p>Ketika berkongsi kisah itu, dia sebelum ini berniaga dadih di rumah sewa dekat Desa Anggerik, Nilai dengan pelanggan kebanyakan terdiri penghuni taman perumahan terbabit.</p>
      <p>Menurutnya, perniagaan di kawasan itu agak perlahan dan dia beralih angin mencuba nasib di universiti berkenaan di tempat yang dikhaskan untuk penuntut berniaga.</p>
      <p>“Selepas selesai berurusan, saya bersetuju meletakkan 25 dadih pada hari pertama dan berharap jualan mendapat sambutan berbanding di rumah sewa.</p>
      <p>“Pada sebelah petang, saya ditemani rakan ke tempat itu untuk mengutip hasil jualan. Pada mulanya, saya mengangkat kotak dan ringan.</p>
      <p>“Kami tersenyum kerana menyangka jualan hari ini berhasil sebaliknya, apabila mengira wang, saya terkejut.</p>
      <p>“Kami hanya dapat RM8 bahkan satu daripadanya dibayar menggunakan duit yang sudah koyak,” katanya ketika dihubungi.</p>
      <p>Dengan perasaan hampa, dia pulang ke rumah sewa manakala rakannya menangis mengenangkan apa yang berlaku terhadapnya.</p>
      <p>Kisah itu kemudian dimuat naik dalam Twitter menerusi hantaran:</p>
      <p>“Letak dadih 25 bekas dapat RM8 je..tu pun seringgit duit koyak” dan menerima 7,600 ulang ciap serta 5,000 tanda suka.</p>
      <p>Paling mengharukan apabila ada netizen membalas komen sambil meminta nombor akaunnya untuk menggantikan duit yang tidak dibayar.</p>
      <p>Sementara itu, Nurul Nazirah berkata, dia hampir putus asa namun mahu meneruskan perniagaan itu selepas mendapat sokongan rakan.</p>
      <p>“Lokasi itu memang paling laris kerana menjadi tumpuan berbanding di rumah sewa yang mengambil masa paling tidak pun empat hari baru habis,” katanya.</p>
