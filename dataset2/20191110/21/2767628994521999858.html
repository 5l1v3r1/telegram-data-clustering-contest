      <h1>Iohannis ganaría las elecciones en Rumanía</h1>
      <address><time datetime="2019-11-10T21:05:28+00:00">10 Nov 2019, 21:05</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/mfwKI9GMzds" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Klaus Iohannis encabeza la primera vuelta de las elecciones en Rumanía</b>, según un sondeo a pie de urna. El presidente saliente, proeuropeo, partía como favorito en estos comicios y habría obtenido el <b>39% de los votos.</b></p>
      <p>Su campaña ha estado centrada en la defensa del Estado de derecho, amenazada, en su opinión, por los socialdemocratas, cuyo Gobierno cayó por una moción de censura el mes pasado.</p>
      <p>En una segunda vuelta, el liberal de centroderecha <b>tendrá que enfrentarse a la ex primera ministra socialdemócrata Viorica Dancila</b>, que consiguió un 22,5% de los apoyos.</p>
      <p>Dancila ha asegurado haber votado "por una Rumanía del bienestar, segura y digna".</p>
      <p>Los resultados oficiales de esta primera vuelta de las presidenciales en Rumanía se esperan para este lunes.</p>
    </article>
