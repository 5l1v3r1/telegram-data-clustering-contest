      <h1>Tras 14 años en el poder, Evo Morales dimite</h1>
      <address><time datetime="2019-11-10T21:17:47+00:00">10 Nov 2019, 21:17</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/0Bcs19siOKs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El presidente de Bolivia, Evo Morales, confirmó que renuncia a la Presidencia después de casi 14 años en el poder, en un video desde algún lugar del país.</p>
      <p>El vicepresidente de Bolivia, Álvaro García Linera, dimitió también a su cargo, luego de que el mandatario del país, Evo Morales, renunciara como jefe de Estado.</p>
      <p>Morales y Linera aparecieron juntos por sorpresa en un video en el que también hacen un llamado a la pacificación del país.</p>
      <p>El canciller mexicano, Marcelo Ebrard, informó este domingo que si Evo Morales decide solicitar asilo tras su renuncia a la Presidencia de Bolivia, se le otorgará en la Embajada de México en la ciudad de la Paz, donde ya recibió a 20 personalidades del Ejecutivo y Legislativo de aquel país.</p>
      <p>"México, de conformidad a su tradición de asilo y no intervención, ha recibido a 20 personalidades del ejecutivo y legislativo de Bolivia en la residencia oficial en La Paz", apuntó Ebrard en un mensaje en Twitter..</p>
      <p>Y agregó que "de así decidirlo ofreceríamos asilo también a Evo Morales".</p>
      <p>Previamente, el canciller mexicano Marcelo Ebrard señaló que en los acontecimientos que se viven en Bolivia existe "una operación militar en curso", la cual el Gobierno de su país rechaza al tiempo que dijo: "golpe no".</p>
      <p>"En Bolivia hay una operación militar en curso, la rechazamos, es similar a aquellos trágicos hechos que ensagrentaron nuestra América Latina el siglo pasado", apuntó Ebrard en un mensaje en Twitter.</p>
      <p>Los militares bolivianos dijeron el domingo que le habían sugerido al presidente Evo Morales que renunciara para ayudar a asegurar la estabilidad del país, lo que supone una gran presión para el líder izquierdista mientras se enfrenta a una reacción cada vez más violenta ante unas elecciones controvertidas.</p>
      <p>"Después de analizar la situación de conflicto interno, pedimos al Presidente del Estado que renuncie a su mandato presidencial, permitiendo el restablecimiento de la paz y el mantenimiento de la estabilidad para el bien de Bolivia". las fuerzas armadas del país, Williams Kaliman, dijo a los periodistas.</p>
      <p>Tras publicarse el informe de la Organización de Estados Americanos, OEA, Morales ha anunciado este domingo nuevas elecciones en Bolivia. Así, pretende resolver la grave crisis sociopolítica que vive la nación sudamericana. La OEA recomendaba la repetición de la primera ronda de los comicios celebrados el pasado 20 de octubre, que le dieron como ganador, y desembocaron en graves enfrentamientos entre sus partidarios y sus detractores.</p>
      <p>"Mi principal misión es proteger la vida, preservar la paz, la justicia social, la estabilidad económica y la unidad de toda la comunidad boliviana", ha afirmado entonces.</p>

      <h3>"Manipulaciones claras"</h3>
      <p>El informe preliminar de la OEA, tras una auditoría de la votación del 20 de octubre, decía que el organismo internacional no pudo verificar el resultado después de encontrar "manipulaciones claras".</p>
      <p>"Las manipulaciones al sistema informático son de tal magnitud que deben ser investigadas a fondo por el Estado boliviano para llegar al fondo y asignar responsabilidades en este grave caso", señala el informe.</p>
      <p>La OEA dijo que no era estadísticamente probable que Morales hubiera asegurado el margen de victoria de 10 puntos porcentuales necesario para ganar directamente y recomendó que Bolivia utilizara nuevas autoridades electorales para cualquier nuevo voto.</p>
      <p>Morales fue declarado ganador de las elecciones de octubre con una ventaja de poco más de 10 puntos sobre su rival Carlos Mesa, lo que le dio una victoria rotunda. Pero ha habido protestas generalizadas desde entonces contra el resultado después de un paro de casi 24 horas en el conteo.</p>
      <p>Morales, quien llegó al poder en 2006 como el primer líder indígena de Bolivia, ha defendido su victoria electoral y ha dicho que se adherirá a los resultados de la auditoría de la OEA. Se esperaba que diera una conferencia de prensa el domingo por la mañana.</p>
      <p>El presidente mexicano Andrés Manuel López Obrador elogió el domingo la decisión de Morales de convocar a nuevas elecciones, calificándola de "triunfo de la democracia".</p>
      <p>"Siempre hay actitudes, hay un afán autoritario de querer resolver las cosas con confrontación, con violencia", dijo López Obrador en un video publicado en su página de Twitter. "El mejor método para resolver las diferencias es el democrático."</p>
      <h3>Unas elecciones sin Morales</h3>
      <p>Marcelo Arequipa, experto en Ciencia Política, ya avisaba a Euronews que era muy probable que Morales no se presentara en lo que sería su quinta elección. "No creo que Evo se anime a postularse para otra elección, ha perdido mucho apoyo en las últimas semanas", dijo Arequipa.</p>
      <p>Mesa dijo el domingo que Morales no debería ser candidato en las nuevas elecciones.</p>
      <p>En su anuncio, Morales reforzó esta idea al mencionar que en las próximas elecciones se incluirán "nuevos actores políticos".</p>
