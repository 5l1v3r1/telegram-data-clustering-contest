      <h1>Halálos áldozata is van az angliai áradásoknak</h1>
      <address><time datetime="2019-11-10T13:59:13+00:00">10 Nov 2019, 13:59</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/37hkPFFXei8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Egy szerencsétlenül járt nőt a medréből kilépő Derwent folyó sodorta magával. Holttestét másnap találták meg.</p>
      <p>Csütörtökön egy nap alatt egy egész havi csapadékmennyiség, közel 120 milliméter hullott le az ország északi részén.</p>
      <p>Több település is víz alá került. Családokat kellett kitelepíteni, volt akiket csónakkal mentettek a saját otthonából.</p>
      <p>Sok helyen megbénult a vasút-, és a közúti közlekedés.</p>
      <p>A legsúlyosabb Yorkshire-ben és a Midlandsen volt a helyzet, ami a csapadékzóna elvonulása után már sokat javult szombatra.</p>
      <p>A december 12-i választásra kampányoló munkáspárti elnök, Jeremy Corbyn Doncasterben keresett fel árvízkárosult családokat.</p>
      <p>Míg a konzervatív miniszterelnök, Boris Johnson üzlettakarítást is vállalt.</p>
