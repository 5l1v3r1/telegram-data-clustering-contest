      <h1>Watch: UK Royal Family leads annual Remembrance Day</h1>
      <address><time datetime="2019-11-10T13:33:54+00:00">10 Nov 2019, 13:33</time> by <a rel="author">Euronews Â </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/A92uJD9ePB8" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Queen Elizabeth II and members of the Royal Family led the annual Remembrance Day Service at The Cenotaph in Westminster this Sunday.</p>
      <p>Remembrance Day honours the sacrifice of British troops involved in the two World Wars and later conflicts.</p>
      <p>British Prime Minister Boris Johnson and Labour leader Jeremy Corbyn took a break from the election campaign and were also in attendance.</p>
      <p>The Prince of Wales and The Duchess of Cornwall, The Duke and Duchess of Cambridge, The Duke and Duchess of Sussex, were among those who took part in commemorations.</p>
      <p>At 12pmCET, two minutes of silence were observed nationwide.</p>
      <p>Prince Charles laid a wreath on behalf of the Queen, followed by other Royals and prominent politicians - including Johnson.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193493832987545600" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Up to 10,000 war veterans marched past the War memorial after the ceremony.</p>
