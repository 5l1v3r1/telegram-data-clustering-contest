      <h1>Ισπανία: Αγωνία για το εκλογικό αποτέλεσμα</h1>
      <address><time datetime="2019-11-10T13:01:46+00:00">10 Nov 2019, 13:01</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/JPFh7SY0dJw" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Για τέταρτη φορά μέσα σε 4 χρόνια επιστρέφουν οι Ισπανοί στις κάλπες, προκειμένου να αναδείξουν τη νέα κυβέρνηση της χώρας.</p>
      <p>Το κλίμα είναι τεταμένο εξαιτίας της κρίσης στην Καταλονία, αλλά και της δημοσκοπικής ανόδου του ακροδεξιού Vox.</p>
      <p>Οι δημοσκοπήσεις δείχνουν και πάλι αδιέξοδο μη δίνοντας την αυτοδυναμία σε κανένα κόμμα, με τον απερχόμενο πρωθυπουργό Πέδρο Σάντσεθ να ζητά από τους πολίτες να τον στηρίξουν.</p>
      <p>«Νομίζω ότι η σημερινή εκλογική ημέρα θα κυλήσει απολύτως ομαλά και νομίζω ότι είναι πολύ σημαντικό να ενισχύσουμε τη δημοκρατία με την ψήφο μας, παροτρύνω όλους τους πολίτες να ψηφίσουν, ώστε από αύριο να μπορούμε να έχουμε την απαραίτητη σταθερότητα για να μπορέσουμε να σχηματίσουμε κυβέρνηση και να βάλουμε σε σωστή πορεία την Ισπανία» δήλωσε ο επικεφαλής του Σοσιαλιστικού Κόμματος, Πέδρο Σάντσεθ.</p>
      <p>Συνολικά, πάνω από 92.000 αστυνομικοί έχουν αναπτυχθεί σε όλη την Ισπανία, προκειμένου να διασφαλιστεί η ομαλή διεξαγωγή της διαδικασίας.</p>
      <p>Οι δημοσκοπήσεις δείχνουν ότι κάτι τέτοιο δεν πρόκειται να συμβεί και ακόμα και αν κερδίσει ο Σάντσεθ, θα πρέπει να αρκεστεί σε κυβέρνηση μειοψηφίας και να αναζητήσει συμμαχίες.</p>
      <p>«Πιστεύω ότι σήμερα το πιο θετικό πράγμα θα ήταν να υπάρξει ένα ξεκάθαρο αποτέλεσμα, ένα αποτέλεσμα που θα ξεκλειδώσει την πολιτική κατάσταση, που ήδη επηρεάζει την οικονομία, επηρεάζει τις προσδοκίες των Ισπανών και ότι όλοι οι Ισπανοί θα έρθουν στις κάλπες ενωμένοι» δήλωσε ο επικεφαλής του Λαϊκού Κόμματος, Πάμπλο Κασάδο.</p>
      <p>Η Ισπανία προσπαθεί να σχηματίσει σταθερή κυβέρνηση από το 2015, όταν ισχυροποιήθηκαν νέα κόμματα από τη χρηματοπιστωτική κρίση, ύστερα από δεκαετίες κατά τις οποίες η διακυβέρνηση της χώρας εναλλασσόταν μεταξύ των Σοσιαλιστών και του Λαϊκού Κόμματος</p>
