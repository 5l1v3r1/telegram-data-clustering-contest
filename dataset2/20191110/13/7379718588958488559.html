      <h1>Inghilterra centrale e settentrionale sott'acqua</h1>
      <address><time datetime="2019-11-10T13:36:17+00:00">10 Nov 2019, 13:36</time> by <a rel="author">Cinzia Rizzi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/gWaF_8k930I" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Molti residenti di Fishlake</b> - cittadina del distretto inglese di Doncaster - <b>sono stati costretti a lasciare in fretta e furia le proprie case questo sabato</b>, <b>a causa delle gravi inondazioni</b> che hanno colpito la regione. In sole 24 ore è caduto l'equivalente di un mese di pioggia, in alcune zone dell'Inghilterra centrale e settentrionale. Le piogge torrenziali non hanno intenzione di cessare e molti abitanti sono stati costretti a dormire in centri di accoglienza. Venerdì scorso una donna era stata trovata morta, nei pressi del fiume Derwent, a Darly Dale, nel Derbyshire. <b>I servizi di emergenza hanno ricevuto negli ultimi due giorni oltre 150 chiamate</b>, in varie aree del Paese, dove l'<a href="https://www.gov.uk/government/organisations/environment-agency">Agenzia per l'ambiente</a> aveva lanciato l'allarme inondazioni.</p>

      <h3>Corbyn e Johnson nelle zone colpite</h3>
      <p>Il leader dei laburisti <b>Jeremy Corbyn</b>, in piena campagna elettorale in vista del voto anticipato del prossimo 12 dicembre, <b>si è recato nelle zone colpite</b>.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193277259093872642" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La vigilia, il premier uscente e candidato conservatore, <b>Boris Johnson, aveva elogiato il lavoro dei servizi di soccorso locali</b>, durante la sua visita a Matlock, nel Derbyshire.</p>
