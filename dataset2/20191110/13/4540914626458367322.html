      <h1>Spanien wählt bis 20 Uhr: "Das Positivste wäre ein klares Ergebnis"</h1>
      <address><time datetime="2019-11-10T13:21:30+00:00">10 Nov 2019, 13:21</time> by <a rel="author">su  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/cdkb2OTUJjo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Spanien</b> wählt - es ist die <b>vierte Parlamentswahl</b> in Spanien binnen <b>vier Jahren</b>. Rund 37 Millionen Wahlberechtigte sind aufgerufen, ihre Stimme abzugeben. In jüngsten Umfragen lag auch<br/>diesmal wieder die sozialdemokratisch ausgerichtete «<b>Sozialistische</b><b>Arbeiterpartei</b>» (<b>PSOE</b>) des geschäftsführenden Ministerpräsidenten <b>Pedro Sánchez</b> (47) vorne. Sie dürfte jedoch aller Voraussicht nach wieder nicht auf eine regierungsfähige Mehrheit kommen - die <b>politische<br/>Blockade</b> in Madrid könnte weitergehen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/02/34/202x217_cmsv2_580dba26-5416-5ade-98c1-46c8c2ce881e-4290234.jpg"/>
      </figure>
      <p>
        <b>Pedro Sánchez, Ministerpräsident, Parteichef PSOE:</b>
      </p>
      <p>"Ich meine, dass der heutige Wahltag garantiert ein Erfolg wird. Und ich meine, es ist sehr wichtig, dass wir die Demokratie mit unserer Stimme stärken, alle Bürger zum Wählen ermutigen und dass wir ab morgen die notwendige Stabilität haben, um eine Regierung zu bilden und Spanien in Bewegung zu setzen."</p>
      <h3>SCHWIERIGE REGIERUNGSBILDUNG</h3>
      <p>Sánchez hatte es bei zwei Parlamentsabstimmungen nicht geschafft, sich die nötige Unterstützung anderer Parteien für seine Wahl zum Ministerpräsidenten zu sichern - im September musste König Felipe VI. deshalb die Neuwahl ausrufen.</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/02/34/202x189_cmsv2_b9c149b2-1e63-59b2-bbb8-da081f93939f-4290234.jpg"/>
      </figure>
      <p><b>Pablo Casado</b>, Chef der <b>Volkspartei PP:</b></p>
      <p>"Ich meine, das Positivste wäre ein klares Ergebnis. Ein Ergebnis, das die politische Blockade beenden würde, die die Wirtschaft bereits belastet, die die Perspektiven der Spanier bereits belastet, und dass ein geeintes Spanien herauskommt. "</p>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/02/34/808x454_cmsv2_32e1e4a9-263d-53f3-b9d8-d36283aa198c-4290234.jpg"/>
        <figcaption>Pablo Iglesias, Unidas Podemos</figcaption>
      </figure>
      <figure>
        <img src="https://static.euronews.com/articles/stories/04/29/02/34/202x196_cmsv2_5601af2e-5b26-5c7b-84f8-1b2112cb6eb3-4290234.jpg"/>
        <figcaption>Albert Rivera, Ciudadanos</figcaption>
      </figure>
      <p>Spannend auch, wie kleinere Parteien wie <b>Unidas Podemos</b> – eher links – und Ciudadanos – Mitte rechts – abschneiden. Als möglicher Profiteur wird die Rechtsaußen-Partei <b>Vox</b> gehandelt, die nach der letzten Wahl mit rund zehn Prozent der Stimmen und 24 Abgeordneten zum erstenmal ins Parlament eingezogen war - und nun sogar drittstärkste Kraft werden könnte.</p>
      <p>Die Wahllokale schließen um 20.00 Uhr, auf den Kanarischen Inseln um 21.00 Uhr MEZ. Danach werden erste Hochrechnungen erwartet.</p>
      <p>su, dpa</p>
