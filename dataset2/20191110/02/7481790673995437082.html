      <h1>母親に灯油かけ「燃やすぞ」…家の鍵かけられ立腹</h1>
      <address>
        <time datetime="2019-11-10T02:41:00+00:00">10 Nov 2019, 02:41</time>
      </address>
      <p>　熊本県警八代署は９日、八代市日奈久塩北町の無職の男（６２）を暴行と脅迫の疑いで現行犯逮捕した。発表では、同日午前２時２０分頃、同居する母親（８０）に灯油をかけて「燃やすぞ」と脅迫した疑い。酒に酔って帰宅した際、母親が家に鍵をかけていたのに腹を立て、口論になったとみられる。調べに対し、「水をかけただけで、燃やすとは言っていない」と供述しているという。</p>
