      <h1>土砂崩れ現場で不明夫婦の妻の遺体発見…相模原</h1>
      <address>
        <time datetime="2019-11-10T16:14:00+00:00">10 Nov 2019, 16:14</time>
      </address>
      <p>　１０日午後３時２０分頃、台風１９号による土砂崩れで夫婦が行方不明になっていた相模原市緑区牧野（まぎの）の現場で、女性の遺体が見つかった。神奈川県警は、行方不明になっていた佐々木定子さん（当時６３歳）と確認した。</p>
      <p>　県警津久井署によると、定子さんは自宅があった場所から７０メートル下の土砂の中から見つかった。夫の睦（むつお）さん（６７）は発見されていない。</p>
    </article>
