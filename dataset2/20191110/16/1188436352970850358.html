      <h1>Milhares de chilenos resistem em três semanas de protestos</h1>
      <address><time datetime="2019-11-10T16:41:17+00:00">10 Nov 2019, 16:41</time> by <a rel="author" href="https://jornalggn.com.br/author/patricia-faermann/" target="_blank">Patricia Faermann</a></address>
      <p>
        <b>De Santiago, Chile</b>
      </p>
      <figure>
        <iframe src="https://www.youtube.com/embed/A8b7g7r2wnU" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <p><b>Jornal GGN –</b> São 25 dias de manifestações consecutivas em um país que passou por duas semanas de Estado de Exceção e que, apesar da retirada do nome, manteve uma repressão desproporcional nas ruas, com bombas de gás lacrimogêneo, tanques de gás de pimenta e outras substâncias tóxicas, balas de borracha, metralhadoras e armas de fogo.</p>
      <p>O dia 8 de novembro foi a terceira sexta-feira que os manifestantes conseguiram preencher uma extensão de aproximadamente 3 quilômetros nas ruas centrais da capital de Santiago, matemática que a simples vista aérea dá conta de pelo menos 300 mil pessoas, divergente dos dados anunciados pelas as televisões na manhã deste sábado, em 75 mil.</p>
      <figure>
        <img src="https://pbs.twimg.com/media/EI4fhqMWkAAGPC4?format=jpg&amp;name=medium"/>
        <figcaption>Foto: Redes Sociais</figcaption>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/PiensaPrensa/status/1192945558832504833?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Milhares de chilenos estiveram ao redor da Plaza Baquedano e Plaza Itália, em mais uma resposta massiva aos recentes anúncios do presidente Sebastián Piñera de convocar um Conselho de Segurança Nacional, anunciando medidas como projetos de “anti-roubos” e “anti-mascarados”, em novas tentativas do mandatário de criminalizar as vozes das ruas.</p>
      <p>Á diferença de outros dias de manifestações, a truculência das tropas da polícia civil diferenciou dos protestos anteriores, atuando em medidas mais focalizadas. A mudança na estratégia ocorre imediatamente após observadores da ONU denunciarem como “violação grave” o uso arbitrário e indiscriminado de balas de borracha e metralhadoras para conter os protestos, e solicitando que as forças de segurança do país deixassem de usar estas armas de maneira “imediata”.</p>
      <p>
        <a href="https://jornalggn.com.br/noticia/luiz-fernando-camacho-esta-cercado-na-bolivia/">Leia também:  Luis Fernando Camacho está cercado na Bolívia</a>
      </p>
      <p>Em comunicado nesta sexta, a ONU também mostrou preocupação com “a grande quantidade de mortos e feridos” e criticou que o Chile não aplica “controle de violência nos padrões internacionais existentes, dos quais o Estado chileno é signatário”.</p>
      <p>Cenas desta sexta-feira (08) foram compartilhadas nas redes sociais:</p>
      <figure>
        <iframe data-src="https://twitter.com/PiensaPrensa/status/1192900223829499905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe src="https://www.youtube.com/embed/-LlVb2rdeJs" width="696" height="392" data-service="Youtube" scrolling="no"/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/PiensaPrensa/status/1192900223829499905?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/ActualidadRT/status/1192809246171238400?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Apesar de registrar focos de confrontos, com novas detenções, balas de borracha e gás lacrimogêneo e de pimenta – em um dos relatos mais drásticos, um jovem estudante perdeu 100% da visão dos dois olhos por disparos de bala dos policiais diretamente em seu rosto -, desta vez, as forças armadas não tentaram esvaziar a principal concentração de Santiago, o que prolongou o ato pacificamente até o anoitecer em uma das principais cenas registradas desta sexta-feira: milhares de luzes de celulares em símbolo de resistência.</p>
