      <h1>„Iránnak nincs atomfegyvere, és nem is lesz”</h1>
      <address><time datetime="2019-11-10T17:40:17+00:00">10 Nov 2019, 17:40</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/Jxj1y8Y8Its" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Irán bejelentette, hogy megkezdte a buseri atomerőmű kettes blokkjának építési munkálatait. Az új reaktortömb orosz segítséggel épül, betonozása ünnepélyes keretek között indult vasárnap.</p>
      <p>Közben az iráni külügyi szóvivő "Izrael csapdájának" nevezte azokat a jelentéseket, miszerint a Nemzetközi Atomenergia-ügynökség (NAÜ) ellenőrei be nem jelentett nukleáris anyagot észleltek egy iráni létesítményben.</p>
      <p>Donald Trump tavaly májusban mondta fel az iráni nagyhatalmi megállapodást kijelentve; "Amerika nem enged Teherán nukleáris zsarolásának". Az Egyesült Államok a korábban felfüggesztett szankciókat is újra életbe léptette. Egy évvel később az iszlám köztársaság bejelentette, hogy fokozatosan újraindítja a 2015-ös atomalku korlátozta nukleáris tevékenységeit.</p>
      <p>Vasárnap Szergej Rjabkov orosz külügyminiszter-helyettes úgy fogalmazott egy moszkvai nukleáris konferencián; "Oroszország tudja, hogy Iránnak nincs atomfegyvere, és arra számít, nem is lesz."</p>
