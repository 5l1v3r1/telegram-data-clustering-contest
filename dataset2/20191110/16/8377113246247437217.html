      <h1>Очевидцы: На «Дунайской» снова обнаружились протечки</h1>
      <address>
        <time datetime="2019-11-10T16:02:27+00:00">10 Nov 2019, 16:02</time>
      </address>
      <p>На станции петербургского метрополитена «Дунайская» снова обнаружились протечки. Фотографиями накануне поделились очевидцы в соцсетях.</p>
      <figure>
        <iframe data-src="https://vk.com/widget_post.php?owner_id=-177789971&amp;post_id=51771&amp;hash=QJWACjjxMikbCidE7V5I0aMGqwI" data-embed-type="vk-post" width="100%" height="0" data-service="VK" scrolling="no" nowide=""/>
      </figure>
      <p>
        <a href="https://topdialog.ru/2019/10/04/nakonec-to-jeto-menja-zlilo-horosho-chto-otkryli-reakcija-peterburzhcev-na-otkrytie-trjoh-novyh-stancij-metro/">
          <b>«Наконец-то», «Это меня злило», «Хорошо, что открыли» — реакция петербуржцев на открытие трёх новых станций метро</b>
        </a>
      </p>
      <p>Напомним, днём 3 октября пассажиры наконец-то <a href="https://topdialog.ru/2019/10/03/metro-frunzenskij-radius-otkrytie/">смогли попасть</a> на станции южного отрезка Фрунзенско-Приморской линии метрополитена. Станции «Проспект Славы» и «Дунайская» имеют по два выхода – такими новые платформы метро в Петербурге делали достаточно редко. На «Дунайской» и «Шушарах» выход из вагонов осуществляется на правую сторону – на боковые, а не островные платформы.</p>
      <p>Отметим, прямо в день открытия новых станций на «Дунайской» обнаружились протечки. Они стали очевидными из-за ливня. Петербуржцы переживают, что станция повторит судьбу «Беговой».</p>
