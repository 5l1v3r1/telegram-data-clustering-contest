      <h1>Как выглядели визитки деятелей БНР</h1>
      <h2>Они хранятся в Лондоне.</h2>
      <address>
        <time datetime="2019-11-10T16:15:00+00:00">10 Nov 2019, 16:15</time>
      </address>
      <p>Небольшая подборка визитных карточек деятелей Белорусской Народной Республики из сборов Белорусской библиотеки и музея имени Франциска Скорины в Лондоне.</p>
      <p>Визитки опубликовал сайт Рады БНР <a href="http://www.radabnr.org/%D0%B2%D1%96%D0%B7%D1%8B%D1%82%D0%BE%D1%9E%D0%BA%D1%96-%D0%B4%D0%B7%D0%B5%D1%8F%D1%87%D0%BE%D1%9E-%D0%B1%D0%BD%D1%80/">radabnr.org</a>.</p>
