      <h1>FOTO: Fakta Unik Pulau Weh</h1>
      <address><time datetime="2019-11-10T16:24:15+00:00">10 Nov 2019, 16:24</time> by <a rel="author">AFP, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Pulau Weh ada di ujung paling barat Indonesia. Lokasinya menyimpan segudang wisata air yang menarik untuk dikunjungi.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/d57a85a6-2d74-4c32-b96a-540dc292b33f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Dikenal sebagai titik nol kilometer bagian barat Indonesia, Kota Sabang kini sedang dipercepat untuk menjadi kota wisata. Kota Sabang memiliki pulau terbesar sebagai yakni Pulau Weh, yang berjarak sekitar 45 menit berlayar dengan kapal cepat dari pelabuhan Ulee Lhue Kota Banda Aceh. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/fe8a18dc-53f0-4921-8e52-8c9461ef8d53_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Keindahan alam dan perairan laut Pulau Weh sebutan lain untuk Kota Sabang itu sangat cantik. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/583536bc-e6d0-4ade-85d9-4bac182844bf_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sebagian wisatawan menyebutkan panorama perairan laut di Pulau Weh ibarat sepenggal surga di dunia. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/0bf32e02-2f9e-4f78-9105-3167e37d737d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Bongkahan-bongkahan terumbu karang aneka warna dan ditambah ragam jenis ikan hias unik, begitu mudah dipandang mata dengan hanya menyelam sekitar dua sampai tiga meter seperti di perairan Iboih dan Gapang. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/4f7528d4-9d1d-416d-a7c8-6e3dbbcac9b3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Perairan Pulau Weh memiliki sebanyak 14 titik atau spot menarik untuk wisatawan yang hobi menyelam. (Victor YUSLIH / SIFC2019 / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/fe49bc12-b579-41a0-b066-b70acfd38705_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sedangkan bagi wisatawan yang punya kesukaan menikmati keindahan alam bawah laut dengan kedalaman satu hingga tiga meter dari permukaan laut di pinggir pantai (snorkeling), cukup menyewa kelengkapan alam penyelaman berupa baju, sepatu khusus, dan kacamata senilai Rp45 ribu. (Victor YUSLIH / SIFC2019 / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/8dae648a-ec60-4653-83a8-336301943061_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Berbicara keindahan Pulau Weh memang tidak habisnya, tidak hanya unggul dengan potensi bahari yang pantainya berpasir putih, tapi juga keindahan alam serta objek wisata sejarah lainnya seperti benteng Portugis dan Jepang. (Victor YUSLIH / SIFC2019 / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/16e25eb5-4496-48dc-8151-1eb85de584c8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Keindahan alam telah membuat pemerintah pusat melalui Kementerian Pariwisata pada 2017 menetapkan Kota Sabang sebagai Kawasan Strategis Pariwisata Nasional (KSPN). (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/83167083-306c-423f-a754-505721689b5f_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Hampir 98 persen objek wisata bahari tersebut terbentuk dengan sendiri dan masih asri tanpa ada polesan tangan manusia. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/d6228e3d-ce6e-4ff6-a004-e490d9465681_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pemerintah daerah pun terus membumikan pengembangan industri pariwista demi meningkatkan pertumbuhan ekonomi masyarakat, seperti tingkat kunjungan wisatawan domestik maupun mancanegara. (CHAIDEER MAHYUDDIN / AFP)</figcaption>
      </figure>
