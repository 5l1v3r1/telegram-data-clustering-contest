      <h1>FOTO: Semarak Ajang Urban Sneaker Society</h1>
      <address><time datetime="2019-11-10T16:31:53+00:00">10 Nov 2019, 16:31</time> by <a rel="author">CNN Indonesia/Bisma Septalisma, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Ajang <i>sneaker </i>terbesar di Asia Tenggara, Urban Sneaker Society (USS), kembali hadir memanjakan para pencinta <i>streetwear </i>ibu kota.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/13cd21e8-caf0-426e-9f75-f42dfcfa1f5b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Urban Sneaker Society (USS) kembali digelar dan memanjakan para pencinta <i>sneaker </i>di District 8 SCBD, Jakarta, pada 8-10 November 2019. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/aa159374-44b1-449e-be92-2c5b78ad2c59_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Di tahun keempat pelaksanaannya, USS menghadirkan lebih dari 150 label <i>sneaker </i>dan <i>streetwear </i>asal Indonesia maupun mancanegara. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/b58f42f4-6fdb-4b78-90b1-09802bf1e8d1_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Beberapa label seperti Compass, Untold, dan G-Shock merilis produk teranyarnya pada ajang <i>sneaker </i>terbesar di Asia Tenggara itu. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/17469d7b-715f-4985-895c-48cb9f8b6256_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pada kesempatan ini, USS 2019 juga merilis kolaborasi eksklusif dengan berbagai label <i>streetwear </i>ternama seperti Public Culture, FR2, Atmos, hingga Round Two by Sean Wotherspon. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/24c5f42d-c40d-4ac5-b942-ff4d2d158a17_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Tak cuma jadi ajang berburu <i>sneaker, </i>USS 2019 juga menjadi wadah bagi beragam aktivitas terkait <i>street culture </i>lainnya. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/973e0f80-3379-4ab9-a278-04af7c4338d9_169.jpeg?w=650&amp;q=90"/>
        <figcaption>"USS tak sekadar bazar <i>sneaker </i>dan <i>streetwear. </i>Saat ini, kami tengah membangun sebuah <i>platform </i>bagi semua <i>brand </i>dan komunitas untuk bertemu," ujar Co-Founder USS, Sayed Muhammad, dalam keterangan resmi sebelum acara. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/e5631209-9d05-4834-b97e-7b3ed5921b5b_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Beragam program <i>talkshow, urban toys, </i>dan masih banyak lagi hal-hal yang berkaitan dengan <i>street culture </i>hadir meramaikan USS 2019. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/09/6b02c93e-0405-4f77-925b-52d50732e8c3_169.jpeg?w=650&amp;q=90"/>
        <figcaption>USS 2019 diharapkan dapat membuka celah eksplorasi bagi sejumlah komunitas untuk mengembangkan <i>street culture, </i>khususnya di Indonesia. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
