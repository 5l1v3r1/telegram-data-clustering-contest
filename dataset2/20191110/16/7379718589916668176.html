      <h1>Iran, Rohani annuncia: "Scoperto maxi-giacimento di petrolio"</h1>
      <address><time datetime="2019-11-10T16:47:13+00:00">10 Nov 2019, 16:47</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/WjSp48sEDRo" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Un nuovo giacimento petrolifero con una riserva di 53 miliardi di barili è stato scoperto nel sud est dell'Iran, nella provincia del Khuzestan.</p>
      <p>L'annuncio arriva del Presidente Hassan Rohani, secondo il quale la scoperta di quello che sembra essere il secondo più importante giacimento iraniano dopo quello di Ahvaz aumenterà di un terzo le riserve comprovate del Paese. Il giacimento copre 2.400 chilometri quadrati da Bostan e Omidiyeh e potrebbe generare fino a 32 miliardi di dollari di entrate.</p>
      <p>L'annuncio di Rohani giunge mentre l'Iran deve affrontare le sanzioni scattate dopo che gli Stati Uniti si sono ritirati dall'accordo sul nucleare.</p>
      <p>Per dare la dimensione della scoperta: i circa 53 miliardi di barili si aggiungono alle riserve dell'Iran pari attualmente a circa 150 miliardi. Già prima di questa scoperta l'Iran detiene le quarte riserve mondiali di petrolio.</p>
