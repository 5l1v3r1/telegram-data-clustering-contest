      <h1>شاهد.. إيقاف المتسبب في وفاة مواطن وزوجته</h1>
      <address><time datetime="2019-11-10T19:39:07+00:00">10 Nov 2019, 19:39</time> by <a rel="author" href="https://www.almowaten.net/author/bay/" target="_blank">editor25</a></address>
      <p>المواطن - الرياض</p>
      <p>تمكنت قوات أمن الطرق من إيقاف مركبة رفض قائدها الانصياع لتعليمات رجال الأمن بالتوقف، وقاد المركبة عكس السير وفي حالة سكر، على أحد الطرق في الرياض؛ مما تسبب في وفاة مواطن وزوجته وإصابة أطفاله.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/HilxEifuF9o" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>ووثق مقطع فيديو من سناب الداخلية ، دوريات أمن الطرق وهي تطارالمركبة، وهو من نوع جيب، وطلبت من قائدها التوقف، إلا أنه رفض، واستمر في القيادة عاكسًا السير.</p>
      <p>وطاردت القوات الخاصة لأمن الطرق الشخص المتهور وأجبرته على الوقوف، وباشرت الجهات المعنية التحقيق في الحادث وفقًا للاختصاص.</p>
      <p>‎وسوم<a href="https://www.almowaten.net/tag/%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b7%d8%b1%d9%82/">أمن الطرق</a><a href="https://www.almowaten.net/tag/%d8%a7%d9%84%d8%b1%d9%8a%d8%a7%d8%b6%e2%80%8b/">الرياض​</a><a href="https://www.almowaten.net/tag/%d8%b9%d9%83%d8%b3-%d8%a7%d9%84%d8%b3%d9%8a%d8%b1/">عكس السير</a><br/><a href="https://www.almowaten.net/category/%d8%a7%d9%84%d8%ad%d8%af%d8%ab-%d8%a7%d9%84%d9%8a%d9%88%d9%85/">هل قرأت هذا ؟ </a><a href="https://www.almowaten.net/2019/10/%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b7%d8%b1%d9%82-%d9%8a%d8%ad%d8%b0%d8%b1-%d9%85%d8%b3%d8%aa%d8%ae%d8%af%d9%85%d9%8a-%d8%b7%d8%b1%d9%82-%d8%a7%d9%84%d8%b4%d9%85%d8%a7%d9%84%d9%8a%d8%a9-%d8%aa%d9%87/"> أمن الطرق يحذر مستخدمي طرق الشمالية : تهدئة السرعة أو التوقف عن السير</a> <a href="https://www.almowaten.net/2019/09/%d9%81%d9%8a%d8%af%d9%8a%d9%88-%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b7%d8%b1%d9%82-%d9%8a%d8%b1%d8%b5%d8%af-%d8%b9%d8%af%d8%a9-%d9%85%d8%ae%d8%a7%d9%84%d9%81%d8%a7%d8%aa-%d9%88%d9%8a%d8%b6%d8%a8%d8%b7/">فيديو.. أمن الطرق يرصد عدة مخالفات ويضبط شاحنة تسير بدون أنوار</a> <a href="https://www.almowaten.net/2019/09/%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b7%d8%b1%d9%82-%d9%8a%d8%aa%d8%af%d8%ae%d9%84-%d8%a8%d8%b9%d8%af-%d8%aa%d8%b9%d8%b7%d9%84-%d9%85%d8%b1%d9%83%d8%a8%d8%a9-%d8%b9%d9%84%d9%89-%d8%b7%d8%b1%d9%8a%d9%82/">أمن الطرق يتدخل بعد تعطل مركبة على طريق مكة – جدة</a> <a href="https://www.almowaten.net/2019/07/%d8%a3%d9%85%d9%86-%d8%a7%d9%84%d8%b7%d8%b1%d9%82-%d9%8a%d8%aa%d8%b9%d8%a7%d9%85%d9%84-%d9%85%d8%b9-4982-%d8%ad%d8%a7%d9%84%d8%a9-%d8%ae%d9%84%d8%a7%d9%84-%d8%a3%d8%b3%d8%a8%d9%88%d8%b9/">أمن الطرق يتعامل مع 4982 حالة خلال أسبوع</a></p>
