      <h1>FOTO: Mengenang Jasa Para Pejuang di Hari Pahlawan</h1>
      <address><time datetime="2019-11-10T19:10:15+00:00">10 Nov 2019, 19:10</time> by <a rel="author">Antara Foto,, https://www.facebook.com/CNNIndonesia</a></address>
      <p>Jakarta, CNN Indonesia -- Indonesia memperingati perjuangan para pejuang di Hari Pahlawan 10 November dan merayakannya dengan beragam seremoni.</p>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/d9a91f01-c9c3-458a-8297-55294399e2d8_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Para pawang gajah (mahout) melintasi sungai sambil membawa bendera merah putih seusai mengikuti peringatan hari pahlawan di Conservation Response Unit (CRU) Sampoiniet, Aceh Jaya, Aceh, Minggu (10/11/2019). (ANTARA FOTO/Irwansyah Putra)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/3883e3a8-dbaa-42f3-9f12-0ec362fae304_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Pramuka menampilkan Tarian Indonesia Menari bersama dalam rangka memperingati Hari Pahlawan di Lampung, Minggu (10/11/2019). Kegiatan tersebut diikuti oleh 25.630 penari Pramuka tersebut berhasil memecahkan rekor Museum Rekor Indonesia (MURI) sebagai rekor peserta penari terbanyak. (ANTARA FOTO/Ardiansyah)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/125c2dc0-b660-442b-8dc0-1f25d3de79fc_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Siswa SD, pemulung, pedagang asongan dipimpin oleh Komandan Pangkalan TNI Angkatan Laut Tegal Letkol Marinir Ridwan AzizÂ melakukan penghormatan bendera Merah Putih saat mengikuti upacara bendera dalam rangka hari Pahlawan di Taman Bacaaan Masyarakat Sakila Kerti, Pelabuhan Tegal, Jateng (10/11). (ANTARA FOTO/Oky Lukmansyah)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/9716f677-cf8e-4b64-b335-68136ff6204d_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pemuda Kalukku melakukan upacara bendera di atas gunung Marano, Bebanga, Mamuju, Sulawesi Barat, Minggu (10/11/2019). Upacara Bendera di atas bukit tersebut bertujuan memperingati Hari Pahlawan Nasional dan dirangkaikan dengan bersih- bersih sampah diatas pegunungan. (ANTARA FOTO/ Akbar Tado)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/95a6bda4-1b7f-4382-b63d-610b47bff455_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Mahasiswa Sekolah Tinggi Ilmu Ekonomi Indonesia (STIESIA) Surabaya berziarah ke makam Pahlawan Nasional Bung Tomo di Tempat Pemakaman Umum (TPU) Ngagel, Surabaya, Jawa Timur, Minggu (10/11/2019). Ziarah makam pahlawan itu dilakukan untuk menghormati sekaligus mengenang jasa para pahlawan. (ANTARA FOTO/Didik Suhartono)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/f7951ca3-6571-4860-858b-1f4a47c5b194_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Presiden Joko Widodo bersama Menteri Sosial Juliari Batubara berdoa bersama setelah melakukan tabur bunga usai Upacara Ziarah Nasional di Taman Makam Pahlawan Nasional Utama Kalibata, Jakarta, Minggu (10/11/2019). Ziarah tersebut dalam rangka peringatan Hari Pahlawan 10 November 2019. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/c75a3522-254e-4dbb-8096-13a985561700_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Sejumlah pelajar melakukan ziarah dan tabur bunga saat peringatan hari Pahlawan di Taman Makam Pahlawan Nasional Utama Kalibata, Jakarta, Minggu (10/11/2019). Ziarah tersebut dalam rangka peringatan Hari Pahlawan 10 November 2019. (CNN Indonesia/Bisma Septalisma)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/1e0751bd-40b9-44a9-bead-fb769ee4de7c_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Prajurit TNI Angkatan Laut mengikuti upacara peringatan Hari Pahlawan di atas gladak KRI Surabaya-591 yang sandar di Dermaga Semampir Lama Koarmada II, Ujung, Surabaya, Jawa Timur, Minggu (10/11/2019). Upacara tersebut untuk mengenang jasa sekaligus meneladani perjuangan pahlawan. (ANTARA FOTO/Moch Asim)</figcaption>
      </figure>
      <figure>
        <img src="https://awsimages.detik.net.id/visual/2019/11/10/0bfb599f-fca5-44cb-9391-3d57a400867e_169.jpeg?w=650&amp;q=90"/>
        <figcaption>Taruna AAL tingkat III angkatan ke 66 menabur bunga dari KRI Bima Suci di Banyuwangi, Jawa Timur, Minggu (10/11/2019). Hari Pahlawan yang jatuh setiap 10 November tersebut diperingati dengan upacara dan tabur bunga di perairan Banyuwangi. (ANTARA FOTO/M Agung Rajasa)</figcaption>
      </figure>
