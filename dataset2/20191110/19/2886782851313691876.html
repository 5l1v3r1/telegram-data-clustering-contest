      <h1>A háborúk áldozataira emlékeztek Londonban</h1>
      <address><time datetime="2019-11-10T19:12:18+00:00">10 Nov 2019, 19:12</time> by <a rel="author">Magyar Ádám</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/77lKgxQUTOQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A háborúkban elhunyt brit katonákra emlékeztek vasárnap Londonban. A gyászünnepséget pontosan egy évszázada tartják meg, a brit királyi család tagjainak részvételével. A királynő, II. Erzsébet koszorúját elsőszülött fia, Károly herceg helyezte el az emlékműnél.</p>
      <p>A 93 éves uralkodó Kamilla és Katalin hercegnék társaságában a külügyminisztérium egyik erkélyéről nézte meg a ceremóniát, melyen Boris Johnson kormányfő mellett a politikai élet más fontos alakjai is lerótták tiszteletüket az elesett brit katonák előtt.</p>
      <p>Hétfőn az első világháborút lezáró fegyverszünet százegyedik évfordulójára emlékeznek a világon. Emmanuel Macron francia elnök egy új emlékművet avat fel Párizsban, az Egyesült Királyságban pedig déltől két percre megáll az élet.</p>
