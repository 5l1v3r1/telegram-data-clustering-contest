      <h1>Maratona de Atenas, "a autêntica"</h1>
      <address><time datetime="2019-11-10T19:36:01+00:00">10 Nov 2019, 19:36</time> by <a rel="author">euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/yV452n3OvD0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Maratona de Atenas, "A Autêntica" como é chamada, segue a rota da lenda grega que lhe deu o nome.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193596317248847872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>O maratonista queniano, John Komen venceu a prova em 2 horas, 16 minutos e 34 segundos. Komen conseguiu ultrapassar o compatriota Felicien Muhitira nos últimos 600 metros.</p>
      <p>O campeão grego Kostas Gkelaouzos fechou o pódio.</p>
      <p>Mais de 60.000 pessoas participaram nas provas da Maratona de Atenas, que incluíram as modalidades de distância mais curta e de crianças, além da competição principal.</p>
      <p>Um dos momentos mais emotivos foi o fim da prova dos jovens da Special Olympic, no Antigo Estádio de Atenas.</p>
      <p>"A coisa mais importante não é o lugar em que se termina, mas o esforço. É isso que conta, mais do que tudo. Com fé pode conseguir-se qualquer coisa", afirma o atleta Alexandros Logothetidis.</p>
      <p>"A Maratona de Atenas, a Autêntica, oferece uma oportunidade única para os atletas, profissionais e amadores: fazerem o percurso original e fazer parte da história. A Maratona de Atenas é uma celebração da vida", relata o jornalista da euronews Ioannis Karagiorgas.</p>
