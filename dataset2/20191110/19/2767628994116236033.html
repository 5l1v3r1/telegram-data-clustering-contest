      <h1>Otra victoria insuficiente: Sánchez negociará "con todos", menos Vox</h1>
      <address><time datetime="2019-11-10T19:04:23+00:00">10 Nov 2019, 19:04</time> by <a rel="author">Marta Rodriguez Martinez</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3OfDo-DHRZA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>El PSOE ha ganado este domingo las elecciones generales celebradas en España, las cuartas en cuatro años, con 120 escaños y casi el 30% de los votos, mientras que el partido Vox ha ascendido al tercer puesto, con 53 legisladores y el 15,10 % de los votos, un resultado histórico para la ultraderecha en España desde la restauración de la democracia.</p>
      <p>"Tampoco nuestro plan es seguir ganando elecciones, queremos formar un Gobierno estable", ha dicho el líder de los socialistas españoles Pedro Sánchez, antes de hacer un llamado a todos los partidos políticos para que actúen con "responsabilidad y generosidad" para desbloquear España. "Mi empeño es que esta vez sí o sí vamos a conseguir un Gobierno progresista".</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/fqcOrZaCaNc" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sánchez ha dicho que está dispuesto a negociar con todas las formaciones políticas, menos con aquellas que siembran el discurso del odio, en referencia al ultraderechista Vox, uno de los grandes vencedores de la noche.</p>
      <p>La segunda posición la ocupa el conservador Partido Popular (PP), con 87 escaños y más del 20% de los votos escrutados, de un total de 250 diputados que conforman el Congreso español. Estos resultados no otorgan al bloque de derecha ni al de izquierda la mayoría absoluta para formar gobierno. De hecho, complican más aún las posibles coaliciones con respecto a las elecciones del pasado 28 de abril.</p>
      <h3>Las claves de los comicios</h3>
      <h4>- El auge histórico de la extrema derecha</h4>
      <p>España, junto a Portugal, era un caso aislado de la Unión Europea en relación a la ausencia de un partido de extrema derecha en su Parlamento. Sin embargo, en los comicios del pasado 28 de abril dejaron de ser la excepción y el partido Vox irrumpió en el Congreso con 24 diputados.</p>
      <p>En noviembre y ante la repetición electoral, el partido liderado por Santiago Abascal ha duplicado su número de escaños y se ha convertido en la tercera fuerza del país. Detrás de este buen resultado, se encuentra la intensificación del pulso independentista en las calles por la sentencia a los políticos catalanes independentistas en la cárcel.</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/snyHzvf8VzE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Con la bandera española como marca de agua y titulado "100 medidas para la España Viva", el programa del partido de ultraderecha comienza prometiendo la suspensión de la autonomía catalana, la ilegalización de partidos nacionalistas y "la máxima protección jurídica a los símbolos de la nación, especialmente la bandera, el himno y la corona" - tres conceptos que escribe con mayúscula.</p>
      <p>Entre sus medidas Vox tiene algunas anticonstitucionales como eliminar las Comunidades Autónomas y también plantea la salida de la zona Schengen.</p>
      <p>"El problema con el programa de Vox es que plantea un desafío que no es nuevo, ya lo vimos en las campañas del Brexit y Donald Trump, que es cómo evitar que medias verdades, falsedades o promesas imposibles sean percibidas por la población como verdades o o algo posible", señala el analista Dídac Gutiérrez-Peris a Euronews.</p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/11/09/santiago-abascal-el-ariete-de-la-ultraderecha">Santiago Abascal, el ariete de la ultraderecha</a></b>
      </p>
      <h4>- Ciudadanos, el gran derrotado de la noche electoral</h4>
      <p>"Hemos perdido casi la mitad de los votos", ha anunciado Albert Rivera, líder de Ciudadanos tras conocerse el retroceso electoral sin precedentes de su formación. "Yo lo asumo porque soy español, soy demócrata y sé distinguir entre un buen resultado y un mal resultado".</p>
      <p>El líder de los naranjas ha convocado el lunes una ejecutiva nacional para analizar las razones de su debacle en las urnas, al pasar de 57 a 10 escaños en siete meses, pero no ha despejado la incógnita sobre su posible dimisión.</p>
      <h4>- Suben los partidos nacionalistas</h4>
      <p>El voto en Cataluña ha cobrado especial importancia en este 10-N. A nivel nacional, la crisis en la región podría haber impulsado el giro a la extrema derecha por la retórica antiseparatista de sus candidatos para responder a la radicalización de un sector del independentismo, mientras que crece la representación de todos los partidos nacionalistas en el Congreso.</p>
      <p>Los catalanes Junts per Catalunya y la CUP han ha ganado 1 y 2 escaños, respectivamente, mientras que los nacionalistas vascos PNV y Bildu han conseguido un diputado más, cada uno.</p>
      <p>El único pacto que consigue alcanzar el umbral de los 176 escaños, mayoría necesaria para gobernar, <a href="https://es.euronews.com/2019/11/10/quien-puede-gobernar-espana-despues-de-la-repeticion-electoral">tiene que sumar el apoyo de todos los nacionalistas.</a></p>
      <p>
        <b>Lee | <a href="https://es.euronews.com/2019/11/10/quien-puede-gobernar-espana-despues-de-la-repeticion-electoral">¿Quién puede gobernar España después de la repetición electoral?</a></b>
      </p>
      <h4>- Apatía y hartazgo electoral</h4>
      <p>Es la cuarta vez que los españoles acuden a las urnas en cuatro años para elegir un parlamento nacional que ha sido incapaz de formar un Gobierno y la gente ha perdido interés.</p>
      <p>La participación en las elecciones generales españolas de este domingo fue del 56,8%, casi cuatro puntos por debajo de la registrada en las anteriores elecciones del 28 de abril. Esta tasa es, junto con la cifra de 2016, la más baja desde 2000.</p>
      <p>La participación ha disminuido en todas las comunidades españolas, principalmente en las regiones de Cataluña y Murcia.</p>
      <p>En los comicios de abril votó el 75,79 % del censo electoral total, una de las más elevadas desde que se restauró la democracia en España hace cuatro décadas.</p>

      </p>
