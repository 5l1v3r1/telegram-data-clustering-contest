      <h1>Ημέρα Μνήμης στο Λονδίνο</h1>
      <address><time datetime="2019-11-10T19:31:32+00:00">10 Nov 2019, 19:31</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/zlEZFhZipAA" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Εκδηλώσεις μνήμης πραγματοποιήθηκαν στο Λονδίνο για τα 101 χρόνια από την λήξη του Πρώτου Παγκοσμίου Πολέμου.</p>
      <p>Το «παρών» έδωσε η βασιλική οικογένεια του Ηνωμένου Βασιλείου με τον Πρίγκιπα Κάρολο και την Δούκισσα του Κέμπριτζ Κέιτ Μίντλετον να καταθέτουν στεφάνια στη μνήμη των πεσόντων.</p>
      <p>Η βασίλισσα Ελισάβετ δεν μπόρεσε να συγκρατήσει τα δάκρυά της παρακολουθώντας τον γιο της να αφήνει στεφάνι στο Κενοτάφιο, ενώ πίσω του ακολουθούσαν οι γιοι του πρίγκιπας Ουίλιαμ και πρίγκιπας Χάρι.</p>
      <p>Παρόντες στην τελετή ήταν και οι πρώην πρωθυπουργοί της Μεγάλης Βρετανίας, Τερέζα Μέι, Ντέιβιντ Κάμερον, Γκόρντον Μπράουν, Τόνι Μπλερ, αλλά και ο Τζον Μέιτζορ.</p>
      <p>Ένα μαχητικό Supermarine Spitfire πέταξε πάνω από τους Λευκούς Λόφους του Ντόβερ με αφορμή την Ημέρα Μνήμης.</p>
      <p>Ανάλογη τελετή θα πραγματοποιηθεί τη Δευτέρα και στη Γαλλία.</p>
