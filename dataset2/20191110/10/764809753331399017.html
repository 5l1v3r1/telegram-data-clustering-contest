      <h1>ياقوت بورمي وزمرد كولومبي ضمن مجموعة مجوهرات "آرت ديكو" في مزاد سوذبيز القادم</h1>
      <address><time datetime="2019-11-10T10:00:30+00:00">10 Nov 2019, 10:00</time> by <a rel="author">يورونيوز </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3YTaOhnJdgM" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>سيكون الياقوت البورمي والزمرد الكولومبي من بين المجوهرات التي ستعرض في مزاد سوذبيز في جنيف في منتصف نوفمبر/تشرين الثاني.</p>
      <p>بحسب دانييلا ماسستي، خبيرة المجوهرات، فإن سواراً من طراز آرت ديكو من كارتييه، يحتوي على 46 قيراطًا من الياقوت البورمي وتحيط به ماستين، يُقدّر أن يتراوح سعره ما بين 2 إلى 3 ملايين دولار.</p>
      <p>صُمم سوار الياقوت البورمي عام 1927 خلال ذروة رواج أسلوب الآرت ديكو، ويتميز باللون "الأزرق الملكي"، بينما تحتوي أشكال الكمثرى في السوار على 8.6 و 9.27 قيراط من الألماس.</p>
      <p>ويعد السوار محور مجموعة مجوهرات من تلك الحقبة، والتي غالباً ما تُعرف بالعصر الذهبي لتصميم المجوهرات في القرن العشرين.</p>
      <p>ستعرض كذلك تحفة أخرى آخر في المزاد، وهي عقد من الزمرد والماس، من كارتييه أيضًا، يُقدّر أن يتراوح سعره بين 3.5 و 4.5 مليون دولار.</p>
      <p>هذا العقد كانت تملكه الأميرة سليمة آغا خان، ويضم سبعة أحجار من الزمرد الكولومبي. تزن الأحجار الثلاثة في الوسط 14.56 و 14.65 و 28.76 قيراطًا على التوالي.</p>
      <p>المزاد سيعقد في 13 نوفمبر/ تشرين الثاني في جنيف.</p>
