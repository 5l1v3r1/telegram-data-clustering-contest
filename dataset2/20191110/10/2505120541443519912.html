      <h1>В Орске пациентку больницы оставили на носилках в коридоре</h1>
      <h2><i>МОСКВА, 10 ноя — РИА Новости. </i>В Сети появились кадры, на которых видно, как пациентка больницы лежит на носилках на полу.</h2>
      <address><time datetime="2019-11-10T10:43:32+00:00">10 Nov 2019, 10:43</time> by <a rel="author" href="http://www.ria.ru/" target="_blank">РИА Новости</a></address>
      <figure>
        <iframe src="https://vk.com/video_ext.php?oid=294692947&amp;id=456240833&amp;hash=9090b7b07a12d78f&amp;hd=2" width="640" height="360" data-service="VK" scrolling="no"/>
      </figure>
      <p>Во время загрузки произошла ошибка.</p>
      <p>В подписи к видео говорится, что инцидент произошел в городской больнице города Орск Оренбургской области. Женщина лежала в коридоре около кабинета, где проводят электроэнцефалографию. При этом она была укрыта простыней.</p>
      <p>В министерстве здравоохранения Оренбургской области объяснили, что женщина, которую привезли из другого медучреждения на томографическое исследование, находилась в коридоре не более пяти минут.</p>
      <p>«Медработник, сопровождающий пациентку, в момент, когда снималось видео, находился в кабинете КТ для оформления документов», — говорится в сообщении.</p>
      <p>В ведомстве отметили, что обследование прошло быстро и женщину увезли в больницу, в которой она лечилась.</p>
