    <article>
      <h1>萩野公介、２００個メＶ…代表標準記録超え</h1>
      <address>
        <time datetime="2019-11-10T10:48:00+00:00">10 Nov 2019, 10:48</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50030-1.jpg?type=large"/>
        <figcaption>男子２００メートル個人メドレーで優勝した萩野公介（手前）</figcaption>
      </figure>
      <p>　競泳・社会人選手権最終日（１０日・静岡県富士水泳場）――リオデジャネイロ五輪男子４００メートル個人メドレー金メダルの萩野公介（ブリヂストン）が、２００メートル個人メドレー予選を１分５８秒７３で泳ぎ、日本代表候補選手として国立スポーツ科学センターの使用などが可能となる標準記録（１分５９秒２３）を超えた。決勝は１分５９秒２３で優勝した。男子２００メートル平泳ぎは今夏の世界選手権で銅メダルの渡辺一平（トヨタ自動車）が２分９秒６６で勝った。</p>
    </article>
