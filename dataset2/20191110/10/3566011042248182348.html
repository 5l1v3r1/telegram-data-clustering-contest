      <h1>عکس/ قطب تخم‌مرغ ایران کجاست؟</h1>
      <address>
        <time datetime="2019-11-10T10:10:00+00:00">10 Nov 2019, 10:10</time>
      </address>
      <p>استان گلستان با تولید حدود 25 درصد از تخم مرغ کشور قطب تولید این محصول در ایران است. با اتمام پروژه بزرگترین مجموعه مرغ تخم گذار کشور در شهرستان گنبدکاووس، این استان بزودی میزان قابل توجهی از صادرات تخم مرغ را به خود اختصاص خواهد داد.</p>
