      <h1>Evo Morales anuncia la convocatoria de nuevas elecciones en Bolivia</h1>
      <address><time datetime="2019-11-10T10:31:18+00:00">10 Nov 2019, 10:31</time> by <a rel="author">Euronews  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ZBRuF_a-LgE" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Volverán a votar. Tras el informe de la Organización de Estados Americanos, OEA, Evo Morales ha decidido anunciar nuevas elecciones en Bolivia. Así, pretende resolver la grave crisis sociopolítica que vive la nación sudamericana.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193497191505108992" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>La OEA recomendaba la repetición de la primera ronda de los comicios celebrados el pasado 20 de octubre, que le dieron como ganador, y que desembocaron en graves enfrentamientos entre sus partidarios y sus detractores. La situación se había vuelto insostenible en los últimos días. Varias unidades de la policía se sublevaron, los manifestantes tomaron algunos medios de comunicación estatales y la casa de una hermana de Morales y de dos gobernadores fueron quemadas. Actos calificados de 'golpe de Estado' que han llevado a Evo Morales a anunciar una nueva cita con las urnas que se celebrará con un órgano electoral renovado, ente las denuncias de fraude en la primera vuelta de las que se acusa al actual presidente boliviano.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193364896076959746" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193299302828957696" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><i>"Está en marcha, como ustedes saben, hermanos de la prensa, un golpe de Estado. Un golpe de Estado contra un Gobierno democráticamente electo",</i> insistía Evo Morales, presidente de Bolivia, antes de hacer un llamamiento al diálogo.</p>
      <p>
        <i>"Convoco al diálogo a los partidos que han obtenido asambleístas en las últimas elecciones nacionales. Son cuatro partidos. Convoco, con una agenda abierta, a debatir para pacificar Bolivia", señalaba Morales.</i>
      </p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193244540485984256" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>
        <b>Carlos Mesa dice "no"</b>
      </p>
      <p>Y así respondía el excandidato presidencial Carlos Mesa a la propuesta de diálogo de Morales, para intentar resolver la crisis política y social abierta tras las presidenciales del pasado 20 de octubre.</p>
      <p><i>"No tengo nada que negociar con Evo Morales y su Gobierno. Y no tengo nada que negociar porque el presidente de Bolivia pretende endilgarle a una parte de la sociedda boliviana, nosotros los partidos políticos, una responsabilidad que es exclusivamente suya",</i> decía Carlos Mesa, líder de Comunidad Ciudadana.</p>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193232880933199872" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <figure>
        <iframe data-src="https://twitter.com/euronewses/status/1193233076811436032" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>Ante el aumento de la tensión, las Fuerzas Armadas de Bolivia han querido tranquilizar a los ciudadanos, asegurando que nunca irán contra el pueblo.</p>
      <p>
        <b>Tres muertos en las protestas</b>
      </p>
      <p>Desde el inicio de las protestas han perdido la vida tres personas, en enfrentamientos entre partidarios y detractores del presidente boliviano. Cerca de 400 han resultado heridas.</p>
      <p>Los manifestantes denuncian fraude. Exigen la dimisión de Evo Morales y la convocatoria de nuevos comicios.</p>
