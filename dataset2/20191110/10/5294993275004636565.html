      <h1>Evo Morales cede a pressão e convoca eleições</h1>
      <address><time datetime="2019-11-10T10:11:17+00:00">10 Nov 2019, 10:11</time> by <a rel="author">Bruno Sousa</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/9DOSrQsAoAI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Depois de três semanas de manifestações, o povo foi quem mais ordenou na Bolívia. Evo Morales anunciou a convocação de novas eleições, depois do escrutínio de 20 de outubro, onde garantiu um quarto mandato consecutivo, ter sido marcado pelas acusações de fraude por parte da oposição.</p>
      <p>O chefe de Estado boliviano, que começou por recusar o cenário por querer respeitar a vontade popular, voltou atrás na posição inicial depois de um relatório da Organização de Estados Americanos recomendar a repetição do escrutínio devido às irregularidades verificadas. As manifestações das últimas semanas provocaram três mortos no país e levaram à rebelião de várias unidades policiais.</p>
      <p>Evo Morales faltou então de uma tentativa de golpe de Estado em curso, o povo boliviano terá agora oportunidade de se pronunciar de forma democrática.</p>
