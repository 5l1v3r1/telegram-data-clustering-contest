      <h1>Mini zona Schengen per i Balcani occidentali (ma non per tutti)</h1>
      <address><time datetime="2019-11-10T20:10:05+00:00">10 Nov 2019, 20:10</time> by <a rel="author">Borjan Jovanovski  </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/ve1iLozuAlg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Al vertice di Ocrida, in Macedonia del Nord, <b>i leader dei Paesi balcanici occidentali presenti hanno mandato un chiaro messaggio</b>: <a href="https://it.euronews.com/2019/10/30/premier-zaev-il-sogno-europeo-della-macedonia-del-nord-non-tramontera">entrare a far parte dell'Unione europea resta una priorità</a>. Dopo due giorni di incontri, i leader di Albania, Serbia e Macedonia del Nord hanno trovato un accordo su una serie di azioni congiunte da implementare in tempi rapidi, per creare stabilità e prosperità e costruire così i <b>"Balcani del XXI secolo"</b>.</p>
      <blockquote>Il piano d'azione prevede il funzionamento 24 ore su 24 delle nostre frontiere. Consente la libera circolazione con un documento d'identità per i cittadini di tutta la regione. E ci saranno corsie prioritarie per i camion che attraverseranno le nostre frontiere<cite>Zoran Zaev <br/>Premier della Macedonia del Nord</cite></blockquote>
      <h3>Le misure concordate dai tre Paesi</h3>
      <p>Verrà quindi <b>istituita una sorta di "mini area Schengen"</b>, che dovrebbe concretizzarsi già nei prossimi mesi. Sarà possibile:</p>
      <ul>
        <li>Viaggiare nei tre Paesi con la sola carta di identità e senza l'obbligo di passaporto o visto al passaggio delle frontiere</li>
        <li>Verranno rilasciati permessi di lavoro comuni e riconosciuti diplomi e titoli di studio degli altri Paesi aderenti</li>
        <li>Verranno facilitati e velocizzati i controlli doganali alle frontiere, riducendo la documentazione da presentare (oggi i camion attendono anche oltre dieci ore)</li>
        <li>Verrà rafforzata la collaborazione transfrontaliera nella lotta al crimine organizzato e al terrorismo</li>
      </ul>
      <h3>Il "no" (per ora) di Bosnia Erzegovina e Montenegro</h3>
      <p>L'obiettivo è quello di favorire la <b>creazione di uno spazio economico comune, facilitando così gli scambi e i movimenti di persone e l'afflusso di capitali e investimenti</b>. A questa iniziativa, però, altri hanno detto ''no''. Come il premier bosniaco, Denis Zvizdic, e il ministro dell'Economia del Montenegro, Dragica Sekulic: "Dobbiamo aspettare. Dobbiamo valutare se questo possa essere un valore aggiunto o solo una perdita di energie", ha spiegato ai microfoni di <i>euronews</i>.</p>

        <img src="https://static.euronews.com/articles/stories/04/29/23/06/808x464_cmsv2_9b25c0b5-c955-5812-8995-eb71f246007c-4292306.jpg"/>
        <figcaption>Il presidente serbo Aleksandar Vucic, il premier della Macedonia del Nord Zoran Zaev, e il premier albanese Edi RamaREUTERS/Ognen Teofilovski</figcaption>
      </figure>
      <h3>Albania: "Speriamo che il Kosovo parteciperà al possimo summit"</h3>
      <p><b>Al summit non ha partecipato il Kosovo</b>, il cui presidente considera questa iniziativa come un'alternativa all'adesione all'Unione europea. In un'intervista rilasciata ai nostri microfoni, il premier albanese, Edi Rama, si è detto speranzoso che le autorità kosovare partecipino al prossimo incontro: "Mi auguro vivamente e credo che <a href="https://it.euronews.com/2019/10/07/kosovo-al-voto-premiate-le-forze-di-centrodestra">una volta formato il nuovo governo e una volta che le istituzioni saranno a pieno regime</a>, verranno a Durazzo e potremo continuare a lavorare tutti insieme".</p>
      <h3>In attesa della fumata bianca Ue, vertice a Durazzo a dicembre</h3>
      <p><b>Il prossimo vertice tra i Paesi dei Balcani occidentali si terrà nella città albanese, il 21 dicembre</b>. Nel frattempo, si aspettano un segnale positivo da parte di Bruxelles, in merito alle loro prospettive di adesione, in gran parte oscurate dopo l'<a href="https://it.euronews.com/2019/10/15/fumata-nera-per-l-avvio-dei-negoziati-per-l-adesione-di-albania-e-macedonia-del-nord">ultima sessione del Consiglio europeo, dalla quale non è arrivato il via libera atteso per l'avvio dei colloqui di adesione con la Macedonia del Nord e l'Albania</a>. Lo stop arrivò deciso dalla Francia, da sempre contraria all'avvio dei negoziati.</p>
      <p><a href="https://it.euronews.com/2019/10/18/italia-e-francia-divise-sui-balcani-occidentali">Ai tempi reagirono duramente alla mancata risoluzione il premier italiano Giuseppe Conte, il presidente uscente del Consiglio europeo, Donald Tusk e il presidente uscente della Commissione</a>. "Si tratta di un errore storico, sono molto deluso dal nostro dibattito sull'allargamento", aveva dichiarato Jean Claude Juncker. "L'Unione dovrebbe mantenere le sue promesse".</p>
      <p>Dal giugno 2018, la decisione sull'apertura delle trattative nell'Ue per i due Paesi balcanici è stata rinviata già due volte, nonostante le raccomandazioni positive di Bruxelles.</p>
