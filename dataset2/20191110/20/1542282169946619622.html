      <h1>Σε απεργιακό κλοιό η Lufthansa</h1>
      <address><time datetime="2019-11-10T20:44:13+00:00">10 Nov 2019, 20:44</time> by <a rel="author">Theodora Iliadi</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/5hP2zKRKgUI" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Η απεργία των πληρωμάτων καμπίνας της Lufthansa επίσημα έληξε το βράδυ της Παρασκευής, αν όμως δεν βρεθεί λύση τα συνδικάτα απειλούν με περισσότερες απεργίες στο άμεσο μέλλον.</p>
      <p>Από την απεργία ακυρώθηκαν 600 από τις συνολικά 1362 πτήσεις με τα αεροδρόμια του Μονάχου και της Φρανκφούρτης να δέχονται τον μεγαλύτερο φόρτο. Συνολικά επηρεάστηκαν περισσότεροι από 18.000 επιβάτες του γερμανικού αερομεταφορέα.</p>
      <p>Το εργατικό συνδικάτο των πληρωμάτων της Lufthansa που εκπροσωπεί σχεδόν 21.000 εργαζομένους προχώρησε σε απεργία για τα μισθολογικά, αλλά και για το νομικό καθεστώς του συνδικάτου.</p>
      <p>Η απεργία τελικά πραγματοποιήθηκε παρά τη συμφωνία του διευθύνοντος συμβούλου της εταιρείας και των εκπροσώπων του εργατικού συνδικάτου για νέο γύρο συνομιλιών μέσα στο Σαββατοκύριακο ώστε να βρεθεί η ατζέντα των διαπραγματεύσεων για τα μισθολογικά και το νομικό καθεστώς.</p>
