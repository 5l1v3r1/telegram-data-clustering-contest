      <h1>Spanyol választás: szocialista győzelem, szélsőjobboldali előretörés</h1>
      <address><time datetime="2019-11-10T20:04:58+00:00">10 Nov 2019, 20:04</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/nZwRfOTyaI0" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>A Spanyol Szocialista Munkáspárt (PSOE) kapta a legtöbb voksot, a konzervatív Néppárt (PP) lett a második, a szélsőjobboldali Vox a harmadik legnagyobb erővé vált Spanyolországban. Az előrehozott parlamenti választások nem oldották meg a politikai patthelyzetet.</p>
      <p>A 350 fős parlamentben a szocialisták 120 mandátumot szereztek, a Néppártnak 88 képviselője lesz. Az est nagy nyertese a szélsőjobboldali Vox, amely több mint kétszer annyi szavazatot kapott, mint áprilisban, és a 3. legnagyobb erő lett a parlamentben 52 honatyával.</p>
      <p>A radikális baloldali Podemos (Együtt képesek vagyunk) 26, a liberális Ciudadanos (Állampolgárok) pedig csupán 10 helyet szerzett. Utóbbi elveszítette szavazóinak csaknem kétharmadát (eddig 57 képviselője volt), még a katalán baloldali-függetlenségpárti ERC is megelőzte, amely 13 képviselőt küldhet a spanyol parlamentbe.</p>
      <p>Így sem a baloldali, sem a jobboldali blokknak nincs meg az abszolút többsége (ahhoz 176 mandátum kell). Tovább bonyolítja a helyzetet, hogy a spanyol alsóházban Katalóniának 48 mandátuma van, és ebből 23-at függetlenségpártiak szereztek meg.</p>
      <p>A 37 millió választásra jogosult 350 alsóházi (kongresszus) és 208 felsőházi (szenátus) képviselői hely sorsáról dönthetett. A részvételi arány 68 százalékos volt. Négy éven belül a negyedik parlamenti választást tartották Spanyolországban.</p>
      <p>2018 nyarán buktatták meg a kisebbségben kormányzó néppárti Mariano Rajoyt, helyére akkor került a szocialista Pedro Sánchez. Áprilisra kiírta az előrehozott választást, amelyet megnyert a pártja, de Sánchez nem tudott megegyezni sem a radikális baloldali Unidas Podemosszal, sem a Ciudadanosszal a koalíciós kormányzásról.</p>
