      <h1>Biadap sungguh! [METROTV]</h1>
      <address><time datetime="2019-11-10T20:30:18+00:00">10 Nov 2019, 20:30</time> by <a rel="author">Alias Abd Rani</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/VjxZYXmPU1g" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>DUA sejadah ditemui atas mangkuk tandas, manakala beberapa barangan lain pula dilarikan.</p>
      <p>Itulah perlakuan biadap penjenayah selepas memecah masuk kediaman penuntut sebuah universiti di Bestari Jaya, Jumaat lalu.</p>
      <p>Bukan itu sahaja, penceroboh turut melarikan tilam serta bantal.</p>
      <p>Kejadian hanya disedari 8.40 malam sebaik salah seorang daripada penghuni tiba di kediaman itu selepas cuti semester berakhir.</p>
      <p>Menceritakan kejadian itu, Aizat Alif, 21, berkata, dia individu terawal tiba di kediamannya dan mendapati pintu tidak ditutup rapat serta ada kesan pecah dipercayai ditendang penceroboh terbabit.</p>
      <p>“Terdapat tiga bilik dalam rumah terbabit dengan setiap bilik dihuni dua penuntut. Semua penghuni pulang ke rumah masing-masing sebelum ini memandangkan cuti semester dan saya orang pertama tiba sebaik cuti berakhir.</p>
      <p>“Sebaik melihat seperti ada yang tidak kena, saya membuka pintu dan mendapati bilik berselerak, beberapa barang yang ditinggalkan dalam bilik hilang, termasuk tilam.</p>
      <p>“Saya kemudian ke bilik air dan terkejut apabila mendapati dua sejadah ditemui atas mangkuk tandas. Saya segera mengambilnya dan mujurlah tiada kesan kotoran ditemui pada sejadah itu,” katanya ketika dihubungi.</p>
      <p>Susulan kejadian itu, dia kerugian sekitar RM700 sebelum membuat laporan di Balai Polis Bestari Jaya, keesokan hari.</p>
      <p>Bengang dengan apa yang dialami, rakan Aizat Alif kemudian memuat naik video dalam Twitter dan mendapat perhatian netizen.</p>
      <p>Rata-rata mereka mengecam perbuatan tidak bermoral dan menuntut tindakan segera diambil terhadap mereka yang bertanggungjawab.</p>
      <p>Sementara itu, Aizat Alif berkata, dia sudah memaklumkan perkara itu kepada pihak keselamatan.</p>
      <p>“Buat masa sekarang, saya menumpang di rumah rakan, bersebelahan kediaman saya,” katanya.</p>
