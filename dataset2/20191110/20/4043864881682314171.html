      <h1>Трамп республиканцам: Не попадайте в ловушку, звонок Зеленскому был совершенным</h1>
      <address>
        <time datetime="2019-11-10T20:38:11+00:00">10 Nov 2019, 20:38</time>
      </address>
      <p>Президент США Дональд Трамп настаивает, что его разговор с президентом Украины Владимиром Зеленским была "совершенным".</p>
      <p><b>Источник</b>: Сообщение Трампа в Twitter в воскресенье вечером</p>
      <figure>
        <iframe data-src="https://twitter.com/realDonaldTrump/status/1193615188311912449?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p><b>Дословно</b>: "Звонок к украинскому президенту был совершенным. Прочитайте стенограмму! Не было сказано ничего, каким-либо образом неправильного. Республиканцы, не попадайтесь в ловушку дураков, заявляя, что он не был совершенным, но не заслуживает импичмента. Нет, он гораздо сильнее этого. Ничего не было сделано неправильно!"</p>
      <p><b>Предыстория</b>:</p>
      <ul>
        <li>25 сентября Белый дом обнародовал текст <a href="https://www.pravda.com.ua/rus/news/2019/09/25/7227320/">телефонного разговора</a> между президентом США Дональдом Трампом и президентом Украины Владимиром Зеленским, из-за которого в США начали процедуру <a href="https://www.pravda.com.ua/rus/news/2019/09/24/7227246/">импичмента</a>.</li>
        <li>Из текста разговора следует, что Трамп склонял президента Украины Владимира Зеленского начать расследование против политического оппонента бывшего вице-президента Джо Байдена.</li>
        <li>Зеленский публично отрицает, что президент США оказывал на него давление. "На меня никто не давил", - заявил он журналистам во время встречи с Трампом в Нью-Йорке.</li>
        <li>9 ноября Трамп заявил, что во вторник Белый дом, вероятно, <a href="https://www.pravda.com.ua/rus/news/2019/11/9/7231506/">опубликует </a>стенограму его второго разговора с Зеленским.</li>
      </ul>
