      <h1>Présidentielle en Roumanie : Klaus Iohannis plebiscité</h1>
      <address><time datetime="2019-11-10T20:45:01+00:00">10 Nov 2019, 20:45</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/q9sJq4z5CXs" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Klaus Iohannis arrive largement en tête du premier tour de l'élection présidentielle en Roumanie.</p>
      <h3>Près de 40 % des voix</h3>
      <p>Le chef de l’État sortant, issu du parti libéral conservateur, obtient près de 40% des voix selon des résultats partiels.</p>
      <p>Résolument pro-européen cet ancien professeur de physique a fait campagne pour la défense de l’État de droit en Roumanie, où l'ex-gouvernement social-démocrate a été accusé de museler la justice.</p>
      <p>Justement, l'ancienne Première ministre, Viorica Dancila, renversée le mois dernier par le Parlement, arrive en deuxième position avec plus de 22 % des voix. Un revers pour le Parti social-démocrate, héritier direct du communisme, à la base électorale plutôt rurale et âgée.</p>
      <h3>Ancrage pro-européen</h3>
      <p>Les électeurs se sont mobilisés pour ce scrutin. La Roumanie, contrairement à d'autres nations de l'Europe de l'Est, comme la Hongrie ou la Pologne, est moins marquée par la tentation nationaliste. Le pays confirme à travers ce vote son ancrage pro-européen.</p>
