      <h1>Скандал в Харькове: "Шахтер" выступил с антирасистским заявлением</h1>
      <address>
        <time datetime="2019-11-10T20:34:00+00:00">10 Nov 2019, 20:34</time>
      </address>
      <p>Пресс-служба донецкого «Шахтера» опубликовала официальное заявление относительно расистского инцидента на матче чемпионата Украины «Шахтер» – «Динамо»:</p>
      <figure>
        <iframe data-src="https://twitter.com/FCShakhtar/status/1193591615492968448?ref_src=twsrc%5Etfw" data-embed-type="twitter-tweet" width="100%" height="0" data-service="Twitter" scrolling="no" nowide=""/>
      </figure>
      <p>«ФК «Шахтер» выступает категорически против любых проявлений расизма, расовой дискриминации, ксенофобии и связанной с ними нетерпимости. Не может быть никакого оправдания тем, кто наносит оскорбления, основываясь на цвете кожи, религиозных или политических убеждениях. Такое поведение недопустимо в цивилизованных странах и футбольных чемпионатах. УЕФА применяет самые строгие санкции к тем клубам и ассоциациям, чьи болельщики проявляют расизм на матчах.</p>
      <related>
        <h4>Читайте также:</h4>
        <a href="https://glavnoe.ua/news/n357008604-harkovchane-osuzhdajut-rasistov-i-ksenofobov-ot-futbola"/>
      </related>
      <p>ФК «Шахтер» – большая футбольная семья, которой такие унизительные инциденты приносят боль и разочарование. Мы осуждаем подобное поведение зрителей, всегда будем выступать в поддержку и защиту наших игроков. Призываем футбольные органы, клубы остановить расизм на стадионах».</p>
      <p>Напомним, сегодня в Харькове "горняки" обыграли киевлян со счетом 1-0.</p>
