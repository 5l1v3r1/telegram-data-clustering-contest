      <h1>Ức chế vì VAR, Pep Guardiola mất kiểm soát, múa may loạn xạ bên ngoài đường biên</h1>
      <address><time datetime="2019-11-10T20:28:00+00:00">10 Nov 2019, 20:28</time> by <a rel="author">Endo</a></address>
      <p>
        <b>Chiến lược gia người Tây Ban Nha không hài lòng với công tác trọng tài ở trận đấu này.</b>
      </p>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/1-0146.jpg"/>
        <figcaption> Phút thứ 6, hàng phòng ngự của Man City phá bóng ra đúng vị trí của Fabinho đợi sẵn bên ngoài vòng cấm. Tiền vệ người Brazil tung ra cú nã đại bác không thể cản phá, đánh bại thủ thành Claudio Bravo. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/3-0146.jpg"/>
        <figcaption>Đội khách sau đó đã vây lấy trọng tài vì cho rằng ở tình huống trước đó Alexander-Arnold đã để bóng chạm tay trong vòng 16m50. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/10-0146.jpg"/>
        <figcaption>Một tình huống gây tranh cãi, tuy nhiên trọng tài không hề sử dụng công nghệ VAR để xem lại. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/4-0146.jpg"/>
        <figcaption>Pep Guardiola phàn nàn với Mike Dean bên ngoài đường biên.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/5-0146.jpg"/>
        <figcaption>Phút 13, Andy Robertson thoải mái băng xuống bên cánh trái nhận đường chuyền dài của đồng đội. Cầu thủ người Scotland sau đó thực hiện quả tạt như đặt để Mohamed Salah đánh đầu hạ gục Bravo lần thứ hai trong trận đấu. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/2-0146.jpg"/>
        <figcaption>Man City nhận 2 đòn "choáng váng" từ Liverpool ngay đầu trận. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/6-0146.jpg"/>
        <figcaption> Ngay đầu hiệp hai, một lần nữa Bravo phải sớm vào lưới nhặt bóng. Jordan Henderson thoát xuống bên cánh phải và tung ra quả tạt về phía góc xa. Sadio Mane đã có pha băng vào dũng mãnh đánh đầu nâng tỷ số lên 3-0.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/7-0146.jpg"/>
        <figcaption>Một kịch bản không ai ngờ tới trên SVĐ Anfield. </figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/8-0146.jpg"/>
        <figcaption> Phút 78, các nhà ĐKVĐ nước Anh đã có bàn rút ngắn cách biệt sau cú đá quyết đoán của Bernardo Silva trong vòng cấm.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/11-0157.jpg"/>
        <figcaption>  Phút 80, đường chuyền của Sterling đưa bóng chạm tay Alexander-Arnold trong vòng cấm nhưng một lần nữa, trọng tài Michael Oliver nói không với VAR. Pep Guardiola đã không giữ được sự bình tĩnh vì quyết định của vị vua áo đen.</figcaption>
      </figure>
      <figure>
        <img src="http://media.bongda.com.vn/files/duong.nguyen/2019/11/11/9-0146.jpg"/>
        <figcaption>Thuyền trưởng của Man City múa may loạn xạ bên ngoài đường biên để chỉ đạo các học trò, bên cạnh việc phản ứng với quyết định của các trọng tài.</figcaption>
      </figure>
