      <h1>Germania: accordo Cdu-Spd sulla riforma delle pensioni</h1>
      <address><time datetime="2019-11-10T20:49:04+00:00">10 Nov 2019, 20:49</time> by <a rel="author">Salvatore Falco</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/jJb-IajkS8E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Accordo raggiunto in Germania sulla riforma della pensione minima. Il governo è riuscito a superare - nel corso di una seduta durata oltre 5 ore - le divergenze tra socialdemocratici e cristiano democratici che hanno portato l'esecutivo sull'orlo della crisi.</p>
      <p>Il piano da circa 1,5 miliardi di euro che entrerà in vigore nel 2021 prevede la concessione di supplementi maggiori alle pensioni delle persone che hanno un reddito basso. Viene introdotta una pensione di base che si aggiunge a quella ordinaria. Per averne diritto, una persona deve aver versato contributi per 35 anni e il suo stipendio deve essere stato tra il 30% e l'80% del reddito medio tedesco. I candidati dovranno sottoporsi ad un esame del reddito per essere giudicati ammissibili.</p>
      <p>La riforma introduce anche un'esenzione fiscale fino a 1.250 € al mese per i single e fino a 1.950 € al mese per le coppie.</p>
      <p>La platea dei beneficiari sarà di circa 1,5 milioni di persone per 4/5 composta da donne.</p>
