      <h1>Dikembe Mutombo: " África está pronta para crescer"</h1>
      <address><time datetime="2019-11-10T20:32:41+00:00">10 Nov 2019, 20:32</time> by <a rel="author">Neusa Silva</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/xic1HsqwZrg" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Dikembe Mutombo, antiga estrela da NBA, queria ser médico, em criança, mas a vida levou-o a percorrer caminhos completamente diferentes. Da República Democrática do Congo, país que faz fronteira com Angola, rumou para Georgetown nos EUA para estudar, mas os seus 2m18 de altura abriram-lhe caminho para se tornar numa das estrelas do basquetebol americano. Na NBA começou nos Nuggets, passou pelos Knicks e terminou a sua carreira, em 2009, nos Rockets.</p>
      <p>Depois de servir o desporto, decidiu abraçar, como sua principal causa social, a melhoria de vida da população mais pobre nos países africanos, porque, acredita, África tem todo o potencial que o mundo sempre precisa.</p>
      <p>Um dos países onde mais investe, através da sua Fundação Dikembe Mutombo e dos seus parceiros, é o Congo onde decidiu apostar na sua área de sonho: a construção do hospital Biamba Marie Mutombo. Esta unidade hospitalar tem capacidade para 300 internamentos, o Marie Biamba Mutombo oferece serviços de análises clínicas, check-ups, serviços de emergência, cirurgia, pediatria e maternidade.</p>
      <p>Além da construção do hospital, Dikembe Mutombo envolveu-se, diretamente, na luta contra a pandemia do Ébola no leste do Congo:</p>
      <p>"Estamos a tentar ver o que podemos fazer mais para garantir que a mensagem seja espalhada pelas comunidades, para que as pessoas entendam como podem cuidar de si mesmas" afirma Dikembe.</p>
      <p>A antiga estrela da NBA também partilhou, com muito orgulho, o facto de o seu hospital ter já operado 300 casos de cataratas. Um trabalho de uma grande missão médica conduzida pela Dra. Helena Ndume:</p>
      <p>"Tudo o que estamos a fazer aqui é voluntário. A minha vida mudou por causa de outras pessoas e é por isso que também quero mudar a vida de outras pessoas. Como Nelson Mandela disse, não se trata de quantos prémios recebemos ou o que alcançamos, mas as vidas conseguimos mudar. Isso é muito importante", afirmou Helena Ndume à Euronews.</p>
      <p>Depois do Ébola, outra das maiores causas de morte na RDC é o cancro. Dados do Instituto de Saúde Pública na RDC dão conta de que, anualmente, são diagnosticados mais de seiscentos novos casos. Para contrariar estes números o Biamba Marie Hospital desenvolveu o seu próprio programa de luta contra vários tipos de cancro.</p>
      <p>A chefe de departamento de Ginecologia e Obstetrícia, a Dra. Youyou Tankoy Bombo, explica que se trata de um programa que começou em julho de 2016. De 2010 até agora foram feitos exames de despistagem do cancro do colo do útero em mais de vinte mil cento e trinta mulheres. O programa inclui sensibilização nas redes sociais para que outras mulheres também possam fazer, por iniciativa própria a despistagem.</p>
      <p>Dikembe Mutombo diz que o que o deixa mais feliz são os serviços que o seu hospital tem prestado na área de Pediatria:</p>
      <p>"Todos os meses uma parte do tempo é para ir às clínicas vizinhas, vamos lá buscar os bebés prematuros, cujos pais não têm meios para pagar a sua recuperação, porque estas clínicas também não têm muitos equipamentos. Nós recebemos estes bebés em estado crítico e trazemo-lod para o Mutombo hospital. Os nossos enfermeiros e médicos tomam conta deles, durante um ou dois meses, até que eles estejam prontos para regressar às suas famílias. Aqui temos melhores equipamentos. Fazemos tudo que está ao nosso alcance para ajudar, graças ao apoio dos nossos parceiros. É uma bênção o trabalho que estamos a fazer aqui, por isso estou muito contente".</p>
      <p>Juliet Filip, mãe de uma paciente, diz que este hospital é, para ela uma alegria porque, desde que abriu, presta serviços a toda a população.</p>
      <p>Dikembe Mutombo aproveitou o microfone da Euronews para fazer um apelo à comunidade científica internacional:</p>
      <p>"África está pronta para crescer, os africanos estão prontos para prosperar, a vossa ajuda é muito necessária, o vosso apoio é muito importante. Especialmente, o da comunidade científica. Por favor, se tiverem tempo livre, um mês ou uma semana ou duas semanas de férias, para que possam doar a vossa experiência, as vossas habilitações, no campo médico, a um dos hospitais do continente, África está pronta para recebê-los".</p>
      <p>Dikembe Mutombo diz que assumiu a filantropia como um estilo de vida. Depois do Congo um dos seus focos é Angola onde, e entre outros compromissos, se associou-se à Campanha “Nascer Livre Para Brilhar”, uma iniciativa liderada pela primeira-dama, Ana Dias Lourenço.</p>
