      <h1>Cuba condena “golpe” na Bolívia</h1>
      <address>
        <time datetime="2019-11-10T20:18:39+00:00">10 Nov 2019, 20:18</time>
      </address>
      <p>A ditadura cubana comandada por Miguel Díaz-Canel condenou o que chamou de “golpe de Estado” na Bolívia.</p>
      <p>“Nossa forte condenação ao golpe de estado e nossa solidariedade ao irmão Evo Morales”, disse Díaz-Canel no Twitter.</p>
