      <h1>في ظل أزمة المحطات.. هذا ما أعلنه ممثل موزعي المحروقات</h1>
      <address><time datetime="2019-11-10T20:28:35+00:00">10 Nov 2019, 20:28</time> by <a rel="author">Lebanon 24</a></address>
      <p>لفت ممثل موزعي المحروقات فادي أبو شقرا لـ"MTV" إلى أنّه "بعد الاتصالات التي حصلت اليوم مع الرئيس سعد الحريري ولقاء الغد مع وزير المالية علي حسن خليل، نتمنى ان تكون أزمة المحروقات متجهة نحو الحل".</p>
