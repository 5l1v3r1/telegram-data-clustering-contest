      <h1>Romania, alle presidenziali Iohannis in vantaggio</h1>
      <address><time datetime="2019-11-10T20:16:56+00:00">10 Nov 2019, 20:16</time> by <a rel="author">Euronews </a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/3JDl358kk1E" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>Sarà ballottaggio tra il presidente uscente Klaus Iohannis e l'ex premier Viorica Dancila, secondo i primi exit poll alla chiusura dei seggi per le <a href="https://it.euronews.com/2019/11/10/romania-al-voto-favorito-il-presidente-uscente-iohannis">presidenziali in Romania.</a></p>
      <p>Iohannis avrebbe chiuso il primo turno in testa, con il 38,7% dei consensi contro il 22% della Dancila. Nessuno dei due raggiungerebbe il 50% necessario per vincere senza secondo turno. L'outsider, Dan Barna, leader dell'Unione Salvate la Romania, si attesterebbe al 16.1%. Rispetto ai sondaggi della vigilia sarebbe un risultato leggermente sotto le attese per Iohannis. L'ex premier Dancila vince la sfida (non scontata) per il secondo posto.</p>
      <p>L'affluenza alle urne è stata del 48%, 660mila gli elettori dall'estero: un dato-record, che non è tenuto in conto dagli exit poll e potrebbe quindi determinare qualche spostamento. A luglio scorso è stata cambiata la legge elettorale con l'introduzione del voto per corrispondenza allo scopo di semplificare il voto dall'estero.</p>
      <p>Il secondo round si terrà il 24 novembre prossimo. I primi dati sull'affluenza mostrano un importante aumento del voto della diaspora rumena: 161.262 schede compilate nel 2014, quasi mezzo milione in meno rispetto a quest'anno. Gli elettori hanno potuto votare fuori dai confini della Romania in 835 sezioni in tutto il mondo.</p>
      <p>La Romania è una <a href="https://www.youtrend.it/2019/11/09/elezioni-presidenziali-romania-2019-iohannis/">repubblica semi-presidenziale</a>, in cui il Capo dello Stato è eletto direttamente dai cittadini (come in Francia) ma di fatto guida l’esecutivo solo se dispone di una maggioranza in Parlamento – che può esprimere un Primo ministro di diverso orientamento politico. Il Capo dello Stato può mettere il veto alle leggi adottate dal parlamento reinviandole alla camera o portandole davanti alla Corte costituzionale.</p>
      <p>Viorica Dancila, leader dei socialdemocratici (PSD), è la ex premier del governo sfiduciato il mese scorso.</p>
      <p>Iohannis, eletto per il suo primo mandato presidenziale nel 2014, ha contestato la controversa revisione del sistema giudiziario tesa a limitare l'indipendenza dei magistrati e criticata sia da Bruxelles che dagli Usa. Ha anche guidato il referendum nazionale in cui la stragrande maggioranza dei rumeni ha scelto di impedire al governo di modificare la legislazione con decreti di emergenza; ha sostenuto inoltre il divieto nazionale di concedere amnistie e grazie per crimini legati alla corruzione.</p>
      <p>Iohannis ha inoltre l’appoggio di una coalizione che vede al proprio interno anche il Forumul Democrat al Germanilor din Romania che rappresenta la minoranza tedesca nel Paese. Il suo programma è rivolto a ribadire il concetto di una Romani che sappia consolidare l’importanza del Patto Atlantico nell’Est Europa.</p>
      <p>Se rieletto, Iohannis avrà la possibilità di nominare procuratori capo che possano contribuire a combattere la corruzione endemica; sarebbero sostenuti dal governo della minoranza liberale del Primo Ministro, Ludovic Orban, suo alleato che questo mese ha avuto via libera dal parlamento per la formazione di un esecutivo.</p>
      <p>Secondo gli osservatori, una vittoria per Iohannis potrebbe dare impulso al partito liberale per la formazione di un governo di coalizione dopo le elezioni generali previste per il 2020, ripristinando la fiducia degli investitori erosa da diversi anni di instabilità politica e di dubbie politiche fiscali.</p>
      <p>Le urne si sono chiuse alle 20 ora locale. Potevano votare 18.2 milioni di persone; i cittadini rumeni residenti nel nostro Paese sono oltre 1,2 milioni.</p>
