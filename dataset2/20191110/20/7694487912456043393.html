      <h1>وفاة شاب بإطلاق نار خلال مطاردة أمنية في سهل مجدل عنجر</h1>
      <address><time datetime="2019-11-10T20:12:46+00:00">10 Nov 2019, 20:12</time> by <a rel="author">Lebanon 24</a></address>
      <p>علم "لبنان24" أنّ "شاباً يدعى م.غ.خ. من بلدة مجدل عنجر، توفي نتيجة تعرضه لإطلاق نار بعد مطاردة أمنية في سهل البلدة، ونقلت جثته إلى مستشفى الرحمة". <br/> </p>
