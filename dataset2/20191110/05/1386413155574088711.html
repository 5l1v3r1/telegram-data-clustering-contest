      <blockquote><a href="https://www.youtube.com/watch?v=QtH_6ecpsKE">Последний довод королей. 1 серия. Холодный огонь</a><br/>Четырёхсерийный политический детектив по мотивам романа Флетчера Нибела и Чарльза Бейли "Семь дней в мае". В центре сюжета - масштабный заговор группы военных С…<cite>www.youtube.com</cite></blockquote>
      <p>"Последний довод королей" — четырёхсерийный телевизионный фильм, снятый в СССР режиссёром Виктором Кисиным по роману Флетчера Нибела и Чарльза Бейли "Семь дней в мае" (1962).<br/>В центре сюжета — масштабный заговор группы военных США, возглавляемый генералом Джеймсом Скоттом и направленный против действующего президента Джордана Лимена. Сценарий сериала написан знаменитым международным обозревателем Владимиром Дунаевым.<br/>Создание картины курировал Генеральный секретарь ЦК КПСС Юрий Андропов. Фильм был снят в 1983 году и выпущен на экраны в начале февраля 1984 года. "Видимо, в СССР происходит что–то новое, если делают такие фильмы", — сказал президент США Рональд Рейган о телефильме.<br/><a href="https://www.youtube.com/watch?v=QtH_6ecpsKE">1 серия</a> "Холодный огонь" (01:07:52)<br/><a href="https://www.youtube.com/watch?v=apdWPutNR-8">2 серия</a> "Команда" (01:16:25)<br/><a href="https://www.youtube.com/watch?v=DtmQTTV2k7w">3 серия</a> "Охота" (01:10:09)<br/><a href="https://www.youtube.com/watch?v=xmTFWA-vYFg">4 серия</a> "Тревога" (01:12:58)</p>
