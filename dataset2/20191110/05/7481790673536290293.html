      <h1>崔虎星が１年ぶりＶ、今平は２位…男子ゴルフ</h1>
      <address>
        <time datetime="2019-11-10T05:24:00+00:00">10 Nov 2019, 05:24</time>
      </address>
      <figure>
        <img src="https://www.yomiuri.co.jp/media/2019/11/20191110-OYT1I50026-1.jpg?type=large"/>
        <figcaption>ツアー３勝目を挙げた崔虎星</figcaption>
      </figure>
      <p>　ゴルフ・平和ＰＧＭ選手権最終日（１０日・ＰＧＭゴルフリゾート沖縄＝７２２６ヤード、パー７１）――首位から出た崔虎星(チェホソン)（韓国）（４６）が４バーディー、ノーボギーの６７で回り、通算１４アンダーで１年ぶりのツアー通算３勝目を挙げ、賞金４０００万円を獲得した。</p>
      <p>　２位は２打差で賞金ランキング首位の今平周吾。</p>
