      <h1>【今日熱點】擊垮蘇聯不只「星球大戰」 還有4000份關於克格勃的「告別檔案」中共或將重蹈覆轍？</h1>
      <address>
        <time datetime="2019-11-10T05:46:10+00:00">10 Nov 2019, 05:46</time>
      </address>
      <p>【今日熱點】擊垮<a href="https://www.ntdtv.com/b5/%E8%98%87%E8%81%AF.htm">蘇聯</a>不只「<a href="https://www.ntdtv.com/b5/%E6%98%9F%E7%90%83%E5%A4%A7%E6%88%B0.htm">星球大戰</a>」，還有4000份關於<a href="https://www.ntdtv.com/b5/%E5%85%8B%E6%A0%BC%E5%8B%83.htm">克格勃</a>的「<a href="https://www.ntdtv.com/b5/%E5%91%8A%E5%88%A5%E6%AA%94%E6%A1%88.htm">告別檔案</a>」！<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%85%B1.htm">中共</a>或將重蹈覆轍？</p>
      <p>相關視頻：</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/Ejw8nlvWSV0" width="764" height="430" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>11月9日是柏林牆倒塌30週年。柏林牆倒塌2年後，<a href="https://www.ntdtv.com/b5/%E8%98%87%E8%81%AF.htm">蘇聯</a>解體。</p>
      <p>廣為人知的是，當年里根總統發起「<a href="https://www.ntdtv.com/b5/%E6%98%9F%E7%90%83%E5%A4%A7%E6%88%B0.htm">星球大戰</a>」，把蘇聯拖入軍備競賽，是讓蘇聯經濟加速惡化的重要外因。</p>
      <p>鮮為人知的是，在星球大戰之前，還有4000份關於<a href="https://www.ntdtv.com/b5/%E5%85%8B%E6%A0%BC%E5%8B%83.htm">克格勃</a>的「<a href="https://www.ntdtv.com/b5/%E5%91%8A%E5%88%A5%E6%AA%94%E6%A1%88.htm">告別檔案</a>」，所起到的關鍵性作用。</p>
      <p>今天<a href="https://www.ntdtv.com/b5/%E4%B8%AD%E5%85%B1.htm">中共</a>正陷入類似局面，這對中美貿易戰和中美關係來說，意味著什麼？</p>
