      <h1>【全文】金馬獎台灣傑出電影工作者　湯湘竹行走錄音天地30年</h1>
      <address><time datetime="2019-11-10T05:44:00+00:00">10 Nov 2019, 05:44</time> by <a rel="author">項貽斐 , 陳仁萱, 張匡皓, 余孟儒</a></address>
      <p>資深錄音師湯湘竹今年獲頒金馬獎「年度台灣傑出電影工作者」，也憑《返校》7度入圍金馬最佳音效。參與逾120部影片錄音工作外，他執導的紀錄片還獲金鐘、金馬獎肯定。</p>
      <p>對近30年的「拍片人生」，他下了如此注解：「拍電影是兩種旅行：一是身體的，可以因拍片到一般人難得去的地方；一是心理的，能跟劇中人過另一種人生。這兩點，讓我覺得這是很好的工作。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>湯湘竹始終記得32年前看完侯孝賢電影《戀戀風塵》走出戲院的感動，二十出頭的他因此渴望與這個團隊工作。後來侯孝賢《悲情城市》獲威尼斯金獅獎，當時是廣告製片助理的湯湘竹心想，如果從製片、攝影或燈光等技術組進入侯導團隊不太容易。「那時同步錄音是新技術，我覺得可以從這開始，就直接找錄音師杜篤之。」自此跨入電影錄音天地。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155146-5299dea3c061ecb0f9402cba1eae1be9-tablet.jpg"/>
        <figcaption>金馬獎「年度台灣傑出電影工作者」湯湘竹除了是資深錄音師，執導的紀錄片也曾獲金鐘、金馬獎肯定。</figcaption>
      </figure>
      <hr/>
      <p>錄音導演斜槓人生　湯湘竹</p>
      <ol>
        <li>1964年3月21日出生於新竹</li>
        <li>學歷：國立台灣藝術專科學校（台灣藝術大學前身）戲劇科畢業</li>
        <li>重要獲獎經歷：</li>
      </ol>
      <ul>
        <li>2019年 金馬獎年度台灣傑出電影工作者</li>
        <li>2011年 《賽德克．巴萊》金馬獎最佳音效</li>
        <li>2007年 《最遙遠的距離》金馬獎最佳音效</li>
        <li>2007年 《尋找蔣經國——有！我是蔣經國》金鐘獎最佳紀錄片導演</li>
        <li>2002年 《山有多高》金馬獎最佳紀錄片、美國廣播電視文化成就獎（Peabody Award）</li>
        <li>1999年 《海有多深》金穗獎最佳紀錄片</li>
      </ul>
      <hr/>
      <p>「我第一個工作是幫《牯嶺街少年殺人事件》整理聲片，每天到楊德昌導演家報到。」一邊整理、一邊親近欣賞的電影人，感覺很幸福，但湯湘竹身為杜篤之那時第一個、也是唯一的徒弟，壓力不小，「杜哥對我不是不講話，就是罵人。」</p>
      <p>湯湘竹坦言，對器材機器的反應比較慢，而且臨場工作，師父面對各種狀況，口氣自然不好。不過他認為，學新技術最好的方式就是師徒制，師父當場糾正錯誤，徒弟自己會想。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155131-b8b44ebbc4f362ae63eadfae0d9cd029-tablet.jpg"/>
        <figcaption>1992年湯湘竹（右）跟著師父杜篤之（左）在福建拍攝《戲夢人生》。（湯湘竹提供）</figcaption>
      </figure>
      <p>拍侯導《戲夢人生》時，為到中國大陸福建長期拍攝，杜篤之雖又找一個比較熟練的組員，沒想到湯湘竹反而派上用場。「那時器材沒那麼好，侯導每個鏡頭膠卷都是1,000呎跑完、大概十幾分鐘，那時廣角鏡頭多、麥克風又重，舉boom（收音麥克風的吊桿）非常辛苦。那位組員不到10天，手都抬不起來。沒辦法，我就上場了。我舉boom能力不錯，以前是特種部隊，吃過很多苦，那不算什麼。」通過這關，湯湘竹的工作態度與能力漸受肯定，但他說，「我常在一個鏡頭拍完後，在旁邊流冷汗，全身發抖。」</p>
      <blockquote>
        <b>同步錄音最珍貴的是捕捉現場演員稍縱即逝的聲音表情，及獨特的環境音。</b>
      </blockquote>
      <p>錄音工作分為現場錄音與後期音效，湯湘竹早年除現場錄音，也會到錄音室幫忙後期，「兩者各有趣味，前期是買菜、後期是炒菜，但我更喜歡和大家出去淋雨、曬太陽、交朋友。」</p>
      <p>每次接到工作，湯湘竹會先看劇本、了解合作班底，有時也會配合勘景，提早知道現場環境。他指出同步錄音技術門檻沒那麼高，但必須靠經驗的累積，才能排除臨場遇到的各種狀況，甚至一到現場就先發現問題。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155220-ac8867dae15c3bfe98b1efe61a3ad8bf-tablet.jpg"/>
        <figcaption>湯湘竹執導的紀錄片《餘生》記錄「霧社事件」後賽德克遺族的故事。（果子電影提供）</figcaption>
      </figure>
      <p>同步錄音最珍貴的是捕捉到現場演員稍縱即逝的聲音表情，及獨特的環境音。因此錄音師得協助解決或補救各種現場聲音問題，例如：拍攝地旁邊就是抽水馬達，或有廟會、西索米出現。這些情況有些要靠老天幫忙，有些有時間性，最好避免或耐心等待。如果對白不長、情緒不太重，也可以等安靜時再單收一次，在後期合成。</p>
      <blockquote>
        <b>
          <i>導演的電影形式，也反映在工作方式，工作前會先了解導演的特點，有所準備。</i>
        </b>
      </blockquote>
      <p>湯湘竹強調，錄音人員很需要各部門的幫助。像拍攝時請場務組攔車、維持秩序；boom在燈光下有影子，要請燈光師、攝影師注意；還有要看服裝表，知道演員造型，選擇安裝麥克風的位置。以《賽德克．巴萊》為例：不少演員服裝是披一塊布、動作很大，所以收音麥克風就藏在頭上辮子裡，發射器則藏在臀部T字褲腰繩上，怎麼動都不會穿幫。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155226-64946bcef934aa6be67062b56626d14e-tablet.jpg"/>
        <figcaption>2016年湯湘竹（左）頂著嚴寒的氣溫來到西藏擔任大陸電影《七十七天》錄音師。（湯湘竹提供）</figcaption>
      </figure>
      <p>湯湘竹曾與侯孝賢、楊德昌、蔡明亮、王家衛、陳可辛等華語片名導合作，導演的電影形式，也反映在工作方式，工作前他會先了解導演的特點，有所準備。「像侯導，就是天人合一。現場不能有干擾、打破演員情緒的東西出現，連攝影機都不可以，環境塑造幾乎寫實。有一次拍片，侯導總覺得不太對，就進來看看我、看看杜哥，然後說『出去！』杜哥立即把錄音車推出去，但我得吊boom怎麼出去？靈機一動，就在牆角找塊布把自己圍起來。」</p>
      <blockquote>
        <b>紀錄片一方面滿足湯湘竹當導演的憧憬與喜愛旅行的天性，也同時深入探索有興趣的領域。</b>
      </blockquote>
      <p>除了錄音工作，湯湘竹也是紀錄片導演，曾以《山有多高》獲金馬獎最佳紀錄片。紀錄片一方面滿足他當導演的憧憬與喜愛旅行的天性，也同時深入探索有興趣的領域，尤其是台灣原住民、兩岸族群戰後遷徙，與身分認同議題。每次拍紀錄片，他都會進行長時間的田調，但因工作養家，只能見縫插針，利用空檔，通常每部影片都得耗時3年。</p>
      <p>堅守錄音崗位30年，湯湘竹歷經兩岸三地電影市場興衰，他指出，台灣因類型片太少，多以寫實為基礎，在錄音、聲音工程、音效表現上，沒有工業體系支撐，較少突破與驚喜。《海角七号》曾一度帶動台灣電影發展，但他認為，現在錄音人員的薪資和20年前差不多，新人除非熱愛這行，否則難以繼續。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155116-157144d8e844e2b3ad5f4e4ad5bbfefd-tablet.JPG"/>
        <figcaption>拍攝《海角七号》時，湯湘竹（左）與攝影師秦鼎昌在泳池工作。（果子電影提供）</figcaption>
      </figure>
      <p>3年前，湯湘竹創立「深海製作」與3、4人共組錄音班底接案，透過工作傳承經驗，無論大製作、學生短片都全力以赴。近兩年台灣電影景氣不佳，今年初他更曾4個月接不到案子，仍繼續撐下去。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155207-a56fb15317e88e419281b7613fd39887-tablet.jpg"/>
        <figcaption>紀錄片《山有多高》中，湯湘竹（右）透過鏡頭呈現老兵父親（左）的鄉愁。（湯湘竹提供）</figcaption>
      </figure>
      <p>「年輕時因為環境糟，常喪志、好像看不到出路，但每次沮喪時，總有前輩關心你，可能一句話、一個眼神、動作，就讓你有前進的力量。」湯湘竹說，這些人除侯導、廖慶松、李屏賓、杜篤之等，最讓他尊敬的，一是5年前過世的燈光師李龍禹、一是攝影師楊渭漢，他們永遠在鼓勵、幫忙別人。</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155212-b17b1cc227ca87babb7163b2b7d7f904-tablet.jpg"/>
        <figcaption>《山有多高》獲金馬獎最佳紀錄片，湯湘竹（左起）與妻子蔡芳如、製片葉如芬同享榮耀。（湯湘竹提供）</figcaption>
      </figure>
      <p>無論《戀戀風塵》最後撫慰人心的空鏡，或前輩的風範，都是湯湘竹心中美的情境。遇到挫折他會想著小說家舞鶴的這段話：「自少年懂事到現在，維持自己不至崩潰、不至跳樓、不至上吊的，即是在很早的某年某月的某一天，我體會到了『人生有如是的情境之美』。這情境無論大小，『美』完整自主，生命便值得活、人生值得過。」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191101155159-92b98bcd40b381668e708d77e9122120-tablet.jpg"/>
        <figcaption>2002年湯湘竹（右三）與導演侯孝賢（左二）、攝影師李屏賓（左三）在東京拍攝《珈琲時光》。（湯湘竹提供）</figcaption>
      </figure>
