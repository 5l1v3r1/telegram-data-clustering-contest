      <h1>國中女兒《返校》大哉問　7度入圍金馬錄音師機會教育</h1>
      <address><time datetime="2019-11-10T05:44:00+00:00">10 Nov 2019, 05:44</time> by <a rel="author">項貽斐 , 陳仁萱, 張匡皓, 余孟儒</a></address>
      <p>資深錄音師湯湘竹今年獲頒金馬獎「年度台灣傑出電影工作者」，同時也因《返校》7度入圍金馬最佳音效。「年度台灣傑出電影工作者」的獲獎理由包括：「《返校》等片，既有市場性、也有前瞻性，給了創作者在現場豐富的信心。」不過湯湘竹透露，「知道我接《返校》這部電影，兒子、女兒比我還興奮。」</p>
      <figure>
        <iframe src="https://www.youtube.com/embed/n6yL9v2JxXw" width="560" height="315" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>湯湘竹對以《返校》7度入圍金馬最佳音效抱持平常心，他說，當初接下該片的錄音工作，念大學的兒子與念國中的女兒都覺得很酷，因為他們都知道這是熱門電玩遊戲改編的電影，還問他「這部電影的內容是什麼？怎麼改編？」聽到孩子們討論，湯湘竹才開始上網去查電玩《返校》究竟在講什麼、為什麼受注意。</p>
      <p>有天湯湘竹開車載女兒時，女兒又問他「《返校》電影版拍什麼？重點放在什麼地方？」湯湘竹就大概講了一下，告訴她故事的背景是在1960年代白色恐怖時期的台灣，當時有人因為組讀書會被抓。女兒聽了就提出問題，「為什麼只是讀幾本書就被抓去關？」</p>
      <figure>
        <img src="https://www.mirrormedia.com.tw/assets/images/20191108154940-ad7c8c3e3254ad59619f35b0de7725eb-tablet.jpg"/>
        <figcaption>資深錄音師湯湘竹也是紀錄片導演，他曾經執導紀錄片《尋找蔣經國》系列，對於台灣的白色恐怖歷史有涉獵。</figcaption>
      </figure>
      <p>湯湘竹覺得女兒的問題問到重點，加上他曾經執導紀錄片《尋找蔣經國》系列，對於台灣的白色恐怖歷史有涉獵，因此趁機來個機會教育，告訴女兒那個年代發生過的事情。</p>
      <p>電影《返校》在台灣熱賣，並引起討論。湯湘竹表示，拍電影除了是商業行為，還具有文化、歷史與教育意義。「白色恐怖歷史在台灣確實存在，我們常說『可以原諒、不能遺忘』，關於這段歷史是不是可以原諒呢？其實到現在都沒有解決的方法。我覺得《返校》在這個時候出現，有它的意義，讓年輕一代、尤其像我兒子、女兒這個年紀的，知道台灣有這段歷史，知道我們現在生活的世界並不是天上掉下來，是有人努力才得來的。」</p>
