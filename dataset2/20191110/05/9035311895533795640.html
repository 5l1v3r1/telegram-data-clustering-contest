      <h1>Atatürk aşığı Fransız yazar: Hep Kemalisttim farkına varmam zaman aldı</h1>
      <address><time datetime="2019-11-10T05:00:36+00:00">10 Nov 2019, 05:00</time> by <a rel="author">Fatih Yetim</a></address>
      <figure>
        <iframe src="https://www.youtube.com/embed/AnfLR-JidEQ" width="640" height="360" data-service="Youtube" scrolling="no"/>
      </figure>
      <p>"Ben aslında hep Kemalisttim, sadece farkına varmam biraz zaman aldı" diyor Loulou Dedola. Kendini bu sözlerle tanımlayan Fransız yazar Dedola'nın hikayesini dinlemek için Lyon'un Pierre-Bénite banliyösündeki ofisindeyiz. Girişte küçük bir duvar halısı, üzerinde Mustafa Kemal Atatürk portresi işlenmiş.</p>
      <p>Ofis masasında yine üzerinde Atatürk'ün portresinin yer aldığı küçük bir bayrak ve Atatürk konulu kitaplar. Odaya girdiğimizde, yazarın yayın evinin internet sitesinde Dedola için neden "Türk aşığı, Kemalist devrimin hayranı" ifadelerini kullandığını daha iyi anlıyoruz.</p>
      <p>Karşımızdaki "laiklik" ve "cumhuriyet" kavramları üzerinden Atatürk'ü beğenen herhangi bir Fransız değil. "Asrın tüm sorunlarının çözümü Kemalizmde" diyen; Atatürk için "Jean Jaures gibi barışçı, Jean Moulin gibi direnişçi ve Mandela gibi hümanist." tanımını yapan bir Fransızla karşı karşıyayız.</p>
      <p>Üstelik Dedola, Kemalizmini kendi köşesinde yaşamıyor. Banliyölü gençlerle kurduğu RCP müzik grubunda Atatürk'ü anlatan şarkılara yer veriyor, kendi ifadesiyle "Kemalizmin erdemlerini anlatmak için" programlar düzenliyor. Ofiste bizi karşılayanlar arasında Dedola'nın müzik grubunda sahne alan iki genç de bulunuyor. Gençlerden birinin üzerindeki Atatürk fotoğraflı tişört dikkatimizi çekiyor.</p>
      <p>Dedola'ya göre, her Türk'ün kalbinde farkında olmasa da derin bir Atatürk aşkı var. Fransa'da ise Atatürk'ün kıymetinin yeterince bilinmediğini söylüyor. Henüz kendi ülkesinde yapacak çok işi var.</p>

      <p>Loulou Dedola'nın kitaplarından birinin adı "Le Père Turc - À la recherche de Mustafa Kemal" (Türklerin atası, Mustafa Kemal'in izinde). Çizgi roman olarak hazırlanan kitap İzmirli bir entelektüel olan Afife karakteri üzerinden Atatürk'ün hayatından kesitler sunuyor. Eserleri henüz Türkçe'ye çevrilmemiş ancak en kısa sürede çalışmalarını Türk okuyucuyla da buluşturmak istiyor.</p>
      <p>Sık sık Türkiye'yi ziyaret eden Dedola'ya en sevdiği şehri de soruyoruz. Aldığımız cevap bizi şaşırtmıyor ama cevaplama şekli oldukça sıra dışı. Dedola, İzmir için yazdığı bir şiirle sorumuza cevap veriyor.</p>
      <p>Sohbetimizin ardından ofisten ayrılırken kitaplarını bizim için imzalama nezaketi gösteriyor Dedola, üstelik Türkçe bir cümle de ekliyor ithaf kısmına: "Mustafa Kemal'in askerleriyiz."</p>
